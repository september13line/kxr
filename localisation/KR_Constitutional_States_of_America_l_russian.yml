COR_alfalfa_bill: "Люцерна Билл"
COR_alfalfa_bill_desc: "Люцерна Билл укрепил свою власть над Старой демократической партией с момента возникновения Конституционной американской республики, и вместе с этим получил монополию на исполнительную власть, переданную ему партией, до тех пор, пока его преемник не будет выбран СДП. Да здравствуют старые демократы!"
COR_alfalfa_bill_desc_patton: "Джордж С. Паттон укрепил свою власть над Старой демократической партией с момента возникновения Конституционной американской республики, и вместе с этим получил монополию на исполнительную власть, переданную ему партией, до тех пор, пока его преемник не будет выбран СДП. Да здравствуют старые демократы!"
COR_alfalfa_bill_desc_talmadge: "Юджин Талмадж укрепил свою власть над Старой демократической партией с момента возникновения Конституционной американской республики, а вместе с тем получил монополию на исполнительную власть, переданную ему партией, до тех пор, пока его преемник не будет выбран СДП. Да здравствуют старые демократы!"
COR_root_out_carpetbaggers: "Саквояжники и бездельники"
COR_root_out_carpetbaggers_desc: "Преступники и социалисты в белых общинах продолжают без конца саботировать нас. Новая Лига Демократической безопасности будет набирать наших самых надежных сторонников из Национальной гвардии, вооружённых сил и Белой лиги. Они будут сосредоточены на противодействии более богатым слоям общества, которые привыкли покупать себе выход из неприятностей, координируя свои действия с радикалами и преступниками, начиная с непатриотичных капиталистов."
COR_tax_commissioners: "Налоговые комиссары"
COR_tax_commissioners_desc: "С созданием нашего государства появилась потребность в доходах, но никто не хочет их обеспечивать. Многие на территориях, где у нас нет сильного контроля, пытаются уклоняться от любых платежей либо из жадности, либо из злобы. Вместо того, чтобы повышать налоги на наших собственных лояльных граждан, мы должны расширить обучение и набор налоговых комиссаров, чтобы гарантировать, что каждый цент, который должен быть уплачен, будет уплачен."
COR_american_guard: "Расширить Гвардию"
COR_american_guard_desc: "СДП в значительной степени полагалась на свою Национальную гвардию как на источник рабочей силы, а не на более... амбициозных членов Белой лиги. Мы должны подпитывать строительные блоки нашей военной базы, расширяя набор в охрану через молодежную кампанию и небольшое повышение акцизного налога на бензин, чтобы помочь оплатить его."
COR_political_machine: "Новая политическая машина"
COR_political_machine_desc: "Пришло время СДП расшириться на остальную часть Америки. Только продолжая опираться на нынешнюю модель создания союзов с потенциальными союзниками и создания белых политических машин, мы сможем надежно укрепить нашу партию. Более низкие правительственные должности должны разрешать баллотироваться только кандидатам, дружественным СДП. Высшие из них будут надежно выбраны патриотическими партийными боссами при участии Главы, когда это необходимо."
COR_martial_law: "Военное положение"
COR_martial_law_desc: "Мы наконец-то собрались с силами, чтобы объявить военное положение в стране! Америка находится в кризисе, и только военное командование и национальная гвардия могут исправить это, получив большую свободу действий для командования как подрывными районами, так и регионами, нуждающимися в помощи. Это включает в себя разрешение установить комендантский час и право сажать предателей в тюрьму без суда до тех пор, пока наша национальная катастрофа не закончится."
COR_jim_crows_america: "Законы Джима Кроу"
COR_jim_crows_america_desc: "Отделение Белого от Черного является основой нашего общества, если мы хотим сохранить ценности и расу, на которых была основана эта страна. Чтобы поддерживать систему Джима Кроу за пределами Юга, её необходимо будет оптимизировать за счёт дополнительного финансирования сил безопасности, более единых стандартов во всей СДП и больших выплат тем, кто сообщает о противодействии белому радикализму."
COR_break_banksterism: "Сломить банкстеризм"
COR_break_banksterism_desc: "Банкиры и ростовщики были чумой для этой страны ещё до того, как Эндрю Джексону пришлось разрушить Второй национальный банк. Мы разрушим иностранные, янковские и скалавагские монополии в банковской сфере, заставив банки разделиться на более мелкие и регулярно проверяться налоговыми комиссарами. Банки, принадлежащие иностранцам и евреям за пределами их общин, подлежат изъятию."
COR_land_of_our_fathers: "Земля наших отцов"
COR_land_of_our_fathers_desc: "Наши фермеры пострадали от Великой Депрессии и Гражданской войны, вызванной космополитическими бюрократами, не говоря уже о засухе. Пора наконец дать им необходимое облегчение. Мы обеспечим белых фермеров всеми необходимыми сельскохозяйственными товарами, электричеством и поможем очистить земли, которые потенциально могут быть использованы для ведения сельского хозяйства. Америка снова станет землей йоменского фермера."
COR_oil_oligarchy: "Нефтянной олигархат"
COR_oil_oligarchy_desc: "У нас есть все ресурсы, необходимые для обогащения нации, прямо здесь, в штатах, но в подавляющем большинстве случаев выгода достаётся слишком немногим или возможности для бурения нефтяных скважин упускаются. Все существующие лоялистские нефтяные компании будут объединены в Национальную американскую нефтяную компанию - конгломерат, в котором правительство будет иметь контрольный пакет акций и помогать в реализации инфраструктурных проектов."
COR_push_up_prices: "Повысить цены"
COR_push_up_prices_desc: "Учитывая нашу растущую монополию на нефть, пора использовать её на благо общества. Мы повысим цены на нашу экспортную нефть и будем использовать финансирование для новых государственных проектов, заставляя другие страны платить свою справедливую долю."
COR_convict_leasing: "Осужденные за обман"
COR_convict_leasing_desc: "Пришло время для тех, кто отнял у общества, наконец-то это вернуть. Наша Национальная администрация тюрем начнет обсуждать с правительством страны и одобренными компаниями контракты, которые будут способствовать общему благу, начиная с массовой инфраструктурной программы. С введением «черных законов» мы не должны страдать от нехватки заключенных."
COR_loyal_governors: "Лояльные губернаторы"
COR_loyal_governors_desc: "СДП необходимо более непосредственно контролировать своё присутствие в захваченных штатах, одновременно вытесняя либо бездельников, либо самых фанатичных членов НДБЛ, которые не в полной мере уважают власть нынешнего президента. СДП назначит чрезвычайных губернаторов для каждого штата, которые в настоящее время не лояльны или которые не полностью контролируются."
COR_cavalier_ideal: "Идеалы кавалерии"
COR_cavalier_ideal_desc: "Забыв идеалы, многие по всей стране начали восхищаться социалистическими фанатиками или трусливыми политиками. Давайте вернёмся к идеалу - кавалерскому солдату, который стоял на страже страны с жесткой хваткой и чувством чести. Кампания от имени бесцеремонного идеала, образовательного и прочего, создаст более сплоченную и жесткую нацию."
COR_patriotic_states: "Ополчение государства"
COR_patriotic_states_desc: "Наши основатели понимали, что государственные ополчения были центральной частью нашей национальной свободы и защиты, но, к сожалению, предатели пытались злоупотребить этим, превратив государственные ополчения в оружие антиамериканских экстремистов. Пусть ополченцы СДП, сформированные на государственном уровне, будут лояльны партии, народу и американской нации."
COR_agrarian_taxes: "Хлеб, масло, бекон и фасоль"
COR_agrarian_taxes_desc: "СДП понимает, что фермер и рабочий являются основой нашей нации, больше, чем любой так называемый социалист. Сочетание более низких налогов для фермеров, повышения налогов для бизнесменов и договоренности о более низких ценах с коммунальными предприятиями путём поощрения штатов к оптовым закупкам у компаний, выступающих за СДП, принесет им процветание."
COR_white_education: "Патриотическое образование"
COR_white_education_desc: "Наша система образования была отравлена, в частности, академия стала коллективным разумом космополитизма, марксизма и социального радикализма, оставаясь враждебными традиционализму. СДП реструктурирует образование и педагогический состав, чтобы научить традиционализму, национализму и угрозе, исходящей от наших внутренних врагов, одновременно удаляя антиамериканскую литературу."
COR_controlled_klan: "Регулировать Клан"
COR_controlled_klan_desc: "Хотя усилия Белых лиг и особенно Клана в помощи СДП в достижении победы над нашими различными врагами неоспоримы, многие из их лидеров желают большей автономии, чем это полезно для государства. Хуже того, похоже, что их бдительный характер выдает пренебрежение к закону. Клан теперь станет регулируемой организацией, которой будут следовать руководящие принципы, и их самое жестокое поведение будет регулироваться."
COR_deport_syndicalist_hordes: "Депортировать орды синдикалистов"
COR_deport_syndicalist_hordes_desc: "Политические машины и социалисты были более чем счастливы изводить Америку и импортировать лояльных избирателей из разных стран, но не более того! Каждый иммигрант из иностранного государства с враждебным правительством, которое ещё не поклялось в полной верности СДП, будет вынужден вернуться домой."
COR_legacy_of_jackson: "Наследие Джексона"
COR_legacy_of_jackson_desc: "Мы создали настоящую Америку, которая представляет основные принципы нации, а теперь позвольте нам гарантировать, что СДП никогда не забудет свою миссию, быстро расширяя членство и участие белых посредством набора кадров и реструктуризации партии, чтобы лучше связать местных лидеров с главами штатов и страны, обеспечивая господство джексоновской демократии и истинных наследников его Демократической партии."
COR_peoples_senator: "Народный сенатор"
COR_peoples_senator_desc: "Богатый, но настроенный к популисту сенатор от Джорджии Ричард Рассел-младший был демократом всю свою жизнь и служил им в то время, когда он был губернатором, а затем сенатором. Однако, когда Юг восстал против федерального правительства под руководством Уильяма Мюррея, Рассел, будучи всегда умным политиком, связал свою судьбу с Конституционной американской республикой. Теперь, одержав победу над своими соперниками, он пытается использовать государственную помощь, чтобы избавить страну от экономических проблем, уделяя особое внимание фермерам. Только время покажет, будут ли его усилия успешными."
COR_southern_stimulus: "Южный стимул"
COR_southern_stimulus_desc: "Хотя Рассел является сторонником сбалансированного бюджета и в целом консерватором в области финансов, он считает, что текущий экономический кризис можно смягчить только за счёт государственной помощи фермерам в стране. В его планы входит преодоление кризиса, предоставление сельскохозяйственных кредитов, создание системы пенсий по старости и введение нового подоходного налога для оплаты этих программ."
COR_tackle_corruption: "Борьба с коррупцией"
COR_tackle_corruption_desc: "Коррупция была одной из главных причин раскола Демократической партии. Придя к власти, Ричард Рассел надеется напрямую бороться с этой коррупцией и устранить её, насколько это возможно. На карту поставлен государственный бюджет и будущее этой страны. Если мы сможем устранить влияние богатых на нашу политику, возможно, мы сможем начать оздоровление страны..."
COR_segregation_now: "Статус-кво законов "Джима Кроу"
COR_segregation_now_desc: "Законы Джима Кроу, действовавшие на протяжении десятилетий, никуда не денутся. Президент Рассел обычно избегает расового вопроса, но когда он решает его, становится ясно, что он является твердым сторонником превосходства белых, который хочет сохранить статус-кво. Однако его нежелание обсуждать этот вопрос или даже принимать некоторые меры Джима Кроу в дальнейшем вызвало напряженность в отношениях с НДБЛ и некоторыми членами из СДП."
COR_new_democrats: "Новые демократы"
COR_new_democrats_desc: "Следует предпринять усилия по воссоединению отколовшейся СДП с Демократической партией, чтобы гарантировать, что у нас будет достаточно поддержки в стране для принятия нашей политики. Это будет нелёгкая задача; многие старые демократы покинули партию с жалобами на коррупцию или слабость, и эти качества необходимо искоренить, прежде чем они захотят вернуться в партию. Президент Рассел уже принял меры с этой целью, вынудив самых коррумпированных чиновников уйти в отставку, но некоторые упорно сопротивляются ..."
COR_good_politics: "Это просто политика..."
COR_good_politics_desc: "Юджин Талмадж был занозой на боку Ричарда Рассела в течение многих лет, и теперь пришло время раз и навсегда разобраться с ним. Теперь он отрезан от своей основной системы поддержки, и, имея доказательства его связей с богатыми спонсорами с северо-востока и Уолл-стрит, мы можем положить конец его карьере раз и навсегда."
COR_agriculture_research: "Сельскохозяйственные исследования"
COR_agriculture_research_desc: "Одной из наиболее важных программ восстановления экономики будут инвестиции в новые сельскохозяйственные орудия и методы. Такие исследования могут сделать сельское хозяйство более эффективным, увеличить производство продуктов питания и облегчить жизнь борющимся фермерам. Мы должны продолжать инвестировать в такие исследования."
COR_southern_electrification: "Южная программа электрификации"
COR_southern_electrification_desc: "Несмотря на то, что большая часть страны имеет электричество, большая часть Юга, особенно сельские районы, отстают. Рассел считает, что без электричества Югу будет нелегко оправиться от Великой депрессии. Внедрение его в областях, где в настоящее время отсутствуют технологии, также будет иметь много других важных преимуществ, таких как улучшение связи. Пора модернизировать Юг."
COR_infrastructure_programs: "Национальная система автомобильных дорог"
COR_infrastructure_programs_desc: "Президент Рассел считает, что с появлением автомобилей существующие дороги должны быть объединены в национальную систему автомобильных дорог. Такие автомагистрали облегчат передвижение между отдаленными городскими районами Юга и в целом соединят страну сильнее, чем когда-либо прежде."
COR_university_system_of_america: "Университеты Америки"
COR_university_system_of_america_desc: "Одним из важнейших приоритетов Ричарда Рассела было образование. Стремясь централизовать высшее образование в стране и сделать его более эффективным, он предложил создать «университетскую систему Америки». Эта система будет имитировать университетскую систему Джорджии и будет иметь аналогичный попечительский совет, который устанавливает политику для колледжей на общенациональной основе и распределяет им средства по мере необходимости."
COR_smaller_government: "Эффективное управление"
COR_smaller_government_desc: "Хотя Рассел увеличил размер правительства, чтобы справиться с экономическим кризисом, он по-прежнему верит в небольшое эффективное национальное правительство. Такое правительство дало бы штатам передышку, которую они всегда должны были иметь со времен отцов-основателей. Хотя Рассел не желает урезать свои новые программы или правительственные зарплаты, он считает, что у него есть способы искоренить коррупцию и бесхозяйственность, которые в конечном итоге сделают правительство более эффективным."
COR_fiscal_responsability: "Фискальная ответственность"
COR_fiscal_responsability_desc: "Частью оздоровления экономики страны должно быть обеспечение того, чтобы и богатые, и бедные несли ответственность за свои деньги. Мы серьезно ограничим способность элиты совершать те же ошибки, которые вызвали Великую депрессию, и обеспечим, чтобы помощь, которую мы посылаем бедным, использовалась по назначению. Хотя эти меры не будут идеальными, мы сможем гарантировать, что деньги текут в экономику так, как они задуманы, а не используются ненадлежащим образом."
COR_balanced_budget: "Сбалансированный бюджет"
COR_balanced_budget_desc: "Сбалансированный бюджет - важный приоритет администрации Рассела, и, хотя задача кажется сложной, Рассел полон решимости её достичь. Чтобы сбалансировать бюджет, Рассел предлагает увеличить налоги для богатых, чтобы создать профицит, а затем потратить часть излишка на помощь бедным, что сравняет баланс. Экономисты сочли это разумным планом, и он будет реализован в ближайшие несколько дней."
COR_agrarian_heritage: "Аграрное наследие"
COR_agrarian_heritage_desc: "Америка всегда была сельской нацией, но многие забыли об этом факте за последние несколько десятилетий. Мы должны принять меры, чтобы позаботиться о наших фермерах, предоставляя все, от кредитов до субсидий до снижения налогов, чтобы у них было все, что им нужно, чтобы накормить нашу страну. Американский фермер будет сильнее, чем когда-либо!"
COR_states_rights: "Государственные права"
COR_states_rights_desc: "Один из самых громких призывов СДП, а теперь и Демократической партии - за права государства. Отцы-основатели пообещали, что федеральное правительство не будет действовать тиранически по отношению к штатам, но именно так оно действовало в последние несколько лет. Наш народ страдает под тяжестью своего правительства, и, возможно, пришло время остановить федеральное правительство и вместо этого гарантировать власть правительствам штатов."
COR_school_lunch_programs: "Школьные обеды для всех"
COR_school_lunch_programs_desc: "Дети страны сильно пострадали в результате недавних кризисов, и у президента Рассела есть план по оказанию им помощи. Новый «Закон о национальных школьных обедах» предоставит школам субсидии, которые будут использоваться для предоставления недорогих или бесплатных обедов всем учащимся. Предоставление учащимся возможности обедать в течение дня даст им пищу, поможет нашим фермерам и сделает нас очень популярными среди их родителей."
COR_limit_immigration: "Борьба с иммиграцией"
COR_limit_immigration_desc: "Одна из самых тяжелых проблем нашей страны - это иммиграция. Хотя мы являемся нацией иммигрантов, мы должны гарантировать, что новички приходят из нужных мест, чтобы не впустить людей, которые хотят разрушить наш образ жизни и заменить его своим. Чтобы гарантировать это, мы введем более жесткие иммиграционные законы для иммигрантов за пределами Северной или Западной Европы, чтобы мы могли лучше контролировать группы, въезжающие в страну."
COR_wrestle_industrialists: "Перехитрить промышленников"
COR_wrestle_industrialists_desc: "Промышленники на каждом шагу подрывают наше правительство, и пора положить конец их предательству. Рассел принял новые законы, строго ограничивающие корпоративную власть и возможность создавать монополии. Такой шаг поможет ослабить оппозицию, но также сделает нас более популярными среди левых, несмотря на наше отвращение к профсоюзам. Наша возросшая популярность даст нам возможность вести пропаганду против корпораций, отказывающихся сотрудничать, а Рассел именно этого и хочет."
COR_deal_with_race_baitors: "Разобраться с межрасовой борьбой"
COR_deal_with_race_baitors_desc: "Пришло время принять решение о реализации Либерийского плана при содействии Хирама Уэсли Эванса. Если мы решим принять план, это сделает нас непопулярными среди других фракций, но если мы вернёмся к нашим обещаниям, данным Эвансу, это может иметь гораздо большую сцену."
COR_nationalist_effort: "Южный блок"
COR_nationalist_effort_desc: "Новообразованный Южный блок будет самой влиятельной группой в Конгрессе, и он будет отстаивать южные вопросы и убеждения всеми возможными способами. Блок будет поддерживать меры, которые принесут пользу южным штатам, и будет яростно противодействовать тем, кто их ослабляет или игнорирует, и с помощью этой группы мы гарантируем, что Юг будет догонять остальную часть страны."
COR_old_blood_and_guts: "Старая кровь и сила Воли"
COR_old_blood_and_guts_desc: "Джордж С. Паттон пришел к власти в Америке. Известный своим жестким, но практичным подходом к руководству, он теперь надеется применить свой опыт к управлению всей страной. Таким образом, он планирует провести в стране программу, не отличающуюся от той, которую его люди пройдут во время тренировок, в надежде, что это направит Америку на правильный путь. Однако только время покажет, удастся ли это."
COR_patton_speech: "Речь Паттона"
COR_patton_speech_desc: "Теперь, когда Паттон взял на себя управление, он должен укрепить свою позицию. Одна только его власть над вооруженными силами, вероятно, гарантирует, что он останется у власти, но страна не будет стабильной, пока он не найдет способы апеллировать к влиятельным политическим группировкам в СДП; фордисты, НДБЛ и Клан, и даже старые демократы. Паттон решил написать речь, чтобы попытаться обратиться к американскому народу, хотя его советники умоляют его обратиться с целевым обращением к той или иной группе, чтобы помочь расширить нашу базу. Вопрос в том, какой это должна быть группа?"
COR_no_place_for_yellow_cowards: "Наказать трусов"
COR_no_place_for_yellow_cowards_desc: "Нам не нужны желтые трусы в армии, и мы, чёрт возьми, не хотим, чтобы они были в наших общинах. Если мы хотим восстановить нашу страну, мы должны избавиться от этих личинок и пройти через это на старых добрых американских кишках. Мы доберемся туда, только если будем работать в команде, и мне все равно, солдат он, рабочий или фермер, у всех нас есть работа. Мы очистили врага, теперь давайте очистим страну!"
COR_white_crosses: "Белые кресты"
COR_white_crosses_desc: "Почти каждый американец знает кого-нибудь, кто погиб в Гражданской войне. Хотя мы не соглашались с нашими противниками, они сражались так же героически, как и наши солдаты, и за это им следует воздать должное. Давайте установим мемориалы всем погибшим американцам, независимо от их принадлежности. Это правильный поступок, и он понравится тысячам скорбящих семей, возможно, даже привлечет их на нашу сторону." 
COR_visit_the_soldiers: "Визит солдат"
COR_visit_the_soldiers_desc: "Несмотря на положение Джорджа С. Паттона как президента, ему очень не нравится политика своего офиса, и он предпочитает быть с людьми, особенно со своими солдатами. Таким образом, он оставил большую часть повседневных решений своему вице-президенту и кабинету министров, в то время как он путешествует по стране, выступая с речами перед ветеранами со всех сторон Гражданской войны. Со своей стороны, солдаты очень взволнованы, когда узнают о прибытии Паттона, а его вдохновляющие речи, содержащие ненормативную лексику, вдохновили людей по всей стране."
COR_separate_but_equal: "Разделённые, но равные"
COR_separate_but_equal_desc: "Теперь, когда война окончена и страна находится под нашим контролем, один из самых больших вопросов, стоящих перед нашими политиками (и Паттоном), - что делать с расовыми и религиозными вопросами. В частности, все фракции СДП настаивают на действиях против чернокожих и евреев, хотя то, что, по их мнению, следует делать с вышеупомянутыми группами, зависит от того, с кем мы разговариваем. В любом случае, взгляды Паттона на обе группы в целом отличаются от взглядов экстремистских групп, и он придерживается более традиционных позиций Старой демократической партии. Что нам делать?"
COR_national_discipline: "Национальная дисциплина"
COR_national_discipline_desc: "Джордж С. Паттон придает особое значение дисциплине своих подчиненных, но теперь он желает распространить её на всех американцев. Алкоголизм, изнасилование, супружеская измена и другие преступления нарушают американскую культуру и ведут к упадку. Мы должны воспрепятствовать этим вещам, особенно пока мы продолжаем восстанавливать страну, а также продолжаем продвигать программы восстановления Паттона, которые тяжелы для рабочих, но с каждым днём ​​становятся все более обыденными." 
COR_new_tank_forces: "Новые танковые войска"
COR_new_tank_forces_desc: "Опыт Гражданской войны ясно показывает, что танки необходимы для ведения современной войны. Мы должны строить танковые школы, обучать новых танкистов и производить как можно больше танков. Перед страной с крупнейшими танковыми войсками будет лежать весь мир, утверждает Паттон, и мы должны быть первыми в этом показателе, иначе мы рискуем отстать, а Паттон этого не допустит."
COR_kick_insurgents: "Сломить повстанцев"
COR_kick_insurgents_desc: "Несмотря на то, что Гражданская война закончилась, группы сопротивления всё ещё пытаются дестабилизировать наше хрупкое правительство. Другие лидеры могут быть обеспокоены таким развитием событий, но Паттон был в приподнятом настроении и отчаянно хотел снова оказаться в поле. Хотя такой вид войны не так однозначен, как столкновение двух армий, Паттон настаивает на том, чтобы мы двигались быстро, чтобы мы могли «пнуть их по яйцам и вернуться домой». Для его людей это все, что им нужно услышать."
COR_the_slap_heard_nationwide: "Пощечина услышнная по всей стране"
COR_the_slap_heard_nationwide_desc: "Паттон известен своей способностью гневаться, хотя, возможно, это несправедливая характеристика. Тем не менее, сегодня именно этот сценарий произошел, и Паттон кого-то ударил! Другие видные идеологические фракции в правительстве решают, как лучше отреагировать, имея в виду свои интересы. Хотя наши граждане неоднозначно относятся к этому событию, мы должны действовать быстро, чтобы предотвратить новые конфликты..."
COR_american_values: "Американские ценности"
COR_american_values_desc: "Джордж С. Паттон родился на Западе и считает, что популярность Дикого Запада в нашей культуре заслуживает внимания или даже поощрения. Однако он также подчеркивает традиционную американскую протестантскую трудовую этику, отмечая, что такие идеи были важны с момента основания страны. Вместе эти две идеи сформируют ядро ​​новой, но всё ещё традиционной американской культуры, которая подчеркивает смелость, решимость и трудолюбие."
COR_lessons_of_history: "Уроки истории"
COR_lessons_of_history_desc: "Паттон, изучающий историю, насмехается над именем Цезаря Макартура и решил придумать собственные имена, чтобы подшутить над этим человеком. В обращении к своим людям он по-разному называл себя американским Ганнибалом, американским Сципионом, американским Наполеоном и даже американским Невероятным убийцей. Помимо прозвищ, Паттон говорит, что стремится извлечь уроки из тех времен, которые всё ещё применимы сегодня, и реализовать их таким образом, чтобы приблизить американские вооруженные силы к победе."
COR_restore_the_initiative: "Восстановить инициативу"
COR_restore_the_initiative_desc: "Несмотря на его отвращение к политике, Паттону в последние недели стало не по себе. В связи с растущими сообщениями о напряженности между СДП и её конкурирующими группами стало ясно, что необходимо будет принять меры, чтобы избежать нового кровопролития. Мировоззрение Паттона обычно не подходит для политики, но его стремление к быстрым действиям может просто спасти нацию от краха..."
COR_reorganize_politics: "Реорганизация политических партий"
COR_reorganize_politics_desc: "Это не человек, которого особо не заботят партии или политическая идентичность, Паттон согласился с предложениями, выдвинутыми его советниками, по реорганизации старых республиканских и демократических партий. Для этого его советники наймут видных демократов и либо заставят их возглавить новую Демократическую партию, либо переключатся на Республиканскую партию и восстановят её с нуля. Паттон предупреждает, что бы они ни делали, в своем правительстве он не будет трусом."
COR_unbroken_spirit: "Несломленный дух"
COR_unbroken_spirit_desc: "Америка Паттона вышла из хаоса 1930-х годов вся в синяках и ранениях, но с непоколебимым духом. Жесткие программы президента по восстановлению страны начинают приносить свои плоды, поскольку американцы приспосабливаются к требовательному стилю руководства Паттона и замечательно адаптируются, и совсем скоро страна полностью восстановится. Паттон, в свою очередь, смотрит на горизонт и задается вопросом, куда Бог приведет его в следующий раз."
COR_jewish_segregation: "Еврейская сегрегация"
COR_jewish_segregation_desc: "Пора решить этот еврейский вопрос раз и навсегда! Евреи долгое время имели слишком большое влияние на нашу нацию и подрывали саму нашу культуру, многие из них поддерживали социализм. Евреи теперь будут обязаны быть зарегистрированы в правительстве и могут жить только в утвержденных районах. Они также будут платить налог за право жить в нашей стране."
COR_fight_miscegenation_idea: "Борьба с межрасовым браком"
COR_fight_miscegenation_idea_desc: "Смешивание рас опасно для этой страны. Мы должны сделать все возможное, чтобы противостоять этому и сохранить наше законное наследие."
COR_small_towns_idea: "Продвижение малого бизнеса"
COR_small_towns_idea_desc: "Малые предприятия - это основа нашей экономики, и мы должны обеспечить их защиту от хищнических атак космополитических корпораций."
COR_democrats_education: "Школа старых демократов"
COR_democrats_education_desc: "Детям Америки нужен доступ к надлежащему образованию под руководством старых демократов. Мы будем расширять сельские школы наряду с акцентом на американские ценности, патриотизм, защиту СДП и Америки от интеграции и социализма, а также различных зол большого бизнеса, лонгизма и марксизма. Ожидается, что все учителя зарегистрируются в СДП, если они захотят продвинуться по карьере."
COR_work_with_natives: "Естественный Союз"
COR_work_with_natives_desc: "Многие индейские племена так же устали от политики федерального правительства по отношению к ним, как и мы, и многие даже были наказаны за то, что примкнули к Конфедерации в Первой американской Гражданской войне. Мы сблизим ряды с теми племенами, которые больше всего готовы вступить с нами в союз против наших врагов в обмен на более высокую автономию, особенно в Оклахоме."

### Nationalists Path ###
COR_the_lone_eagle: "Одинокий орёл"
COR_the_lone_eagle_desc: "Национальное корпоративистское и фордистское крыло старой демократической партии вернулась с победой! С Чарльзом Линдбергом в качестве нашего президента Соединённые Штаты должны сосредоточить внимание на технологической и экономической эффективности на службе защиты белых протестантских ценностей, и бренду СДП будет легче распространить своё влияние на городские районы Соединённых Штатов."
COR_the_american_legion: "Американский Легион"
COR_the_american_legion_desc: "Конец республики закончился бы катастрофой, если бы не отважные ветераны Американского легиона. Именно Американский легион под командованием Мозли выстоял, когда общественная истерия против синдикалистов выросла. Американский легион твердо стоял на стороне Линдберга и Форда, когда они справедливо завоевали лидерство старых демократов."
COR_the_order_of_76: "Приказ 76"
COR_the_order_of_76_desc: "Ничто так не защищает нашу позицию, как лояльные патриоты и наши военизированные союзники из Ордена 76. Поддерживая пронационалистические взгляды, борясь не только с синдикалистами, но и с теми глупыми старыми демократами, которые восхищаются более чистым аграрным подходом к фордистской программе, нам нужно будет предоставить им финансирование и поощрить переход в нее представителей различных белых лиг."
COR_use_the_fbi: "Использовать пинкертонов"
COR_use_the_fbi_desc: "Патриотические корпорации по-прежнему нуждаются в нашей помощи от саботажников, и было бы глупо не использовать одно из самых квалифицированных детективных агентств в Соединенных Штатах; Пинкертоны. После заключения контракта с любой компанией, которая является союзником государства, Пинкертоны будут одолжены, когда им угрожает радикализм, а их детективы будут работать над расследованием врагов нашей республики."
COR_alien_and_sedition_act: "Новые акты об пришельцах и подстрекательстве"
COR_alien_and_sedition_act_desc: "Одним из наиболее важных актов ранней американской республики был Закон об иностранцах и подстрекательстве, принятый президентом Джоном Адамсом, мудрым государственным деятелем. Мы должны возродить Закон, чтобы защитить истинных американцев от синдикалистских лазутчиков. Во-первых, опасность для общественной безопасности или национальной целостности теперь является основанием для лишения свободы и депортации."
COR_national_corporatism: "Протестантский корпоративизм"
COR_national_corporatism_desc: "Каждая производительная группа в этой стране - великий винтик, вносящий свой вклад в машину, которой является американская экономика. Пора формализовать их, отдав предпочтение Белым протестантам, объединяя рабочих и менеджеров по их профессии и предоставляя каждому из них представительство в правительстве, чтобы они имели право голоса в центральном правительстве."
COR_cointelpro: "КОИНТЕЛПРО"
COR_cointelpro_desc: "Успех Закона о новых иностранцах и подстрекательстве позволил нам выявить несколько неполитических и религиозных организаций с известными членами-синдикалистами. Эти группы будут контролироваться в рамках новой программы КОИНТЕЛПРО, первой полностью уполномоченной программы контрразведки, способной отслеживать коммуникации между членами группы."
COR_purge_dissidents: "Чистки диссидентов"
COR_purge_dissidents_desc: "С помощью Закона об иностранцах и подстрекательстве мы собрали список известных врагов Комитета по военным полномочиям. Это лонгисты благосостояния, антипрогрессивные религиозные фундаменталисты и мутуалисты. Мы готовы арестовать всех наземных членов и готовы экспортировать некоторых пока ещё неприкасаемых политиков, которые поддерживают этих диссидентов."
COR_office_of_policy_coordination: "Управление координации политики"
COR_office_of_policy_coordination_desc: "Управление координации политики, или УКП, было предложено как средство влияния на местную политику в нашу пользу с помощью агентов-провокаторов, небольших санкций и прямого саботажа. УКП позволит нам мягко подавить радикалов и возмущенных федералистов, желающих вернуться в правительство США на своих условиях.."
COR_the_black_chamber: "Чёрная палата"
COR_the_black_chamber_desc: "Ещё одна цель безопасности - оживить Черную палату с помощью того, что Ванневар Буш называет Memex. Это гипотетическая система, которая могла бы хранить и передавать микрофильмы и обеспечивать возможность поиска информации со станции, подключенной через телефонный провод к другим станциям. Этот предложенный план может привести нас к золотому веку безопасности."
COR_nationalist_restoration: "Националистическая реставрация"
COR_nationalist_restoration_desc: "Американцы долгое время не испытывали патриотизма по отношению к своей старой стране. Это изменится с появлением нашей новой страны. Американцам больше не будет стыдно за страну, в которой они родились. Мы будем развивать чувство национализма, которого никогда раньше не видели, и через это мы начнем восстанавливать то, что когда-то было великой цивилизацией."
COR_embrace_wild_west: "Объятия Дикого Запада"
COR_embrace_wild_west_desc: "Юг во многом похож на стереотипный «Дикий Запад». Мы должны стремиться взять эти сходства из мира Голливуда и распространить их на наш мир. Некоторые части нашей повестки обращаются к Западу, иногда даже больше, чем к Югу. Что ещё более важно, постепенное продвижение на Запад поможет нам устранить оставшихся диссидентов-лонгистов, которые блокируют нам путь к Тихому океану."
COR_odp_spreads: "Расширение СДП"
COR_odp_spreads_desc: "Если мы хотим контролировать страну, Старой демократической партии необходимо будет расширить свою базу за пределами Юга. Одна область, которая созрела для расширения, - это старая территория федералистов. Наши родственники в Вирджинии быстро примут СДП, и теперь, когда мы контролируем Вашингтон, мы можем расти и там, уничтожив повстанцев-федералистов раз и навсегда."
COR_traitorous_reds: "Красные предатели"
COR_traitorous_reds_desc: "Перед войной Мюррей предупреждал о предательстве красных, которые, по его мнению, попытаются разрушить нацию и все, что нам дорого. Когда Красный пояс восстал, они только подтвердили его точку зрения. Теперь, когда мы победили, мы должны отправить эти идеи обратно за море, откуда они пришли. Что до людей, ну, у нас тоже есть кое-что для них..."
COR_fight_miscegenation: "Борьба со смешанными браками"
COR_fight_miscegenation_desc: "Мы воочию наблюдали, что происходит с политически разделенной нацией во время Гражданской войны. Это была трагедия, которую мы не хотим повторять. Обеспечивая вместо этого разделение по расовому признаку, мы обеспечим единство страны и сохраним наше наследие, пока мы живем в ней."
COR_small_businesses: "Малый бизнес Америки"
COR_small_businesses_desc: "Когда Билл Мюррей выступал против корпораций, он имел в виду не бизнес или предприятия. Его интересовали банки и бизнес-магнаты, выходцы из космополитов и пытающиеся разрушить малые предприятия и города Америки. Мы встанем на сторону малого предпринимателя и сделаем так, чтобы эти корпорации не испортили нам жизнь."
COR_american_nationalism: "Американский национализм"
COR_american_nationalism_desc: "Американская мечта, или символ веры, или даже идеал - это часто описываемый клей, который скрепляет нашу национальную целостность и предотвращает гражданские беспорядки. Каскад неудач, воплощенный Гувером и перевернутый Хьюи Лонгом, теперь благодатен для нашей страны, чтобы заново насадить американский национализм."
COR_nationalize_boy_scouts: "Контроль за бойскаутами"
COR_nationalize_boy_scouts_desc: "Патриотические молодежные организации существуют в Европе десятилетиями. Наши собственные бойскауты Америки - это неиспользованный источник поддержки для страны, способствующий лояльности в хитрости американцев. Комитет по военным полномочиям санкционирует присвоение объекта бойскаутов для обучения и воспитания истинного республиканизма."
COR_fordism: "Фордизм"
COR_fordism_desc: "Хотя научный менеджмент не был изобретен Генри Фордом, именно Форд доказал, что измерение времени, затрачиваемого на выполнение рабочих задач, может привести к более быстрому и эффективному управлению временем. Чтобы поблагодарить нашего члена Комитета Форда, мы предоставили ему авторское право на метод сборочного конвейера, а также продвинем его в СМИ."
COR_american_capitalism1: "Американский капитализм"
COR_american_capitalism1_desc: "Наша страна - капиталистическая нация, и с помощью Комитета по военным полномочиям мы можем возродить эпоху прогресса, которую диссиденты и популисты намеревались уничтожить. Через наших лояльных конгрессменов в Капитолии снова будут созданы Деловые советы, будут снижены налоги, а фондовый рынок будет защищен от терроризма."
COR_capitalist_education: "Создать ESMWT"
COR_capitalist_education_desc: "Инженерия, наука и менеджмент, или ESMWT, является детищем Министерства торговли для децентрализации технологических изменений. Вместо сотрудничества, которое нарушило бы конкуренцию и дало бы несправедливое преимущество определенным предприятиям, эта программа свободно распространяет свои результаты среди общественности."
COR_captains_of_industry: "Капитаны индустрии"
COR_captains_of_industry_desc: "Без благородного самопожертвования капитанов индустрии Америка была бы потеряна. Мы должны продвинуть через Конгресс новую планку подоходного налога для тех, кто зарабатывает более 10 миллионов долларов в год. За многими исключениями, разработанными для предоставления этим полезным промышленникам налоговых льгот, если они занимаются благотворительностью."
COR_industrial_security_act: "Акт об индустриальной защите"
COR_industrial_security_act_desc: "Никогда ещё потребность в безопасности рабочего места не была такой острой. Среднестатистический рабочий осаждается провокаторами синдикалистами, провокаторами-лонгистами и недовольными федералистами. Нам необходимо разрешить использование штрейкбрехеров и интегрировать наших лояльных американских легионеров в новую Национальную гвардию, чтобы быстро реагировать на промышленный саботаж."
COR_pass_nira: "Закон о национальном контроле за трудом"
COR_pass_nira_desc: "Окончательное решение трудового кризиса представило себя в виде тогдашнего распоряжения Линдберга о создании национального бюро по контролю за трудом. НБКТ будет исправлять несправедливую трудовую практику как со стороны профсоюзов, так и со стороны владельцев бизнеса. Беспристрастная формулировка агентства получила широкую поддержку со стороны третьих лиц."
COR_red_scare: "Красный страх"
COR_red_scare_desc: "Довольно прежней либерально-космополитической стратегии, попытки вести переговоры с красными радикалами или умиротворять их, отдавая им предпочтение перед американским народом. Мы завершим то, что, возможно, смог бы сделать Вильсон, если бы они не были ослаблены внутренними предателями с усилиями по аресту их пособников и незаконным объявлением всех организаций, связанных с социалистами."
COR_disband_klan: "Распустить Клан"
COR_disband_klan_desc: "Хотя мы считаем, что Клан выступает за приемлемые ценности, его бдительный характер и автономия могут сделать его проблемой, особенно когда некоторые отвергают Линдберга и Форда как «янки». Мы официально распустим местные отделения Клана и предложим их членам новую работу в полиции и армии, если они того пожелают, и пообещаем им возмещёние за членство в Клане и создание новой общественной группы с лучшими вознаграждениями."
COR_citizen_monitors: "Гражданский мониторинг"
COR_citizen_monitors_desc: "Многие бывшие члены клана до сих пор недовольны нашим решением о роспуске KKK, несмотря на попытки умиротворить членов. Это исправит формирование Гражданских наблюдателей Республики, гвардейского союзного общества, которое сосредоточено на сообщениях о безнравственности и подрывной деятельности. Мы предложим гражданским наблюдателям прямую помощь, помогая им координировать свои действия с полицейскими управлениями и внутренними социальными предприятиями."
COR_traditional_values: "Традицонные ценности"
COR_traditional_values_desc: "В своем обращении президент [COR.GetLeader] осудил изменения, произошедшие за последние тридцать лет, как повестку дня иностранцев, стремящихся разрушить трудолюбивый характер Америки. Пресса поделилась на тех, кто знает Линдберга как антисемитскую утку, и тех, кто искренне верит в Америку. Тем не менее публике это нравится."
COR_republic_without_democracy: "Республика без демократии"
COR_republic_without_democracy_desc: "Американская республика была задумана как великая нация, но была ниспровергнута распространением демократии на незаинтересованные и непатриотические силы. Только республика без демократии, которая ставит новую конституцию и истинные американские ценности превыше всего, может защитить наши идеи."
COR_chemical_economy: "Содействие химической экономики"
COR_chemical_economy_desc: "Химическое движение Уильяма Хейла, давно представляющее интерес для Форда и аграриев, ищущих более широкое применение для сельскохозяйственных товаров, верит в использование сельскохозяйственных товаров для создания потребительских и химических продуктов, а не на использование невозобновляемых видов топлива. Для тех, кто использует такие методы, будут созданы большие налоговые льготы, и для этого будет создано новое Управление химических исследований."

## Fordist Path ##
COR_ford_now_in_charge: "Фордистская воля к власти"
COR_ford_now_in_charge_desc: "Когда оружие наконец умолкло над Америкой, некогда великий союз лежал в руинах, а тела и бомбы засыпали всю местность. Несмотря на хаос и разрушения, обрушившиеся на его любимую страну, Генри Форд теперь берет на себя ответственность в качестве президента Америки не только восстановить её достоинство и честь, но и поднять их на новые высоты, которых мир ещё не видел."

COR_begin_franchisement: "Новая система франшизы"
COR_begin_franchisement_desc: "Чтобы по-настоящему восстановить титана, которым была американская промышленность, Форд предложил и запланировал новую систему экономического строительства - франчайзинг. Проще говоря, франчайзинг - это когда компания может использовать брендинг и название более крупной организации, что позволяет франчайзи получить доступ к более значительным ресурсам и талантам франчайзера, чтобы построить свой бизнес при поддержке франчайзера. В свою очередь, франчайзи будет платить франчайзеру комиссионные и выполнять определенные соглашения, такие как брендинг. Эта новая экономическая система позволит некоторым из лучших компаний, оставшихся в Америке, распространиться по всему континенту с участием небольших местных предприятий. Хотя её критики говорят о создании массовых конгломератов, поглощающих малые предприятия, результаты такой системы ещё предстоит увидеть."

COR_expand_the_black_chamber: "Массовое расширение Чёрной палаты"
COR_expand_the_black_chamber_desc: "Черная палата была первоначально создана во время гражданской войны Линдбергом и Конституционной армией, и до сих пор она использовала новейшие и лучшие технологии для расшифровки сообщений наших врагов и пресечения внутренних узурпаторов. До сих пор она оставалась довольно небольшой, занимаясь расшифровкой скрытых сообщений врага и т. п., однако с окончательным объединением Америки возникла необходимость в создании гораздо более крупной и способной организации, такой как полномасштабная экспансия, возглавляемая как президентом, так и армией, чтобы дать нам больше возможностей против гораздо более подготовленных и способных противников."

COR_ford_establishes_committee: "Создание комитета «Америка прежде всего»"
COR_ford_establishes_committee_desc: "В то время как Линдберг во время своего президентства довольствовался более консультативным советом, Форд хотел вернуть Американский комитет «Америка прежде всего», ключевым членом которого он был. Этот комитет будет действовать как новый конгресс президента, технически неспособный каким-либо значимым образом препятствовать президенту, он будет служить для руководства и консультирования президента по вопросам государственной и внешней политики. Единственный вопрос сейчас заключается в том, кем его заполнить?"

COR_all_technocrats_here: "[COR_all_technocrats_here_loc]"
COR_all_technocrats_here_desc: "[COR_all_technocrats_here_desc_loc]"
COR_all_technocrats_here_Generic: "Старые партнёры или новые предприятия?"
COR_all_technocrats_here_Generic_desc: "Сформировав комитет «Америка прежде всего» и тщательно выбрав союзников, мы должны использовать их для восстановления и перестройки Америки."
COR_all_technocrats_here_left: "Всеобщий комитет технократов"
COR_all_technocrats_here_left_desc: "Будущее требует прогресса, как это было во время промышленной революции, и мы не должны позволить себе отстать. Благодаря сотрудничеству с технократами, в состав комитета теперь входят некоторые из самых ярких умов Америки, эксперты в области инженерии, сельского хозяйства, внешней политики, финансов и связей с общественностью, и президент никогда не останется без хороших советов."
COR_all_technocrats_here_old: "Старая демократическая южная база"
COR_all_technocrats_here_old_desc: "Для поддержания стабильности и контроля было логично привлечь в комитет многих членов Старой Демократической партии. Благодаря навыкам и знаниям каждого из их отдельных штатов и округов, комитет будет лучше подготовлен, чтобы помочь президенту укротить зверя, которым является Америка."

COR_factory_and_farm_towns: "Финансирование Фонда Форда"
COR_factory_and_farm_towns_desc: "Основанный в 1936 году, Фонд Форда является организацией, занимающейся созданием американской системы социального обеспечения и оказанием помощи наиболее обездоленным слоям американского общества. Теперь, когда Форд стоит у руля страны, Фонд станет официальным правительственным органом, использующим свою уже сформированную бюрократическую структуру для создания по-настоящему американской и по-настоящему справедливой системы социального обеспечения для американского народа."

COR_fords_fair_labour_standards: "[COR_fords_fair_labour_standards_loc]"
COR_fords_fair_labour_standards_desc: "[COR_fords_fair_labour_standards_desc_loc]"
COR_fords_fair_labour_standards_Generic: "Экономическая концепция наших союзников"
COR_fords_fair_labour_standards_Generic_desc: "Сейчас наши союзники в комитете работают в полную силу, и их влияние будет определять наше решение о том, как значительно расширить нашу промышленность и стандарты труда."
COR_fords_fair_labour_standards_left: "Закон о справедливых трудовых стандартах [GetYear]"
COR_fords_fair_labour_standards_left_desc: "Закон о справедливых стандартах труда является вершиной технократического прогресса, предложенного комитетом, с основной целью восстановления общественного доверия и укрепления веры в сбалансированную технократическую систему труда, которая наилучшим образом использует время обычного человека. Закон включает в себя много аспектов, наиболее важными из которых являются установление минимальной заработной платы, запрет детского труда и выплата так называемой «полторы» заработной платы тем, кто работает более 40 часов в течение 7-дневной недели. Хотя в краткосрочной перспективе это может негативно повлиять на часть нашего производственного объема, крупные умы в комитете гарантируют производительность в долгосрочной перспективе."
COR_fords_fair_labour_standards_old: "Рука помощи хлопковой отрасли"
COR_fords_fair_labour_standards_old_desc: "Грузовики, корабли, танки и самолеты требуют для своего функционирования не только топлива, но и людей, которые будут ими управлять, а наши люди не могут управлять такими механизмами на голодный желудок! Следуя рекомендациям комитета, массовая механизация наших менее развитых или пострадавших от войны районов позволит максимально увеличить урожайность."

COR_river_rouge_integration: "Эксперимент в Ривер-Руж стал национальным"
COR_river_rouge_integration_desc: "Завод River Rouge, купленный в 1915 году, стал первым экспериментом Форда с идеей вертикальной интеграции производства. Проще говоря, видение Форда о вертикальной интеграции заключалось в полном жизненном цикле продукта в пределах одного завода, вместо необходимости строительства множества заводов. Такая модель предполагает распределение сырья, его переработку и использование в пределах одного завода. Используемая для производства некоторых из его первых моделей автомобилей, эта модель позволяла осуществлять весь жизненный цикл производства автомобиля под одной крышей, сводя к минимуму время и трудозатраты, необходимые как для производства, так и для транспортировки продукции. Таким образом, эта система должна быть расширена на всю страну и использоваться как в гражданских целях для производства автомобилей и поездов, так и в военных целях для производства танков и самолетов."

COR_against_international_aliens: "Защита от международного врага"
COR_against_international_aliens_desc: "Для Форда и Комитета нет ничего страшнее международных врагов, стремящихся только к уничтожению Америки. Хотя Форд всегда выступал против таких элементов, считая их либо синдикалистами, либо евреями, он всегда придерживался убеждения, что международная клика этих элементов стремится контролировать весь мир. Теперь, когда Форд стал президентом, вместе со своим самопровозглашенным комитетом, эти еврейские и синдикалистские интернационалисты будут изгнаны из самой Америки либо с помощью жестких налогов и законов, либо путем их физического удаления и заключения в тюрьму."

COR_preserving_americana_through_technocracy: "Сохранение американизма через технократию"
COR_preserving_americana_through_technocracy_desc: "Американа, что в основном означает американскую культуру, всегда была в центре внимания Форда и Конституционной американской республики, цель которой заключалась в том, чтобы быть единственным защитником Американы и её ценностей. От маминого яблочного пирога, улиц, украшенных флагами со звездным узором, до бейсбола после школы - Америка и её культура представляют собой уникальную и легко узнаваемую культуру. С небольшими сельскими городками и семейными предприятиями, являющимися воплощением американской мечты, и её образом в виде великолепной Статуи Свободы, под руководством комитета и президента Американская культура никогда не исчезнет и не будет стерта."

COR_quintessentially_american: "Избыток потребностей и желаний"
COR_quintessentially_american_desc: "По всему миру тысячи людей считают Форда, его автомобильную промышленность и технологические достижения тем, что определяет Америку. Многие называют Форда и его кабинет «квинтессенцией Америки», и американское имя снова начинает процветать по всему миру, но на этот раз с восхищением её достижениями и страхом перед её мощью."

COR_ending_the_colonial_marketplace: "[COR_ending_the_colonial_marketplace_loc]"
COR_ending_the_colonial_marketplace_desc: "[COR_ending_the_colonial_marketplace_desc_loc]"
COR_ending_the_colonial_marketplace_Generic: "Нация Форда - навсегда"
COR_ending_the_colonial_marketplace_Generic_desc: "По мере продолжения президентства Форда Америка стала гораздо более процветающей, чем когда-либо считалось возможным. Американцы теперь пользуются многими из своих довоенных благ: урожай растет стабильно, в стране почти полная занятость, фабрики производят товары, которые когда-то считались научной фантастикой, и почти каждый гражданин среднего класса теперь владеет собственным автомобилем Ford. Будущее под руководством Форда выглядит светлым для всех американцев."
COR_ending_the_colonial_marketplace_Edsel: "Наследник-технократ"
COR_ending_the_colonial_marketplace_Edsel_desc: "Эдсел Форд, по мнению большинства, является единственным истинным наследником Генри Форда, продолжая дело своего отца и воплощая его идеи, но при этом привнося в них свежий и молодой взгляд. Его более сильная склонность к технократии также проявилась в том, что Эдсел распорядился выделить дополнительное финансирование всем исследовательским секторам в Америке. Он действительно воплощает образ своего отца для всех американцев."
COR_ending_the_colonial_marketplace_Rockefeller: "Американское правительство - это бизнес"
COR_ending_the_colonial_marketplace_Rockefeller_desc: "Человек финансов и филантропии, Джон Д. Рокфеллер-младший привносит в Америку настоящий бизнес. Относясь к управлению страной так же, как к своим личным финансам, он скоро принесет американскому народу процветание или, по крайней мере, даст ему возможность увидеть его."
COR_ending_the_colonial_marketplace_Bennett: "Вечный фордизм, вечное принуждение"
COR_ending_the_colonial_marketplace_Bennett_desc: "Гарри Беннетт, бывший глава сервисного отдела Ford, теперь правит Америкой с той же способностью подавлять беспорядки, которую он продемонстрировал при Форде. Теперь, когда бразды правления страной находятся в его руках, Беннетт стремится сохранить ортодоксальные технократические и деловые идеи, а также сильную и, казалось бы, безразличную позицию по отношению к любым общественным волнениям."
COR_ending_the_colonial_marketplace_Bugas: "Спасённая технократия под Бугасом"
COR_ending_the_colonial_marketplace_Bugas_desc: "Считающийся одним из немногих гигантов автомобильной промышленности, Бугас теперь стремится применить свой надежный и жесткий подход к управлению во всей Америке. Нося при себе «не совсем» скрытое оружие, американцы теперь видят, как их президент, вооруженный пистолетом, защищает себя, демонстрируя как свою готовность защищать народ Америки, так и безжалостность, позволяющую ему отбросить любые чувства сочувствия, мешающие ему."
COR_ending_the_colonial_marketplace_Edison: "Технократический протеже"
COR_ending_the_colonial_marketplace_Edison_desc: "С сыном великого Томаса Эдисона, Чарльзом Эдисоном, у руля президентства над Америкой, начинается его видение технократического общества, поддерживаемого народом. Считающийся самым умеренным в комитете, он часто вступает с ними в противоречие, вызывая некоторые из первых конфликтов между президентом и комитетом, однако в конце концов его авторитет всегда побеждает. Технократы больше не будут манипулировать простыми людьми, поскольку под руководством Эдисона технократы и простые люди будут работать рука об руку."
COR_ending_the_colonial_marketplace_Scott: "Технократия выше политических споров"
COR_ending_the_colonial_marketplace_Scott_desc: "Самый неортодоксальный выбор в комитете, Говард Скотт является самым противоречивым членом комитета. Бывший сторонник синдикалистского восстания в стальном поясе, он теперь присоединился к комитету и планирует построить Америку по образу перекованной Technocracy, Inc. Продолжая многие планы Форда, но одновременно ослабляя некоторые из его более расистских политик, Америка под руководством Скотта достигает как технологического, так и социального прогресса."
COR_ending_the_colonial_marketplace_Birch: "Благотворительность Берча глазами Форда"
COR_ending_the_colonial_marketplace_Birch_desc: "Стивен Бёрч, один из самых плодовитых медичных бизнесменов в мире, теперь управляет американской нацией. Реформируя многие из политик Форда в сторону более бизнес-ориентированных, одновременно отказываясь от тех технократических идеалов, от которых он может отказаться, Бёрч надеется превратить Америку в по-настоящему национальный бизнес, в котором работают лучшие из лучших и получают за это соответствующее вознаграждение."
COR_ending_the_colonial_marketplace_Rieber: "Вотчина нефтяного магната"
COR_ending_the_colonial_marketplace_Rieber_desc: "Председатель Texaco и известный нефтяной магнат Торкильд Рибер привносит в Америку уникальное сочетание национализма и корпоративного контроля. Смешав патриотизм и труд в почти неразделимую смесь, Рибер стремится превратить Америку в единую корпоратократию, которая марширует под свою дудку, проданную и изготовленную ею самой."
COR_ending_the_colonial_marketplace_Dennis: "Ярый идеолог фордизма"
COR_ending_the_colonial_marketplace_Dennis_desc: "Глава наиболее националистических элементов комитета, Лоуренс Деннис стремится расширить и продвинуть политические планы Форда. Проведя очередную крупную кампанию по репрессиям против евреев и меньшинств, Деннис быстро показал свои намерения. Наряду с этим, его экономические планы быстро оттолкнули многих бизнесменов из комитета, поскольку они были сосредоточены на полностью плановой экономике и полном принятии технократических идеалов. Деннис вполне может навсегда изменить облик комитета и Америки по сравнению с первоначальным видением Форда, но для Денниса он просто воплощает то, что хотел сделать Форд."
COR_ending_the_colonial_marketplace_McNamara: "Вундеркинды Макнамары"
COR_ending_the_colonial_marketplace_McNamara_desc: "Один из самых молодых членов комитета, Макнамара и его «Умники» - новое лицо Америки. Веря в научный метод управления, они менее склонны к политическим взглядам Форда, считаются менее авторитарными по отношению к евреям и другим меньшинствам, «Умники» гордятся тем, что являются полностью меритократическим правительством. Только лучшие из лучших, независимо от политических взглядов, служат в их группе, сосредоточенной на экономике и планировании; они уже начали оптимизировать системы и устранять коррумпированных политических лоялистов, которые остаются в правительстве."
COR_ending_the_colonial_marketplace_Ford2: "Наследник наследника"
COR_ending_the_colonial_marketplace_Ford2_desc: "Неожиданно, но Генри Форд II теперь занимает высшую должность в стране. Выросший вторым ребенком своего отца, Форд II никогда не ожидал, что ему выпадет честь унаследовать отцовский титул, полагая, что такими вопросами будет заниматься его старший брат Эдсел. Теперь, как президент Америки, Форд II стремится защитить большую часть видения своего отца, хотя и уделяет меньше внимания технократии, а больше - деловой стороне убеждений своего отца. Форд II - президент, которого американцы не ожидали, но быстро начинают любить."



### Simmons Path ###
COR_mine_have_seen_the_glory: "Невидимая Империя"
COR_mine_have_seen_the_glory_desc: "Национально-демократическая белая лига захватила власть после того, как традиционные старые демократы оказались неспособны обеспечить необходимое руководство для белых американцев! Истинные американцы будут спасены от орд, которые теперь угрожают им любой ценой!"
COR_the_national_klan: "Национальный Клан"
COR_the_silver_legion_desc: "Национальный клан в настоящее время является неофициальной главой Американского легиона, а пропаганда медленно распространяется через агитаторов. Это привело к очагам инакомыслия на некоторых аванпостах Американского легиона. Мы должны идентифицировать этих диссидентов и перераспределить их на удаленные аванпосты, чтобы минимизировать их потенциал."
COR_organize_militants: "Поглотить белые колпаки"
COR_organize_militants_desc: "В настоящее время правительство и НДБЛ имеют очень четкую организацию в отношении различных белых лиг, особенно тех, которые используются для операций против врагов государства. Военизированные подразделения Белой Лиги, местные ополчения и т.д. Должны быть официально включены в состав НДБЛ или даже в качестве ветви правительства."
COR_crackdown_on_traitors: "Сломить предателей"
COR_crackdown_on_traitors_desc: "Группа упрямых клановцев, которые отказываются раскрывать свои имена, пришли к Симмонсу в поисках исключения. Наш глава Симмонс принял продуманное решение по этому поводу и отправил клановцев в секретную службу. Поскольку часть Клана всё ещё находится под прикрытием, мы сможем найти и устранить тех, кто возражает против нас."
COR_klan_oath: "Присяга Клану"
COR_klan_oath_desc: "Клану пора заслужить должное уважение, несмотря на некоторое сопротивление, которое сохраняется даже в СДП. Написана активистами клана присяга, все политики должны приложить руку к Библии и признать важность Бога, Белой расы и Америки, если они хотят сохранить власть, и они могут быть отстранены от должности, если будует очевидно, что они предпримут действия против клана."
COR_protecting_our_race: "Возродить нативизм"
COR_protecting_our_race_desc: "Основы Америки в понимании Белой Лиги - это не только наша связь с бывшей страной Британией, но и с кровью англосаксов как расы. Исполнительный акт Симмонса должен объявить межрасовые связи незаконными под угрозой смерти и требовать, чтобы все браки заключались в одобренных христианских церквях."
COR_camps_for_syndies: "Криминализировать синдикализм"
COR_camps_for_syndies_desc: "Будущее синдикализма и лонгизма было предрешено. Трудовое перевоспитание и лагерях для интернированных лиц разрешены Конгрессом-марионеткой для подозреваемых в синдикализме на неопределенный срок до тех пор, пока чрезвычайное положение в стране со времени Гражданской войны не закончится. Американский Легион уже начал очищать молитвенные дома и городские советы от предателей."
COR_forced_labor: "Принудительный труд"
COR_forced_labor_desc: "Потеря ста тысяч человек с рынка труда разозлила тех, кто раньше был лояльным. В некогда тихих залах Конгресса разгораются дебаты, требующие от Симмонса решения проблемы нехватки трудоспособных рабочих в Америке. Решение Симмонса? - Принудительный труд предателей на службе корпораций Содружества."
COR_kinship_economics: "Экономика родства"
COR_kinship_economics_desc: "Только через общие жертвы наш народ может надеяться на сплочение. Экономика родства делает упор на ведение бизнеса, принадлежащего поколению и семье, а также на предпочтения белых соотечественников в наших налоговых кодексах и законах о собственности."
COR_white_welfare: "Белое благосостояние"
COR_white_welfare_desc: "Первым делом необходимо определить, кто является истинным гражданином нашей страны и заслуживает помощи. Если они смогут проследить свою родословную до ближайшей крови, тогда НДБЛ получит государственные субсидии, чтобы они могли оказывать прямую помощь наиболее нуждающимся из утвержденной группы, таким как недавно ставшие вдовы или потерявших недавно работу."
COR_black_laws: "Чёрные законы"
COR_black_laws_desc: "Законы Джима Кроу - хорошее начало, но они не зашли достаточно далеко, чтобы помешать черной Америке свергнуть Белого человека с его законного места в истории. Они больше не будут покупать недвижимость за пределами своих городов, работать наравне с белыми профессионалами или быть представлены государственными защитниками, которые, как предполагается, представляют БЕЛУЮ Америку. Ошибки прошлого будут исправлены."
COR_fine_non_conformists: "Регуляции нон-конформистов"
COR_fine_non_conformists_desc: "Времена, когда католики, евреи, унитарии, агностики, атеисты, мормоны, православные и либеральные христиане могли пожинать плоды нашего народа, разрушая его, прошли. Те верующие, которые считаются враждебными Америке, больше не могут публично собираться более чем в 20 человек одновременно, кроме как в отведенный день поклонения, и они будут платить особые штрафы за то, что живут на нашей земле."
COR_christian_work_ethic: "Христианская трудовая этика"
COR_christian_work_ethic_desc: "С появлением нашей нации начинается раскол в трудовой этике по всей стране, которого радикалы в старых демократах не хотели. По всей стране наблюдается упадок нравственности, так как всё ещё проводят Шаббат, а спиртные напитки продолжают существовать. Безнравственность будет подавлена."
COR_defending_the_white_race: "Защитить белую расу"
COR_defending_the_white_race_desc: "Принимая во внимание все принятые недавно законы, мы должны подготовиться к негативной реакции. Нельзя, чтобы на наших женщин и детей нападали дикари. Каждому мужчине нужно оружие, чтобы защитить себя и свою семью, а нам нужны фабрики, чтобы его производить. Когда у нас будет и то, и другое, Белая раса наконец может вздохнуть с облегчением."
COR_legacy_of_the_know_nothings: "Наследие незнающих законов"
COR_legacy_of_the_know_nothings_desc: "Незнающие были жестоко подавлены северными политическими боссами, несмотря на то, что они просто хотели защитить местных белых от орд иммигрантов. Но они храбро сопротивлялись репрессиям, отвечая на попытки отказаться от разведданных словами "Ничего не знаю". Мы будем чтить их наследие и сразу же положим конец иммиграции небелых протестантов в Соединённые Штаты с помощью американского закона о крови."
COR_american_emperor: "Американский Император"
COR_american_emperor_desc: "Пора различным старым демократам перестать суетиться и признать, что глава Национальной демократической белой лиги является главой исполнительной власти Соединённых Штатов. В соответствии с Законом о спасении Америки все оставшиеся белые лиги, СДП и союзные местные формирования будут интегрированны в НДБЛ, и теперь все белые американцы будут зарегистрированы в качестве её членов при рождении. Президент и американский Император Невидимой Империи также должен иметь право голоса по всем юридическим вопросам."

### Evans ###
COR_the_convenent: "Соглашение"
COR_the_convenent_desc: "Победил так называемый «Молодой клан» [COR.GetLeader]. На данный момент их контроль над страной безопасен, хотя есть несколько угроз, с которыми нужно справиться, прежде чем правление Молодого Клана сможет править так, как они считают нужным. Хотя [COR.GetLeader] заверяет Лигу, что он будет не менее снисходительным к врагам нации, чем Симмонс, он также приносит с собой реформы в попытке положить конец нынешней нестабильности в стране."
COR_deal_with_the_dixiecrats: "Разобраться с диксикратами"
COR_deal_with_the_dixiecrats_desc: "Старые демократы спасли дух Америки и даже саму Демократическую партию. Её машины могут быть полезным расширением наших собственных возможностей, если они уважают авторитет нового лидера ДБЛ, [COR.GetLeader]."
COR_deal_with_catholics: "Христианский компромис"
COR_deal_with_catholics_desc: "Унитарии и католики по-прежнему придерживаются многих взглядов, неподходящих для патриотов, но они могут сохранять церкви до тех пор, пока они не жертвоприносят или не поддерживают либеральные идеи и не допускают клансменов на свои скамьи, наряду с повиновением существующему конформизму. Это облегчит налаживание связей с правыми католиками в районе Новой Англии для борьбы с социалистическим влиянием, одновременно расширяя наше собственное."
COR_destroy_the_legion: "Уничтожить Легион"
COR_destroy_the_legion_desc: "В то время как многие восхищаются Чёрным Легионом и его ближайшими союзниками за то, что они дошли до крайности, чтобы защитить Белых, они просто стали неконтролируемыми,уже попытавшись поработить Молодой Клан. Они будут вынуждены распуститься в пользу более массовых организаций клана, в то время как самые радикальные ренегаты будут бороться с ними."
COR_citzens_council: "Советы белых граждан"
COR_citzens_council_desc: "Наследие гражданского неповиновения, потрясшее 1930-е годы, осталось у членов Совета белых граждан. Совет белых граждан поднял факел, чтобы отговорить граждан от поддержки интеграции, в то же время предоставив место встречи белым для принятия решений о местной политике, которая не идет вразрез с доктриной клана. Мы должны предоставить им дополнительные налоговые льготы."
COR_true_corporatism: "Истинный корпоративизм"
COR_true_corporatism_desc: "Мы должны поставить экономику на путь, который будет одновременно функциональным и патриотическим. Белых следует поощрять к созданию патриотических союзов, чтобы защитить их от капиталистов, от которых ожидается, что они будут платить минимальную сумму белым рабочим. Их место будет рассматриваться отдельно, если они не ожидают тех же привилегий и не объединяются в профсоюзы."
COR_ceasefire_with_black_pop: "Разрядка с чёрными боевиками"
COR_ceasefire_with_black_pop_desc: "Наша недавняя вражда с Чёрным населением Америки не сулит ничего хорошего для нашей стабильности и безопасности нашего дела. Этот конфликт может положить конец созданию Белой Америки. Преследуя эту цель, мы встретимся с их лидерами и согласимся не применять Чёрные коды в областях, обозначенных как Чёрные регионы, до тех пор, пока они прекратят все террористические действия,а пока мы будем работать над решением текущих кризисов."
COR_amnesty_for_patriotic_corps: "Амнистия патриотическим корпорациям"
COR_amnesty_for_patriotic_corps_desc: "Есть множество корпораций, которые просто оказались не на той стороне войны, чтобы бороться с социалистами или из-за страха перед Макартуром или либеральными расправами. Мы предложим им амнистию, если они пообещают поддерживать политику в поддержку белых и позволят белым объединяться в не-левые профсоюзы, чтобы они могли урвать свою экономическую долю пирога."
COR_liberia_plan: "Либерийский план"
COR_liberia_plan_desc: "Решение того, как вести себя с черной Америкой, предлагалось с момента основания Америки, чтобы, наконец, довести дело до конца и отправить Чёрное население в Либерию. В краткосрочной перспективе это может оказаться дорогостоящим, но в долгосрочной перспективе белые англосаксы всегда будут правителями стабильной Америки. Конечно, в то время как некоторые Чёрные националисты согласятся с Планом при определенных условиях, другие могут быть менее заинтересованы."
COR_klan_education: "Образование Клана"
COR_klan_education_desc: "Наши дети должны узнать об истинных американских ценностях, а также об исторических преступниках, которые пытались нанести ущерб нашей нации, таких как Макартур, Грант и Линкольн. Место Клана в защите американской истории и обязательное чтение с точки зрения про-белых абсолютно необходимо наряду с акцентом на создании вспомогательных организаций в высшем образовании."
COR_family_programs: "Семейные программы"
COR_family_programs_desc: "Неудача Старого клана заключалась в том, что они считал KKK просто обществом ополченцев, когда это общество белой расы. Однако это может быть правдой только в том случае, если Клан увидит массовое расширение членства среди протестантов коренных американцев. Организация расширит свою Детскую лигу, будет проводить праздники от маленьких до больших и предоставлять семейные пособия членам, уплачивающим членские взносы."
COR_Klan_Marshals: "Маршалы красной рубахи"
COR_Klan_Marshals_desc: "Клан расширился, но, тем не менее, каждый глава имеет слишком большую автономию. Это порождает кризисы лидерства и обычия клана,которые меняются по регионам, из-за чего временами он выглядит произвольным, слишком мягким или жестким,что позволяет терять общественную поддержку. Поэтому маршалы краснорубашечников будут действовать в качестве инспекторов для кланов в своих секторах, подчиняясь приказам самого американского Императора."
COR_birth_of_a_nation: "Рождение нации"
COR_birth_of_a_nation_desc: "Мечта Томаса Диксона-младшего осуществилась. Ку-клукс-клан правит безраздельно, и ни одно меньшинство, либеральное или социалистическое в здравом уме, не осмелится ему противостоять. С введением измененной конституции Белые лиги никогда больше не будут действовать в темноте, наши празднования должны быть национальными, а KKK признано Братством Америки, а его противники подозреваются в предательстве."
COR_cooperation_from_afar: "Сотрудничество издалека"
COR_cooperation_from_afar_desc: "Поскольку американское Чёрное население все чаще проживает в Либерии, мы могли бы последовать предложениям некоторых националистов по обе стороны прохода и улучшить отношения с государством как за их ресурсы, так и за общий фронт против синдикализма и интеграции. Взамен они, несомненно, что-то захотят от нас, но номинальный союзник будет полезен, поскольку у нас их мало."
COR_american_exodus: "Американский исход"
COR_american_exodus_desc: "Меньшинства бегут из Соединённых Штатов с объявлением нашего манифеста о Братстве Америки. Большинство наших участников вполне довольны этим, хотя некоторые считают, что они уходят слишком медленно. Мы должны усилить давление, сделав предупреждение уйти, если они не уважают власть Клана, а затем ужесточить заключение для тех, кто не воспринимает это всерьез."
COR_klan_cinema: "Киноиндустрия Клана"
COR_klan_cinema_desc: "Хотя в 1920-х годах Голливуд продвигал много грязи, которая с тех пор была запрещёна, он также создал некоторые из наших величайших картин, таких как Д.У. Гриффит: "Рождение нации. Мы не должны отбрасывать, а строить Голливуд как место белых националистических СМИ через федеральную телерадиовещательную корпорацию, которая будет наблюдать за разработкой новых медиа в соответствии с указаниями правительства и в присутствии инспекторов Клана."
COR_united_against_syndicalism: "Единые против синдикализма"
COR_united_against_syndicalism_desc: "Новая кампания против синдикализма и напоминание об опасностях, которые он несет, и о внутренних врагах государства, с которым они связаны, будет стимулировать единство и вербовку среди населения, а также лояльность среди тех, кто всё ещё скептически относится к НДБЛ."
COR_alma_white: "Церковь Огненного Креста"
COR_alma_white_desc: "Белое протестанство продвигает интересы не только белых мужчин, но и белых женщин. Примеру Алмы Уайт следует последовать в предоставлении женщинам, приверженным верховенству белых, более высоких позиций в наших церквях и местной политике, начиная с предоставления женщинам нашей организации дополнительных льгот, оплачиваемых за счёт увеличения штрафов за нонконформистские католические церкви."
COR_the_protocals_of_zion: "Протоколы Сиона"
COR_the_protocals_of_zion_desc: "Поскольку наш вариант протестантского христианства видит дальнейшее распространение среди белых женщин сторонников превосходства, пора ликвидировать следующую по величине угрозу нашей политической власти - христианских идентитаристов. Их влияние в Белой лиге вызывает беспокойство, как и их лояльность по отношению к фигурам, не принадлежащим к клану. Мы будем использовать их рассказы о "истинных евреях" с большим эффектом, распространяя Протокалы Сиона с обновленным предисловием, описывающим желание старейшин Сиона присоединиться к этим ценностям. Да, с натяжкой, но это то,что может спасти нас и Америку."
COR_fund_racial_sciences: "Фонд расовых наук"
COR_fund_racial_sciences_desc: "Чтобы взгляды Клана казались законными, они нуждаются не только в политической, но и в научной поддержке. К сожалению, многие так называемые биологи и связанные с ними учёные, похоже, противятся нашей идеологии, и их заменят или возглавят те, кто действительно стремится понять расовые науки, используя национальное финансирование, которое будет поддержано публикой."
COR_america_is_born_again: "Америка родившаяся снова"

### Stephenson ###
COR_the_sword: "Старый порядок"
COR_the_sword_desc: "Свершилось, Старый клан, состоящий из Индианского клана Д.К Стивенсона, Черного легиона и сторонников жесткой линии Национальной демократической белой лиги, таких как Белый фронт, одержал победу. Стивенсон теперь ожидает, что все соответствующие члены правительства проголосуют за него как американского Императора Ку-клукс-клана и Демократической белой лиги в целом."
COR_the_third_klan: "Стереть Молодой Клан"
COR_the_third_klan_desc: "В то время как Эванс потерял некоторых, таких как Джеймс Колескотт и Теодор Бильбо,многие всё ещё имеют сомнительную преданность, и было бы слабостью позволить бывшим противникам просто уйти. Им нельзя позволить сделать с Новым порядком то, что было сделано с их покойным лидером. Пора стереть так называемый молодой клан из самой истории."
COR_knights_of_the_white_camelia: "Рыцари Белой Камелии"
COR_knights_of_the_white_camelia_desc: "Джордж Э. Смертник и его Рыцари Белой Камелии, несомненно, были полезны в наших поисках по отслеживанию опасных элементов. Предоставление им возможности быть государственной службой безопасности не только усложнит задачу нашим внутренним противникам, но и компенсирует то, что Чёрный Легион не наберёт достаточно сил, чтобы воплотить неудачные идеи."
COR_the_black_legion: "Чёрный Легион"
COR_the_black_legion_desc: "Несомненно, наш самый ценный и могущественный союзник, Чёрный Легион, имеет желание делать то, чего не будут делать даже другие старые демократы. Пришло время вложить большую часть клана в их организацию и продвигать их как новый класс, которому можно позавидовать. Кроме того, они будут наделены разведывательными полномочиями."
COR_cult_of_the_chief: "Культ Шефа"
COR_cult_of_the_chief_desc: "Наш вождь белой расы, Император Ку-клукс-клана и ДБЛ и президент Соединённых Штатов, Д.К Стивенсон, максимально увеличили свою политическую власть. Он ожидает клятв в верности от одиноких противников, памятников его храбрости в войне, которые будут построены старыми демократами, и подозрительного взгляда на всех, у кого нет его намеков."
COR_kommon_law: "Естественный закон"
COR_kommon_law_desc: "Целью закона является не то, что из себя представляют либералы и республиканцы, а именно обеспечение равенства для всех. Вместо этого это должна быть лучшая защита белых. В конкретных случаях того, как поступать с нарушениями, каждый губернатор Легиона должен решить на своей собственной территории, что станет нормой для нижних чинов, в судебном или ином порядке, если, конечно, Вождь одобрит."
COR_legion_chiefs: "Главы Легиона"
COR_legion_chiefs_desc: "Время губернаторов и государственных деятелей прошло, с ними отошли административные обязанности. Младшие вожди, официально являющиеся членами недавно сформированных командиров Белого легиона, должны управлять военно-стратегическими зонами и разбираться с различиями в границах между собой, когда вождь не решает это за них."
COR_Klan_capitalism: "Капитализм Клана"
COR_Klan_capitalism_desc: "Хотя капитализм может быть полезен для развития белой расы, необходимо делать соответствующие пожертвования. Пусть ни один человек не станет богатым, если он не присоединится к нашему древнему ордену, не даст лучшую работу своим белым собратьям и не пожертвует соответствующую сумму своему капитулу. И пусть Рыцари возьмут на себя прямой контроль над любой отраслью, которая терпит бедствие от белой расы."
COR_expand_labor_camps: "Расширить трудовые лагеря"
COR_expand_labor_camps_desc: "Число расовых предателей, цветных противников и антихристиан растет, и стыдно тратить зря их потенциальный труд, как это делали мы. Мы должны опираться на существующие трудовые лагеря, чтобы они, наконец, могли внести свой вклад в величайшее дело на земле, в поиски Клукс-нации и чтобы на каждой дороге горел огненный крест."
COR_knights_rider_in_the_bb: "Рыцари-всадники в Чёрном поясе"
COR_knights_rider_in_the_bb_desc: "Афроамериканцы - полезный источник рабочей силы, но мы не должны забывать, что они представляют постоянную угрозу для белой расы. Так что, клянусь Богом, мы должны напомнить им об их месте, когда это необходимо, чтобы гарантировать, что они никогда не свергнут Новый Порядок."
COR_stomp_out_rome: "Борьба с Римом"
COR_stomp_out_rome_desc: "Римские католики считают, что мы просто позволим им использовать наш народ как блудницу, но это не так. Их священникам будет предоставлен выбор между обращением к новому делу, прекращением любых контактов с папством и внесением соответствующей дани или предстать лицом к лицу с полной силой Нового Порядка."
COR_terror_in_the_knight: "Террор в Рыцарях"
COR_terror_in_the_knight_desc: "Мы нажили столько врагов, сколько продвинулись в Новом Порядке. Однако пора положить конец растущему сопротивлению со стороны либералов, потенциальных реформаторов, активистов и групп, которые всегда будут представлять угрозу как для американского пути, так и для вождя. Прикажем Легиону и Рыцарям положить конец этой беде раз и навсегда."
COR_klan_christianity: "Кланский христианизм"
COR_militarize_at_any_cost: "Военная первая нация"
COR_militarize_at_any_cost_desc: "В то время как Главы Легиона могут иногда урегулировать споры по поводу товаров старомодным способом, они должны защищать столицу и территорию Вождя любой ценой! И для защиты от внешних врагов, и в качестве напоминания любому главарю Легиона, который может оказаться достаточно глупым, чтобы действовать против президента Белой Америки."
COR_the_wickedness_of_eve: "Беззаконие Евы"
COR_the_wickedness_of_eve_desc: "Это была женщина, которая бросила вызов Богу, и это способ женщин вести мужчин по коварному пути. Нет, Альма Уайт, ты не можешь быть проповедником, танцором или избирателем, потому что мы будем защищать белую женственность даже от самой себя."
COR_aztec_gold: "Золото ацтеков"
COR_aztec_gold_desc: "В экономике начались проблемы, поскольку мы так много потратили на поддержание нашего Нового порядка. Если мы хотим быть богатыми, мы должны расширяться на новые территории, при этом богатство и труд католических ацтеков являются главным приоритетом. Закончим то, что было начато в 1848 году."
COR_mines_of_cuba: "Кубинские богатства"
COR_mines_of_cuba_desc: "Куба уже давно является целью нашей расы со времен Конфедерации, и труд её населения имеет потенциал заминировать остров всухую. Его богатства станут нашими, как и их народ!"
COR_complete_the_golden_circle: "Золотой круг"
COR_complete_the_golden_circle_desc: "Наконец-то мы можем осуществить эту давнюю мечту о защитниках белой расы и потребовать для себя блага Центральной Америки. Наша территория будет простираться до Венесуэлы и обратно, и поэтому меньшие расы, наконец, узнают своё место, поскольку наше Золотое кольцо будет служить примером для всех, кто бросит вызов Клукс-нации и её вождю, Д.К Стивенсону."
COR_stop_refugees: "Перехватить беженцев"
COR_stop_refugees_desc: "Мы заняли своё законное место в качестве лидера Человечества, но некоторые всё ещё осмеливаются подвергать нас сомнению, «убегая» от нашего правления в Южную Америку. Без этого ценного труда мы не можем надеяться сохранить богатства для нашего режима, поэтому мы должны инвестировать в расширение Рыцарей, чтобы остановить и наказать беженцев."
COR_riches_of_africa: "Богатства Африки"
COR_riches_of_africa_desc: "Наш Орден расширяется, но мы должны забирать больше ресурсов. Мы можем сделать это, установив наше глобальное господство, отвергнув американскую ошибку, не захватившую куски Африки, которые так обогатили Европу. Нам следует нацелиться на Либерию, поскольку она давно должна была быть нашей колонией."

### Lord ###
COR_the_lord: "Лорд"
COR_the_lord_desc: "Победа Герберта Армстронга шокировала даже некоторых членов НДБЛ,теперь он должен возглавить нацию и объединить белых американцев после борьбы за власть между Эвансом и Стивенсоном. С посланием о неотъемлемой святости англосаксонского народа идеология НДБЛ, вероятно, станет ещё более узкой, поскольку он начинает подготовку к провозглашению нового правительства Царством Божьим."
COR_national_tithe: "Национальная десятина"
COR_national_tithe_desc: "Царство Божье не может действовать без соответствующего финансирования, и от каждого гражданина Его Царства следует ожидать, что он будет отдавать десятину соответствующей суммы. Минимум 10% на все существующие активы и будущий доход будет принадлежать НДБЛ, действующей от имени Церкви Сиона, и только тем, кто платит десятину до 30% своего дохода на регулярной основе, получая полные социальные пособия."
COR_christian_education: "Христианское образование"
COR_christian_education_desc: "Помимо своего печального унитаризма, Гарвардская школа богословия должна была стать золотым стандартом образования с момента её основания. Образование истинных христиан необходимо для здоровья нашей нации, и для этого мы должны основать школы богословия по всей стране, включая недавно названные «Колледжи апостолов», которые будут работать в соответствии со стандартами и доктриной Армстронга. Самоанализ в тайнах христианства остановит синдикалистскую мысль, а те школы, которые откажутся, будут наказаны."
COR_christian_identity: "Христианская идентичность"
COR_christian_identity_desc: "Америкой и Британией правят потомки Манассии и Ефрема, и их пророчество должно возвестить Царство Божье. Тем не менее, некоторые церкви до сих пор не считают это таковым. Мы будем поддерживать христианскую идентичность как государственную религию, а Святая Церковь Сиона - как государственная церковь. Налоговые льготы будут предложены деноминациям, которые придерживаются этой точки зрения."
COR_the_eyes_of_god: "Глаза Господа"
COR_the_eyes_of_god_desc: "Повсюду вокруг нас подстерегает грех, часто в форме синдикализма, атеизма, язычества и смешения рас. Если мы хотим защитить себя, нам нужно будет подражать моделям других государств и найти агентов Иакова, которые будут использовать шпионаж, чтобы отсеять происхождение и защитить нас от внешнего мира."
COR_church_and_state: "Святая Церковь Сиона"
COR_church_and_state_desc: "Церковь Сиона расширилась, но не настолько, чтобы обеспечить наше правление. Основные протестантские отделения сторонников превосходства белой расы всё ещё неохотно поддерживают наши взгляды, возможно, покупка небольших церквей придаст им необходимую поддержку при расширении церковной собственности. Покупка акций может иметь аналогичный эффект на бизнес."
COR_christian_service_brigade: "Христианская бригада службы"
COR_christian_service_brigade_desc: "У сатанистов, католиков и синдикалистов общая цель: молодёжь. Эти впечатлительные молодые умы в конечном итоге решат будущее, поэтому Бригада христианского служения будет молодежной группой, посвященной обучению молодежи тому, как защищаться от греха, восхвалению Воинов Илии и принятию молодежных активистов и проектов на благо общества."
COR_old_covenant: "Старый Завет"
COR_old_covenant_desc: "Когда Иисус сказал: "Не думайте, что Я пришел нарушить закон или пророки", Он сказал, что Он пришел не для того, чтобы положить конец ветхозаветным Писаниям. ЦЕРКОВЬ Божья построена на самом ОСНОВЕ Апостолов И ПРОРОКОВ! Десять заповедей должны быть ЗАКОНОМ, и судьи должны будут сдать религиозный экзамен, а Шаббат  будет признанным религиозным праздником!"
COR_church_economy: "Церковная экономика"
COR_church_economy_desc: "Забастовки рабочих от имени заводов - обычное дело, но как насчет наших церквей? Эти учреждения должны быть так же важны, если не больше, для нашей экономики, как фабрики. Мы должны сотрудничать с церквями и следить за тем, чтобы они получали необходимые деньги. У вас не может быть слишком много мест для молитвы..."
COR_american_estates: "Американское имущество"
COR_american_estates_desc: "Это неправда, что Бог не одобряет богатых, поскольку процветание - это награда за благочестивую жизнь. Однако следует ожидать, что земледельцы сделают соответствующие пожертвования церкви и выплатят заработную плату, согласованную нашим правительством, а взамен они и их семьи будут вознаграждены имуществом от грешных налогов и снижением налогов на наследство. Рабочие никогда больше не должны забастовать."
COR_fight_modernity: "Борьба с модернизмом"
COR_fight_modernity_desc: "Все эти новые «чудеса» и что же мы видим? Женщины используют макияж, чтобы выглядеть проститутками? Медицина, которая «лечит» человека, когда вера в Бога должна делать такие вещи? Спиртные напитки и сигары, загрязняющие тело? Эпоха Дарвина, подрывающая саму веру? Кампания веры положит конец этому посредством целенаправленных атак на нелегальный бизнес и реструктуризации образования."
COR_rightful_place: "Их законное место"
COR_rightful_place_desc: "В Библии фигурирует Хам, потомками которого, по преданию, являются африканцы. Такие потомки, как Хам, согласно Библии, призваны служить другим, и мы должны напоминать об этом всем. Среди нас должен быть естественный класс слуг."
COR_erase_false_hebrewism: "Стереть ложное еврейство"
COR_erase_false_hebrewism_desc: "Дом Израиля не еврейский! Те, кто составляют его, не евреи и никогда ими не были! Где бы они ни были, Библия называет их национальным именем ИЗРАИЛЬ. Для мира их идентичность сегодня потеряна. Но в библейском пророчестве именно они, а не евреи, называются ИЗРАИЛЕМ! И они входили в десятиплеменную нацию ИЗРАИЛЬ и возглавляли её. Мы, Манассия, их истинные потомки."
COR_the_great_cleansing: "Великое очищение"
COR_the_great_cleansing_desc: "Время пришло! Язвы гнева Божьего скоро изольются в несмешанном и неразбавленном виде - в полной силе на беспечный, бросающий вызов Богу мир и беззаботное, теплое, равнодушное христианство! Пусть те, кто бросят вызов воле Бога, будут брошены в озеро огненное!"
COR_the_kingdom_of_god: "Царство Господня"
COR_the_kingdom_of_god_desc: "Пророк Даниил, живший за 600 лет до Рождества Христова, знал, что Царство Божье было настоящим Царством - правительством, правящим буквально НАРОДАМИ на земле. Наша конституция признает это, поскольку все другие утверждения являются просто попыткой разбавить это истинное значение Царства Божьего."
COR_the_prophet: "Апостол Христа"
COR_the_prophet_desc: "Библейские пророчества раскрывают события нашего времени и потрясающие мир события, которые вскоре изменят вашу жизнь. Важное событие, потрясшее мир, предсказано на символическом языке таинственного дикого зверя, доминирующего над миром. Библия - это Божья книга истории, пророчеств и откровенных знаний о Божьем замысле и главном плане для человечества с его начала и до вечности. А Армстронг - его апостол."
COR_unite_the_lost_tribes: "Объединить потерянные племена"
COR_unite_the_lost_tribes_desc: "Потомки Иакова, истинные евреи, разбросаны по всему англосаксонскому миру. Если мы хотим противостоять миру, враждебному нашему существованию, от соперничающих племен Израиля до языческой католической церкви. Если мы хотим возвестить Второе пришествие, Царство Божье должно быть подготовлено путём объединения избранных людей, начиная с Канады и кампании по вербовке."
COR_warriors_of_elijah: "Воины Илии"
COR_warriors_of_elijah_desc: "Малахия давным-давно дал нам ответы, что в конце времени Илия возвестит Второе пришествие Христа. Последователи Армстронга считают его таким человеком, но что толку, если они не могут защитить себя? Воины Илии будут защищать его до последнего человека, набранного из отделений христианской идентичности, чтобы наблюдать за военными, специальными операциями и проповедовать доброе слово солдатам."
COR_the_klan_proselytizing: "Прозелитизм Клана"
COR_the_klan_proselytizing_desc: "В клане есть те, кто не соответствует христианской идентичности и всё ещё чувствует себя неловко в то время, когда Церковь Сиона возглавляет обвинение белой расы. Мы создадим Рыцарей Манассии, вспомогательный клан, состоящий из членов клана христианской идентичности, который распространяет наши взгляды по всей организации и помогает вести переговоры с лидерами кланских отделений от нашего имени."
COR_the_holy_land: "Святая Земля"
COR_the_holy_land_desc: "Когда евреи бежали из Израиля, они прибыли в Англию и где обосновались в своих новых домах. Наконец, пора закончить объединение англосаксонского народа и объединить британских детей Ефрема с детьми Малахии. С формированием этого нового Царства возвращение Христа неизбежно."
COR_new_pacifism: "Новый пацифизм"
COR_new_pacifism_desc: "Царство Божье теперь защищено от внутреннего саботажа. Однако мы должны вернуться к своим корням сейчас и осудить войну, поскольку война будет происходить только между теми странами, которые обречены на то, чтобы испытать полный гнев Армагеддона в грядущих конфликтах и ​​до Второго пришествия. Мы же будем смотреть и ждать конца света."
COR_denounce_the_world: "Обличить мир"
COR_denounce_the_world_desc: "Внешний мир совершенно отвратителен, наполнен празднованием языческих праздников и отрицанием истинных ценностей Христа. Мы сделаем это совершенно ясным, сосредоточив внимание на уничтожении остающегося иностранного влияния, предупредив наших граждан об угрозах, которые грозят миру, обреченному быть брошенным в огненное озеро, и провозгласив полную изоляцию от мировой экономики."
COR_confront_the_assyrians: "Противостоять ассирийцам"
COR_confront_the_assyrians_desc: "Естественным врагом потомков Иудеи являются ассирийцы, которых Бог избрал, чтобы представить Свой гнев и заставить евреев покинуть их первоначальный дом. Чтобы исполнить пророчества, изложенные в Библии, и привести к возникновению Небес на Земле, мы должны противостоять нашему старейшему врагу и привести эти события в действие."
COR_african_missions: "Глобальные миссионеры"
COR_african_missions_desc: "Наше решение изолироваться от мира вызвало много споров, хотя и в форме перешептывания. Однако есть одна область, в которой мы могли бы расширить своё влияние - распространение Благого Слова по всему миру о грядущем исчислении, подробно описанном в Откровениях. Наши глобальные миссионеры и новые последователи принесут столь необходимое влияние и богатство."

###Yockey and Rockwell ###
COR_revolt_against_enlightenment: "Восстание против Просвещения"
COR_revolt_against_enlightenment_desc: "Недостаточно было свергнуть Армстронга. Фрэнсис Паркер Йоки утверждает, что мы должны коренным образом преобразовать американское общество и стереть в стране все следы Просвещения, рационализма и эгоизма. Конец этих ценностей наступит в новом Духе Эпохи, Возрождении Авторитета, который уничтожит материалистический дух и откроет новый рассвет."
COR_restore_the_faith: "Возрождение веры"
COR_restore_the_faith_desc: "Запад может выжить, но если мы хотим обеспечить это выживание, мы должны принять веру. Это вера в наше будущее, в наше превосходство и в наше выживание. Вера - важнейший объединяющий компонент человечества. Мы должны восстановить религию, авторитет и, самое главное, духовность. Мы залечим раны, нанесенные нашей культуре!"
COR_fight_the_cultural_distorter: "Борьба с искажением культуры"
COR_fight_the_cultural_distorter_desc: "Включение культурно чуждых групп, таких как славяне или евреи, оказало чисто негативное влияние на Америку. Эти неассимилированные группы составляют значительную часть населения Америки, но при этом остаются аутсайдерами. Они ассимилируются или в ином случае будут вытеснены."
COR_rise_of_caesarism: "Расцвет цезаризма"
COR_rise_of_caesarism_desc: "В рамках "Возрождения власти" мы должны реализовать ценности цезаризма в нашем обществе. Это чрезвычайно важно для Америки, страны, в которой раньше не было ни идеи, ни нации, ни государства. Мы должны избавиться от старой формы правления. Вместо этого, под руководством Йоки-Цезаря, мы оживим упавший Запад и вступим в новую эру!"
COR_war_for_the_west: "Война Запада"
COR_war_for_the_west_desc: "Теперь, когда мы начали преобразовывать наше общество, пришло время реализовать нашу истинную цель. Фронт освобождения будет нашим инструментом для освобождения как Европы, так и Америки от сил варваров и искажающих культуру лиц. Когда мы сражаемся с силами либерализма, Голливуда, рациональности, марксизма и материализма в Америке и за рубежом, мы не можем забыть, за что мы сражаемся,за нашу цивилизацию!"
COR_disease_of_liberalism: "Болезнь либерализма"
COR_disease_of_liberalism_desc: "Одна из сил, преследующих Америку больше, чем какая-либо другая, - это либерализм. Это не просто идеология; это способ постижения мира, бытия,жизни. Культуру, которую нам кормили с ложечки искажатели культуры, и Голливуд - нужно сжечь дотла, чтобы Америка могла воскреснуть, как феникс из пепла. Мы должны избавиться от любых остатков этого устаревшего взгляда в нашей стране."
COR_the_culture_parasite: "Культурные паразиты"
COR_the_culture_parasite_desc: "Негры изгнали миллионы нерожденных белых детей в Америку. Когда эта группа была послушной, в Америке не было расовой напряженности, но теперь их непрерывный марш за включение в американскую жизнь вбил клин в нацию. Оставленные без присмотра, эти африканцы разрушат страну, как они это сделали даже под нашим тщательным присмотром. Наши предшественники были слишком снисходительны к черной расе, пора решать их судьбу."
COR_spirit_of_the_age: "Дух эпохи"
COR_spirit_of_the_age_desc: "Возрождение власти должно последовать за эпохой рационализма, доминировавшей в 19 веке. Теперь, когда мы живем в 20-м веке, эта новая эпоха будет эпохой, в которой мы сосредоточимся на фактах о расе и культуре в дополнение к существованию сильной власти. Творческие люди среди нас уже трудятся на службе этой новой эры власти, и скоро мы увидим плоды своего труда!"
COR_imperium: "§8Империум§!"
COR_imperium_desc: "Пришло время для великой задачи нашего века. Мы должны объединить западный мир, если мы хотим иметь шанс противостоять ордам варваров, которые угрожают нашей великой цивилизации. Создавая новый «Империум Европы», мы будем сдерживать готические инстинкты западной культуры, сохраняя при этом уникальность наших народов в рамках одного государства. Хотя для достижения этой цели мы можем развязать войну,которая объединит всех. Только тогда мы сможем сосредоточить внимание на наших врагах, иностранцах, варварах и исказителей нашей культуры!"
COR_purge_agents_of_jacob: "Чистка агентов Иакова"
COR_purge_agents_of_jacob_desc: "Агенты Иакова были контрразведывательными подразделениями режима Армстронга. Эти агенты были умными, находчивыми и ревностными в своей преданности Армстронгу. Если мы хотим стабилизировать наш новый режим, мы должны устранить всех оставшихся агентов."
COR_destroy_church_of_zion: "Уничтожить Церковь Сиона"
COR_destroy_church_of_zion_desc: "Как главный проект Герберта Армстронга и его людей, Церковь Сиона была основным источником духовности для режима. Эта идеология искажает христианскую веру, а некоторые даже распускают слух, что она служит иудаизму. Мы не можем этого допустить! Мы сотрем Церковь Сиона с лица Земли любым способом."
COR_national_awakening: "Национальное пробуждение"
COR_national_awakening_desc: "Наши люди гниют изнутри. Сама западная цивилизация находится в опасности смерти от нытья. Джордж Линкольн Рокуэлл считает, что для того, чтобы оправиться от этого, мы должны полностью идентифицировать себя с расой. Применяя законы природы, мы снова полюбим себе подобных, и благодаря этой любви мы сделаем то, что должно быть сделано, чтобы очистить наше общество от его недугов."
COR_tribal_laws: "Законы Клана"
COR_tribal_laws_desc: "Есть пять основных законов, которые управляют группой, живущей в животном мире. Есть закон биологической целостности (верность своей расе), закон территории (частная собственность), закон лидерства (сильнейшего), закон статуса (естественное место каждого человека) и закон материнства (для женщин). Чёрные и евреи следуют этим законам, так почему мы не можем? Пришло время принять Законы Племени и доминировать в обществе, как нам всегда было суждено."
COR_reaching_the_masses: "Достигнуть масс"
COR_reaching_the_masses_desc: "В отличие от своих предшественников, Рокуэлл понимает важность пропаганды. Он понимает, что мы должны обучать и обращать массы на нашу сторону, если мы хотим добиться успеха. Нашему народу нужна цель, миссия, борьба, и мы дадим её им, особенно нашей молодежи. Все будут преданы делу белых, и вместе мы снова станем сильными."
COR_the_american_truth: "Американская правда"
COR_the_american_truth_desc: "Истина Америки в том, что наши основатели, как и мы, были националистами и консерваторами, и стремились создать АВТОРИТАРНУЮ РЕСПУБЛИКУ. Мы, как и наши основатели, выступаем за такую ​​систему, и фасции будут нашим символом. Основатели сделали фасции американским символом, потому что знали, что наше общество может быть сплоченным только через единство. Американский народ объединится под сильным руководством Джорджа Линкольна Рокуэлла и его национального консерватизма!"
COR_reverse_the_decay: "Обернуть разложение вспять"
COR_reverse_the_decay_desc: "Наше общество, уступающее место посторонним, пережило вырождение, упадок, расовое смешение и духовный сифилис. Пора восстановить истинную американскую культуру - культуру основателей Дэви Крокетта и Аламо. Мы разбудим миллионы молодых белых людей и организуем их против постоянно вторгающихся цветных масс и их хозяев. Когда Белый человек снова займет своё законное место в обществе, мы будем процветать!"
COR_america_for_christians: "Америка для христиан"
COR_america_for_christians_desc: "Простой факт в том, что Америка всегда была христианской нацией. Нашим предшественникам, казалось, было трудно признать этот факт, нам - нет. Мы должны стремиться быть страной, состоящей из ХОРОШИХ мужчин и женщин-христиан, и изгонять всех неверующих, особенно еврейских агитаторов."
COR_fighting_crime: "Уничтожить преступность"
COR_fighting_crime_desc: "Недавние раздоры в Америке были частично вызваны ростом преступности в нашей великой стране. Большинство преступников - это чернокожие и представители других меньшинств, которые, хотя и следуют своим инстинктам, все же опасны. Мы должны иметь дело с этими группами, чтобы восстановить порядок в американском обществе. Мы победим в этой схватке только путём абсолютного террора против тех, кто стремится разрушить наше общество!"
COR_follow_the_founders: "Следовать видению основателей"
COR_follow_the_founders_desc: "Основатели были гениями, поскольку они создали идеальный баланс между левым и правым, то есть между свободой и властью. С тех пор мы слишком далеко продвинулись к свободе, и наше общество пострадало. Мы должны восстановить авторитет наших отцов, наших полицейских, наших солдат и нашего правительства, и при этом мы будем следовать примеру отцов в создании истинно авторитарного общества с помощью силы и порядка!"

### Post Patton Trees ###
COR_Pattons_Mercy: "Доброжелательность Паттона"
COR_Pattons_Mercy_desc: "Паттон понимает, что демократия - это американский путь, что именно это сделало нас теми, кто мы есть. И поэтому благодаря его милосердной руке мы можем восстановить демократическую систему, свободную от руки Клана."

#Reps
COR_Reps_Win: "Победа республиканцев"
COR_Reps_Win_desc: "Республиканцы выиграли первые выборы со времен переворота Паттона и нанесли деморализующий удар по демократам, которые контролировали нашу политику с момента её создания."
COR_Thurmond_President: "Победа Турмонда"
COR_Thurmond_President_desc: "Стром Турмонд был избран лидером нации, бросив вызов и обеспечив, чтобы фундамент, заложенный Мюрреем и стародемократической риторикой, не был вырван с корнем местными демократами или мятежными республиканцами."
COR_reaffirm_dixiecrat_support: "Утверждение диксикратов"
COR_reaffirm_dixiecrat_support_desc: "Что может быть более проклятым, чем человек, который отказывается от своего наследия и культуры своих предков? Турмонд не намерен в ближайшее время пускать на самотек своё возрождение южных традиций."
COR_appoint_colonels_crown_queens: "Назначить полковников, короновать Королев!"
COR_appoint_colonels_crown_queens_desc: "Лояльность - сама по себе награда, и если мы хотим, чтобы наша администрация начала работать прямо сейчас, то давайте не будем тратить время на придирки, а вместо этого угостим наших верных сторонников южным гостеприимством, подарив им систему трофеев."
COR_crush_barnwell: "Сокрушить круг Барнуэлла"
COR_crush_barnwell_desc: "Кольцо Барнуэлла постоянно мешало нам продвигать законы, направленные на помощь простым людям на местном уровне, а после Гражданской войны их влияние только возросло. Турмонд возьмет на себя труд сокрушить это кольцо."
COR_defend_states_rights: "Защита прав штатов"
COR_defend_states_rights_desc: "Чем больше власти мы отдаем раздувающемуся федеральному правительству, тем больше власти отбирается у тех местных жителей, которые действительно могут представлять их волю? И почему именно они решают, что правильно, а что нет, а не те, кто представляет штаты, затронутые такими решениями?"
COR_expand_military_reserves: "Расширить военный резерв"
COR_expand_military_reserves_desc: "Великая Республика, которую мы называем своим домом, ежедневно подвергается опасности как со стороны внутренних диссидентов, так и оппортунистов, которых мы имеем несчастье называть нашими соседями на севере. В связи с этим президент Турмонд расширяет резервистов, которых наша армия может призвать в случае кризиса."
COR_solid_republic: "Солидная Республика"
COR_solid_republic_desc: "Представители, которых мы избираем, чтобы они служили нам, должны учитывать интересы американского народа и, как один, голосовать за лучшие интересы народа. Штаты, народ и представители должны голосовать все как один за партию, которая лучше всего служит их интересам, и Турмонд был чемпионом в этом."

COR_McCarthy_President: "Победа Маккарти"
COR_McCarthy_President_desc: "Давайте не будем забывать уроки Гражданской войны и то, что именно социалисты угрожали разрушить нашу любимую американскую систему. Народ доверился Маккарти, чтобы защитить себя и американский образ жизни от постоянно надвигающейся красной угрозы."
COR_Syndie_Scare: "Страх синдикализма"
COR_Syndie_Scare_desc: "Синдикалисты - паразиты, они бродят в тени и сеют раздор среди соседей и друзей, пока, наконец, когда вся хорошая американская кровь будет высосана, у них не появится трутень, с помощью которого они начнут восстание. Давайте же уничтожим этих вредителей, которые подрывают нас ради выгоды иностранного синдикализма."
COR_Mccarthyism: "Анти-синдикализм Маккарти"
COR_Mccarthyism_desc: "Маккарти придерживается уникального стиля обеспечения защиты американской семьи, чтобы она была довольна и счастлива в случае плохих новостей, однако он никогда не позволит изгоям правления мафии или другим социалистическим влияниям заразить его великую Америку."
COR_Ally_With_Christians: "Христианская поддержка"
COR_Ally_With_Christians_desc: "Синдикалисты и красные во всем мире сокрушают веру честных людей, и они пытались сделать это и здесь, в Америке. Поэтому давайте будем дозорными, которые наблюдают за всеми добрыми, любящими Бога американцами, и в ответ они дадут нам свои благословения."
COR_encourage_recruits: "Поощрять новобранцев"
COR_encourage_recruits_desc: "Долг правительства - собирать армию во время нужды, а в условиях бурного развития мира Америка нуждается в ней больше, чем когда-либо. Мы будем призывать всех воюющих мужчин принять призыв, а если этого окажется недостаточно, то, возможно, мы восстановим призыв в армию."
COR_ensure_state_loyalty: "Обеспечить лояльность государства"
COR_ensure_state_loyalty_desc: "Есть некоторые государства и их представители, которые более либеральны, чем другие, и хотя желание помочь рабочему человеку - это хорошо и все такое, мы должны убедиться, что этим не воспользуются иностранные игроки, чтобы подорвать нашу республику. Поэтому мы должны искать тех, кто участвует в неамериканской деятельности, и преследовать их."
COR_americas_tail_gunner: "Хвостовой стрелок Америки - Джо"
COR_americas_tail_gunner_desc: "Служа Америке и её конституции в тёмные дни Гражданской войны, Маккарти доказал народу, что он всегда верный хвостовой стрелок. Он будет прикрывать их спину и обеспечивать Америке плавный полет к процветанию и чистому небу."

COR_Truly_Native_America: "Истинная Америка"
COR_Truly_Native_America_desc: "Америка всегда была предназначена для тех первых поселенцев, которые придали земле цивилизованный облик и восстали против британцев за свободу воли. Республиканская партия должна представлять этих основателей вместо того, чтобы приветствовать иностранных пришельцев, которые никогда не смогут усвоить наши идеалы."

COR_Free_Market_Economics: "Экономика, ориентированная на рынок"
COR_Free_Market_Economics_desc: "Свободная торговля всегда была американским идеалом, и кем бы мы были, если бы отказывали им в этом праве? Хотя некоторые из нас, такие как Турмонд, хотят провести небольшую интервенционную политику, чтобы помочь "маленькому парню", эти стремления будут реализованы, но не будут стоять между нашим новым государством и истинной экономической свободой и процветанием. Пусть массы торгуют между собой, и пусть наши рынки будут в основном свободными, чтобы им не бросали вызов в их индивидуальном стремлении к процветанию."
COR_lily_white_republicanism: "Республиканизм Лилли Уайт"
COR_lily_white_republicanism_desc: "Республиканская партия никогда не ошибалась в своем стремлении к индивидуализму и процветанию американского духа. Только глупость Линкольна в 1860 году привела нас к раздору, и теперь у нас есть шанс снова возродить дух партии, на этот раз, однако, в более родной манере."
COR_Know_nothing_heritage: "Наследие забыто"
COR_Know_nothing_heritage_desc: "Когда ко мне подходит какой-нибудь нехороший человек не из тех мест, где я родился, и спрашивает, буду ли я голосовать за демократов в этом сезоне, я говорю ему, что ничего не знаю, как велел мне папа. "

#Dems
COR_Dems_Win: "Победа демократов"
COR_Dems_Win_desc: "Демократы выиграли первые выборы после переворота Паттона и укрепили свои позиции в нашей новой системе, поскольку народ не видит причин сомневаться в их верном управлении кораблем со времен Гражданской войны."

COR_Byrd_President: "Президентство Бёрда"
COR_Byrd_President_desc: "Народ выбрал Гарри Бёрда своим лидером, видя, что его подвиги на посту губернатора Вирджинии показали, что сохранение консервативного характера в политике и одновременно гордость за свой штат и страну в целом могут быть успешными, и теперь народ надеется, что он продолжит этот успех."
COR_Empower_the_Byrd_org: "Расширить возможности организации Бёрда"
COR_Empower_the_Byrd_org_desc: "Успех, которого добилась Вирджиния как штат, теперь должен распространиться на всю страну, и почему бы и нет? Бёрд гарантировал, что в обмен на верность ему народ будет продвигаться к новым высотам и достижениям."
COR_Reverse_Seperate_but_Equal: "Отмена политики 'Разделённый, но равный'"
COR_Reverse_Seperate_but_Equal_desc: "Система "раздельного, но равного" сослужила нам хорошую службу, однако её недостатки были показаны Бёрду. Почему налогоплательщики и общественная инфраструктура должны тратиться на содержание питьевых фонтанчиков неблагодарных граждан? Пришло время покончить с этой денежной ямой."
COR_National_Byrd_Road_Act: "Второй закон о дорогах Бёрда"
COR_National_Byrd_Road_Act_desc: "Горы Голубого хребта, болота Орландо и скалистые горные города показывают нам, что отсутствие инфраструктуры в нашей стране оставляет многих граждан отрезанными от остальной части их собственной нации, даже штата! Бёрд должен сделать святой подарок простым людям в виде дорог."
COR_conservative_coalition: "Создать консервативную коалицию"
COR_conservative_coalition_desc: "Кто ещё направлял юг в его руководстве, как не Демократическая партия? Именно твердая рука консерваторов уберегла юг от вырождения богатого восточного побережья и красного стального пояса, а также привела нас к победе в Гражданской войне против тех либеральных элементов, которые пытались подавить нашу судьбу. Поэтому мы останемся с теми элементами, которые, прежде всего, защищали наши средства к существованию. "
COR_pay_as_you_go: "Приоритет концепции «Pay-as-you-use»"
COR_pay_as_you_go_desc: "Взимание налогов, штрафов за преступления против благополучия общества, даже налогов на голосование в тех частях страны, которые не соответствуют нашему видению, - все это будет необходимым усилием для того, чтобы вернуть Америку, которую мы знаем и любим, в процветающие дни прошлого."
COR_get_america_out_of_mud: "Америка, вытащенная из грязи"
COR_get_america_out_of_mud_desc: "Такие усилия, как "плати, как хочешь", а также грандиозное микроуправление, на которое способна только машина Бёрда, станут той рабочей лошадкой, которая поможет вернуть среднюю американскую семью к экономическому благополучию после того, как она так долго была заброшена."

COR_Byrnes_President: "Бёрнс спасает демократию"
COR_Byrnes_President_desc: "Хотя времена Джексона прошли столетие назад, народ по-прежнему дорожит его сердцем, о чем свидетельствует победа кандидата Джеймса Бирнса. Они ищут президента, который обеспечит их, который позаботится о том, чтобы захолустная сельская семья не была забыта в наше время, отмеченное апатией."
COR_Hardline_Foreign_Policy: "Жёсткая внешняя политика"
COR_Hardline_Foreign_Policy_desc: "Немцы, японцы, даже те остатки на севере Канады показывают американскому народу, что мир полон жестоких империалистов, которые будут делать мили, когда им дают дюймы. Америка не должна поддаться влиянию дипломатов-аферистов или жестоких шакалов иностранных армий."
COR_Continue_Seperate_but_Equal: "Судьба политики 'Разделённый, но равный'"
COR_Continue_Seperate_but_Equal_desc: "Человек цивилизован, но очень быстро может превратиться в дикаря под влиянием других, нашептывающих ему ложь на ухо. Давайте сделаем так, чтобы недовольство нашего "другого сообщества" осталось за заборами и стенами, чтобы оно не отравляло молодёжь нашей нации на тёмный путь."
COR_Pack_the_court: "Реформа судебной власти"
COR_Pack_the_court_desc: "Однажды Бирнс разговаривал с добрым демократом, прикованным к постели полиомиелитом, и ему рассказали о тяжелом положении простых граждан и о том, как легко их игнорирует апатичный Верховный суд, особенно тот, который находится под влиянием крупного бизнеса. Бирнс воспользуется уроком этого человека."
COR_good_roads: "Реорганизовать 'Движение за хорошие дороги'"
COR_good_roads_desc: "Штаты долгое время оставались без внимания Вашингтона, особенно во время депрессии, когда восточные бизнесмены отказывали остальной части страны в просьбе о помощи из-за различий в идеологии. Президент Бирнс не оставит трудящихся этой страны из-за плохой инфраструктуры, и поэтому он начал инициативу по замене дорог страны."
COR_oppose_klan: "Противодействие Клану"
COR_oppose_klan_desc: "Клан держит железную хватку над нашими штатами, ещё больше разделяя наших соотечественников на религиозные секты, поскольку они возвращают ностальгию по нативистской Америке. Мы должны открыто противостоять этим упрямым преступникам, как во время их ночных нападений, так и политикам, таким как Сэмюэль Грин и Бибб Грейвс, которые пытаются нормализовать деятельность Клана в своем регионе."
COR_america_for_average_Man: "Америка среднего класса"
COR_america_for_average_Man_desc: "Если у нас есть деньги, которые можно потратить, почему бы нам не раздать их тем, кто трудится во имя величия Америки? Сельские инвестиции должны идти этим трудолюбивым простолюдинам, которые кладут хлеб на наши столы и масло в наши автомобили."
COR_Inequal_America: "Америка справедливости"
COR_Inequal_America_desc: "О, как печально видеть, как американского человека помыкают безразличные начальники и дикая молодёжь, которая отказывается жить отдельно. Со всей нашей новой властью в законодательном департаменте мы обеспечим новую эру в Америке, справедливую эру."

COR_Moderate_Economics: "Умеренная экономика"
COR_Moderate_Economics_desc: "Американский фермер - это потомок тонкой линии пионеров и йоменов, который в поте лица трудится, чтобы накормить местный город за плату, пока, наконец, не сможет перевезти свою семью на плантацию и занять статусное место. Давайте и дальше поощрять этот американский способ трудовых и экономических отношений."
COR_favour_the_classic_dems: "Поддержать классических демократов"
COR_favour_the_classic_dems_desc: "Именно Джексон дал всем законным американским мужчинам право голосовать и представлять свой дом в демократической системе. Так давайте же продолжим чтить память Джексона, давая народу повод верить в нас и оказывая ему должное уважение и обращение."
COR_party_of_some: "Партия избранных иммигрантов"
COR_party_of_some_desc: "Так же, как мы были предвестниками всеобщего мужского избирательного права для первопоселенцев, мы обеспечим, чтобы вновь прибывшие в Америку, если они адаптируются к нашему цивилизованному образу жизни, были приняты в нашу партию и факельное представительство американских граждан по всему миру."

#Moseley
COR_Moseley_in_command: "Железный кулак Мозли" 
COR_Moseley_in_command_desc: "Заняв место на вершине национальной иерархии после отставки Паттона, генерал Джордж Ван Хорн Мозли теперь принял командование нашим гордым государством. Обладая суровым, расчетливым умом и железным кулаком, этот тактический гений и герой Второй американской Гражданской войны стал современным Вашингтоном и теперь будет вести нацию к протестантской набожности, стойкому милитаризму, антисоциализму и американистскому нативизму."
COR_Sideline_Democracy: "Побочная демократия"
COR_Sideline_Democracy_desc: "Демократия всегда была и остаётся опасной идеей, демократические институты с каждым днём становятся все более коррумпированными и фракционными. Мы должны любой ценой защитить Америку от этих разъедающих влияний, поэтому все остатки федеральной демократии должны быть полностью упразднены в государстве."
COR_Christian_Army: "По настоящему верующая армия"
COR_Christian_Army_desc: "Для того чтобы продвигать хорошие, богоугодные ценности и честные действия в армии, а также непоколебимую верность государству и Богу, все военнослужащие должны быть протестантами. Всем действующим военнослужащим, не являющимся протестантами, будет предоставлен выбор: перейти в другую веру или быть уволенными с позором, а все новобранцы будут обязаны перейти в другую веру, если они ещё не исповедуют единую, истинную веру. Мы создадим нравственную и дисциплинированную армию, ибо мы - избранные Богом солдаты!"
COR_Immigrants_Begone: "Решить проблему иммиграции"
COR_Immigrants_Begone_desc: "Горе вам, иммигранты, от которых страдает наша нация и которые разрушают наше стремление к утонченной американской мечте. Будь то сыны Давида, дети Африки или смуглые грубияны из Средиземноморья и Восточной Европы, эти проблемные группы населения больше не должны вредить нашему обществу. С помощью новых тестов на грамотность, более строгих правил и сужения списка разрешенных стран мы будем решать проблему иммиграции шаг за шагом, хотя мы будем избегать более "интересных" и радикальных решений Мозли, таких как стерилизация и евгеника."
COR_Expand_Conscription: "Возрожденный милитаристский дух"
COR_Expand_Conscription_desc: "Для защиты наших интересов и сохранения американской мечты будет проводиться обновленная политика мирного времени. С помощью нового призыва, новой инициативы милитаристской индустриализации и новых контрактов на поставку вооружений мы превратим Америку в оружейную громадину, которой она всегда должна была быть."
COR_Crush_Commies: "Выгнать социалистов"
COR_Crush_Commies_desc: "Социалисты и их союзники в банковской и медиа-индустрии должны быть остановлены любой ценой, поскольку их идеологический яд угрожает навсегда запятнать сердца и умы американских масс. Мы должны смыть этих багровых дьяволов новым красным потоком. Над Америкой встанет призрак - призрак антисоциализма!"
COR_fordist_economy: "Экономика Отцов-основателей"
COR_fordist_economy_desc: "Форд доказал самый совершенный способ организации и управления промышленностью, и его экономические принципы стали основой промышленного подъема Америки на десятилетия. Фордизм должен стать доминирующим в американской экономике, соединившись с авторитарным милитаризмом Мозли и консервативным либертарианским капитализмом отцов-основателей, создав новую экономику, созданную лучшими людьми Америки для лучших людей Америки, используя лучших и ярчайших среди нас, чтобы продвинуть нас в процветающее будущее."
COR_Finest_Americanism: "Сохранить истинный американизм"
COR_Finest_Americanism_desc: "Американизм - это самая совершенная и вдохновленная Богом культура и общество на зеленой Божьей Земле; сияющий маяк процветания и свободы, сияющий город на холме. Америка и наша уникальная, совершенная культура должны быть сохранены и защищены любой ценой. Должны быть приняты законы, чтобы сохранить наши идеи и идеи отцов-основателей, а наши вооруженные силы будут расширены, чтобы помочь им в этой защите. Звезды и полосы никогда не падут под командованием генерала Мозли!"
COR_Military_With_A_State: "Статократия Вашингтона"
COR_Military_With_A_State_desc: "Опираясь на влияние и мотивы нашего величайшего отца-основателя и первого президента старой Америки, генерал Мозли теперь триумфально руководит новой высокомилитаризованной и военной Америкой в качестве второго генерала Вашингтона. Герой нашей собственной Американской революции, поклявшийся вести нашу нацию к величию и безопасности, эта новая система "Военные с государством" будет служить Америке, пока мы движемся вперёд к нашей новой судьбе."

