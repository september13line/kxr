### Military Research ###
constate.106.t: "Суд над военными компаниями"
constate.106.d: "Ряд компаний ВПК боролись за различных предателей и мятежников против Америки. Таким образом, Конгресс решил провести слушания, чтобы решить их судьбу. Позволим ли мы им снова работать, или они будут рассматриваться как предатели и с ними нужно будет обращаться как с таковыми."
constate.106.a: "Позволить им работать"
constate.106.b: "Они предатели и  таковыми останутся"

