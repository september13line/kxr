### Ideas ###
COR_black_legion_resistance: "Сопротивление Старого Клана"
COR_black_legion_resistance_desc: "Чёрный Легион вышел из-под контроля и теперь сопротивляется нашему правительству. Мы почитаем ими, но их идеи устарели и взгляды устарели. Это новая эра, и только молодой клан может добиться успеха!"
COR_black_nationalist_1_idea: "Сопротивление чёрных"
COR_black_nationalist_1_idea_desc: "Значительно выросла напряженность в отношениях с нашим чернокожим сообществом. Некоторые из наиболее смелых членов сообщества даже ополчились против нас, а другие наносят ущерб нашей инфраструктуре, чтобы ослабить нас. Мы должны поработать, чтобы вернуть эту группу на место." 
COR_longist_resistance_1_idea: "Сопротивление лонгистов"
COR_longist_resistance_1_idea_desc: "Юнионисты утверждают, что представляют простых людей, в частности фермеров, но они не представляют Дикси. Их радикальные идеи поставят под угрозу все, во что мы верим. В частности, некоторые из их левых элементов выступают за демонтаж старой системы Джима Кроу. Эти террористы должны быть остановлены!"
COR_mob_activity_1_idea: "Активность мафии"
COR_mob_activity_1_idea_desc: "Некоторые из преступных подонков, которые годами опустошали нашу страну, теперь нацелены на наше правительство. В частности, они использовали алкоголь как инструмент для получения огромной власти и богатства в наших границах. Если этих головорезов не остановить, они могут разрушить саму суть нашего общества."
COR_syndicalist_resistance_1_idea: "Сопротивление синдикалистов"
COR_syndicalist_resistance_1_idea_desc: "Радикальные синдикалисты, помимо прочих левых, нанесли нашей стране значительный ущерб. Теперь они нацелены на нас, пытаясь уничтожить нашу любимую страну и заменить её мерзостью. Мы не должны проявлять пощады к этим людям, и каждый раз, когда кто-то обнаруживается, они должны быть сурово наказаны, если не повешены, за свои действия."
COR_federalist_activity_1_idea: "Активность федералов"
COR_federalist_activity_1_idea_desc: "У федералов был шанс управлять страной, и они его упустили. Теперь они борются против нашего правительства, пытаясь убедить всех, что мы такие же неудачники, как и они. Мы не можем позволить им добиться успеха. Мы должны работать, чтобы подавить сопротивление федералистов и убедить наш народ в том, что наше правительство является законным."
COR_fighting_for_car_idea: "Сражаться за К.А.Р"
COR_jim_crow_idea: "Законы "Джима Кроу""
COR_jim_crow_idea_desc: "Названные в честь популярной карикатуры на стереотипного чернокожего раба, которая впоследствии стала уничижительной для чернокожих американцев в целом, Законы Джима Кроу представляют собой интенсивную форму расовой сегрегации с целью продвижения превосходства белых. Практически все общественные учреждения изолированы, межрасовые браки запрещены, а чернокожих американцев часто используют в качестве дешевой рабочей силы. Это дает нам доступ к дешевой добыче ресурсов, простому средству расширения прав и возможностей наших сторонников и сочувствию жестких сторонников превосходства белой расы по всей стране. Однако это происходит за счёт нашей широко распространенной ненависти среди чернокожих, других меньшинств и сторонников превосходства небелых в целом, что не только означает, что они не хотят идти в армию, но и для предотвращения восстания необходимо задействовать людские ресурсы для их подавления. Кроме того, сокращение человеческого капитала в нашей экономике и высокая зависимость от простой трудоемкой добычи ресурсов замедляет экономический и технологический прогресс в большинстве других областей."
COR_jim_crow_idea_2: "Законы "Джима Кроу" на национальном уровне"
COR_jim_crow_idea_2_desc: "Благодаря тому, что исполнительные органы лучше координируют расовую политику старой демократической партии государством и соответствующим образом перераспределяют ресурсы, наряду с поощрением новых методов контрразведки, мы оптимизировали систему Джима Кроу, чтобы она была более эффективной для государства, и снизили вероятность сопротивления. Сегрегация останется нормой в ЦАР сегодня, завтра и (под командованием СДП) навсегда!"
COR_native_collaboration: "Родное сотрудничество"
CON_native_collaboration_desc: "Предоставляя большую автономию и даже новое государство дружественным индейским племенам, мы обеспечиваем их поддержку в виде политической поддержки нашего крыла СДП и приглашаем новобранцев, желающих защитить свой новый союз."
COR_cavalier_ideal_idea: "Кавалерский идеализм"
COR_cavalier_ideal_idea_desc: "Наше преклонение перед героизмом и культурой кавалеров посредством обучения военного процесса, а также на публичных площадях не только стало огромным моральным стимулом для наших солдат, но и должно постепенно побуждать белое население к большей готовности бороться за свои новые права и принимать наши идеи."
COR_state_militants: "Ополчение старых демократов"
COR_state_militants_desc: "Поскольку каждому штату поручено собрать ополченцев для внутреннего контроля, наша национальная армия не только высвободила ресурсы, но и при необходимости может обратиться к этим губернаторам за поддержкой, многие из которых особенно опытны и усердны, сражаясь на своей земле."
COR_old_dem_schools: "Должное образование"
COR_old_dem_schools_desc: "Слишком долго наши школы кишали ложью об американской истории. Пришло время пересмотреть систему образования и распространить её на сельские районы, чтобы все наши дети могли получить доступ к образованию, которое им необходимо для успеха в обществе, которое мы строим. Что ещё более важно, мы должны учить наших детей нашим ценностям, чтобы они не стали жертвами синдикализма или других форм гнусной пропаганды, направленной на разрушение самой сути нашей культуры!"
COR_afforable_goods: "Доступные товары"
COR_afforable_goods_desc: "Государственные споры между коммунальными предприятиями о снижении цен для потребителей, особенно тех, которые не входят в базу СДП, во многом облегчили экономический дискомфорт наших граждан."
COR_old_democrat_education: "Воспитание белых сельских жителей"
COR_controlled_klan_idea: "Контроллируемый Клан"
COR_old_dem_dominance: "Джексонианское доминирование"
COR_old_dem_dominance_desc: "Демократическая партия была великой во времена Эндрю Джексона. С тех пор партия потеряла былую славу, и мы должны восстановить её. Давайте продолжим курс партии в традициях Джексона и сметем коррупцию, окутавшую её с тех пор. Мы снова будем партией простого человека, белого человека!" 
COR_farmers_relief: "Программа помощи фермерам"
COR_farmers_relief_desc: "Фермеры южных йоменов и сельскохозяйственные рабочие страны в целом сильно пострадали в последние годы. Мы должны подумать над субсидированием и оказанием помощи этой важной группе, и благодаря этому национальная экономика будет процветать." 
COR_increased_farmers_relief: "Дополнительная помощь фермерам"
COR_increased_farmers_relief_desc: "До сих пор наши программы приносили огромную пользу фермерам, и с добавлением программ школьных обедов для учащихся они больше не будут обязаны кормить учащихся самостоятельно, если они решат этого не делать. Это позволит им продавать больше на рынке и позволит учащимся больше питаться в течении дня."
COR_weaken_machines: "Ослабление партийных машин"
COR_weaken_machines_desc: "Процесс ослабления механизмов Демократической партии для повторного привлечения избирателей СДП займет некоторое время, но как только нам удастся ликвидировать или хотя бы ослабить некоторые из этих организаций, мы начнем пользоваться большей поддержкой."
COR_honest_governance: "Честное управление"
COR_honest_governance_desc: "Теперь, когда самые коррумпированные партийные машины устранены, мы теперь не только получаем выгоду от возросшей поддержки со стороны бывших избирателей СДП, но и от большей эффективности в нашем правительстве."
COR_agricultural_research_idea: "Агрокультурные исследования"
COR_cut_bloated_government: "Эффективное управление"
COR_cut_bloated_government_desc: "С неэффективностью и коррупцией, коренящимися в различных государственных программах, правительство будет работать лучше, чем когда-либо прежде, даже если оно меньше, чем было."
COR_university_system_idea: "Университетская система Америки"
COR_university_system_idea_desc: "Опираясь на свою университетскую систему Джорджии, Рассел решил реализовать эту программу на национальном уровне, и вскоре её плоды будут заметны."
COR_fiscal_responsability_idea: "Фискальная ответственность"
COR_rural_heritage_idea: "Сельское наследие"
COR_rural_heritage_idea_desc: "Мы приняли нашу сельскохозяйственную историю, и это дает много преимуществ. Единственным недостатком является то, что из-за того, на фермах нужно делать больше работы, некоторые потенциальные солдаты будут нужны там больше, чем на фронте, и их обучение займет больше времени."
COR_immigration_limit_idea: "Миграционный контроль"
COR_nationalist_effort_idea: "Южный блок"
COR_nationalist_effort_desc: "С приближением Юга к остальной части нации наша страна в целом сможет процветать!"
COR_southern_fordists_idea: "Поддержка южных фордистов"
COR_southern_fordists_idea_desc: "Мы приняли меры по борьбе с северными фордистами, которые были для нас занозой, но нам пришлось их чем-то заменить. Лучшее решение, по-видимому, состоит в том, чтобы поддержать патриотических южных фордистов, осуждая мятежных северян. Чтобы наверстать то, что мы потеряли, потребуется некоторое время, но в долгосрочной перспективе мы будем более стабильными."
COR_southern_fordists_idea_2: "Обновленная промышленная поддержка"
COR_southern_fordists_idea_2_desc: "Отныне нас поддерживают как южные фордисты, так и более умеренные северные,с тех пор как мы изолировали самых фанатичных последователей Форда и теперь можем сказать, что у нас есть поддержка промышленности в нашей стране!"
COR_southern_fordists_idea_3: "Патриотические кампании"
COR_southern_fordists_idea_3_desc: "Мы заставили остальных фордистов и другие корпорации нашей страны последовать за ними и теперь будем следить за тем, чтобы они работали на благо нашей страны, а не ради собственной жадности, хотя мы, конечно, будем поощрять прибыль. Цель состоит в том, чтобы гарантировать, что корпорации не могут вмешиваться в наше правительство и делать вещи неэффективными, что, по мнению Рассела, они и делали до сих пор."
COR_political_rival_farmer: "Политическое соперничество"
COR_political_rival_farmer_desc: "Мы решили обратиться к фермерам, чтобы исключить Талмаджа как соперника, хотя потребуется некоторое время, чтобы полностью дискредитировать его в умах наших сторонников."
COR_political_rival_farmer_2: "Народная победа"
COR_political_rival_farmer_2_desc: "Мы отрезали Талмаджа от его базы поддержки и вместо этого перевели их на нашу сторону посредством экономической политики. Хотя это на данный момент нейтрализует нашего соперника, он всё ещё пользуется поддержкой в ​​партийном аппарате СДП, и он может вернуться в какой-то момент."
COR_political_rival_trap: "Продолжающийся конфликт"
COR_political_rival_trap_desc: "Хотя наши расовые призывы забрали некоторую поддержку у Талмаджа, мы вступили в его структуру, и в ней он, в конечном счете, более опытен. Со своей стороны, Расселу неудобно участвовать в расовых дискурсах, и кажется, что этому нет конца,это будет соперничество между президентом и Юджином Талмаджем." 
COR_political_rival_odp: "Политическое соперничество"
COR_political_rival_odp_desc: "Мы решили предложить власть и позиции соперникам Талмаджа в СДП в обмен на их выход из партии, но он по-прежнему будет популярен среди своих сторонников."
COR_political_rival_odp_2: "Политическая победа"
COR_political_rival_odp_2_desc: "Мы успешно подорвали позиции Талмаджа в СДП и вместо этого дали власть его соперникам. Эти соперники сейчас нас поддерживают, и наша власть от этого будет более стабильной. Сам Талмадж на данный момент сбежал, и не исключено, что однажды он может вернуться, учитывая, что он всё ещё пользуется поддержкой среди людей."
COR_old_klan_revolts: "Восстание Старого Клана!"
COR_old_klan_revolts_desc: "Наши попытки сыграть в Захват Короля в НДБЛ увенчались успехом, но также вызвали значительную негативную реакцию в Старом Клане, особенно в Черном Легионе. Похоже, они ещё какое-то время будут бельмом в нашей стране..."
