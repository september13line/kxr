constate.6768.t: "Советники просят держаться подальше от Крампа"
constate.6768.d: "По мере того, как мы работаем над укреплением нашей власти в новой Америке, президент Рассел вступил в конфликт со многими большими шишками из каждого штата нашего Союза. Однако мало кто владеет таким искусством коррупции, как Э. Х. Крамп из Мемфиса, штат Теннесси. Став мэром города, Крамп продолжал доминировать в политике Мемфиса, а также значительной части западного Теннесси, используя свою мощную, лично созданную политическую машину. Находясь под влиянием идей Нового курса, будучи связанным с южными королями хлопка и одним из единственных людей в нашей новой Америке, выступающих за возвращение права голоса чернокожим американцам, Крамп, безусловно, является уникальной фигурой в нашем правительстве. Связанный с демократами, Крамп сталкивается лбами даже со своими товарищами по партии, преодолевая бульдозером все препятствия для дальнейшего контроля над любимым городом. Советники президента предупредили Рассела, что преследование Крампа - особенно в начале нашего срока - может нанести ущерб или даже привести к катастрофе нашей администрации. Должны ли мы преследовать босса Крампа, пытаясь привлечь его к ответственности, чтобы освободить Мемфис для одного из преданных Расселу людей, или же мы просто позволим боссу получить свой город, пока мы будем заниматься более важными вопросами?"
constate.6768.a: "Давайте не будем измазываться в грязи этого коррумпированного 'Босса'. Оставьте Крампа в покое."
constate.6768.b: "Да просто арестуйте этого идиота!"

constate.6769.t: "'Босс' наносит ответный удар"
constate.6769.d: "После того, как президент Рассел открыто назвал босса Крампа из Мемфиса мошенником и преступником, внутри нашей новой Демократической партии Америки начался настоящий ад. Отказываясь идти на дно без штрафа и заявляя, что он скорее умрет, чем лишится свободы за решеткой или в цепях, босс Крамп начал использовать каждый грязный трюк и коррупционную игру в своей книге, чтобы не дать Расселу разрушить вотчину, созданную им в западном Теннесси. Поскольку Рассел и его сторонники теперь сражаются за судьбу Демократической партии, остальная часть страны наблюдает - а СДП даже насмехается над этим разделением - как судьба нашей новой Америки снова висит на волоске."
constate.6769.a: "Ликвидировать администрацию Рассела!"
constate.6769.b: "Мобилизовать всё, что только можно, чтобы одолеть Крампа и его недо-комиссию!"

constate.6767.t: "Крамп берёт контроль над Демократической партией в свои руки!"
constate.6767.d: "Используя коррумпированную и подпольную тактику, которую он оттачивал десятилетиями на политической арене, босс Эдвард Халл Крамп уничтожил администрацию Рассела и её репутацию. Стремясь захватить Демократическую партию и всю Конституционную Республику вместе с ней, босс Крамп теперь будет использовать подкуп и скомпрометированные демократические операции, с помощью черной общины, с которой он так тесно сотрудничает, чтобы гарантировать успех себе и своим союзникам на долгие годы. Наша новая Америка вступает в новую эру под руководством гениального короля трансплантации Босса Крампа!"
constate.6767.a: "В его политической слот-машине, Крамп всегда срывает джекпот."

constate.6770.t: "Битва за Афины"
constate.6770.d: "2-я Американская Гражданская война наконец-то подошла к концу, и мы приступили к восстановлению и реконструкции. Однако многие в нашей стране сопротивляются нашим методам, поскольку мы переходим к мирному времени, и недавняя битва при Афинах как нельзя лучше иллюстрирует эту проблему. Возглавляемое недовольными гражданами и ветеранами из Афин и Этова - двух небольших городков в штате Теннесси - это "восстание" в основном представляло собой группу из 50 или около того вооружённых людей, грабящих местный район и вступающих в небольшие перестрелки с полицией. Протестуя против фальсификации выборов, жестокости полиции, задержки военных пенсий и многого другого, эти разгневанные люди успели нанести некоторый материальный ущерб и нанести несколько ранений в своих стычках с полицией, но, к счастью, никто не был убит, прежде чем порядок снова установился. Учитывая, что подобные бунты и беспорядки - полуобычное явление по всей стране, мы можем только надеяться, что полное восстановление наступит быстрее. "
constate.6770.a: "Вряд ли это вообще битва!"

constate.6771.t: "Слезы сироты"
constate.6771.d: "Глава общества детских домов Теннесси и популярная светская львица, имеющая связи со многими в иерархии страны, Беула Джордж "Джорджия" Танн десятилетиями сохраняла публичное лицо трудолюбивого, преданного своему делу социального работника, достойного поддержки и защиты, но недавно её темная правда начала раскрываться. Используя свою репутацию в качестве отвлекающего маневра, Джорджия Танн использовала нелицензированный Детский дом в качестве прикрытия для своей схемы усыновления детей на черном рынке, в которой маленькие дети по сути похищались, а затем продавались богатым семьям, желающим усыновить ребенка. Скрывая все это от общественности, её секрет начал просачиваться сквозь трещины, и теперь её давний сторонник Босс Крамп, наконец, начинает понимать, что к чему. Хотя она зарабатывает на этой операции безумное количество денег, у нее нет моральных и этических устоев, и если кто-то узнает об этом, это может погубить всех и каждого, кто связан с ней. Что нам делать?"
constate.6771.a: "Как она могла скрыть это от нас?! Немедленно порвать с ней связи и бросить её в тюрьму!"
constate.6771.b: "Продолжайте работать с ней наедине и скрывайте правду. Она грешница, но выгодная."
constate.6771.c: "Скрывайте правду и дайте Танн место в правительстве, чтобы очистить её репутацию."

constate.6772.t: "Противодействие избирательному праву чернокожих"
constate.6772.d: "После решения босса Крампа предоставить чернокожим американцам право голоса, по всей стране прокатилась серия протестов, беспорядков и даже линчеваний, когда правые консерваторы и сторонники ККК выступили против социальной машины. Не желая идти на компромисс с этим сбродом, босс Крамп начал арестовывать и сажать в тюрьму всех виновных в этих действиях, а пойманных линчевателей даже казнить в редких случаях, когда убийцы проявляли особую жестокость. Более того, он начал общенациональную кампанию по пресечению деятельности Ку-клукс-клана и его сторонников, поскольку Крамп считает их не более чем истеричными тараканами, которых необходимо уничтожить ради блага социальной машины и своих амбиций. Хотя ККК и их сторонники могут сопротивляться этим шагам, у них заканчивается земля, которую можно удержать, и союзники, к которым можно обратиться, поскольку босс Крамп все крепче сжимает бархатную хватку своей новой Америки."
constate.6772.a: "Никто не сможет наложить руку на наших преданных избирателей."

constate.6773.t: "Реформа метрополии"
constate.6773.d: "Стремясь распространить успешные реформы, проведенные им в Мемфисе, на всю Америку, босс Крамп взялся за перестройку городов страны с нуля. Внедряя тихие городские порядки, автомобильные правила здравоохранения и безопасности, улучшая реформу здравоохранения и образования и многое другое, наши города должны стать сияющими маяками американского прогресса. Кроме того, Крамп призвал своего старого союзника Ллойда Бинфорда вновь возглавить цензурный отдел Крампа, что означает, что все средства массовой информации в нашей новой Америке теперь должны проходить через его стол, чтобы быть одобренными и выпущенными для общественного потребления. Кроме того, старые планы Крампа, которые пришлось отложить, такие как строительство собственной больницы и стадиона в Мемфисе, а также строительство моста Мемфис-Арканзас, должны быть завершёны, что ещё больше укрепит наследие Крампа в стали и камне. Этими и другими подобными шагами босс Крамп вылепит всю Америку по своему гениальному образу и подобию."
constate.6773.a: "Вся Америка достигнет тех славных высот, которых уже достиг Мемфис."

constate.6774.t: "Сбор урожая с Хлопкового ряда"
constate.6774.d: "Стремясь на время отвлечься от городской суеты, [root.getleader] приобрел Эрмитаж - старую хлопковую плантацию в Нэшвилле, принадлежавшую самому бывшему президенту Эндью Джексому. Поддерживая музей на его территории, [root.getleader] решил сделать Эрмитаж своей частной резиденцией, даже собираясь засеять старые поля, чтобы наслаждаться простыми радостями фермерской жизни. Хотя этот оазис мира будет использоваться только тогда, когда он не будет перегружен работой по поддержанию штата и партии, [root.getleader] все же сможет время от времени наслаждаться этим кусочком американской истории, сидя в качалке на крыльце, попивая чай со льдом в южном стиле, прикрываясь шляпой и обозревая все, чего он достиг."
constate.6774.a: "Небольшая передышка, ведь работа лидера никогда не заканчивается."

constate.6775.t: "Смена обстановки?"
constate.6775.d: "Стремясь вновь занять свой старый кабинет мэра, желая вернуться в свой любимый родной город, босс Крамп обдумывает идею переноса столицы страны в Мемфис, штат Теннесси. Должны ли мы удовлетворить столь радикальную просьбу?"
constate.6775.a: "Наша судьба зависит от босса Крампа. В Мемфис!"
constate.6775.b: "Нашей столице хорошо там, где она сейчас."

constate.6784.t: "Речь на память"
constate.6784.d: "Как проповедник, произносящий проповедь, президент Крамп выступил с речью перед студенческой аудиторией Мемфисского университета, в то время как его вице-президент Беула Джорджия Танн смотрела на него сзади, одетая в форму охраны и окруженная массой присутствующих граждан и горячих приверженцев социальной машины Крампа. Когда он провозглашал свои идеи капиталистического аграризма, поддерживаемого хлопковыми плантациями, своего Нового курса для Нового Юга, охватывающего всех американцев, своих законов об отстранении от власти и многое другое, его внезапно оборвал звук выстрела из винтовки. Как камень, президент Крамп упал, когда кровь хлынула из его груди, и рухнул на пол в лужу крови, а охрана открыла огонь по стрелявшему - стрелку, который вел огонь из окна соседней библиотеки на верхнем этаже кампуса. Пока один из сотрудников секретной службы наносил смертельный удар по стрелку и, возможно, успешному убийце, президента Крампа грузили в госпиталь, направлявшийся в региональную больницу One Health. Выживёт ли президент, станет ясно в ближайшее время."
constate.6784.a: "Президент Крамп истекает кровью, и его место занимает вице-президент Джорджия Танн."
constate.6784.b: "Президент Крамп умирает, и его место занимает его близкий политический союзник Н.Дж. Форд."
constate.6784.c: "Президента Крампа вовремя доставляют в больницу, и он выживает после нападения."

constate.6969.t: "Британско-израильская мечта осуществлена"
constate.6969.d: "Под гениальным и боговдохновенным руководством живого Пророка и Президента Герберта В. Армстронга мечта Британского Израиля осуществилась, и главные англоязычные народы объединились под нашим чистым и истинным Евангелием. От шума и суеты Лондона до безмятежных южных равнин нашей Америки англо-израильский народ стоит вместе, как потерянное племя, которое наконец-то найдено и объединено. Осуществив нашу мечту, мы должны теперь решить, сохраним ли мы нашу американскую идентичность или отбросим это недальновидное националистическое представление, чтобы вместе со всеми нашими англо-израильскими братьями встретить рассвет Нового Иерусалима?"
constate.6969.a: "Мы можем быть одним из потерянных племен, но мы всё ещё американцы."
constate.6969.b: "Ангелы взывают, и нас ждет судьба Нового Иерусалима!"

### Portrait ###

constate.310.t: "Новый Джексоновский золотой век"
constate.310.d: "2-я Американская Гражданская война постепенно уходит в далекое прошлое, а великий Билл Мюррей решительно стоит у руля нашей великой республики, и эта великая нация и наш благородный народ постепенно начинают выздоравливать. С этим выздоровлением пришло и нежное воспоминание о старых временах в Америке, о великом президенте, который так покорно служил этой нации в эпоху, когда наша нация ещё не была осквернена ужасами братоубийства. \n\nЭтот великий главнокомандующий был не кто иной, как Эндрю Джексон, 7-й президент Соединённых Штатов и защитник народа от ковровых бандитов и антиамериканских элементов, стал чем-то вроде идола для нашего исцеляющегося народа, и многие в нашей стране уподобляют президента Мюррея этой святой и глубоко почитаемой фигуре. \n\nЭто обожание - не просто пустая похвала и фанфары, однако, оно начало влиять и на всю нацию. Новый Джексон, как Мюррей быстро стал известен многим ярым патриотам, стал идолом нового культурного возрождения, напоминающего о послереволюционном периоде великой нации, которым была Джексоновская эпоха. Поскольку вкусы в еде, музыке и других аспектах как высокой, так и низкой культуры меняются в сторону подражания и модернизации джексоновской эстетики, широкая идентичность Конституционной Американской Республики уже начала демонстрировать признаки нового джексоновского золотого века. \n\nСамым любопытным из всех аспектов нашего общества, затронутых этой идеей, было её влияние на индустрию моды, которая неожиданно полностью подхватила эту идею. Новая волна нью-джексоновской моды вырвалась на сцену: рубашки с пуфиками, двубортные пальто и пальто с воротником-стойкой, чулки с бантами и брюки-дудочки - вся одежда, предназначенная для простого рабочего человека, - снова взорвала популярность среди мужчин нашей прекрасной республики. Не осталась в стороне и женская мода: свободные корсеты, юбки с полупуфиком и другие фасоны, ориентированные на труд, характерные для эпохи Джексона 1820-40-х годов. Самым популярным из этих новых моделей стало возвращение того, что в просторечии называют "джексоновским костюмом". Обычно это Чёрный костюм "дитто" или смокинг с расклешенным воротником и большими лацканами, надетый на белую рубашку, и часто сопровождаемый струящимся красным плащом, чтобы подражать знаменитому портрету национального героя Ральфа Эрла, эти костюмы взорвали популярность по всей стране. Хотя они более популярны среди элиты и высшего класса нашей республики, это не помешало этим щегольским костюмам стать обычным явлением в городах Дикси и за его пределами, и даже президент Мюррей иногда был замечен в них. \n\nВлияет ли это на моду, искусство или кухню, этот новый Золотой век Джексона оказался столь необходимым отвлечением для нашего измученного населения. Конечно, время лечит все раны, но нет ничего лучше, чем немного ностальгии, чтобы заглушить боль и ускорить процесс восстановления, как нации, так и духа."
constate.310.a: "Настоящее проявление патриотизма, но я, пожалуй, ухожу"
constate.310.b: "Давайте выпьем за возвращение к высокой культуре и вкусам."

constate.4090.t: "На пути к Фордландии"
constate.4090.d: "Пока мы строили государство по фордистским принципам, президент Линдберг делал все возможное, служа сияющим лицом нации. Выступая в роли фасадного руководителя с теневой кабалой технократических чиновников, скрывающихся за его спиной под руководством самого Форда, президент Линдберг служил достойно и выполнял свой долг. Однако с течением времени при нашем режиме американский народ все больше сживался с идеей авторитаризма и антидемократических принципов, и теперь, возможно, наконец, пришло время сбросить этот маскарад? Мы можем продолжать поддерживать иллюзию свободной демократии с харизматическим обаянием Линдберга, принимая все на себя, или мы можем, наконец, позволить великому гению Генри Форду, наконец, руководить собой официально, без необходимости скрываться и хранить секреты. При Форде может подняться настоящая американская правая корпоративистская технократия, ведомая гением Форда, его мастерством промышленника, его любовью к чистому американизму, а также, вероятно, его открытым антисемитизмом. Теперь нам остаётся только решить, что будет лучше для Америки: Легкая ложь Линдберга или жесткая правда Форда?"
constate.4090.a: "Продолжать демократическую чехарду под руководством президента Линдберга."
constate.4090.b: "Пора снять маску и показать Америке чистый свет Форда!"
constate.4090.c: "Ускорить фордизм до его естественного завершения. Восстань Форд и восстань Фордландия!"

constate.4091.t: "Смерть Форда"
constate.4091.d: "По всей стране разнеслась печальная весть о смерти Генри Форда. Предполагается, что у титана промышленности случился сердечный приступ, когда он курил сигару и пил бренди, слушая только что отпечатанную запись оркестра Гленна Миллера. Хотя Форд не был официальным лидером нации, никто в Америке, кто был в курсе, не мог отрицать его влияния и власти над администрацией Линдберга и более широкой промышленной структурой Америки и её армий, и его смерть вызвала шок в правительстве и в целом в стране. \n\nС его внезапной кончиной компания Форд и остальное огромное состояние Форда перешло к его сыну и наследнику Эдселу, умеренному гуманисту по сравнению с его покойным отцом, обладающему здравым деловым смыслом, которым Генри Форд мог бы гордиться. Хотя фордистский институт по-прежнему будет глубоко вплетен в основу и ткань машины Линдберга, выступая в качестве финансистов, лоббистов, союзников и т.д., как это было всегда, сам Эдсел, как ожидается, отойдет от любых политических интриг, оставив это своим подчиненным и помощникам, а сам сосредоточится на модернизации компании Ford и вступлении её вместе с остальной Америкой в следующий век технологических достижений, прогресса и, прежде всего, прибыли."
constate.4091.a: "Пусть старый суровый ублюдок хорошо отдохнет."

constate.4092.t: "Смерть Форда"
constate.4092.d: "По всей стране разнеслась печальная весть о смерти президента Генри Форда. Предполагается, что у Форда случился сердечный приступ, когда он курил сигару и пил бренди, слушая только что отпечатанную запись оркестра Гленна Миллера. Как два охранника, стоявшие у его комнаты, не услышали шума, вызванного его смертью, неизвестно, хотя многие подозревают, что они просто боялись потревожить президента под страхом наказания. \n\nПосле смерти Форда на его место должен прийти новый титан, которому бывший президент доверял и который соответствовал бы его видению Америки. Главным кандидатом является его сын Эдсел Форд, убежденный фордист, который стремится умерить и очеловечить идеи своего отца, избавившись от многих предрассудков, связанных с ними. Главный соперник Эдсела Форда - Нельсон "Рокки" Рокфеллер, наследник состояния Рокфеллеров, видный союзник фордистов, известный корпоративный капиталист, финансист и капитан промышленности, подражающий своему исторически знаменитому деду. На эту должность претендовали также такие финансисты и провидцы, как Говард Хьюз, Уолтер Дисней, Торкильд Рибер, Стивен Берч, Джеймс Доул, Уильям Рэндольф Херст, Чарльз Эдисон и многие другие, но вероятность того, что кто-то из них займет место Форда, маловероятна. Кто будет выбран или кого уже выбрал Форд перед своей смертью, станет известно в ближайшее время."
constate.4092.a: "Сын Форда займет место своего отца и поведет нас по пути умеренной правой технократии."
constate.4092.b: "Рокфеллер побеждает и направляет нас в сторону более традиционного корпоративного капитализма."
constate.4092.c: "Гениальный авиатор Хьюз поднимается, чтобы поднять фордизм на новую высоту."
constate.4092.e: "Рибер будет выкачивать прибыль на невиданных ранее уровнях."
constate.4092.f: "Деловое чутье и смекалка Берча позволят фордизму пережить любую бурю."
constate.4092.g: "Хитрость и остроумие Херста помогут Фордизму подняться в финансовом мире."
constate.4092.h: "Ум и изобретательность Эдисона будут способствовать инновациям и развитию фордизма."
constate.4092.i: "Идеалы Скотта будут продвигать технократию и фордизм."
constate.4092.j: "Давай посмотрим другие варианты."
constate.4092.k: "Вернёмся к первым вариантам."

constate.4093.t: "Америка храбрых"
constate.4093.d: "Поскольку наша политическая платформа напоминает об истинном американизме, демократическом республиканизме и других кусочках старой доброй американской моды, многие настаивают на том, чтобы мы провозгласили себя истинными и единственными Соединенными Штатами Америки, вернув себе наше старое название теперь, когда мы победили во второй американской Гражданской войне и доказали, что являемся истинным американским народом. Должны ли мы допустить такое изменение, повторно используя старые звезды и полосы и принимая старую символику павшего Союза, или мы должны стоять за новую идентичность, которую мы выковали в революции и войне?"
constate.4093.a: "Мы - единые, истинные Соединённые Штаты Америки!"
constate.4093.b: "Мы стоим за нашу новую, кровью выкованную идентичность!"

constate.4094.t: "Наследники Рыцарей Золотого круга"
constate.4094.d: "Основанная в 1854 году Джорджем У. Л. Бикли - и, предположительно, имевшая в своем составе таких известных людей, как Джон Уилкс Бут, Джефферсон Дэвис, Альберт Пайк, Натан Бедфорд Форрест, Томас Лаббок, Ламбдин П. Рыцари Золотого круга были тайным обществом времен Гражданской войны и военизированным формированием, посвященным белому национализму, которое уже давно распалось, но это не помешало их идеям продолжать распространяться. Под нашим правлением Ку-Клукс-Клан продолжил первоначальную мечту Бикли о свободном обществе, свободном от невежественных масс вольноотпущенников, которые загрязнили американскую мечту, и теперь утопия белого человека, описанная Рыцарями Золотого Круга, находится в пределах досягаемости. Сначала мы объединили земли распавшегося Союза, а затем обратили свои взоры на юг. Земли предполагаемого Золотого Круга - от северных берегов Венесуэлы и Колумбии, до Центральноамериканского перешейка и Мексики, до золотых полей Диксиленда и белых песчаных пляжей Карибского моря - теперь находятся в пределах нашей досягаемости, и нам предстоит принять окончательное решение. Хотя мы будем держать эти земли под нашим прямым контролем, как всегда планировалось, мы должны решить, как это сделать - сохранить нашу американистскую идентичность и символизм при непосредственной интеграции этих земель, сохранив столицу в Дикси и чисто американскую культуру нашего штата, или же осуществить мечту Бикли в полном объеме, перенеся столицу и правительственный аппарат в Гавану, Куба, как централизованный административный центр в центре новой нации, при этом продвигая новую культуру, основанную на культуре старой Конфедерации?"
constate.4094.a: "Придерживайтесь наших американистских устоев."
constate.4094.b: "Мы провозгласим истинный Золотой Круг для продвижения интересов Кланнистов по всему Новому Свету."

constate.4095.t: "Флаг для Золотого Круга"
constate.4095.d: "Поскольку Золотой Круг наконец-то поднялся над тропическим сердцем Нового Света, мы должны выбрать, какой флаг поднимется вместе с ним. Очевидным предложением является использование оригинального флага Рыцарей Золотого Круга, основанного Джорджем У.Л. Бикли в 1854 году - бело-красный триер с синим кантоном, на котором расположены 11 белых звезд. Однако есть и другое предложение - использовать легионерский флаг возрожденных Рыцарей Золотого Круга - современного возрожденческого тайного общества, основанного на первоначальном ордене, который основали и возглавляли многие видные члены Старого Клана. На их флаге изображены крест и солнце Золотого Круга, окруженные звездами и полумесяцем на синем поле, с красной и белой полосами рядом."
constate.4095.a: "Выбирайте флаг первоначальных Рыцарей."
constate.4095.b: "Перейдите на современный флаг Легиона, используемый возрожденными Рыцарями."

constate.4096.t: "Судьба конфедератов"
constate.4096.d: "Конфедераты - или американцы-конфедераты, бежавшие от победы Союза в Южную Америку, - возможно, все это время жили в изгнании, но, возможно, их судьба может быть изменена. Перевезенные в Бразилию бывшим Императором Домом Педро II с помощью обещаний дешевой фермерской земли и легкого заселения, чтобы использовать опыт хлопководства, которым обладали эти беглые сыны Дикси, конфедераты и их потомки уже почти столетие проживают на севере Бразилии. Когда мечта о Золотом круге наконец осуществилась, возможно, мы сможем спасти этих потерянных сыновей и дочерей Дикси от их участи?"
constate.4096.a: "Мы едем в Рио, чтобы спасти наших братьев для апелингов рядом с ними."
constate.4096.b: "Оставьте их в том аду джунглей, куда они убежали, как трусливые крысы, которыми они и являются." 

constate.4097.t: "Чёрный легион переступает черту"
constate.4097.d: "Имперский волшебник Клана и президент новых Соединённых Штатов Дэвид Кёртис Стивенсон, вернувшийся к своему криминальному прошлому, в очередной раз укусил его за задницу. В последнее время Чёрный Легион - военизированное подразделение Клана, ставшее конкурирующей организацией, - пытается захватить власть. Возглавляемый ветераном армии, превратившимся в белого мстителя, Вирджилом Эффингером, Чёрный легион - это банда расистских пиратов и белых бандитов, которые приобрели известность и влияние, выполняя грязную работу, которую не хотел делать даже Клан. Теперь, поднявшись на вершину иерархии Клана, Эффингер стремится использовать прошлое Стивенсона против него, чтобы взять власть в свои руки. Ответственный за убийство, изнасилование и частичное людоедство 28-летней Мэдж Оберхольцер в 1925 году, Д. К. Стивенсон сумел избежать правосудия, но не прекратил свои дьявольские похождения и с тех пор продолжает свои безумные и отвратительные привычки за закрытыми дверями. Угрожая раскрыть эту продолжающуюся карьеру серийных убийств и изнасилований широкой общественности, Эффинджер надеется шантажом отстранить Стивенсона от власти, чтобы он и его Чёрный легион смогли по-настоящему возглавить Америку. Удастся ли Стивенсону перехитрить Эффингера и уничтожить его и его организацию до того, как Эффингер добьется своего, неизвестно, но будущее Старого Клана снова висит на волоске."
constate.4097.a: "Стивенсон перехитрил Эффингера, заставив его замолчать и тихо убить."
constate.4097.b: "Эффинджер вынуждает Стивенсона уйти, и Чёрный легион встает во главе Америки."

constate.4098.t: "Америка Эффингера под властью Черного легиона"
constate.4098.d: "Теперь, когда Клан находится под его контролем, а Стивенсон вынужден уйти в досрочную отставку и внезапную безвестность, Вирджил Х. "Берт" Эффинджер и его Чёрный легион теперь контролируют судьбу Америки, и поэтому Эффинджер должен решить, как вести Клан и нацию в эту новую эпоху. Описывая своё движение как партизанскую армию, созданную для борьбы с истеблишментом, Эффинджер утверждает, что Чёрный Легион существует с эпохи первой американской революции и Бостонского чаепития, переписывая историю и заставляя массы узнать его новую правду, работая с такими союзниками, как Артур Лупп, Артур Хорнбуи Белл, Альма Бридвелл Уайт, Маргарет Сэнджер и другими соратниками Клана из Нью-Джерси, чтобы более плавно интегрировать иерархию старого Клана в новую структуру Черного Легиона. \n\nПо-прежнему разделяя большинство типичных идей Клана, личная ненависть Эффингера к иммигрантам, католикам, евреям, Чёрным, организаторам труда, коммунистам, социалистам и многим другим нашла ему много союзников в ККК, методы Черного Легиона - открытые убийства, поджоги, бандитизм, самосуд, организованная преступность и, прежде всего, пиратство - вбили клин между ними и традиционной идеологией Кланнистов. Известные своими набегами на еврейские синагоги, католические церкви и социалистические собрания на побережье Великих озер, оставляя за собой след из мертвых меньшинств, зверски убитых, сожженных или застреленных, с карманами, полными украденной добычи, отплывающими после каждого набега, Чёрный легион заметно отличается от расистских ультраправых в Америке, и многие задаются вопросом, не повлияет ли теперь эта пиратская культура на Америку в целом..."
constate.4098.a: "Продолжать в значительной степени придерживаться основной идеологии Клана."
constate.4098.b: "Принять нашу истинную природу расистских пиратов Великих озер!"

constate.4099.t: "Ведущая леди Индейского клана «высказалась»"
constate.4099.d: "Несмотря на внезапную и подозрительную "естественную" смерть лидера Черного Легиона Вирджила Эффингера, сомнительные обвинения в адрес Д.К. Стивенсона не прекращаются, в результате чего старые союзники превращаются в новых соперников, а оставшийся круг союзников, к которым может обратиться Великий Дракон и Император Стивенсон, с каждым днём становится все меньше и меньше. Самым многочисленным из этих новых соперников является Дейзи Дуглас Барр, бывшая квакерша, ставшая (теперь уже бывшей) протеже Стивенсона, и видный лидер женского Ку-клукс-клана и Женского христианского союза воздержания. Известная как императрица ККК и Королева Манси, штат Индиана, Дейзи Дуглас Барр привержена делу Клана, но в основном уделяет большую часть своего внимания Национальному запрету, христианской благотворительности и другим религиозным программам, будучи сама мегапастором с собственной сетью конгрегаций и не облагаемым налогами состоянием сомнительного происхождения, которое финансирует её пышный образ жизни под видом Евангелия процветания. Опираясь на свою собственную подгруппу, состоящую из матерей, жен и дочерей членов Клана под названием "Королевы Золотой Маски", которая действует как автономная рука организации "Женщины Ку-клукс-клана", Дуглас и её легион разъяренных клановских женщин гневно протестуют против хаоса, который эти заблуждающиеся люди навели на новую святую землю, избранную Богом, и требуют перемен. \n\nНесмотря на то, что она стала известной благодаря покровительству Стефенонсона и несмотря на обвинения в растрате, выдвинутые против нее соратницей по Клану Мэри Бендаум, которая с тех пор была опозорена, Дуглас удалось собрать приливную волну поддержки благодаря её эффективным действиям на местах, её харизматичным ораторским выступлениям и проповедям, а также её способности использовать массовые сенсации, поставив нынешнюю администрацию на действительно шаткую основу, когда её растущая толпа кудахчущих кур готовится к удару. Опираясь на так называемые доказательства, предоставленные ей бывшим помощником Эффинджера, который стремится отомстить за так называемое "внесудебное линчевание" этого предателя, умершего, очевидно, по естественным причинам, Дуглас Барр представляет собой реальную угрозу шаткому положению Стивенсона. Что же нам делать?"
constate.4099.a: "Мы поддерживаем Стивенсона. Пусть сотрут эти «улики»."
constate.4099.b: "Откажитесь от этого мелкого бандита. Мы поддерживаем Барр, Императорскую Императрицу."

constate.4102.t: "Верховенство женщин?"
constate.4102.d: "После свержения Д.С. Стефенсона и восстановления клановского порядка женщинами нашего великого круга по всей Невидимой Империи разгорелась жаркая дискуссия. Хотя WKKK, естественно, была вспомогательным подразделением основного Клана, лидеры движения ранее служили в различных суфражистских и феминистских организациях, среди которых главной была Женская Христианская Темперенс-Юнион. С раскрытием ужасных преступлений, которые Стефенсон совершил против Мэдж Оберхолцер, возник очевидный вопрос: не настало ли время женщинам Америки отстоять порядочность, когда мужчины явно с этим не справились?\n\nОсновные сторонники расширения участия женщин объединились вокруг нашей лидера, Дейзи Дуглас Барр - набожной квакерки, известной своей многолетней борьбой за запрет алкоголя и против зависимости женщин от мужчин, усугубляющей проблему пьянства; а также Минни С. Т. Лав - открытой суфражистки и врача, добившейся значительных реформ в своем родном Денвере в составе Женского клуба и Ассоциации равного избирательного права.\n\nПротив предлагаемых изменений в курсе WKKK выступает группа, организованная вокруг Мирты Локетт Эвери, к которой тянутся как к символу женского смирения благодаря её благотворительной деятельности и при этом весьма резким журналистским и писательским восхвалениям смелых борцов Белой революции на Юге. Робби Гилл Комер, лидер WKKK из Арканзаса и ещё одна бывшая член WCTU, пока сохраняет нейтралитет.\n\nХотя имперская императрица Барр теперь формально глава нашего домена, многие старые бойцы могут заблокировать её попытки преобразовать Национальную Демократическую Белую Лигу, чтобы она отстаивала коренную (нативистскую) верховенство с женским лицом. В любом случае, решение должно быть принято как можно скорее."
constate.4102.a: "Будущее Белой Америки - женское!"
constate.4102.b: "Клан, как и задумали Основатели, должен сохранять традиционные роли."

constate.25001.t: "Судьба расовой системы двух государств"
constate.25001.d: "Поскольку планы "Назад в Африку", выдвинутые нашими лидерами, не смогли полностью решить "черную проблему", так как миллионы американских негров отказываются возвращаться на Тёмный континент, несмотря на наши новые расовые соглашения с правительствами, как в Либерии, Вместо этого "Молодой Клан" выступает за создание автономного негритянского государства в глубине Черного пояса Дикси с целью создания системы двух государств, где доминирующие расы Америки - Чёрная и белая - действительно разделены и как бы равны по разные стороны охраняемой демилитаризованной границы, чтобы наши два народа могли спокойно и без помех для своих сородичей строить своё собственное расово чистое будущее, обеспечивая при этом продвижение этнонационализма, антисиндикализма и антилиберализма в обоих государствах. Наряду с такими фигурами, как Элайджа Мухаммад и Маркус Гарви, с другими ведущими Чёрными националистами из "Нации ислама", Объединенной негритянской лиги усовершенствования и других родственных "Черной силе" организаций, мы должны выбрать одного из этих людей, который поведет эту Новую Африку к её собственной судьбе за пределами наших собственных границ, но кого же мы выберем?"
constate.25001.a: "Нынешний глава NoI Элайджа Мухаммад - естественный выбор в качестве нашего главного "черного" связного."
constate.25001.b: "Суфи Хамид, лидер северного раскола НоИ, будет вести свой народ в качестве нового пророка Аллаха."
constate.25001.c: "Молодой фанатик, ставший умеренным НоИ, Малик эль-Шабазз будет уверенно поддерживать мир."
constate.25001.e: "Джеймс Р. Стюарт, исполнявший обязанности лидера ВАУН во время изгнания Гарви, справится с этой задачей."
constate.25001.f: "Джеймс Р. Лоусон, лидер северной (и более цивилизованной) фракции ВАУН."
constate.25001.g: "Есть только один человек для этой работы. Отец черного национализма Маркус Гарви!"

constate.7002.t: "Рождение «Диксивуда»"
constate.7002.d: "В поисках ответа на господство средств массовой информации, которое так легко поддерживается либеральной прибрежной элитой, долгое время контролировавшей экономику и культуру Америки с помощью таких инструментов, как Голливуд и другие формы СМИ, запятнанные предвзятостью Запада и северо-восточных столичных центров, медиа-рука нашей партии усердно работает над планированием следующей эры в американских развлечениях. Диксивуд, который некоторые жители Аппалачей и Дымчатых гор называют «Долливудом», - это долгожданный ответ, и с его помощью мы уморим голодом декадентских и коррумпированных толстосумов Западного побережья, построив здесь, в Дикси, новый центр американских развлечений на серебряном экране. Планируя выкачать деньги и бизнес из Калифорнии и Нью-Йорка в инфантильный масс-медийный бизнес Дикси, мы построим новые киноплощадки, радио- и телестудии и другие медиацентры в местах, уже подходящих для создания развлечений, таких как музыкальная индустрия в Нэшвилле или девственные пляжи Орландо, чтобы построить наш собственный Голливуд прямо здесь, в Дикси, но с учётом культуры, вкусов и настроений Юга и его в основном традиционалистских, консервативных и гордо патриотичных людей. \n\nПомогая знаменитым звездам Юга, нанятым в качестве консультантов и экспертов, чтобы помочь нам быстро создать индустрию, как Лилиан Гиш, снявшаяся в скандальном фильме 1914 года «Рождение нации», мы начнем выпускать новые фильмы и шоу, прославляющие южный образ реалистичной, деревенской и простой жизни, и другие, которые укрепляют старые мифы о «Потерянном деле», поднимая Конфедерацию и другие источники наследия Юга как сложные, но неотъемлемые части нашей истории, которые никогда не должны быть забыты. Кроме того, в производство были запущены и другие, более экспериментальные проекты, такие как два отдельных фильма, основанные на ещё не анонсированных романах самых популярных авторов Юга - Уильяма Фолкнера и Маргарет Митчелл, а также новая волна вестернов, нацеленных на извлечение выгоды из недавнего возрождения популярности старого Дикого Запада. Нашими последними фильмами из этой программы стали «Джесси Джеймс», мифологизированный рассказ о подвигах знаменитого разбойника Конфедерации и одноименного преступника, и «Сержант Йорк», основанный на жизни и подвигах ветерана Второй Гражданской войны Элвина К. Йорка, который является одним из самых награжденных солдат войны и сейчас служит в нашем военном командовании. Оба фильма стали хитом для широкой публики, несмотря на то, что сам Йорк не одобрял фильм, снятый по его жизни, из-за его неприязни к славе. Надеемся, что мы сможем продолжать наносить удары, готовясь сразиться с Голливудом и всем американским либеральным медийным аппаратом лоб в лоб."
constate.7002.a: "Забудьте о падении, это будет Возрождение нации."

constate.7003.t: "Новые комиксы без прогрессивной пропаганды"
constate.7003.d: "В то время как в Америке бушевала Гражданская война, многие радиоведущие, авторы комиксов и книг по всей стране начали адаптировать свои произведения к политическим дебатам и социальным проблемам, которые терзали пылающий Союз, причем многие из этих комиксов представляли собой практическую пропаганду, Обычно они направлены против или в пользу той или иной марки радикализма, как, например, печально известная радиопередача «Супермен разгромил Клан», выходившая в эфир во время боев Союзного государства, Пацифистов и Федералистов, в которой одноименный супергерой выступал против ККК, явно нападая на нашу собственную платформу здесь, в Дикси. Когда Человек из стали, бывший когда-то просто добрым аполитичным фермером, похоже, погиб от либеральной гнили, погубившей старый Союз, а пожар Гражданской войны наконец закончился, позволив нам снова переключить внимание с выживания на мирские дела, именно Дикси предстоит спасти индустрию развлечений от прогрессивного вируса, поразившего сознание масс. \n\nПривлекая внимание к некоторым менее известным фигурам из комиксов, художественной литературы и радиошоу или создавая свои собственные, мы превратим этих некогда злодеев в настоящих, честных героев Белой Расы и идеалов Дикси и Клана, чтобы новое поколение американской молодежи могло познакомиться с нашим чистым восприятием Божественной расовой истины. Центральной фигурой этого нового толчка в развитии расовых развлечений станет Сокол - арийский мастер рукопашного боя, вооруженный множеством гаджетов и опирающийся на армию ревностно преданных ему приспешников в белых одеяниях, который рыщет по Нью-Йорку в поисках преступлений и моральных отклонений. Сокола поддерживает целая плеяда персонажей, все из которых придерживаются идеологических взглядов, схожих с его собственным белым превосходством и научным расизмом, включая таких новых героев, как Шовинист, Белый Дракон и Душитель душ, и ранее разрозненные команды, такие как «Друзья человечества» под предводительством Грейдона Крида, он же Bad Seed, он же Tribune, и «Очистители», они же «Крестовый поход Страйкера» преподобного Уильяма Страйкера. Все они объединяются в одну супергруппу, в единую лигу, которая стремится отомстить за упадок справедливости и культуры белых. По мере того как эти новые супергерои будут пополнять ряды лексикона общественных развлечений и белой культуры Дикси, мы будем использовать их студии в качестве неофициальной пропагандистской руки государства, позволяя нам продолжать контролировать повествование и диктовать, чему учить наших детей, оберегая их от прогрессивных извращений и либеральной гнили, насаждаемой старым Голливудом и не только."
constate.7003.a: "Белая справедливость для всех!"

constate.7004.t: "За границами Невидимой империи?"
constate.7004.d: "Клан всегда был американистской организацией, даже в первые дни после Гражданской войны - наша благородная борьба за белую расу никогда не ограничивалась пределами 48 штатов, и наша тень давно нависла над Тихим океаном. Несмотря на то, что в своих действиях мы не столь воинственны, Джон Росс Тейлор и его канадское ответвление Клана все же заручились поддержкой по ту сторону нашей границы, бросив свой жребий вместе с IUP. Многие рады тому, что наши идеалы начинают укореняться на Севере, но не доверяют сотрудничеству Росса с католической Аркандой. Хотя в настоящее время они являются крупнейшим союзником нашего международного дела, они не первые и не последние, поскольку ещё в 20-х годах многие из наших добрых и благородных солдат отправились на юг, выступая в роли «Ку-клукс-клана Кубано», пытаясь рассказать нашим южным соседям о вечной угрозе афрокубинцев и о том, как легко они могут восстать, как на Гаити, если не принять с ними надлежащих мер. К сожалению, наши попытки не принесли реальных плодов, и к концу десятилетия организация практически распалась. Однако наши усилия распространяются не только на Северную Америку, ведь у нас по-прежнему есть соотечественники, которые проповедуют наше слово даже через Тихий океан, такие как мистер Фрэнсис Артур Саттон и его добрый товарищ «Пеглег» Кирни из Шанхая. Хотя их организация «Сан-К» сейчас не так сильна, как наши северные братья или даже бывшая ККК, многие в наших рядах все ещё хвалят эту пару и их последователей за попытку привнести вкус англосаксонской цивилизованности в варварские восточные народы. Несмотря на то, что наша деятельность за границей была в центре внимания, многие отважные души уже пытались распространять наши идеи и учения, даже начиная с Первого Клана. Лучшим примером этого является наша работа в 1847 году по созданию отделения на Фиджи, которая, к сожалению, была остановлена имперцами, не понимавшими нашего дела, что ещё раз подтвердилось подавлением наших людей в Новой Зеландии в 1920-х годах. Хотя все это является преамбулой к главному вопросу дня - должны ли мы кооптировать эти бывшие движения? В последнее время все чаще звучит мысль о том, что после завоевания Соединенных Штатов логично расправить наши новообретенные крылья как можно шире, собрать под своей властью огромные территории нашей Невидимой Империи - и мы должны сделать это, искупив наследие этих иностранных глав. Но как бы ни были сильны эти джингоистические настроения в нации, все же существует значительное противодействие. Многие называют это «безрассудным экспансионизмом», который лишь «запятнает нашу нацию» появлением сотен и тысяч «ненужных язычников и азиатов», вместо того чтобы искать гораздо более умеренный, дипломатический подход - наладить лучшие отношения с этими оставшимися группами, а не тратить силы на безрассудные захваты земель. В то время как дебаты продолжают бушевать по всей стране, теперь нам предстоит решить, в каком направлении двигаться Клану дальше: будем ли мы придерживаться простоты, налаживая дипломатические связи с этими единомышленниками, или поднимем свои знамена, чтобы занять достойное место в Азиатско-Тихоокеанском регионе?"
constate.7004.a: "Если мы хотим сохранить нашу чистоту, мы не можем привнести это пятно! Просто выберите дипломатический путь."
constate.7004.b: "Как мы можем называть себя защитниками Белого человека, если не освободим принадлежащую ему по праву землю? К оружию, братья!"

### Ford's Presidency events ###

constate.7005.t: "Возвышаясь над толпой"
constate.7005.d: "Главные силы северных анархистов, сторонников Макартура и ополченцев Лонга либо полностью капитулировали, либо оказались в окружении, поэтому можно с уверенностью утверждать, что активные боевые действия в гражданской войне закончились. Однако на сельской местности лежат тысячи трупов, а число погибших, по оценкам, исчисляется миллионами. Форд должен действовать, и действовать нужно немедленно. Уже полным ходом идет разработка планов восстановления при поддержке вооружённых сил. Но само учреждение его президентства находится под вопросом: что такое Конгресс и где он находится? Вернется ли он когда-нибудь?\n\nНа эти вопросы Форд ответил в публичном заявлении по радио и в газетах. Конгресс не вернется, однако вместо него будет сформирован комитет, свободный от иностранного и еврейского влияния, который ставит Америку и её интересы превыше всего. Эти смелые заявления вызывают радость у сторонников Форда, которые с нетерпением ждут будущего, в то время как его противники продолжают называть его ничем иным, как мелким диктатором."
constate.7005.a: "Будем надеяться, что он сможет исправить беды Америки."

constate.7006.t: "Президентское путешествие по Америке"
constate.7006.d: "Во многих из наших недавно освобожденных от внутренних врагов земель люди до сих пор не знают, кто является их новым правителем, а некоторые даже не знают о президентстве Форда. В связи с этим, чтобы решить проблему беззакония и отсутствия управления, Генри Форд выразил заинтересованность в двухнедельном путешествии по Америке, начиная со столицы и посещая большинство крупных городов, когда-то оккупированных нашими врагами, в надежде как устранить разрыв между общественностью и президентом, так и улучшить имидж Форда в глазах общественности.\n\nМногие члены комитета выразили опасения по поводу возможных покушений и оставшихся вооружённых групп, которые могут попытаться убить президента, как это было с бывшим австрийским эрцгерцогом Францем Фердинандом, однако Форд развеял их опасения, пообещав, что его будет сопровождать колонна бронированных танков и грузовиков, а также круглосуточная авиационная поддержка на случай, если оставшиеся вооруженные силы предпримут какие-либо действия. Хотя такие ресурсы и людские силы замедлят поездку, Форд подтвердил, что она состоится, для блага американского народа."
constate.7006.a: "Мы приветствуем нашего президента, от Чикаго до Сакраменто."

constate.7007.t: "Те, кто мучает тело и разум"
constate.7007.d: "Среди многих убеждений и идеалов Форда ни одно не было столь сильным, как его презрение к еврейской общине. Одобрив публикацию книги «Международный еврей, главная проблема мира» ещё в 1920 году, Форд возложил вину за многие беды Америки и всего мира на еврейскую общину. Задавая своим читателям «еврейский вопрос», Форд указывает на многих людей во всем мире, занимающихся финансами, СМИ и политикой, которые имеют еврейское происхождение, полагая, что все они вступили в международный заговор еврейской элиты, контролирующей мир. Считая, что как лидеры капитализма, так и синдикализма являются марионетками этой еврейской клики, Форд восклицает, что только после того, как будет дан ответ на еврейский вопрос, нация сможет начать процветать.\n\nТеперь, когда он сам является президентом Америки и имеет верный комитет, Форд может воплотить свои планы в жизнь и ответить на этот вопрос. Начав с введения крайне неравных налогов для евреев и их общин, Форд надеется финансово заставить их покинуть Америку, а тех, кто откажется, удалить силой, а все их активы конфисковать и передать под контроль правительства.\n\nТакой шаг привлек на свою сторону многих из тех, кто остался от распущенных отделений Ку-клукс-клана, которые всегда работали против евреев и нападали на них в своих районах. Хотя полный союз с тем, что осталось от Ку-клукс-клана, не может быть и речи, не говоря уже о том, что это было бы глупо, учитывая, насколько они теперь малы, он приносит столь необходимую рабочую силу для наших будущих начинаний."
constate.7007.a: "Заговор или нет, они должны уйти."

constate.7008.t: "Кадровый состав комитета «Америка прежде всего»"
constate.7008.d: "С созданием Комитета «Америка прежде всего» мы должны теперь заполнить его места лояльными и самыми яркими представителями Америки. Форд и его кабинет, как всегда, представляют собой смесь различных людей с разными идеями, таких как технократы, например, собственный сын Форда Эдсел, который также считается наиболее вероятным преемником Форда в случае его ухода на пенсию или смерти, и другой близкий технократ, Чарльз Эдисон, сын Томаса Эдисона. В другом лагере Форда находятся его финансовые союзники со времени основания компании Fort Auto, такие люди, как Джон Д. Рокфеллер-младший и Стивен Бёрч. Эти люди менее ориентированы на науку, чем их коллеги, и рассматривают управление государством так же, как управление собственными предприятиями.\n\nВ конечном итоге все эти люди разделяют общие ценности американских традиций, власть в рамках президентства и протестантское происхождение, поддерживали Форда и его движение в преддверии гражданской войны, во время нее и теперь, в период её восстановления. Теперь, с официальным созданием Комитета «Америка прежде всего», такие мысли и идеи будут централизованы в жестких и четко определенных убеждениях, которые могут направлять как президента, так и нацию, причем Форд теперь является единственным человеком, решающим, кто может вступить в Комитет, а кто может быть исключен. "
constate.7008.a: "Будем надеяться, что эти люди не образуют клик и фракций."

constate.7009.t: "Приход технократов"
constate.7009.d: "По мере расширения комитета и того, как выбранные президентом люди начинают осваиваться в своих новых ролях, внутри комитета начинает формироваться первая четкая группировка. Эти первые технократы утверждают, что Америку можно преобразовать только с помощью научного планирования и дисциплинированного промышленного видения. По их мнению, распад старого союза доказывает, что демократия и региональная политика подвели нацию, и что только система скоординированного производства, национальный опыт и единая организация могут восстановить силу страны.\n\nОни выступают за масштабные промышленные программы, общенациональные инфраструктурные сети и централизованный надзор, который будет направлять все крупные экономические инициативы. Их критики обвиняют их в том, что они мало заботятся о сельских традициях или разнообразных культурах континента, но технократы утверждают, что потребности современности превосходят местные настроения. Вне комитета, после многих лет беспорядков, вновь появилась компания Technocracy, Inc. её лидер, вызывающий споры Скотт Ховард, недавно был освобожден из тюрьмы после того, как был признан не представляющим угрозы для общества. Его симпатия к северным синдикалистским беспорядкам подорвала его авторитет среди многих представителей правых сил, однако его личная популярность среди части работающего населения остаётся неизменной. В неожиданном повороте событий он официально отказался от своей прежней связи с социалистическими мыслителями, такими как Джеймс Бернхэм и Джей Лоустоун, предложив полную лояльность своей организации президенту.\n\nЭто привело к резкому расколу внутри Комитета. Многие из новых технократов настаивают на том, что Говард и его последователи укрепят их дело и предоставят необходимые технические знания. Те, кто поддерживает крупные бизнес-семьи и старые демократические круги, утверждают, что привлечение такой фигуры рискует вызвать нестабильность в ближайшем окружении президента и может разжечь тлеющие угли прошлых восстаний. Решение теперь за Фордом. Он должен выбрать, принять ли Говарда в Комитет или исключить его ради единства."
constate.7009.a: "Ну же, ну же, у нас есть вакансии!"
constate.7009.b: "Пусть Technocracy, Inc присоединится к нам."

constate.7010.t: "Возвращение лучших старых демократов"
constate.7010.d: "Среди множества фракций, борющихся за влияние в новом порядке Форда, остатки Старой Демократической партии имеют особое значение. До того, как гражданская война раздробила Вашингтон, эти люди умело управляли финансовым механизмом страны, часто находясь на перекрестке между бизнесом и правительством. Их политика никогда не находила полной поддержки у Форда, однако многие в его ближайшем окружении считают их неоценимыми для стабилизации разрушенной экономики страны.\n\nРокфеллер, Берч и несколько других магнатов тихо убеждали президента привлечь к работе комитета нескольких избранных опытных государственных деятелей, аргументируя это тем, что их опыт в области финансов и институционального управления поможет комитету пройти через трудные годы восстановления. Их знание федеральных ведомств, национальных кредитных систем и корпоративных сетей не имеет себе равных, и даже технократы с неохотой уважают их владение фискальным порядком.\n\nСам Форд остаётся осторожным, осознавая, что многие из этих людей присоединились к нему только тогда, когда война уже складывалась в его пользу. Однако он также понимает, что восстановленной Америке нужно нечто большее, чем идеализм и централизованное планирование. Страна, лежащая в руинах, также должна иметь твердую руку, управляющую её банками, бюджетом и промышленностью. С учётом этого Форд соглашается вернуть нескольких лучших представителей старой гвардии демократов. Они будут служить только под его руководством, их опыт будет полезен, а их лояльность теперь будет проверяться в стенах комитета."
constate.7010.a: "Мы приветствуем некоторых из величайших финансовых умов Америки!"

constate.7011.t: "Заполнение мест у власти"
constate.7011.d: "Комитет с каждым днём расширяется, и с каждым новым назначением баланс сил слегка смещается. Ведущие голоса в ближайшем окружении Форда теперь разделились на два четких лагеря, оба из которых стремятся формировать страну в период её восстановления. С одной стороны стоят технократы. Их видение Америки упорядочено, научно обосновано и единообразно: централизованное планирование заменяет старые партийные механизмы, а промышленность становится основой национальной жизни. Они утверждают, что страна может возродиться только в рамках системы, основанной на технических знаниях, рациональном управлении и единой промышленной культуре. Их предложения по электрификации, созданию континентальной железнодорожной сети и энергетических Синдикатов обещают новую эру прогресса в Америке.\n\nС другой стороны стоят люди Старой Демократической партии. Они считают, что Америка должна руководствоваться не строгими промышленными планами, а практической финансовой политикой, компетентными бюрократами и опытным бизнес-лидерством. Их мировоззрение основано на привычных институтах и давней политической практике, и они рассматривают правление Форда как продолжение американского управления, а не как его замену. Они утверждают, что технократия рискует уничтожить разнообразные сообщества страны и игнорировать экономические тонкости, которые понимают только опытные финансисты. Теперь, когда обе группы требуют большего представительства, Форд должен выбрать, какая из фракций будет иметь приоритет в следующем раунде назначений в комитет. Та сторона, которую он предпочтет, получит мощную опору в формировании восстановления страны."
constate.7011.a: "Технократы считаются контролирующими Комитет"
constate.7011.b: "Мастера финансов и СДП укрепляют своё влияние на Комитет"

constate.7012.t: "АПВ через призму технократии"
constate.7012.d: "Прошло несколько месяцев с тех пор, как Комитет открыл свои двери для растущей технократической фракции, и теперь её влияние начало распространяться по всей стране. Оно ощущается в каждом офисе, каждом проекте предложения и каждом плане реконструкции. То, что когда-то напоминало неформальное собрание финансистов, промышленников и политических союзников, постепенно превратилось в структурированную административную машину, руководствующуюся диаграммами, производственными моделями и точным графиком.\n\nТехнократы действуют быстро. На Среднем Западе проводятся новые энергетические исследования, предложения по созданию национальных энергосетей заполняют столы секретариата Комитета, а обширные проекты по созданию скоординированных промышленных зон рассылаются на рассмотрение. Для многих американцев это представляет собой видение обновления. В города, разрушенные гражданской войной, теперь приезжают команды инженеров вместо политиков, а давно заброшенные фабрики оцениваются на предмет восстановления.\n\nОднако растут и опасения. Лидеры сельских районов заявляют, что технократы игнорируют традиции и местные потребности, видя только цифры и квоты. Другие опасаются, что власть президента становится слишком зависимой от технических планировщиков, которые подотчетны только самим себе. Форд, однако, по-прежнему убежден, что под четким руководством и благодаря научной эффективности Америка будет развиваться быстрее."
constate.7012.a: "Мы позволим экспертам направлять наше будущее!"

constate.7013.t: "Старые демократы в коридорах власти"
constate.7013.d: "Решение о повышении ветеранов Старой демократической партии привело к заметным изменениям в Комитете. За несколько месяцев после их назначения атмосфера в столице стала более сдержанной и методичной. Эти люди, давно привыкшие к ритму федеральной администрации и финансовых переговоров, вернулись на знакомую почву. Они сосредоточили свои усилия на восстановлении государственной казны, восстановлении систем кредитования и восстановлении контактов с крупными банками и региональными властями. В планах восстановления теперь ставится акцент на стабильность, а не на амбиции, и в отчетах Комитета речь идет скорее о бюджетах и прогнозах, чем о масштабных промышленных проектах. Многим американцам, уставшим от хаоса, это приносит утешение. Они видят, как опытные руки работают над тем, чтобы вернуть страну на осторожный, но надежный путь.\n\nОднако технократы и многие молодые члены Комитета стали испытывать разочарование. Они обвиняют Старых демократов в том, что те цепляются за устаревшие методы и мешают более масштабной трансформации страны. Их призывы к быстрому промышленному росту и оптимизации управления были замедлены, а иногда и вовсе остановлены предпочтением СДП к финансовой осторожности и постепенным изменениям. Форд выслушивает все стороны, но он доверил этим людям значительную власть. Их спокойный подход и многолетнее знакомство с американским управлением обеспечили им влияние, которое нельзя игнорировать. Хорошо это или плохо, но их твердая рука теперь ведет Комитет через самые критические месяцы восстановления."
constate.7013.a: "Опыт сохранит стабильность нации."

constate.7014.t: "Защищают то, что нам так дорого"
constate.7014.d: "В течение нескольких месяцев после восстановления мира в стране президент выражал растущую обеспокоенность тем, что душа Америки может исчезнуть в ходе великой реконструкции. Он считает, что промышленность и современное планирование не могут восстановить нацию в одиночку, и что необходимо также защищать обычаи, ремесла и истории прошлых поколений. Для достижения этой цели он распорядился создать Национальный совет по культурному наследию. Его цель - защищать культурный дух, который часто называют «американа». Совет будет собирать рукодельные изделия, музыку, истории и традиции жизни небольших городков. Сюда входят местные парикмахерские, общественные залы, угловые магазины, народные ансамбли и семейные мастерские. Все это он считает частью живой памяти нации.\n\nИсторические здания должны быть отреставрированы, общественные фестивали поддержаны, а ремесленники поощрены к возвращению к своему ремеслу. Разрабатываются планы национальной выставки, которая будет путешествовать по стране, показывая сельским общинам, что их наследие имеет значение и должно быть почитаемо. Президент заявил, что нация не может восстанавливаться только на стали и бетоне. Она также должна нести дух того, что когда-то сделало Америку целостной, давая силу будущим поколениям."
constate.7014.a: "Мы сохраним то, что сделало Америку великой в первую очередь."

constate.7015.t: "Снова в гонке"
