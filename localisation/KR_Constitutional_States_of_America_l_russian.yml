constate.7016.t: "Будущее Форда под вопросом"
constate.7016.d: "Хотя Америка под руководством Комитета и президента постепенно восстанавливается, здоровье Форда и его преклонный возраст стали предметом тихого обсуждения в столице. Длительные дни, проведенные за наблюдением и руководством восстановительными работами, а также урегулированием межфракционных споров, быстро сказались на пожилом президенте. По залам комитета быстро распространились слухи и домыслы о том, что Форд начал в частном порядке обсуждать возможность ухода с поста президента, а также из своей автомобильной компании Ford, чтобы облегчить свою общую нагрузку.\n\nНекоторые члены комитета утверждают, что для поддержания стабильности необходима четкая преемственность, особенно с учётом того, насколько хрупкой остаётся Америка после гражданской войны. Другие, однако, настаивают на том, что только личный авторитет Форда удерживает фракции внутри комитета от противостояния друг другу, заявляя, что любая отставка может быстро повергнуть комитет в хаос.\n\nФорд сейчас находится на перепутье: он может отказаться от прямого правления и передать пост президента Америки выбранному им преемнику, или же остаться во главе комитета и продолжить восстановление Америки в соответствии со своим видением."
constate.7016.a: "Форд соглашается уйти в отставку"
constate.7016.b: "Форд отказывается, сохраняя контроль на данный момент"

constate.7017.t: "Форд уходит с поста руководителя"
constate.7017.d: "С технократами, прочно укоренившимися в Комитете, решение Форда уйти на пенсию вызвало волну перемен во всех коридорах власти. Америка стоит на пороге новой эры, и для определения её направления требуются новые умы и взгляды. Уход Форда оставляет несколько видных фигур, соперничающих за право продолжить его дело, каждая из которых представляет уникальную интерпретацию технократической силы внутри Комитета.\n\nНаиболее очевидным выбором является собственный сын Форда, Эдсел, воспитанный под его опекой с самого рождения. Он воплощает все, что представляет Форд, хотя и выглядит моложе и свежее. Помимо него есть Джон Бугас, который олицетворяет силу и мощь внутри Комитета и, вероятно, усилит и усовершенствует внутреннюю безопасность по всей стране. Чарльз Эдисон, наследник инновационного наследия своего отца, выделяется как кандидат, уделяющий особое внимание научной модернизации и корпоративному прогрессу.\n\nПоявились и более академические фигуры. Роберт Макнамара представляет таблицы, логистические диаграммы и бухгалтерские книги, веря, что эффективность, расчеты и рациональные системы могут решить все проблемы, с которыми сталкивается Комитет. Скотт Говард, основатель Technocracy Inc и бывший сторонник синдикализма, по-прежнему вызывает разногласия. Хотя сейчас он поддерживает видение Форда, его окружает атмосфера сомнений. Наконец, есть ещё Лоуренс Деннис, самый националистически настроенный из технократов, приверженный идее единой, дисциплинированной и жестко контролируемой Америки под центральной властью.\n\nКаждый из них по-своему интерпретирует судьбу технократии, но все они обращаются к Форду за легитимностью. Только он может решить, кто займет пост президента."
constate.7017.a: "Выбран Эдсел, законный наследник Форда"
constate.7017.b: "Бугас, который принесет стабильность с помощью силы"
constate.7017.c: "Скотт, истинный технократический аспирант"
constate.7017.e: "Деннис, истинный технократический националист Америки"
constate.7017.f: "Эдисон, свет американских инноваций"
constate.7017.g: "Макнамара, архитектор рационального порядка"

constate.7018.t: "Форд уходит с поста руководителя"
constate.7018.d: "С учётом того, что старые демократы играют ведущую роль в комитете, уход Форда на пенсию знаменует собой поворотный момент, который определит ход восстановления Америки. За эти месяцы его влияния были восстановлены многие привычки и практики предыдущих администраций, хотя теперь они действуют под всеобъемлющей властью президента. Его уход создает вакансию, которую опытные государственные деятели из мира финансов и администрации стремятся занять.\n\nНаиболее очевидным кандидатом является собственный сын Форда, Эдсел, воспитанный под его опекой с самого рождения; он воплощает все, что представляет Форд, хотя и выглядит моложе и свежее. Другими кандидатами являются Джон Д. Рокфеллер-младший, представляющий в комитете бизнесменов и магнатов финансов, и Гарри Беннетт, личный советник Форда по безопасности, известный своими исключительными методами борьбы с профсоюзами и, вероятно, будет применять силу для проведения политики Форда по всей Америке. Есть также Гарри Беннетт, личный советник Форда по безопасности, известный своими исключительными тактиками по борьбе с профсоюзами и, вероятно, способный силой обеспечить выполнение политики Форда по всей Америке. Стивен Бирч, известный бизнесмен и филантроп, также сделал себе имя в Комитете, став крупнейшим производителем и продавцом меди во всем мире. Наконец, есть Торкильд Рибер, член Texaco, который поддерживает смесь финансов и технократии.\n\nХотя каждый из них воплощает свое собственное понимание технократии, все они опираются на Форда в надежде получить шанс на лидерство, и только Форд может решить, кто займет пост президента."
constate.7018.a: "Эдсел, законный наследник Форда, избран"
constate.7018.b: "Рокфеллер-младший, финансовый гений"
constate.7018.c: "Беннетт, мастер безопасности Форда"
constate.7018.e: "Берч, бизнесмен и филантроп"
constate.7018.f: "Рибер, единственный технократический нефтяной магнат"

constate.7019.t: "Национальное наследие Эдсела"
constate.7019.d: "После того как Форд решил уйти в отставку, комитет обратил внимание на его избранного преемника, Эдсела Форда. Эдсел был свидетелем многих успехов и неудач своего отца, непосредственно работая рядом с ним во время бурной гражданской войны, он глубоко понимает все, за что боролся его отец, и как это реализовать.\n\nКак новый лидер Америки, Эдсел обещает продолжить идеалы Форда, говоря о балансе между промышленностью и финансами для восстановления Америки. Он утверждает, что современная Америка нуждается не только в фабриках, но и в хорошо спланированных сообществах, что восстановление не должно уничтожать достоинство и уникальную культуру сельских районов и жителей небольших городов, что технологический прогресс должен руководствоваться не только эффективностью, но и совестью.\n\nХотя у Эдсела все ещё есть много скептиков, большинство из которых указывают на то, что они считают явным непотизмом, поскольку он был назначен президентом своим отцом, Эдсел утверждает, что его отец является лишь живым мостом для воплощения его видения, а его правление - его собственным."
constate.7019.a: "Начинается новая глава в истории Форда!"

constate.7020.t: "Видение Рокфеллера о возрождении"
constate.7020.d: "За несколько недель, прошедших с тех пор, как Форд ушел с поста президента и выбрал своим преемником ярого финансиста Джона Д. Рокфеллера-младшего, бизнесмен приступил к реализации своих планов по стабилизации и перестройке Америки. Опираясь на свой многолетний опыт управления трастами, фондами и корпоративными холдингами, он разработал для Комитета грандиозный план по привлечению общественности к восстановлению Америки. Создав «Национальный фонд восстановления», финансируемый совместно Комитетом и его личными средствами, он поможет компаниям, испытывающим трудности, стабилизировать свое положение и возобновить работу простаивающих заводов.\n\nОн также рекомендовал начать новую эру благотворительных инвестиций, сопровождающих развитие корпораций, в надежде обеспечить жильем и пропитанием многих бедных американцев и создать продуктивное гражданское общество. Его критики в Комитете опасаются, что он просто превращает страну в олигархию финансистов и трестов, в то время как его сторонники считают финансы единственным путем к реальному возвращению экономического процветания. В конце концов, Рокфеллер-младший до сих пор не обращает внимания на своих критиков, предпочитая следить за своими балансовыми отчетами, а не за проблемами Комитета."
constate.7020.a: "Пусть Рокфеллер руководит нашим восстановлением с помощью финансов"

constate.7021.t: "Железный порядок Беннета"
constate.7021.d: "Беннетт, выбранный бывшим президентом Фордом в качестве своего преемника, прибыл в зал заседаний комитета с готовым предложением. Большинство членов комитета ожидали от Беннетта, всегда жестко преследовавшего неповиновение и мятеж, чего-то подобного, однако Беннетт пошел гораздо дальше.\n\nПредставив реформу национальной безопасности, основанную на промышленной полиции, внутреннем надзоре и строгом регулировании рабочих мест, он предложил выделить каждому заводу собственный контингент безопасности. Каждый район должен был получить надежного надзирателя. Беннетт утверждал, что это не репрессии, а просто защита, которая ограждает рабочих от агитаторов, диверсантов и иностранных агентов. Он продолжал обещать, что школы, церкви и сплоченные сообщества будут поощряться к продвижению единства, долга и лояльности по отношению к государству, полагая, что страх и беспорядки исчезнут при наличии решительных мер безопасности."
constate.7021.a: "Любите меня или бойтесь меня, просто делайте то, что я прошу"

constate.7022.t: "Бугас и национальная безопасность на его плечах"
constate.7022.d: "С момента своего вступления в должность президента Джон Бугас не сидел сложа руки, уже проведя радикальные изменения в Комитете и по всей стране. Известный во всей автомобильной индустрии как титан дисциплины, безопасности и стрелок, он теперь стремится применить те же принципы по всей стране.\n\nУже выступая с речами с явно заряженным пистолетом на бедре, Бугас практикует то, что проповедует, настаивая на бдительности в руководстве и среди рядовых работников. Часто говоря о силе и решительности, Бугас подтолкнул Комитет к реструктуризации полицейских учреждений страны: охранники промышленности, заводские патрули и неуправляемые милиции объединяются в единый полицейский орган, подчиняющийся исключительно президенту. В защиту этого Бугас утверждает, что только президент, готовый защитить себя, может гарантировать безопасность своего народа.\n\nВ то время как Комитет нервно наблюдает за тем, как власть быстро отнимается у них и переходит к президенту, судьба Америки теперь, безусловно, будет кровопролитной и жестокой."
constate.7022.a: "Давайте решим это как джентльмены, с оружием в руках!"

constate.7023.t: "Путеводный свет Эдисона"
constate.7023.d: "С приходом к власти Чарльза Эдисона, сына знаменитого изобретателя Томаса Эдисона, Америка теперь руководствуется не оружием, а светом промышленности и изобретений. Управляя наследием своего отца и работая в правительстве, Эдисон ведет себя с тихой уверенностью, обещая будущее, построенное на знаниях и обновлении, а не на страхе.\n\nЕго видение начинается с фабрик и мастерских, которые когда-то были двигателем страны. Эдисон уже распорядился провести обследование поврежденных промышленных зон, утверждая, что первый шаг к процветанию - восстановить то, что когда-то делало Америку предметом зависти всего мира. От электрифицированных железных дорог до исследовательских мастерских, укомплектованных инженерами и стажерами, Эдисон надеется построить страну, которая будет развиваться не за счет принуждения, а за счет ремесла.\n\nВнутри комитета он отстаивает то, что он называет культурным возрождением, предлагая создать академии государственной службы, технологические школы и гражданские институты, посвященные продвижению американской изобретательности. Его сторонники верят, что Америка может вновь стать маяком изобретательности.\n\nНезависимо от того, окажется ли этот путь мудрым или ошибочным, одно кажется определенным: Эдисон намерен осветить путь к новому американскому рассвету."
constate.7023.a: "Впереди нас ждет светлое будущее"

constate.7024.t: "Республика инженеров"
constate.7024.d: "Говард Скотт вступает в должность президента с почти академическим беспристрастием, говоря не о славе или мести, а о графиках энергопотребления, промышленном производстве и механизмах национальной эффективности. Известный своей поддержкой синдикалистских движений в прошлом и основанием компании Technocracy Inc, Скотт встречает на своем пути к власти недовольство со стороны многих членов Комитета. Однако Скотт настаивает, что выживание Америки полностью зависит от научного планирования. Он уже приступил к разработке подробных предложений по созданию взвешенной экономики, в которой производство регулируется техническими потребностями, а не частной прибылью. Его амбиция состоит в том, чтобы перестроить Америку в рациональную, упорядоченную систему, в которой граждане распределяются в соответствии с навыками и заслугами, а не традициями или наследием. Некоторые считают, что под руководством Скотта страна наконец-то сможет достичь новых высот. Другие опасаются, что старые принципы патриотизма и веры будут отброшены в пользу холодного расчета."
constate.7024.a: "Инженеры займутся этим"

constate.7025.t: "Видение медного короля"
constate.7025.d: "Стивен Бирч приходит к власти с богатством, полученным от шахт, вырубленных в горах Аляски, и репутацией, построенной на тихом деловом чутье. Бирч не говорит об идеологии, а о восстановлении промышленности через стабильные инвестиции и ответственное управление. Его видение - это осторожное расширение, при котором Америка стабилизирует свои рынки, восстанавливает внешнюю торговлю и осторожно вновь открывает свои поврежденные шахты и плавильни. Он утверждает, что без финансовой осторожности и промышленного терпения страна просто рухнет под собственным весом. Бирч намерен назначить на ключевые посты доверенных бизнесменов, людей, которые сделали состояние в суровых условиях и при небольшой прибыли. Он не обещает ни славы, ни революции, а просто страну, которая снова станет функциональной благодаря усердному труду, тщательному планированию и надлежащему учету."
constate.7025.a: "Стабильное восстановление - единственный путь вперед"

constate.7026.t: "Нефтяной мандат"
constate.7026.d: "Торкильд Рибер вступает в должность с уверенностью человека, который руководил одной из крупнейших нефтяных компаний мира. Наладив связи по всему миру через Texaco, он видит будущее Америки не в изоляции, а в возобновлении доступа к зарубежным рынкам и поставкам топлива. Его первые предложения касаются восстановления американского танкерного флота, а также увеличения бурения в Техасе и на побережье Мексиканского залива, чтобы страна больше никогда не попадала в ситуацию дефицита. В комитете Рибер утверждает, что нефть должна рассматриваться как сердце реконструкции, а промышленность должна быть возрождена благодаря тщательному выбору иностранных партнеров. Его критики шепчут, что его лояльность лежит за пределами страны, но Рибер отвергает их, настаивая, что без нефти фабрики - это мертвый металл, а фермы - бесплодные поля."
constate.7026.a: "Промышленность работает на нефти, и Америка тоже будет"

constate.7027.t: "Перерождённая нация"
constate.7027.d: "Лоуренс Деннис, долгое время пророк национальной дисциплины, теперь бесспорно стоит во главе правительства. В течение многих лет он говорил о упадке гражданской жизни, эрозии единства и коррупции политического класса. Воспользовавшись ослаблением и истощением Комитета, Деннис схватился за шанс переделать Америку в соответствии со своей доктриной национального возрождения.\n\nТон в стране изменился в одночасье. Газеты приняли мрачный, триумфальный тон, провозглашая возрождение нации. Радиопередачи призывают граждан к возобновлению долга, настаивая, что жертва - это цена величия. Ассоциации ветеранов, молодежные лиги и рабочие клубы объединяются в единую гражданскую структуру, чтобы восстановить моральный дух нации.\n\nЗа кулисами Комитет начал раскалываться, не зная, как противостоять уверенным шагам Денниса. Некоторые шепчут о беспокойстве, поскольку он окружает себя лоялистами, каждый из которых пропитан риторикой обновления и коллективной судьбы. Другие смотрят на него как на последнего способного человека в Америке, который отказывается позволять чувствам или компромиссам стоять на пути его видения.\n\nДеннис говорит толпе, что Америка всегда была предназначена для большего, чем самоуспокоенность. С растущей убежденностью он утверждает, что только единый народ, твердо направляемый сверху, может спасти нацию от упадка.\n\nЕго Америка будет идти в ногу, по своей воле или нет."
constate.7027.a: "Он обещает новый рассвет"

constate.7028.t: "Правительство метода"
constate.7028.d: "Роберт Макнамара, тщательный архитектор современного менеджмента, вступил в должность президента с почти клинической решимостью. В то время как другие вели предвыборную кампанию, опираясь на эмоции и лозунги, Макнамара пришел вооруженный цифрами, прогнозами и непреклонной верой в рациональное планирование. Для него правительство - это не церемония, а система, ожидающая оптимизации.\n\nВ первые дни своего пребывания в должности он созвал комитет и его департаменты, чтобы они представили подробные отчеты о своей работе, тщательно изучая каждую неэффективность с помощью вежливых, но неуступчивых вопросов. Уже сейчас давние учреждения подвергаются реорганизации, оптимизации или полному упразднению. Излишние офисы исчезают без церемоний, заменяясь скоординированными надзорными советами, подчиняющимися непосредственно президенту.\n\nЗаводы, бюро по найму и резервы рабочей силы в настоящее время подвергаются радикальному пересмотру. Макнамара поручил экономистам, статистикам и специалистам по логистике составить национальный перечень трудовых ресурсов, производительности и потерь. Каждый человек и каждая машина должны быть занесены в карту, измерены и распределены. На улицах обычные граждане начинают ощущать тяжесть новых ожиданий, поскольку правительство требует инициативы и дисциплины.\n\nКомитет наблюдает за происходящими вокруг изменениями с настороженностью. Макнамара отвечает на их опасения с невозмутимой уверенностью, настаивая на том, что порядок и стабильность рождаются не из эмоций, а из осознанного руководства. Он обещает эффективность, подотчетность и будущее, основанное на методах, а не на амбициях.\n\nПод его пристальным взглядом Америка становится бухгалтерской книгой, которую необходимо сбалансировать, и он намерен сделать это без колебаний."
constate.7028.a: "Цифры определят наше будущее"

constate.7029.t: "Оркестр старинных танцев на сцене Америки"
constate.7029.d: "Всепроникающее влияние джаза и свинга всегда было в центре внимания Форда, особенно с учетом того, что многие из самых известных композиторов, такие как Ирвинг Берлин и Лео Файст, были сыновьями и дочерьми еврейских иммигрантов. Восхитительные танцы его юности, такие как кадриль, шоттиш, гавот и полька, постепенно теряли свою популярность с появлением чарльстона, а вместе с ними и нежная романтика, которую эти танцы дарили молодым парам. В попытке противодействовать этому упадку, финансирование его «Old-Time Dance Orchestra» было возобновлено, и уже запланированы гастроли по южным штатам и другим регионам США.\n\nЭтот оркестр, в состав которого входят скрипки, цимбалы, сузафоны и другие инструменты, уже приложил огромные усилия, чтобы познакомить всю страну с блюграсс-музыкой, отражающей подлинную американскую жизнь. Эти усилия по продвижению того, что Форд описывает как «настоящую музыку», подчеркнули, почему многие в стране так любят его: одной ногой он стоит в будущем как инновационный гигант, который продвинул наши отрасли в будущее, а другой ногой он твердо стоит в прошлом, в американской жизни простых людей в пасторальном 19 веке. Видеть, как жизнь и энергия пожилых людей возрождаются под звуки их детства и юности - это прекрасное зрелище, когда старики играют и забывают о своем возрасте. В продолжение этих усилий по продвижению истинной американской культуры, в городах и поселках по всей стране начали проводиться уроки танцев, чтобы научить традиционным танцам, которые многие с теплотой вспоминают."
constate.7029.a: "Вот это настоящая музыка!"

constate.7030.t: "Смерть наследника" #nonleader
constate.7030.d: "Шокирующая новость потрясла всю страну: Эдсел Форд, сын Генри Форда, основателя автомобильной компании Ford, скончался. Он умер в больнице имени Генри Форда. У него был обнаружен рак желудка, который, к сожалению, дал метастазы. Врачи пытались прооперировать и удалить опухоль, но их усилия оказались тщетными. Теперь, когда Эдселя больше нет, Генри Форд временно вновь возглавил автомобильную компанию Ford в качестве её президента и теперь стремится подготовить своего второго сына, Генри Форда II, к руководству компанией, чтобы он мог уйти на пенсию."
constate.7030.a: "Ни один родитель не должен хоронить своего ребенка"

constate.7031.t: "Здоровье сына Форда, Эдсела" #before ford retire
constate.7031.d: "Сегодня президенту Генри Форду пришла печальная новость. У его сына и наследника автомобильной компании Ford Эдсела обнаружили ранние признаки рака. По всей видимости, у Эдсела рак желудка, его здоровье быстро ухудшается, что вынуждает Генри Форда вновь взять на себя руководство автомобильной компанией Ford, помимо обязанностей президента США. Эдсел был помещен под наблюдение в больницу имени Генри Форда, куда были приглашены лучшие врачи со всей страны, чтобы помочь вылечить Эдсела. Время быстро истекает, и Эдселу, а также его отцу, было сделано предложение. Нынешние врачи Эдсела утверждают, что к моменту прибытия других врачей рак уже даст метастазы и станет неизлечимым, что гарантирует смерть Эдсела. Они утверждают, что если Эдсел позволит им как можно скорее прооперировать рак, они смогут удалить его до того, как это произойдет, давая сыну Форда наилучший шанс на выживание. Эдсел и его близкие быстро взвешивают варианты: ждать специалистов и рисковать метастазированием рака или оперироваться сейчас в рискованных условиях?"
constate.7031.a: "Оперировать нужно сейчас, время не ждет!"
constate.7031.b: "Подождём, посмотрим, что скажут другие врачи."

constate.7032.t: "Смерть президента" #as leader without surgery
constate.7032.d: "Поскольку Эдсел решил дождаться мнения других врачей по поводу своего диагноза, рак, к сожалению, дал метастазы, что привело к череде неудачных операций. Решив не уходить на пенсию, Эдсел получил пост президента, несмотря на то, что его жизнь быстро угасала. Став президентом в надежде подготовить своего младшего брата Генри Форда II к роли лидера, он наконец дождался своего часа. Эдсел Форд был объявлен мертвым сегодня утром, все ещё сидя в своем офисе с бумагами и письмами, которые нужно было отправить. Начался день национального траура, день скорби не только по президенту, но и по дорогому сыну и брату. Теперь комитет объявил Генри Форда II новым президентом, который планирует сохранить многие идеи своего отца и брата в надежде сохранить стабильность в эти трудные времена."
constate.7032.a: "Наследник наследника."

constate.7033.t: "Неожиданный наследник"
constate.7033.d: "Будучи вторым сыном Форда, Генри Форд II не ожидал, что когда-нибудь станет главой компании Ford Motor, не говоря уже о президенте Америки. Однако после трагической смерти старшего сына Форда, Эдсела, комитет решил, что только Форд II достоин возглавить новую Америку. Сосредоточившись на многих взглядах и политических курсах своего отца, пытаясь подражать своему старшему брату, Генри успешно превратил себя в симпатичного наследника для американского народа. Несмотря на то, что некоторые члены комитета утверждают, что его экономическая политика начинает приносить убытки, комитет успешно решает такие проблемы за спиной президента. Хотя он сейчас возглавляет страну в качестве президента, как никогда ранее очевидно, что страной руководит комитет, а Генри лишь выступает в качестве популярного лица режима, которого считают харизматичным молодым человеком, готовым помогать и поддерживать обычные американские семьи."
constate.7033.a: "Трагическая история, но он будет руководить нами с усердием!"

constate.7034.t: "Правда о человеке"
constate.7034.d: "Президентство Лоуренса Денниса продолжается, он быстро смещает членов Комитета своими собственными, более лояльными избирателями, и пока что его власть остаётся практически неослабевающей. Однако бывшие члены Комитета, которые испытали неприязнь к Деннису после того, как были вынуждены уйти в отставку, а также его противники в целом начали массово публиковать свои собственные статьи с заголовком «Первый чернокожий президент Америки».\n\nПервоначально считавшиеся полной фарсовой конспирологией, слухи быстро начали распространяться, и даже в кабинете Денниса стали обсуждать эту тему. Долгое время родители президента оставались совершенно неизвестными для всех, кроме его ближайших родственников, но теперь спекуляции привлекли внимание к происхождению его матери, которая, как полагают, была афроамериканкой.\n\nКогда эта новость дошла до самого президента, он немедленно отдал приказ о задержании всех критиков, стоящих за этими газетами, и либо принудительном признании ими своей лжи, либо смертной казни."
constate.7034.a: "Ложь, все это ложь! Арестуйте этих публицистов!"

constate.7035.t: "Естественное продолжение фордизма" #Fords successor normal
constate.7035.d: "Быть выбранным бывшим президентом Генри Фордом в качестве своего преемника - нелёгкая задача, которую наш новый президент [COR.GetLeader] смело взял на себя. Теперь они руководят страной, руководствуясь идеями покойного Генри Форда, и делают все возможное, чтобы воплотить в жизнь его видение так, как он того хотел. Преследование евреев и их полное удаление из финансовой сферы по-прежнему продолжается, наряду с массовым расширением Черной палаты для борьбы с иностранной подрывной деятельностью.\n\nАмериканский народ принял эту новую систему правления, в которой доминирует единственный президент, которому помогает верный комитет, работающий на благо каждого коренного американца."
constate.7035.a: "Президент Форда и комитета."

constate.7036.t: "Фордизм через железный кулак" #Fords successor authoritarian
constate.7036.d: "Новый президент [COR.GetLeader], считающийся главой службы безопасности Форда, быстро приступил к дальнейшей централизации и оптимизации Комитета, превратив его в однородный орган, полностью подчиненный президенту. [COR.GetLeader], которого считают не столько идеологом-визионером Форда, сколько гарантом стабильности, стал новым лицом Америки. Расширяя репрессии Форда против евреев на более мелкие сообщества, считающиеся «неамериканскими», с каждым днем все больше и больше граждан быстро исчезают из общественной жизни, чтобы больше никогда не появиться.\n\nВ то время как большинство людей во всем мире с шоком и ужасом наблюдают за этим новым состоянием безопасности нации, многие американцы быстро стали терпимо относиться к политике нового режима или даже приветствовать ее, поскольку их любовь к демократии и свободе была подавлена их стремлением к стабильности и безопасности."
constate.7036.a: "Стабильность вместо хаоса, мир вместо жизни."

constate.7037.t: "Ограничение фанатизма Форда" #Fords successor reformist
constate.7037.d: "Считающийся наиболее умеренным членом Комитета, [COR.GetLeader] воздержался от слишком радикальных изменений в рамках существующего режима после того, как был назначен преемником Генри Форда. Он смягчил самые жесткие меры Форда, такие как преследование евреев и их изоляция от финансовой сферы, а также немного больше открыл американский рынок для всего мира. Считаясь в целом объединяющей фигурой в Комитете, президентство [COR.GetLeader] по-видимому ознаменовало собой почти полный возврат к старой американской системе, при которой Комитет теперь выполняет функции естественного вице-президента по силе и власти.\n\nХотя на улицах и в повседневной жизни под руководством нового президента мало что изменилось, в стране быстро воцарилось чувство спокойствия. С надеждой и верой в то, что лучшее будущее наступит все ближе, американцы просыпаются и обнаруживают, что их страна напоминает ту, какой она была когда-то."
constate.7037.a: "Более мягкий подход, безусловно, оправдан."

constate.7038.t: "Ультранационалист, преемник Форда" #Fords successor ultranationalist
constate.7038.d: "Будучи одним из самых радикальных идеологов в комитете, после того как Генри Форд назначил его президентом, скорее всего под влиянием политических мотивов, новый президент [COR.GetLeader] уже приступил к реализации своих амбициозных планов для Америки. Нацеленный на расширение и исследование новых путей подавления евреев Фордом, [COR.GetLeader] стремится полностью избавить Америку от этой грязи, а также от всех, кто связан с этими предателями. Наряду с этим, сотрудничество с некоторыми бывшими членами ныне распущенного Ку-клукс-клана подтолкнуло президента к принятию принципов расовой чистоты в Америке. Хотя республика давно защищает белые семьи, полное принятие конкретных белых протестантов только ещё больше поможет нашим идеальным американцам и устранит их врагов.\n\nАмерика сейчас - это республика, почти не похожая на ту, какой она была всего 10 лет назад. Теперь, под властью ярого расового национализма и технократического корпоративного контроля, бывший оплот свободы стал колоссом нового мира, на который мир смотрит с тревогой."
constate.7038.a: "Эта нация для нас и ни для кого другого!"

constate.7039.t: "Вундеркинды" #more mcnamara flavour
constate.7039.d: "Первоначально привлеченный в комитет благодаря своим технократическим наклонностям, Роберт Макнамара быстро сформировал в комитете свой собственный блок. В его состав вошли в основном мужчины моложе 40 лет, которые быстро избавились от большей части того, что они считали неэффективным, созданным предыдущими финансовыми деятелями старшего поколения. Заставив комитет принять научное управление, часто вопреки воле некоторых членов, Макнамара и его блок получили прозвище «Quiz kids» (викторины), которое использовалось для унижения молодых ученых и членов комитета, но Макнамара решил принять это прозвище. Переименовав себя и своих людей в «Whiz Kids», они считают себя единственными, кто действительно способен навести порядок и наладить управление в правительственной бюрократии, и пока что факты говорят сами за себя: поскольку финансовые средства и экономический долг сейчас меняются на 180 градусов, многие видят в этой молодой группе будущее американского лидерства. Неизвестно, смогут ли они продолжать в том же темпе, но на данный момент Макнамара и его «Whiz Kids» более чем решительно настроены исправить положение в Америке и обладают для этого силой и молодостью."
constate.7039.a: "С их молодыми умами мы можем исправить все!"

constate.7040.t: "Георгистские размышления Форда"
constate.7040.d: "Президент Генри Форд, человек многогранного таланта и интересов, интересуется всевозможными идеями и философиями, но всегда возвращается к георгизму. Несмотря на то, что георгизм - или движение за единый налог, как его ещё называют - является экономической идеей, наиболее ассоциируемой с лейборизмом и другими подобными формами левого движения, он не является строго левой идеей, независимо от идеологических предпочтений его покойного основателя Генри Джорджа. Сам Форд высказывался на эту тему, говоря: «Каждый американец должен владеть землей. Мы должны облагать все неиспользуемые земли налогом, как говорил Генри Джордж, - облагать их высоким налогом, чтобы их владельцы были вынуждены сделать их продуктивными», полагая, что это предотвратит спекуляцию землей и сделает землю доступной для тех, кто будет её использовать, таких как он сам и его деловые партнеры, а также остальные жители его идеальной Америки, одновременно освободив их и себя от других налоговых бремени, которые Форд так ненавидит. Однако увлечение Генри Форда георгизмом заставило некоторых из его самых осторожных и консервативных союзников нервничать, опасаясь, что идеи синдикалистов проникли в голову старого Генри, но Форд уверяет всех, что это не так, поскольку георгизм, по его мнению, так же американский, как яблочный пирог. Теперь, когда Форд пытается убедить остальных членов своего кабинета, что это будет хорошо для крупного бизнеса и капиталистической машины, а также для американского народа, он должен решить, стоит ли вообще продвигать этот вопрос."
constate.7040.a: "Не будем слишком сильно раскачивать лодку."
constate.7040.b: "Вперёд, полный вперед, к мечте Джорджиста, защищаемой Правыми!"

constate.7041.t: "Автомобильный эксперимент по устойчивому развитию"
constate.7041.d: "Пытаясь найти новые способы обойти военную нехватку металла и при этом по-прежнему предоставлять американскому народу необходимые товары и услуги, Генри Форд задумал создать новый вид автомобиля - первый в мире пластиковый автомобиль, в котором кузов и крылья будут изготовлены из пластика, полученного из сельскохозяйственной продукции. Используя такие культуры, как кукуруза, пшеница и соевые бобы, Форд надеется создать более дешевый, легкий и быстрый в производстве автомобиль для массового использования в повседневных транспортных нулях. Он привлек к разработке этого проекта известного афроамериканского ученого-агронома Джорджа Вашингтона Карвера, а Юджин Турен Грегори из конструкторского отдела Ford был назначен ответственным за производство на заводе в Дирборне, , работая в тандеме с заводом Ford в Гринвилл-Виллидж под руководством Лоуэлла Э. Оверли. Однако, несмотря на то, что проект только начался, у него уже появились первые противники, поскольку несколько скупых приспешников в кабинете министров начали утверждать, что эта инвестиция, скорее всего, ни к чему не приведет, считая весь эксперимент ещё одной несбыточной мечтой Форда, которая приведет только к потере времени, денег и других ресурсов компании. Однако только время покажет, поскольку Форд, похоже, твердо намерен довести этот эксперимент до какого-то результата."
constate.7041.a: "Будем надеяться, что этот проект принесет плоды."

constate.7042.t: "Рождение автомобиля на соевом топливе?"
constate.7042.d: "Используя исследования доктора Джорджа Карвера и передав полномочия Лоуэллу Оверли и Юджину Грегори, компания Ford наконец представила первые рабочие прототипы так называемого «соевого автомобиля» - по крайней мере, так утверждает наша команда дизайнеров. Однако программа оказалась на шаткой почве: эксперимент вышел далеко менее успешным, чем ожидалось. Хотя команде удалось получить пластик из растительного масла и создать пластиковый автомобиль, проект столкнулся с рядом проблем, а вокруг него появилось множество дезинформации о реальных результатах.\n\nПроизводственная команда под руководством Грегори утверждает, что кузова и крылья автомобилей были изготовлены по химической формуле, которая, помимо многих других ингредиентов, включала соевые бобы, пшеницу, коноплю, лен и рами, в то время как человек, который сыграл наиболее важную роль в создании автомобиля, Оверли из комплекса Greenville Village, утверждает, что именно «соевое волокно в фенольной смоле с формальдегидом, используемом для пропитки», послужило основой для создания полимеров. ещё более тревожным является тот факт, что есть доказательства того, что окончательный пластик, использованный в производстве, вовсе не является растительного происхождения, а извлекается из каменноугольной смолы, поскольку другие испытанные пластики, возможно, не соответствовали требованиям и строгим условиям автомобильного применения, что было бы нормально, если бы не стоимость каменноугольной смолы, которая также находится в дефиците из-за военного нормирования, и огромные суммы денег, потраченные на посевные поля и все, что с этим связано, но эта история с каменноугольной смолой может быть просто слухом, запущенным внутри завода или шпионскими конкурентами и прессой.\n\nНесмотря на это, учитывая, что только для этого проекта выращивается более 12 000 акров сои, невозможно игнорировать безвозвратные затраты, поэтому некоторые члены нашего кабинета предложили план по возмещению части убытков. Они предлагают просто заявить, что все автомобили изготовлены из пластика растительного происхождения, и продать столько, сколько мы можем произвести из имеющихся у нас материалов, наводнив рынок дешевыми (и, возможно, некачественными) автомобилями, изготовленными из различных неметаллических материалов, а в конечном итоге возложить ответственность за возможные будущие дефекты и аварии на военные усилия или какой-нибудь другой удобный козел отпущения. Это позволило бы нам сэкономить на убытках, но могло бы повредить нашему имиджу в глазах общественности, поэтому некоторые из них предлагают компромиссный вариант, при котором автомобили будут продаваться только за рубежом, на наших более бедных зарубежных рынках, таких как Бразилия и Либерия, где это нанесет гораздо меньший ущерб нашей репутации. Сам же Форд считает оба плана неприемлемыми и хочет списать проект как провальный, сосредоточившись на других направлениях, хотя это и означало бы потерю миллионов. Излишки соевого масла уже распродаются и идут на производство взбитых сливок и добавок к военным пайкам, однако до ликвидации крупных запасов лишь половина проблемы будет решена. Теперь нам необходимо определить судьбу самих автомобилей. Каков же будет итоговый путь «соевых машин» Форда?"
constate.7042.a: "От поля до завода, от выставочного зала до вашей двери - так они думают."
constate.7042.b: "Мы не можем рисковать своей репутацией. Уничтожьте прототипы и забудьте об этой ошибке."
constate.7042.c: "Придём к компромиссу, продавая автомобили с убытком на зарубежных рынках."

constate.7043.t: "Старая душа"
constate.7043.d: "Генри Форд всегда был провидцем, человеком действия, создателем, а не разрушителем, и, вопреки тому, что думают многие, он также был глубоко духовным человеком. Когда Генри Форду было всего двадцать шесть лет, ему, нуждавшемуся в перерыве и отдыхе от бесконечной работы и планирования, подарили книгу Орландо Дж. Смита «Краткий обзор великих вопросов». В этой небольшой книге, насчитывающей всего около 75 страниц, Форд с удивлением обнаружил, что предвзятые представления о материальном мире были лишь представлениями, основанными на ложных предположениях. Пролистывая книгу в отчаянном поиске новых знаний, Форд пришел к убеждению, что он, как и многие другие, был «старой душой», человеком, прожившим много жизней, пережившим многое и накопившим внутреннее духовное знание, возможно, за тысячу или более лет. Он также понял, что существуют и «молодые души» - люди, чьи души слишком молоды, чтобы наделять их мудростью и энергией, и поэтому нуждаются в руководстве.\n\nПомимо того, что Форд был вдохновлён книгой и собственными теориями, он также стремился распространять работы О. Смита, а также общую идею реинкарнации, полагая, что распространение информации о жизни после смерти, о том, что не нужно погружаться в излишние амбиции, поскольку у вас есть несколько жизней, чтобы осуществить свои мечты, является по сути успокаивающим посланием. В Америке, все ещё страдающей от социальных беспорядков и конфликтов, Форд убежден, что его мировоззрение поможет объединить и исцелить.\n\nЛюбопытно, что генерал Паттон, в своей обычной откровенной манере, похвалил Форда за его убеждения и заявил, что, по его мнению, он был солдатом во многих прошлых жизнях. Для Форда, который верит, что умер в битве при Геттисберге в прошлой жизни, это новообретенное товарищество «воинских душ» сблизило двух гигантов Америки, которые в последнее время, когда не обсуждают конфликты или политику, ведут разговоры о прошлых жизнях."
constate.7043.a: "Прошлое манит."

constate.7044.t: "Фордизм рукой сына"
constate.7044.d: "Смертью нашего президента и его отца власть перешла к новому президенту [COR.GetLeader], и теперь он должен вести страну вперед так, как считает нужным. Перед ним лежат два основных пути: либо следовать жесткой линии, установленной его покойным отцом, и править железной рукой, либо пойти своим путем, опираясь на свою более умеренную позицию и надев бархатную перчатку. Это привело бы к тому, что мы бы нарушили стабильность, отказавшись от выигрышной стратегии, которую Форд и Линдберг использовали для обеспечения нашего прихода к власти, чтобы смягчить некоторые из наших более явных авторитарных и антидемократических политик, открыв дверь для местной представительной демократии под руководством комитета Форда и под вечным наблюдением президента, но он по-прежнему в значительной степени обладал бы полной исполнительной властью. Однако это также потенциально подвергло бы нас большей слабости и опасности, угрожая вновь позволить иностранным паразитам и еретическим идеологиям процветать в сердце страны, что и убило глупый старый порядок и вызвало вторую гражданскую войну перед нашим подъемом. Только наш верховный главнокомандующий мог принять такое решение, так что же решит президент [COR.GetLeader]?"
constate.7044.a: "Возможно, более мягкий подход был бы более эффективным..."
constate.7044.b: "Продолжим дело нашего отца. Не стоит слишком сильно раскачивать лодку."

constate.7045.t: "Судьба фресок Риверы в Детройте"
constate.7045.d: "В 1932–1933 годах известный мексиканский художник-монументалист Диего Ривера написал серию из 27 фресок, изображающих различные промышленные сцены на территории комплекса Ford Motor Company, которые были размещены в Детройтском институте искусств. Эта серия ярких фресок, которую многие считают лучшими работами художника, демонстрирует странную, внушающую благоговейный трепет красоту, которую можно найти в современном промышленном ландшафте городской Америки, а также отражает некоторые новые художественные течения, которые хорошо сочетаются с нашей новой Америкой, такие как ар-деко, христианский классицизм и футуризм, а также более чуждые течения, такие как мезоамериканское возрождение и марксистский социальный реализм. Примечательно, что сын Генри Форда, Эдсел, был меценатом этого проекта и установил дружеские профессиональные отношения с художником, несмотря на их совершенно разные взгляды на политику, поскольку Диего Ривера был убежденным социалистом и интернационалистом, что вызывало недовольство многих членов нашей администрации.\n\nИменно это идеологическое противоречие и стало причиной того, что данный вопрос был вынесен на обсуждение, и теперь мы должны решить, как поступить с этими фресками. Несмотря на то, что они являются шедеврами, посвященными промышленной мощи нашей компании Ford Motor Company и всей Америки, они также несут на себе отпечаток международного социализма, и даже если Эдсел ручается за их создателя, многие не убеждены и требуют, чтобы их сняли и заменили произведениями искусства, созданными художником, более приемлемым для консервативных вкусов нашей Америки. Однако группа сострадательных людей во главе с Эдселом хочет сохранить фрески в их нынешнем виде, предлагая вместо этого установить табличку, которая будет служить своего рода оговоркой, в то время как произведения искусства останутся на своих местах. На этой табличке, которая уже устанавливается (вероятно, по приказу Эдсела, чтобы вызвать споры и привлечь внимание общественности), написано: «Политика Риверы и его стремление к публичности отвратительны. Но давайте разберемся, что он здесь сделал. Он приехал из Мексики в Детройт, счел наши предприятия массового производства и наши технологии замечательными и очень интересными, изобразил их как одно из величайших достижений ХХ века. Это произошло после разочаровывающих двадцатых годов, когда наши художники и писатели не находили в Америке ничего достойного внимания, а худшим из всего в Америке был Средний Запад. Ривера увидел и изобразил значение Детройта как мирового города. Если мы гордимся достижениями этого города, мы должны гордиться этими картинами и не терять голову из-за того, что Ривера делает сегодня в Мексике». Но будет ли этого достаточно, чтобы успокоить самых ярых критиков фресок, ещё предстоит выяснить. Итак, окончательное решение лежит на нашем столе, так какова же будет окончательная судьба этих картин?"
constate.7045.a: "Оставить их в покое, этот знак - достаточное предупреждение."
constate.7045.b: "Очистим нас от этого социалистического пятна и заменим их работами проверенного художника."

constate.7046.t: "Подрывная сатира доктора Сьюза"
constate.7046.d: "Разделённость Америки остаётся неизменной после жестокой гражданской войны, и, несмотря на упорные усилия Комиссии «Америка прежде всего» по выработке объединяющего послания, которое могли бы поддержать все регионы Америки, по-прежнему существуют очаги активной политической оппозиции, которые осуждают наши усилия. Одним из самых сильных течений является не организованное движение, а, что удивительно, творчество одного человека - нью-йоркского политического карикатуриста и детского писателя Теодора Гизеля, более известного под своим псевдонимом Доктор Сьюз. Этот автор бежал из раздираемой гражданской войной страны, но после того, как оружие замолчало, вернулся и возобновил свои сатирические карикатуры, критикующие наше правительство, даже после смены власти и прихода к ней Генри Форда. Выпуская из своего офиса десятки карикатур, он предлагает юмористические, но едкие иллюстрации нашего правительства и его деятелей, с особым гневом обращаясь к Чарльзу Линдбергу и созданию комиссии «Америка прежде всего». Привлекая десятки тысяч либеральных и демократических последователей, которые раскупают его короткие романы и карикатуры при каждом издании, он подвергает критике наш беспрекословный и деспотический контроль над страной, наши высказывания и отношение к меньшинствам (несмотря на собственные уничижительные изображения Гизеля) и нашу изоляционистскую, но громкую поддержку авторитарных режимов за рубежом. Он создал произведения искусства, изображающие наше государство как медленно душащее и подавляющее обездоленных граждан под властью нашего богатого и материалистического правительства, привлекая внимание к двойным стандартам в заявлениях нашего правительства о расширении материального владения для нашего рабочего класса. Он прямо представил усилия Линдберга и Форда как волка, уничтожающего американские идеалы свободы и демократии, при этом поддерживая усилия по уничтожению оставшихся оплотов независимости и свободы за рубежом, даже создав параллельные произведения искусства к Хью Гибсону и другим печально известным изнасилованиям Бельгии во время Первой мировой войны, которые сейчас происходят повсюду в мире, с участием Ку-клукс-клана здесь, у нас дома. Его резкая критика приходит в то время, когда наше правительство отчаянно пытается объединить ранее разделенные регионы и политику Америки в единый гордый и единый образ, а наши усилия в отношении рабочего и среднего класса теперь подрываются его демонизирующими комиксами."
constate.7046.a: "Возможно, нам следует расследовать этого почтенного пятого колониста..."

constate.7047.t: "Триада, монополизировавшая нацию"
constate.7047.d: "Великая депрессия, последовавшая за ней гражданская война и временная потеря Детройта в пользу синдикалистов нанесли тяжелый удар по автомобильной промышленности, но с установлением мира и восстановлением Америки появились новые возможности. Все иностранные автомобильные компании покинули страну, а многие небольшие отечественные бренды были либо куплены в отчаянии, либо полностью вышли из строя, причем бывшие производители роскошных автомобилей в Америке исчезли так же, как и Doto. Теперь три крупнейшие американские компании - Ford Motor Company, Chrysler и General Motors - беспрекословно правят в Америке, вернувшись в свой отвоеванный мегаполис Детройт, и появилась возможность создать настоящий триумвират, контролирующий автомобильную промышленность Америки. Chrysler Corporation, которая также контролирует бренд Dodge после смерти братьев Додж и последующей покупки, уже положительно отнеслась к этой идее, будучи в дружеских отношениях с Ford в предыдущих закулисных сделках и благодаря своему положительному национальному имиджу, обусловленному развитием инфраструктуры покойным Уолтером Крайслером. General Motors остаётся в стороне, этот гигант, который решил встать на сторону федералистов, рассматривается некоторыми более политически активными южными демократами как побежденные предатели, заслуживающие национализации или расформирования. Когда-то он был конкурентом Ford, ежегодно превосходя его по объемам производства до своего несчастья в гражданской войне, и даже пытался купить компанию Генри Форда в первые дни существования нашей компании. Несмотря на свою бывшую оппозицию нам в конфликте, компания также переселилась в Детройт, избежав судьбы быть признанной настоящими предателями, не заслуживающими продолжения деятельности.\n\nТеперь у Ford Motors появился шанс перейти на другую сторону, используя наш контроль над страной, пожать руки этим гигантам и установить монополию, которая сможет устанавливать цены и доминировать на рынке, управляя кораблем так, как мы считаем нужным на федеральном уровне. К этим усилиям по полному захвату автомобильной промышленности также присоединится наш финансовый союзник, National City Bank, который может предотвратить негативную реакцию потребителей, контролируя автокредиты и обеспечивая установление этих цен в качестве новой нормы. Однако в конференц-залах Ford Motors есть и те, кто не видит причин делиться рынком, поскольку наш полный контроль над страной означает, что мы можем вместо этого полностью вытеснить наших бывших конкурентов, поскольку они больше не имеют влияния на наше федеральное правительство. Итак, вопрос теперь заключается в том, будем ли мы делить плоды нашей победы?"
constate.7047.a: "Мы протянем руку через проход к нашим коллегам-гигантам в индустрии."
constate.7047.b: "Почему они здесь? Они проиграли!"

constate.7048.t: "Дело охраны природы, за которое боролся Чарльз"
constate.7048.d: "Чарльз Линдберг, настоящий человек эпохи Возрождения, если таковой когда-либо существовал, увлекался множеством хобби, интересов и занятий. Помимо своей знаменитой карьеры в авиации, он также занимался такими областями, как инженерия и механика, политическая теория, евгеника и даже изобретательство, разработав новую технику наклона двигателя во время своей службы в авиации, которая сделала наши самолеты более экономичными во время гражданской войны, а также совместно с уважаемым доктором Алексисом Кэрроллом в 1935 году разработав перфузионный насос - первый насос, предназначенный для поддержания жизнедеятельности органов животных вне организма путем циркуляции через них жидкости, богатой питательными веществами. Однако с возрастом он все больше увлекается охраной природы. Будучи любителем-натуралистом с неуемной любознательностью к миру природы, президент Линдберг обнаружил, что, хотя он может уделять все меньше времени пилотированию самолетов, он может легко заниматься охраной природы, сидя за своим рабочим столом. Недавно приняв закон о расширении и укреплении системы национальных парков, а также о сокращении загрязнения и экологического разрушения там, где это возможно, администрация президента Линдберга активно занимается защитой обширных и разнообразных диких экосистем великих Соединенных Штатов, но он сосредоточился на нескольких конкретных задачах, которые он контролирует лично.\n\nЛиндберг, всегда увлекавшийся величественными животными, лично начал заниматься сохранением горбатых и синих китов - двух видов, которые были практически уничтожены китобойным промыслом и произвели на президента огромное впечатление, - а также однорогого яванского носорога, о котором он узнал во время своих международных путешествий. Кроме того, он начал организовывать то, что он называет Всемирным фондом дикой природы, с целью координировать международные усилия и способствовать глобальному сотрудничеству, несмотря на свою заявленную изоляционистскую позицию, чтобы спасти биосферу планеты и все уникальные виды и среды, из которых она состоит. Хотя некоторые из промышленных союзников Линдберга считают, что все это дело - не более чем пустая трата денег, президент уверяет всех, что здоровый мир - это хорошо для всех нас, и продолжает свои природоохранные усилия, не обращая внимания на реакцию скептиков."
constate.7048.a: "Природные чудеса Америки должны быть защищены."
constate.7048.b: "Мы должны бороться с китобойным промыслом везде, где он поднимает свою уродливую голову, независимо от затрат!"

constate.7049.t: "Слава главе ВВС"
constate.7049.d: "Только недавно став самостоятельным видом вооружённых сил, а не просто частью армии, ВВС решили удостоить президента звания, соответствующего его статусу, возможно, величайшего героя в истории американской авиации. Несмотря на свои великие достижения в авиации, такие как знаменитый перелет через Атлантику и добровольное поступление на службу в Армейский авиационный корпус во время Второй американской гражданской войны, где он служил механиком, консультантом и пилотом истребителя-бомбардировщика, среди прочих ролей и должностей, президент Линдберг до сих пор официально имел только гражданское звание, и поэтому он с благодарностью принял награду, а затем выступил с воодушевляющей речью перед присутствующими офицерами ВВС и представителями прессы. Большинство считает, что это всего лишь рекламный ход, ничто более; что-то, чтобы воодушевить войска и согреть сердца патриотически настроенных граждан, но некоторые близкие к Линдбергу люди полагают, что президент может воспринять это как знак того, что он должен играть более важную роль в организации и руководстве вновь сформированных ВВС в будущем, ведь кто ещё может знать об этом лучше, чем величайший герой авиации Америки? Итак, Линдберг принимает эту честь и..."
constate.7049.a: "...передаёт фактическое оперативное командование действующим офицерам и персоналу."
constate.7049.b: "...берёт на себя личное командование зарождающимися военно-воздушными силами страны!"

