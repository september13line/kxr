### Parties ###
COR_totalist_party: "Южная революция"
COR_totalist_party_long: "Крестовый поход за вторую южную революцию\n§LНизовое движение, созданное Джорджем Уильямом Кристиансом после краха 1929 года, и ставшее известным как политическое крыло "Белых рубашек крестоносцев", - лишь самое последнее воплощение различных "бумажно-чернильных" движений, созданных инженером из Чаттануги. Изначально призывавший к "революции за экономическую свободу", Христиан по мере разочарования во всем политическом спектре и существующих структурах обращался не только к иностранным тоталитаристам вроде нарождающихся хартистов Интернационала или даже несостоявшихся большевиков, поклявшись быть настолько "красным", чтобы заставить их выглядеть "желтыми", но и к трудам южного интеллектуала Джорджа Фитцхью. Своеобразная фигура в истории Штатов, Фицхью является родоначальником идеи порабощения всех рас, включая белых, и создания мира, противостоящего идее, что он "слишком управляем", называя таким образом Декларацию независимости и Билль о правах еретическими доктринами, подлежащими выкорчевыванию. Несмотря на то, что поддержка христиан очень мала, они ревностно преданы фицхьюгистским доктринам, и если наступит время, когда они смогут захватить власть, более зловещёе время, чем когда-либо, может постигнуть Южный штат...§!"
COR_syndicalist_party: "НАСПЦН"
COR_syndicalist_party_long: "Национальная ассоциация содействия прогрессу цветного населения\n§LВряд ли являясь настоящей синдикалистской силой или даже политической партией, НСПЦН - или то, что от нее осталось, - представляет собой одно из последних убежищ для чернокожего населения Америки, а также лицо и фасад небольшой, но разнообразной и упорной коалиции оставшихся в Америке защитников меньшинств, не супрематических социалистов и других единомышленников из числа умирающих левых и левоцентристских партий Америки. Возглавляемая неидеологическим умеренным Уолтером Фрэнсисом Уайтом - белым борцом за гражданские права, возглавлявшим НАСПЦН с 1929 года, - эта широкая коалиция объединяет в своих рядах и других видных деятелей со всего политического спектра, вбирая в себя мысли и идеи схожих движений и идей, проповедующих Гражданские права. Многие из этих идеологически настроенных членов мечтают о будущих политических устремлениях, если реакционный режим, очаровавший Америку, наконец падет.§!"
COR_radical_socialist_party: "Демократическая партия (В)"
COR_radical_socialist_party_long: "Демократическая партия (Вардаманский лагерь)\n§LСамую левую фракцию традиционной Демократической партии Юга, которую когда-либо могла покинуть эта фракция, а точнее массовое народное движение среди простых белых людей, представляет герой этого класса Джеймс К. Вардаман. Друг профсоюзов, женского избирательного права, простых рабочих-"деревенщин", еврейского народа, антиколониализма и реформ, "народный сенатор" Миссисипи, тем не менее, является ярым приверженцем превосходства белых, считая черного человека неполноценным и добиваясь, чтобы он занимал заслуженное им место, что, однако, обеспечивается законными средствами и справедливыми судебными процессами. Хотя большая часть аристократического истеблишмента Юга с насмешкой относится к идеям JKV, а его сторонники с взаимным презрением относятся к этой элите, некоторые опасаются, что в отсутствие какой-либо другой социалистической партии Вардаман может разрушить господство сложившегося класса.§!"
COR_social_democrat_party: "Республиканская партия"
COR_social_democrat_party_long: "Республиканская партия\n§LСплотившись вокруг прогрессивного либерального законодателя и посла Раша Хадсона Лимбо, Республиканская партия превратилась в большую и разнообразную коалицию, состоящую из любых и всех демократических сил, противостоящих Демократической партии и её гораздо более крупному ответвлению СДП, что позволяет ей, несмотря на сравнительно небольшой размер, поддерживать энергичную и пылкую оппозицию доминирующим правым. Состоящие из различных гуманитарных капиталистов, социал-демократов, бывших лонгистов и прогрессистов, в основном с Севера и Запада, которые отказываются подчиняться господству диксикратов, республиканцы Лимбо делают все возможное, чтобы сохранить идеалы эгалитарной американской мечты, в то время как они все больше страдают и истощаются под сапогом СДП.§!"
COR_social_liberal_party: "Демократическая партия (П)"
COR_social_liberal_party_long: "Демократическая партия (Прогрессисты Юга)\n§LПрогрессивные демократы - не самое распространенное явление в наших штатах, но, тем не менее, они существуют на задворках широкой коалиции Демократической партии, в которой сейчас доминирует СДП. Под руководством губернатора Алабамы Дэвида Бибба Грейвса - либерального союзника и надежды на реформирование Клана, а также реформированного члена СДП, ставшего прогрессивным демократом-антирасистом, - ДП-П представляют собой самый левый вариант партии, часто кажущийся больше их соперниками из числа северных республиканцев, чем другими местными демократами. Их выступления за развенчание Клана и превращение его в силу христианского добра, создание системы социального обеспечения для всех граждан, государственное образование для масс, гражданские права для равноправия чернокожих и ориентированная на свободную торговлю капиталистическая экономическая политика делают их несколько противоречивыми, но тем не менее они входят в широкую палатку Демократической партии.§!"
COR_market_liberal_party: "Демократическая партия (Л)"
COR_market_liberal_party_long: "Демократическая партия (Аграрные либералы)\n§LСостоящая из либерально настроенных южных аграриев, экономической элиты плантаторов и значительной части культурной интеллигенции Дикси, аграрно-либеральная фракция Демократической партии во главе с юристом, плантатором и поэтом Уильямом Александром Перси представляет собой просвещённое и благородное сердце Демократической партии, отстаивая исконные ценности партии от наплыва фанатиков и радикалов СДП вместе с другими титанами культуры Дикси, такими как Уильям Фолкнер и Джон Кроу Рэнсом со своими "Южными аграриями" или "Беглыми поэтами" из Университета Вандербильта. Эти демократы выступают за экономическую систему laissez-faire - «позвольте-делать», благотворительность для бедных, массовое финансирование образовательных и культурных программ и в целом за уменьшение влияния правительства в нашем обществе, граничащее с джефферсоновскими принципами либертарианства. Такая политика устраивает растущий средний класс Дикси и помогает нуждающимся, не скатываясь при этом к опасному социализму или популизму, как их коллеги-демократы с обеих сторон.§!"
COR_social_conservative_party: "Демократическая партия (К)"
COR_social_conservative_party_long: "Демократическая партия (Консерваторы)\n§LДемократическая партия хорошо послужила нам за время своего долгого существования, но сегодня она превратилась в аппарат, который больше не может поддерживать интересы белого человека. Она представляет собой шелуху прежней себя, и большинство демократов теперь присоединились к СДП. Однако у талантливого политика Ричарда Рассела есть планы на партию, и он надеется переделать её по своему образу и подобию. Возможно, более амбициозно то, что он хочет вернуть избирателей, которых старая партия Эндрю Джексона потеряла в последнее время. Для этого ему придется решить сложную задачу - сделать СДП неактуальной, и в этом процессе он, скорее всего, встретит старого врага. Его перспективы могут быть мрачными, но его отношения с Уильямом Мюрреем и приверженность большинству политик СДП делают его более чем приемлемым выбором для нас.§!"
COR_authoritarian_democrat_party: "Демократическая партия"
COR_authoritarian_democrat_party_long: "Демократическая партия (Партийный аппарат)\n§LНа протяжении десятилетий на Юге правили партии демократов. Они стали самодовольными в своем успехе, игнорируя страдания наших бедных фермеров, особенно в последнее время. Однако эти политики в большинстве своем согласны с нами, и их можно легко привлечь в свои ряды, если пообещать им что-то похожее на их прежнюю власть. Вместо того чтобы ломать эту фракцию, мы должны взять их под своё крыло, и вместе мы сможем принести Америке новую эру."
COR_paternal_autocrat_party: "Старая Демократическая Партия"
COR_paternal_autocrat_party_long: "§LВсе основные представители СДП соглашаются поддерживать интересы Белого человека, выступая против католиков, евреев и левых. Однако сторонники СДП - как из Республиканской, так и из Демократической партии, а внутри партии существует множество разрозненных фракций. Билл Мюррей на данный момент является лидером партии, и он объединил большинство из них. Однако Чарльз Линдберг и фордисты расходятся с Мюрреем в своей большей поддержке корпоративизма, и есть некоторые, кто желает видеть Джорджа Паттона во главе партии. Только Мюррей так долго сможет вести партию, и когда он уйдет, вопрос о том, кто станет его преемником, станет действительно животрепещущим.§!"
COR_national_populist_party: "Старая Демократическая Партия (НДБЛ)"
COR_national_populist_party_long: "Старая демократическая партия (Национальная демократическая белая лига)§LНДБЛ представляет различные фракции Ку-клукс-клана, а также многочисленные белые лиги нашей страны. Вместе эти две группы составляют основу НДБЛ. Однако это не означает, что все они согласны с одной и той же повесткой. Уильям Джозеф Симмонс, как правило, считается лидером на данный момент, но уже есть много тех, кто пытается сменить его. Хирам Уэсли Эванс, Д.К. Стивенсон и Герберт У. Армстронг - главные претенденты. Эванс поддерживает новую ветвь Клана, а Стивенсон представляет более старую ветвь. Тем временем Армстронг проповедует единство между двумя фракциями Клана, утверждая, что можно пойти другим путём.§!"

COR_national_corporatism_paternal_autocrat: "Старая Демократическая Партия"
COR_national_corporatism_paternal_autocrat_long: "Старая демократическая партия (национал-корпоративисты)§LТрадиционалистское и аграрное отделение СДП, в котором доминируют южные популисты, такие как Уильям Х. Мюррей и Юджин Талмадж, уступило место сильным северным националистам, чьи деньги и влияние переломили ситуацию\nЭто новое доминирующее крыло СДП, в основе которого лежат харизма и популярность Чарльза Линдберга и экономика Генри Форда, которое также поглотило крайне правую фракцию Республиканской партии при Клэре Хоффмана,оно черпает вдохновение в корпоративистской политике, принятой многими правыми по всему миру.\nПродвигая видение американского национализма, которое не менее расистское и антисемитское, чем у СДП Мюррея, но также гораздо менее ориентировано на юг и аграриев, фордисты настаивают на большей индустриализации и видении государства что их противники, в том числе многие из ККК, считают символом элитарности янки, на борьбу с которой поднялась СДП.§!"

COR_fordist_paternal_autocrat: "Комитет Америки прежде всего"
COR_fordist_paternal_autocrat_long: "Комитет Америки прежде всего\n§gКомитет Америки прежде всего, образованный из корпоративистского крыла бывшей Старой демократической партии, был создан при президентстве Генри Форда. Комитет Форда, рассматриваемый как новое лицо правых, заменившее Старую демократическую партию, и как совершенно новый политический блок, состоит исключительно из американских технократов и бизнесменов, разделяющих его взгляды. Комитет по-прежнему решительно отстаивает и реализует многие из прежних политических курсов Старой Демократической партии, которые уже поддерживал глава Комитета Генри Форд, считающий, что евреи являются прямой причиной подъема синдикализма в Америке, приведшего к несчастной гражданской войне из-за их агрессии. Другие политические меры, которые он поддерживает, включают пробелую Америку и насилие против несогласных, сдвиг партии «Южный фокус» Мюррея и единые корпоративные убеждения Линдберга. Комитет преобразует все это в объединенное технократическое националистическое американское государство. С помощью сильного центрального правительства, сформированного Комитетом, он надеется сделать Америку оплотом технологического прогресса, а также глобальным титаном финансов. При этом партия также жестко выступает против любого иностранного влияния и союзов, стремясь по возможности не участвовать в войнах и делах других стран, полагая, что только служа прямым интересам Америки в её собственном регионе, американцы могут достичь процветания.§!"

COR_old_klan_national_populist: "НДБЛ (Фракция Старого Клана)"
COR_old_klan_national_populist_long: "Национальная демократическая белая лига (фракция Старого клана). После смерти Уильяма Джозефа Симмонса Старый клан под руководством Д.К Стивенсона одержал победу после внутренней борьбы за власть в ККК, которая завершилась смертью соперников Стивенсона.\nВ отличие от Нового клана, который выступал за примирительную позицию по отношению к некоторым группам, ранее подвергавшимся нападкам со стороны НДБЛ, и стремился построить более упорядоченное государство, правительство Стивенсона совершенно не заинтересовано в компромиссе и считает единственной обязанностью государства содействие интересам Белой Расы, дело, ради которого можно пожертвовать чем угодно.\nКрайняя жестокость союзников Стивенсона в Черном Легионе, наряду с общим презрением к законничеству в его правительстве, делает вероятным, что под "Вождем" идеалы Американского закона о верховенстве права могут быть изменены навсегда."

COR_social_conservative_patton_party: "Демократическая Партия"
COR_social_conservative_patton_party_long: "Демократическая партия - Демократическая партия нуждается в срочном реформировании. К счастью, Гарри Ф. Бёрд согласился перестроить партию так, как одобряет Паттон, избавившись от партийных машин и других их коррупционных практик. Хотя они останутся отделенными от Старой демократической партии, она будет существовать как вариант для более умеренных консерваторов в стране, и при такой поддержке, возможно, когда-нибудь появится шанс на победу на выборах."

COR_market_liberal_patton_party: "Республиканская Партия"
COR_market_liberal_patton_party_long: "Республиканская партия. Консервативная фракция Республиканской партии вернулась под руководством Строма Турмонда, который планирует переделать партию по своему собственному образу и надеяться когда-нибудь привести её к победе."

COR_social_liberal_patton_party: "Республиканская Партия"
COR_social_liberal_patton_party_long: "Республиканская партия. Либеральную фракцию Республиканской партии возглавляет Джозеф Маккарти, который согласился отказаться от своей прежней приверженности Демократической партии, чтобы помочь восстановить Республиканскую партию. Хотя он по-прежнему довольно консервативен по общепринятым стандартам, сейчас он является одним из самых либеральных членов американского правительства и, возможно, однажды он даже возглавит страну."

COR_social_democrat_patton_party: "Демократическая Партия"
COR_social_democrat_patton_party_long: "Демократическая партия. Более либеральную фракцию Демократической партии возглавит Джеймс Фрэнсис Бирнс. Ни в коем случае не либерал, он все же более открыт для государственного вмешательства и программ стимулирования, чем кто-то вроде Гарри Ф. Бёрда. Таким образом, его посчитали достойным, чтобы возглавить либеральное крыло партии, возможно, восстановив его из разорения и приведя однажды к победе."

COR_authoritarian_democrat_patton_party: "Старая Демократическая Партия (Паттон)"
COR_authoritarian_democrat_patton_party_long: "Старая демократическая партия - Джордж С. Паттон взял на себя руководство СДП и планирует руководить ею иначе, чем его предшественник, «Люцерна» Билл Мюррей. Паттон, тоскующий по Америке былых времен, называет себя президентом и надеется ослабить некоторые ограничения, наложенные Мюрреем на страну, хотя их особенности пока неизвестны. Однако это правда, что у Паттона есть программа по воспитанию дисциплины в стране, чтобы помочь ей восстановиться и снова процветать. С Паттоном наконец наступит стабильность."

