COR_Vardaman_President: "Праведный огонь"
COR_Vardaman_President_desc: "Прозванный народным сенатором до своей недавней победы на выборах благодаря популистской риторике, направленной на то, чтобы разжечь огонь в сердцах белого рабочего класса Америки, бывший губернатор Миссисипи Джеймс Кимбл Вардаман, прозванный Пожирателем огня из Дикси за свою репутацию дикого человека, который, по слухам, был готов на все, даже сжечь дом неугодного сенатора, как он сделал в одном печально известном случае, чтобы сохранить своё строгое, но странное представление о правосудии. Теперь, после неудачной попытки Паттона с помощью лже-Вашингтона Ван Хорна Мозли и их гнусной "Теневой фракции" сделать американскую демократию марионеточной, он становится народным президентом. Приведенный к власти волей демократического мандата народа и свободный реализовать своё видение популистской Америки, руководствуясь собственной странной смесью расистской и левой политики, президент Джеймс К. Вардаман теперь отправляется в путь за душой и сердцем угнетенной Америки, не поддаваясь заблуждениям левых и правых, а находясь в странном и синкретическом равновесии где-то между ними."
COR_End_Vigilantee_Lynching: "Положить конец самосудам"
COR_End_Vigilantee_Lynching_desc: "Позиция Вардамана по отношению к внесудебным расправам весьма удивительна: однажды он заявил, что линчевал бы всех чернокожих в штате Миссисипи, если бы это означало сохранение господства белых. Будучи губернатором Миссисипи, Вардаман при первых же слухах о незаконном линчевании, происходящем под его юрисдикцией, немедленно вызывал собственное ополчение вместе с лояльной полицией и платными пинкертонами, нанимал специальные поезда и лично прибывал на место происшествия, чтобы обеспечить цветным безопасность и справедливый суд, как и положено любому человеку в Америке, независимо от его расы, хотя некоторые утверждают, что Вардаман делает это только для видимости и публичности, продолжая поддерживать линчевание как институт. Хотя Вардаман утверждает, что чернокожие не должны получать образование, голосовать или занимать государственные должности, у них все же должно быть базовое право на правильное судейство, закрепленное отцами-основателями."
COR_Friend_Of_Hebrews: "Друг евреев"
COR_Friend_Of_Hebrews_desc: "Как любит рассказывать в своих речах сам Вардаман, Фридрих Великий однажды попросил своего капеллана показать ему чудо. Капеллан ответил: "Сир, это евреи". По мнению Вардамана, преданность евреев своему вероисповеданию и расе, несмотря на то, что они являются шавками и помесью от черных абиссинцев и желтых азиатов до белых европейцев, достойна восхищения, поскольку они являются одними из самых стойких и способных людей на Земле. Кроме того, Вардаман открыто признает истину, что их вера дала нам Иисуса Христа и породила христианство, а авраамические религии в целом переплетаются и защищены свободой вероисповедания, предусмотренной Биллем о правах. Претерпевая гонения на протяжении всего своего существования и не имея своего государства, они не только выжили, но и процветают и распространяются по всему миру, вызывая поворотные моменты в истории, начиная с древнего Вавилона и Египта и заканчивая современным западным миром. Среди них лучшие в мире экономисты, юристы, богословы, учёные и многие другие, и по всем этим причинам Великий Белый Вождь - друг Евреев, всех и каждого. Несмотря на религиозные и культурные различия, они всё ещё являются американскими гражданами, способными стоять бок о бок с белыми, и вместе мы построим лучшую Америку, свободную от несправедливой дискриминации, хотя мы будем бдительно следить за четким разграничением между истинными этническими евреями, откуда бы они ни происходили, которых следует защищать как равных, и лжепритворщиками, пытающимися избежать справедливого преследования путём обращения в другую веру, как, например, черные израильтяне, скрывающиеся среди негритянского населения Америки, или другие неевреи, стремящиеся навредить нашим авраамическим братьям, которые все должны преследоваться по всей строгости закона."
COR_Repeal_Fifteenth_Modify_Fourteenth: "Отменить 15-ю, изменить 14-ю"
COR_Repeal_Fifteenth_Modify_Fourteenth_desc: "Президент Вардаман наконец-то смог реализовать часть своей платформы, с которой он впервые баллотировался в 1912 году против действующего Лероя Перси, представителя элиты плантаторов, когда впервые был избран в Сенат США, и начал использовать беспрецедентные исполнительные полномочия для отмены 15-й поправки к Конституции, которая дает чернокожим право голоса, а также для изменения 14-й поправки, которая не позволяет правительству ограничивать права любого американского гражданина независимо от расы, чтобы теперь исключить всех чернокожих. Только если они не являются задокументированными этническими евреями, которые случайно оказались чернокожими, причем к официально признанным группам относятся такие общины на африканском континенте, как эфиопские бета-израильтяне или абаюдайя из Уганды. Благодаря этим изменениям в Конституции господство белых наконец-то спасено, и не через бессмысленное кровопролитие, а через законные и справедливые действия, которые по-прежнему защищают жизни и средства к существованию меньших."
COR_Vardaman_Idea_Lincolns_Light: "Идея Вардамана в свете Линкольна"
COR_Vardaman_Idea_Lincolns_Light_desc: "Если у Вардамана и есть герой, то это Авраам Линкольн, ведь ни один президент не повлиял на платформу "Пожирателя огня Дикси" больше, чем Честный Эйб. Поддерживая Прокламацию об эмансипации и уничтожение рабства, которое делало белого человека ленивым и жестоким, Вардаман считает Линкольна нашим истинным отцом-основателем, но также верит, что если бы Линкольн был жив сегодня, он бы сам разрушил ту пародию на американизм, которой является избирательное право чернокожих и равные расовые права. Сам Вардаман говорит: "Негру никогда не следовало доверять избирательный бюллетень, потому что он отличается от белого человека, врожденно не приспособлен к выполнению самого ответственного долга гражданства и при этом физически, умственно, морально, расово и вечно ниже белого человека", углубляясь в их варварство по сравнению с белой расой всех веков в рамках всеобъемлющей расовой доктрины, получившей название "Идея Вардамана". Частично обосновывая эту идею цитатами из высказываний Эйба, сделанных в 1858 году, о том, что он не намерен создавать систему расового равенства, Вардаман твердо уверен, что Линкольн был бы на его стороне, будь он сегодня рядом, считая себя истинным преемником Честного Эйба и используя это как юридическое обоснование своей расовой платформы."
COR_Triumph_Of_Great_White_Chief: "Триумф Великого Белого Вождя"
COR_Triumph_Of_Great_White_Chief_desc: "Многие его политические соперники и недоброжелатели поспешили назвать быстро растущую базу избирателей Вардамана, состоящую из фанатично преданных рабочих и фермеров, продуктом некоего культа личности, целенаправленно организованного его администрацией, но называть её таковой было бы в значительной степени несправедливо и необоснованно, поскольку Вардаман не навязывает ничего из этого массам; Иными словами, растущая база его сторонников, обожающих и поддерживающих его, делает это по собственной воле, с ясным и непропагандируемым сознанием, ибо Вардаман ведет за собой искренними и решительными действиями, и всегда имеет в виду интересы народа. Любимый народом за прямоту и доступность, за строгую приверженность правде и справедливости, за вспыльчивый, целеустремленный и истинно южный характер, он стал ещё более харизматичным для своих избирателей благодаря своей честной набожности, а один деревенщина из Миссисипи как-то заявил в интервью, что Вардаман - один из последних, кто "любит Бога и ест жареную курицу". Вардаман - Великий Белый Вождь - создал низовое движение, которое каким-то образом завладело сердцем белой Америки, обеспечив ему успех на выборах на некоторое время вперёд."
COR_Throw_Spanner_Ford: "Кинуть гаечный ключ в Ford"
COR_Throw_Spanner_Ford_desc: "Президент Джеймс К. Вардаман, у которого много друзей и ещё больше врагов, обрушился на множество различных источников капиталистического и элитарного зла в этой стране, но мало кто, если вообще кто-либо, презирает его больше, чем Генри Форд. Злобная фигура, ответственная за большее количество капиталистических бед, несправедливых антисемитских и антипрофсоюзных действий и реакционной коррупции, чем, возможно, кто-либо в американской истории, Вардаман желает только полного и тотального уничтожения всего, чем владеет и чем дорожит Форд. Его бизнес должен быть национализирован или иным образом продан надежным и авторитетным бизнесменам, которые будут ставить нужды своих рабочих и клиентов на первое место, его активы должны быть конфискованы, а сам он и все его сообщники должны быть подвергнуты справедливому суду, после чего они, вероятно, никогда больше не смогут вдохнуть глоток свободного воздуха, греясь в тюрьме или ещё где-нибудь, ибо это должны решить судья и присяжные."
COR_Unions_Fair_Share: "Справедливая доля профсоюзов"
COR_Unions_Fair_Share_desc: "Хотя Вардаман отвергает все формы революционного и теоретического социализма, от марксизма и анархизма до синдикализма, и даже полностью избегает таких ярлыков, как демократический социалист, социал-демократ и т. п., несмотря на очевидное сходство, он все же является союзником профсоюзов, до тех пор, пока эти профсоюзы честно вносят вклад в экономику и подчиняются правительству, привержены тем же популистским и прогрессивным формам левизны, которые проповедует Вардаман, и пока эти профсоюзы не блокируют вступление черных, поскольку объединение черных в профсоюзы - опасная перспектива, полностью запрещенная законом в Америке Вардамана после его изменений в 14-й поправке. Несмотря на то что профсоюзы иногда могут нести в себе опасные и радикальные настроения, они все равно необходимы, ведь Вардаман утверждает, что без них простой рабочий быстро станет рабом капитала, поэтому мы будем совершенствовать и защищать профсоюзы."
COR_Champion_Womens_Three_Movements: "Чемпион трёх женских движений"
COR_Champion_Womens_Three_Movements_desc: "Благодаря своей карьере, наполненной попытками облегчить страдания женщин в Америке, президент Вардаман теперь может стать их защитником. Реализуя часть своей платформы, направленной на три самые большие проблемы, с которыми сталкиваются женщины Юга и рабочего класса, Вардаман будет работать над принятием запрета на сухое вещество, над принятием всеобъемлющих законов о детском труде и защите детей и их права на образование, а также над защитой права женщин на суфражизм, поскольку голосующие женщины часто становятся жертвами запугивания дома или на избирательных участках или сталкиваются с другими трудностями при голосовании, получении политических знаний или приходе в политику самостоятельно. Под руководством Вардамана американские женщины наконец-то станут равны своим мужчинам."
COR_College_Board_Prison_Reforms: "Реформа тюрем и Совет колледжей"
COR_College_Board_Prison_Reforms_desc: "По мнению Вардамана, две части американского правительства долгое время гнили на обочине из-за коррупции и жадности, оставаясь без особого внимания со стороны предыдущих администраций по тем или иным причинам - это наша тюремная система и наша инфраструктура приема в колледжи и регулирования. В двойном стремлении перестроить обе системы и одновременно искоренить эту глубоко укоренившуюся коррупцию Вардаман перестроит их одновременно. Тюрьмы и тюрьмы, а также правоохранительные и судебные органы в целом должны быть перестроены и укомплектованы компетентными и честными работниками, чтобы соответствовать непреклонному чувству справедливости Великого Белого Вождя и равному отношению ко всем американцам, независимо от расы или общественного положения, не только в суде, но и за решеткой, а также объединить систему регулирования колледжей страны в единый Совет колледжей, работающий по парламентской системе, что обеспечит более высокие и организованные образовательные стандарты по всей стране, а также гарантирует, что потребности и идеи наших студентов будут услышаны более четко и что их потребности будут справедливо удовлетворены, ведь именно они рано или поздно будут управлять этим родео."
COR_Vardamanism_In_America: "Вардаманизм в Америке"
COR_Vardamanism_In_America_desc: "Вардаманизм, как называет его наш президент, уже введен в действие по всей Миссисипи и теперь свободно распространяется по всей Америке, неся расово просвещенную форму популизма, ориентированного на труд, всем истинным гражданам, когда Великий Белый Вождь приходит, чтобы позаботиться обо всех своих избирателях от Калифорнии до Каролинских островов. По его мнению, сегодня день рождения истинной демократии, ибо никогда ещё в истории мира демократия не была под властью огромной массы народа - рабочих, производителей, фермеров, механиков, торговцев и клерков - и никогда ещё они не проявляли такого интереса к политике, обеспечивая её неподкупность и справедливость, и все это благодаря Вардаману, создавшему правительство, которое действительно принадлежит им. Кроме того, с этим общенациональным вардаманистским натиском будут связаны и другие различные начинания, такие как масштабные реформы здравоохранения, сопровождаемые строительством новых больниц и созданием федеральных санитарных инспекторов, меры по де-фангу и реформированию ККК в силу христианского мира и благотворительности белых, и многое другое, чтобы сделать Америку лучшей нацией, какой она может быть для этих ничтожных масс истинных американцев, от ирландцев и индейцев, ярым союзником которых является Вардаман - даже публично поддерживая слова Ганди - до евреев и белых и даже низких негров, если они знают своё место, ибо все мы заслуживаем справедливой и безопасной жизни, и именно вардаманизм может наконец обеспечить этот рай, который будет жить ради благополучия государства и народа, ибо нельзя допустить, чтобы костры, зажженные Вардаманом на тысяче холмов, погасли!"
COR_Oppose_Old_New_Elites: "Борьба с элитами"
COR_Oppose_Old_New_Elites_desc: "Элитизм - это раковая опухоль, не только старая, как американская история, но и такая же давняя, как само человеческое общество и организация, но благодаря Великому Белому Вождю наконец-то появился общественный деятель, который может исправить эту ошибку поколений. От мерзкой плантаторской элиты Уильяма Александра Перси, Уильяма Фолкнера или Ричарда Рассела до коррумпированных титанов промышленности вроде Генри Форда или эгоистичных политиков и управленцев из Тайной фракции во главе с Мозли и Паттоном, которые постоянно ставили своё стремление к богатству и власти выше потребностей масс, - все источники элитизма и коррупции, как старые, так и новые, получат заслуженное правосудие, окончательно и полностью очистив этот новый лист, который мы строим для Америки."
COR_Rally_Rednecks: "Объединение реднэков"
COR_Rally_Rednecks_desc: "Начав заниматься политикой после нескольких неудачных попыток баллотироваться на пост губернатора в 1895 и 1899 годах, Вардаман потратил не одно десятилетие на то, чтобы его знаменитая риторика и приверженность строгому правосудию привлекли внимание бедных белых фермеров и промышленных рабочих Миссисипи. Однако к тому времени, когда в 1912 году он выдвинул свою кандидатуру в Сенат страны против действующего президента и соперника Лероя Перси, у него был целый легион фанатично преданных последователей, готовых и желающих провести его на пост с помощью запугивания, агитации и собственных голосов. Гордо именуя себя "краснокожими" из-за красных шейных платков, которые они носили на митингах, пикниках и других общественных мероприятиях, эта растущая группа ревностных сторонников Вардамана привела его к победе на выборах в близких к победе гонках в 1918 и 1922 годах, закрепив успех Великого Белого Вождя на долгие годы вперёд. Теперь, когда Вардаман стал президентом, пришло время снова призвать этих преданных ему людей, чтобы эта дикая группа фанатиков помогла Пожирателю огня Дикси во всем, что может понадобиться их новому президенту."
COR_Mobilize_Vardaman_Clubs: "Мобилизация клубов Вардамана"
COR_Mobilize_Vardaman_Clubs_desc: "Уникальное политическое изобретение самого Вардамана, Вардаманские клубы представляют собой политические и гражданские организации, организованные небольшими группами из дюжины или около того преданных демократов, которые собираются вместе, чтобы участвовать в политической жизни и получать образование, помогая в вардаманистских митингах или избирательных кампаниях и готовя опытных членов к возможному занятию реальных политических постов, чтобы служить великой администрации Вардамана, часто с указаниями, переданными им самим Вардаманом через его еженедельную газету. Должностные лица каждого клуба избираются внутри клуба и занимают свои посты в течение одного месяца, чтобы исключить возможность коррупции и захвата власти, при этом члены клуба имеют право сместить любого, кого они считают несправедливым или непригодным для руководства. Каждый клуб имеет общую казну, пополняемую за счёт членских взносов, которая может быть использована для помощи членам клуба или их семье и друзьям в любых затруднительных финансовых вопросах, связанных с долгами или неоплаченными счетами. Это даст тем лояльным гражданам, которые хотят внести свой вклад в осуществление мечты Вардаманистов, честный шанс помочь своим товарищам и их президенту."
COR_Government_By_The_People: "Власть народа"
COR_Government_By_The_People_desc: "Несмотря на то, что Джеймс К. Вардаман по своей природе является вспыльчивым и мягким авторитаристом, когда занимает свой пост, он прежде всего человек из народа, делающий все, что нужно и чего хотят его избиратели, чтобы жить наилучшей жизнью, которую они только могут себе обеспечить. Взяв на вооружение величайшую речь Линкольна, Вардаман привержен самоочевидной истине, что правительство, управляемое народом и для народа, - это лучший и единственно верный путь вперёд, если мы хотим сохранить истинную суть американской демократии и культуры. Позади две кровопролитные гражданские войны, а наш прекрасный союз всё ещё стоит от моря до сияющего моря, несмотря на все новые формы, которые претерпели метаморфозы с тех пор, и теперь от Вардамана зависит, чтобы мертвые не погибли напрасно - чтобы эта нация под Богом получила новое рождение свободы и чтобы правительство народа, от народа, для народа не исчезло с Земли!"
COR_World_Set_Free: "Пусть мир будет свободным!"
COR_World_Set_Free_desc: "Империализм - одно из самых едких зол нашего мира, ведущее цивилизации и культуры к гибели и отвлекающее благородные расы от их истинного призвания в жизни, которое заключается в обеспечении благочестивого и процветающего образа жизни для их собственного народа, построенного на популизме и свободном от коррупции, с упором на бедные массы, которые больше всего нуждаются в руке помощи правительства. Наши англосаксонские собратья узнали эту истину во время проклятой Революции, которая сослала их на морозный Север в наказание за то, что они досаждали недовольными рыками в Ирландии, Индии, Египте и других странах и при этом надменно игнорировали ясные надписи на стене, предупреждавшие об их неминуемой и самочинной гибели. Слава Богу за недовольство, говорит Вардаман! Империализм должен быть уничтожен по всему миру, чтобы все могли свободно жить по справедливости, а голос простого человека должен быть услышан и услышан навсегда, чтобы не укоренился грязный и настоящий радикализм, который проклянет американистскую демократию и другие столь же благородные институты по всему миру до того же гниения и краха, который постиг британцев. Пусть мир будет свободным!"

