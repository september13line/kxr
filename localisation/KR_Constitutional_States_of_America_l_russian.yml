COR_wickliffe_plan2_desc: "Намерения Уиклиффа Дрейпера в отношении вооружённых сил предполагают сосредоточение внимания на маневренной кавалерии и массовый набор в армию, а также возрождение военно-медицинской инфраструктуры с помощью Пионерского фонда, что позволит нашему населению нести ответственность за службу и гарантировать, что они переживут её как герои."
