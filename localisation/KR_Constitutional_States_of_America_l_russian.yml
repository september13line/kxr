### George W. Christians ###

COR_Second_Southern_Revolution: "Вторая Южная §Vреволюция§!"
COR_Second_Southern_Revolution_desc: "Многие люди считали Джорджа Уильяма Кристиана человеком, достойным презрения, инженером, который думал, что сможет изменить мир своими кампаниями «бумаги и чернил», направленными на создание государства, более радикального, чем когда-либо мечтал любой европейский красный. И все же он здесь, лидер «Белых рубашек крестоносцев», бывших американских красных, захвативший правительство, возглавляемое лжепророком Армстронгом. Вторая Южная революция станет торжественным протестом против всего современного политического спектра, против реформ, доведенных до безумия. Консервативная и реакционная революция, по замыслу Фицхью и Южных социологов, должна создать единственное в мире свободное общество. Ибо свобода обретается не в свободе или равенстве, а только в рабстве."
COR_Destroy_Armstrong_Cult: "Сокрушить церковь «Бога»"
COR_Destroy_Armstrong_Cult_desc: "На руинах Клана, возглавляемого Симмонсом, стояла так называемая «Церковь Сиона» - химерическая трансформация Всемирной церкви Бога, созданная Гербертом В. Армстронгом. Безумный пророк искренне считал, что великая южноамериканская раса - не более чем ветвь потерянных колен Израиля, - опасная позиция, которая привела к формированию культа вокруг британца-израилиста. Однако крестовые походы белорубашечников сметали эту систему, а структуры церкви, плюющей на имя Господа Всемогущего, демонтировали. Несмотря на то, что Джордж Христиан окружает себя антисемитами, он сам утверждает, что борется против лжи, распространяемой против детей Сиона, и поэтому его борьба с армстронгитами должна быть представлена как праведное разделение двух авраамических групп, которые никогда не хотели быть смешанными."
COR_Recruit_Klan_Remnants: "Крестоносцы и Клан в одном строю"
COR_Recruit_Klan_Remnants_desc: "Если бы не поддержка диссидентских отделений Клана, которые отказались подчиниться воле Армстронга и войти в состав Рыцарей Манассии, Южный крестовый поход мог бы никогда не увенчаться успехом. Хотя наш союз задумывался как временное обстоятельство, как средство достижения цели - выбить гарнизоны, укомплектованные Воинами Илии, Юг нуждается в гордых защитниках. Давайте объединим Белорубашечников-крестоносцев и оставшихся свободных Кланов, чтобы создать Рыцарей Тамплиеров Белой Камелии, группу, взявшую лучшие стороны ревностных Тамплиеров времен Средневековья и антиреконструкторскую идеологическую чистоту основателя первоначальных Рыцарей, Жана Максимилиана Алкивиада Дерневиля ДеБлана."
COR_Up_With_The_Cross: "Вверх с крестом"
COR_Up_With_The_Cross_desc: "Армстронг пытался вытеснить христианскую веру своей собственной еретической доктриной, возвысив себя и свою Церковь Сиона до почти божественного статуса. В сочетании с возмутительными убеждениями относительно британского израилизма Армстронг и его культ нанесли беспрецедентный ущерб нашей вере. Чтобы обратить этот ущерб вспять, доктрина Армстронга будет вытеснена из всех учебных заведений и религиозных служб. В дополнение к этой политике реверсии, направленной на борьбу с затянувшимся сопротивлением этих фанатиков, мы призовем всех христиан, от католиков до куклуксклановцев, разгромить ложные догмы культа Армстронга. Мы поведем наших крестоносцев против приверженцев Сионской церкви и предадим их мечу"."
COR_Taking_The_Reins: "Взять бразды правления в свои руки"
COR_Taking_The_Reins_desc: "В то время как наши крестоносцы отважно возглавили борьбу с еретической Сионской церковью, нашей революции угрожает постоянное сопротивление со стороны подрывных сил по всей стране. Если мы надеемся осуществить наши планы по созданию Южной революции, было бы глупо отказываться от почти абсолютного контроля Армстронга и Сионской церкви практически над всеми аспектами жизни общества. Мы должны адаптировать структуру власти, использовавшуюся прежним правительством, чтобы должным образом провести наши всеобъемлющие реформы. Что ещё более важно, проекты Армстронга о естественном «классе слуг» должны послужить нашему правительству для реализации последних влияний христиан, полученных от южных социологов Хьюза, Фицхью и Де Боу."
COR_Towards_Economic_Liberty: "Революция к «экономической свободе»"
COR_Towards_Economic_Liberty_desc: "При Армстронге национальная десятина требовала, чтобы часть дохода каждого американца шла непосредственно на нужды Сионской церкви, что фактически выжимало нацию досуха, пока Армстронг и его приближенные по культу набивали карманы украденными богатствами. Чтобы освободить экономику от этого удушья, христиане начнут следующую фазу Южной революции и перенесут экономический крестовый поход с пера и бумаги на практику. Подчеркивая важность усилий трудящегося человека над личной жадностью, революционная платформа «Крестоносцев» призывает к национализации церковных активов, дефолту по внешним долгам, прекращению золотого стандарта и отмене национальной десятины Армстронга."
COR_Southern_Sociology: "Вспоминая южных социологов"
COR_Southern_Sociology_desc: "По мере того как Кристиан продвигается вперёд, чтобы осуществить результат многолетнего продуманного планирования - Вторую южную революцию, - он оказывается на распутье. Разделившись между своими недавними влияниями, Христиан теперь должен выбрать направление Южной революции под руководством южных социологов Генри Хьюза, Джорджа Фицхью и Дж. Д. Б. Де Боу. Три гениальных южных духа со своими теориями о сохранении традиций и естественного порядка через практику рабства. Пусть эти три мудреца руководят нашей нацией, пока мы ведем её к истинному процветанию."
COR_Fitzhughism: "Воспитание истинного фицхьюизма"
COR_Fitzhughism_desc: "Что можно сказать о Фицхью, чего ещё не было известно. Он был провидцем, героем, истинным философом и социологом, который боролся с безумной Реформацией и её мудрецами. На протяжении всей своей жизни Джордж Фицхью менял идеи консервативного аграризма, социализма, монополистического капитализма, но все они всегда были вторичны по отношению к основной концепции его работ. Как мы видим, возвращаясь «ad fontes» к источникам, создатель «Социологии Юга» и «Всех каннибалов!» видел только одно решение проблем, обрушившихся на мир после распада самой древней из известных в мире систем - феодализма, пока неверные философы не разрушили естественный порядок.\n\n «Теперь послушайте заключение, и посмотрите, не является ли предлагаемое практическое средство СЛАВИЕМ. Мы полагаем, что в мире нет ни одного разумного реформатора, который не видел бы необходимости рабства - не выступал бы за его восстановление во всем, кроме названия. Каждый из них сходится в отрицании свободной конкуренции, в желании и цели её уничтожить. Уничтожить её - значит уничтожить свободу, а там, где уничтожена свобода, устанавливается рабство"."
COR_Decrying_The_Declaration: "Сразить американских мудрецов"
COR_Decrying_The_Declaration_desc: "Казалось бы, благие намерения, с которыми Юг вновь поднялся, были быстро подорваны. Старые демократы, ничего не разделяя с великими людьми, которые принесли столько процветания этому континенту и боролись с непрекращающимся натиском Севера, осуждали федеральную Америку как попирателей Конституции. Таким образом, Алфальфа Мюррей попал в ловушку, расставленную американскими мудрецами 1776 года: Бенджамином Франклином, Томасом Джефферсоном и всеми остальными еретиками, подписавшими этот адский документ. Эти еретические авторы увязли в локковских миазмах, что мир «слишком управляем». Наша великая страна должна полностью отделить себя от мертвых букв Декларации независимости, Билля о правах Вирджинии и Акта о религиозной терпимости. Величие Юга проистекает из импортированных из Англии институтов, адаптированных к нашим условиям, а не из безумной революции, проповедуемой «отцами-основателями»."
COR_Protectionist_Slave_Economy: "Протекционистская рабовладельческая экономика"
COR_Protectionist_Slave_Economy_desc: "Прежде чем принять монополистический капитализм как лучшую систему, Джордж Фицхью уже рассматривал власть капитала как положительный цивилизующий фактор. «Капитал поддерживает и защищает домашнего раба; облагает налогами, угнетает и преследует свободного рабочего», - писал великий социолог, чьи идеи о монополизации земли и уничтожении свободного рынка, принесшие «свободным» рабочим только разорение, были охотно приняты нашими новыми друзьями-фордистами. Внешнее давление в сочетании с внутренними потребностями привело к созданию смелого синтеза защитной «красной капиталистической» экономики."
COR_Fitzhughist_Welfare_State: "Развивающееся государство всеобщего благосостояния"
COR_Fitzhughist_Welfare_State_desc: "Мы плюем на Адама Смита, на его философию продвижения национального богатства путём поддержки эгоистичного стремления к прибыли и благосостоянию, не ограниченного и не сдерживаемого законодательными запретами. Общественное благо, благосостояние общества, процветание ближних - это не то, что может обеспечить якобы «свободный» и «раскрепощенный» индивид. Только благодаря постепенному росту уровня развития и социальной защите новых крепостных, земли, ранее эксплуатируемые еретическими поклонниками laissez-faire, вновь обретут процветание, не связанное с нелепым коммерческим стремлением."
COR_Hughes: "Гипотеза Генри Хьюза"
COR_Hughes_desc: "Несмотря на то, что Генри Хьюз был самым молодым из троих, его называют «первым социологом» за использование этой гипотезы в его «Трактате о социологии, теоретической и практической», фундаментальном труде, стоящем в одном ряду с «Социологией для Юга» Фицхью. Хотя многие помнят Хьюза только за то, что он выступал за возвращение работорговли, его величайшим вкладом была система, которую он назвал «варрантизмом». Все люди будут работать на государство, а хозяева станут гарантами занятости, транспорта, питания и одежды рабочих классов. Разве мир не возвращался к концепции обязательного труда по приказу государства снова и снова во времена кризиса? Генри Хьюз был не кем иным, как предвосхищением таких людей, как Джон Мейнард Кейнс и Освальд Мосли."
COR_Southern_Command_Economy: "Южная командная экономика"
COR_Southern_Command_Economy_desc: "Сам ставший жертвой краха 1929 года и депрессии, Кристиан потерял все свои средства к существованию из-за халатности и неумелости правительства. Культисты свободного рынка безучастно наблюдали, как миллионы людей голодали, а страна погружалась в хаос. Чтобы не допустить повторения подобной катастрофы, все аспекты экономики, от природных ресурсов до людей, будут находиться под контролем и защитой государства. Благодаря тщательному экономическому планированию в сочетании с реализацией теории Хьюза «Гарантизм» мы построим экономику, которая действительно будет служить государству, свободную от спекуляций и излишеств."
COR_Serving_The_State: "Государство - высший распорядитель"
COR_Serving_The_State_desc: "Права гарантов не могут быть защищены, если государство не обладает полной монополией на власть, что уже было известно в любом обществе, сохраняющем великий институт. Ничто не может быть сделано за пределами государства, никакие бесчеловечные или жестокие наказания не будут применяться в соответствии с этим видением, никому не будет позволено работать вне мест, отведенных им заводскими магистратами. В то время как сотрудники самой большой бюрократии, которую ещё не видел континент, могут иметь минимальную свободу действий для принятия независимых решений, каждое их действие будет оцениваться бдительным оком государства."
COR_Warranteeism_Not_Slavery: "Гарантия, а не рабство"
COR_Warranteeism_Not_Slavery_desc: "Рабство - зло, с этим согласны все. Как писал Хьюз, это происходит не из-за кабалы, унаследованной от самого института, а из-за отсутствия прав, предоставляемых пеонам. Гарантийная система, примером которой «с этическими оговорками» было южное рабство, гарантировала бы, что отношения между гарантами-рабовладельцами и гарантами-рабами были бы искренней заботой. Ведь рабочие будут трудиться не только из-за физической угрозы их свободе, но и потому, что владельцы фабрик предоставят рабочим все, что они захотят, в том числе и новые возможности трудоустройства. Дополнив видение Хьюза новейшими разработками большевизма и хартийного тотализма, христиане добились того, что Юг - единственное заботливое правительство в мире."
COR_False_Philosophy_Age: "Борьба с ложной философией эпохи"
COR_False_Philosophy_Age_desc: "Джон Локк, проклятый доктринер потенциальной философии «Общественного договора», человек, чьи ложные учения не принесли ничего, кроме гибели. Повсеместная неверность, вызванная бескорыстным материализмом, привела к необратимому вырождению общества в целом. Нельзя допустить, чтобы люди забыли, что они - социальные животные, что правительство - это не просто договор. Ведь философия Локка, раздутая Руссо, положила начало потоку либерализма и антисвободных «революций». Нельзя допустить, чтобы Юг пал жертвой «Свободы, равенства, братства», проповедуемых верховными жрецами «богини Разума». Люди без правительства, без порядка, без подчинения - это не что иное, как самые жестокие звери из всех."
COR_Universal_Slavery: "Универсальное учреждение"
COR_Universal_Slavery_desc: "Как мы можем утверждать, что белое рабство неправильно, в то время как все огромное количество свободных рабочих голодает, а рабы, белые или черные, во всем мире наслаждаются комфортом?"\n\n То, что многие называли „особым“ институтом, великий Джон К. Кэлхун считал „положительным благом“, не отрицает, что домашний раб - самое свободное существо в мире. Фицхугистские работы были провидческими в своем взгляде на то, что институт, который был вместе с человечеством с момента его создания, должен быть не только зарезервирован для импортированных негров, но и для белых и любой другой расы. Создав сложную кастовую систему, основанную на расовых признаках и современной науке, Юг будет возрожден.\n\n'Хотя, как общий и абстрактный вопрос, негритянское рабство не имеет никаких других претензий по сравнению с другими формами рабства, кроме того, что из-за неполноценности, или скорее особенности расы, почти всем неграм нужны хозяева, в то время как только дети, женщины, очень слабые, бедные и невежественные, и т.д., Среди белых только дети, женщины, очень слабые, бедные, невежественные и т.д. нуждаются в подобной защите и управлении; тем не менее, как предмет временной, но всемирной важности, негритянское рабство стало самым необходимым из всех человеческих институтов"."
COR_De_Bow: "Рецензирование Дж. Д. Б. де Боу"
COR_De_Bow_desc: "De Bow's Review был одним из самых популярных журналов на американском Юге, созданный одноименным Джеймсом Данвуди Браунсоном Де Боу. Предоставляя таким людям, как Фицхью, возможность поделиться своими пограничными «социалистическими» идеалами, сам Де Боу мог рассматриваться скорее как сельскохозяйственный и научный бизнесмен. Постулаты одного из важнейших социологов Юга были более открыты свободному рынку, чем у его современников, и видели будущее не в тотальном государственном контроле, а в патерналистской системе рабства, приносящей прибыль. Такое общество сочеталось бы с развитием сельского хозяйства, торговли и промышленности на Юге под управлением профессионального класса бюрократов и технократов, руководствующихся новейшими научными изобретениями."
COR_Attract_Wayward_Technocrats: "Завлечь заблудших технократов"
COR_Attract_Wayward_Technocrats_desc: "Проницательный статистик, де Боу приобрел всенародную известность благодаря публикации переписи населения 1850 года. Обладая острым вниманием к деталям и статистике, де Боу в своем обзоре выступал за создание сильной профессиональной гражданской службы, которая могла бы организовывать и контролировать развитие на научной основе. Спустя десятилетия идея так называемой «технократии» начала набирать обороты, повторяя идеи, изложенные в обзоре де Боу. От бывших фордистов, помогавших мобилизовать экономику Юга во время Гражданской войны, до опального Говарда Скотта, лидера зарождающейся технократической фракции среди красных в Чикаго, христиане протягивают оливковую ветвь этим технократам и предоставляют им место в нашем правительстве. Благодаря их опыту в сочетании с эффективностью нашего самого благородного института мы сможем синтезировать убеждения де Боу с современным применением технократии, создав высокопродуктивное и организованное общество."
COR_Free_Market_Appeals: "Призыв к свободному рынку"
COR_Free_Market_Appeals_desc: "По сравнению со своими современниками-социологами, призывавшими к тотальному контролю экономики или созданию всеохватывающего государства всеобщего благосостояния, ориентированный на капитализм Де Боу верил в гораздо более умеренный подход к экономике, основанный на свободном рынке. В своей книге Де Боу выступал за освобождение Юга от экономических оков Севера путём диверсификации южной экономики с помощью защитных тарифов, финансирования и расширения местного производства. Де Боу по-прежнему признавал сельскохозяйственные корни Юга и призывал к реформированию сельского хозяйства с учётом последних технологических достижений. Христиан решил совместить эти давно назревшие реформы со своей собственной экономической революцией, а благородный институт рабства послужит опорой для нашего бума свободного рынка."
COR_Paternalist_Approach: "Отточенный патерналистский подход"
COR_Paternalist_Approach_desc: "Некогда заблуждавшиеся в доктринах синдикализма, сочувствующие технократы Севера дали нам столь необходимый опыт в области современной науки. Благодаря тщательному осуществлению «Обзора» прежнее колониальное и невыгодное положение Юга по сравнению с Севером стало далеким воспоминанием. Легионы интеллектуальных бюрократов и администраторов, в совершенстве владеющих методами дебовистской экономики, продолжат свою работу по созданию идеального союза плоти и стали, сельского хозяйства и промышленности, отцовской торговли под эгидой «Организации труда»."
COR_Ring_Of_Fire: "Воспламенить пожирателей огня"
COR_Ring_Of_Fire_desc: "Впервые образовавшись в годы, предшествовавшие Первой Южной революции, Рыцари Золотого Круга были тайным обществом, нацеленным на создание новой нации, которая поддерживала бы благородные институты Юга. Вновь сформированное из элиты Старого Клана, второе возрождение КЗК безвременно погибло во время чистки Армстронга, а большая часть его руководства была уничтожена Агентами Иакова. Чтобы продолжить их наследие, мы создадим своё собственное общество, посвященное расширению нашей самой благородной практики. Названо в честь знаменитых Пожирателей Огня, благородной группы южан-философов и политиков, призывавших к отделению и продолжению работорговли. Следуя за Рыцарями Золотого Круга, Пожиратели Огня подожгут новый и старый мир, зажгут яркое пламя, чтобы все увидели."

