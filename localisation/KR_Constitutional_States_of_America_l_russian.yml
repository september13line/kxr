COR_GEORGE_MOSELEY_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 28 сентября 1874 года в Эванстоне, штат Иллинойс, Соединённые Штаты Америки.\n§YВоенная карьера: §W Джордж Ван Хорн Мозли окончил Военную академию США в 1899 году в звании младшего лейтенанта кавалерии. Он служил в испано-американской войне, командуя 9-м кавалерийским полком, где ему даже удалось добиться крупного прорыва против Людовико Арехолы, что привело к повышению до старшего лейтенанта и переводу в 1-й кавалерийский полк. Там он служил адъютантом бригадного генерала Дж. М. Белла и Дж. М. Ли до конца кампании, выполняя несколько штабных должностей в тылу. В 1904 году его перевели обратно в США, и он будет сотрудником штаб-квартиры в Техасе, пока в 1906 году не будет повышен до капитана.Образование: Армейский штабной колледж и Армейский военный колледж, которые он окончил в 1909 и 1911 годах соответственно. Он принимал участие в карательной экспедиции Першинга, оказывая материально-техническую поддержку Першингу и зарабатывая ему звание майора. После того, как он возглавил Вторую бригаду полевой артиллерии, он был назначен помощником генерала Дауэса в организации Бюджетного бюро в 1921 году, после чего получил звание бригадного генерала за свои выдающиеся достижения. Он стал исполнительным помощником помощника военного министра и возглавил сектор промышленной готовности, что дало ему повышение до генерал-майора. В 1934 году у него произошла серьезная ссора с генералом Макартуром, и после того, как страна погрузилась в Гражданскую войну, первым курсом действий Мозли было покинуть Федеральную армию и присоединиться к Конституционной армии на юге, где его опыт и нехватка квалифицированного персонала предоставили ему немедленное повышение до фельдмаршала Уильямом Х. Мюрреем.\n§YВажные примечания: §W- Выказал сильные антииммигрантские и антисемитские взгляды как публично, так и в частном порядке.\n- Наряду с Чарльзом Линдбергом, Мозли был замечен в частых встречах с важными бизнесменами, не относящимися к военной сфере."
COR_GEORGE_PATTON_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 11 ноября 1885 г. в Сан-Габриэле, Калифорния, Соединённые Штаты Америки\n§YВоенная карьера:§W Джордж Смит Паттон-младший, с раннего возраста увлекавшийся книгами по военной истории, присоединился к Военный институт Вирджинии в 1903 году. На втором курсе он был номинирован на Вест-Пойнт, и, хотя он отлично показал себя в процедурах учений в Вест-Пойнте, его успеваемость была настолько плохой, что он был вынужден повторить свой первый год. Несмотря на все неудачи, в 1909 году он получил звание подпоручика кавалерии и был направлен в 15-й кавалерийский полк. В 1912 году его спортивные навыки сделали его избранным армией представлять Соединённые Штаты на первом современном пятиборье на Олимпийских играх в Стокгольме, заняв пятое место из сорока двух участников. С началом карательной экспедиции Паттон стал адъютантом Першинга во время в значительной степени неудачной экспедиции, но это укрепило связи между ними, и Паттон стал почти постоянным членом его штаба и достаточно скоро был повышен до капитана. Он получил звание майора 31 июня 1920 года и начал проявлять интерес к использованию Вельткригом механизированных боевых действий. В 1923 году он окончил курсы полевых офицеров кавалерии, командно-штабной колледж в 1924 году и армейский военный колледж в 1932 году. постоянно выступал против своего коллеги, и он решил уйти к конституционалистам, видя, что федеральное правительство обречено на провал, если не будут предприняты решительные действия. Имея предшествовавшую ему репутацию, Уильям Х. Мюррей решил отказаться от звания генерала и назвать Паттона настоящим фельдмаршалом, роль, которую Паттон утверждает, что более чем готов выполнять. лояльность остаётся неоспоримой, его прежняя дружба с Дуайтом Эйзенхауэром заставила многих сотрудников не доверять Паттону\n- публично демонстрировал резкие расистские взгляды."
COR_COURTNEY_HODGES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 05 января 1887 г., округ Хьюстон, штат Джорджия, Соединённые Штаты Америки\n§YВоенная карьера:§W Кортни Хикс Ходжес начал свою военную карьеру, когда поступил на службу в Вест-Пойнт в 1904 г., но был вынужден бросить учебу через год из-за его крайне плохой успеваемости. Не испугавшись, он поступил на службу в армию в 1906 году в качестве рядового, где быстро дослужился до звания сержанта в 1907 году и получил звание второго лейтенанта в 1909 году. Он присоединился к Першингу во время Карательной экспедиции, где он встретил Джорджа С. Паттона. и Джордж Маршалл, и останется на мексиканской границе до конца 1910-х годов, сражаясь с несколькими небольшими группами стрелков с 6-м пехотным полком. Получив звание майора за службу на границе, он поступил в Командно-штабной колледж, который окончил в 1925 году и стал членом Пехотного совета в Форт-Беннинге. В 1934 году окончил Армейское военное училище, получив звание подполковника. Поскольку Паттон и Маршалл открыто выступали против Макартура, Ходжес был вынужден выбирать между одним из своих друзей на случай, если ситуация ухудшится. Он выбрал первое, поскольку Паттону удалось убедить Ходжеса присоединиться к нему в армии ЦАР, где нынешний фельдмаршал Паттон предложил своему другу Ходжесу досрочное повышение до бригадного генерала."
COR_WILLIAM_SIMPSON_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 18 мая 1888 г. в Уэтерфорде, штат Техас, Соединённые Штаты Америки\n§YВоенная карьера:§W В июне 1905 г., через месяц после того, как ему исполнилось 17 лет, он поступил в Военную академию Соединённых Штатов на Западе. Пойнт и окончил его четыре года спустя, в июне 1909 года, получив звание второго лейтенанта в пехотном отделении. Первое назначение Симпсона было в 6-м пехотном полку в Форт-Линкольне, Северная Дакота. Вскоре после этого в январе 1910 года полк был отправлен за границу, на Минданао, на Филиппины, и оставался там ещё два с половиной года, где Симпсон участвовал в подавлении восстания моро. Он вернулся в Соединённые Штаты со своим полком в 1912 году и, находясь в форте Блисс, оставался там командиром роты, пока, получив звание старшего лейтенанта, не участвовал в карательной экспедиции Першинга в 1916 году. В феврале 1917 года он стал адъютантом. -лагерь генерал-майору Джорджу Беллу-младшему, который командовал военным округом Эль-Пасо. С 1919 года Симпсон занимал несколько штатных должностей, посещал военные школы и курсы и в начале 1921 года получил звание капитана. Симпсон служил в Генеральном штабе до 1932 года, где он начал преподавать военную науку и тактику в колледже Помона до 1936 года, а в 1934 году получил звание подполковника. По мере того, как страна выходила из-под контроля, Симпсон все больше и больше соглашался с видением Америки Хьюи Лонгом. Шло время, и когда Хьюи наконец провозгласил Американское Союзное Государство, Симпсон представил свои услуги тому, что он считает истинным американским правительством. За свою лояльность Симпсон был произведен в бригадные генералы."
COR_WALTON_WALKER_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 3 декабря 1889 г. в Белтоне, штат Техас, Соединённые Штаты Америки\n§YВоенная карьера:§W Уолтон Харрис Уокер начал свою военную карьеру, когда поступил в Военный институт Вирджинии в 1907 г. и поступил в Военная академия США в 1908 году, которую окончила в 1912 году в звании младшего лейтенанта пехоты. В основном он выполнял гарнизонные обязанности по всему Техасу, за исключением случаев, когда он принимал участие в Веракрусской экспедиции и участвовал в пограничном патрулировании вдоль мексиканской границы, где он подружился с Дуайтом Эйзенхауэром. После 1920 года Уокер служил инструктором в Форт-Беннинге, штат Джорджия, и прошел дальнейшую тактическую подготовку в армии, посетив Командно-штабную школу в 1925 году и получив высшее образование в 1926 году в звании подполковника. В 1930 году его перевели в американскую миссию в Тяньцзине, а в 1933 году он вернулся в Америку, чтобы поступить в Военный колледж армии, который окончил в середине 1936 года. Когда ситуация в стране ухудшилась, Уокер стал на сторону Паттона во время собраний персонала, резко критикуя Макартура за его бездействие против социалистов. Когда Хьюи Лонг наконец провозгласил Американское Союзное государство, Уокер решил присоединиться к своему коллеге Паттону на юге, который присвоил ему звание бригадного генерала."
COR_MATTHEW_RIDGWAY_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 3 марта 1895 года в Форт-Монро, штат Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§W Мэтью Банкер "Старые железные сиськи" Риджуэй начал свою военную карьеру в 1913 году, когда успешно прошел вступительный экзамен в Вест-Пойнт после провала годом ранее. Окончил академию в 1917 г. в звании подпоручика пехоты. Риджуэй сначала был назначен на патрулирование мексиканской границы в составе 3-го пехотного полка, где он дослужился до звания капитана и вернулся в Вест-Пойнт в 1920 году в качестве учителя испанского языка. В 1925 году Риджуэй окончил пехотную школу армии США, после чего его отправили в американское представительство в Тяньцзине, а затем отправили в Никарагуа, где он был одним из американских командиров, пытавшихся наблюдать за выборами 1927 года. В 1930 году его перевели на Филиппины, где он стал советником генерал-губернатора островов и вернулся в Америку в 1933 году в звании майора. В 1935 году он окончил Школу армейского командования и Генерального штаба и до начала Гражданской войны учился в Военном колледже армии в Пенсильвании. С постоянно растущей радикализацией он несколько раз подвергался преследованиям со стороны «рабочей милиции» и постепенно начал терять веру в федеральное правительство. Когда Хьюи Лонг, наконец, провозгласил Американское Союзное государство, Риджуэй решил, что лучше всего уехать в Австралию, если это необходимо для спасения Америки от анархии, где он получил звание бригадного генерала."
COR_BRUCE_CLARKE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 29 апреля 1901 г. в Адамсе, штат Нью-Йорк, Соединённые Штаты Америки\n§YВоенная карьера:§W Брюс Купер Кларк поступил на службу в Национальную гвардию в 1918 г., где получил назначение в Соединённые Штаты Америки. Государственная военная академия в 1920 году. Он окончил Вест-Пойнт в 1925 году в звании второго лейтенанта инженерного корпуса, и в том же году он получил степень инженера-строителя и степень бакалавра права, работая в основном на штабных должностях, пока не был произведен в полковники в 1935 году. Он стал одним из доверенных офицеров Паттона после крупных расколов в американской армии, и когда Паттон присоединился к Американскому Союзному государству, Кларк решил последовать за ним, и за его лояльность ему было присвоено звание бригадного генерала. по Паттону."
COR_HENRY_HODES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 19 марта 1899 г. в Вашингтоне, округ Колумбия, Соединённые Штаты Америки\n§YВоенная карьера:§W Генри Ирвинг Ходс начал свою военную карьеру, поступив в Военную академию США, которую окончил в звании младшего лейтенанта кавалерии в 1920 году. После выполнения ряда штабных должностей, в основном в Вайоминге и Техасе, он обнаружил, что вместе с Паттоном решительно выступает за механизацию американской армии, которая из-за сокращения армейского бюджета превратилась в ничто иное. чем несбыточная мечта для них. По мере того, как Паттон начал медленно отдаляться от штаба армии США, Ходс укрепил свои связи со «Старой кровью и кишками», и когда Паттон наконец объявил, что присоединяется к Союзным Штатам, Ходс сопровождал его и получил звание бригадного генерала."
COR_CLIFTON_CATES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 31 августа 1893 года в Типтонвилле, штат Теннесси, Соединённые Штаты Америки\n§YВоенная карьера:§W Клифтон Бледсо «Счастливчик» Кейтс начал свою военную карьеру после окончания Военной академии штата Миссури в 1910 году. младшим лейтенантом резерва морской пехоты. Его отличные результаты в учениях и его квалификация привлекли внимание тогдашнего бригадного генерала Джорджа Барнетта, который взял Кейтса в качестве своего адъютанта. Кейтс служил с Барнеттом до 1923 года, когда Кейтс, ставший теперь капитаном, был назначен командовать отрядом морской пехоты на авианосце «Аризона». В 1928 году его перевели в 4-й полк морской пехоты в Сан-Диего, который должен был быть переведен для охраны американской миссии в Шанхае. Он вернулся в Америку в 1932 году, где записался в Военно-промышленный колледж и на курсы старших офицеров морской пехоты, которые окончил в 1935 году и получил звание подполковника. Он вернется в Шанхай в 1936 году, но уедет в отпуск в конце марта 1937 года. Когда страна погрузилась в Гражданскую войну, Кейтс навещал свою семью в Теннесси. Видя хаос в своем родном городе, опустошенном пожаром, когда он был молод, Кейтс решил присоединиться к Американскому союзному государству и убедил своего коллегу Льюиса Пуллера присоединиться к нему, став бригадным генералом Корпуса морской пехоты Австралии и вместе с «Чести» Пуллер, один из самых важных командиров морской пехоты в Союзном государстве США."
COR_CHESTY_PULLER_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 26 июня 1898 г. в Вест-Пойнте, штат Вирджиния, Соединённые Штаты Америки. \n§YВоенная карьера:§W Льюис Беруэлл «Чести» Пуллер решил записаться в армию в раннем возрасте, но было отказано, потому что он не мог получить согласие родителей присоединиться. Пока ему не исполнился 21 год, он решил учиться в Вирджинском военном институте, а после его окончания в 1919 году посещал школу унтер-офицеров и школу кандидатов в офицеры морской пехоты, получив звание второго лейтенанта. В 1921 году он был назначен в жандармерию Гаити и участвовал в более чем сорока стычках, сражаясь с повстанцами Како, и стал адъютантом Александра Вандегрифта. После четырех лет службы в гарнизоне в Соединенных Штатах в декабре 1928 года он был направлен в отряд морской пехоты Национальной гвардии Никарагуа. никарагуанские повстанцы значительно превосходят численностью и получают медаль Военно-морского креста. Он вернулся в Соединённые Штаты в 1931 году и прошел курс офицеров роты в Форт-Беннинге, который он оставил в ожидании в 1928 году, получив диплом в июне 1932 года в звании капитана и вернувшись в Никарагуа в сентябре. Там он принял участие в битве при Эль-Соусе, где получил звание майора. Затем в 1933 году его перевели командовать «Китайской морской пехотой» в Шанхай, а в июне 1936 года он вернулся в Америку, чтобы служить инструктором в основной школе. Когда страна погрузилась в Гражданскую войну, Кейтс убедил Пуллера присоединиться к Гражданской войне в США, поскольку Пуллер не мог решить, кого поддержать. С его прибытием в Луизиану действия Пуллера в Никарагуа и на Гаити заслужили уважение многих членов персонала и кабинета Хьюи Лонга, которые настаивали на его повышении до бригадного генерала."
COR_JOSEPH_MCNARNEY_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 28 августа 1893 г. в Эмпориуме, штат Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Джозеф Таггарт МакНарни окончил Военную академию США в июне 1915 г., посещая уроки с большой таких офицеров, как Омар Брэдли и Дуайт Эйзенхауэр. Макнарни служил в 21-м пехотном полку в Ванкуверских казармах, штат Вашингтон, и в 37-м пехотном полку в Юме, штат Аризона. Он стал одним из первых лейтенантов, начавших летную подготовку, когда в 1916 году записался в авиационное училище войск связи, которое через год окончил младшим военным лётчиком. В мае 1917 года он был произведен в капитаны и отправлен в Нью-Мексико. Позже он возглавил летную школу в Герстнер-Филд в Луизиане. В конце 1920 года он переехал в Лэнгли-Филд, где стал студентом Школы полевых офицеров воздушной службы и остался в Лэнгли в качестве инструктора. Он с отличием окончил Командно-штабную школу в Форт-Ливенворте в 1926 году, а в 1930 году прошел курс армейского военного колледжа. Он сменил майора Спаатца в 7-й бомбардировочной группе после повышения Спаатца. Затем Макнарни стал инструктором в Военном колледже армии в Вашингтоне, проработав с августа 1933 по март 1935 года, откуда он был переведен в качестве атташе в Канаду. С началом Гражданской войны Макнарни решил, что лучше всего уехать туда, где его особые навыки были в дефиците, и присоединиться к Конституционной Американской Республике, фракции, которая ближе всего соответствовала его взглядам. Штаб конституционалистов был более чем счастлив приветствовать его из Канады."
COR_LOUISE_THADEN_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 12 ноября 1905 г. в Бентонвилле, штат Арканзас, Соединённые Штаты Америки\n§YВоенная карьера:§W Пионер авиации, многократная обладательница мировых рекордов, первая женщина, выигравшая Bendix Trophy вместе со своим вторым пилотом Бланш Нойес в начале 1936 г., Айрис Луис Макфетридж Таден является одной из первых и лучших женщин-авиаторов Америки, Изначально она была родом из маленького городка Бентонвилл (штат Арканзас), а затем стала лицом женской авиации в Дикси, участвуя в гонках вместе с другими известными женщинами-пилотами своей эпохи, такими как Амелия Эрхарт, Панчо Барнс, Лора Ингаллс и Опал Кунц, и поддерживая с ними дружеское соперничество. Оставаясь вне политической арены и не отрывая глаз от неба, Таден, возможно, и расходится с некоторыми идеологиями новой Америки, но её мастерство и героизм не имеют себе равных, обеспечивая ей почетное место в нашей военной иерархии, достойное всеобщего уважения."


