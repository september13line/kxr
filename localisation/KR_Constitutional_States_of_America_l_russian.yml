POLITICS_WILLIAM_JOSEPH_SIMMONS: "Когда-то Ку-клукс-клан был как бы мертв. Ничто иное, как братская организация с давних времен. Однако все изменилось. Фильм "Рождение нации" вдохнул новую жизнь в ККК, представив их как героическую силу, защищающую белую расу. ККК должен был возродиться, и Симмонс должен был возглавить этот возрожденный Клан. По мере ухудшения ситуации в Америке Клан встал на сторону Мюррея и Конституционной Американской Республики и превратился в значительную внутреннюю фракцию. Теперь, после ухода Мюррея, Клан и Национальная демократическая белая лига захватили власть, и Симмонс будет формировать Америку в соответствии со своим радикальным видением. "
POLITICS_WILLIAM_H_MURRAY_DESC: "Уильям Генри Дэвис Мюррей, более известный как "Билл из люцерны", прожил довольно интересную жизнь. Родившись на ферме в Техасе, мало кто ожидал, что Мюррей окажется там, где он есть сегодня, ведь первые годы его жизни были ничем не примечательны. Его первое знакомство с политикой состоялось в качестве участника избирательной кампании и неудачного участия в выборах в Сенат. Однако Мюррей увлекся политикой, будучи искусным оратором и адвокатом. Через союзы он продвигался по политической лестнице, пока не был избран губернатором Оклахомы. Это вывело его на передний край национальной политики и поставило его в оппозицию Гарнеру и "умеренным" демократам. В конце концов, Мюррей откололся от традиционных демократов и основал "Партию старых демократов", которая получила поддержку ультраправых по всей Америке. Теперь президент Мюррей должен бороться за своих союзников, за Америку и за белую расу. "
POLITICS_HERBERT_W_ARMSTRONG_DESC: "Герберт В. Армстронг, Апостол Христа. Чёрная овца руководства NWDL, мало кто мог предположить, что именно он станет преемником Симмонса на посту лидера Америки; и все же он здесь. Его ранняя жизнь прошла под влиянием церкви, его длительное изучение Библии началось после того, как его жена попросила найти доказательства того, что воскресенье - это суббота. По мере роста его фанатизма сам Бог начал влиять на него, открывая его разум для новых истин, не принятых массами. Вскоре он основал собственную церковь и начал транслировать свои проповеди по радио, что принесло ему большое количество поклонников.  Когда Америка рухнула, Армстронг объявил Рида и Лонга зверем и лжепророком и заявил о своей верности конституционной Американской республике. И в результате борьбы за власть, развернувшейся после смерти американского Императора, Армстронг взял бразды правления Америкой в свои руки. Под его руководством Америка действительно станет Божьей землей."
POLITICS_FRANCIS_PARKER_YOCKEY_DESC: "Фрэнсис Паркер Йоки, многообещающий член Молодого клана, возглавил переворот против Герберта В. Армстронга. Йоки, хотя и молод, черпал вдохновение у различных духовных и политических деятелей Европы, которые призывали к стиранию Просвещения и либеральных ценностей, характерных для предыдущего века. Вместо этого Йоки надеется установить новую эру авторитарного правления в Америке, которую он считает оплотом старых ценностей. Чтобы помочь ему достичь этой цели, он надеется уничтожить власть худших групп «искажающих культуру» и «культурных паразитов», а именно расовых и религиозных меньшинств в стране. Одновременно с этой целью существует более широкая цель объединения западного мира в Империум Европы, что, по мнению Йоки, является единственным способом спасти свой народ от неминуемой гибели. Чтобы спасти Запад, Йоки станет высшей властью над объединенной европейской и американской цивилизациями, и благодаря успеху этой задачи у нас, наконец, будет мир. Хотя это будет непростой задачей, прагматизм и готовность Йоки работать с неожиданными союзниками превращают то, что кажется недостижимым, в амбициозную, но отчаянную попытку спасти мир."
POLITICS_GEORGE_LINCOLN_ROCKWELL_DESC: "Джордж Рокуэлл, молодой, но идеалистичный лидер Молодого клана, успешно вырвал контроль над страной у Герберта У. Армстронга. Рокуэлл, неспособный терпеть политику Армстронга, имеет свои планы на всю страну. Он надеется реорганизовать общество в соответствии с тем, что он считает законами природы или племени. Кроме того, он считает себя истинным воплощением ценностей отцов-основателей и полностью намерен выполнить их волю в создании авторитарного государства для поддержания порядка и очищения страны от старой коррупции. Заядлый националист, Рокуэлл намеревается отделить группы меньшинств, которые не вписываются в колониальное определение американца. Благодаря этим средствам Америка снова станет страной для своих граждан, и вторжение внешних групп будет отражено. Для достижения этих целей Рокуэлл планирует использовать надежные средства массовой информации и пропагандистский аппарат, который использует в своих интересах его собственную харизму, а также страсть его последователей, чтобы продемонстрировать необходимость своих действий. Путь к освобождению Америки от оков будет нелегким, но Рокуэлл считает, что у него есть все, что ему нужно, чтобы пробудить американский народ от его спячки и призвать его к окончательным действиям против тех, кто увидит его уничтожение."
POLITICS_EUGENE_TALMADGE_DESC: "Юджин Талмадж родился 23 сентября 1884 года в городе Форсайт, штат Джорджия. Поступив на юридический факультет Университета Джорджии и будучи членом таких групп, как братство Sigma Nu, Талмадж начал стремиться к политической карьере. Несколько раз баллотируясь в законодательное собрание штата Джорджия и проиграв, Талмадж стал демократическим уполномоченным по сельскому хозяйству штата. Несмотря на кажущиеся неудачи, Талмадж в полной мере использовал свою риторику и влияние среди сельского населения Джорджии. Используя свою популярность, он в конечном итоге выиграл конкурс на пост губернатора Джорджии. Вступив в Старую демократическую партию только в 36-м году, он позаботился о том, чтобы после начала Гражданской войны Джорджию охватил прилив риторики, начав волну гордости южан, невиданную со времен Гражданской войны. В политике старых демократов Талмадж не пользовался доверием из-за своего позднего вступления в партию, а истеблишмент видел в нем экстремиста, поддерживающего дальнейшую сегрегацию и расовые законы. Несмотря на эту, казалось бы, нелегкую борьбу, Талмадж своей риторикой убедил Мюррея, и Мюррей назначил его своим преемником. Теперь у Талмаджа есть все полномочия, чтобы изменить страну по своему усмотрению."
COR_STROM_THURMOND_DESC: "Джеймс Стром Турмонд родился 05 декабря 1902 года в Эджфилде, Южная Каролина. Турмонд работал на самых разных должностях, от фермера до учителя и тренера, прежде чем стать судьей в своем родном городе. Формируя популистскую риторику при виде бедных условий, через которые проходили карьеристы во время депрессии, Турмонд в конце концов поднялся до Сената Южной Каролины. Будучи убежденным сегрегационистом, но при этом твердым популистом, Турмонд в годы своей молодой политической карьеры был среди старых демократов. Во время Гражданской войны Турмонд оставался в рядах СДП, постоянно заручаясь поддержкой военных действий своим харизматическим пылом и привлекая внимание Мюррея к своей поддержке этого дела. Хотя они были несколько разделены идеологически, поскольку Стром поддерживал идею социального обеспечения, Мюррей неожиданно продвинул его вперёд, назначив своим преемником. Теперь Стром Турмонд должен бороться за свои обещания по обеспечению благосостояния для простых людей в истеблишменте, который всё ещё не уверен в молодом популистском лидере."
POLITICS_JOHN_RANKIN_DESC: "Джон Рэнкин родился 29 марта 1882 года в округе Итавамба, штат Миссисипи. Поступив в юридическую школу в Миссисипи, Рэнкин в итоге был избран в конгресс как демократ от первого округа. Проработав в конгрессе несколько сроков, только после Великой депрессии Рэнкин, Мюррей и другие южные демократы сформировали Старую демократическую партию. Будучи одним из членов созданной СДП, Рэнкин в итоге был выбран вице-президентом Мюррея на выборах 1936 года. Продолжая быть правой рукой Мюррея, он верно служил, поскольку его нехаризматичный, но верный характер доказал, что он был хорошим работником в политике конституционной американской республики. Теперь, когда Мюррея не стало, Рэнкин возглавил правительство в качестве его преемника. Как он будет управлять страной, ещё предстоит выяснить, так как пока кажется, что он будет придерживаться истеблишмента и прежних идеалов Мюррея." 
POLITICS_CHARLES_LINDBERGH: "Чарльз Линдберг, или Линди, когда-то был самым известным пилотом в Америке. Слава Линдберга росла вплоть до 1920-х годов, когда он служил в Службе воздушной почты США. В сочетании с умением совершенствовать самолеты, которое со временем переросло в бизнес, это сделало Линдберга ещё более знаменитым. Связь Линдберга с АФП началась в 1932 году и развивалась до тех пор, пока он не вошел в контакт с Комитетом по военным силам. В конце концов, Линдберг был выбран из Комитета в качестве следующего лидера, намереваясь продолжать расистские позиции Мюррея и поощрять промышленные инновации своим примером."
POLITICS_DC_STEPHENSON_DESC: "Никто в здравом уме не мог предположить, что Дэвид Кёртисс Стивенсон когда-нибудь возглавит Америку. Все его попытки заняться политикой были безуспешными. Но даже если политика не принесла ему успеха, Стивенсон все равно добился власти через возрожденный Ку-клукс-клан, вступив в ряды Клана Индианы и быстро поднявшись по карьерной лестнице. В конце концов он стал Великим Драконом Индианы и обладал ужасающей властью на Среднем Западе США. По мере роста могущества Клана по всей стране рос и список врагов Стивенсона. На Стивенсона было совершено множество покушений. Эти покушения, а также мягкая рука Вильсона в отношении Клана привели к тому, что Стивенсон избежал значимых последствий своих действий. Когда Америка развалилась, Клан и NWDL встали на сторону CAR, и после смерти Уильяма Дж. Симмонса Стивенсон стал тем человеком, который теперь готов вести Америку в будущее. "
POLITICS_HIRAM_WESLEY_EVANS_DESC: "Хирам Уэсли Эванс - человек, которого мало что волнует, кроме власти. Первая часть его жизни была относительно ничем не примечательной: он рос обычным ребенком в Алабаме и в конце концов переехал в Техас, где стал дантистом. Однако у Эванса были огромные амбиции и соответствующие им ораторские способности, и с принятием его в Ку-клукс-клан его путь к власти стал очевиден. Хотя он не был против линчевания и даже участвовал в нем, он стал категорически против него, так как боялся, что оно создаст Клану плохой имидж. На протяжении многих лет Эванс входил в высшие эшелоны руководства Клана, и в конце концов, после смерти Уильяма Дж. Симмонса, занял его место. Став во главе, он пообещал реформы, не продаваясь либералам или социалистам. Хотя многие отмечают, что его мало волнует идеология, только деньги и власть. "
POLITICS_RICHARD_RUSSEL_DESC: "Ричард Рассел-младший родился в Виндере, штат Джорджия, 2 ноября 1897 года в богатой семье. Рассел начал свою карьеру как демократ и остался верен этой партии даже во время подъема старой демократической партии при люцерне Билле Мюррее. Однако его стремительный взлет в политике Джорджии привел к тому, что он оказался в центре новой Конституционной Американской Республики. Начав как член Палаты представителей Джорджии, а затем пройдя путь до должности губернатора, он стал самым влиятельным человеком в штате. Однако на посту губернатора он пробыл всего два года, покинув свой пост, чтобы баллотироваться в Сенат США. На посту губернатора его сменил Юджин Талмадж, пламенный оратор, чьи старые демократические взгляды поставили его в противоречие с Расселом. Действительно, за последние несколько лет между ними возникло ожесточенное соперничество, кульминацией которого стали выборы 1936 года, на которых Талмадж бросил вызов Расселу за место в сенате. Талмадж, выступая с мощным расовым посланием, проиграл более экономически ориентированному Расселу, но их соперничество сейчас сильнее, чем когда-либо. Несмотря на то, что столица Конституционной Американской Республики находится в Атланте, Ричард Рассел имеет значительное влияние на Конституционную Американскую Республику, несмотря на свой статус демократа. Его убеждения больше совпадают с убеждениями Мюррея, чем с убеждениями Талмаджа или многих других старых демократов, и недавно между ними завязалась своего рода дружба. Рассел полностью согласен с лозунгом Мюррея о борьбе с "корпорациями, коммунизмом и мужеложством", несмотря на своё аристократическое происхождение. На самом деле Рассел всегда был популистом как в риторике, так и в политике, всегда принимая законы в интересах своего народа, а не богатых. Теперь, когда он возглавил нацию, он должен перехитрить врагов, которые окружают его на каждом шагу, и в то же время найти способ спасти свою страну. Умный политик и истинный популист, каким он является, он, возможно, единственный человек, который может достичь этих целей." 
POLITICS_GEORGE_PATTON_DESC: "Джордж Смит Паттон, которого в народе называют "Старая кровь и кишки", когда-то был восходящей звездой армии США, но его судьба довольно быстро изменилась. Теперь Паттон возглавляет армию Конституционной Американской Республики, сражаясь за спасение страны от синдикалистов, популистов и любых других предателей, решивших показать своё уродливое лицо. Официально являясь членом СДП, Паттон никогда особо не любил политику, но большинство взглядов "люцерны" Билла Мюррея совпадали с его собственными, и между ними завязалась дружба. С самого начала Мюррей быстро распознал талант Паттона и сделал его одним из своих главных советников. Теперь, когда Паттон возглавил партию, он планирует оставить большую часть повседневной административной работы своему вице-президенту и кабинету, предпочитая вместо этого попытаться поставить страну на путь восстановления с помощью мужества, дисциплины и тяжёлой работы. Этот путь, несомненно, будет нелегким, поскольку Паттон считает, что эта битва, как и любая другая, будет проиграна, как только инициатива будет утеряна. Поэтому американскому народу придется нелегко, но Паттон стремится показать пример, сам много работая, объезжая страну с вдохновляющими речами, призванными восстановить боевой дух. Хотя он является откровенным расистом и консерватором до мозга костей, Паттон отличается от своих коллег-политиков тем, что в центре его внимания находится Америка, а не Юг, и он не испытывает любви к предложениям Ку-клукс-клана или фордистов. Вместо этого от него ожидается более умеренный подход к политике, более близкий к Мюррею. Его главная забота - сохранить старую Америку, Америку, где не было такого понятия, как трус, и он планирует добиваться этой цели с большим энтузиазмом."
POLITICS_CRUMP_DESC: "Эдвард Халл Крамп - один из самых необычных людей в иерархии этой прекрасной нации, поднявшийся из относительной безвестности до доминирования в политике новой Америки. Родившись в Миссисипи в 1874 году, Крамп переехал в Мемфис, штат Теннесси, чтобы найти работу во время великой паники 1893 года. Попав в хлопковую компанию Уолтера Гудмана, Крамп всего в 19 лет начал свой путь успешного брокера и трейдера, что позволило ему ухаживать за одной из крупнейших светских львиц города и только повысило его положение в новом родном доме. Используя своё новое место в обществе и успехи в финансовой сфере для начала собственной политической карьеры, Крамп стал делегатом Демократического съезда штата Теннесси в 1902 году, а затем поднялся по муниципальной иерархии Мемфиса. Имея под собой массу поддержки и политических связей и стремясь дистанцироваться от сложившейся столичной элиты, Крамп начал формировать свою собственную политическую машину, которая со временем выросла и привела его к должности мэра. От мэра Мемфиса до представителя штата, Крамп продолжал подниматься в политике штата, используя смесь коррупции, популизма и дружеских отношений с Чёрными избирателями для достижения все больших успехов. Управляя Мемфисом как своей личной вотчиной, босс Крамп продолжал дергать за ниточки политики штата Теннесси вплоть до хаоса, который привел к новой Гражданской войне. Используя новые возможности для полного контроля над новой Америкой, Крамп пообещал вернуть избирательные права для недавно лишенного избирательных прав чернокожего населения Юга, чтобы обеспечить свою популярность и попытку захватить власть у бывшего президента Рассела. Теперь он отвечает за нечто гораздо большее, чем его прежние владения, эта большая рыба была брошена в гораздо больший пруд, и теперь Крампу предстоит использовать свои старые трюки, чтобы сохранить свою власть."
POLITICS_GEORGE_CHRISTIANS_DESC: "Мало кто ожидал, что Джордж Уильям Кристианс и его последователи когда-нибудь будут иметь более чем незначительное влияние, но, похоже, колеса истории неумолимо вращаются, и Вторую Южную революцию уже не остановить.\n\nХотя Кристианс родился 5 августа 1888 года в сельской нью-йоркской деревушке под названием Элдред, его путь лежал на Юг. Инженер по профессии, окончивший Бруклинский политехнический институт, Кристианс успел сколотить небольшое состояние со своей компанией American Asphalt Grouting Company до того, как наступила Великая депрессия и почти уничтожила все его богатство. После этого страшного события он увидел ограниченность капиталистической системы американских янки и обратился к альтернативным решениям, изучая в основном трех великих южных социологов - Генри Хьюза, Дж. Но Кристианс не был реакционером с бездумным желанием вернуться в прошлое; он также изучал совершенно новые идеологии тоталитаризма и большевизма, подхватывая при этом заметные элементы технократов и даже Клана, присутствовавших на Юге, который стал его новой родиной. Задумав дерзкий проект второй южной революции, первая из которых произошла во время Гражданской войны, Христиан собрал небольшую, но верную группу последователей для своего великого крестового похода и ждал удобного случая, чтобы нанести удар.\n\n Такой случай представился после того, как в стране отцов-основателей началась Гражданская война, но Христиану пришлось ждать ослабления жалкой Сионской церкви, прежде чем нанести окончательный удар. Крестоносцы начали свой крестовый поход, но передышка невозможна. Начинается великий процесс, который приведет к созданию идеального общества, о котором мечтают христиане."
POLITICS_VARDAMAN_DESC: "Когда генерал Паттон восстановил в Америке свободные выборы, многие ожидали возвращения к двухпартийной системе с победой демократов-учредителей или восстановленных республиканцев, хотя и те, и другие приняли южный курс, но вчерашним политическим элитам не удалось в очередной раз очаровать электорат, поскольку на президентский пост был вознесен Великий Белый Вождь Джеймс Кимбл Вардаман. \n\nДалеко не очередной оппортунистический демагог, как Лонг, народный сенатор знает, что такое трудиться за то, что другим дается даром, ведь он сам родился в скромной семье в 1861 году, как раз в то время, когда началась Гражданская война. Находясь на посту губернатора, затем сенатора и, наконец, президента, Вардаман всегда помнил о тех, за кого он борется, - о бедных белых рабочих людях, которыми пренебрегали политическая элита и промышленные бароны, предпочитавшие вкладывать деньги в безнадежные дела вроде образования неполноценных негров или империалистических целей за пределами Америки, когда они не заботились только о собственной выгоде. Теперь во главе всей нации Вардаман намерен проводить свою социальную, популистскую, демократическую политику, освобождая евреев и женщин, кодифицируя неполноценный статус негров в законодательном порядке и сокрушая капитанов промышленности в национальном масштабе. Окруженный армией верных реднеков, Джеймс К. Вардаман намерен сделать то, что должно было быть сделано давным-давно: сделать политику делом масс, а не нескольких элит, и Соединенные Штаты Америки теперь действительно будут достойны звания «Страна свободных»."
POLITICS_VARDAMAN_JR_DESC: "Джеймс Кимбл «Джейк» Вардаман-младший родился в 1894 году и теперь стоит на месте своего отца, Великого Белого Вождя, возглавляя новую Америку и вардаманистское крыло Демократической партии в этот неопределенный век после безвременной кончины отца. Изначально юрист по профессии, окончивший в 1914 году юридический факультет колледжа Миллсапс в Миссисипи, Вардаман-младший быстро нашел в себе желание служить нашей стране, пока весь мир погружался в огонь Великой войны. В 1917-1919 годах он служил в армии в составе карательной экспедиции армии США и последующих миссий, которые разгромили северную Мексику в поисках Панчо Вильи и его банды революционных головорезов. Следующие несколько лет Джейк Вардаман работал юристом в Национальном банке и трасте Тауэр-Гроув, одновременно участвуя в политических махинациях своего отца, и не прекращал своей практики до тех пор, пока не наступил армагеддон цивилизованной жизни в Северной Америке, которым стала Вторая американская гражданская война, заставившая ветерана Вардамана-младшего снова вернуться в вооруженные силы, служить в качестве армейского советника и офицера в младенческом флоте наших новых конституционных государств. Джеймс Кимбл «Джейк» Вардаман-младший, возможно, и не придерживался тех же убеждений и верований, что его покойный отец, но он по-прежнему, без сомнения, предан этой нашей новой американской мечте, так что давайте, деревенщины, возрадуемся, когда новый Великий Белый Вождь восстанет из пепла старого."
