COR_expanded_black_chamber_idea: "Учреждённая Чёрная палата"
COR_expanded_black_chamber_idea_desc: "Чёрная палата была секретной организацией военной разведки, которая была создана во время гражданской войны и доказала свою полезность, позволяя нам проводить контрмероприятия против наших союзников. Сейчас, когда угрозы за пределами наших границ нарастают, Черная палата не может существовать в своем нынешнем размере, и армии было выделено дополнительное финансирование с четким указанием направить его в Черную палату. Генерал Джордж Ван Хорн Мозли положительно отреагировал на это сообщение и взял на себя надзор за организацией в целях защиты фордизма."

COR_expanded_black_chamber2_idea: "Обширная Чёрная палата"
COR_expanded_black_chamber2_idea_desc: "Чёрная палата была секретной военно-разведывательной организацией, созданной во время гражданской войны и доказавшей свою полезность, позволяя нам проводить контрмероприятия против наших союзников. Сейчас, когда угрозы за пределами наших границ нарастают, Черная палата не может существовать в своем нынешнем размере, и армии было выделено дополнительное финансирование с четким указанием направить его в Черную палату. Генерал Джордж Ван Хорн Мозли положительно отреагировал на это сообщение, курируя саму организацию в целях защиты фордизма."

