COR_From_a_Militia_to_a_force: "Национальная армия"
COR_From_a_Militia_to_a_force_desc: "Многие патриоты Америки встали под флаг Конституционной Республики, готовые защищать нацию от змей в Вашингтоне, Чикаго и Луизиане. У СДП есть опыт управления только мелкими военизированными формированиями, но боевые умы со всего мира заявили о своей службе ЦАР. Таким образом, у нас есть возможность превратить наши разношерстные группы героев-идеалистов в батальоны солдат, готовых идти прямо к порогу наших врагов!"
COR_counter_terrorism: "Контртерроризм"
COR_counter_terrorism_desc: "Мы нанесем удар по террористам, где бы они ни находились, организовав Государственное бюро информации и Национальное бюро информации, и сосредоточимся на охоте за террористами по всей стране."
COR_Patton_Plan: "Стратегия Паттона"
COR_Patton_Plan_desc: "Джордж Паттон, может быть, и прославился своими высказываниями, но его военный ум могут недооценить только глупцы. Он предлагает Конституционной Республике сосредоточиться почти исключительно на бронированной войне, используя свои знания о самых грандиозных военных маневрах в истории, чтобы обосновать своё мнение о том, что те, кто обладает мобильностью, всегда одерживают победу первыми."
COR_Moseley_Plan: "План реформ Мозли"
COR_Moseley_Plan_desc: "Генерал Мозли потратил много лет на борьбу с тем, что он считает неэффективным в структуре армейского командования, и теперь он разработал свою концепцию серьезных изменений. Он предложил иерархическую реорганизацию сверху донизу, расширение старых армейских баз для подготовки офицеров и сосредоточение внимания на централизации командной цепи. Хотя его методы вызывают недоверие у большинства офицеров Конституционной Республики, предпочитающих автономную систему, нельзя отрицать, что Мозли - главное лицо военного профессионализма, которое у нас есть."
COR_Almond_Aggression: "Агрессия Алмонда"
COR_Almond_Aggression_desc: "Эдвард «Нед» Алмонд, с юности очарованный историями о Гражданской войне в Америке, разработал военную доктрину, соответствующую его безрассудным взглядам. Желая вернуться к глубоким ударам и партизанской войне, которые Конфедерация так печально использовала во время первого братского конфликта в Штатах, Алмонд в своих стратегиях полностью сосредоточился на создании специальных сил, с помощью которых можно преследовать врага даже на оккупированной территории, а также на том, чтобы каждый боец был профессиональным солдатом, который действительно может пройти через ад."
COR_Bushwhacker_Brigades: "Бригады бушвакеров"
COR_Bushwhacker_Brigades_desc: "Бригады бушвакеров, хотя и печально известные, были достоянием Конфедеративных Штатов, к которому Алмонд готов вернуться, особенно сейчас, когда в Штатах кипит вторая Гражданская война. Теперь люди будут обучены искусству иррегулярной войны, усиленному современными инновациями, такими как маскировка, и смогут сеять хаос на врага раньше, чем наши основные силы. Кроме того, эти бригады смогут вести партизанские действия на территории, которую мы, к сожалению, вынуждены были оставить под своим контролем, преследуя оккупантов и заставляя их проливать кровь за каждый дюйм удерживаемой ими земли."
COR_counter_fortifications: "Пограничные рейдеры"
COR_counter_fortifications_desc: "В то время как большинство наших войск будет обучено множеству иррегулярных тактик, лишь немногим избранным будет доверено проводить операции глубоко за линией фронта, налаживать контакты с сочувствующими группами и сеять хаос во вражеской инфраструктуре. Взяв за образец примеры великих рейдов древности, эти храбрецы сделают так, что даже самые отдаленные гарнизоны врага будут испытывать страх."
COR_counter_arnaments: "Отправить их в Царство Божие"
COR_counter_arnaments_desc: "Если что-то и нужно штурмовой армии, так это взрывчатка, и побольше. Алмонд подписал распоряжение об обновлении комплекта каждого солдата, чтобы у каждого из них был динамит, зажигательные вещества и гранаты, необходимые для того, чтобы разнести в пух и прах любую вражескую позицию. Наши партизанские отряды тоже не останутся внакладе, позволив тем, кто занимает нашу территорию, испытать ещё больше радости от расчистки завалов!"
COR_Atop_Appalachia: "На вершине Аппалачей..."
COR_Atop_Appalachia_desc: "Территория, которую мы занимаем, изобилует землями, которые многие считают «враждебными». От Аппалачских гор до Флоридских Эверглейдс - большая часть Юга была осмеяна как наполненная лишь гремучими змеями и аллигаторами. Однако это дало нам идеальные условия для подготовки самых свирепых боевых полков, которые когда-либо знала Америка. От альпинизма до плавания по болотам - наши солдаты будут способны справиться с любой погодой и местностью."
COR_Revive_the_Rebel_Yell: "Возродить повстанческий клич"
COR_Revive_the_Rebel_Yell_desc: "Недостаточно просто победить врага или нанести ему кратковременное поражение, враг должен быть либо уничтожен, либо решительно деморализован нашими солдатами. Алмонд понимает это и теперь подписывается под дальнейшими улучшениями в тактике наших агрессивных атак и, что особенно важно, возрождением традиции «крика мятежника». Каждый человек, способный держать винтовку, должен уметь издавать крик, который заставит дрожать от страха и красных, и федералов, заставит их дважды подумать о том, чтобы занять глупые оборонительные позиции, которые они занимают против нас. Через болота, холмы и леса мы устроим врагу ад!"
COR_Long_Gray_Line: "Длинная серая линия"
COR_Long_Gray_Line_desc: "Возможно, Вест-Пойнт и нуждается в очистке от пыли, чтобы стать более приемлемым для наших интересов, но и он, и Цитадель выпускают одних из лучших военных умов, которых когда-либо видел мир. От исторических примеров в лице Роберта Э. Ли и Томаса Джексона до современных - Джорджа Паттона и Чарльза Пелота Саммералла - курсанты «Длинных серых линий» постоянно демонстрируют лучшие боевые качества Штатов. Поэтому, чтобы продолжить наши лучшие боевые традиции, настало время возродить наши военные колледжи и, при необходимости, внести необходимые коррективы, чтобы они выпускали патриотов, действительно овладевших военным искусством."
COR_wickliffe_plan: "План Дрейпера"
COR_wickliffe_plan_desc: "Уиклифф Дрейпер, будучи более замкнутым, чем большинство его современников, тем не менее пришел к определенным выводам о том, как должны управляться вооруженные силы, и поэтому направил свои предложения на стол Республики. Дрейпер, прежде всего, считает, что большая, но образованная армия отвечает интересам ЦАР, и что особое омоложение гражданской стороны и медицинской инфраструктуры поможет нам выиграть любую войну, которая встанет на нашем пути."
COR_Painting_Logistical_Masterpiece: "Картина логистического шедевра"
COR_Painting_Logistical_Masterpiece_desc: "Основная критика, которую Дрейпер слышал в адрес своих планов по увеличению армии, связана с проблемами снабжения. В юго-восточных штатах нет развитых железнодорожных узлов и автомобильных дорог, а многие из них имеют очень враждебный рельеф, в результате чего большинство считает целесообразность введения крупных сил нулевой. Разумеется, Дрейпер прислушивается к этим опасениям, и он готов разработать мастерский логистический ход, который обеспечит каждого человека едой, а каждую винтовку - боеприпасами. Призвав население к помощи в создании специальных центров по мере необходимости и сформировав надежную бюрократию для управления поставками, критики Дрейпера вскоре замолчат."
COR_cavalry_leadership: "Кавалерийское лидерство"
COR_cavalry_leadership_desc: "Традиционные способы руководства являются наиболее надежными в обеспечении стратегии и вдохновения для наших людей. Поэтому нам следует сосредоточиться на руководстве кавалерией, чьи низкие затраты позволяют тратить ресурсы на людей, они более универсальны на большей части нашей земли и будут вдохновлять всех подчиненных им людей."
COR_Expanded_Pioneer_Fund: "Расширение Пионерского фонда"
COR_Expanded_Pioneer_Fund_desc: "Изначально Дрейпер создал Пионерский фонд как средство привлечения внимания к преимуществам евгеники, но недавнее повышение по службе позволило ему получить ресурсы, необходимые для дальнейшего расширения Пионерского фонда. В частности, он расширил его второстепенную цель - предоставление стипендий чистокровным американцам - и перешел к разработке новых мест для предоставления медицинского образования населению и подготовки наших медиков к военной службе. Врачи на передовой, готовые спасать жизни американцев, нужны сейчас как никогда в жестоких современных войнах, которые ведутся сегодня."
COR_Forrests_Spirit: "Дух Форреста"
COR_Forrests_Spirit_desc: "Хотя в современной маневренной войне доминируют танки и моторизованная пехота, мы не можем забывать о традициях, заложенных Натаном Бедфордом Форрестом. Лошади - недорогая альтернатива грузовикам и бронетехнике, благо для наших благословенных сельских земель, и поэтому мы должны продолжать подчеркивать роль кавалерии и её способность сделать наши войска ещё более мобильными. Окружения и клещевые движения могут возглавляться нашими кавалерийскими силами, в то время как пехота остаётся готовой к атаке, чтобы закончить работу. Кроме того, наших офицеров следует поощрять к безрассудству, подражая человеку, который в битве при Фаллен Тимберс ворвался прямо в линию войск Союза, разрядив револьвер и бешено рубя саблей. Именно такая самоотверженность в бою обеспечит нашим военным превосходство на поле боя!"
COR_Columbia_Calls_Victory: "Колумбия призывает к победе"
COR_Columbia_Calls_Victory_desc: "Страна находится в состоянии войны, и поэтому вся нация должна приложить все свои силы для победы. Мало того, что наши солдаты идут на жертвы, так ещё и гражданское население должно приложить все свои силы для достижения цели: действовать как вспомогательные силы, вступать в резервные войска и даже выполнять партизанские задания, если большая часть нашей страны будет сдана. Только когда наша задача будет выполнена, мы сможем наконец найти убежище под крыльями Колумбии!"
COR_Communications_Nexus: "Нексус коммуникаций"
COR_Communications_Nexus_desc: "Возможно, из-за пристрастия Мозли к переписке, но, безусловно, в угоду его концепции централизованного командования, наш высший генерал принял решение о том, что первым главным толчком к военным улучшениям станут наши системы связи. Первым шагом станет создание централизованных пунктов для отправки сообщений, чтобы все войска могли своевременно получать одни и те же приказы."
COR_expand_Fort_Benning_for_Training: "Расширить Форт-Беннинг"
COR_expand_Fort_Benning_for_Training_desc: "Форт Беннинг верой и правдой служит нашей стране с момента своего основания в 1909 году, и его значение продолжает расти с каждым днем. Расширение форта Беннинг, где располагается пехотная школа армии США, могло бы предоставить больше места для наших новобранцев и, в свою очередь, обеспечить нас лучшими офицерами как в краткосрочной, так и в долгосрочной перспективе."
COR_Martial_Darwinism: "Боевой дарвинизм"
COR_Martial_Darwinism_desc: "Если позволить негодным офицерам и солдатам продолжать служить в наших войсках только из-за кумовства, политических связей или других подобных вещей, это приведет к тому, что наши вооруженные силы станут непосильно больными. Мозли предлагает справедливо наказывать все подобные формы «милосердия» и вместо этого жестко наказывать наших офицеров. В новых условиях борьбы истинный талант проявится, и таких перспективных проводников нашей армии следует сразу же ставить на путь лидерства."
COR_Engineers_Form_the_Backbone: "Инженеры - основа основ"
COR_Engineers_Form_the_Backbone_desc: "Ключевая часть боевых планов Мозли предполагает строительство совершенных линий обороны, а этого невозможно добиться, имея некачественный инженерный корпус. Если провести масштабную кампанию по набору инженеров, а также усовершенствовать их инструменты и тяжелую технику, то мы получим армию, способную выдержать любую атаку, которая только может быть предпринята."
COR_Controlling_Fear: "Контроль над страхом"
COR_Controlling_Fear_desc: "Страх - это одновременно и оружие, которым мы можем орудовать против наших врагов, и, время от времени, эмоция, которая овладевает нашими собственными людьми. Мозли задался целью определить его качества в обоих случаях и таким образом предоставить нам средства, позволяющие вселять ужас в сердца врагов и обеспечивать психологическую устойчивость подчиненных. Первым шагом станут масштабные инвестиции в артиллерийский корпус Республики, поскольку постоянные обстрелы вражеских позиций, а также использование зажигательных боеприпасов, несомненно, сломят их дух."
COR_Titans_of_the_New_Republic: "Титаны Новой Республики"
COR_Titans_of_the_New_Republic_desc: "Несмотря на то что Стальной пояс считается центром американской промышленной мощи, было бы невежеством полагать, что в Конституционной Республике нет титанов механической мощи. Теннесси льет сталь, Миссисипи плюется черным золотом, а экономический гений Генри Форд сам возглавляет капитальный ремонт промышленности Конституционной Республики. Он, как и его единомышленники-промышленники, убежден, что CAR - единственная надежда Америки на освобождение от двойной тирании федералистов и синдикалистов, и поэтому его опыт и влияние в нашем распоряжении. Разумеется, этим нужно воспользоваться!"
COR_walkie_talkies: "Рации"
COR_walkie_talkies_desc: "Обычно военное оборудование имеет громкие названия. Рация? Как это могло проскользнуть сквозь систему? Наши генералы утверждают, что это новое устройство связи без привязи позволит нашим войскам эффективно общаться в полевых условиях. И мы назвали его Walkie Talkie?"
COR_Remembering_Stonewall_Jackson: "Памяти Стоунволла Джексона"
COR_Remembering_Stonewall_Jackson_desc: "Хотя Конституционная Республика контролирует не только южные штаты, неоспоримо, что основная часть нашей поддержки исходит именно от них, и у тех, кто помнит о «Потерянном деле», на уме один герой: Стоунволл Джексон. Его военный потенциал невозможно отрицать, и нашим генералам стоит попытаться подражать ему и стать для наших людей великими фигурами. Харизматичный боевой авторитет, способный обеспечить жесткую дисциплину под огнем, и острый ум, способный поддерживать беспрецедентную скорость своих войск, станут ключевыми качествами наших офицеров, которые помогут нам победить в грядущих конфликтах. Кроме того, поддержка старых героев, несомненно, подтолкнет население к действиям."
COR_War_of_the_Ranger: "Война рейнджеров"
COR_War_of_the_Ranger_desc: "Конституционная республика полнится партизанами, пограничниками и военизированными формированиями. Насилие и суровый образ жизни были частью культуры нашего народа, сколько он себя помнит, - от НДВЛ до отважных охотников и более локальных групп линчевателей в небольших деревнях. Учитывая, что современные конфликты настолько омрачены неРыцарским поведением, было бы неправильно игнорировать возможности, которые могут возникнуть при привлечении некоторых из этих людей в наши войска. Скорее всего, они будут выполнять роль специалистов и разведчиков, но есть много возможностей для расширения дополнительных программ подготовки морпехов или горцев за счёт этих людей диких земель."
COR_focus_on_concentration: "Концентрация огня"
COR_focus_on_concentration_desc: "Концентрация сил - бесценная тактика для любого командира со времен римских легионов. Учитывая ограниченность ресурсов нашей нации в борьбе с предателями Америки, мы должны ещё раз пересмотреть эту стратегию для нашей артиллерии, сосредоточив её на определенных секторах, чтобы добиться прорывов, которыми сможет воспользоваться наша пехота."
COR_Steel_Coated_Cavalry: "Кавалерия со стальным покрытием"
COR_Steel_Coated_Cavalry_desc: "В войнах старой эпохи доминировали люди на лошадях, как тяжелых, так и легких, которые наносили удар в самый подходящий момент, чтобы уничтожить врага. Танк - это новая лошадь, а его экипаж - новые Рыцари, и Паттон потянул за нужные ниточки, чтобы получить больше промышленных контрактов для снабжения своих зарождающихся бронетанковых сил. Кроме того, пехоту придется переучивать для поддержки таких маневров, как это делали левиты в прошлом."
COR_Reinforce_Meat_Grinder: "Усилить мясорубку"
COR_Reinforce_Meat_Grinder_desc: "Когда каждое вражеское подразделение окружено, а каждая позиция захвачена, люди Паттона чувствуют себя так, словно держат ручку мясорубки. Окруженные войска едва ли могут оказать сопротивление, но враг начал опасаться из-за безрассудного наступления Конституционной Республики. Теперь необходимо пересмотреть конструкцию наших танков, и Паттон готов внести свои многочисленные предложения и требования по созданию новых орудий."
COR_Breakthrough_Above_Below: "Прорыв свыше"
COR_Breakthrough_Above_Below_desc: "Без поддержки бронетехника не представляет собой ничего, становясь лишь легкой мишенью для полевых орудий. Этому многому научились во время Вельткрига, поэтому Паттон поставил перед собой задачу создать прочную связь между воздушной разведкой и тактическими бомбардировками и собственными наземными силами. Эта стратегия комбинированного вооружения станет ключом, необходимым для того, чтобы сломать оборону противника и позволить его танкам беспрепятственно пройти по его землям."
COR_Give_Them_Guts: "Придать им мужества"
COR_Give_Them_Guts_desc: "По мнению Паттона, офицеры, которые не могут набраться смелости и ринуться в бой вместе со своими людьми, некомпетентны. Чтобы по-настоящему вести за собой людей, нужно страдать и проливать кровь вместе с ними, завоевывая их восхищение в процессе. Паттон уже заслужил эту преданность в собственном корпусе, но теперь он требует, чтобы все его подчиненные приступили к работе по завоеванию её у своих людей."
COR_Cannae_Austerlitz: "Канн и Аустерлиц"
COR_Cannae_Austerlitz_desc: "Паттон стал понимать одну особенную деталь в войне: Уничтожение. Битвы могут затягиваться в многочасовые перетягивания каната между противоборствующими сторонами, войны могут растягиваться на месяцы изнурительных боев, как это было во время Вельткрига, или же они могут быть превращены в тактическую демонстрацию боевого искусства. Паттон, отдавая предпочтение последнему варианту, поставил окружение армий главной целью каждого маневра. Начиная со стратегического и заканчивая тактическим уровнем, целью каждого войска должно быть обойти с фланга, нарушить и в конечном итоге разгромить все силы, стоящие на пути его стальных армий."
COR_draw_a_new_war_plan_white: "Новый план войны Уайта"
COR_draw_a_new_war_plan_white_desc: "Хотя мы захватили копии оригинального проекта «Плана войны Уайта», он, к сожалению, бесполезен для наших целей, поскольку в нем подробно описано, как снабжать и защищать районы около Вашингтона и на Среднем Западе, а не как отбить нашу нацию у южного оплота. Однако, зная этот план и имея способных командиров, мы можем составить его новую версию, учитывающую наши новые «обстоятельства»."
COR_Magnolia_Blooms: "Расцвет магнолии"
COR_Magnolia_Blooms_desc: "Подобно прекрасной магнолии, нашему любимому символу, американская нация и её народ снова расцветают. Жизнь начинает потихоньку возвращаться в нормальное русло, и лишь отдельные обиды ещё не улеглись, а опустошение от войны убирается в этот самый момент. Как и любой цветок, наш облик тоже не может оставаться скрытым от посторонних глаз. Старой Америки больше нет, но возрожденная Америка, выкованная огнем и преданностью своим великим документам, снова выходит на мировую арену."
COR_Igniting_Tredegar: "Зажигательный Тредегар"
COR_Igniting_Tredegar_desc: "Тредегар, служивший крупнейшим железоделательным заводом для Конфедерации, был поистине чудом своей эпохи, его продукция не имела аналогов в современных Штатах. Это место было одним из немногих, которое избежало разрушений, вызванных гневом северян, и продолжает функционировать по сей день. Настало время вернуть Тредегарскому металлургическому заводу былую славу, объединив его с более масштабным проектом по развитию военной промышленности в Ричмонде и Америке в целом."
COR_Mad_Dash_to_Progress: "Бешеный рывок к прогрессу"
COR_Mad_Dash_to_Progress_desc: "С началом Гражданской войны было потеряно много времени, которое можно было бы потратить на ликвидацию пробелов в некоторых областях знаний, в которые Америка впала в своей ненарушенной изоляции. Однако с воссоединением нашей нации мы можем потратить значительные ресурсы на быстрое продвижение к современности в военном деле, чтобы не остаться в паутине и не быть удивленными возможным нападением из Европы или Азии."
COR_Fordist_Engine_Militarized: "Милитаризация двигателя Форда"
COR_Fordist_Engine_Militarized_desc: "За много лет до своего переезда на Юг, до Гражданской войны, даже до окончания Вельткрига Генри Форд вынашивал идею производства собственной модели легкого танка. Получившая официальное обозначение Ford Model 1918, недостроенная машина стала известна как 3-тонный танк Форда. Теперь, имея в своем распоряжении мощную промышленность, Генри Форд может вновь объединить свои заводы, расположенные по всей континентальной части США, и перенаправить их на создание действительно ужасающей военной машины, основанной на уроках последних лет и модели 1918 года."
COR_Home_Grown_Dixiewood: "Домашний Диксивуд"
COR_Home_Grown_Dixiewood_desc: "Тяжело конкурировать с гигантом Голливудом, но кто-то должен это делать, особенно когда за ним закрепилась репутация места, где снимаются только некачественные фильмы. Чтобы убедиться, что не только наше правительство, но и общая идея нашего наследия дошла до остальной части страны, мы начинаем амбициозный проект под названием «Dixiewood». Фильмы, полные истории, страсти, драмы, для всех возрастов и семей по всем Соединенным Штатам, меняющие их вкусы."
COR_Heroes_Never_Die: "Герои никогда не умирают"
COR_Heroes_Never_Die_desc: "Наша земля и память о ней погибли бы, если бы не жертвы людей, которые стояли на передовой ещё до нашего рождения. Это справедливо как для героев первой Гражданской войны, так и для героев второй и историй их славы. Давайте не будем забывать об их колоссальных усилиях и самоотверженности, ведь благодаря богатому опыту многие ветераны будут служить воспитателями будущих поколений бойцов."
COR_Guns_of_the_South: "Оружие Юга"
COR_Guns_of_the_South_desc: "Есть некая печальная реальность, с которой мы должны смириться: Юг никогда не имел серьезной истории производства огнестрельного оружия. Почти все пистолеты и их производители, известные во всем мире, родом с Севера, будь то Кольт или Смит и Вессон, за единственным заметным исключением - Браунингом, всё ещё не принадлежащим южной Юте. То, чего нам не хватает в опыте, мы можем компенсировать своей решимостью и готовностью наконец-то обеспечить Юг своим оружием, широко доступным и для других уголков нашей страны, созданным по образцу тех чувств и духа, которые излучали различные револьверы, победившие на Диком Западе, или M1 Carbine."
COR_reverse_war_plan_white: "Аннулирование плана «Уайт»"
COR_reverse_war_plan_white_desc: "Благодаря нашим генералам нам удалось заполучить копии военного плана Уайта, который был бы использован против нас. Хотя мы не можем помешать армии реорганизовать свою логистику, мы можем предсказать их продвижение, укрепить слабые места и придумать, как обмануть Вашингтон теперь, когда они думают, что их использовали по полной программе."
COR_top_of_the_line_artillery: "Высококлассная артиллерия"
COR_top_of_the_line_artillery_desc: "Более легкие, прочные корпуса и новые типы взрывных устройств позволят нашей артиллерии пробить любой бункер. Мы должны ускорить их разработку, если хотим разбить врага."
COR_coordinated_fire: "Координированный огонь"
COR_coordinated_fire_desc: "Прошли те времена, когда артиллерия ритмично производила выстрелы в соответствии с вашими приказами. Более совершенная система управления движением человека, учитывающая время движения, позволит нам координировать огонь по необходимому графику."
COR_Take_Our_Stand: "Рождение & Смерть"
COR_Take_Our_Stand_desc: "От Дикси до Стального пояса, от Большого яблока до Города ангелов - мы управляем землей, которая была по-настоящему благословлена Богом и объединена под силой нашего меча. Наши ветераны получили воздаяние за свою службу, наша молодёжь готова сражаться за свою нацию, а наше население пылает патриотическим пылом, наводящим ужас на наших врагов. Все, что теперь остается, помимо поддержания нашей вечной жажды к совершенствованию, - это любые остаточные угрозы, которые могут с завистью смотреть на Америку. Наши вооруженные силы, современные и готовые ринуться в любой ад, который необходимо завоевать, готовы отправить эти угрозы в небытие."
