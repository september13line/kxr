##Air Force##
#############
COR_air_force_reform: "Формирование американских ВВС"
COR_air_force_reform_desc: "В то время как в армии США продолжаются дискуссии, продолжающиеся почти два десятилетия, офицеры авиационных корпусов, перешедшие на нашу сторону, пообещали нам отличные результаты, если мы отделим воздушное направление от армии. Должны быть сформированы конституционные американские военно-воздушные силы, которым предстоит определиться со своими планами на будущее."
COR_expand_ACTS: "Расширить тактическую школу авиакорпуса"
COR_expand_ACTS_desc: "Нам повезло, что в прошлом американская армия перенесла подготовку офицеров авиации на юг, поскольку теперь у нас есть доступ к объектам и офицерам тактической школы авиакорпуса в Максвелл-Филд, штат Алабама. Однако, чтобы превзойти Школу Лэнгли Филд в Вирджинии, нам нужно будет расширить наши базы."
COR_fighters: "Развитие истребителей"
COR_fighters_desc: "Проекты американских истребителей были приостановлены в 1920-х годах из-за отсутствия финансирования со стороны правительства, что привело к затруднениям в разработке истребителей. Мы должны восполнить этот пробел, проводя финансируемые конкурсы дизайна между различными компаниями, призом которых является получение очень выгодного контракта на производство самолета, который может превзойти по характеристикам самолет нашего врага."
COR_le_may_reform: "План реформ Линдберга"
COR_le_may_reform_desc: "Слава Чарльза Линдберга следует за ним даже здесь, и лётчик предложил смелый план реформ. Поскольку ВВС не предназначены для дополнения армии, он предложил, чтобы ВВС нанесли удар в самое сердце нашим врагам и нанесли вред их военной промышленности. Хотя его теоретический подход обоснован, окончательное решение остаётся за правительством."
COR_air_field_expansion: "Расширение воздушного пространства"
COR_air_field_expansion_desc: "Первые самолеты летали на юге. У нас здесь давние традиции авиации, и мы должны их принять. Давайте расширим наши аэродромы и позаботимся о том, чтобы у нас были истребители, бомбардировщики и транспортные самолеты, чтобы мы могли выиграть любую войну в небе."
COR_naval_bombers: "Ставка на морские бомбардировщики"
COR_naval_bombers_desc: "Учитывая недостатки нашего флота в защите наших берегов, военно-воздушные силы обязаны защищать берега нашей страны любой ценой от любого врага, который осмелится ступить на нашу родину. Таким образом, мы будем стремиться дополнить патрули ВМФ военно-морскими бомбардировщиками, которые заметят и перехватят любые суда,пока когда наш флот слишком рассредоточен или слишком далеко."
COR_Weyland_plan: "План реформ Вейланда"
COR_Weyland_plan_desc: "Отто П. Вейланду недавно удалось достичь высших эшелонов командования благодаря сочетанию кумовства и своих способностей, и он предложил план реформ, который явно приветствуется руководством армии. По его мнению, роль ВВС в войне должна заключаться в поддержке наступления армии посредством непосредственной поддержки с воздуха. Хотя его теоретический подход обоснован, окончательное решение остаётся за правительством."
COR_bombers: "Развитие бомбардировщиков"
COR_bombers_desc: " Бомбардировщики, хотя и вызывают ужас, позволят нам распространить нашу мощь за границу. Наш секретный проект также основан на эффективных и безопасных бомбардировщиках, которые будут доставлять секретный груз."
COR_radar: "Развитие РАДАРа"
COR_radar_desc: "РАДАР, сверхсекретная технология обнаружения движения по воздуху, позволит нашим наблюдателям за небом спать спокойно."
COR_screaming_eagles: "Кричащие орлы"
COR_screaming_eagles_desc: "С постоянно растущим присутствием наших военно-воздушных сил и постоянно растущими потребностями на поле боя между нашей армией и офицерами военно-воздушных сил возник вопрос: можно ли объединить эти два компонента для транспортировки войск за полем боя таким образом, чтобы это могло изменить ситуацию на поле боея? Чтобы доказать или опровергнуть эту теорию, необходимо провести эксперимент."
COR_rule_the_skies: "Правление небесами"
COR_rule_the_skies_desc: "Полетели, в дикую синеву, взлетая высоко в небо. Наши военно-воздушные силы будут самыми передовыми в мире, и нам нигде не будет недоступно небо."
COR_CAS_focus: "Развитие штурмовиков"
COR_CAS_focus_desc: "Просьба армии об усилении наземной поддержки при прохождении траншей, воздвигнутых нашими врагами. Как равноправный партнер, ВВС одобрят эту просьбу."
COR_CAS_doctrine: "Учения по боевой координации "воздух-земля""
COR_CAS_doctrine_desc: "Чтобы выйти на поле боя с эффективными военно-воздушными силами штурмовиков, нам сначала нужно попрактиковаться в основах этой относительно новой концепции ведения войны."
COR_flexible_bombers: "Гибкое исследование бомбардировщиков"
COR_flexible_bombers_desc: "Поскольку наша военно-воздушная сила имеет задачу поддерживать армию, бомбардировщики наших войск должны будут адаптироваться к различным ролям, как для непосредственной поддержки с воздуха, так и для нарушения снабжения и коммуникаций противника в тылу во время боя, и мы должны поощрять разработку самолетов, которые смогут выполнять эти задачи."
COR_combined_arms_offensive: "Комбинированное наступление"
COR_combined_arms_offensive_desc: "В то время как наши офицеры авиации стоят наготове, снова возникла проблема, которая препятствует продвижению наших войск: полевые офицеры точно не знают, как использовать нашу военно-воздушную мощь в полной мере. Таким образом, нам придется научить их координировать пехоту и механизированные машины с нашими самолетами, чтобы создавать неудержимые наступления."
COR_strat_bomber_development: "Развитие стратегических бомбардировщиков"
COR_strat_bomber_development_desc: "С понятной целью для наших военно-воздушных сил мы можем сосредоточиться на создании бомбардировщиков для конкретной задачи уничтожения промышленности нашего врага."
COR_cult_of_aviation: "Культ авиации"
COR_cult_of_aviation_desc: "С момента первого полета «Райт Флайер» в Китти-Хок американцы были очарованы самолетами. Мы должны использовать это очарование и превратить наши военно-воздушные силы в предмет гордости нашей страны."
COR_long_range_interceptors: "Перехватчики дальнего действия"
COR_long_range_interceptors_desc: "Хотя истребители могут обезопасить небо над полями сражений, битва на пороге врага обычно слишком далеко, чтобы они могли вмешаться, чтобы защитить наши авиакрылья бомбардировщиков от вражеских истребителей. Чтобы противостоять этому, нам удалось создать и улучшить более тяжелые конструкции с большей маневренностью, чтобы иметь шанс в бою воздух-воздух, и дальнейшие инвестиции в эту область могут принести больше выгоды."

### Navy Path ###
COR_navy: "Американский Флот"
COR_navy_desc: "Лишь несколько кораблей и ещё меньше моряков остались верными американскому народу. Нам необходимо подвести итоги нашей морской ситуации."
COR_great_white_fleet: "Великий белый флот"
COR_great_white_fleet_desc: "Великий Белый флот был вершиной американской военно-морской мощи. Мы должны оглянуться на него в поисках вдохновения. Большой флот линкоров и дредноутов обеспечит нам постоянное превосходство на море."
COR_protect_american_trade: "Защитить американскую торговлю"
COR_protect_american_trade_desc: "Торговля - это кровь Америки. Мы должны сосредоточить нашу военно-морскую доктрину на том, чтобы обеспечить её защиту от вражеских набегов."
COR_carriers: "Проект авианосного флота"
COR_carriers_desc: "Авианосцы - это волна будущего. Мы должны инвестировать в их разработку и строительство, чтобы лучше прогнозировать военно-морскую мощь."
COR_battleships: "Исследование линкоров"
COR_battleships_desc: "Линкор - Король открытого моря. Мы должны начать исследования новых моделей с более крупными орудиями и лучшей защитой от воздуха."
COR_battle_cruisers: "Исследование крейсеров"
COR_battle_cruisers_desc: "Линейные крейсеры представляют собой усредненный выбор между тяжелыми линкорами и более быстрыми крейсерами. Мы должны обеспечить их наличие в нашем флоте."
COR_coast_guard: "Береговая охрана"
COR_coast_guard_desc: "Восстановление береговой охраны обеспечит бесперебойную торговлю, остановку преступников в море и спасение тех, кто находится в опасности."
COR_light_cruisers: "Развитие лёгких крейсеров"
COR_light_cruisers_desc: "Легкие крейсеры играют важную роль в противовоздушных операциях, а также при атаке эсминцев и подводных лодок противника. Мы должны позаботиться о том, чтобы в нашем флоте было несколько таких моделей, чтобы оставаться в равновесии."
COR_naval_aviation: "Морская авиация"
COR_naval_aviation_desc: "Морская авиация - это будущее войны в открытом море. Мы должны обеспечить возможность запуска наших самолетов с авианосцев и уничтожения вражеского флота, даже не подвергая опасности свой собственный."
COR_expand_dockyards: "Расширить верфи"
COR_expand_dockyards_desc: "Наши верфи не годятся для ведения войны в одиночку. Нам необходимо обеспечить строительство новых военно-морских производств для поддержки военных действий."
COR_submarine_development: "Развитие подлодок"
COR_submarine_development_desc: "Подводные лодки позволяют нам наносить ущерб кораблям и тяжелым кораблям противника. Мы должны следить за тем, чтобы наши разработки оставались актуальными в отношении вражеских эсминцев и противолодочной тактики."
COR_liberty_ships: "Корабли класса "Либерти""
COR_liberty_ships_desc: "Наши верфи, ранее предназначавшиеся для коммерческих перевозок, можно легко переоборудовать для производства огромного количества конвоев для снабжения наших союзников по всему миру."
COR_maritime_industry: "Морская промышленность"
COR_maritime_industry_desc: "Наши морские традиции остаются сильными. Мы можем использовать индустрию коммерческого судоходства, чтобы помочь выжить нашей борющейся демократии."
COR_new_admirals: "Новые адмиралы"
COR_new_admirals_desc: "Многие адмиралы перешли к предателям с востока. Мы должны подготовить новое поколение военно-морских лидеров, чтобы обеспечить наше постоянное господство на море."
COR_life_at_sea: "Расширить Вэйвс"
COR_life_at_sea_desc: "Женщины могут выполнять множество вспомогательных ролей на флоте, высвобождая мужчин для боевой службы. Хотя это может быть социально спорным, это значительно поможет военным усилиям."
COR_marine_corps: "Развитие морской пехоты"
COR_marine_corps_desc: "Корпус морской пехоты был воплощением проецирования американской мощи по всему миру. От берегов Триполи до залов Монтесумы морские пехотинцы всегда были рядом. Мы должны обеспечить их современным оборудованием и обучением."
COR_naval_training: "Военно-морские учения"
COR_naval_training_desc: "Хотя Военно-морская академия в Аннаполисе была разрушена в ходе Гражданской войны, у нас всё ещё есть много возможностей для обучения нового поколения военно-морских офицеров и моряков."
COR_urban_warfare: "Обучение боевым действиям в городских условиях"
COR_urban_warfare_desc: "Нам нужно обучить корпус морской пехоты и обеспечить, чтобы они могли распространять нашу мощь по всему миру."
COR_coastal_bunkers: "Всегда верный"
COR_coastal_bunkers_desc: "Semper Fidelis означает "всегда верный". Корпус морской пехоты всегда будет оплотом американской свободы и демократии и будет способствовать распространению этих свобод по всему миру."
COR_america_rules_waves: "Америка правит волнами"
COR_america_rules_waves_desc: "После наших обширных инвестиций в военно-морские исследования и строительство мы вернули себе место одной из ведущих военно-морских держав. Поднять Якоря!"
### Foreign Policy Path ###
COR_back_in_business: "Возвращение на мировую арену"
COR_back_in_business_desc: "Теперь, когда нам восстановили наше положение мировой державы, пора выяснить, где наше место на мировой арене."
COR_manifest_destiny: "Предопределённая судьба"
COR_manifest_destiny_desc: "Наше место в мире не в Старом Свете - Америка должна была править Северной Америкой, и так будет! Давайте сразу ударим по предательским канадцам и по мексиканцам, находящимся под влиянием синдикалистов, и используем свои ресурсы для нашего собственного народа."
COR_american_empire: "Американская Империя"
COR_american_empire_desc: "Америка не должна была стоять в стороне, когда миром правят старые европейские нации и развивающиеся азиатские страны. Наша собственная Империя посрамит римлян, и мы начнем готовиться к иностранным завоеваниям на благо нашего народа."
COR_pacific_pact: "Тихоокеанский пакт"
COR_pacific_pact_desc: "Мы ничего не выиграем от движения на Восток и начала борьбы, когда нам нужно консолидировать Запад, особенно когда Япония остаётся твердым союзником, который, как и мы, просто пытается положить конец синдикализму и защитить свой народ. Несмотря на то, что не все из нас... согласны с их расой и культурой, это своего рода соглашение хорошо послужит обеим сторонам."
COR_consolidate_the_south: "Консолидировать южные холдинги"
COR_consolidate_the_south_desc: "Нам нужно удерживать наши владения в Центральной Америке, а это нелёгкая задача, когда повстанцы стремятся уничтожить нас, несмотря на то, что их дело проиграно, и ими просто правят в соответствии с законами страны. Военная кампания по искоренению радикалов и построению новых аванпостов позволит централизовать наш контроль."
COR_quebec_issue: "Проблема Квебека"
COR_quebec_issue_desc: "Католики Квебека серьезно возражают против наших католических позиций и из-за того, что мы исключаем потенциальных синдикалистов среди тех, кто сочувствует Коммуне. Пусть многие из них присоединятся к своей любимой Коммуне через контролируемую кампанию депортации."
COR_lead_south_africa: "Вести буров"
COR_lead_south_africa_desc: "Буры - одни из немногих людей, достаточно храбрых, чтобы открыто отстаивать те же ценности, что и мы, но, к сожалению, они подвергаются нападкам в своей собственной стране, несмотря на все, что они сделали, и из-за границы со стороны левых фанатиков, которые настаивают на мифической "расе равенства". Мы пригласим их в новый союз, который будет взаимовыгодным."
COR_destiny_of_the_anglo_world: "Судьба английского мира"
COR_destiny_of_the_anglo_world_desc: "Великобритания и Франция имели потенциал стать великими нациями, но, к сожалению, вместо этого купились на марксизм и теперь угрожают уничтожить всех нас. Американское лидерство в англо-французском мире - вот что здесь нужно."
COR_the_eagle_spreads_its_wings: "Орёл расправляет крылья"
COR_the_eagle_spreads_its_wings_desc: "Выполнив наши основные цели, позвольте нам обеспечить последние штрихи, которые нам нужны в Южной Америке для могущественной Америки, которая никогда не освободится от нужды."
COR_western_brothers: "Наши западные братья"
COR_western_brothers_desc: "Нам нужно присоединиться к нашему наследию, и наше наследие лучше всего видно в Канаде, которая пытается уничтожить синдикалистскую угрозу и вернуть Запад в правильное русло. Давайте присоединимся к ним в этой миссии и будем развивать более тесные связи."
COR_new_training: "Опыт совместных тренировок"
COR_new_training_desc: "Если мы хотим пережить грядущие конфликты, нам нужны максимально боеспособные армии. Наши люди имеют большой опыт ведения современной войны со времен Гражданской войны в США, в то время как Канада и Франция имеют более давние офицерские уставы. Военные учения с ними помогут обеим сторонам."
COR_entente_research: "Исследования Антанты"
COR_entente_research_desc: "Наше соглашение с нашими англоговорящими братьями может помочь нам более чем одним способом, через исследовательские пакты, которые одновременно увеличат огневую мощь наших вооружённых сил и благосостояние наших граждан."
COR_naval_assistance: "Защита Атлантики"
COR_naval_assistance_desc: "Мы должны защитить Атлантику от европейского вторжения. К счастью, канадский и французский флот впечатляют, несмотря на то, что они лишь часть своего первоначального размера, и если мы будем сотрудничать с их флотом, флот Антанты будет ещё более впечатляющим."
COR_anti_syndicalist_action: "Контр-синдикалисткие действия"
COR_anti_syndicalist_action_desc: "Пришло время противостоять нашему врагу. Мы сосредоточимся на том, чтобы искоренить все влияние Антанты и подготовить наши ведомства к войне с последним врагом, который может быть уничтожен, и, наконец, добиться победы традиций над радикализмом."
COR_goods_of_britain: "Товары империи"
COR_goods_of_britain_desc: "Даже в нынешнем состоянии Антанта располагает внушительным количеством сырьевых ресурсов благодаря остаткам своих колоний. Торговля с ними была бы взаимовыгодной для построения наших экономик, поэтому мы собираемся сохранить наши позиции."
COR_western_recovery: "Западный план восстановления и обороны"
COR_western_recovery_desc: "Мы сделали это! Но это не означает, что проблемы больше не стоят перед Великобританией и Национальной Францией. Мы должны инвестировать в них, чтобы поддерживать их, иначе их внутренние и внешние враги уничтожат их, а затем и нас."
COR_south_african_trade: "Защитить буров"
COR_south_african_trade_desc: "Буры были одной из немногих наций, готовых во всеуслышание поддержать нас во время войны, и мы должны ответить им за их услугу. Поможем им в борьбе с туземцами и северными колониями."
COR_look_to_the_reichsadler: "Взгляд на Рейхсадлера"
COR_look_to_the_reichsadler_desc: "Мы должны смотреть в будущее с величайшими образцами арийско-нордической расы, а именно с Германской империей. Связав свою судьбу с ними, мы можем защитить наши основные ценности и расу против тех, кто контролирует нас, как это сделала бы Великобритания, и тех, кто уничтожит нас, как стремятся анархисты."
COR_german_american_trade: "Германо-американские Связи"
COR_german_american_trade_desc: "Только через торговлю мы можем обеспечить Германию необходимыми сельскохозяйственными товарами, а они могут поставлять нам европейские товары, которые мы не могли бы получить другим способом. Обе стороны только выиграют от этого."
COR_industrial_cooperation: "Африканский импорт"
COR_industrial_cooperation_desc: "Импортируя больше товаров из МАФ,которые мы можем инвестировать в нашу страну, поддерживая при этом крупнейшую колонию в Африке, которая обеспечивает доминирование белых на континенте."
COR_send_support: "Отправить американский дух"
COR_send_support_desc: "После Чёрного Понедельника в Германии потребовались серьезные инвестиции в определенные отрасли. В их войне с синдикалистами им понадобится крупная авиация, в чем у нас есть большой опыт благодаря нашим сражениям во время Второй Гражданской войны в США."
COR_war_guarantees: "Гарантии войны"
COR_war_guarantees_desc: "Судьба Германии в войне связана с судьбой самой цивилизации. Мы гарантируем нашу поддержку и отправим дополнительных людей, в том числе командиров, имеющих опыт современной войны, чтобы помочь им в приближающемся конфликте и подготовиться к нашему собственному прямому вмешательству от их имени."
COR_aid_maf: "Помощь Миттельафрике"
COR_aid_maf_desc: "Что-то, чего МАФ всегда не хватает с его попытками удержать такую ​​большую территорию, - это рабочая сила. Давайте ослабим и МАФ, и, косвенно, Германию, отправив американскую рабочую силу."
COR_press_for_greenland: "Надавить на Гренландию"
COR_press_for_greenland_desc: "Важность защиты Атлантики нельзя недооценивать, особенно после того, как Западная Европа стала красной. Давайте покончим с этой глупой шарадой, позволяющей Дании удерживать Гренландию, когда она им фактически не нужна, и наша Республика могла бы использовать это на практике, посылая дипломатов, чтобы заставить их сдать территорию."
COR_stand_together: "Орлы выстоят вместе"
COR_stand_together_desc: "Мы стоим бок о бок, готовые защищать естественное правление и наследие от красных анархистов и других, кто будет ему угрожать. Промышленное, исследовательское и, дополнительное военное сотрудничество через новую Германо-американскую группу сотрудничества обеспечит безопасность наших стран."
COR_fortress_america: "Укрепить Америку"
COR_fortress_america_desc: "Америка прошла через ад, и ещё не время втягиваться в иностранные трудности. Мы должны следить за своим домом, следить за тем, чтобы он был в порядке, и защищать наши стены, если враги постучатся в наши двери."
COR_man_the_walls: "Человек-стена"
COR_man_the_walls_desc: "Первым шагом в нашей защите должно быть обеспечение надежной защиты наших стен. Мир должен опасаться американской военной мощи, но только если они решат вступить в бой с нами. Это позволит нам сосредоточиться на собственных потребностях."
COR_business_of_neutrality: "Американский протекционизм"
COR_business_of_neutrality_desc: "Американская промышленность и потребительские товары должны быть защищены, если мы хотим сохранить её уникальную природу и защитить её от краха. Высокие тарифы сделают своё дело, пока мы ведем переговоры с другими странами, чтобы не потерять нашу способность экспортировать сельскохозяйственные товары."
COR_look_inward: "Гражданские вложения"
COR_look_inward_desc: "Америка больше никогда не должна столкнуться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать наши внутренние проблемы, а не смотреть на то,к чему американцы не принадлежат."
COR_leap_forward: "Влияние американцев"
COR_leap_forward_desc: "Благодаря консолидации наших усилий и четкой направленности Соединённые Штаты вместе могут сделать рывок вперёд в грядущее столетие, намного опередив остальной мир."
COR_peace_at_last: "Америка в безопасности"
COR_peace_at_last_desc: "Наши усилия принесли плоды, и, наконец, Америка познала истинный мир, который может принести сила и жертвы."

### internal conflict stuff ###

constate.1.t: "Назначение Американского легиона"
constate.1.d: "С окончанием Гражданской войны остаётся вакантное место на неизменно важной должности национального командующего Американского легиона. Последний обладатель титула Смедли Батлер по глупости встал на сторону синдикалистов. Кто бы ни занял эту позицию, он будет символически представлять в обществе ветеранов вооружённых сил Соединённых Штатов, и поэтому наш выбор важен. Часто всплывало имя генерала Джорджа Мозли, хотя его союз с национальными корпоративистами делает его несколько спорным решением среди других. Конечно, более популярным выбором является сам Джордж Паттон, несмотря на то, что он не очень дипломатичен. Некоторые члены НДБЛ оспаривают оба этих варианта и заявляют, что их человек Виклифф Дрейпер заслужил эту должность. Кто будет назначен?"
constate.1.a: "Конечно же Джордж Паттон!"
constate.1.b: "Выбрать Джорджа Мозли"
constate.1.c: "Виклифф Дрейпер"

constate.2.t: "Лига защиты белых требует представительства в армии"
constate.2.d: "Лидеры Национальной демократической белой лиги потребовали большего присутствия в вооружённых силах, чтобы отразить их важность. Не имея опыта, они будут пытаться заставлять больше своих членов сочувствовать военному делу, чтобы они присоединились к вооруженным силам и жертвовали средства и оружие на армию. Несмотря на их собственные взгляды, даже старые демократы считают это решение непростым, поскольку некоторые считают, что НДБЛ берут на себя слишком многое."
constate.2.a: "Конечно"
constate.2.b: "Не стоит"

constate.3.t: "Форд предлагает свои услуги"
constate.3.d: "Генри Форд - один из лидеров северных старых демократов и крыла национальных корпоративистов, а также связанной с ними братской организации, так называемого Ордена 76. Изгнанный из Детройта, он использовал свои зарубежные и местные фабрики для поставки нам необходимых товаров, но теперь он предлагает нам гораздо больше. Он хотел бы, чтобы мы дали ему полный контроль над нашими отраслями, чтобы он мог организовывать и модернизировать их по образу фордизма. Очевидно, это сделало бы его одним из самых влиятельных людей в нашей республике, но это весьма хорошо отразиться на военных действиях. Сторонники фордизма, такие как Джордж фон Мозли, Чарльз Линдберг и Вэнс Мьюз, поддерживают его идеи, хотя Белая лига немного воспротивилась этому, полагая, что он не лоялен делу Клана и слишком элитарен, чтобы служить делу."
constate.3.a: "Конечно,это ради нашей нации"
constate.3.b: "Ты думаешь я вчера родился? НЕТ!"

constate.4.t: "Белая лига просит нас остановить Форда"
constate.4.d: "Форд распространял свою идеологию среди всех своих «рабочих», которая распространяется на все отрасли, которыми он руководит. Это включает в себя приятную литературу, такую ​​как Протоколы сионских мудрецов и брошюры о чистом образе жизни, а также побуждает рабочих и менеджеров присоединяться к Ордену 76 или, если он ветеран, к Американскому легиону. Не помогает то, что первоначальное крыло Ордена 76 пострадало от раскола, и в знак протеста против растущего влияния Клэр Хоффман и его лидер Роял С.Гулден присоединился к Серебряным Рубашечникам, движению, которое теперь присоединяется к Хьюи Лонгу! Их рост происходит за счёт Национально-демократической лиги, тем более что Орден 76 запрещает членство в группах христианской идентичности, которыми руководят сионские мудрецы, и препятствует двойному членству в кланах. Должны ли мы уменьшить его влияние, понизив для него риск рассердить национальных корпоративистов и ввергнуть нашу военную экономику во временный хаос?"
constate.4.a: "Скажи этой суке, чтобы он прекратил это!"
constate.4.b: "Он просто делает свою работу."

constate.5.t: "Ужин с Люцерной Биллом"
constate.5.d: "С ростом числа менеджеров, являющихся фордистами, наш кабинет становится отражением их управления экономикой. Джордж фон Мозли усилил контроль над вооруженными силами за счёт традиционного старого демократа генерала Паттона, в то время как Вэнс Мьюз и Генри Форд вытесняют Картера Гласса в экономике, а Чарльз Линдберг становится популярным лицом на нашей территории. Таким образом, Чарльз Линдберг и Клэр Хоффман (представляющие Орден) решили посетить Альфальфа Билла и за обедом обсудить несколько уступок, которые позволят Линдбергу стать новым главой государства. Билл хорошо знает, как ведется игра, но он по-прежнему осознает, что они всё ещё нуждаются в его поддержке, чтобы прийти к власти, поэтому, хотя Мюррей ожидал чего-то в этом роде, он, тем не менее, развлекал своих гостей очевидным отчаянием, чтобы заставить его принять. Хорошо зная, что он мог бы заключить сделку для себя, заручившись необходимой производственной поддержкой своего дела, Мюррей задавался вопросом, готовы ли они субсидировать мелких фермеров, назначить его пожизненным губернатором Оклахомы и назначить его на символическую должность, которая технически была выше их. С их согласием, Мюррей теперь имел выбор между принятием или отказом, несмотря на то, что он прекрасно понимал, что их огорчение нанесет ущерб военным усилиям, но также и неоднозначное отношение к промышленникам, управляющими страной, хотя и с приятными идеями и уважающим аграрность."
constate.5.a: "Ради Страны я согласен"
constate.5.b: "Убирайтесь!"

constate.6.t: "Мюррей уходит!"
constate.6.d: "Уильям "Люцерна Билл" Мюррей ушел с поста лидера Конституционных Штатов Америки, заявив, что он не хотел бы, чтобы его слабое здоровье в его преклонном возрасте поставило республику под угрозу. Он назначил Чарльза Линдберга новым национальным лидером старой демократической партии. Первоначально Линдберг вызывает смешанные чувства у некоторых людей из-за его собственного происхождения как северного «элитиста», но другие считают, что он является лучшей объединяющей фигурой для Америки, чем Мюррей, и, что более важно, может сплотить нацию больше. В результате старые северные демократы более воодушевлены его назначением, чем лоялисты с юга... по крайней мере, до тех пор, пока партийные газеты не смогут творить чудеса. Тем временем у НДБЛ смешанные или отрицательные чувства по этому поводу, что ослабляет их поддержку военных усилий."
constate.6.a: "Пролетает одинокий белый орел"

constate.600.t: "Слухи об отставке Мюррея"
constate.600.d: "На протяжении многих лет Билл Мюррей вел страну через самые трудные времена, но теперь ходят слухи о его ухудшающемся физическом состоянии. Мюррей вполне мог бы прожить ещё много лет, но стресс, связанный с удержанием страны, явно сказался на нем. Некоторые начинают открыто задумываться о преемнике Мюррея, хотя все предложенные кандидатуры так или иначе относятся к элите СДП. Приверженцы жесткой линии в партии хотели бы видеть во главе СДП Юджина Талмаджа, джорджийского фанатика. Его преданность Мюррею и СДП не вызывает сомнений, но некоторые сомневаются, что он сможет справиться с экономикой или внешней политикой, учитывая его явное внимание к расовой политике. Более экономически подкованный и либерально настроенный кандидат, Стром Турмонд, - искусный политик, но гораздо моложе и менее опытен на национальной сцене, чем Талмадж. Если бы он стал преемником Мюррея, сторонники жесткой линии в партии и за её пределами могли бы возразить, что Турмонд не соответствует идеалам штата, который Мюррей основал всего несколько лет назад. Среди этих двух гигантов скрывается лейтенант Мюррея, Джон Э. Рэнкин. Рэнкин, спокойный пожилой государственный деятель и сторонник Мюррея с многолетним опытом, был бы безопасным выбором, но многие открыто задаются вопросом, обладает ли Рэнкин силой личности, чтобы удержать расколотую нацию вместе, хотя его поддержка прогрессивизма в духе Square Deal и экономического интервенционизма завоевала ему поддержку бедного белого рабочего и фермерского класса. Однако самые ярые приверженцы Мюррея поддерживают его сына Джонстона Мюррея, который разделяет про-индейскую программу своего отца и его матери Мэри Элис Хиррелл, дочери вождя племени чикасо Дугласа Х. Джонстона, с которым Мюррей работал над предложением о штате Секвойя. Ожидается, что в случае избрания Джонстон последует примеру Мюррея, сосредоточившись на улучшении положения коренных американцев с помощью Пяти цивилизованных племен, а также включит некоторые элементы их культуры в основную американскую идентичность Дикси, хотя его недоброжелатели считают его восхождение вопиющим и недальновидным непотизмом, который только ослабит штат в целом, поскольку мы делегитимизируем себя в глазах СДП и широких масс. Независимо от этих вариантов, выбор отставки в конечном итоге остаётся за Мюрреем, и если он захочет остаться у власти, мало кто будет ему противостоять..."
constate.600.a: "Талмадж - наш лучший шанс!"
constate.600.b: "Турмонд знает, что делает!"
constate.600.c: "Рэнкин - законный преемник!"
constate.600.e: "Сын Мюррея Джонстон - подходящий «наследник»!"
constate.600.f: "Мое время ещё не пришло..."

constate.601.t: "Очередной южный популист?"
constate.601.d: "Ричард Рассел-младший пришел к власти с благословения Люцерна Билла Мюррея и умеренных политиков СДП, которые опасаются потерять власть в пользу фордистов или Клана. Хотя его статус демократа вызывает у некоторых сомнение, он очень похож на Мюррея в политическом плане и пообещал продолжить видение Мюррея для Америки. Это обещание снискало ему значительную поддержку со стороны СДП, особенно со стороны их членов из Джорджии. Однако его приход к власти не прошел без проблем; его самым большим оппонентом является Юджин Талмадж, один из самых могущественных старых демократов и личный соперник Рассела. Чтобы Рассел оставался у власти в течение любого значимого промежутка времени, ему необходимо действовать быстро, чтобы облегчить опасения СДП. Он сможет дать отпор фордистам или НДБЛ, если получит поддержку большей части СДП, но, перехитрив Талмаджа, заберёт все, что есть у Рассела. Однако Рассел всегда был лучшим политиком, чем Талмадж, а Талмадж нажил себе множество врагов своей пылкой личностью. Между тем, у Рассела хорошие отношения со многими из этих политиков, и он мог бы попросить кое-какие услуги. Однако это будет непростая задача..."
constate.601.a: "Нам нужна их помощь!"
constate.601.b: "Они нам не нужны!"

constate.602.t: "Окончательная сделка?"
constate.602.d: "Поставив во главе Ричарда Рассела, Уильям Мюррей, несомненно, продемонстрировал своё намерение вступить в союз с западной фракцией, даже несмотря на то, что он был вынужден уйти из власти за его поддержку. Ричард Рассел, будучи всегда умным политическим деятелем, воздерживался от использования слов о прямом союзе. Вместо этого он выступал за простой пакт о нейтралитете между двумя странами, решение которого будет определено в конце войны. Поскольку тихоокеанские государства управляются демократами, которые согласны с Расселом по многим вопросам, трудно обвинить Рассела в предательстве своих принципов, вступив в союз с ними. На данный момент споры вокруг этой сделки утихли, но на смену ей придут другие вопросы. Должны ли мы пройти эту сделку?"
constate.602.a: "Принять это."
constate.602.b: "Заблокировать его."

constate.7.t: "Орден 76 под угрозой"
constate.7.d: "Клан и старейшины Сиона менее чем довольны переходом власти и совершили ночной набег на заставу Ордена, в результате чего шесть человек погибли. Конечно, поскольку мы всё ещё находимся в состоянии войны, ни одна из сторон не может продолжать эскалацию конфликта, не рискуя собственной безопасностью. Однако многие называют это неприемлемым и просят нас попросить лидера Ордена 76 Клэра Хоффмана расследовать Белые лиги, который сможет найти более законные причины для их ареста или шантажа, если наш главный человек Гарри Беннетт поможет ему. Однако это было бы чрезвычайно рискованно, и Линдберг призывает нас игнорировать их, пока конфликт не закончится."
constate.7.a: "Расследовать их"
constate.7.b: "Игнорировать"

constate.8.t: "Рекрутер Ордена 76 был убит!"
constate.8.d: "Лидер Ордена 76 по имени Джо Маквильямс был убит сегодня взрывом бомбы в машине возле своего офиса! Активный лидер Ордена 76 и один из наших наиболее известных сторонников, он выполнял приказ Хоффмана подорвать Белую лигу в пользу предпочитаемых им групп с более прямыми связями с правительством. Ясно то, что, несмотря на то, что мы ведем войну за выживание, Белые Лиги решили послать нам сообщение и положить конец потенциальной внутренней угрозе для них. Может, нам стоит отступить, пока эта война не закончится? Сторонники жесткой линии, такие как Хоффман, хотят арестовать глав НДБЛ и держать их в заложниках до конца войны, но другие предупреждают, что это будет политическим (и, возможно, буквальным) самоубийством, поскольку НДБЛ пользуется массовой популярностью. Вместо этого они думают, что мы должны сосредоточиться на контроле над экономикой с помощью государственных контрактов, чтобы вытеснить НДБЛ и использовать их нежелание выступать против нас во время войны."
constate.8.a: "Пока что прекратите набор"
constate.8.b: "Аррестовать их лидеров!"

constate.9.t: "Старые демократы осуждают нас!"
constate.9.d: "Несмотря на наши надежды, что над НДБЛ можно править, лидеры НДБЛ так и не были найдены, а старые демократы и члены НДБЛ в Конгрессе объявили нас предателями нашего дела. Фактически, даже Уильям Х. Мюррей, когда его спросили, заявил, что новые национальные лидеры отступили от своего слова и выступил за их замену. Хотя технически он обладает автократической властью и его невозможно устранить без его отставки, Линдберг и его фракция просто не имеют достаточной внутренней поддержки, и, как дополнение номинальный курс Конституционной американской республики, другие политические машины уже работают против него и Форда."
constate.9.a: "Чёрт!"

constate.10.t: "Штаб Ордена 76 попал в осаду!"
constate.10.d: "Похоже, мы недооценили силу Белой лиги. Во время, казалось бы, обычного митинга в штаб-квартире Ордена 76 в столице клансмены ворвались с ружьями и пистолетами и убили нескольких членов нашего правительства, координирующих их действия, включая нашу собственную Клэр Хоффман. Вскоре после этого члены Ордена 76 были открыто преследованы и расстреляны на улицах, некоторые из них были повешены в качестве примера. Сами Линдберг и Форд находились в укрытии, пока это происходило, о чем, очевидно, Белая Лига не знала, пока они совершили набег на штаб. Они сбежали из этого района и вместе с этим оставили страну в руках Белой лиги, которая вместо этого начала быстро сосредотачивается на военных усилиях."
constate.10.a: "Может быть в это время года неплохо в Германии"

constate.1000.t: "Имперский волшебник берёт ответственность на себя"
constate.1000.d: "Уильям Джозеф Симмонс, имперский волшебник Ку-клукс-клана, был выбран в качестве компромиссного кандидата среди Демократической белой лиги, учитывая его квази-гениальное поведение и (что, вероятно, гораздо важнее) его номинальный статус крупнейшей организации сторонников превосходства белых в стране. В обращении к нации Симмонс заявил о решительной защите "американизма, протестантской женственности и христианской морали", потребовав, чтобы старые демократы поддержали его и НДБЛ. Он также отметил недавний успех Белой лиги в уничтожении предателей нации и заявил о своем намерении распространить эти действия на остальную часть страны. С его восхождением Невидимая Империя и её "союзники" простираются дальше, но большинство из них прекрасно понимают, что у нее нет единства, которого он желал бы в Демократической Белой Лиге, что подрывает его собственное положение в настоящий момент, что его более амбициозные последователи абсолютно воодушевлены с участием. Военный штаб просто счастлив, что внутриполитические дебаты закончились"
constate.1000.a: "Времена никогда не будут прежними"

constate.11.t: "Инфаркт волшебника"
constate.11.d: "Ранее сегодня Уильям Дж.Симмонс перенес сердечный приступ, будучи найденным после крика о помощи из своей комнаты. Его советники не были уверены, что делать, поскольку Симмонс приказал им не рассказывать другим своим подчиненным. В конце концов, на помощь Симмонсу пришел врач из ближайшего города. К тому времени, когда он прибыл, состояние Симмонса ухудшилось настолько, что из-за нехватки кислорода в его мозгу он впал в кому. Между тем, инсайдеры каждой крупной фракции Белой лиги во всех подробностях рассказали о том, что случилось с их лидером, когда в комнату вошел Стивенсон, вопя, недоумевая, как американский Император мог уйти в расцвете сил только для того, чтобы понять, что Симмонс всё ещё дышит,что стало сюрпризом. Пока Стивенсон занимал персонал, на место происшествия явился Хирам Уэсли Эванс, и каждому из них стало интересно, что делать. Эванс вышел, чтобы связаться со своими людьми в клане на юге и с вооруженными силами, в то время как Д.К.Стивенсон ушел, чтобы предупредить своих союзников из старого клана. Наконец, в здание вошел лидер христианской идентичности и поддерживающий НДБЛ лидер Герберт У. Армстронг, предлагая помолиться за Симмонса, но ни Стивенсон, ни Эванс не были заинтересованы в том, чтобы дать Черной овце НДБЛ полный доступ к американскому Императору. Теперь, когда здесь собрались все три основных игрока, никто не уверен, что все последующее будет мирным, и менее всего генерал Паттон, который был вынужден наблюдать за всем этим."
constate.11.a: "Ох, чёрт"

constate.1100.t: "Сердечный приступ волшебника"
constate.1100.d: "Ранее сегодня Уильям Дж. Симмонс перенёс сердечный приступ, будучи найденным после крика о помощи из своей комнаты. Его советники не были уверены, что делать, поскольку Симмонс приказал им не рассказывать об этом другим своим подчиненным. В конце концов, на помощь Симмонсу пришел врач из ближайшего города. К тому времени, когда он прибыл, состояние Симмонса ухудшилось настолько, что из-за нехватки кислорода в его мозгу он впал в кому. Поскольку НДБЛ не обеспечил своей позиции над Республикой или собственного единства, они отчаянно пытаются скрыть его смерть, но старые демократы уже заявляют о себе. Отсутствие явного преемника не оставило военным иного выбора, кроме как взять на себя прямую власть под руководством старого демократа Джорджа Паттона, который произнес речь, в которой поблагодарил Симмонса за его защиту Республики и пообещал обеспечить её дальнейшую победу любой ценой."
constate.1100.a: "Теперь Паттон командир"

constate.1101.t: "Речь Паттона"
constate.1101.d: "Джордж С. Паттон решил выступить сегодня с речью, в которой он планирует обсудить свои цели во время пребывания у власти и своё видение будущего страны. Паттон, человек более прилежный, чем его часто считают, написал свою собственную речь, не позволяя своим советникам редактировать её. В выступлении присутствуют размышления Паттона о последних событиях. Он находит время, чтобы обсудить Дугласа Макартура, объясняя, что тщеславие Макартура сделало его больше «неженкой», чем кем-то, кто мог бы сражаться за Америку. Кроме того, Паттон критикует его за действия во время инцидента с армией и утверждает, что борьба с ним была необходима для сохранения Америки. Что касается Батлера и О.С.А, у Паттона на удивление мало информации, хотя он указывает на ослабление ограничений для профсоюзов бывшим президентом Гербертом Гувером как на частично виновных в хаосе, который последовал после этого. Хотя об этом прямо не говорится, большинство советников Паттона считают, что он не упомянул об АПВ из уважения к своему другу Коннору Фоксу, хотя есть странный комментарий по поводу установки настенного крепления Кингфиша в его каюте. Прежде всего, речь Паттона сосредоточена на ветеранах Гражданской войны, называя их героями за их усилия по спасению Америки. Однако он также предупреждает, что сейчас не время быть «желтым трусом», и что поддержание порядка и восстановление Америки будут совместными усилиями. Будут и те, кто встанет на пути, но Паттон призывает своих людей «держать их за яйца и пинать по заднице». Речь Паттона довольно мягкая, и, хотя он не позволяет своим советникам редактировать её, он может быть готов сделать её длиннее. Мы должны убедиться, что он также делает политическое послание, но к кому оно должно быть обращено?"
constate.1101.a: "Сообщение о расе обращённое к НДБЛ."
constate.1101.b: "Критика банков и их управления."
constate.1101.c: "Порицание синдикализма."

constate.1102.t: "Расовые законы?"
constate.1102.d: "Пришло время Паттону решить, как решать расовый вопрос. Старые демократы в целом поддерживают статус-кво Джима Кроу, в то время как более экстремистские фракции хотели бы видеть дальнейшую дискриминацию чернокожих. Однако Паттон не согласен ни с одним из них. Хотя он всегда был ярым расистом, Паттон был свидетелем доблести черных солдат во время Гражданской войны. Он не считает, что они равны белым, но утверждает, что было бы глупо не использовать их в наших вооружённых силах. Он утверждает, что с учётом потерь, понесенных американцами в войне, мужчины есть мужчины, и нам нужна любая помощь, которую мы можем получить. Что нам делать?"
constate.1102.a: "Внести военные исключения в законы "Джима Кроу""
constate.1102.b: "Сохранить статус-кво"

constate.1103.t: "Семитское законодательство?"
constate.1103.d: "Одна из групп, которую Паттон винит в беспорядках последних лет, на самом деле больше, чем какая-либо другая группа, - это евреи. Именно эта группа, как иностранная, так и внутренняя, финансировала дестабилизирующие силы и пыталась расколоть страну. Теперь мы должны решить, что с ними делать. Должны ли мы принять закон, как Паттон предпочел бы, или мы пока оставим их в покое?"
constate.1103.a: "Принять закон"
constate.1103.b: "Оставить их в покое"

constate.1104.t: "Пощечина слышимая по всей стране"
constate.1104.d.klan: "Сегодня высшие руководители Ку-клукс-клана встретились в столице с Джорджем С. Паттоном. Поскольку президента считали более симпатизирующим фордистам, чем НДБЛ, напряженность на встрече уже была высокой, но вскоре отношения испортились ещё больше. Джордж Линкольн Рокуэлл, восходящая фигура в клане, чья молодость, возможно, сделала его слишком смелым, прервал Паттона и назвал его Чёрным лоббистом за то, что он хотел допустить их в армию. Паттон проигнорировал этот комментарий и продолжил говорить. Однако, когда Рокуэлл затем намекнул, что Паттон позволит чернокожему ветерану спать с его дочерью, старшый мужчина потерял самообладание и ударил Рокуэлла по лицу. Лидеры клана вылетели из собрания, и новости распространились как лесной пожар, и по всей стране были написаны статьи о противостоянии. Похоже, этот всплеск гарантировал провал дипломатии между двумя группами, и теперь страна с нетерпением ожидает, каким будет следующий шаг клана."
constate.1104.d.ford: "Сегодня Чарльз Линдберг и другие лидеры фордистов встретились в столице с Джорджем С. Паттоном. Поскольку президент считался более симпатизирующим Ку-клукс-клану, чем более северным фордистам, напряженность на встрече уже была высокой, но вскоре отношения испортились ещё больше. Линдберг, действия которого во время Гражданской войны и поддержка деловых кругов сделали его очень влиятельным, вслух задавался вопросом, будет ли Паттон канадской марионеткой. Паттон проигнорировал этот комментарий и продолжил говорить. Однако, когда Линдберг затем заявил, что Паттон настолько любит англосаксов, что с радостью примкнет на сторону британских синдикалистов в Германии, пожилой человек потерял хладнокровие и ударил Линдберга по лицу. Лидеры фордистов покинули собрание, и новости распространились со скоростью лесного пожара, и по всей стране были написаны статьи о противостоянии. Похоже, этот всплеск гарантировал провал дипломатии между двумя группами, и теперь страна с нетерпением ожидает, каким будет следующий шаг Линдберга."
constate.1104.d.odp: "Сегодня Джордж С. Паттон посетил больницу в Арканзасе, в приподнятом настроении и готовый мотивировать своих людей. Однако, когда он нашел солдата, который, казалось, совсем не пострадал, он подошел к этому человеку и спросил, что случилось. Мужчина ответил, что ему «просто нехорошо» и что «стресс войны» сломил его. Разъяренный Паттон ударил мужчину по лицу и отругал его за трусость, назвав желтым трусом и угрожая ему. В какой-то момент Паттон даже угрожал поставить человека к стене и казнить его через расстрел или убить его самолично, чтобы сэкономить время. К счастью, начальник госпиталя Дональд Э. Карриер вмешался между ними и предотвратил дальнейшее насилие. Действия Паттона вызвали неоднозначную реакцию среди общественности, хотя фордисты и НДБЛ рассматривают Паттона как потенциально нестабильного лидера и, как говорят, планируют заменить его, в частном порядке заявляя, что он ничего для них не сделал. Мы должны действовать быстро, чтобы предотвратить переворот; что нам следует сделать?"
constate.1104.a: "Ублюдки!"
constate.1104.b: "Ублюдки!"
constate.1104.c: "Подготовьте переговоры с одним из них или с обоими."

constate.1105.t: "Реорганизовать Демократическую партию?"
constate.1105.d: "Первоначальный раскол Мюррея от Демократической партии был во многом связан с коррупцией и слабостью национальной Демократической партии в последнее десятилетие. Однако партию можно было создать под новым руководством и обновленной структурой. Паттон готов разрешить партии снова существовать, но настаивает на том, что её возглавляют лояльные политики, которые не будут подвержены той же коррупции, что и предыдущие боссы Демократической партии. Основными кандидатами на пост главы новой партии являются Гарри Ф.Бёрд, который возглавит её консервативное крыло, и Джеймс Ф. Бирнс, который, будучи довольно консервативным, мог бы возглавить либеральное крыло, более склонное к вмешательству правительства. Однако восстановление партии может быть непопулярным среди некоторых наших людей, и вместо этого мы могли бы решить оставить партию в могиле. Что нам делать?"
constate.1105.a: "Отдайте Бёрду и Бирнсу"
constate.1105.b: "Лучше чтобы она была мертва"

constate.1106.t: "Восстановить Республиканскую партию?"
constate.1106.d: "Республиканская партия никогда не пользовалась популярностью на Юге, но теперь, когда мы контролируем всю страну, некоторые просят нас восстановить её. Большая часть партии осуждала нас во время войны, но некоторые из её крайних членов присоединились к нам. Кроме того, партию можно было восстановить под новым руководством и обновленной структурой. Паттон открыт для того, чтобы позволить партии снова существовать, но настаивает на том, чтобы её возглавили лояльные политики, которые не будут решительно противостоять его основным идеям относительно того, как следует управлять Америкой. Основными кандидатами на руководство новой партией являются Сторм Турмонд, который возглавит её консервативное, ориентированное на бизнес крыло, и Джозеф Маккарти, который, будучи вполне дружелюбным к бизнесу, может возглавить либеральное крыло, более склонное к несколько либеральной социальной политике. Такая политика будет считаться либеральной только по нашим стандартам, но она все равно предоставит возможности бывшим республиканцам. Однако восстановление партии может быть непопулярно среди некоторых наших людей, и вместо этого мы могли бы решить оставить партию в могиле. Что нам делать?"
constate.1106.a: "Отдайте её Термонду и МакКарти"
constate.1106.b: "То что мёртво - умереть не может"

constate.1107.t: "Выбор вице-президента"
constate.1107.d: "Перед Джорджем С. Паттоном стоит настоящая дилемма: он не хочет руководить страной. Хотя Паттон считает, что его идеи лучше всего подходят для восстановления Америки, он всегда предпочитал оставлять политику политикам, считая и то и другое неприятным. Однако теперь перед ним стоит важная задача - выбрать человека, который будет, по сути, руководить повседневными операциями его правительства и принимать политические решения, даже если последнее слово по ним будет за Паттоном. Для этой работы у Паттона есть два человека: Джон Эллиотт Рэнкин и Джеймс Фрэнсис Бирнс. Рэнкин был верным сторонником Мюррея, но его назначение может создать впечатление, будто мы не допускаем членов нашего правительства, не являющихся членами СДП. Вариант темной лошадки - Джеймс Ф. Бирнс, влиятельный политик из Южной Каролины, который, хотя и более умеренен, чем многие из наших политиков, не может быть назван кандидатом, поддерживающим ту или иную фракцию. На стол Паттона дошли и другие предложения, от фордистов до самых крайних сторонников НДБЛ, но он отказался одобрить какие-либо из них, отметив, что они были бы слишком далеки в том или ином направлении, чтобы эффективно управлять страной. Тем не менее, всё ещё есть вариант - генерал Джордж Ван Хорн Мозли. Его кандидатура - весьма спорный вариант, так как его, мягко говоря, необычные взгляды, а также антисемитизм до мозга костей, может привести к превращению Америки в настоящую военную хунту, однако, вместе с этим, его мощная рука может помочь поднять стабильность в стране. Так, кем должен быть вице-президентом?"
constate.1107.a: "Джон Эллиотт Рэнкин"
constate.1107.b: "Джеймс Фрэнсис Бирнс"
constate.1107.c: "Джордж Ван Хорн Мозли"

constate.11060.t: "Вопрос о политических партиях"
constate.11060.d: "Поскольку наш новый Союз в значительной степени стабилизировался после ужасов Второй американской Гражданской войны, а массы страдают от правления военных, генерал Паттон и несколько его более "либеральных" соратников начали обсуждать идею восстановления регулируемых демократических процедур. Если бы это было сделано, мы бы разрешили проведение демократических выборов, но только с утвержденными кандидатами в реформированных Республиканской и Демократической партиях. Однако мы всегда могли бы продолжать нашу благожелательную политику военного положения, но выбор в конечном итоге остаётся за Паттоном."
constate.11060.a: "Мы начнём переход к регулируемой демократии!"
constate.11060.b: "Отвергните этих слабовольных любителей демократии!"

constate.11070.t: "Вопрос об отставке"
constate.11070.d: "Возраст генерала Паттона дает о себе знать, и стресс от руководства и постоянной войны тяжело сказывается на его крепкой, но стареющей фигуре, поэтому ближайшие соратники генерала Паттона призывают его к почетной и заслуженной отставке. Если он уйдет в отставку, на его место встанет генерал Мозесли, который, как ожидается, поведет страну в своем собственном, сугубо военном и нативистском направлении. Что бы ни решил Паттон, нация все равно будет уважать его за это, ведь он один из величайших героев войны среди нас."
constate.11070.a: "Паттон уходит в отставку, а Мозли заменит его"
constate.11070.b: "Нет, Паттону хорошо там, где он есть."

constate.11071.t: "Первые демократические выборы в Дикси"
constate.11071.d: "Наконец, после долгих недель подготовки и напряженной организации, разрешенные кандидаты и партии вышли вперёд, и наши первые демократические и свободные выборы могут наконец начаться. Пусть победит лучший и сохранит демократию и наши с таким трудом завоеванные ценности, когда мы вступим в новую фазу нашего истинно республиканского будущего."
constate.11071.a: "Консервативные диксикраты во главе с Гарри Бёрдом берут верх!"
constate.11071.b: "Народ выбирает правителем либерального консерватора Строма Турмонда!"
constate.11071.c: "Рост антисиндикалистских настроений привел к тому, что народ избрал Джозефа Маккарти!"
constate.11071.e: "Народ избирает консерватора-популиста Джеймса Бирнса, чтобы привести страну к величию!"
constate.11071.f: "Тёмная лошадка Джеймс К. Вардаман одерживает неожиданную победу!"

constate.11073.t: "Крик Вардамана!"
constate.11073.d: "В то время как вся страна с осторожным оптимизмом следит за решением генерала Паттона реорганизовать старые политические партии, некий Джеймс К. Вардаман поднял настоящий ад по поводу решения генерала. Планируя очередное политическое возвращение в духе своей успешной кампании в сенат в 1922 году (которую он выиграл, не произнеся ни одной речи), стареющий Вардаман много ездил по Югу, дыша своей пламенной популистской и расистской риторикой. Выступая против кандидатов, подобранных партийной элитой, и нападая на правую руку Паттона, Джорджа Ван Хорна Мозли, Вардаман надеется оспорить предстоящие выборы, сформировав южный блок против реформированных партий демократов и республиканцев. Будучи единственным кандидатом в бюллетене, не выбранным советниками Паттона и политическими машинами, Великий Белый Вождь представляется темной лошадкой."
constate.11073.a: "Похоже, когда они создавали этого парня, то забыли положить квит!"

constate.11074.t: "Денонсация от «Комитета 48»"
constate.11074.d: "В то время как Паттон продолжает готовить страну к предстоящим выборам, а народный сенатор Джеймс К. Вардаман на каждом шагу выступает против так называемой "Теневой фракции", возглавляемой Old Blood N' Guts и Мозли, "Комитет 48" - периферийное демократическое движение южных прогрессистов, потерпевшее неудачу в своей попытке выдвинуть эгалитарную и популистскую платформу в сердце Дикси - начал быстро распадаться на части из-за разногласий по поводу того, является ли подъем Вардамана источником блага или нет. Это привело к тому, что движение, которое само не смогло собрать поддержку для участия в предстоящих выборах в Паттоне, распалось, а некоторые из его более левых членов даже перешли в партию Вардамана, включая Раша Лимбо, Эла Гора и Бибба Грейвса. Против этих так называемых предателей капиталистическая плантаторская элита, составляющая основную часть оставшихся 48-ми, сплотилась вокруг гуманистического капиталиста и поэта Уильяма Александра Перси - сына старого соперника Вардамана Лероя Перси - и любимого романиста Уильяма Фолкнера, реорганизовав Комитет 48-ми в крошечную и неэффективную, но все же официальную оппозиционную группу с теми немногими членами, которые у них остались. Однако даже благодаря огромной популярности Фолкнера среди южной интеллигенции - романист даже опустился настолько низко, что переиздал свою южную готику 1930 года "Когда я умираю", в которой персонаж назван в честь Вардамана, - не справляющиеся со своими обязанностями "48-е", похоже, бессильны остановить пламенное восхождение народного сенатора, А поскольку многие из их бывших членов продолжают переходить на сторону Вардамана, его электоральная база только растет, представляя серьезную угрозу амбициям Мозли и Паттона."
constate.11074.a: "Популистская палатка Народного президента становится все шире."

constate.11075.t: "Вардаман и сыновья"
constate.11075.d: "Хотя в его кабинете работает много квалифицированных специалистов, заслуживших своё место на вершине без конкурса, как, например, популист из Миссисипи, а ныне вице-президент Генри Воган Уоткинс-старший, который служит Вардаману ещё со времен, когда Великий Белый Вождь был губернатором их родного штата, в глазах некоторых людей то же самое нельзя сказать о других назначенцах Вардамана - в первую очередь, о двух его сыновьях.\nЕго младший сын, пользующийся большим уважением в обществе, - Джеймс Кимбл Вардаман-младший, героически служивший на флоте во время Второй американской Гражданской войны, а теперь занимающий пост государственного секретаря и помогающий управлять Федеральной резервной системой, а также выполняющий другие государственные обязанности, возложенные на него отцом, но при этом внимательно следящий за вооруженными силами Америки. Однако, несмотря на родственные связи, мало кто возражает против того, чтобы младший служил в правительстве, ведь дебаты и сплетни в основном окружают старшего сына Вардамана. \n\nДжим Мани Вардаман родился всего на три года раньше своего брата в 1891 году, но с рождения был болезненным из-за проблем с сердцем, поэтому ему пришлось приспосабливаться, оттачивая острый и хитрый ум. Однако источником сомнений и споров является время работы Джима Мани банкиром в начале 1920-х годов, когда его обвиняли в краже облигаций и мошенничестве, что привело его к худшим привычкам, которые только ухудшили его здоровье, пока его отец не смог очистить его имя, используя свой растущий статус и популярность. Победив болезнь сердца, которая едва не убила его в 30 лет, благодаря чуду медицинской науки и изменению рациона питания, а также обвинениям в банковском мошенничестве, старший сын Вардамана теперь работает главным финансовым советником своего отца, что вызывает тревогу как среди друзей, так и среди врагов Вардамана. Однако никто не может помешать Великому Белому Вождю делать то, что он считает нужным для Америки и её народа, поэтому нам остаётся доверять его суждениям о собственном сыне и надеяться, что они действительно знают, что в конечном итоге будет лучше для нации."
constate.11075.a: "Конечно, это не пример кумовства, а меритократия с совпадениями."

constate.11076.t: "Дикси получает E.P.I.C."
constate.11076.d: "Харизматичный политик, способный находить союзников и друзей в самых странных местах, Джеймс К. Вардаман, родившийся и выросший в Миссисипи, каким-то образом установил тесные контакты с идеологами-единомышленниками по всей Америке от Дикси до Калифорнии, и теперь, когда нация наконец-то объединилась, настало время собрать свою собственную популистскую команду мечты. Наиболее заметными и важными из этих фигур являются Эптон Синклер и Чарли Чаплин, которые, несмотря на множество различий по сравнению с нами в отношении расы или специфической интерпретации популизма, все же являются одними из самых близких политических коллег Вардамана. В соответствии с этим воссоединением президент Вардаман решил помиловать и полностью интегрировать движение "Покончить с бедностью в Калифорнии", возглавляемое этими единомышленниками-леваками, а также другие подобные популистские силы как в бывших Тихоокеанских штатах, такие как Генри Уоллес, так и во всей Америке, такие как "Боевой Боб" Ла Фоллетт на Среднем Западе или Сэм Фаубус в Арканзасе, И все это для того, чтобы создать более сильную и широкую популистскую палатку, хотя этим новым союзникам придется уступить специфическому взгляду Вардамана на эту нашу пламенную и расово заряженную левую реформацию."
constate.11076.a: "В унисон, как организованный улей могучих пчел, мы вместе покончим с бедностью по всей Америке."

constate.11077.t: "Воины Линкольна"
constate.11077.d: "По праву почитая своего покойного героя Авраама Линкольна как величайшего президента, когда-либо избиравшегося американцами, президент Вардаман - второй величайший президент, когда-либо избиравшийся американцами, - начал культурную кампанию, направленную на почитание идей, идеалов и самого образа Великого Эмансипатора, навсегда закрепив наследие Линкольна (и своё собственное в том числе). От популяризации модернизированного и антиматериалистического образа жизни в бревенчатых хижинах и прочей линкольновской эстетики до создания новых мемориалов и статуй Честного Эйба в крупных и малых городах по всему Дикси и за его пределами, Вардаман сделал многое для почитания нашего величайшего национального отца, но наибольшую популярность в массах получил его кивок в сторону знаменитой карьеры Линкольна как рекордсмена-борца через создание национального борцовского клуба. Работая как дешевая форма физических упражнений, развлечений и тренировок по сплочению коллектива для граждан и студентов по всей Америке, в основном потому, что это один из немногих видов спорта, где не нужно покупать дорогое оборудование для участия, рестлинг снова взорвался в популярности и быстро стал одним из крупнейших видов деятельности в стране, позволяя низшему классу, которому Вардаман в основном потворствует, также быть включенным даже в самых захолустных сельских районах. Помогая вымыть элитарность, которая начала загрязнять американский спорт с появлением первых звезд бейсбола и им подобных, эти новые воины Линкольна должны стать основой следующего поколения пламенных популистов и защитников простого человека в Америке."
constate.11077.a: "Я - главный в этом деле. Если кто-то из вас хочет попробовать, давайте, наставляйте рога!"

constate.11078.t: "Знамя для новых Соединённых Штатов"
constate.11078.d: "После того как Америка наконец-то объединилась благодаря гению вардаманизма, президент Джеймс Кимбл Вардаман должен решить, под каким знаменем нам объединить массы раз и навсегда. Должна ли быть создана новая идентичность под новой Народной Американской Республикой, с самого начала основанной на вардаманистской мечте, или же мы должны придерживаться одной из двух наших прошлых идентичностей, уже полюбившихся многим и укоренившихся в истинной американистской культуре, которую мы поддерживаем, - либо оригинальных Соединённых Штатов, либо Конституционной Американской Республики? Что бы мы ни решили, это навсегда останется лицом Америки."
constate.11078.a: "Создайте более сильную Америку для народа и во имя народа!"
constate.11078.b: "Возьмите на себя мантию старой Америки, вместе со звездами и полосами!"
constate.11078.c: "Поддержите второе пришествие оригинальной Американской революции в виде Конституционной Республики!"

constate.11079.t: "Праведная роль нашей второй половины"
constate.11079.d: "Продолжая отстаивать три женских движения - за запрет сухого закона, реформу детского труда и женское избирательное право - при публичной поддержке своей любимой жены Анны Берлсон Робинсон, президент Вардаман начал публично поддерживать видных левых женщин в политике по всей Америке, особенно на сельском Юге и в западных районах. Объединившись с такими партиями, как Прогрессивная, Фермерско-рабочая и даже с некоторыми открытыми социалистами, всё ещё приверженными американизму и демократическим процедурам, Вардаман призывал и превозносил таких женщин, как Койя Кнутсон, Жаннет Рэнкин, Агнес Смедли, Фреда Амерингер, Анна Луиза Стронг и Перл С. Бак, поддерживая их карьеру и привлекая их в вардаманскую машину, даже если они не разделяют наши расовые позиции, поскольку они все равно могут сделать добро для тех, до кого они могут добраться. Наряду с этими женщинами мы заключили союз и с другими группами, преследующими схожие с нами цели, например с "прогибиционистами", квакерами и нео-джефферсонианцами Новой Англии и "национальными прогрессистами" на равнинах. Освободившись от порока и греха, с нашими женщинами и этими новыми союзниками на нашей стороне, трудящиеся мужчины Америки построят благочестивый и процветающий популистский рай."
constate.11079.a: "За каждым великим человеком..."

constate.11080.t: "Смерть Великого Белого Вождя"
constate.11080.d: "Великий Белый Вождь Джеймс Кимбл Вардаман-старший окончательно скончался от долгой болезни, которую он сдерживал почти десять лет, и впервые с тех пор, как в 1912 году он пришел в политику штата Миссисипи, обездоленные жители Америки остались без своего Пожирателя огня. Теперь роль президента возьмет на себя его вице-президент Х.В. Уоткинс, а младший сын Вардамана Дж.К. Вардаман-младший станет новым вице-президентом, обеспечивая соблюдение истинного вардаманизма. Теперь эти преданные лоялисты возьмут бразды правления вардаманистской машиной, направляя Америку дальше по заранее определенному и совершенному пути к процветанию, и ни одному истинному краснокожему не придется беспокоиться, даже когда они закончат этот каменистый срок, потому что наши вардаманские клубы и постоянно растущее низовое движение будут оседлать волну мученической смерти Великого Белого Вождя, чтобы наше истинное и справедливое крыло Демократической партии победило навсегда!"
constate.11080.a: "Пусть Вождь пал, но мечта не умерла!"

constate.11081.t: "Пересмотр влияний наших социологов"
constate.11081.d: "Поскольку Хьюз, Фицхью и де Боу сыграли решающую роль в становлении «Второй южной революции», христианам теперь предстоит решить, кто из этих южных социологов станет основой нового революционного Юга. Возможно, наибольшее влияние на христиан оказали труды Джорджа Фицхью. Выступления Фицхью против Просвещения и Американской революции, а также защита рабства как для белых, так и для черных, фактически оттеснили христианина и его крестоносцев на самый дальний край политического спектра.  Другим источником, на котором основывается крестовый поход Христианса, является Генри Хьюз, ещё один выдающийся философ, который впервые разработал концепцию «варрантизма». Революционная теория Хьюза призывала к тому, чтобы все слои общества, как рабы, так и хозяева, были полностью подчинены всепожирающему государству. И наконец, Дж. Д. Б. де Боу, выдающийся экономист и статистик Юга, выступал за высокоэффективную государственную службу и умеренный подход к экономике на основе свободного рынка, но при этом поддерживал институт рабства как патерналистские отношения. Исходя из этих соображений, направление революции зависит исключительно от христиан."
constate.11081.a: "Вперёд, к Генри Хьюзу и его теории «гарантийного обеспечения»!"
constate.11081.b: "Мы будем твердо стоять на ногах и совершенствовать идеи фицхьюгизма!"
constate.11081.c: "Дрейф в сторону квазитехнократических убеждений де Боу!"

constate.11082.t: "Кристианцы предупреждают о заговоре"
constate.11082.d: "Несмотря на ликвидацию большей части руководства Клана от рук Агентов Иакова, диссидентские отделения Клана продолжают выступать против Церкви Сиона. Поскольку ситуация всё ещё остаётся нестабильной, Армстронг получил письмо от Джорджа В. Кристиана, лидера так называемых «Крестоносцев-белорубашечников». Хотя эти фанатики были слишком незначительны, чтобы представлять угрозу, Агенты внимательно следили за этими крестоносцами. В своем письме Христиан утверждал, что его группа ранее контактировала со многими из этих мятежных Кланов и что он готов предоставить их имена в обмен на встречу с Армстронгом в надежде, что наше правительство, возможно, захочет перенять некоторые из экономических стратегий Христиана. Хотя «политика» Христиана смехотворна и очевидно, что этот человек психически нездоров, некоторые из наших агентов предложили подшутить над ним, чтобы он узнал имена этих предательских клановцев и привлек их к ответственности. Другие предлагают просто не обращать внимания на этого сумасшедшего, утверждая, что оставшееся сопротивление угаснет без его руководства."
constate.11082.a: "Кристиан явно безумен, проигнорируйте его письмо."
constate.11082.b: "Отнеситесь к этому маньяку с юмором и договоритесь о встрече наедине."

constate.11083.t: "и... Свет погас"
constate.11083.d: "Под покровом ночи Армстронг в сопровождении охраны из самых преданных ему Агентов Иакова вошел в довольно непритязательное здание в Чаттануге, командный центр христиан, так называемых «крестоносцев». Оказавшись лицом к лицу, обезумевшие христиане начали длинную тираду о его будущей «экономической революции». После нескольких часов, в течение которых не было ни одного предательского клансмена, расстроенный Армстронг и его свита встали и приготовились к выходу. Прежде чем они успели уйти, христиане торжественно предупредили уходящих о том, что революция действительно грядет. В одно мгновение свет погас, и двери захлопнулись за ними. Вспышки выстрелов осветили комнату, когда Кристиан и его крестоносцы открыли огонь по Армстронгу и Агентам Иакова. С красным флагом, поднятым над мэрией Чаттануги, Вторая Южная революция наконец-то началась. Укрепив свои ряды местным отделением Клана и сопротивлением противников Армстронга, Христиан и его крестоносцы двинулись в поход на [COR.capital.getcapitalvictorypointname]. Новость о смерти Армстронга быстро распространилась, и отделения Клана по всей стране взялись за оружие против Церкви Сиона, поклявшись в верности христианам, которые заполнили пустоту, образовавшуюся после того, как руководство Клана стало вакантным."
constate.11083.a: "Многое может произойти в темноте..."

constate.11084.t: "Изменение облика американской истории"
constate.11084.d: "Попытки изменить историю не всегда проходят так, как задумано, и один из недавних провалов стал тому ярким примером. Стремясь переписать американскую историю, режим Христиании усердно работает над изменением лица нации в буквальном смысле слова, заставляя художественные произведения, архитектуру, инфраструктуру и многое другое по всей стране переделывать и переделывать в соответствии с новой эстетикой нашей великой южной революции. От сноса фаллических символов либерального декаданса, которыми были небоскребы Нью-Йорка в стиле ар-деко или монумент Вашингтона в Вашингтоне, и замены их более разумными греко-римскими и плантаторскими усадьбами до массового сожжения большого количества негритянской «музыки и искусства» - если это вообще можно назвать таковыми - мы усердно работали, подвергая Америку испытаниям нашего собственного культурного ренессанса, но ни один подвиг не был сравним с тем, что было сделано с горой Рашмор. \n\nХотя сначала мы пытались перенести статуи на вершину Блэк-Хиллз, чтобы перевезти их на Стоун-Маунтин в Джорджии, где они могли бы стоять рядом с крупнейшим памятником Конфедерации, мы медленно работали над тем, чтобы переделать лица Рашмора в отцов-основателей нашей революции в виде Джона Кэлхуна, Генри Хьюза, Джей Ди Би Де Боу и Джорджа Фицхью, судьба не позволила этого сделать. Неизвестно почему, скала в Блэк-Хиллз, на которой построена гора Рашмор, оказалась слишком мягкой для перемещения - геологическая причуда, которая не позволила завершить полный план горы Рашмор, на котором были бы высечены тела 4 президентов во всей красе - что, в свою очередь, привело к обрушению всего монумента. Когда гора Рашмор была полностью разрушена, наша администрация решила обернуть случайную катастрофу в свою пользу, отрицая любые обвинения в грубой некомпетентности и заявляя, что снос горы Рашмор всегда был полностью запланирован. Теперь, когда дряхлая куча юнионистской грязи, которой была гора Рашмор, разрушена, мы можем приступить к выполнению того, что было нашим «истинным» планом! Рядом с готовящимся барельефом на Стоун-Маунтин, изображающим Джефферсона Дэвиса, Роберта Э. Ли и Стоунволла Джексона верхом на лошадях, мы построим свою собственную версию горы Рашмор с Фицхью, Де Боу, Хьюзом и Кэлхуном, как и планировалось ранее, полностью закрепив за Джорджией статус культурной столицы неоконфедеративной гордости, в то время как один из последних бастионов предательской гордости Союза будет разнесен на куски и навсегда похоронен в Черных Холмах Южной Дакоты."
constate.11084.a: "Мы так и хотели сделать. Оставьте Черные Холмы дикарям."

constate.11085.t: "Настройка нашей технократии"
constate.11085.d: "Поскольку зарождающееся технократическое движение повторяет призыв де Боу к высокодисциплинированной гражданской службе, Христиан предложил протянуть оливковую ветвь этим технократам, чтобы лучше профессионализировать нашу Южную революцию. Одним из наиболее важных игроков на Юге была полутехнократическая фордистская фракция СДП. Изгнанные с Юга теократией Армстронга, фордисты сыграли решающую роль в мобилизации южной экономики во время начала Гражданской войны. Чтобы помочь возродить экономику, разрушенную коварством Армстронга, христиане пригласили фордистов обратно в правительство, соблазнив их правительственными грантами и значительной долей «трудового резерва». С севера Кристианс установил контакт с Говардом Скоттом, директором «Технократия Инк.», незначительной фракции среди красных во время Гражданской войны. Оба инженеры, Скотт и Кристианс долго беседовали о физике и роли технологий в правительстве. По ходу беседы плохо говорящий Скотт начал повторяться, мямлить и останавливаться на полуслове, но его правая рука, М. Кинг Хабберт, смог эффективно направить разговор в нужное русло. В целом впечатленный директором, Христиан предоставил Скотту и его последователям высокие посты в новом правительстве, переплетая технократическую политику с теориями Де Боу.\n\nХотя Скотт, возможно, и добился успеха, не все из этих новых прибывших были бы столь же плодотворны. Одним из них, с которым христианам пришлось встретиться, был Лоуренс Деннис, самопровозглашенный технократ. Во время довольно короткой встречи Христиану не удалось вымолвить ни слова без того, чтобы высокомерный Деннис не высказался о своих современниках-технократах или не похвастался собственными достижениями. После того, как Рыцари-крестоносцы обнаружили улики, свидетельствующие о его негритянском происхождении, Деннис был схвачен в своем гостиничном номере и незамедлительно отправлен в трудовой лагерь."
constate.11085.a: "Технократия, живо!"

constate.11086.t: "Делегация Интернационала"
constate.11086.d: "Хотя Кристиан давно хвастался тем, что его социализм по сравнению с «красными во Франции выглядит желтым», в последнее время он стал поклонником таких видных политиков, как Освальд Мосли и подписанты Тоталистической хартии. Стремясь снять с государства статус изгоя, Христиан пригласил делегацию Третьего Интернационала, чтобы открыть потенциальные дипломатические отношения с Парижем и Лондоном. Прибыв в [COR.capital.getcapitalvictorypointname], Кристианс стремился продемонстрировать широкому миру успех революционной теории Хьюза о варрантизме и развитие истинного южнокорейского социализма. В течение следующей недели представители компании совершали турне по Югу - стране, которая совершенствовалась благодаря теориям Хьюза. На протяжении всего визита делегация в основном молчала, участвуя в парадах, посвященных «героям южной революции», и посещая оживленные фабрики, позволяя христианам вести большую часть разговора, стараясь не встречаться взглядом ни с одним из так называемых «гарантов». Неделю спустя христиане и правительство прощались с посланниками с каменными лицами, гордые тем, что показали всему миру видную социалистическую державу, восставшую из пепла. Этот визит был скрыт как французским, так и британским правительством, а единственным доказательством его существования стал секретный отчёт, который был описан как «кошмарный»."
constate.11086.a: "Истинный социализм достигнут!"

constate.11087.t: "Справедливость по отношению к прошлому"
constate.11087.d: "В поисках более глубокого чувства правоты в глазах масс по отношению к своему собственному инфантильному режиму, а также в стремлении продолжить возвеличивание павших Конфедеративных Штатов, Джордж В. Кристиан объявил о проведении серии судебных слушаний, на которых будет рассматриваться лояльность некоторых общественных деятелей, считающихся потенциально опасными из-за кровных и родственных связей с военнослужащими Союза во время Первой американской Гражданской войны. Потомки союзных чиновников времен первой Гражданской войны, таких как Улисс Грант III, в большинстве случаев были приговорены к пожизненному заключению или смерти, что является не более чем судами кенгуру и показательными процессами. В противовес этому «правосудию» режим христиан, наоборот, постарался уравновесить чашу весов, наградив почетными медалями потомков генералов Конфедерации, таких как Натан Бедфорд Форрест III, Джей Э.Б. Стюарт IV и многие выжившие потомки генерала Ли, что ещё больше подлило масла в огонь сепаратизма, который многие считали давно погасшим. Подобными мелкими, почти ничтожными действиями христиане будут продолжать подрывать доверие к Северу, стремясь сделать Диксиленд прошлым, настоящим и будущим всей Америки, чего бы это ни стоило."
constate.11087.a: "Мы дадим Ли и Дэвису посмеяться напоследок."

constate.11088.t: "Культурная революция конфедератов"
constate.11088.d: "Вся Америка должна понять и принять чистое совершенство культуры диксиленда и всего южного образа жизни, потому что Юг снова восстал и будет на вершине в обозримом будущем, и Америка больше не обязана подчиняться юнионистской пропаганде. С этой целью началась неофициальная «культурная революция Конфедерации», которая превращает всю Америку в один большой Дикси. Диксилендские утехи, такие как музыка блюграсс и кантри, жареная еда и барбекю, балы дебютантов и разные сельские забавы, должны быть распространены далеко и широко. Южные художники, такие как писатель-романтик Уильям Дж. Фолкнер или художники времен Гражданской войны Эдвин Форбс и Уильям Д. Вашингтон, должны распространять свои работы далеко и широко. Старые боевые гимны и песни Гражданской войны распространяются как лесной пожар, становясь более популярными, чем во время первого конфликта, а предметы одежды, такие как старые кепи, становятся обычным явлением даже в северных штатах. Хотя потребуется некоторое время, чтобы повернуть вспять десятилетия за десятилетиями культурной конверсии, ориентированной на Союз, которую пережила эта нация, мы будем разрушать аппарат культурного угнетения Севера кирпичик за кирпичиком, пока вся Америка не будет насвистывать «Дикси», но до тех пор возникли дебаты, которые мешают этому прогрессу. В то время как старые южные концепции, такие как кавалерийский миф о южном Рыцарстве, южная готика и романтизм, снова начали пускать корни, старый спор о том, какова истинная суть диксилендской культуры, расколол нашу администрацию: лагерь де Боуистов поддерживает плантаторскую элиту в белых перчатках и псевдодворянство Ли, Дэвиса и Джона Гордона, которые восхищаются своими врагами и всегда ведут себя по-джентльменски, в то время как лагерь хьюджистов поддерживает эстетику грубого и неуклюжего сельского жителя, который не берет пленных и всегда пачкает свои руки, как утверждали Стоунволл и Мосби. В середине истинные фицхьюгисты стремятся разрушить эту предполагаемую дихотомию, чтобы соединить синкретическую смесь двух направлений. Чтобы эта культурная революция в Конфедерации продолжалась, необходимо сделать выбор."
constate.11088.a: "Принять высокородную культуру старой аристократии Конфедерации."
constate.11088.b: "Принять низкородную культуру старого офицерского корпуса Конфедерации."
constate.11088.c: "Стереть дихотомию и создать новую южную идентичность."

constate.11089.t: "Почетные праздники и исправленные учебные программы"
constate.11089.d: "Чтобы заручиться широкой поддержкой нашего нового режима среди масс и одновременно гарантировать, что грядущие поколения будут тщательно просвещены нашими истинами, наш режим добился официального общенационального признания трех основных общепризнанных праздников Конфедерации: Дня Джефферсона Дэвиса в день его рождения 3 июня, Дня Роберта И Ли в день его рождения 19 января, и День памяти конфедератов, отмечаемый 26 апреля, причем последняя дата была выбрана вместо других памятных праздников Конфедерации, проводимых в разные дни в различных южных штатах, поскольку именно она была выбрана первоначальными основателями первого праздника в честь солдат Конфедерации - Мэри Энн Уильямс и Элизабет Резерфорд Эллис из Женской мемориальной ассоциации Джорджии. Кроме того, будут созданы новые праздники, посвященные годовщине Второй южной революции христиан, а также дням рождения наших собственных отцов-основателей в лице Джорджа Фицхью, Генри Хьюза, Дж. Д. Б. Де Боу и Джона К. Кэлхуна. Кроме того, школьные программы должны быть переписаны, а системы образования реформированы по всей стране, чтобы истинная история Америки и Дикси, продиктованная гениальными христианами, преподавалась каждому молодому человеку в этой новой нации. История войны и исход сражений будут изменены, неблагоприятные аспекты нашего образа и наследия стерты, наша репутация приукрашена, старые мифы о потерянном деле развенчаны или заново объяснены, и многое другое, чтобы массы узнали такую форму нашей истории, которая проливает на нас наилучший свет и при этом рассказывает нашу эпическую историю в том виде, в каком она более или менее разыгралась. Кроме того, студенты получат все эти новые праздники в качестве выходных, чтобы они могли принять участие в спонсируемых празднествах в каждый день национального торжества, чтобы ещё больше склонить их к нашим убеждениям. Наша собственная очищенная форма хлеба и цирков, мы будем раскачивать Дикси фейерверками и воронеными пирогами, зрелищами и пропагандой."
constate.11089.a: "Миф о потерянном деле больше не существует."

constate.11090.t: "Вновь созданное и усовершенствованное старое оружие войны"
constate.11090.d: "Взяв за основу некоторые старые книги и некоторые экспозиции из старых музеев, наш военный отдел исследований и разработок недавно создал несколько видов оружия войны на основе обновленных образцов экспериментальных технологий, впервые использованных в Гражданской войне. Вдохновленные старыми казематными броненосцами флота Конфедерации, новые сухопутные корабли были созданы путём адаптации и модернизации конструкции брони броненосцев на самых больших танках, когда-либо производившихся в Америке. Медленные, громоздкие чудовища с невероятно толстой броней, выпускаемые в различных вариантах - от вооружённых и бронированных транспортов до основных боевых и танковых охотников, - эти новые сухопутные броненосцы будут опустошать или, по крайней мере, устрашать наших врагов. Чтобы облегчить нагрузку на промышленность и логистику, которую несут эти бегемоты, было использовано ещё одно старое изобретение - паровая пушка Винанса. Ещё один пережиток Гражданской войны, эта паровая пушка не имела пороха, а для запуска снарядов использовала центробежную силу. Хотя в прошлом она была неточной и неэффективной, современные технологии позволили нам создать эффективную рабочую модель, позволяющую нашим вооруженным силам обрушивать ад на врагов, не тратя драгоценные запасы пороха, которые лучше использовать для более мощных боеприпасов - например, тех, которыми стреляют наши новые железные корабли. Благодаря этим новым достижениям и другим, подобным им, например, экспериментам с подводными лодками, основанными на наследии CSS H. L. Hunley - первой боевой субмарины, потопившей военный корабль, когда она потопила USS Housatonic, - наши новые вооруженные силы добьются успеха там, где наши предки трагически потерпели неудачу."
constate.11090.a: "Даже музейные экспонаты имеют своё применение."

constate.11091.t: "Смерть декадентства на кострах тщеславия"
constate.11091.d: "Американские массы и широкая американская культура, продиктованная Христианом и его Второй южной революцией, должны быть защищены от проклятых идей, изрыгаемых шарлатанскими, полуграмотными, педантичными авторами Просвещения, ибо нет ничего опаснее разложения, вызванного либеральным декадансом. С этой целью все собрания сочинений таких грешных «художников», как деятели Просвещения Локк, Смит, Руссо или отцы-основатели Франклин, Гамильтон и Джефферсон, должны быть брошены в этот новый очистительный костер тщеславия и вычеркнуты из истории Америки в ходе организованных сожжений книг и других разрушительных демонстраций по всей стране - причем самые крупные из них будут проводиться самими христианами, а напыщенные, нелепые документы, основанные на таких фундаментах, как Декларация независимости, Билль о правах Вирджинии и Акт о религиозной терпимости - включая другие содержащие их неверные доктрины, такие как оригинальная конституция Конфедерации - и американская конституция должны быть стерты с ткани нашей национальной идентичности, ибо не все люди созданы равными, и наше правительство не создано всеми людьми на этой великой, Белой земле и для всех людей. Вместо этого основополагающие руководящие документы должны быть адаптированы из старых английских систем, чтобы лучше соответствовать нашей белой англоцентричной реальности, как это было в Америке до того, как нелепости джефферсоновского и локковского гниения размножились, как рак, и разрушили наши колониальные устои изнутри. На смену этим старым текстам должны прийти труды наших новых Отцов-основателей, а именно Фицхью, Кэлхуна, Де Боу и Хьюза, дополненные обновленными и подвергнутыми цензуре копиями Ветхого Завета и некоторых других изданий протестантской Библии. Мы сделаем богобоязненную Америку свободной от иностранных извращений и либерального декаданса раз и навсегда, даже если нам придется заново сжечь децентрализованное воссоздание греховной Александрийской библиотеки."
constate.11091.a: "Все грехи сгорают в огне Создателя."

constate.11092.t: "Новые филиалы Клана"
constate.11092.d: "Во время Гражданской войны фракционность между главами Клана и Белыми лигами была устранена благодаря соглашению между группами, которое предусматривало раздел Соединенных Штатов между различными Кланами. Армстронг и Церковь Сиона разрушили и очистили эти клановские структуры, уничтожив целые клаверны и заменив их домами глав Агентов Иакова и Воинов Илии. Эти предложенные границы будут возрождены и пересмотрены, чтобы способствовать единству между Крестоносцами и нашими союзниками по Клану. Юг будет находиться под властью христиан и белорубашечников-крестоносцев. На Великих озерах вакансия, оставленная почти исчезнувшими Черным легионом и Старым Кланом, будет предоставлена Джорджу Э. Дитераджу и его верной ветви Рыцарей Белой Камелии. На северо-востоке знаменитый социолог и ученый Лотроп Стоддард будет поддерживать порядок в Новой Англии вместе с остатками Клана Мэна. На западе Великий Дракон Колорадо Джон Гален Лок будет присматривать за Скалистыми горами, а бывший мэр Лос-Анджелеса Джон Клинтон Портер и бывший губернатор Орегона Уолтер М. Пирс - за Западным побережьем. Некоторые приверженцы Дикси зашли так далеко, что предложили предоставить этим местным отделениям гораздо большую степень автономии, но при этом сохранить Юг под нашим влиянием. Эта инициатива нашла поддержку среди де боуистов, которых мало волнует судьба остальной части распавшегося Союза, вместо этого они хотят позволить нашим единомышленникам-янки делать то, что они хотят, пока мы продолжаем работать над возрождением Юга, подпитываемым успехом наших революционных теорий и сохранением наших проверенных временем традиций. Фракции Хьюджистов и Фицхьюстов считают, что мы не должны терять контроль над бывшими Соединенными Штатами и что даже наши союзники должны оставаться под нашим пристальным вниманием."
constate.11092.a: "Разрешить создание глав и ничего больше."
constate.11092.b: "Дать этим главам полную автономию, мы заботимся только о Юге."

constate.11093.t: "Знамя для нового мятежного крика"
constate.11093.d: "По мере того как Джордж У. Кристианс укрепляет свою власть над нацией, продвигая свою Вторую Южную революцию к её неизбежному завершению, необходимо принять окончательное решение о знамени. Разделяют идею сохранения чистого красного знамени, использовавшегося Кристиансом до его прихода, с различными знаменами Конфедерации в кантоне - от неофициального первого флага Конфедерации «Бонни Блю» или печально известного Боевого флага 27-й Вирджинии до различных официальных флагов Конфедеративных Штатов, а некоторые предлагают использовать вместо него знамя самого Фицхьюгизма. Что же мы решим?"
constate.11093.a: "Красное поле с первым флагом «Звезды и Барса» в кантоне."
constate.11093.b: "Красное поле с Нержавеющим знаменем в кантоне."
constate.11093.c: "Красное поле с кровавым знаменем в кантоне."
constate.11093.e: "Красное поле с боевым флагом Вирджинии в кантоне."
constate.11093.f: "Красное поле с конституционалистскими звездами и полосами в кантоне."
constate.11093.g: "Фицхьюгистский флаг со звездами и полосами, украшенный рабскими кандалами."
constate.11093.h: "Красное поле с голубым флагом Бонни в кантоне."

constate.11094.t: "Южный сиропный опиат Америки"
constate.11094.d: "Роберт Уиншип Вудрафф, известный бизнесмен и филантроп, в настоящее время возглавляющий компанию Coca-Cola, предложил новый план по доставке знаменитого напитка своей компании на фронт, чтобы каждый американец - или, по крайней мере, каждый американец в Дикси - мог попробовать классическую колу, даже в военное время, когда само понятие о том, что значит быть американцем, уничтожается и реформируется на наших глазах. С начала Второй американской Гражданской войны напиток номер один в Америке не был доступен на полках магазинов за пределами Дикси, поскольку новые границы рухнули, а межгосударственная торговля и логистика развалились. Чтобы исправить ситуацию, Вудрафф надеется создать программу «Полковник Coca-Cola», в рамках которой команды курьеров будут разъезжать по всей Америке, независимо от того, где проходят границы, чтобы снова доставить колу и другие товары от партнерских брендов, например бесплатные сигареты Lucky Strike и шоколад Hershey's, в каждый дом и окоп на территории бывших Соединенных Штатов. Хотя это, вероятно, привлечет тонны бизнеса и поддержки для компании «Кока-Кола», это также будет дорогостоящим предприятием с большим риском гибели людей, так как эти курьеры пройдут через самые опасные поля сражений, которые когда-либо видел Новый Свет, и это может просто поднять боевой дух наших врагов, необходимый им для победы над нами на поле боя, что заставит некоторых предположить, что Вудрафф и компания «Кока-Кола» более лояльны к старому Союзу, чем к нашей новой Америке. Так стоит ли разрешить «Великому национальному напитку умеренности» поставляться через границы и линии фронта в тщетной попытке Вудраффа спасти старую Америку для масс, или мы должны обуздать его и сохранить колу как удовольствие только для южан, которым она всегда должна была быть?"
constate.11094.a: "Пусть кола будет нашим маленьким южным лакомством."
constate.11094.b: "Пусть все американцы наслаждаются вкусом нашей колы."

constate.11095.t: "Прибытие полковников кока-колы"
constate.11095.d: "Ура! Кока-кольные полковники прибыли! После, казалось бы, вечности, проведенной без сладкого сиропного вкуса, кока-кола снова появилась на полках магазинов и в столовых наших вооружённых сил после того, как межгосударственная продажа любимого американского напитка прекратилась, когда впервые появились новые границы Второй американской Гражданской войны. В знак национальной солидарности и американской филантропии генеральный директор компании Coca-Cola Роберт Уиншип Вудрафф создал программу «Полковники Coca-Cola», в рамках которой по всей территории разрушенных 48 штатов прокатилась массовая волна беспартийных, не участвующих в боевых действиях курьеров, чтобы мирно раздать посылки солдатам, беженцам, военнопленным и всем, кто пострадал от войны. Наполненные бутылками кока-колы, пачками сигарет Lucky Strike, плитками шоколада Hershey's и прочими лакомствами, которые стало трудно достать в этом измученном аду, эти посылки вызывают улыбки на лицах солдат и детей по всей стране, давая всем лишь краткую передышку от ежедневных ужасов, с которыми мы все продолжаем сталкиваться, и одновременно обеспечивая компании Coca-Cola большое влияние как практически единственной компании, всё ещё работающей во всех Америках. Благодаря «Кока-Коле» и Вудруфу маленький огонек надежды был дан всем американцам, какими бы слабыми и непостоянными они ни были."
constate.11095.a: "Кем бы вы ни были, что бы вы ни делали, думайте о хорошей холодной кока-коле!"

constate.11096.t: "Позиция по отношению к южным сеансам сквирта"
constate.11096.d: "Порок и развратный грех всегда были обычным явлением в царстве людей, даже если они якобы созданы по совершенному образу и подобию Бога, что ещё раз доказывает, что мы, люди, не совершенны, как небеса, которым мы поклоняемся, ибо вместо этого мы грешны и склонны к низменным желаниям. Одним из таких низменных желаний является потребление рекреационных или лечебных наркотиков, будь то алкоголь, табак или более обыденные лакомства, такие как все более распространенная газировка, но один из таких пороков вызвал бурные дебаты. \n\nУпотребление каннабиса уже давно является предметом горячих споров в американском обществе, но по мере того, как плантационная система возрождается и распространяется по плодородным землям Америки все шире и шире, понятие потенциальной прибыли от продажи марихуаны стало слишком заманчивым для некоторых, чтобы его игнорировать. В связи с этим возникло движение за полную легализацию и официальное утверждение употребления каннабиса, чтобы его можно было выращивать в качестве ещё одной рекреационной товарной культуры, подобно огромным табачным полям, которые уже покрывают Дикси. Чтобы заручиться поддержкой своей идеи, активисты, выступающие за каннабис, развернули общенациональную кампанию, направленную на просвещение масс о положительных и отрицательных сторонах употребления травки, при этом оформляя своё повествование через призму неоконфедератов, вставляя сомнительно приписываемую Роберту И. Ли «Я бы хотел, чтобы в моих силах было положить её (коноплю) в карман каждого солдата, потому что я убежден, что она быстро снимает слабость, усталость и страдания» на всех своих рекламных и агитационных материалах, одновременно утверждая, что потребление конопли было широко распространено среди южных войск во время первой Гражданской войны, либо путём прямого курения растения, аналогичного местному табаку, либо более распространенными способами - припарками и настойками из экстракта конопли, дистиллированного в растворах спирта или масла, напоминающими змеиное масло. \n\nЕсли бы каннабис был легализован, он встал бы в один ряд с другими южными удовольствиями, такими как сигареты Chesterfield или Lucky Strike, кока-кола и экстракт лауданума, и все вместе помогли бы нашим войскам и массам снять напряжение, пока они трудятся, чтобы построить лучший Дикси. Однако экономические противники плана утверждают, что легализация и субсидирование индустрии каннабиса приведет лишь к экономическому краху, поскольку отнимет потребителей у прибыльных табачных и бумажных предприятий, а моральные противники идеи называют такой поступок предосудительным в глазах Бога точно так же, как эти же группы выступают за запрет. Должны ли мы поддержать дикие заявления этой группы или занять жесткую позицию против этого источника возможного греха и разврата?"
constate.11096.a: "Генерал Пикетт, сэр, у нас есть ваша волшебная травка!"
constate.11096.b: "Ничего, кроме северной пропаганды и декаданса!"

constate.11097.t: "Смена обстановки для администрации Вардамана?"
constate.11097.d: "Хотя наша нынешняя столица вполне нам подходит, многие краснокожие красношейцы обеспокоены тем, что большой город слишком переполнен крысами СДП и гнусными городскими хитрецами, чтобы обеспечить будущую стабильность и выживание вардаманистской программы. Вместо этого лоялисты считают, что нашему низовому, аутсайдерскому политическому движению нужен аутсайдерский, низовой город для поддержки, а что может быть лучше, чем город, названный в честь нашего собственного президента?! Расположенный на севере Миссисипи, Вардаман был официально назван в честь нашего любимого Великого Белого Вождя в 1912 году после долгих споров с местным почтмейстером - агентом рузвельтовского предательства - который противился изменению его первоначального названия Тимбревиль, и это было сделано в честь Джеймса Кимбла Вардамана, величайшего губернатора Оле Мисс, который когда-либо был. Город Вардаман известен как столица Дикси или даже всего мира благодаря процветающей и быстро развивающейся индустрии сладкого картофеля, которая впервые возникла в 1915 году. Сейчас Вардаман входит в пятерку крупнейших производителей сладкого картофеля в штате и проводит свой собственный Фестиваль сладкого картофеля каждый ноябрь на главной магистрали города, на который съезжаются тысячи людей со всей страны, чтобы насладиться сладким осенним лакомством - сладким картофелем. Настоящий кусочек Америки, городок Вардаман стал бы идеальным местом для столицы, полностью посвященной делу Красной Шеи, если бы мы немного его обустроили, ведь в настоящее время там проживает всего около тысячи человек, так как в основном это сельскохозяйственные угодья, Это позволит нам иметь собственную оперативную базу и штаб-квартиру вдали от посторонних глаз и схем крупных городских опорных пунктов ОДП, но это также, вероятно, приостановит текущие планы нашей администрации на некоторое время, пока мы будем осуществлять переход, а также полностью отдалит нас от остального политического истеблишмента Дикси. Так что, будем ли мы переезжать или это слишком хлопотно, чтобы того стоило?"
constate.11097.a: "Мы отправляемся в Вардаман, штат Миссисипи!"
constate.11097.b: "Пусть столица остаётся там, где она есть."

#Forty-Eighters
constate.6776.t: "Первые свободные выборы новой Америки"
constate.6776.d: "После решения бывшего президента разрешить чернокожим американцам голосовать, а также обеспечить избирательные права женщин, предстоящие выборы, несомненно, станут крупнейшими в истории Америки. Единственные кандидаты, у которых теперь есть шанс в этой масштабной гонке, - это те, кто доказал свою приверженность идеям "большой палатки", или на это есть надежда. По мере подсчета последних голосов давайте посмотрим, кто победил в этой исторической гонке за президентское кресло."
constate.6776.a: "Э.Х. Крамп и его коррумпированная, но гуманная социальная машина побеждают с подозрительным перевесом."
constate.6776.b: "Популистское ядро «Сорока восьми» Лимбо приносит в Америку прогрессивный либерализм."
constate.6776.c: "Бибб Грейвс и его либеральное крыло «48-х» возвышается на реформу Клана, превращая его в силу добра."
constate.6776.e: "Рассел и его консервативная платформа «Права штатов» завоевывает массы."
constate.6776.f: "Конституционалистское крыло прогрессивных 48-ми под руководством Эла Гора-старшего побеждает в гонке."
constate.6776.g: "Кристианские аграрии прогрессивного крыла 48-х под руководством Уильяма Александра Перси выходят из игры."
constate.6776.h: "Реакционные и фордистские элементы, сплотившиеся вокруг Чарльза Линдберга, крадут выборы."

constate.6777.t: "Литтл-Рок"
constate.6777.d: "Из Литл-Рока, штат Арканзас, поступают новости о беспорядках, вспыхнувших в местной средней школе. Это событие произошло, когда школа начала свой первый день в качестве десегрегационной школы, и продемонстрировало всей стране, что многие не готовы к "сорока восьми" и их марке прогрессивистского прогресса. Когда трое чернокожих учеников пробирались в школу, преследуемые растущей толпой задир и зрителей, фигура в одежде Клана вышла вперёд и бросила камень в одного из чернокожих учеников, попав ему в голову и спровоцировав драку, которая вскоре переросла в массовые беспорядки. \n\nВ результате инцидента был госпитализирован один чернокожий студент, которого ударили камнем, а также четверо других прохожих, оказавшихся в суматохе, и все закончилось только тогда, когда на место происшествия прибыла Национальная гвардия, после того как полиция, некоторые из которых поддерживали другую сторону, не смогла взять ситуацию под контроль. Несмотря на это насилие, Национальная гвардия смогла взять ситуацию под контроль, а местный агитатор Клана, который начал жестокую драку, был арестован за свои действия вместе с несколькими другими людьми, присоединившимися к избиению. Вскоре после этого президент [Root.GetLeader] выступил с обращением к нации, заявив, что, несмотря на эти заминки, процесс десегрегации будет идти по плану на национальном уровне, заявив, что прогресс не останавливается ни перед кем."
constate.6777.a: "Боли роста были ожидаемы."

constate.6778.t: "Фокус платформы сорок восьмого года"
constate.67782.t: "Фокус платформы сорок восьмого года"
constate.6778.d: "По мере того, как мы все крепче сжимаем хватку нации, президент Раш Лимбо пытается определиться с основным направлением платформы "Сорок восемь", поскольку существует множество различных направлений американского прогрессивизма, и все они могут быть полезны для достижения нашей цели - объединения и уравнивания нашего общества. Независимо от нашего фокуса и направления, мы всегда будем оставаться антисоциалистической либерально-прогрессивной партией в сердце, и в коалиции с большим консервативным правительством, всегда преследуя истинный американизм и американскую мечту, как заявляли отцы-основатели."
constate.6778.a: "Радикальный прогрессивизм - это путь вперёд."
constate.6778.b: "Джорджизм может быть адаптирован к нуждам либералов."
constate.6778.c: "Обратитесь к джефферсоновскому либертарианскому аграризму."
constate.6778.e: "Очеловечить лицо популистов-диксикратов."
constate.6778.f: "Соединитесь с принципами лонгистов."
constate.6778.g: "Народный патриотизм - это необходимое единство наших двухпартийных ценностей."
constate.6778.h: "Встаньте на сторону стандартной социал-демократии."
constate.6778.i: "Стоять на стороне стандартной социал-демократии."
constate.6778.j: "Давайте рассмотрим другие соображения."
constate.6778.k: "Вернитесь к предыдущим рассуждениям."

constate.6779.t: "Платформа президента Грейвса"
constate.6779.d: "Президент Грейвс должен определиться с характером своей партийной платформы. Должен ли он сосредоточиться на идеях гуманитарного либерализма, придерживаясь идей своих союзников из Сорока восьми, создав эгалитарную демократию для всех, или он должен приблизиться к своим союзникам по Клану и выбрать более диксикратоцентричную платформу, ориентированную на конкретные нужды юга. В качестве альтернативы, мы можем обратиться к идеям Джефферсона и возродить прогрессивный либертарианский аграризм для всех."
constate.6779.a: "Гуманитарный либерализм - вот путь."
constate.6779.b: "Переопределите популизм диксикратов."
constate.6779.c: "Джефферсонианство приведет нас к процветанию."
constate.6779.e: "Стойте на стороне национального либерализма."

constate.67790.t: "Президент Гор"
constate.67790.d: "Ветеран Второй Гражданской войны, президент Эл Гор является наиболее открыто консервативным ведущим членом "48ers", хотя всё ещё хранит прогрессивные и популистские реформы, дорогие его сердцу, и известен тем, что был одним из немногих южных демократов, открыто выступавших против сегрегации и за гражданские права. Однако он стоит на позициях конституционного буквализма и конституционного консерватизма, считая, что послание отцов-основателей истинно, и что создание консервативной либертарианской республики возможно, при этом полностью поддерживая полное общественное равенство и равноправие между всеми гражданами, независимо от пола или расы, поскольку все люди действительно созданы равными. Президент Гор также известен своими заботами об окружающей среде и сохранении природы, он стремится расширить систему национальных парков, одновременно сокращая ненужное ухудшение экологии, а также известен своими глубокими связями с нашими военными, которые были укреплены и отточены во время его службы, сражаясь за нашу свободу. В целом, президент Гор является прекрасным и подходящим лидером для того, чтобы повести 48 жителей и остальную часть Конституционной Республики в справедливое, свободное и безопасное новое будущее для всех. Мы просто должны полностью решить, как это сделать."
constate.67790.a: "Переход к более традиционным идеям консервативного популизма и экологии."
constate.67790.b: "Двигаться в сторону более традиционных идей консервативного популизма и экологизма."
constate.67790.c: "Вернуться к идеям Клея и Куинси Адамса из партии вигов."
constate.67790.e: "Сохранить наши идеи патерналистских, консервативных социальных реформ."

constate.67791.t: "Президент Грейвс"
constate.67791.d: "Президент Дэвид Грейвс, которого обычно называют просто Бибб Грейвс, является интересной противоречивой фигурой. Превозносимый своими союзниками из "48-х" за его расово-слепой либерализм, Грейвс также пользуется уважением за свою долгую историю противостояния про-белому верховенству закона в его родной Алабаме, его работу по отмене программы лизинга осужденных, его острый ум и преданность аграризму и сельскохозяйственным достижениям, его поддержку планов по упаковке судов, чтобы провести необходимые законодательные облегчения и благосостояние через тупик, и более широкую общую репутацию прогрессивного реформатора. Однако Грейвс также известен своей некогда тайной дружбой со многими членами Клана, причем ККК даже помог ему выиграть его первые выборы на пост губернатора, и был известен своей работой с аналогично настроенным Верховным судьей Хьюго Блэком, причем их обоих называли "близнецами с золотой пылью" после того, как они получили золотые паспорта от своих союзников по Клану. Несмотря на своих сомнительных друзей, президент Грейвс стремился полностью ограничить возможности Клана в совершении насилия и открытых предрассудков, вместо этого он старался превратить их в христианскую группу поддержки и благосостояния, которая фокусируется на белых христианских общинах, оставляя черных соседей в покое, где федеральное правительство может взять на себя всю работу, не позволяя расизму мешать и не заставляя своих союзников по Клану работать с теми, с кем они предпочитают не связываться. С таким компромиссом Грейвс сможет сосредоточиться на своих прогрессивных социально-экономических и аграрных реформах, чтобы улучшить всю нацию и всех, кто в ней живёт."
constate.67791.a: "Разделенный, но преданный делу человек доказывает, что не все черно-белое."

constate.67792.t: "Другой большой шатер"
constate.67792.d: "Доминирующие Диксикраты, известные своей расовой политикой и глубоко консервативными взглядами, долгое время были самой сильной политической силой в Конституционной Республике и функционировали как большой конгломерат разнообразных, но объединённых правых групп. Однако "48-е" стали новой большой палаткой для противостояния, являясь их полной противоположностью практически во всех отношениях и отстаивая конституционалистские идеи, как и "Диксикраты", но основанные на идеях американского либерального прогрессивизма. Во главе с Рашем Лимбо-старшим, Дэвидом Биббом Грейвсом и Элом Гором-старшим, и при поддержке таких деятелей, как Лафоллетт, Ла Гуардиа, Эрл Лонг и других, эта другая большая палатка включает реабилитированных и дерадикализованных лонгистов, георгианцев, либеральных и популистских диксикратов, национал-либералов, гуманитарных капиталистов, консервативных популистов, патернальных социалистов, социальных либералов, левых и правых популистов и националистов, прогрессистов "Бычьего лося", аграриев, фермеры-рабочие, синклеристы, белламисты, социал-демократы и другие со всей страны, и особенно за пределами всё ещё глубоко консервативного Юга, все под большим шатром коалиции и все посвящены воссозданию американского либерально-прогрессивного движения перед лицом подавляющего консерватизма и реакционного мышления, которое овладело нацией. Вместе этот Комитет 48 станет сияющим маяком истинного американизма, который будет освещать путь вперёд после хаоса нашей второй Гражданской войны."
constate.67792.a: "Объединение за свободу и справедливость для всех!"

constate.6780.t: "Конституционный литерализм"
constate.6780.d: "Чтобы придерживаться лучших традиций американизма и воли отцов-основателей, президент [root.getleader] начал проводить политику конституционного, или документального, буквализма, читая непосредственно Конституцию, поправки к ней и Декларацию независимости и принимая все в этих священных документах за чистую монету и почти как Евангелие. Эти тексты составляют полный и единственный фундамент нового правительства, служа линзой, через которую оцениваются все законы, судебные решения и политика. Это гарантирует, что очевидное видение отцов-основателей будет соблюдаться всегда, и что любые дилеммы могут быть преодолены путём изучения их мудрости и предвидения. Эти праведные и гениальные документы, написанные на овчине и пергаменте, являются истинными факелами свободы, и их сияющие слова ведут нас к американскому раю."
constate.6780.a: "Если это написали отцы-основатели, то у этого нет причин не быть правдой."

constate.6781.t: "48 или 50"
constate.6781.d: "После приобретения бывшими территориями Гавайями и Аляской статуса штатов и последующей процедуры придания им статуса штатов, многие в стране настаивают на том, чтобы наша партия, названная в честь тогдашних 48 штатов, отражала нашу новую реальность 50 штатов. Это заставило бы нас отойти от нашего происхождения и слов наших основателей, но помогло бы распространить по всей стране инклюзивные настроения в отношении новых штатов. Что мы должны сделать?"
constate.6781.a: "Переименовать партию в Комитет пятидесяти."
constate.6781.b: "Мы навсегда останемся сорокапятилетними, чтобы почтить наше происхождение."

constate.6786.t: "Платформа президента Перси"
constate.6786.d: "Президент Уильям Перси и его двоюродный брат и вице-президент Уокер Перси должны принять решение о характере своей партийной платформы. Должны ли они сосредоточиться на идеях Гуманитарного Капитализма, придерживаясь идей своих союзников в Сорок Восьмом, создав эгалитарную демократию для всех, поддерживаемую капитализмом, который соответствует христианским моральным учениям, или же они должны более тесно обратиться к своим религиозным корням и выбрать более христианскую платформу, ориентированную на специфические верования и догмы Юга ради единства. В качестве альтернативы, мы можем обратиться к идеям Джефферсонианства и возродить прогрессивное либертарианское аграрное хозяйство для всех, или, возможно, попытаться окончательно освободить идею Дикси от реакционных сил, развративших Юг в постбеллумный период."
constate.6786.a: "Гуманитарный капитализм, поддерживаемый христианской моралью - вот путь."
constate.6786.b: "Использовать христианскую доктрину, чтобы объединить Юг и нацию за прогрессивизмом."
constate.6786.c: "Джефферсонианство приведет нас к процветанию."
constate.6786.e: "Освободите Дикси от реакционных пятен в новом Южном Возрождении."

constate.6787.t: "Южное Возрождение при президенте Перси и вице-президенте Перси"
constate.6787.d: "Новые лица "сорока восьми", поэты и политики Уильям Александр Перси и его двоюродный брат Уокер Перси теперь ведут американский народ к светлому завтрашнему дню на зеленой Божьей земле, несмотря на обвинения в непотизме со стороны их оппонентов. Сын знаменитого южного прогрессивно-консервативного агрария Лероя Перси, который поднялся в Конгресс после того, как прославился борьбой с Кланом в политике штата Миссисипи, президент Уильям Перси идет по стопам своего отца как маяк свободы Юга постбеллумного периода. Глубоко преданный христианской вере, покойный Лерой был набожным епископалом, который привил свои взгляды своей семье, а его сын президент Уильям Перси - набожный католик, как и его покойная мать, а Уокер - молодой член католического ордена бенедиктинцев, этот дуэт стремится к созданию либеральной американской демократии, поддерживаемой аграрным капитализмом, христианским гуманизмом и моралью, более глубоким пониманием уникальной культуры и искусства Америки, а также католическим социальным учением наряду с такими идеями, как христианский распределительный популизм для бедных. Благодаря связям с фермерскими хозяйствами, доминирующими на Юге, их аграрной миссии не будет препятствий. \n\nХорошо связан и является хорошим другом Герберта Гувера благодаря тому, что они вместе служили, Президент Перси также имеет друзей среди печально известных Южных аграриев - группы из двенадцати интеллектуалов Университета Вандербильта, возглавляемой Джоном Кроу Рэнсомом и Робертом Пенном Уорреном и "крестным отцом" Перси, которые в 1930 году написали социально прогрессивный, но широко консервативный литературный манифест Аграриев, призывающий к Южному Возрождению, чтобы противостоять подъему СДП и Клана и их извращению свободной южной аграрной традиции реакционной идеологией и безбожным расизмом, а также среди Беглых поэтов, уранианцев (несмотря на то, что лично он не придерживался их более сальных взглядов), и литературных академиков движения "Новая критика"; Все это и многое другое вдохновило его собственную поэтическую карьеру, а также литературную карьеру вице-президента Уокера Перси, а также их путь в политике. Кроме того, Перси долгое время были союзниками черной Америки, работая с такими фигурами, как Лэнгстон Хьюз, в прошлом для продвижения интересов черных. Президент Уильям Перси, являющийся первым в Америке президентом-гомосексуалистом, о чем знают только его близкие, старается облегчить участь всех угнетенных групп Америки, ссылаясь на свою веру в то, что Бог создал каждого человека таким, каким он был создан, и что все люди созданы равными под Богом. Теперь, с Перси у руля нации, с их союзниками, влиянием и христианской моралью за их спиной, для Дикси взойдет новый и святой рассвет, когда в Америке расцветет новый Южный Ренессанс."
constate.6787.a: "Юг будет возрожден и крещён в прогрессивном, аграрном и христианском будущем."

