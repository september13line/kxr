RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM: "£KR_game_rule_flag_CSA   Революционный монроизм"
RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM_DESC: "О.С.А решит направить свою внешнюю политику вовнутрь и в первую очередь сосредоточится на социалистическом освобождении Нового Света. \nТребуется:§!\n§CОбъединённые Синдикаты Америки побеждают во Второй Гражданской войне в США§!"
RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION: "£KR_game_rule_flag_CSA   Новый интернационал"
RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION_DESC: "О.С.А решило экспортировать Революцию по всему миру. Поскольку О.С.А отклонилось от истинных идеалов Революции, они решили сформировать совершенно новый Интернационал. \nТребуется:§!\n§CОбъединённые Синдикаты Америки выигрывают Второй Гражданская война в США§! и §CSA идеологически расходится с Интернационалом§!"
RULE_OPTION_CSA_FOREIGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_CSA £KR_game_rule_flag_FRA   Присоединяйтесь к Третьему Интернационалу"
RULE_OPTION_CSA_FOREIGN_POLICY_INTERNATIONALE_DESC: "О.С.А объединит свои силы со своими естественными союзниками в Третьем Интернационале. \nТребуется:§!\n§CОбъединённые Синдикаты Америки побеждают во Второй Гражданской войне в США§!"

COR_POST_CIVIL_WAR: "£KR_game_rule_flag_COR   Конфликт между старыми демократами"
RULE_OPTION_COR_POST_CIVIL_WAR_RANDOM: "По умолчанию"
RULE_OPTION_COR_POST_CIVIL_WAR_RANDOM_DESC: "Старый режим рушится в ходе Гражданской войны в США, и консервативная и реакционная Конституционная Американская Республика начинает борьбу за избавление страны от "коммунистов и саквояжников." Что ждет новый режим в будущем? Время покажет ."
RULE_OPTION_COR_POST_CIVIL_WAR_MURRAY: "£KR_game_rule_flag_COR   Мюррей удерживает контроль"
RULE_OPTION_COR_POST_CIVIL_WAR_MURRAY_DESC: "'Билл Люцерна' Мюррей отказывается поддаться давлению с целью смены руководства ЦАР, и ядро Старой демократической партии сохраняет контроль над ЦАР!"
RULE_OPTION_COR_POST_CIVIL_WAR_LINDY: "£KR_game_rule_flag_COR   К власти приходят национальные корпорации"
RULE_OPTION_COR_POST_CIVIL_WAR_LINDY_DESC: "Мюррей передает эстафету руководства ЦАР Чарльзу А. Линдбергу и его национальным корпоративистам."
RULE_OPTION_COR_POST_CIVIL_WAR_EVANS: "£KR_game_rule_flag_COR_cross   Правило молодого клана"
RULE_OPTION_COR_POST_CIVIL_WAR_EVANS_DESC: "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Хирам В. Эванс и Молодой клан одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_STEPHENSON: "£KR_game_rule_flag_COR_KKK   Старое правило клана"
RULE_OPTION_COR_POST_CIVIL_WAR_STEPHANSON_DESC: "Уильям Дж. Симмонс и Национальная демократическая белая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Округ Колумбия Стивенсон и Старый клан одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_ARMSTRONG: "£KR_game_rule_flag_COR_theocracy   Правило христианской идентичности"
RULE_OPTION_COR_POST_CIVIL_WAR_ARMSTRONG_DESC: "Уильям Дж. Симмонс и Белая национальная демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Герберт В. Армстронг и Христианская идентичность одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_CHRISTIANS: "£KR_game_rule_flag_COR_christians  Вторая Южная революция"
RULE_OPTION_COR_POST_CIVIL_WAR_CHRISTIANS_DESC: "Герберт У. Армстронг будет свергнут Джорджем У. Кристианом и его южными крестоносцами, открывая эру настоящего конфедеративного фицхьюгистского возрождения, в которой мир больше не будет слишком мало управляться."
RULE_OPTION_COR_POST_CIVIL_WAR_ROCKWELL: "£KR_game_rule_flag_COR_theocracy   Молодой клан побеждает Армстронга"
RULE_OPTION_COR_POST_CIVIL_WAR_ROCKWELL_DESC: "Герберт У. Армстронг и христианская идентичность будут свергнуты элементами Молодого клана во главе с Джорджем Линкольном Роквеллом."
RULE_OPTION_COR_POST_CIVIL_WAR_PATTON: "£KR_game_rule_flag_COR   Правило СДП Паттона"
RULE_OPTION_COR_POST_CIVIL_WAR_PATTON_DESC: "Уильям Дж. Симмонс и Белая национальная демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и СДП возвращаются к власти после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY: "£KR_game_rule_flag_COR   Мозли принимает командование"
RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY_DESC: "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и СДП возвращаются к власти после смерти Симмонса. вице-президент Джордж Ван Хорн Мозли."
RULE_OPTION_COR_POST_CIVIL_WAR_VARDAMAN: "£KR_game_rule_flag_COR_popular   Президент Вардаман"
RULE_OPTION_COR_POST_CIVIL_WAR_VARDAMAN_DESC: "Уильям Дж. Симмонс и Национальная демократическая белая лига сместит Линдберга, но умрет на посту. После смерти Симмонса к власти возвращается генерал Джордж Паттон и ОДП. В конце концов Паттон решает уйти в отставку и провести выборы, хотя и с заранее утвержденным списком кандидатов. Уникальная смесь расизма, прогрессизма и популизма позволяет Джеймсу К. Вардаману победить на последующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_BYRD: "£KR_game_rule_flag_COR   Президент Берд"
RULE_OPTION_COR_POST_CIVIL_WAR_BYRD_DESC: "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и СДП возвращаются к власти после смерти Симмонса. В конце концов Паттон решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Консервативный демократ Гарри Берд побеждает на следующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES: "£KR_game_rule_flag_COR   Президент Бирнс"
RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES_DESC: "Уильям Дж. Симмонс и Национально-демократическая белая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и СДП возвращаются к власти после смерти Симмонса. Паттон в конце концов решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Демократ-реформатор Джеймс Бирн побеждает на следующих выборах."
