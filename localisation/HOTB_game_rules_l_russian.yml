RULE_OPTION_CSA_POST_CIVIL_WAR_LOEB: "£GFX_KR_game_rule_flag_CSA_loeb_america    Лоэб - за работу"
RULE_OPTION_CSA_POST_CIVIL_WAR_LOEB_DESC: "Джеймс Бернхем и его AWP были избраны, но после его безвременной смерти Джей Лавстоун захватил контроль над государством. После столкновения с Технократами Лавстоун отстраняет от власти Говарда Скотта и его "Технократию Инк". На последующем собрании Технократов доминирующей фракцией становятся Утописты Гарольда Лоэба. \n§RТребуется:§!\n§CОбъединённые синдикаты Америки побеждают во Второй американской Гражданской войне§!"

