RULE_OPTION_NEE_START_PATH_FEDERALIST: "£GFX_KR_game_rule_flag_NEE_authoritarian_democrat   Федералистская партия берёт власть"
RULE_OPTION_NEE_START_PATH_FEDERALIST_DESC: "Канадские войска, приглашенные для подавления синдикалистских протестов, ставят жесткую Федералистскую партию во главе Новой Англии для обеспечения местной стабильности."
RULE_OPTION_NEE_START_PATH_REMNANT: "£GFX_KR_game_rule_flag_NEE_national_populist_ancap   Радикальные остатки берут контроль"
RULE_OPTION_NEE_START_PATH_REMNANT_DESC: "Возмущение захватом власти федералистами приводит к тому, что радикалы захватывают конгресс Новой Англии! Раскол в рядах радикалов после свержения приводит к тому, что фракция "Остаток", стремящаяся сократить власть правительства до минимума, берёт власть в свои руки."
RULE_OPTION_NEE_START_PATH_SENTINEL: "£GFX_KR_game_rule_flag_NEE_national_populist_ancap   Радикальные Стражи берут контроль"
RULE_OPTION_NEE_START_PATH_SENTINEL_DESC: "Возмущение захватом власти федералистами приводит к тому, что радикалы захватывают конгресс Новой Англии! Раскол в рядах радикалов после свержения приводит к тому, что фракция Сентинел, стремящаяся полностью распустить правительство и позволить править "естественному капитализму", берет власть в свои руки."
RULE_OPTION_NEE_START_PATH_STODDARD: "£GFX_KR_game_rule_flag_NEE_nordic_league_tag_national_populist   Лотроп Стоддард берёт власть"
RULE_OPTION_NEE_START_PATH_STODDARD_DESC: "Возмущение захватом власти федералистами приводит к тому, что радикалы захватывают конгресс Новой Англии! Раскол в рядах радикалов после свержения приводит к тому, что расистская евгеническая группа "Нордическая лига" под руководством Лотропа Стоддарда берет власть в свои руки."
RULE_OPTION_NEE_START_PATH_LIBPROG_1940: "£GFX_KR_game_rule_flag_NEE_social_democrat   Победа либерально-прогрессивной партии на выборах 1940 года."
RULE_OPTION_NEE_START_PATH_LIBPROG_1940_DESC: "Социал-демократическая Либерально-прогрессивная партия побеждает на выборах 1940 года."
RULE_OPTION_NEE_START_PATH_RADSOC: "£GFX_KR_game_rule_flag_NEE_radical_socialist   Популисты-социалисты берут власть"
RULE_OPTION_NEE_START_PATH_RADSOC_DESC: "Забастовка рабочих приводит к власти в Новой Англии Нормана Уоллеса Лермонда, натуралиста, сочетающего белламистские идеалы с популизмом."
RULE_OPTION_NEE_START_PATH_SYNDIE: "£GFX_KR_game_rule_flag_NEE_syndicalist   Жесткие синдикалисты приходят к власти"
RULE_OPTION_NEE_START_PATH_SYNDIE_DESC: "Забастовка рабочих приводит к власти в Новой Англии Леонарда Эббота, анархиста, желающего объединиться с О.С.А."

