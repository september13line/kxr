### Leaders ###
POLITICS_LALA_LAJPAT_RAI_DESC: "Лала Ладжпат Рай, пенджабский индуистский филантроп, вернулась из борьбы за независимость Индии в Соединенных Штатах, чтобы сформулировать создание нового социалистического государства в Индии. После краха британского правления в конце 1925 года Рай вместе с другими деятелями индийских социалистов провозгласил создание Бенгальской Народной Республики. Хотя Народной Республике изначально не удалось объединить Индию с помощью силы, ей удалось укрепить свою власть над северо-восточной третью субконтинента. Рай, когда-то относительно уверенный в своем руководстве Народной Республикой, переименованной в Коммуну Бхаратия, чтобы показать её стремление к объединению, теперь сталкивается с энергичным сопротивлением со стороны конкурирующих социалистических фракций. В преклонном возрасте и ослаблении влияния Рай объявил о своем намерении уйти со своего поста. Его преемник вполне может определить будущее самой Коммуны."
POLITICS_FAZLUL_HUQ_DESC: "Фазлул Хук, бывший секретарь Бенгальской мусульманской лиги, а ныне общепризнанный синдикалист, привел свою «умеренную» фракцию к победе на специальной сессии Индийского национального конгресса. Он выступал на платформе профсоюзной индустриализации и постепенного проведения социалистических реформ. Однако, несмотря на успех на выборах, Фук по-прежнему сталкивается с решительным сопротивлением оппозиционных фракций Индийского национального конгресса. Несмотря на это, видение Фуком процветания исторически обедневшей восточной Индии и, возможно, однажды всего субконтинента кажется, по крайней мере его сторонникам, все более достижимым."
POLITICS_CHANDRA_BOSE_DESC: "В детстве Субхас Чандра Бос однажды напал на британского школьного учителя за то, что тот оклеветал его любимую Индию; после этого его изгнание оставило Бозе с почти бешеным желанием отомстить. Незадолго до краха британского владычества Бозе привлек большие слои индийского населения к социалистическому делу с зажигательными речами против всех, кто отрицал единоличное господство народа Индии над субконтинентом. С успехом максималистов Бозе в Индийском национальном конгрессе коммуна Бхаратия в целом начала принимать аналогичные милитаристские взгляды; теперь он надеется нанести сокрушительный удар по сердцам как доминионистов, так и княжеской федерации."
POLITICS_MOHANDAS_GHANDI_DESC: "Бывший юрист Мохандас Карамчанд Ганди высоко ценил постепенную, мирную и законную независимость Индии от британского правления. Однако с крахом Раджа он и его многочисленные последователи были вынуждены пересмотреть свою позицию. Хотя Ганди по-прежнему остаётся сторонником пацифизма, он все больше попадает под влияние идей своих коллег по ныне радикализованному Индийскому национальному конгрессу. Победа Ганди на специальной сессии Индийского национального конгресса пробудила новую надежду на мирное воссоединение Индийского субконтинента и примирение его разделенных фракций."
POLITICS_JAWAHARLAL_NEHRU_DESC: "Джавахарлал Неру почти наверняка является самым тактичным из выдающихся политических лидеров коммуны Бхаратия. После краха британского владычества Неру, будучи убежденным сторонником немедленной независимости от ослабленной Империи, неустанно работал посредником во всевозможных спорах между индийскими лидерами по всему политическому спектру. В то время как его недоброжелатели клеветали на Неру как на нерешительного и трусливого, тонкое политическое маневрирование Неру было необходимо для его восхождения на высшие уровни Индийского национального конгресса, а теперь и самой коммуны Бхаратия. Под руководством Неру, возможно, удастся, наконец, смягчить фракционность, отравлявшую Конгресс на протяжении десятилетий."
POLITICS_NIRMAL_KUMAR_BOSE_DESC: "Нирмал Кумар Бозе, протеже знаменитого Мохандаса Ганди, взял на себя руководство коммуной Бхаратия. Он, вероятно, продолжит аграрные реформы Ганди и поддержит ненасильственное воссоединение Индии. Однако многие диссиденты в коммуне Бхаратия недовольны приходом Бозе к власти, полагая, несмотря на официальные объяснения обратного, что Бозе руководил кончиной Ганди."
POLITICS_SHRIPAD_AMRIT_DANGE_DESC: "Шрипад Амрит Данге, пожалуй, самый радикальный синдикалист в Индийском национальном конгрессе. Подобно Нестору Махно из французских анархистов, он выступает за окончательную ликвидацию самого государства. Однако, в отличие от анархистов, вместо того, чтобы продвигать коллективизацию в сельской местности, Данге выступает за индустриализацию и захват профсоюзами всего экономического аппарата."

