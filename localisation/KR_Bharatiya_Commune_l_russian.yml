beng.101.a: "Распространить полный государственный контроль на поместья и фабрики."
beng.101.b: "Позволить местным деревням взять под контроль фермы."
beng.101.c: "Разрешить провинциям самостоятельно проводить коллективизацию."
beng.101.e: "Организовать профсоюзы для управления коллективизированными хозяйствами."

beng.102.t: "Наведение экономической целостности"
beng.102.d: "Индийский субконтинент столь же разнообразен экономически, как и этнически и религиозно. Купцы Бомбея и Карачи процветают за счёт внешней торговли через Ормузский пролив и Суэц, тогда как крестьяне Гангской равнины трудятся главным образом для себя и своих общин. Поэтому чрезвычайно трудно разработать экономическую политику, охватывающую все уровни бизнеса и производства. Однако именно это предлагает Субхас Чандра Бос. Максимисты, видя полное участие государства во всех сферах экономики, утверждают, что только столь решительные меры способны окончательно искоренить капиталистическое общество и утвердить подлинно эгалитарную и социалистическую Индию. Разумеется, другие крылья Конгресса с этим не согласны..."
beng.102.d.nomax: "Индийский субконтинент столь же разнообразен экономически, как и этнически и религиозно. Купцы Бомбея и Карачи процветают за счёт внешней торговли через Ормузский пролив и Суэц, тогда как крестьяне Гангской равнины трудятся главным образом для себя и своих общин. Поэтому чрезвычайно трудно разработать экономическую политику, охватывающую все уровни бизнеса и производства. Разные крылья Конгресса спорят о том, как поступить..."
beng.102.d.noagr: "Индийский субконтинент столь же разнообразен экономически, как и этнически и религиозно. Купцы Бомбея и Карачи процветают за счёт внешней торговли через Ормузский пролив и Суэц, тогда как крестьяне Гангской равнины трудятся главным образом для себя и своих общин. Поэтому чрезвычайно трудно разработать экономическую политику, охватывающую все уровни бизнеса и производства. Однако именно это предлагает Субхас Чандра Бос. Максимисты, видя полное участие государства во всех сферах экономики, утверждают, что только столь решительные меры способны окончательно искоренить капиталистическое общество и утвердить подлинно эгалитарную и социалистическую Индию. Разумеется, другие крылья Конгресса с этим не согласны..."
beng.102.a: "Все уровни экономики должны управляться централизованно."
beng.102.b: "Индия должна стать полностью самодостаточной."
beng.102.c: "Централизованное планирование и национализация ключевых отраслей."
beng.102.e: "Ортодоксальный синдикализм объединит всех индийцев экономически."

beng.103.t: "Поддержание порядка в новых провинциях"
beng.103.d: "Когда армия расправилась с последними противниками, она неизбежно приняла на себя роль оккупационной силы. Это, в некоторых случаях, вызывает разочарование у наших недавно освобождённых братьев, ведь постоянное присутствие военных патрулей заставляет нас выглядеть не освободителями пролетариата, а скорее иностранными захватчиками. В Конгрессе раздаются голоса, призывающие к более мягкой политике в отношении новых провинций, тогда как другие утверждают, что сокращение воинских частей неизбежно приведёт к росту активности реакционных террористов и партизан."
beng.103.a: "Военное положение должно строго соблюдаться!"
beng.103.b: "Народная полиция будет следить за интеграцией."
beng.103.c: "Отозвать армию, но сохранить гарнизоны в ключевых городах."
beng.103.e: "Создать местные рабочие милиции для поддержания порядка."

beng.104.t: "Положение меньшинств, религиозных и кастовых прав"
beng.104.d: "Индия издавна представляет собой пёструю мозаику этнических, религиозных и кастовых общностей, а её политика веками колебалась между культурным примирением и подчинением. Правительство Калькутты проводило различные меры на наших территориях для защиты прав так называемых неприкасаемых — людей, отвергнутых обществом по религиозным причинам, укоренившимся в индуизме. Все партии согласны, что права меньшинств имеют решающее значение, однако способы их реализации в недавно освобождённых, более традиционных и консервативных провинциях вызывают серьёзные разногласия. По мере завершения работы Конгресса становится ясно: именно этот вопрос окажется решающим для любой из фракций, стремящейся получить большинство."
beng.104.a: "Армия должна охранять права всех народов Индии!"
beng.104.b: "Неприкасаемость — это грех. Народ должен знать об этом!"
beng.104.c: "Постепенное внедрение равных прав обеспечит стабильность."
beng.104.e: "Создать рабочие комитеты для обеспечения равенства."

beng.105.t: "Максимисты Боса берут Конгресс под контроль"
beng.105.d: "По завершении внеочередной сессии INC стало ясно, что большинство поддержало аргументы военного гиганта Субхаса Чандры Боса и его максимистов. Получив чёткий мандат, теперь Бос должен установить новый порядок на индийском субконтиненте и подготовить рождение Тоталистского Раджа."
beng.105.a: "Восходит Тоталистский Радж!"

beng.106.t: "Фазлул Хак и Неру влияют на Конгресс"
beng.106.d: "Несмотря на растущее напряжение между Хаком и Неру, их союз радикализированных фабианцев и бенгальских социалистов сумел сформировать партийную линию, поддержанную большинством Конгресса. Пока эта пара готовится занять вершину власти, остальная часть Конгресса лишь молится, чтобы их партнёрство продержалось достаточно долго, чтобы Индия вновь обрела силу и расцвела под знаменем просвещённого социализма!"
beng.106.a: "Индия стремительно идёт к модернизации и социализму!"

beng.107.t: "Аграрии берут Конгресс под контроль"
beng.107.d.gandhi: "Под гром аплодисментов Конгресса Махатма, Мохандас Карамчанд Ганди, получил безоговорочную поддержку своей линии от партии. Надеются, что примирительные шаги господина Ганди ускорят процесс воссоединения Матери Индии."
beng.107.d.bose: "Под гром аплодисментов Конгресса Нирмал Кумар Бос получил безоговорочную поддержку своей линии от партии. Надеются, что его примирительные шаги ускорят процесс воссоединения Матери Индии."
beng.107.a: "Великая нация исцелится милостью победителей."

beng.108.t: "Синдикалисты Данге берут Конгресс под контроль"
beng.108.d: "Опираясь на прочную поддержку индийских профсоюзов и заключив удачный политический союз со старой революционной гвардией, Шрипад Амрит Данге сумел сплотить Конгресс вокруг своей анархо-синдикалистской платформы. Теперь настало время вернуть Матери Индии её заслуженную славу — путём подлинного социалистического освобождения!"
beng.108.a: "Теперь мы по-настоящему анархо-синдикалистская коммуна!"

beng.109.t: "Конгресс завершился тупиком"
beng.109.d: "Несмотря на ожесточённые дебаты, длившиеся до раннего утра, Конгресс так и не смог найти единого большинства. Похоже, что лишь коалиция между различными фракциями способна привести к созданию работоспособного правительства. В этом отношении Неру может стать решающей фигурой, ведь он удобно располагается между крайностями INC."
beng.109.a: "Бос и Неру формируют коалицию!"
beng.109.b: "Аграрии и Неру объединяются для создания большинства!"
beng.109.c: "Неру использует поддержку профсоюзов Данге, чтобы занять президентство!"

beng.110.t: "Место Красного Раджа в мире"
beng.110.d: "Когда Индия объединилась под властью правительства Калькутты, а провинции самозваных правительств перешли под социалистическое управление, кабинет начал обсуждать, какой курс нам следует избрать на международной арене. Логичным решением было бы примкнуть к Интернационалу и тем самым занять заслуженное место среди великих синдикалистских держав мира. Однако другие утверждают, что мы должны создать собственный блок союзов — силу социализма с восточным лицом. Такой путь предоставит нам большую свободу в деле распространения революции, но может лишить нас технологических преимуществ, связанных с сотрудничеством с великими армиями Интернационала."
beng.110.a: "Мы станем мечом Интернационала в Азии!"
beng.110.b: "Объединимся с нашими социалистическими братьями из [RUS.GetName]."
beng.110.c: "Свяжемся с нашими [AST.GetAdjective]ими товарищами."
beng.110.e: "Своими силами окрасим Азию в КРАСНЫЙ цвет!"
beng.110.f: "Мы возродим Индию в гордом одиночестве."

beng.111.t: "Индия хочет вступить в [ROOT.GetFactionName]"
beng.111.d: "Разрозненные останки Британского Раджа наконец воссоединились под эгидой левого правительства Калькутты. Как будто этого было недостаточно для радости мирового пролетариата, новое индийское правительство обратилось с просьбой о вступлении в [ROOT.GetFactionName]!"
beng.111.a: "Пролетарии всех стран, соединяйтесь!"
beng.111.b: "Нам не нужны большевики в тюрбанах..."

beng.112.t: "[From.GetName] выражает отказ!"
beng.112.d: "[From.GetAdjective]ое правительство сообщило, что [FROM.GetFactionName] не нуждается в нашем союзе."
beng.112.a: "Вот как?"

beng.113.t: "Дело офицерского корпуса правительства Дели"
beng.113.d: "Национальное правительство наконец вытеснило последние следы британского влияния с Индийского субконтинента и установило по-настоящему национальную систему управления на беспокойных северо-западных провинциях. Некоторые офицеры, некогда присягнувшие на верность правительству Дели, выразили желание продолжить службу Матери Индии, ставя нацию выше политических разногласий. Однако, если мы примем этих людей, это может вызвать недовольство среди наших собственных офицеров, которые не желают служить рядом с бывшими врагами."
beng.113.a: "Нации нужен каждый человек!"
beng.113.b: "Нам не нужны британские шавки!"

beng.114.t: "Интеграция в Гангской равнине"
beng.114.d: "Гангская равнина — главная экономическая артерия индийской торговли и промышленности. Чем скорее эти земли окажутся под полным контролем Калькутты, тем лучше."
beng.114.a: "Наша политика объединила народ в социалистском братстве."
beng.114.b: "Следует занять умеренную позицию в вопросе интеграции."
beng.114.c: "Мы должны решительно утвердить социалистический контроль!"

beng.115.t: "Интеграция на Северо-Западе"
beng.115.d: "Северо-западные провинции Индии всегда были оплотом мелкобуржуазных интересов и реакционных княжеств. Торговцы и промышленники Карачи и Пенджаба, в частности, выступают против любых радикальных перемен в экономике и обществе, которые мы предлагаем. Мы должны действовать осторожно, чтобы заручиться их лояльностью... или действовать силой."
beng.115.a: "Следует занять умеренную позицию в вопросе интеграции."
beng.115.b: "Мы должны решительно утвердить социалистический контроль!"

beng.116.t: "Контроль установлен в [new_core.GetName]"
beng.116.d: "Хотя было нелегко отучить местных жителей от зависимости от британских подачек и демократического попустительства, штат [new_core.GetName] наконец полностью ассимилирован и теперь по праву может считаться частью [Root.GetNameDef]!"
beng.116.a: "Давно пора!"

beng.117.t: "Сопротивление в [damage_state.GetName]!"
beng.117.d: "Протесты в бывшем британском марионеточном государстве [damage_state.GetName] в последнее время становятся всё более ожесточёнными. Их, по всей видимости, подстрекает некая демократическая организация сопротивления, действующая из отдалённых районов региона. Протесты сопровождаются серией террористических взрывов и, вероятно, будут продолжаться, пока мы не установим полный контроль над народом [damage_state.GetName]."
beng.117.a: "Вот это они называют 'свободой'?!"

beng.118.t: "Что делать с реакционными офицерами"
beng.118.d: "Силой оружия и дипломатии мы уничтожили два реакционных правительства-самозванца и провозгласили новый прогрессивный Радж — царство социалистического равенства. Некоторые неаристократические офицеры побеждённых армий выразили желание служить в наших вооружённых силах, ставя интересы нации выше политики. Это заманчиво, но включение бывших врагов в Красную армию может быть опасным шагом..."
beng.118.a: "Мы примем всех, кто готов сражаться за революцию!"
beng.118.b: "Мы не можем доверять этим реакционным червям!"

beng.119.t: "Интеграция в бывшем Бомбейском президенстве"
beng.119.d: "В бывшем Бомбейском президенстве сильное рабочее движение сосредоточено в самом городе Бомбей, что будет полезно в процессе интеграции. Однако внутренние районы и города остаются более консервативными. Нам необходимо определить, каким путём мы пойдём при проведении интеграции."
beng.119.a: "Следует занять умеренную позицию в вопросе интеграции."
beng.119.b: "Мы должны решительно утвердить социалистический контроль!"

beng.120.t: "Интеграция в дравидийских княжествах"
beng.120.d: "Южные княжества всегда были в некоторой степени политически обособлены от федерального правительства в Хайдарабаде. Это осложняет для нас создание эффективной централизованной администрации. Тем не менее, именно этого мы и должны добиться."
beng.120.a: "Следует занять умеренную позицию в вопросе интеграции."
beng.120.b: "Мы должны решительно утвердить социалистический контроль!"

beng.121.t: "Контроль установлен в [new_core.GetName]"
beng.121.d: "Хотя было нелегко отучить местное население от крепостной зависимости и подчинения княжеским землевладельцам, штат [new_core.GetName] наконец полностью ассимилирован и теперь по праву может считаться частью [Root.GetNameDef]!"
beng.121.a: "Давно пора!"

beng.122.t: "Сопротивление в [damage_state.GetName]!"
beng.122.d: "Протесты в бывшем княжеском государстве [damage_state.GetName] в последнее время становятся всё более ожесточёнными. По всей видимости, их подстрекает реакционная группа сопротивления, действующая из удалённых районов. Протесты сопровождаются серией террористических атак и, вероятно, будут продолжаться, пока мы не установим полный контроль над народом [damage_state.GetName]."
beng.122.a: "Без сомнения, всё это финансируется княжеским золотом..."

beng.125.t: "Особая сессия INC"
beng.125.d: "Конституционно установленный пятилетний срок полномочий действующего исполнительного комитета подошёл к концу, знаменуя начало нового раунда политических интриг и закулисной борьбы, когда различные фракции стремятся взять под контроль Конгресс. Калькутта окутана красными флагами Свободной Индии, а улицы гудят от предвкушения."
beng.125.a: "За дело, товарищи!"

beng.126.t: "Акт о судебной реформе"
beng.126.d: "После воссоединения Индии под эгидой правительства Калькутты одним из главных источников недовольства на всём субконтиненте стала разрозненность судебной системы. Пока одни провинции и округа управляются местными рабочими и крестьянскими комитетами, другие по-прежнему живут по старым колониальным кодексам. Конгресс пришёл к согласию, что необходима более эффективная и упорядоченная судебная система. Однако вопрос о том, как именно она должна функционировать и кто будет контролировать её, вызывает жаркие споры."
beng.126.a: "Всё внутри государства, ничего против государства."
beng.126.b: "Децентрализованная трёхуровневая система для каждой провинции."
beng.126.c: "Нам нужен сильный верховный суд, чтобы защитить нашу свободу."
beng.126.e: "Лига союзных трибуналов справится с задачей."

beng.127.t: "Штаты и центральное правительство"
beng.127.d: "Прошло пять лет с момента принятия Конгрессом Акта о реорганизации штатов, однако между провинциями и центральным правительством всё ещё сохраняется напряжение — спор о том, кто должен обладать наибольшим влиянием в деревнях и городах Индии, не утихает. Максималисты требуют полного подчинения штатов исполнительной власти, оставляя им лишь незначительные административные полномочия. Аграрное крыло, напротив, утверждает, что сложная природа индийской нации требует свободной конфедерации штатов, где исполнительная власть имеет верховный контроль лишь над вопросами обороны и общенациональной промышленности. Анархо-синдикалисты Данге также не доверяют сильному центру, но предлагают создать Координационный комитет штатов, избираемый местными профсоюзами, чтобы обеспечить согласованность действий между провинциями Индии. Неру же предлагает квази-федеративную систему, при которой каждая провинция сохраняет собственный законодательный орган, а также премьер-министров и губернаторов, подотчётных центральному правительству."
