beng.127.a: "Штаты должны подчиняться центральному правительству!"
beng.127.b: "Свободная конфедерация автономных штатов."
beng.127.c: "Квази-федеративная структура обеспечит нам свободу."
beng.127.e: "Децентрализованная система под управлением Комитета штатов."

beng.128.t: "Акт о промышленной политике"
beng.128.d: "Промышленное развитие стало главным приоритетом для большинства фракций Конгресса (даже аграрии признают необходимость тяжёлой промышленности), однако вопрос о том, каким путём должна идти индустриализация страны, остаётся предметом ожесточённых споров."
beng.128.a: "Все уровни экономики должны управляться централизованно."
beng.128.b: "Индия должна стать полностью самодостаточной."
beng.128.c: "Центральное планирование и национализация ключевых отраслей."
beng.128.e: "Ортодоксальный синдикализм объединит индийцев экономически."

beng.129.t: "Вопрос о наших внешних обязательствах"
beng.129.d: "Революция могла восторжествовать в Индии, провозгласив новую эпоху социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двух зол — феодализма и капитализма. Хотя мы уже имеем значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международным интересам синдикалистской системы стал важной темой сегодняшних дебатов. Как обычно, наиболее острое разногласие проявляется между аграриями и максималистами: первые выступают за мирное продвижение социализма внутри Индии, тогда как вторые требуют насаждать революцию за рубежом — штыками. Данге и Неру занимают промежуточную позицию."
beng.129.d.nomax: "Революция могла восторжествовать в Индии, провозгласив новую эпоху социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двух зол — феодализма и капитализма. Хотя мы уже имеем значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международным интересам синдикалистской системы стал важной темой сегодняшних дебатов. Аграрии выступают за мирное продвижение социализма внутри Индии, в то время как Данге и Неру занимают более активные, но всё же умеренные позиции."
beng.129.d.noagr: "Революция могла восторжествовать в Индии, провозгласив новую эпоху социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двух зол — феодализма и капитализма. Хотя мы уже имеем значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международным интересам синдикалистской системы стал важной темой сегодняшних дебатов. Максималисты требуют насаждать революцию за рубежом — штыками, тогда как Данге и Неру придерживаются более умеренных позиций."
beng.129.a: "Тоталисты всех стран, объединяйтесь!"
beng.129.b: "Мы должны стремиться к мирному сосуществованию."
beng.129.c: "Красный Радж обязан защищать рабочих Азии."
beng.129.e: "Интернационализм и сотрудничество рабочих всех стран."

beng.130.t: "Вопрос военной реорганизации"
beng.130.d: "Индийская Красная Армия успешно выполнила задачу по воссоединению субконтинента под властью правительства Калькутты, однако превратилась в излишне негибкую структуру с противоречивыми лояльностями. Испытывая недоверие к чрезмерно централизованной власти, синдикалисты Данге и аграрии требуют постепенной демобилизации и глубокой демократизации вооружённых сил, причём Данге идёт ещё дальше, предлагая выбирать офицеров демократически — через профсоюзы военнослужащих. Неру и тоталисты, напротив, выступают за сильную армию: первый делает упор на реформы и модернизацию техники, а тоталисты добиваются расширения всех трёх родов войск и внедрения строгой иерархической дисциплины."
beng.130.d.nomax: "Индийская Красная Армия успешно выполнила задачу по воссоединению субконтинента под властью правительства Калькутты, однако превратилась в излишне негибкую структуру с противоречивыми лояльностями. Испытывая недоверие к чрезмерно централизованной власти, синдикалисты Данге и аграрии требуют постепенной демобилизации и глубокой демократизации вооружённых сил, причём Данге идёт ещё дальше, предлагая выбирать офицеров демократически — через профсоюзы военнослужащих. Неру верит в необходимость сильной армии и делает упор на реформы и модернизацию техники."
beng.130.d.noagr: "Индийская Красная Армия успешно выполнила задачу по воссоединению субконтинента под властью правительства Калькутты, однако превратилась в излишне негибкую структуру с противоречивыми лояльностями. Испытывая недоверие к чрезмерно централизованной власти, синдикалисты Данге требуют постепенной демобилизации и глубокой демократизации вооружённых сил, предлагая выбирать офицеров демократически — через профсоюзы военнослужащих. Неру и тоталисты выступают за сильную армию: первый делает упор на реформы и модернизацию техники, а тоталисты добиваются расширения всех трёх родов войск и внедрения строгой иерархической дисциплины."
beng.130.a: "Расширить армию и установить строгую дисциплину."
beng.130.b: "Развивать добровольную службу в народном ополчении."
beng.130.c: "Мы должны сосредоточиться на реформе вооружённых сил."
beng.130.e: "Либерализовать и демократизировать армию."

beng.131.t: "Максималисты берут под контроль Конгресс"
beng.131.d: "По завершении специальной сессии INC стало ясно, что большинство поддержало аргументы максималистов. Получив одобрение Конгресса, максималисты теперь готовы защищать республику от всех врагов!"
beng.131.a: "Государство выстоит и процветёт!"

beng.132.t: "Джавахарлал Неру захватывает Конгресс"
beng.132.d: "Окончательно утвердившись во главе фракции умеренных, Неру увенчал свой политический успех тем, что его партийная линия была одобрена большинством Конгресса."
beng.132.a: "Это — наша встреча с судьбой!"

beng.133.t: "Аграрии берут под контроль Конгресс"
beng.133.d: "Под бурные аплодисменты Конгресса крыло, поддерживающее идеалы Махатмы, смогло заручиться поддержкой партии. По всей сельской Индии надеются, что новый кабинет принесёт мир и процветание от Карачи до Калькутты."
beng.133.a: "Великая нация исцелится милостью победителей."

beng.134.t: "Синдикалисты Данге берут под контроль Конгресс"
beng.134.d: "Опираясь на прочную поддержку индийских профсоюзов и умело заключив союз со старой революционной гвардией, Шрипад Амрит Данге сумел сплотить Конгресс вокруг своей анархо-синдикалистской платформы. Теперь настало время вернуть Матери Индии её законное величие средствами истинного социалистического освобождения!"
beng.134.a: "Теперь мы по-настоящему анархо-синдикалистская коммуна!"

beng.135.t: "Конгресс зашёл в тупик"
beng.135.d: "Несмотря на дебаты, продолжавшиеся до раннего утра, Конгресс так и не пришёл к единому большинству. Похоже, лишь некая коалиция между различными фракциями сможет создать дееспособное правительство. В этом отношении Неру может стать ключевой фигурой — ведь он удобно располагается между крайностями INC."
beng.135.a: "Неру формирует коалицию с максималистами!"
beng.135.b: "Неру убеждает аграриев поддержать его программу!"
beng.135.c: "Неру использует поддержку профсоюзов Данге, чтобы занять пост президента!"

