### Focuses ###
BHC_INC_Meeting_1: "Специальное совещание МНК"
BHC_INC_Meeting_1_desc: "Срок полномочий Лалы Ладжпат Рай подходит к концу, и вся Калькутта гудит от волнения перед созывом Индийского национального конгресса. Ожидается, что там будет назначен новый глава государства, определяющий направление развития коммуны Бхаратия на ближайшие несколько критических лет."
BHC_totalist_1: "Субхас Чандра Бос"
BHC_totalist_1_desc: "Субхас Чандра Бозе, лидер фракции максималистов, был назначен главой правительства Калькутты."
BHC_speech_war: "«Мы не будем побеждены»"
BHC_speech_war_desc: "Первым делом для Бозе будет обращение к нации — ожидается, что тоталисты займут жесткую позицию, когда дело дойдет до продвижения Коммуны в течение следующих нескольких лет. Для Боса коммуна Бхаратия имеет возможность продвигать свои собственные интересы и модернизировать свои вооруженные силы, не полагаясь на внешние силы, но только ценой невероятных затрат."
BHC_revoke_landlords: "Отзовите домовладельцев"
BHC_revoke_landlords_desc: "Не все землевладельцы, бывшие в Индии до революции, исчезли. Действительно, многие мелкие фермы по-прежнему принадлежат богатым представителям высших каст, которые считают себя неприкосновенными для калькуттского правительства. Максимисты намерены доказать им, что это не так, и что все сельскохозяйственные угодья страны должны находиться под общим управлением и управлением людей, которые на них работают."
BHC_nationalize_industry: "Организуйте жизненно важные отрасли"
BHC_nationalize_industry_desc: "Хотя большая часть жизненно важных отраслей промышленности страны национализирована, они всё ещё находятся в плачевном состоянии из-за разрушений Гражданской войны. Правительство должно сосредоточиться на восстановлении их производительности и организации их управления, чтобы оказать военным поддержку, в которой они отчаянно нуждаются."
BHC_mass_conscription: "Поднимите массы"
BHC_mass_conscription_desc: "Призыв должен быть обращен к жителям коммуны Бхаратия: готовьтесь к войне. Каждый мужчина и каждая женщина должны быть готовы бороться против сил колониализма и угнетения, и если цена этой жертвы высока, то она должна быть с радостью заплачена. Свобода Индии придет с пролитием крови, от этого никуда не деться, но большая её часть не будет принадлежать Коммуне."
BHC_purge_army: "Начать чистку"
BHC_purge_army_desc: "Слишком многие офицеры в армии Коммуны когда-то были князьями старого порядка или имеют сомнительную лояльность к Коммуне. Мы не можем позволить себе риск того, что они будут сопротивляться требованиям, которые придут, и поэтому они должны быть вычищены из рядов. Цена будет серьезной, но это необходимый риск"
BHC_rebuild_army: "Возникает новая армия"
BHC_rebuild_army_desc: "Когда чистка в армии завершена, пришло время заменить то, что было потеряно, и убедиться, что все офицеры, получившие повышение, будут верны делу максимализма."
BHC_ready_people: "Тотальная война на нас"
BHC_ready_people_desc: "Должна быть обеспечена лояльность людей Коммуны — и это не только верность нации, но и максималистам. Нам предстоит трудный путь, но мы не можем допустить, чтобы те, кто называет себя «умеренными» или «миротворцами», остановили нас, когда требуется решительность."
BHC_syndicalist_1: "А. К. Фазлул Хук"
BHC_syndicalist_1_desc: "А. К. Фазлул Хук, лидер фракции умеренных, добился назначения главой правительства Калькутты."
BHC_speech_industry: "«Промышленность — путь к победе»"
BHC_speech_industry_desc: "Первым делом Хука и Неру следует обратиться к нации. Ожидается, что умеренные примут реалистичный и постепенный подход к развитию нации, сосредоточившись на её промышленном росте и реформе несправедливой политики, чтобы подстегнуть скорость социального развития. сдача. Многие в стране воспримут это со вздохом облегчения."
BHC_spread_revolution: "Распространяйте революцию"
BHC_spread_revolution_desc: "Умеренное отношение к росту не означает капитуляции перед силами колониализма и угнетения, которые всё ещё выступают против Коммуны. С этой целью правительству необходимо обратиться к тем революционерам на севере и западе, которые тихо остаются, готовые действовать в любой момент."
BHC_create_raw: "Исследовательско-аналитическое крыло"
BHC_create_raw_desc: "Знание — наше величайшее оружие — знание того, что делают наши враги, и способность обмануть их дезинформацией. С этой целью будет финансироваться новое крыло вооружённых сил, которое расширит наши разведывательные возможности на всем субконтиненте и за его пределами."
BHC_production_focus: "Сосредоточьтесь на производстве"
BHC_production_focus_desc: "Как часть плана Умеренных по стимулированию промышленного роста Коммуны, несколько населенных пунктов были выделены для получения притока денег и строительства."
BHC_technology_focus: "Сосредоточьтесь на технологиях"
BHC_technology_focus_desc: "Умеренные говорят, что объём не так важен, как качество — коммуна Бхаратия должна прежде всего сосредоточиться на своих технологиях, чтобы поставить её на один уровень с самыми передовыми частями западного мира. Это единственный путь к победе."
BHC_arm_soldiers: "Вооружи солдат"
BHC_arm_soldiers_desc: "У Коммуны большая армия, но экипировать такое количество солдат — трудная задача, требующая тщательной координации и планирования."
BHC_seek_aid: "Пригласите великие умы из-за рубежа"
BHC_seek_aid_desc: "Мы не можем работать в одиночку -если мы хотим достичь настоящих высот в исследованиях и технологиях, мы должны пригласить самые яркие умы из социалистических стран всего мира для тесного сотрудничества с нашими учеными."
BHC_socialist_1: "Мохандас Карамчанд Ганди"
BHC_socialist_1_desc: "Мохандас Карамчанд Ганди, лидер фракции аграриев, стал главой правительства Калькутты."
BHC_speech_peace: "«Для Индии есть путь к миру»"
BHC_speech_peace_desc: "Первым делом Ганди должен обратиться к нации. Ожидается, что он объявит, что коммуной Бхаратия правят не военачальники, а правительство, которое намерено поставить людей и их свободу превыше всего. Махатма — почитаемая фигура в Индии, и люди будут в восторге, услышав его слова."
BHC_path_of_defense: "Сосредоточьтесь на защите"
BHC_path_of_defense_desc: "Одним из принципов свободы является сила — даже когда Коммуну возглавляют аграрии, все же есть силы, которые видят только врагов и без колебаний нанесут удар, если представится такая возможность. Аграрии будут призывать народ сопротивляться, всеми силами поддерживать правительство и его усилия и быть уверенными, что Махатма поведет их по пути к миру и свободе."
BHC_people_first: "Люди Индии в первую очередь"
BHC_people_first_desc: "Одним из приоритетов аграриев является забота о благосостоянии беднейших слоев населения Индии. Со стороны правительства потребуются жертвы, чтобы увидеть их возвышенными, но, по словам самого Ганди, Коммуна не может добиться победы без этих отчаявшихся душ."
BHC_home_guard: "Создайте домашнюю гвардию"
BHC_home_guard_desc: "К сожалению, мир с Княжеской федерацией и правительством Дели никогда не будет достигнут на одних словах. Они не будут слушать разум. Таким образом, необходимо основать новую фракцию в армии Коммуны, которая сосредоточена на защите, а также на поддержании мира. Если придут предатели с севера и запада, они должны встретить суровое сопротивление и знать, что мы возьмем свой фунт мяса, если придется."
BHC_approach_enemy: "Подойди к врагу с миром"
BHC_approach_enemy_desc: "Вполне возможно, что воссоединение с другими фракциями в Индии может быть достигнуто. Наиболее важным является правительство в Дели: если они прислушаются к словам Махатмы и согласятся на встречу на высшем уровне без присутствия своих британских хозяев, то княжеская Федерация последует за ними. Возможно ли такое достижение, ещё неизвестно."
BHC_reunite_india: "Начните саммит в Лакхнау"
BHC_reunite_india_desc: "Правительства Дели и Калькутты договорились о встрече на высшем уровне в Лакхнау с минимальными шансами на то, что это может привести к мирному союзу. В Коммуне уже есть силы, решительно выступающие против этого плана, но Махатма считает, что это можно сделать... и если мир возможен, то это должно быть сделано."
BHC_reform_army: "Реформировать армию коммуны"
BHC_reform_army_desc: "Создать Ополчение недостаточно. В армии Коммуны уже шевелятся силы, которые беспокоятся о растущем влиянии аграриев и продолжают подталкивать нацию к войне с севером и западом, даже если Махатма полон решимости не допустить, чтобы Коммуна сделала первый шаг. Их нужно найти и лишить их поддержки, даже если это спровоцирует максималистов в Калькутте."
BHC_end_the_debate: "Завершить национальные дебаты"
BHC_end_the_debate_desc: "Хотя внутри правительства Калькутты всегда будут конфликты, пришло время положить конец постоянной борьбе. Если Коммуна Бхаратия должна объединить Индию, это должно быть сделано, если все три фракции будут работать рука об руку и работать для достижения общей цели."
BHC_new_industry: "Новые отрасли"
BHC_new_industry_desc: "Состояние нашей отрасли отсутствует. Мы должны сосредоточить наши усилия на исследовании новых конструкций для наших заводов."
BHC_railroad_1: "Расширьте национальную железную дорогу"
BHC_railroad_1_desc: "Расширение инфраструктуры Коммуны — это первый шаг к восстановлению нашей экономики и продолжению нашего промышленного роста."
BHC_railroad_2: "Дальнейшее расширение национальной железной дороги"
BHC_railroad_2_desc: "Национальная инфраструктура должна продолжать расширяться, что является первым шагом к нашему национальному восстановлению."
BHC_mining: "Расширьте национальные шахты"
BHC_mining_desc: "Коммуна Бхаратия богата природными ресурсами, и мы должны использовать новые методы добычи полезных ископаемых, чтобы использовать их."
BHC_assam_oil: "Нефть в Ассаме"
BHC_assam_oil_desc: "Недавние исследования в пограничных провинциях Ассама выявили неиспользованные залежи нефти. Индия никогда не станет одним из крупнейших мировых производителей нефти, но она может оказаться жизненно важным ресурсом для нашей армии и промышленности."
BHC_indian_elites: "Вопрос об элитах Бенгалии"
BHC_indian_elites_desc: "Одно из препятствий на пути прогресса Коммуны заключается в остатках старого общественного порядка, который всё ещё существует: элитные касты уже не так богаты и могущественны, как когда-то, но даже в этом случае они держатся за то, что имеют, и отказываются делиться своим имуществом. излишества с народом и правительством. Мы должны решить, какие меры будут приняты, чтобы привести их в соответствие, если это вообще возможно, прежде чем мы сможем начать по-настоящему расти."
BHC_civ_industry_1: "Построить гражданскую промышленность"
BHC_civ_industry_1_desc: "Вооружившись новыми технологиями, мы можем начать строить заводы по всей стране."
BHC_civ_industry_2: "Продолжить строительство гражданской промышленности"
BHC_civ_industry_2_desc: "Мы должны продолжать строить гражданские заводы, обеспечивать наших людей."
BHC_mil_industry_1: "Построить военную промышленность"
BHC_mil_industry_1_desc: "Наших военных заводов в настоящее время не хватает. Мы должны направить наши политические усилия на их расширение."
BHC_mil_industry_2: "Продолжайте строить военную промышленность"
BHC_mil_industry_2_desc: "Несмотря на то, что наше военное производство увеличилось, оно далеко не на уровне, необходимом для борьбы с северным Доминионом и Княжеской Федерацией. Мы должны продолжать его расширять."
BHC_new_economy: "Возрождение экономики!"
BHC_new_economy_desc: "Наконец-то мы восстановили ущерб, причиненный нашей экономике Гражданской войной, и теперь можем по-настоящему претендовать на роль растущей промышленной державы, готовой бросить вызов нашим врагам."
BHC_army_research: "Департамент исследований"
BHC_army_research_desc: "Пришло время создать в вооружённых силах отдел, который сосредоточится на развитии наших исследовательских возможностей."
BHC_radio: "Развивать радиотехнологии"
BHC_radio_desc: "Радиотехнологии доказали, что во всем мире это чудо, которое позволяет мгновенно связываться с армейской линией фронта. Мы должны работать над его овладением."
BHC_electronics_1: "Разработка электроники"
BHC_electronics_1_desc: "Появление радаров и компьютеров необходимо для будущих военных усилий Коммуны."
BHC_expand_research: "Расширьте наши исследовательские группы"
BHC_expand_research_desc: "Слишком многие другие части мира опережают наших учёных. Мы должны собрать больше учёных и заставить их работать от нашего имени, чтобы справиться с грядущими вызовами."
BHC_rocketry: "Развивать ракетные технологии"
BHC_rocketry_desc: "С воссоединением Индии мы должны принять будущее войны: ракеты, которые могут не только привести в действие наши самолеты, но и привести в движение самое разрушительное оружие."
BHC_nuclear: "Будущее войны"
BHC_nuclear_desc: "В самых темных кругах правительства Калькутты существует секретный план, который направлен на овладение самым мощным оружием, известным человечеству. С этим в наших руках возможна любая победа."
BHC_central_command: "Создание нашего центрального командования"
BHC_central_command_desc: "Слишком много отдельных команд, основанных на различных революционных группах, сражавшихся в Гражданской войне. Мы должны собрать их под одним знаменем и идти вперёд единой силой."
BHC_army_command: "Новая армия Бхараты"
BHC_army_command_desc: "Наши сухопутные войска должны стать новым приоритетом, продвигая тех генералов, которые могут принести наибольшую пользу, и реформируя их методы ради нации."
BHC_increase_training: "Создание учебных академий"
BHC_increase_training_desc: "Требуются новые учебные академии -мы должны обучить большое количество солдат и быстро, если мы хотим когда-либо надеяться на победу над нашими врагами."
BHC_mobility: "Фокус на мобильность"
BHC_mobility_desc: "Кавалерии уже недостаточно. Мы должны сосредоточиться на транспортных средствах и повысить мобильность наших сил."
BHC_modernize_army: "Модернизировать армию"
BHC_modernize_army_desc: "Индийские пехотинцы многочисленны и лояльны. Однако их оборудование устарело и неэффективно. Мы должны исправить это."
BHC_artillery_focus: "Модернизируйте нашу артиллерию"
BHC_artillery_focus_desc: "Артиллерия Коммуны в основном восходит к Вельткригу. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты были выпотрошены без надлежащей поддержки."
BHC_armored_corps_1: "Бронетанковый корпус Бхаратия"
BHC_armored_corps_1_desc: "Обеспечение наших войск бронетехникой даст нам явное преимущество в борьбе с врагами."
BHC_armored_corps_2: "Расширение бронетанкового корпуса Бхаратия"
BHC_armored_corps_2_desc: "Мы должны продолжать расширять наш бронетанковый корпус, чтобы сохранять конкурентное преимущество перед нашими врагами."
BHC_centralize_supply: "Централизованное снабжение армии"
BHC_centralize_supply_desc: "Снабжение наших сухопутных войск происходит из разных отраслей — мы должны объединить и организовать их, чтобы максимизировать нашу эффективность и обеспечить максимальное преимущество армии."
BHC_adv_command_1: "Правило Земли"
BHC_adv_command_1_desc: "Наше основное внимание сосредоточено на нашей армии — да, это может происходить за счёт нашего флота и авиации, но Коммуна должна понимать, в чем заключается её сила, и максимизировать свою эффективность."
BHC_air_command: "Создание авиационного отделения"
BHC_air_command_desc: "Ничего не осталось от скудных военно-воздушных сил, которыми Коммуна располагала во время Вельткрига. Мы должны восстановить его с нуля, и это начинается с создания нового авиационного командования."
BHC_air_training: "Авиационная академия Каттака"
BHC_air_training_desc: "Первым шагом в восстановлении наших военно-воздушных сил является создание авиационной академии, которая сможет подготовить наших будущих лётчиков к грядущим сражениям."
BHC_fighter_focus: "Истребитель Фокус"
BHC_fighter_focus_desc: "Мы должны сосредоточиться на строительстве истребителей, чтобы не допустить появления врагов в воздухе."
BHC_bomber_focus: "Бомбардировщик Фокус"
BHC_bomber_focus_desc: "Мы должны сосредоточиться на строительстве бомбардировщиков, чтобы уничтожить наших врагов сверху!"
BHC_airborne: "Создание авиационного корпуса Красных Львов"
BHC_airborne_desc: "Предложение одного из наших маршалов авиации в отставке дало возможность создать отряд парашютистов — это будет дорогостоящее мероприятие, но что может быть лучше, чем удивить наших врагов, чем высадиться в их тылу?"
BHC_CAS_focus: "КАС Фокус"
BHC_CAS_focus_desc: "Непосредственная поддержка с воздуха позволяет нам с пугающей точностью обстреливать вражеские юниты во время сражений, что дает нам большое преимущество над нашими противниками."
BHC_air_production: "Расширьте наше производство воздуха"
BHC_air_production_desc: "Восстановление наших военно-воздушных сил потребует расширения и организации наших заводов исключительно для этой цели."
BHC_adv_command_2: "Правило воздуха"
BHC_adv_command_2_desc: "Наше основное внимание сосредоточено на наших военно-воздушных силах — да, это может происходить за счёт нашего флота и наземных возможностей, но Коммуна должна понимать, в чем заключается её сила, и максимизировать свою эффективность."
BHC_navy_command: "Создание военно-морского командования"
BHC_navy_command_desc: "После Гражданской войны под нашим командованием не осталось ни одного корабля, а это делает наши берега широко открытыми для нападения. Мы должны создать новое военно-морское командование и сделать все возможное, чтобы защитить себя от нападения с моря."
BHC_calcutta_dockyard: "Калькуттские верфи"
BHC_calcutta_dockyard_desc: "Судостроительные мощности в Калькутте сильно устарели. Они должны быть обновлены и расширены, чтобы построить новый флот Бхараты."
BHC_submarine_focus: "Подводный фокус"
BHC_submarine_focus_desc: "Подводные лодки — отличный способ сорвать вражеские конвои. Мы должны построить как можно больше."
BHC_destroyer_focus: "Эсминец Фокус"
BHC_destroyer_focus_desc: "Эсминцы эффективны при уничтожении подводных лодок противника. Мы должны обеспечить безопасность наших перевозок, построив как можно больше таких кораблей."
BHC_red_marines: "Создание морских пехотинцев Бхараты"
BHC_red_marines_desc: "Одно из предложений правительства заключалось в том, чтобы мы сосредоточились не на защите от нападения с моря, а на создании сил морской пехоты, способных атаковать побережья наших врагов. Это интересная идея, и она заслуживает внимания, если наш флот достаточно достоин, чтобы поддержать её."
BHC_protect_coasts: "Защитите побережье коммуны"
BHC_protect_coasts_desc: "Мы должны сосредоточиться на защите наших жизненно важных портов, и с этой целью мы должны возводить крепости на побережье, чтобы обеспечить их защиту от нападения с моря."
BHC_expand_dockyard: "Расширьте верфи Калькутты"
BHC_expand_dockyard_desc: "Необходимо приложить согласованные усилия, чтобы снова расширить верфи в Калькутте. Наши судостроительные усилия — наша единственная надежда на силу в открытом море!"
BHC_adv_command_3: "Правь морями"
BHC_adv_command_3_desc: "Наше основное внимание сосредоточено на нашем флоте — да, это может происходить за счёт нашей армии и авиации, но Коммуна должна понимать, в чем её сила, и максимизировать свою эффективность."
BHC_third_internationale: "Третий Интернационал"
BHC_third_internationale_desc: "Вскоре должен быть созван Первый Конгресс Третьего Интернационала, и наше присутствие на нем может означать наш единственный шанс получить помощь от зарубежных синдикалистских наций."
#BHC_invite_hochiminh: "Пригласить Хо Ши Мина"
#BHC_invite_hochiminh_desc: "В Париже группа индокитайских революционеров под руководством Нгуен Шинь Кона, также известного как Хо Ши Мин, объявила о своем решении сформировать объединенное левое правительство в изгнании, заявленной целью которого является свержение немецкого колониального господства. Было предложено, чтобы наше правительство пригласило Хо Ши Мина и его товарищей в Калькутту и предоставило в их распоряжение все имеющиеся ресурсы."
BHC_anglo_indian_trade: "Англо-индийское торговое соглашение"
BHC_anglo_indian_trade_desc: "Внесено предложение, направленное на систематизацию и рационализацию социалистического англо-индийского сотрудничества: оказание индийскому правительству жизненно важной помощи в промышленных и военных делах, а также обеспечение народу и правительству Великобритании постоянного притока экзотических товаров, таких как бананы, каучук и... главное -неограниченный доступ к чайным плантациям Ассама."
BHC_aid_from_britain: "Просить помощи у Британии"
BHC_aid_from_britain_desc: "Союз Британии пообещал нам военную помощь на недавнем заседании Конгресса -теперь мы должны посмотреть, что они могут предоставить."
BHC_aid_from_france: "Просить помощи у Франции"
BHC_aid_from_france_desc: "Французская коммуна обещала нам военную помощь на недавнем заседании Конгресса — теперь мы должны посмотреть, что они могут предоставить."
BHC_war_prepare: "Финальное противостояние"
BHC_war_prepare_desc: "Неизбежно, что в ближайшем будущем мы столкнемся как с Доминионом Дели, так и с Княжеской Федерацией. Мы должны убедиться, что мы настолько сильны, насколько это возможно, прежде чем продолжить."
BHC_north_border: "Подготовьте северную границу"
BHC_north_border_desc: "Теперь мы смотрим на север, в сторону Доминиона, и должны подготовить нашу северную границу к неизбежной войне на истощение."
BHC_attack_delhi: "Возьмите Дели"
BHC_attack_delhi_desc: "Предатели на севере слишком долго представляли угрозу. Мы должны нанести упреждающий удар с элементом внезапности!"
BHC_delhi_rebellion: "Социалисты Севера, соединяйтесь!"
BHC_delhi_rebellion_desc: "Просто атаковать север может быть недостаточно — это может быть рискованно, но мы также можем связаться с социалистическими элементами в Доминионе и заставить их подняться, даже когда мы атакуем. Это повысит вероятность того, что силы Доминиона будут подвергаться преследованиям в тылу. Однако есть шанс, что наши планы могут быть раскрыты, а наши враги заранее уведомлены о нашем нападении."
BHC_west_border: "Подготовьте западную границу"
BHC_west_border_desc: "Теперь мы смотрим на запад, в сторону Княжеской Федерации, и должны подготовить нашу северную границу к неизбежной войне на истощение."
BHC_attack_prf: "Возьмите Хайдарабад"
BHC_attack_prf_desc: "Декадентские князья запада слишком долго представляли угрозу. Мы должны нанести упреждающий удар с элементом внезапности!"
BHC_prf_rebellion: "Социалисты Запада объединяйтесь!"
BHC_prf_rebellion_desc: "Простого нападения на запад может быть недостаточно — это может быть рискованно, но мы также можем связаться с социалистическими элементами в Княжеской федерации и заставить их подняться, даже когда мы атакуем. Это повысит вероятность того, что княжеские силы будут подвергаться преследованиям в тылу. Однако есть шанс, что наши планы могут быть раскрыты, а наши враги заранее уведомлены о нашем нападении."
BHC_unite_india: "Индия Юнайтед"
BHC_unite_india_desc: "Джай Хинд! Субконтинент снова наш! Что теперь?"
BHC_special_INC_meeting: "Созвать собрание INC"
BHC_special_INC_meeting_desc: "После объединения Индии первым делом будет созвано специальное заседание Индийского национального конгресса, чтобы определить, как мы будем подходить к управлению нацией в целом. С этим приходят новые выборы главы государства. Это будет важный день, который определит, как будет выглядеть будущее объединенной Индии."
BHC_bhutan: "Претензия Таванга"
BHC_bhutan_desc: "Гористая приграничная территория, известная как Таванг, принадлежит нам по праву и была захвачена предателями Бутана во время хаоса Вельткрига. Пришло время восстановить наши владения над территорией, теперь, когда восстановлено настоящее национальное правительство."
BHC_nepal: "Наши претензии к Непалу"
BHC_nepal_desc: "Непал расширился до индийских низменностей в хаосе, последовавшем за Вельткригом. Пришло время восстановить наши владения над этими территориями."
BHC_madras: "Интеграция штатов Декана"
BHC_madras_desc: "Народы южной Индии должны либо добровольно присоединиться к Индии, либо быть покоренными — выбор за ними."
BHC_claim_goa: "Претензия Гоа"
BHC_claim_goa_desc: "Анклав Гоа — не более чем колючка на боку нашего гордого народа. Это по праву наша территория, и мы должны её вернуть."
BHC_burma: "Интеграция Бирмы"
BHC_burma_desc: "Восточное Царство Бирмы когда-то было частью Раджа, и пришло время включить его в наше расширяющееся Царство."
BHC_siam: "Бирманская территория в Сиаме"
BHC_siam_desc: "Сиамское Королевство было одним из наиболее оппортунистических «государств-стервятников», которые воспользовались беспорядком, вызванным кончиной Раджа. Пока молодой бирманский народ страдал от социалистических восстаний в Ассаме и Бенгалии, правительство Сиама просто оккупировало несколько округов и префектур, в том числе город Моулмейн, упомянутый в известном стихотворении Киплинга. Эти земли должны быть возвращены!"
BHC_indochina: "Революция в Индокитае"
BHC_indochina_desc: "Индокитай — один из ближайших примеров продолжающегося европейского колониализма, завоеванный французами на рубеже прошлого века, а затем переданный немцам после поражения Антанты в Вельткриге. Мы должны инициировать поддержку левых и антиколониальных движений в Индокитае."
BHC_ceylon: "Претензия на Цейлон"
BHC_ceylon_desc: "По праву Цейлон и Андаманские острова являются частью законной территории нашей страны. Их колониализму должен быть положен конец."
BHC_red_raj: "Место Красного Раджа"
BHC_red_raj_desc: "Когда Индия объединилась вокруг правительства Калькутты, а провинции самозваных правительств перешли под управление социалистов, кабинет начал обсуждать, какой курс нам следует избрать на международном уровне."
BHC_new_india: "Возникает красная Индия"
BHC_new_india_desc: "Пришло время объявить миру, что Индия объединилась под социалистическим знаменем и что мы будем защитниками рабочих здесь и за границей. Наши люди должны быть едины в этом общем деле, независимо от того, боролись ли они за нашу революцию или против нее — жребий брошен."
BHC_unite_minds: "Наши величайшие умы вместе"
BHC_unite_minds_desc: "Среди индийцев на остальной части субконтинента есть много великих умов. Мы должны найти тех, кто готов быть лояльным к своему новому правительству, и заставить их работать над расширением наших научных возможностей."
BHC_delhi_officers: "Судьба делийских офицеров"
BHC_delhi_officers_desc: "Первым делом нужно разобраться с офицерами побежденного Доминиона Дели. Дадим ли мы им место в нашей стране? Или уволить их, прежде чем они смогут создать новые проблемы?"
BHC_integrate_ganges: "Интеграция Гангской равнины"
BHC_integrate_ganges_desc: "Гангская равнина — главная экономическая артерия индийской торговли и промышленности. Чем скорее эти люди перейдут под полный контроль Калькутты, тем лучше."
BHC_integrate_northwest: "Интеграция Северо-Запада"
BHC_integrate_northwest_desc: "Северо-западные провинции Индии были оплотом интересов мелкой буржуазии вперемешку с рядом реакционных княжеств. Торговцы и промышленники Карачи и Пенджаба особенно, кажется, выступают против любых радикальных изменений экономических и социальных изменений, которые мы предлагаем. Мы должны действовать осторожно, чтобы заручиться их лояльностью... или проявить силу..."
BHC_princely_officers: "Судьба княжеских офицеров"
BHC_princely_officers_desc: "Первым делом нужно разобраться с офицерами побежденной Княжеской Федерации. Дадим ли мы им место в нашей стране? Или уволить их, прежде чем они смогут создать новые проблемы?"
BHC_integrate_bombay: "Интеграция Бомбейского президентства"
BHC_integrate_bombay_desc: "В бывшем Бомбейском президентстве в самом городе Бомбее существовало сильное рабочее движение. Это будет полезно, когда мы начнем наш процесс интеграции, хотя внутренние деревни и города имеют более консервативный характер. Тем не менее, мы должны определиться с курсом действий, когда дело доходит до процесса интеграции."
BHC_integrate_deccan: "Интеграция штатов Декана"
BHC_integrate_deccan_desc: "Южные княжества всегда были несколько политически отделены от федерального правительства в Хайдарабаде. Это затрудняет нам создание эффективной центральной администрации. Тем не менее именно этого нам и предстоит добиться."

### Decisions ###
BHC_intervene_in_india: "Интервенция в Индию"
BHC_intervene_in_india_desc: "Пришло время помочь [BHC.GetNameDef] вернуть под контроль Индийский субконтинент, и если они одержат победу, мы наверняка будем вознаграждены их лояльностью. \n§RВнимание: вмешательство на стороне любого из индийских государств почти наверняка приведёт к тому, что противоположные стороны гражданской войны призовут на помощь имеющихся у них союзников!§!"
### Events ###
beng.1.t: "Лала Ладжпат Рай и правительство Калькутты"
beng.1.d: "Лала Ладжпат Рай, президент Индийского национального конгресса и глава правительства Калькутты, начал ощущать груз приближающейся старости. В то время как британские прихвостни в Дели вновь заявляют о себе как о претендентах на роль законных наследников Раджа, а бирманская монархия сотрясается от студенческих протестов и забастовок, Рай пришёл к выводу, что правительство свободной Индии должно быть перестроено и реформировано, если мы хотим поспевать за развитием наших соперников. Поэтому он решил уйти со своего поста в течение года. Отставка Рая знаменует возможный конец компромиссного правительства, сформировавшегося после Гражданской войны в Индии, ведь и аграрии Ганди, и максималисты Субхаса Чандры Боса жаждут получить решающее влияние в Конгрессе и правительстве Калькутты в целом."
beng.1.a: "Должен сказать, это невероятно захватывающе!"

beng.2.t: "Специальная сессия Индийского национального конгресса"
beng.2.d: "Калькутта кипит от волнения в преддверии специальной сессии Индийского национального конгресса [GetYear], и красное знамя гордо развивается от здания писателей до Главного почтамта. В Высоком суде Калькутты собрались ведущие члены правительства нашей республики, чтобы избрать преемника Лалы Ладжпата Рая. Ожидается, что назначение нового главы государства приведёт к перестановкам в кабинете, что побуждает различные фракции бороться за влияние во всех комитетах и комиссариатах, управляющих страной. В Конгрессе выделились три крыла: максималисты Боса, вдохновлённые британским тоталитарным социализмом Мосли, считают военную силу необходимым революционным инструментом для объединения Индии; Мохандас Карамчанд Ганди возглавляет пацифистское, эгалитарное и аграрное крыло, стремясь к мирному завершению раздробленности субконтинента; между ними стоит коалиция профсоюзных деятелей и сторонников индустриализма во главе с А. К. Фазлулом Хуком и его молодым протеже, Джавахарлалом Неру. Когда вступительные речи начинают звучать под сводами зала, становится ясно: специальная сессия [GetYear] определит путь свободной Индии на годы вперёд."
beng.2.a: "Внутренние разногласия необходимо подавить!"

beng.3.t: "Бос осуждает землевладельчество"
beng.3.d: "Хотя крупнейшие землевладельцы и князья Бенгалии и Ориссы были низложены, а их владения экспроприированы после утверждения калькуттского правительства в 1926 году, Бхаратская коммуна так и не превратилась по-настоящему в социалистическое общество. В деревнях и малых городах по-прежнему сохраняется заминдарская система старых времён, продолжающая формировать быт и судьбы тех, кого великая революция почти десять лет назад должна была вознести к процветанию. Субхас Чандра Бос выступил с пламенной речью против этого феодального инструмента угнетения, требуя немедленного прекращения частной собственности на крупные земли и поместья и передачи их под полный государственный контроль. Этот острый вопрос быстро превратился в бурные дебаты о правах оставшихся землевладельцев, и правительству предстоит принять решение."
beng.3.a: "Он прав — эта феодальная практика должна быть уничтожена!"
beng.3.b: "Согласно позиции умеренных, национализируем только крупные поместья."
beng.3.c: "Послушаем Махатму — пусть частная собственность сохранится."

beng.4.t: "Джавахарлала Неру тревожит состояние промышленности"
beng.4.d: "В конце первой недели специальной сессии молодой Джавахарлал Неру выступил с речью, призывая к увеличению промышленного производства и усилению экономического контроля со стороны государства. Этому противостоит гандистское крыло Конгресса, убеждённое, что сердце и душа Матери-Индии — не в её великих городах, а в причудливом узоре сельских деревень, раскинувшихся от мыса Коморин до устья Инда. По их мнению, государственная поддержка должна направляться в деревни, развивая рисовые поля и улучшая жизнь простых индийцев. Максималисты же считают предложения и Неру, и Ганди слишком ограниченными и безнадёжно нерешительными. Сторонники Боса утверждают, что государство вполне способно развивать оба сектора одновременно — при условии полного контроля над ними."
beng.4.a: "Необходимо развивать и промышленность, и сельское хозяйство, чего бы это ни стоило."
beng.4.b: "Неру прав — промышленность должна стать приоритетом."
beng.4.c: "Душа Индии — в её деревнях. Сосредоточимся на сельском хозяйстве!"

beng.5.t: "Махатма призывает к объединению"
beng.5.d: "Бхаратская коммуна жила в мире с соседями с момента окончания гражданской войны, но с быстрыми изменениями в Бирме, Дели и федерации князей становится ясно, что специальная сессия должна рассмотреть вопрос об объединении. Мохандас Карамчанд Ганди, убеждённый противник насилия, выступает за мирное прекращение разделённости субконтинента. Учитывая, как тяжело революционерам пришлось сражаться в последние дни Раджа, эта позиция крайне спорна — и Хук, и Бос считают её почти предательской. Неру утверждает, что правительство должно действовать по принципам реалполитики, используя возможности по мере их появления, а Бос громогласно объявил, что ни Низаму, ни Доминиону не будет предоставлено никаких уступок."
beng.5.a: "Князья и прихвостни должны быть изгнаны штыками!"
beng.5.b: "Главное — объединение, методы не имеют значения!"
beng.5.c: "Война безнравственна. Стремимся к мирному объединению!"

beng.6.t: "Сессия поддерживает максималистов Боса"
beng.6.d: "После долгих обсуждений и изнурительных дебатов специальная сессия Конгресса утвердила платформу, предложенную Субхасом Чандрой Босом и его максималистами. Почтенный герой войны теперь поднимается к абсолютному лидерству в калькуттском правительстве, приведя с собой группу идеалистов и радикальных социалистов. Ганди, поражённый откровенным одобрением насилия, покинул Калькутту и вернулся в свой ашрам, оставив Босу благодарную аудиторию для речи о принятии власти. С внутренними распрями теперь покончено — и наши соперники на континенте, без сомнения, будут встревожены!"
beng.6.a: "Да дрожат правящие классы!"

beng.7.t: "Сессия поддерживает умеренных Хука"
beng.7.d: "С триумфом придя к власти, А. К. Фазлул Хук и молодой Неру уверенно победили всех противников своей прагматичной линии реалполитики. Заручившись поддержкой Конгресса, новое правительство сможет проводить реалистичные, справедливые и революционные реформы по всей Индии. Весть о выборах уже распространилась по всей нашей молодой республике, вызывая спонтанные празднования в деревнях. Отныне наши цели ясны и недвусмысленны: полное объединение любой ценой!"
beng.7.a: "Да дрожат правящие классы!"

beng.8.t: "Сессия поддерживает аграриев Махатмы"
beng.8.d: "Преодолев экстремистские речи Боса и опасное воинственное рвение Хука, Великая Душа — Мохандас Карамчанд Ганди — наконец сформировал прочное большинство в Калькутте. Надеясь, что теперь его путь к миру в Индии начнётся, Ганди взял под контроль все ключевые посты в правительстве. Возможно, объединение и сварадж скоро станут реальностью!"
beng.8.a: "Вместе, в единстве!"

beng.9.t: "Сессия зашла в тупик!"
beng.9.d: "Несмотря на долгие дебаты и закулисные интриги, из специальной сессии Индийского национального конгресса не вышел ни один абсолютный победитель. Это стало большим разочарованием для стареющего Лалы Ладжпата Рая, который надеялся передать судьбу свободной Индии в надёжные руки. Почтенный лидер полностью утратил влияние в этом политическом болоте. В его отсутствие Бос и Ганди отчаянно пытаются заручиться поддержкой молодого Джавахарлала Неру, чтобы хотя бы создать видимость коалиции."
beng.9.a: "Бос и Неру заключают избирательный союз!"
beng.9.b: "Махатма склоняет молодого Неру на свою сторону!"

beng.15.t: "Вопрос об индийских элитах"
beng.15.d: "По мере того как экономическое восстановление в [Root.GetNameDef] продолжается, мы всё чаще сталкиваемся с проблемой культурных элит, сохранившихся даже после перемен в общественном порядке, вызванных гражданской войной. У них больше нет прежнего влияния и богатства, но они всё ещё обладают ресурсами, а представители «низших классов» нередко продолжают относиться к ним с почтением, даже если закон на их стороне. Эти элиты часто игнорируют требования сотрудничать с теми, кого считают ниже себя, и удерживают ценные ресурсы, которые обязаны передать. Добиться их подчинения будет сложно, ведь многие граждане закрывают глаза на их нарушения."
beng.15.a: "Заставить их подчиниться — при необходимости силой!"
beng.15.b: "Предложить элитам стимулы для сотрудничества с новым порядком."
beng.15.c: "Нам нужны их ресурсы — поощрить готовых сотрудничать."

beng.16.t: "Сопротивление элит подавлено"
beng.16.d.resistance: "Наша программа принуждения культурных элит к подчинению национальным реформам, после долгого сопротивления и множества арестов, наконец увенчалась успехом."
beng.16.d.incentive: "Наша программа стимулирования культурных элит к сотрудничеству с национальными реформами, после значительных затрат времени и средств, наконец увенчалась успехом."
beng.16.d.promotion: "Наша программа убеждения культурных элит поддержать национальные реформы, после длительного времени и немалых усилий, наконец увенчалась успехом."
beng.16.a: "Теперь экономические реформы могут продолжаться!"

beng.17.t: "Смерть Мохандаса Карамчанда Ганди"
beng.17.d: "Великая душа, возможно, самая чистая с тех пор, как Христос ступал по земле, ушла из жизни. Махатма тихо скончался во сне в почтенном возрасте восьмидесяти лет. Его место во главе аграрного крыла занял молодой учёный Нирмал Кумар Бос."
beng.17.a: "Прощай, великий."

beng.18.t: "Смерть Рабиндраната Тагора"
beng.18.d: "Верный друг Ганди и, вероятно, величайший поэт и мыслитель Индии за последние века, Рабиндранат Тагор, скончался прошлой ночью, окружённый скорбящей семьёй. Его место среди аграриев занял известный крестьянский лидер Панджабрао Дешмух."
beng.18.a: "Теперь он там, где разум свободен от страха."

beng.19.t: "Смерть мадам Кама"
beng.19.d: "Одна из самых преданных ранних индийских революционерок, Бхикаиджи Рустом Кама, скончалась сегодня, оправляясь от лихорадки. Поднявшая первое индийское национальное знамя на Штутгартской международной социалистической конференции в 1907 году, мадам Кама пользовалась огромным уважением как среди отечественных, так и среди зарубежных революционеров."
beng.19.a: "Мы будем идти вперёд — пока вся Индия не станет свободной!"

beng.20.t: "Национализация нефтяных месторождений Йенангьяуна"
beng.20.d: "Рабочие нефтяных месторождений Йенангьяуна стали движущей силой недавней бирманской революции. Их забастовка против капиталистической системы грабежа и угнетения пробудила скрытое недовольство династией Конбаунг и вылилась в полномасштабное восстание в армии и среди народа. Теперь, когда Бирманская республика вошла в состав Бхаратской коммуны, нашему правительству предстоит решить, как поступить со средствами производства в Йенангьяуне. Анархо-синдикалистское крыло Индийского национального конгресса утверждает, что местные профсоюзы, являясь подлинными представителями рабочих, должны получить полный контроль над месторождениями. Максималисты Боса, напротив, настаивают на полном государственном контроле и управлении предприятиями. Правительство должно принять ясное решение, чтобы обеспечить сотрудничество наших бирманских товарищей."
beng.20.a: "Начать полную национализацию нефтяных месторождений!"
beng.20.b: "Пусть нефтяные месторождения управляются местными профсоюзами."
beng.20.c: "Сохранить статус-кво."

beng.21.t: "Шрипад Амрит Дандге реформирует Анушилан Самити"
beng.21.d: "На местном собрании рабочих в Калькутте, неподалёку от здания писателей, Шрипад Амрит Дандге и несколько известных ветеранов революции, включая Атулкришну Гхоша и М. Н. Роя, заявили о намерении создать подлинно синдикалистскую и боевую революционную организацию внутри доминирующего INC. Считая максималистов и аграриев скомпрометированными, а умеренных Фазлула Хука — коррумпированными, группа намерена побороться за места комиссаров и делегатов на следующих выборах в правительство. Взяв старое имя «Анушилан Самити» («Ассоциация самокультуры»), организация активно выступает за применение силы для свержения правительств Хайдарабада и Дели и за создание экономической системы на анархо-синдикалистских принципах — кооперативного земледелия и управления промышленностью профсоюзами."
beng.21.a: "Будем надеяться, что он направит свои бомбы против реакционеров!"

beng.22.t: "Переворот Неру против Фазлула Хука"
beng.22.d: "На предварительном заседании умеренных Джавахарлал Неру открыто бросил вызов А. К. Фазлулу Хуку за лидерство. Этот раскол не стал неожиданностью для политических наблюдателей Калькутты — Неру всё больше разочаровывался в «Тигре» из-за его пристрастного отношения к Бенгалии. Жаждая власти, необходимой для преобразования Индии по своим радикализированным фабианским принципам, Неру обрушился на старшего Хука с резкой критикой, а его сторонники Лал Бахадур Шастри и Гулзарилал Нанда немедленно поддержали эти обвинения. Потрясённый переворотом и утративший поддержку большинства, Хук вынужден был уступить лидерство клики Неру, который вскоре провёл чистку всех несогласных."
beng.22.a: "Ослабит ли это или укрепит позиции индустриалистов?"

beng.23.t: "Самое сердечное письмо мистеру Мосли"
beng.23.d: "В Лондоне Освальд Мосли вместе с целым рядом революционных деятелей Европы провозгласил новую социалистическую доктрину, объединяющую самых радикальных и воинственных представителей левого крыла континента под знаменем тоталитарного социализма. Провозглашая экономику, контролируемую государством, полное участие революционного авангарда во внутренних делах и важнейшую роль государства в сохранении социализма, новые тезисы Мосли произвели огромное впечатление на Субхаса Чандру Боса — великого военного героя Индийской революции. Однако восторг Боса от этой координации революционной идеологии сильно встревожил его оппонентов в правительстве Калькутты. Тем не менее, Бос направил свои приветствия и поддержку новой доктрине товарищу Мосли, подчеркнув необходимость сотрудничества между Калькуттой и Лондоном в пролетарской борьбе за уничтожение капиталистической системы убийства и грабежа."
beng.23.a: "Похоже, Махатме стоит быть настороже."

beng.24.t: "Субхас Чандра Бос передаёт свои приветствия"
beng.24.d: "Если поддержка Муссолини и Валуа закрепила новую пролетарскую доктрину Мосли в Европе, то известие о том, что герой Индийской революции Субхас Чандра Бос одобрил идею тоталитарного социализма, значительно усилило влияние Мосли внутри Британского союза. Бос, почти сокрушивший империалистов в 1926 году, считается почти легендарной фигурой революции на Дальнем Востоке, и потому его мнение высоко ценится многими. Так или иначе, идея того, что Индия и Британия могут быть объединены как пролетарские братья, а не как колониальный господин и раб, захватила воображение народа."
beng.24.a: "Индия и Британия — братья революции!"

beng.40.t: "Англо-индийское торговое соглашение"
beng.40.d: "Наше консульство в Калькутте только что передало в Министерство иностранных дел весьма любопытное предложение. На фоне всё более тревожных событий в других индийских государствах-наследниках империалистского Раджа, наши добрые друзья и пролетарские братья из [From.GetNameDef] предлагают заключить окончательную экономическую сделку, чтобы укрепить хрупкий хребет своего правительства при помощи технических и промышленных советников из нашего Британского союза. В обмен британские рабочие получат стабильные поставки бананов, чая и других экзотических товаров, а их заботливое правительство — доступ к жизненно важным ресурсам, таким как каучук. Р. Х. Тоуни, опытный политик с безупречной социалистической репутацией и хорошими связями с кадрами Конгресса в Индии со времён зарождения нашего Союза, ждёт одобрения из Лондона, прежде чем сесть на корабль в Калькутту, чтобы окончательно оформить сделку."
beng.40.a: "Р. Х. Тоуни вновь отплывает в Калькутту!"
beng.40.b: "Ни за что! Международная торговля — предвестник капитализма!"

beng.41.t: "[From.GetName] выражает отказ!"
beng.41.d: "[From.GetAdjective]ое правительство прислало уведомление об отказе от торговой сделки."
beng.41.a: "Что ж, значит, без чая для англичан!"

beng.42.t: "Меняем чай на оружие"
beng.42.d: "Р. Х. Тоуни, человек, обеспечивший дружественные отношения между Калькуттой и Лондоном в хаотичные дни распада Британской империи, вновь прибыл в Индию! Он привёз приветствия от наших дорогих пролетарских друзей из [From.GetNameDef] и обещание нового, усиленного промышленного сотрудничества между трудящимися наших народов. Сам Тоуни наблюдал за первыми отправками британских железнодорожных инженеров, и, имея корни, глубоко укоренённые в индийской земле, он полон решимости обеспечить успешное развитие нового этапа сотрудничества. Теперь остаётся лишь определить, какую помощь наше правительство запросит в обмен на техническую поддержку Лондона."
beng.42.a: "Попросим промышленную и инженерную помощь."
beng.42.b: "Попросим помощь в создании Народных военно-воздушных сил."
beng.42.c: "Попросим поддержку в подготовке нового Народного флота."

beng.43.t: "Р. Х. Тоуни докладывает"
beng.43.d.industry: "В Калькутте наш представитель на переговорах, народный делегат Р. Х. Тоуни, сообщил, что индийское правительство желает заключить договор о предоставлении британской промышленной помощи и развития в обмен на доступ к большей части богатств Индии. Наши товарищи в Бенгалии с нетерпением ждут нашего ответа."
beng.43.d.airforce: "В Калькутте наш представитель на переговорах, народный делегат Р. Х. Тоуни, сообщил, что индийское правительство желает заключить договор о предоставлении британской военной помощи и развития в обмен на доступ к большей части богатств Индии. Наши товарищи в Бенгалии с нетерпением ждут нашего ответа."
beng.43.d.navy: "В Калькутте наш представитель на переговорах, народный делегат Р. Х. Тоуни, сообщил, что индийское правительство желает заключить договор о предоставлении британской морской помощи и развития в обмен на доступ к большей части богатств Индии. Наши товарищи в Бенгалии с нетерпением ждут нашего ответа."
beng.43.a: "Разумеется, солидарность — навеки!"
beng.43.b: "Они, должно быть, шутят."

beng.44.t: "Британская помощь прибыла"
beng.44.d: "После опасного месяца в пути запрошенная нами помощь от друзей из Британии наконец прибыла в порты Калькутты. С таким мощным подкреплением нашему государству мы, возможно, сумеем сокрушить реакционеров по всему субконтиненту — от Хайберского прохода до мыса Коморин."
beng.44.a: "Вот она — сила пролетарского сотрудничества!"

#beng.48.t: "Ho Chi Minh is Invited to Calcutta"
#beng.48.d: "Comrade Ho Chi Minh, the leader of the Indochinese Syndicalist Party has been invited to Calcutta to form a government in exile aimed at fermenting revolution in our former colony, currently held by the Germans. This could be a easy way to destabilise the German colonial empire."
#beng.48.a: "Bon voyage, comrade Ho Chi Minh!"
#beng.48.b: "Can't risk the trip, frightfully sorry."
#beng.49.t: "[From.GetName] Has Refused"
#beng.49.d: "The [From.GetAdjective] government sends word that the trip would be too dangerous for Ho Chi Minh, and they see no benefit to setting up the Indochinese shadow government in Calcutta."
#beng.49.a: "What? Outrageous!"
#beng.50.t: "[From.GetName] Has Agreed"
#beng.50.d: "We have received word from the [From.GetAdjective] government that Ho Chi Minh is on his way to Calcutta and should be here within the month."
#beng.50.a: "Excellent news!"

beng.52.t: "Социалисты Севера"
beng.52.d: "Мы получили известия от ряда социалистических ячеек на севере о том, что они готовы к действию. Лучшее место для их сбора вне городов — отдалённая местность в горах Шимла, которая и была выбрана. Это дало бы повстанцам шанс открыть второй фронт против наших врагов, но существует риск, что Доминион раскроет наши планы заранее и поставит нас в невыгодное положение. Так или иначе, в тот момент, когда повстанцы начнут действовать, мы будем в состоянии войны."
beng.52.a: "Попытайтесь, несмотря на риск."
beng.52.b: "Откажитесь от этих интриг и объявите войну!"

beng.53.t: "Неудавшееся восстание в Шимла"
beng.53.d: "Поступила информация о том, что социалистические повстанцы стягиваются в отдалённую провинцию Шимла, и нам удалось перехватить их вовремя, до того как они смогли собрать достаточные силы, чтобы представлять реальную угрозу. Мы узнали, что повстанцами напрямую руководил [BHC.GetNameDef], и, что ещё хуже, [BHC.GetNameDef] планирует вторжение к нам, в чём повстанцы должны были оказать содействие. Мы должны готовиться к войне."
beng.53.a: "Тогда час настал."

beng.54.t: "Успешное восстание в Шимла"
beng.54.d: "Социалистические повстанцы смогли собраться в Шимла, не будучи замеченными Доминионом или его союзниками. Пора начинать войну!"
beng.54.a: "Джай Хинд!"

beng.55.t: "Социалистическое восстание в Шимла!"
beng.55.d: "Даже в то время, как [BHC.GetAdjective]ие войска пересекают нашу границу, поступают сообщения о том, что в отдалённых горах Шимла началось социалистическое восстание — несомненно организованное самим [BHC.GetNameDef], прямо у нас под носом, чтобы открыть второй фронт. Нам придётся действовать быстро."
beng.55.a: "Проклятые социалистические мерзавцы!"

beng.56.t: "Социалисты Запада"
beng.56.d: "Мы получили известия от ряда социалистических ячеек на западе о том, что они готовы к действию. Лучшее место для их сбора вне крупных городов — отдалённая местность в холмах Колхапура, и оно и было выбрано. Это дало бы повстанцам шанс открыть второй фронт против наших врагов, но есть вероятность, что [PRF.GetNameDef] раскроет наши планы заранее и поставит нас в невыгодное положение. Так или иначе, в тот момент, когда повстанцы начнут действовать, мы будем в состоянии войны."
beng.56.a: "Попытайтесь, несмотря на риск."
beng.56.b: "Откажитесь от этих интриг и объявите войну!"

beng.57.t: "Неудавшееся восстание в Колхапуре"
beng.57.d: "Поступила информация о том, что социалистические повстанцы стягиваются в провинцию Колхапур, и нам удалось перехватить их вовремя, до того как они смогли собрать достаточные силы, чтобы представлять реальную угрозу. Мы узнали, что повстанцами напрямую руководил [BHC.GetNameDef], и, что ещё хуже, [BHC.GetNameDef] планирует вторжение к нам, в чём повстанцы должны были оказать содействие. Мы должны готовиться к войне."
beng.57.a: "Тогда час настал."

beng.58.t: "Успешное восстание в Колхапуре"
beng.58.d: "Социалистические повстанцы смогли собраться в Колхапуре, не будучи замеченными [PRF.GetNameDef] или её союзниками. Пора начинать войну!"
beng.58.a: "Джай Хинд!"

beng.59.t: "Социалистическое восстание в Колхапуре!"
beng.59.d: "Даже в то время, как [BHC.GetAdjective]ие войска пересекают нашу границу, поступают сообщения о том, что в отдалённых холмах Колхапура началось социалистическое восстание — несомненно организованное самим [BHC.GetNameDef], прямо у нас под носом, чтобы открыть второй фронт. Нам придётся действовать быстро."
beng.59.a: "Проклятые социалистические мерзавцы!"

beng.60.t: "Хаос в [PRF.GetNameDef]!"
beng.60.d: "Автократические амбиции и высокомерие Османа Али Хана наконец толкнули южных правителей к открытому мятежу! Во второй раз за десятилетие индуистские правители Майсура и Траванкора колеблются в своей верности номинальному сюзерену. Каннадские и малаяламские войска уже открыто вступают в столкновения с частями, верными правительству Хайдарабада, в то время как федеральный аппарат власти на юге оказался в полном беспорядке. Хотя это и рискует спровоцировать Низама на войну с нами, и возможно с [DEH.GetNameDef], сейчас может быть удобный момент захватить близлежащий Визагапатнам, который лежит непосредственно через нашу границу. Скорее всего, Низам слишком занят, чтобы реагировать, и просто оставит это без ответа."
beng.60.a: "Отправить войска и занять Визагапатнам."
beng.60.b: "Нет, это слишком рискованный план."

beng.61.t: "Социалистические силы переходят в Визагапатнам"
beng.61.d: "Несомненно, воспользовавшись нашим хаосом, солдаты из [BHC.GetNameDef] начали перетекать через границу в Визагапатнам, намереваясь захватить его и всё государство, пока мы заняты гражданской войной. Если мы попытаемся остановить их, это означало бы открытую войну с востоком в дополнение к нашим текущим проблемам."
beng.61.a: "У нас нет выбора — пусть забирают."
beng.61.b: "Мы должны бороться за территориальную целостность!"

beng.62.t: "Визагапатнам — наш"
beng.62.d: "Как мы и предполагали, [PRF.GetAdjective]ие силы слишком поглощены своими проблемами, чтобы сделать что-то большее, чем выразить возмущение нашей оккупацией Визагапатнама. К моменту окончания войны граница будет укреплена."
beng.62.a: "Свершившийся факт!"

beng.70.t: "Послание мира"
beng.70.d: "Наше правительство сегодня получило послание, направленное через каналы руководством [BHC.GetNameDef]. В нём Махатма просит о тайной встрече между нашими народами — без присутствия союзников и посторонних, только истинные индийцы — чтобы обсудить возможность мирного объединения. Можно только гадать, о чём попросит Махатма, хотя большинство считает, что это как минимум означало бы выход из Антанты, и ожидается, что такой план встретит жёсткое сопротивление со стороны тоталистской фракции [BHC.GetAdjective]. Но что, если это правда? Что, если Махатма действительно сможет усмирить своих радикалов, и мы сможем обсудить объединение, не стреляя ни единого выстрела? Реакционные элементы [PRF.GetNameDef] никогда бы не согласились на такое, но стоит ли нам попробовать?"
beng.70.a: "Мы посетим тайную конференцию, если она состоится."
beng.70.b: "Сначала мы обсудим это с нашими союзниками."
beng.70.c: "Нет, даже если это серьёзно, это никогда не сработает."

beng.71.t: "[From.GetName] выражает отказ!"
beng.71.d: "Хотя мы надеялись, что [DEH.GetAdjective]ое правительство проявит благоразумие и заинтересуются мирными переговорами, по каналам поступило быстрое известие, что они не будут присутствовать на любой встрече, посвящённой воссоединению."
beng.71.a: "Тогда, к сожалению, наш путь ясен."

beng.72.t: "Запрос из Делхи"
beng.72.d: "Любопытные известия из Делхи сегодня — чиновники из [DEH.GetNameDef] сообщают нам, что [BHC.GetNameDef] вышли на их правительство с предложением начать переговоры о мирном воссоединении. Неизвестно, о чём именно попросил бы Махатма и согласилась бы ли Делхи, но большинство полагает, что это как минимум означало бы выход из Антанты. Однако это никогда не случится без того, чтобы [BHC.GetAdjective]ие экстремисты сначала были усмирены, так что результатом могло бы стать Индия, которая не будет нашим союзником, но и не будет нашим врагом. Если мы откажемся дать им разрешение, неизвестно, как отреагирует Делхи… или что мы действительно сможем предпринять, если они откажутся подчиниться."
beng.72.a: "Мы даём этой встрече своё благословение."
beng.72.b: "Нет, они слишком важны для интересов Империи."

beng.73.t: "[From.GetName] призывает к осторожности"
beng.73.d: "Наш ответ от [From.GetAdjective]ого правительства — осторожность: [Root.GetNameDef] слишком важен для интересов Империи, чтобы мы стали жертвой явно социалистического заговора. Разочаровывающий ответ, хотя, возможно, они и правы. И всё же, если мы всё равно примем участие во встрече — что они смогут сделать? Объявить нам войну? Нет никаких гарантий, что встреча вообще состоится или что мы согласимся с её результатами."
beng.73.a: "Мы всё равно примем участие в переговорах."
beng.73.b: "Что ж, передайте Махатме наши сожаления."

beng.74.t: "[From.GetName] даёт своё благословение"
beng.74.d: "Ответ [From.GetAdjective]ого правительства — осторожное одобрение. Если мы действительно сможем воссоединиться с нашими индийскими братьями и тем самым устранить синдикалистскую угрозу на субконтиненте, они готовы разорвать связи с Доминионом, если это потребуется. Ведь, в конце концов, у них и так не так много рычагов влияния, если мы решим уйти. Тем не менее, они оценили, что мы посоветовались с ними."
beng.74.a: "Тогда скажите Махатме, что мы готовы принять участие."
beng.74.b: "Нет, подумав, не стоит рисковать."

beng.75.t: "Дели согласен на саммит"
beng.75.d: "[From.GetAdjective]ое правительство согласилось на переговоры, хотя ясно, что они сомневаются в том, что мы предложим им что-то приемлемое — или что у нас не возникнет серьёзного сопротивления со стороны радикалов в собственном лагере. Последнее, увы, правда. Слухи о саммите неизбежно просочатся до его начала, и нам придётся столкнуться с Субхасом Чандрой Босом и максимистами, а может, и с другими их сторонниками."
beng.75.a: "Так тому и быть!"

beng.76.t: "Лакхнауский саммит"
beng.76.d: "Представители [DEH.GetNameDef] и [BHC.GetNameDef] собрались сегодня в городе Лакхнау на тайный саммит — без участия союзников [DEH.GetNameDef] и почти неизвестный народам обеих стран. Махатма лично присутствует и надеется убедить обе стороны принять компромиссный план, который позволит им объединиться и избежать новой разрушительной гражданской войны. Какой будет реакция, если план объединения действительно появится, предсказать невозможно."
beng.76.a: "Посмотрим, к чему это приведёт..."

beng.77.t: "Окончательный план"
beng.77.d: "После нескольких дней тихих обсуждений Ганди и представители [DEH.GetNameDef] достигли соглашения. В нём изложены меры, позволяющие сохранить коллективную промышленность в регионе Бенгалии и ограничить власть и богатство князей. Это также подразумевает полный разрыв связей с Британской империей и допуск социалистов к будущим индийским выборам — но не синдикалистов. Многие политики и офицеры Коммуны будут полностью исключены из системы, и обе стороны должны будут пройти через серьёзные преобразования."
beng.77.a: "Да, мы согласны — сделайте предложение."
beng.77.b: "Нет, это слишком — прекратите саммит."

beng.78.t: "Окончательный план"
beng.78.d: "После нескольких дней тихих обсуждений Ганди и представители [DEH.GetNameDef] достигли соглашения. В нём изложены меры, которые позволят сохранить коллективную промышленность в Бенгалии и ограничить власть князей. Также это означает полный разрыв связей с Британской империей и допуск социалистов к будущим индийским выборам — хотя не синдикалистов. Ганди станет временным главой государства до проведения выборов, которые утвердят план. К тому моменту объединение уже станет свершившимся фактом... если мы согласимся."
beng.78.a: "Так или иначе, мы принимаем предложение Махатмы."
beng.78.b: "Нет, это слишком — на этом всё."

beng.79.t: "Саммит завершён"
beng.79.d: "После нескольких дней обсуждений стало ясно, что ни одна из сторон не сможет прийти к соглашению о воссоединении. Делегация [From.GetNameDef] решила покинуть саммит, и с этим уходит последняя надежда на мир на субконтиненте."
beng.79.a: "Так тому и быть."

beng.80.t: "Успех на саммите"
beng.80.d: "Переговоры на Лакхнауском саммите завершены, и достигнута сделка: Коммуна станет частью Доминиона, а Ганди займёт пост главы государства до выборов, которые утвердят план через тридцать дней. Социалисты будут допущены, но не синдикалисты, и уже многие наши политики и командиры в ярости из-за своего исключения из нового правительства. Но сделанное не изменить — впереди время серьёзных перемен для обеих сторон, чтобы привыкнуть к новой реальности."
beng.80.a: "Джай Хинд!"

beng.81.t: "Бхаратские изгнанники"
beng.81.d: "В последние дни потоки беженцев из бывшего Доминиона и Коммуны устремились в [Root.GetNameDef], ища убежище и предлагая сражаться за подлинную Индию — не за предателей и социалистов. Мы убедились, что среди них нет синдикалистских сочувствующих. Поступают также слухи, что некоторые князья севера недовольны интригами Союзной партии и могут попытаться отделиться и примкнуть к нам. Посмотрим, что принесут предстоящие выборы в [DEH.GetNameDef]."
beng.81.a: "Так или иначе, расплата близка."

beng.82.t: "Максимисты угрожают войной"
beng.82.d: "Слухи о предстоящем Лакхнауском саммите распространились, и Субхас Чандра Бос пришёл в ярость. Лидер максимистов распространяет дезинформацию, утверждая, будто тоталисты и синдикалисты будут арестованы, если объединение состоится. Теперь он собрал достаточно сторонников, чтобы предъявить ультиматум аграриям: немедленно отменить саммит и заставить Махатму уйти в отставку, иначе они будут свергнуты силой."
beng.82.a: "Мы не позволим ему решать судьбу Индии."
beng.82.b: "Хорошо, мы отменим переговоры."

beng.83.t: "Максимисты захватывают Калькутту!"
beng.83.d: "Силы максимистов ворвались в столицу, захватив здания Индийского национального конгресса и арестовав лидеров аграриев. Махатму тайно вывезли в неизвестную тюрьму, а власть аграриев серьёзно ограничена — возможно, они больше не смогут участвовать в делах Конгресса. Гражданская война окончена."
beng.83.a: "Это будет тяжело."

beng.84.t: "Война с [BHC.GetNameDef]"
beng.84.d: "Подготовка завершена. Настал час выступить против [BHC.GetNameDef]!"
beng.84.a: "Так тому и быть!"

beng.86.t: "Максимисты разбиты"
beng.86.d: "Субхас Чандра Бос и его максимисты потерпели поражение, и уже многие из их лидеров арестованы. Максимисты больше не будут допущены к участию в Конгрессе, хотя аграрии не решаются полностью их запретить или казнить их членов. Уж они бы поступили иначе, окажись у них такая возможность."
beng.86.a: "Но мы ведь не такие, верно?"

beng.87.t: "Мы победили!"
beng.87.d: "Мы установили контроль над всей Бхаратской коммуной — теперь её судьба в наших руках!"
beng.87.a: "Как и должно быть!"

beng.88.t: "[From.GetName] в хаосе"
beng.88.d: "Мы воздержались от вмешательства в гражданскую войну, ведь обе стороны прекратили бы бой, едва мы пересекли границу. Теперь, когда пыль осела, [From.GetNameDef] ослаблена... быть может, настолько, что мы сможем одержать лёгкую победу."
beng.88.a: "Неудачное время они выбрали для гражданской войны."

beng.89.t: "Аграрианцы угрожают войной"
beng.89.d.purge: "Чистки в армии Коммуны, а что ещё важнее, усилия максимистов по устранению всех офицеров, лояльных другим фракциям, вызвали большое негодование внутри Indian National Congress. Оппозиция сосредоточилась на самом Махатме, который призвал Бозе уйти с поста председателя. В то время как Ганди выступал за мирное сопротивление, в рядах аграрианцев есть элементы, готовые возглавить всеобщее восстание от его имени, даже если это будет означать смещение его с поста партийного лидера."
beng.89.d.war: "Последние попытки максимистов подготовить народ к войне и, возможно, что важнее, обеспечить преданность исключительно тоталистической части Indian National Congress вызвали серьёзную тревогу у остальных партий. Оппозиция сосредоточилась на самом Махатме, который призвал Бозе уйти с поста председателя. В то время как Ганди призывал к мирному сопротивлению, в рядах аграрианцев есть элементы, готовые возглавить общенациональное восстание от его имени, даже если это означает смещение его с поста партийного лидера."
beng.89.a: "Пришло время полностью ликвидировать аграрианцев."
beng.89.b: "Тихо устраните Ганди, и волнения утихнут."

beng.90.t: "Аграрианцы захватывают Калькутту!"
beng.90.d: "Силы аграрианцев ворвались в столицу, захватили здания Indian National Congress и задержали лидеров максимистов. Субхас Чандра Босе арестован, и сама фракция максимистов была серьёзно ограничена в возможностях; более того, им может быть запрещено участвовать в будущих мероприятиях Конгресса. Гражданская война окончена."
beng.90.a: "Это будет болезненно."

beng.92.t: "Аграрианцы захватывают Калькутту"

beng.93.t: "Аграрианцы разбиты"
beng.93.d: "Нирмал Кумар Бозе и его аграрианцы были разбиты, и уже многие из их руководства задержаны и заключены в тюрьму. Аграрианцам в целом больше не будут рады на Конгрессе: их фракция объявлена вне закона, а многих из её ключевых членов после ускорённого суда ждёт немедленная казнь. Конечно, они бы поступили так же в обратной ситуации, если бы у них был такой шанс."
beng.93.a: "У них больше никогда не будет такого шанса."

beng.100.t: "Закон о реорганизации штата"
beng.100.d: "Провинции поверженных реакционных государств были организованы предсказуемо феодальным образом. Некоторые управлялись князьями, другие оказались под контролем буржуазии. Прежде чем обсуждать конкретные политические изменения, которые следует внести в общественное устройство наших новых территорий, Конгресс должен решить, как управлять новыми округами. Максимисты Боса настаивают на создании крупных этнолингвистических блоков, образующих основу централизованного государства, в то время как аграрии придерживаются противоположной позиции, выступая за мелкие субгосударственные образования, управляемые сельскими коммунами. Индустриалисты Неру предлагают средние по размеру языковые штаты, основанные на традиционных провинциальных делениях, тогда как анархо-синдикалисты Данге выступают за союз провинций, управляемых советами, созданными по результатам народных референдумов. Когда делегаты поднимаются к трибуне, начинается первый спор о будущем Индии!"
