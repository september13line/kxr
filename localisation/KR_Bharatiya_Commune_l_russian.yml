beng.100.d.noagr: "Провинции поверженных реакционных государств были организованы предсказуемо феодальным образом. Некоторые управлялись князьями, другие оказались под контролем буржуазии. Прежде чем обсуждать конкретные политические изменения, которые следует внести в общественное устройство наших новых территорий, Конгресс должен решить, как управлять новыми округами. Максимисты Боса настаивают на создании крупных этнолингвистических блоков, образующих основу централизованного государства. Индустриалисты Неру предлагают средние по размеру языковые штаты, основанные на традиционных провинциальных делениях, тогда как анархо-синдикалисты Данге выступают за союз провинций, управляемых советами, созданными по результатам народных референдумов. Когда делегаты поднимаются к трибуне, начинается первый спор о будущем Индии!"
beng.100.a: "Крупные этнолингвистические блоки централизуют государство."
beng.100.b: "Власть должна быть передана сельским коммунам."
beng.100.c: "Средние по размеру традиционные провинции обеспечат переход."
beng.100.e: "Народные советы принесут освобождение."

beng.101.t: "Проблема помещичьего землевладения"
beng.101.d: "Распространённая по всей несоциалистической Индии, особенно в Княжеской федерации, система заминдаров была феодальным институтом эксплуатации, при котором землевладельцы обладали экономической и социальной властью над рабочими и крестьянами, трудившимися на их фабриках и поместьях. После освобождения страдающего пролетариата Конгрессу предстоит решить, что делать со средствами производства. Максимисты выступают за быструю централизацию, аграрии, как всегда, отдают предпочтение местной власти деревень, умеренные требуют баланса между централизованным и местным управлением, а крыло Данге предлагает ортодоксальную синдикалистскую теорию — передачу контроля профсоюзам как основу управления освобождёнными экономическими институтами."
