GRE_memories_of_king_desc: "Формально Греция всё ещё является монархией. С момента окончания Вельткрига её Король жил в изгнании, а вместо него правил Регент Тандерболт. Когда Кондилис впервые пришел к власти, большинство монархистов ожидали, что он восстановит короля Александра на его законном престоле. Однако Кондилис отказался, сославшись на нестабильность греческой нации, заявив, что возвращение короля только ухудшит ситуацию, к большому огорчению жестких монархистов. По сей день бескомпромиссные монархисты и республиканцы презирают правительство регента, и многие считают дни до его смерти, которая с каждым днём становится все ближе..."
