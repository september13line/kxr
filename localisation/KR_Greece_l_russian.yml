### Events
gre.1.t: "Регентство Тандербольта"
gre.1.d: "Годы, прошедшие после поражения Греции в Вельткриге, не принесли ничего, кроме потрясений и трудностей. Потеря Крита и Македонии по Салоникскому договору и огромные военные долги Австрии и Германии заставили короля Александра бежать в изгнание, когда была провозглашена Третья республика... только чтобы привести к годам неудачных правительств и переворотов, пока Георгиос Кондилис не взял власть в свои руки в 1926 году и не объявил себя постоянным регентом Греции; её Король всё ещё находился в изгнании. Республиканцы, синдикалисты и монархисты - все возмущены правлением регента. Только лояльность Офицерского корпуса удержала его у власти. Архиреспубликанец Элефтериос Венизелос находится в добровольном изгнании в Вене. Монархисты вроде Панагиса Цалдариса требуют плебисцита для возвращения короля. Синдикалистские рабочие союзы становятся все более воинственными. Тем не менее, на данный момент Греция остаётся в Железной хватке генерала Тандербольта."
gre.1.a: "Боже мой!"
gre.2.t: "Испытания впереди"
gre.2.d: "Новая республика, у которой новые выборы будут проведены в 1938 году, перед ними встречается с несколькими проблемами: главная из них - это бурлящее негодование из-за потери греческих территорий. Большинство уверены, что грядет новая война, и многие группы, такие как синдикалистские повстанцы и надвигающаяся фигура Иоанниса Метаксаса, ждущих малейшей ошибки правительства. Также поднимаются монархические симпатии, и многие требуют провести референдум о восстановлении монархии... а республиканцы думают, что этот шаг только ещё раз погрузит страну в анархию."
gre.2.a: "Мы не повторим ошибок прошлого"
gre.3.t: "День независимости"
gre.3.d: "В 1821 году греки восстали против репрессивной Османской империи, которая оккупировала Грецию почти четыре сотни лет. Епископ Герман Патрский смело поднял греческий флаг над монастырем Святой Лавры, начав Греческую революцию. Хотя точная дата скорее всего была не март 25-го, оно произошло в конце марта, и постепенно стало ассоциироваться с праздником Благовещёния, который празднуется в ту же дату. В день Благовещёния, архангел Гавриил появился деве Марии и объявил ей, что она беременна сыном божьим. Епископ Герман выбрал этот день, чтобы донести другое, но несвязанное послание, то что в Греции родится новый дух."
gre.3.a: "Новый дух будет снова рожден!"
gre.4.d: "День независимости снова празднуется в государстве [Root.GetNameDef], люди выходят на улицы Афин и других городов, все машут греческими флагами и распевают 'Гимн свободы' - национальный гимн Греции. Несмотря на все трудности, наши люди всё ещё радостно празднуют получение независимости от их угнетателей."
gre.4.a: "Здравствуй, гордая Свобода, здравствуй, эллинов любовь!"
gre.5.t: "Чёрный Понедельник наносит удар по Греции!"
gre.5.d: "Внезапный коллапс германской экономики достиг нашей страны! Наша зависимость от торговли с Германией и доминирование Миттельевропы в нашей экономике ухудшило кризис, так как многим немецким заводам было приказано закрыться. Хуже того, распространение кризиса означало отсутствие рынков для нашей сельскохозяйственной продукции, и фермеры столкнулись с ситуацией, когда они совершенно не могут продать свой урожай. Мы должны немедленно начать работу по устранению последствий кризиса, а не то он может выйти из-под контроля и погрузить нашу страну в хаос."
gre.5.a: "Да поможет нам Бог!"
gre.6.t: "Ответ кризису"
gre.6.d: "Учитывая то количество фермеров с урожаем на руках, и не имеющих рынков для его продажи, мы встаем перед выбором: поддержать их в этом году, и подтолкнуть их к избавлению зависимости от экспорта, или же глубже копнуть в наши карманы и поддерживать их до окончания экономического кризиса."
gre.6.a: "Поможем им чем только сможем"
gre.6.b: "Копнем глубже: они - сердце Греции"
gre.7.t: "Иностранная промышленность"
gre.7.d: "Почти половина нашей экономики принадлежит австрийским и немецким инвесторам, но после черного Понедельника многие из их заводов и шахт закрылись: некоторые из-за того, что стали неприбыльными, а другие из-за того, что инвесторы пытаются сохранить деньги или вовсе обанкротились. В любом случае, тысячи греков потеряли работу. Мы предлагаем захватить их вложения, или хотя бы только худшие из них, хотя Салоникский договор нам это запрещает. Единственный путь предотвратить негативную реакцию обеих стран - это субсидирование инвесторов из нашего кармана... Если мы так поступим, это точно будет очень непопулярный ход."
gre.7.a: "Захватить все, плевать на последствия"
gre.7.b: "Работать только с тяжелыми случаями"
gre.7.c: "Самим субсидировать инвесторов - они будут благодарны"
gre.8.t: "Греция захватывает [Root.GetAdjective]ие вложения"
gre.8.d: "Из-за ужасных последствий черного Понедельника, [Root.GetAdjective]ие инвесторы, которые владели большинством акций в греческих заводах и шахтах стали закрывать их предприятия - иногда из-за того, что они стали неприбыльными, или из-за банкротства самих инвесторов. Греческое правительство ответило захватом компаний, несмотря на то, что Салоникский договор, подписанный после войны, гарантировал нашим инвесторам полный доступ к греческой экономике. Многие в правительстве говорят, что мы должны жестко ответить, и не только ввести санкции, но и прекратить все инвестиции в государство [From.GetNameDef]. Другие утверждают, что страна просто пытается остаться на плаву - Чёрный Понедельник сильно ударил по нам всем."
gre.8.a: "Ввести санкции и немедленно вывести все инвестиции"
gre.8.b: "Просто ввести санкции и выразить наше негодование"
gre.8.c: "Оставить их в покое - мы все пытаемся вылезти из кризиса"
gre.9.t: "[From.GetNameDefCap] вводит жесткие санкции"
gre.9.d: "[From.GetAdjective]ое правительство ввело несколько экономических санкций в ответ на наше нарушение Салоникского договора, включая вывод всех инвестиций из страны, даже те, которые всё ещё работали, но к счастью, дальше они не зашли. Этот ход будет иметь негативные последствия ещё несколько лет, и это также ухудшило отношения между нашими странами."
gre.9.a: "Это должно было произойти"
gre.10.t: "[From.GetNameDefCap] вводит санкции"
gre.10.d: "[From.GetAdjective]ое правительство ввело несколько экономических санкций в ответ на наше нарушение Салоникского договора, но к счастью, дальше они не зашли. Этот ход будет иметь негативные последствия ещё несколько лет, и это также ухудшило отношения между нашими странами."
gre.11.t: "Греция захватывает [Root.GetAdjective]ие вложения"
gre.11.d: "Из-за ужасных последствий черного Понедельника, [Root.GetAdjective]ие инвесторы, которые владели большинством акций в греческих заводах и шахтах стали закрывать их предприятия - иногда из-за того, что они стали неприбыльными, или из-за банкротства самих инвесторов. Греческое правительство ответило захватом некоторых худших вложений несмотря на то, что Салоникский договор, подписанный после войны, гарантировал нашим инвесторам полный доступ к греческой экономике. Многие в правительстве советуют ответить вводом санкций, в то время как другие утверждают, что греки просто делают то, что необходимо для их выживания - они, в конце концов, могли захватить все промышленные вложения, а не просто некоторые."
gre.11.a: "Ввести санкции - им нужно преподать урок"
gre.12.t: "Монархисты требует референдума"
gre.12.d: "Несколько видных аристократов во главе с влиятельным генералом Иоаннисом Метаксасом, сегодня взяли штурмом парламент и потребовали провести референдум о будущем монархии. Они говорят, что вопрос нужно решить раз и навсегда, что правительство слишком долго его оттягивало. Их предложение также получило значительную поддержку народа."
gre.12.a: "Может нам следует об этом задуматься?"
gre.13.t: "[From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
gre.13.d: "Очевидно, [From.GetAdjective]ое правительство решило, что оно получило от нас все, что хотело, и объявило, что они немедленно покидают альянс [Root.GetFactionName]."
gre.13.a: "Было хорошо, когда мы были союзниками"
gre.14.t: "[From.GetNameDefCap] просит присоединиться к альянсу [Root.GetFactionName]"
gre.14.d: "Греки отправили официальный запрос,  прося права войти в состав альянса [Root.GetFactionName]. Следует ли нам принять их, учитывая, что они могут нас втянуть в очередной конфликт на Балканах?"
gre.14.a: "Конечно!"
gre.14.b: "От них больше беды, чем пользы"
gre.15.t: "Мы часть альянса [From.GetFactionName]"
gre.15.d: "[From.GetAdjective]ое правительство согласилось принять нас в их альянс. Мы теперь официально состоим в альянсе [From.GetFactionName]."
gre.15.a: "Прекрасно"
gre.16.t: "Государство [From.GetNameDefCap] отказало"
gre.16.d: "Возможно, решив, что от нас больше вреда, чем пользы, [From.GetAdjective]ое правительство отказалось впустить нас в альянс [From.GetFactionName]."
gre.16.a: "Ну ладно"
gre.17.t: "Массовые демонстрации против правительства"
gre.17.d: "Поражение нашей страны в войне привело к демонстрациям по государству [Root.GetNameDef], все требуют немедленной отставки правительства. В самом деле, уже очевидно, что если правительство этого не сделает, различные силы попробуют взять власть силой, даже если для этого придется ввергнуть страну в Гражданскую войну."
gre.17.a: "Ужасно!"
gre.18.t: "Правительство приближается к своему падению"
gre.18.d: "Антиправительственные демонстрации продолжились, и ситуация достигла точки кипения. Если правительство немедленно не подаст в отставку, власть возьмут радикальные элементы, или страна полностью погрузится в хаос."
gre.18.a: "Силы, лояльные Иоаннису Метаксасу берут власть, чтобы восстановить порядок"
gre.18.b: "Арис Велухиотис берёт власть после переворота "
gre.18.c: "Армия получает власть, обещая свободные и демократические выборы"
gre.18.e: "Король отрекается от престола, провозглашена новая Республика"
gre.18.f: "Правительство уходит в отставку, обещая немедленные выборы"
gre.19.t: "Смерть Иоанниса Метаксаса"
gre.19.d.ishos: "Президент Иоаннис Метаксас, лидер государства [Root.GetNameDef], умер сегодня от глоточной флегмоны. Его наследником стал Александрос Коризис, хотя многие беспокоятся, что ему не достичь обаяния и военных заслуг своего предшественника. Хотя многие называли Метаксаса противоречивой фигурой, люди вышли на улицы в знак траура."
gre.19.d.nothos: "Бывший генерал Иоаннис Метаксас, военный герой и политик, известный своими твердыми убеждениями, скончался сегодня от глоточной флегмоны. Хотя многие называли Метаксаса противоречивой фигурой, люди вышли на улицы в знак траура."
gre.19.a: "Мы его не забудем"
gre.20.t: "Смерть Александроса Папанастасиу"
gre.20.d.ishos: "Премьер-министр Александрос Папанастасиу скончался сегодня от внезапного инфаркта. Пока нация оплакивает его смерть, бывший генерал Николаос Пластирас принял его обязанности и пост председателя Национальной единой партии."
gre.20.d.nothos: "Александрос Папанастасиу, лидер Партии национального единства, скончался сегодня от внезапного инфаркта. Бывший генерал Николаос Пластирас взял контроль над партией и произнес речь в Афинах в честь человека, который, по его словам: 'Служил государству [GRE.GetNameDef] до его последнего вздоха.'"
gre.20.a: "Хороший был человек"
gre.21.t: "Костас Гавриилдис подает в оставку."
gre.21.d.ishos: "Костас Гавриилдис, долговременный лидер радикального Сельского демократического фронта и президент государства [Root.GetNameDef], сегодня отказался от своих должностей, чтобы уйти на пенсию. После внутрипартийных дебатов, лидерство передали наследнику, выбранному Гавриилдисом - Никосу Плубидису."
gre.21.d.nothos: "Костас Гавриилдис, долговременный лидер радикального Сельского демократического фронта, сегодня отказался от своей должности, чтобы уйти на пенсию. После внутрипартийных дебатов, лидерство передали наследнику, выбранному Гавриилдисом - Никосу Плубидису."
gre.21.a: "Хорошо"
gre.22.t: "Скандал Папандреу"
gre.22.d: "Несколько министров оказались замешаны  в коррупционном скандале, раскрытым прессой, однако сегодня страна была шокирована тем, что в нем принял участие даже премьер-министр Георгиос Папандреу. Хотя для обвинения недостает доказательств, этого было достаточно, чтобы Новая либеральная коалиция рассмотрела вопрос о смещёнии Папандреу с поста лидера партии."
gre.22.a: "Панайотис Канеллопулос вырывает контроль над партией"
gre.22.b: "Папандреу остаётся лидером, получив незначительное большинство голосов"
gre.23.t: "Смерть Темистоклиса Софулиса"
gre.23.d.ishos: "Премьер-министр Темистоклис Софулис сегодня скончался, его здоровье серьезно подкосилось после того, как он получил власть на последних выборах. Хотя большинство в правительстве не были удивлены, так как ожидали этого месяцами, нация пережила шок, и люди вывалились на улицу в траурных маршах. Главенство над его крылом Либеральной партии перешло к его заместителю, Константиносу Цацосу."
gre.23.d.nothos: "Сегодня скончался Темистоклис Софулис, чье здоровье было подорвано во время предыдущих выборов. Хотя большинство в Либеральной партии не были удивлены и ожидали этого несколько месяцев, страна шокировано встретила новость о его кончине, а улицы Афин заполонены людьми, вышедшими проводить его в последний путь. Главенство над его крылом Либеральной партии перешло к его заместителю, Константиносу Цацосу."
gre.23.a: "Нам его будет не хватать"
gre.24.t: "Смерть Панагиса Цалдариса"
gre.24.d: "Панагис Цалдарис, лидер Народной партии, умер от ухудшающегося состояния здоровья, которое преследовало его с момента принятие поста председателя его партии несколько лет назад. После его похорон, новым главой партии объявили его племянника Константиноса Цалдариса. Новый глава Народной партии объявил, что он: 'Всем сердцем желаю продолжить дело своего дяди.'"
gre.24.a: "Нельзя сказать, что мы этого не ожидали"
gre.50.t: "Национальные выборы [GetYear] года"
gre.50.d: "Пришло время грекам идти на избирательные участки, а крупные партии тратят большие усилия на привлечение избирателей."
gre.50.a: "Народная партия побеждает"
gre.50.b: "Новая либеральная коалиция получает большинство"
gre.50.c: "Либеральной партии удается победить"
gre.50.e: "Партия национального единства удивляет всех своей победой"
gre.51.t: "Национальные выборы [GetYear] года"
gre.51.d.noban: "Учитывая то, что социалисты-аграристы получили большую поддержку, впитав большую часть анти-монархистских чувств, традиционным партиям будет трудно победить на этих выборах."
gre.51.d.ban: "Запрет социалистам-аграристам принимать участие в выборах многие считают нелегитимным, но даже так греки собрались на участках, чтобы избрать новое правительство."
gre.51.a: "Народная партия побеждает"
gre.51.b: "Сельский демократический фронт побеждает"
gre.51.c: "Коалиция либералов и умеренных социалистов получает большинство"
gre.52.t: "Национальные выборы [GetYear] года"
gre.52.d.noban: "Синдикалисты выиграли, сумев создать коалицию с умеренными социалистами, и теперь, когда греки вновь собираются на избирательных участках, представляют реальную угрозу. Мир смотрит с тревогой на результаты выборов..."
gre.52.d.ban: "Запрет синдикалистам и социалистам-аграристам принимать участие в выборах многие считают нелегитимным, но даже так греки собрались на участках, чтобы избрать новое правительство."
gre.52.a: "Народная партия внезапно получает большинство голосов"
gre.52.b: "Новая либеральная коалиция получает большинство"
gre.52.c: "Либеральная партия побеждает"
gre.52.e: "Социальная рабочая партия Греции побеждает на выборах!"
gre.53.t: "Восстановление демократии"
gre.53.d: "Армия сдержала своё обещание и сегодня греки идут выбирать своё новое правительство."
gre.54.t: "Новое правительство"
gre.54.d: "Хотя выборы были состязательными, в одном мы можем быть уверены - у бывшего греческого правительства нет шансов на победу. Эти выборы только решают, кто заменит тех, на чьих плечах, по мнению общественности, лежит вина за проигранную войну."
gre.100.t: "Начало референдума"
gre.100.d: "Бывшему королю Александру и Королевской семье было отправлено известие о приводящемся референдуме по будущему монархии. Общество раскололось надвое, республиканцы и монархисты не жалеют усилий на убеждение сомневающихся. Это будут сложные два месяца, до самого проведения референдума, и высока вероятность того, что это время для Греции не будет мирным."
gre.100.a: "Будем надеяться, что все будет хорошо..."
gre.101.t: "Монархисты на улицах"
gre.101.d: "Монархистские силы заняты пропагандой на улицах Афин и прочих крупных городов: они раздают листовки, которые убеждают, что правительство не сделало своей работы и нам нужен Король, который будет за нами присматривать. Они начинают добиваться успеха, и некоторые советуют нам заткнуть их, пока из действия не выйдут из-под контроля."
gre.101.a: "Разрешить им распространять свои памфлеты"
gre.101.b: "Мы должны подавить этот вздор"
gre.102.t: "Республиканская кампания"
gre.102.d: "В правительстве есть несколько советников, которые встревожены возможной победой монархистов. Они предлагают организовать собственную избирательную кампанию, за республику, разумеется, тихо, чтобы не вызвать подозрений во влиянии на результат. Этого они и добиваются."
gre.102.a: "Да, мы должны выделить на это деньги"
gre.102.b: "Нет, нам лучше не совершать необдуманных поступков"
gre.102.c: "Осудить такие разговоры в нашем правительстве."
gre.103.t: "Аристократическое лоббирование"
gre.103.d: "Доходят слухи, что много богатых греческих аристократов усердно покупают себе влияние в правительстве, они называют это 'лоббированием'... И они это делают с поддержкой самого Иоанниса Метаксаса, который также заинтересован в реставрации монархии. Если мы позволим им приобрести влияние, монархисты наверняка получат превосходство в предстоящем референдуме."
gre.103.a: "Мы это разрешим"
gre.103.b: "Наложить мораторий на это 'лоббирование'"
gre.104.t: "Сбор синдикалистов"
gre.104.d: "Небольшие собрания проводились синдикалистами на севере страны, а завтра они планируют крупный сбор в Афинах, где будет присутствовать харизматичный лидер Социальной рабочей партии Никос Захариадис, который готовит речь, направленную против монархии и всего, что за ней стоит. Есть опасения, что Захариадис может поднять не только поддержку республики, но и собственных революционных идей."
gre.104.a: "Разрешить сбору произойти"
gre.104.b: "Отправить полицию, чтобы его разогнать, если необходимо, с применением силы"
gre.105.t: "Беспорядки, вызванные монархистами"
gre.105.d: "В Афинах начались беспорядки, вызванные монархистами, которые боятся проиграть предстоящий референдум и обвиняют наше правительство в попытке исказить его результаты. Они нанесли большой материальный ущерб, помимо этого, они нападали на сторонников республики и их предвыборные штабы. Если мы ничего не предпримем, урон, нанесенный республиканцам, будет существенным."
gre.105.a: "Ограничить их распространение, но лояльно относится к монархистам"
gre.105.b: "Прекратить это, не жалея монархистов"
gre.106.t: "Беспорядки, вызванные республиканцами"
gre.106.d: "В Афинах начались беспорядки, вызванные республиканцами, которые боятся проиграть предстоящий референдум и обвиняют наше правительство в попытке исказить его результаты. Они нанесли большой материальный ущерб, помимо этого, они нападали на аристократов и сторонников монархии. Если мы ничего не предпримем, урон, нанесенный монархистам, будет существенным."
gre.107.t: "У монархистов есть преимущество"
gre.107.d: "Чувства в Греции до референдума, похоже, благоволят монархистам. Некоторые считают, что если правительство хочет вмешаться и подстроить результаты референдума, нужно это делать сейчас. Чем сильнее становятся монархисты, тем вероятнее раскрытие поддельных результатов, однако альтернативой этому, по мнению экспертов, может стать победа монархистов."
gre.107.a: "Мы должны исказить результаты референдума в пользу республики"
gre.107.b: "Могут победить? Мы должны подстроить референдум, чтобы обеспечить это!"
gre.107.c: "Ничего не делать - мы будем ждать настоящих результатов"
gre.108.t: "У республиканцев есть преимущество"
gre.108.d: "Чувства в Греции до референдума, похоже, благоволят республиканцам. Некоторые считают, что если правительство хочет вмешаться и подстроить результаты референдума, нужно это делать сейчас. Чем сильнее становятся республиканцы, тем вероятнее раскрытие поддельных результатов, однако альтернативой этому, по мнению экспертов, может стать победа республиканцев."
gre.108.a: "Мы должны исказить результаты в пользу монархии"
gre.109.t: "Начало голосования"
gre.109.d: "Сегодня, по всей Греции, началось голосование, которое определит судьбу Четвертой Республики. Король Александр уже в Афинах, в первый раз после своего изгнания, но ещё остаётся несколько дней для подсчета голосов."
gre.109.a: "Сидим как на иголках"
gre.110.t: "Греческий референдум"
gre.110.d: "ПЕРЕДАЧА СОБЫТИЯ"
gre.110.a: "Республиканцы"
gre.110.b: "Монархисты"
gre.111.t: "Победа республиканцев"
gre.111.d: "Вопрос о будущем монархии решен, и ответ таков: Четвертая Республика будет жить. Король и его семья вернутся в изгнание, и, хотя ещё должно пройти немного времени для консолидации силы республики, похоже, вопрос решен раз и навсегда."
gre.111.a: "Да здравствует Республика Греция!"
gre.112.t: "Победа монархистов"
gre.112.d: "Вопрос о будущем республики наконец решен, и по всей Греции люди радостно отмечают возвращение Королевской семьи. Уже есть, однако, новый вопрос: кто должен занять трон: должен ли это быть Король Александр, непопулярный младший брат, вошедший на престол после изгнания его отца и брата, или же его брат Георг, который должен был стать наследником, но так и не стал королем? Считается, что у Александра более умеренные взгляды и это был бы более легитимный выбор, учитывая автократические наклонности Георга, но, очевидно, именно Георга больше любит народ."
gre.112.a: "Нам нужно будет скоро принять решение"
gre.113.t: "Подозрения в мошенничестве"
gre.113.d.monarchist: "Хотя монархисты и победили на честных выборах, многие их противники подозревают вмешательство в избирательный процесс со стороны монархистов... подозрения вылились в протесты с требованием провести расследование. Лидер синдикалистов, Никос Захариадис, подливает масла в огонь своими выступлениями. Если подлог вскроется, ему откроется карт-бланш на свержение нашего правительства."
gre.113.d.republican: "Хотя республиканцы и победили на честных выборах, многие их противники подозревают вмешательство в избирательный процесс со стороны республиканцев... подозрения вылились в протесты с требованием провести расследование. Влиятельный генерал, Иоаннис Метаксас, подливает масла в огонь своими выступлениями. Если подлог вскроется, ему откроется карт-бланш на свержение нашего правительства."
gre.113.a: "Подлог был найден!"
gre.113.b: "Слухи так и остались просто слухами"
gre.114.t: "Переворот Метаксаса"
gre.114.d: "Наши худшие опасения подтвердились - наша попытка подстроить референдум в пользу республиканцев была обнаружена, и несколько чиновников предъявили доказательства. По всей стране бунтуют люди, и бывший генерал Иоаннис Метаксас взял на себя управление государством. Он и его множественные армейские союзники взяли штурмом парламент, арестовали правительство и объявили его временным президентом и диктатором."
gre.114.a: "И так вновь умирает греческая демократия..."
gre.115.t: "Переворот синдикалистов"
gre.115.d: "Наши худшие опасения подтвердились - наша попытка подстроить референдум в пользу монархистов была обнаружена, и несколько чиновников предъявили доказательства. По всей стране бунтуют люди, и синдикалистский лидер Атанасиос Кларас взял на себя управление государством. Он и его множественные армейские союзники взяли штурмом парламент, арестовали правительство и объявили Никоса Захариадиса временным президентом и диктатором. Хотя есть некоторое сопротивление, ненависть к правительству значительно подняла популярность синдикалистов."
gre.116.t: "Переворот в Греции"
gre.116.d.metaxas: "После того, как доверие к греческому правительству пробило дно, а по всей стране распространились бунты, бывший генерал Иоаннис Метаксас решил вмешаться, взяв штурмом Парламент в Афинах и объявив себя диктатором. Он также объявил, что Греция свободна от [Root.GetAdjective]ого правления, поклявшись сражаться с любыми контрдействиями, если они будут."
gre.116.d.syndicalist: "После того, как доверие к греческому правительству пробило дно, а по всей стране распространились бунты, лидер синдикалистов Атанасиос Кларас решил вмешаться, взяв штурмом Парламент в Афинах и объявив Никоса Захариадиса и синдикалистские коммуны правителями новой республики. Он также объявил Грецию свободной от [Root.GetAdjective]ого правления, поклявшись сражаться с любыми контрдействиями, если они будут."
gre.116.a: "Они не могут так просто сбежать"
gre.116.b: "У нас нет выбора, кроме как их оставить в покое"
gre.117.t: "Вопрос монархистов"
gre.117.d: "Не вопрос, что монархисты проиграли на референдуме. Однако, это уже не в первый раз, и рано или поздно они вернутся, если мы не убедимся, что они поднимали этот вопрос в последний раз. Некоторые предлагают репрессии против всех членов правительства и армейских офицеров, заподозренных в монархистских симпатиях. Другие, однако, предлагают более мягкий подход, так как мы рискуем ослабить, а не укрепить республику."
gre.117.a: "Репрессии против них - единственный путь"
gre.117.b: "Пусть остаются - вопрос решен"
gre.118.t: "Вопрос республиканцев"
gre.118.d: "Не вопрос, что республиканцы проиграли на референдуме. Однако, это уже не в первый раз, и рано или поздно они вернутся, если мы не убедимся, что они поднимали этот вопрос в последний раз. Некоторые предлагают репрессии против всех членов правительства и армейских офицеров, заподозренных в республиканских симпатиях. Другие, однако, предлагают более мягкий подход, так как мы рискуем ослабить, а не укрепить Королевство."
gre.119.t: "Возвышение аграристов"
gre.119.d: "После победы монархистов на референдуме, те, кто сохранили верность республиканским взглядам, стали отходить от либеральных партий и присоединиться к социалистам-аграристам в Сельском демократическом фронте. Их удача также была обусловлена сдвигом в политике синдикалистов, которые видят союз под знаменем аграристов единственной возможностью побороть монархистов и консерваторов у власти. Недавно лидеры Сельского демократического фронта встретились с умеренными левыми, и если у них удастся образовать коалицию, то на выборах аграристы станут мощной силой."
gre.119.a: "Неспокойно..."
gre.119.b: "Запретить им участвовать в выборах"
gre.120.t: "Либерально-социалистическая коалиция"
gre.120.d: "Хотя были опасения, что умеренные социалисты согласятся с жесткими аграристами, они оказались беспочвенными. Сегодня Партия национального единства объявила о коалиции с Либеральной партией, а Георгиос Папандреу и Николаос Пластирас договорились о составе совместного кабинета. Это ослабит позицию Сельского демократического фронта и, возможно, станет угрозой Народной партии на предстоящих выборах."
gre.120.a: "Интересно"
gre.121.t: "Объединение левых"
gre.121.d: "В ответ на республиканскую победу на референдуме, партии левой части политического спектра объединились за лидером синдикалистов Никлосом Захариадисом, который собирается участвовать в следующих выборах, и с поддержкой от умеренных социалистов, может являться угрозой. В правительстве уже подняты разговоры о  том, следует ли запретить синдикалистов, однако, учитывая их популярность, такой шаг ввергнет страну в Гражданскую войну."
gre.121.a: "Они все равно не победят"
gre.121.b: "Запретить им участвовать на выборах"
gre.122.t: "Восстание синдикалистов"
gre.122.d: "После запрета участвовать на выборах, синдикалисты собрали своих сторонников в Фессалии и начали кампанию по захвату государства [Root.GetNameDef]. Началась Гражданская война!"
gre.122.a: "Они пожалеют об этом"
gre.123.t: "Победа синдикалистов"
gre.123.d: "Мы больше не можем противостоять синдикалистам. Наши силы начали складывать оружие и массово сдаваться в плен. Похоже, ещё одна страна угодила в тиранию."
gre.123.a: "Чёрный день..."
gre.124.t: "Мы одни"
gre.124.d: "Государства [GRE.GetNameDefCap] больше нет, и мы остались одни. Это своего рода победа."
gre.124.a: "Ну и хорошо!"
gre.126.t: "Гражданская война закончилась"
gre.126.d: "Война с государством [GRE.GetNameDef] была принудительно прекращена, как и наше восстание."
gre.126.a: "Увы"
gre.150.t: "Первый Эллинский Конгресс"
gre.150.d: "Синдикалисты и лидеры профсоюзов собрались на этой неделе в Афинах, чтобы обсудить будущее государства [Root.GetNameDef]. К чему оно принадлежит в международном социалистическом сообществе? Как будет реконструирована его экономика? Что делать с оставшимися республиканцами и монархистами, которые наверняка будут бороться против нового порядка? В конце концов, конгресс превратился в противостояние двух людей: действующего председателя Никлоса Захариадиса и харизматичного генерала Ариса Велухиотиса. Видение Греции Велухиотиса достаточно жесткое, и гораздо более устремлено к превращению страны в военную державу, а Захариадис говорит, что такой путь, в конечном счете, уничтожит Грецию."
gre.150.a: "Захариадис остаётся править"
gre.150.b: "В конце концов, верх берёт Арис Велухиотис"
gre.151.t: "Создание Коммун"
gre.151.d: "Хотя профсоюзы точно этого хотят, менять всю Root.GetAdjective]ую экономику на социалистическую - трудная задача. Некоторые считают, что никого не нужно щадить - быстрая индустриализация - это главная цель коммун, а все, кто отстают, будут наказаны. Другие предлагают более дипломатичную тактику: работать с капиталистами, и убедить их, что коммуны им помогут, запустить программы, которые их к нам привлекут. Есть и те, кто говорят, что профсоюзы должны быть главными - их нужно более прямо ввести в состав правительства и доказать стране, что коммуны - это рабочее правительство."
gre.151.a: "Расширить промышленную базу, невзирая на затраты"
gre.151.b: "Плавно ввести страну в социализм"
gre.151.c: "Профсоюзы должны творить эту перемену - дать им власть"
gre.152.t: "Восстановление нации"
gre.152.d: "Греческие капиталисты были усмирены, теперь все, что осталось - это с нуля восстановить производство. Для этого правительство обращается к Диокитису - вождю, с вопросом о том, по какому направлению лучше работать."
gre.152.a: "Мы должны построить нашу военную мощь"
gre.152.b: "Сильная гражданская промышленность станет нашим основанием"
gre.152.c: "Единство важнее экономики"
gre.153.t: "Марш профсоюзов в Фессалии"
gre.153.d: "Эффекты черного Понедельника чувствуются по всей Греции, но промышленные рабочие, по которым он ударил наиболее сильно, вышли на улицы протестовать. В Фессалии, толпы особенно крупны, подстегиваемые лидерами профсоюзов и харизматичным синдикалистским оратором Никлосом Захариадисом. Синдикалисты собирают свою публику, и многие в правительстве советуют разогнать их до того, как они распространили ещё больше недовольства."
gre.153.a: "Принять меры против этих возмутителей общественного порядка"
gre.153.b: "Сдерживать их, но мы не хотим насилия"
gre.154.t: "Фермерский кризис"
gre.154.d: "Большая часть греческой экономики зависит от экспорта сельхозкультур, а после падения европейского рынка, вызванного Чёрным Понедельником, огромная часть наших фермеров осталось с урожаем на руках, который они не могут продать. Это не только ставит их сейчас в неприятное положение, Греция будет чувствовать последствия ещё несколько лет, если много коммун будут вынуждены закрыться. Тысячи фермеров выходят на улицы, поднимаются аграристские настроения."
gre.154.a: "Это нехорошо..."
gre.155.t: "Заговор Сантоса"
gre.155.d: "Греческий лидер Арис Велоухиотис - много вещей, но объединитель людей - не один из них. Между ним и правительством возникало много конфликтов, самый значительный - это растущие противоречия между ним и партийным работником Георгиосом Сантосом. Недавно открылась схема, по которой Сантос и его сторонники планировали устранить Велоухиотиса, но Арис наверняка так просто не уйдет..."
gre.155.a: "Георгиос Сантос берёт на себя управление партией"
gre.155.b: "Сантос казнен - Арис Велоузиотис продолжает править"
gre.156.t: "Второй Эллинский Конгресс"
gre.156.d: "Синдикалисты и лидеры профсоюзов со всей страны собираются в Афинах, чтобы проголосовать за своего председателя. В этом году Никлосу Захариардису противостоит старый член партии Константин Сперас. Сперас - более умеренный выбор, привлекающий многих менее радикальных социалистов, которые считают, что более не нужна жесткая партийная линия."
gre.156.a: "Захариардис создает новый кабинет и сохраняет контроль"
gre.156.b: "Констартинос Сперас получает большинство голосов и становится председателем."
gre.157.t: "Третий Эллинский Конгресс"
gre.157.d.zach: "После начала третьего синдикалистского конгресса, Никлас Захариардис удивил многих, сказав, что он больше не будет претендовать на должность председателя - странно, учитывая его высокую популярность. И после грустного прощания со старым лидером, конгрессу предстоит сделать выбор: или более умеренный Константинос Сперас, ещё раз пытающийся стать председателем, или новый харизматичный выскочка Никос Белояннис."
gre.157.d.notzach: "Синдикалисты и лидеры профсоюзов со всей страны собрались в Афинах, чтобы проголосовать за нового председателя - Константина Спераса или молодого выскочку Никоса Белоянниса, который уже покорил много делегатов несмотря на его возраст."
gre.157.a: "Константинос Сперас сохраняет контроль"
gre.157.b: "Константинос Сперас получает большинство"
gre.157.c: "Выскочка Никос Белояннис покоряет совет"
gre.158.t: "Метаксас делает свой шаг"
gre.158.d: "Отказавшись признать превращение Греции в социалистическое государство, Иоаннис Метаксас собрал большое количество лояльных генералов и солдат и поднял восстание в северной провинции Фессалия. Он собирается силой свергнуть правительство и вернуть его в 'естественное' состояние."
gre.158.a: "Он должен быть остановлен!"
gre.159.t: "Победа Метаксаса"
gre.159.d: "Мы больше не можем противостоять Метаксасу и его сторонникам. Наши силы начали складывать оружие и массово сдаваться врагу. Похоже, ещё одна свободная нация попала под пяту тирании."
gre.159.a: "Грустный день для всех нас"
gre.160.t: "Мы одни"
gre.160.d: "Государства [GRE.GetNameDefCap] больше нет, и мы остались одни. Это своего рода победа."
gre.160.a: "Ну и хорошо!"
gre.161.t: "[GRR.GetNameDefCap]"
gre.161.d: "Приготовления закончились. Пришло врем выдвинуться против государства [GRE.GetNameDef]!"
gre.161.a: "Да будет так!"
gre.200.t: "Дипломатические увертюры государства [GRE.GetNameDef]"
gre.200.d: "Хотя наши отношения с греками после их восстания в XIX веке можно с натяжкой назвать прохладными, сегодня мы приняли их дипломатов, которые надеются положить начало новой эре мира между нашими странами, быть может даже произвести обмен населением и территориями, без необходимости вступать в войну. Пока что греки ищут сигналов, что мы готовы поддержать такие разговоры в будущем."
gre.200.a: "Мы приветствуем лучшие отношения с греками"
gre.200.b: "Нет, нам это не нужно"
gre.201.t: "Государство [From.GetNameDefCap] согласно"
gre.201.d: "[From.GetAdjective]ое правительство, похоже, готово к мирным переговорам с государством [GRE.GetNameDef], и указало на желательность сотрудничества в будущем."
gre.201.a: "Это облегчение"
gre.202.t: "Государство [From.GetNameDefCap] отказало"
gre.202.d: "[From.GetAdjective]ое правительство отказало нашим мирным послам, и похоже не заинтересовано в сотрудничестве с государством [GRE.GetNameDef]."
gre.202.a: "Вот тебе и дипломатия"
gre.203.t: "Договор с государством [GRE.GetNameDef]?"
gre.203.d: "Уже несколько недель, [Root.GetAdjective]ие правители вели переговоры с послами госдуарства [GRE.GetNameDef] о возможности договора о сотрудничестве. Это означает конец вражде с греками и решением вопросов, по которым мы конфликтуем. Вот что греки предлагают: мы даем им их коренные территории, а они нам наши, каждый из нас откажется от претензий на территории другого. Мы также начнем обмен населением, с турками в государстве [GRE.GetNameDef] приходящими в государство [Root.GetNameDef], но с гораздо большим количеством греков, возвращающихся в свою страну. Взамен, они подпишут пакт о ненападении, и мы поступим также. Беспокойство, вызванное таким перемещёнием, будет серьезным, но, может оно того стоит?"
gre.203.a: "Мы согласны на их условия"
gre.203.b: "Мы согласны на все, кроме сдачи земли"
gre.203.c: "Нет, они просят слишком многого"
gre.204.t: "Турки отказываются отдать землю"
gre.204.d: "После неделей обсуждения, [From.GetAdjective]ое правительство объявило, что оно согласно на обмен населения между нашими странами, и даже согласно на пакт о ненападении... Но ни при каких обстоятельствах они не будут сдавать землю, которую мы считаем по праву своей. Стоит ли соглашаться на остальные пункты договора, зная, что наши взаимные претензии смогут снова привести нас к войне?"
gre.204.a: "Тогда сделки не будет"
gre.204.b: "Ладно, будем работать с этим"
gre.205.t: "Государство [From.GetNameDefCap] отказало"
gre.205.d: "Мы сделали все, что могли, чтобы заключить договор, но без обмена территориями греки не видят смысла в пакте о ненападении."
gre.205.a: "Так тому и быть!"
gre.206.t: "Государство [From.GetNameDefCap] согласилось"
gre.206.d: "Греки согласились на изменённый нами договор. Это может означать, что однажды мы вновь сцепимся в схватке, но пока что будет мир... и после окончания обмена населением, возможно государство [Root.GetNameDef] испытает куда меньше внутренних проблем от их присутствия."
gre.206.a: "Прекрасно"
gre.207.t: "Государство [From.GetNameDefCap] отказывает"
gre.207.d: "После недели переговоров, [From.GetAdjective]ое правительство наконец-то прекращает разговоры с государством [Root.GetNameDef] без разработанного договора. Было просто слишком много спорных моментов, от которых государство [From.GetNameDef] не хотело отступать, поэтому мы ушли ни с чем."
gre.207.a: "Мы хотя бы попытались"
gre.208.t: "Государство [From.GetNameDefCap] согласилось"
gre.208.d: "После нескольких недель переговоров, мы пришли к соглашению с государством [From.GetNameDef]. Уже был подписан пакт о ненападении, а через месяц начнется обмен населением. Это значит, что много людей будут прибывать в государство [Root.GetNameDef]. Мы должны быть готовы к серьезным беспорядкам."
gre.208.a: "Мы с радостью приветствуем их дома"
gre.210.t: "Обмен начинается"
gre.210.d: "Обмен населением между государствами [Root.GetNameDef] и [GRE.GetNameDef] начался, ежедневно прибывают тысячи турок... Но ещё больше греков уезжает. Беспорядки ещё хуже чем мы думали: учащаются случаи грабежа домов, оставленных греками. Многие из беженцев голодают или заболевают в пути, учитывая, что некоторые могут добраться до государства [GRE.GetNameDef] только на своих ногах, или на самодельных плотах, на которых они переплывают Эгейское море. Власти уже начинают предпринимать действия по поддержанию порядка где только возможно, и в идеале это урегулирует ситуацию со временем."
gre.210.a: "Это к лучшему"
gre.211.d: "Обмен населением между государствами [Root.GetNameDef] и [GRE.GetNameDef] начался, ежедневно уезжают тысячи турок... Но ещё больше греков прибывает. Беспорядки ещё хуже чем мы думали: учащаются случаи грабежа домов, оставленных турками. Многие из беженцев голодают или заболевают в пути, учитывая, что некоторые могут добраться до государства [GRE.GetNameDef] только на своих ногах, или на самодельных плотах, на которых они переплывают Эгейское море. Власти уже начинают предпринимать действия по поддержанию порядка где только возможно, и в идеале это урегулирует ситуацию со временем."
gre.212.t: "Восстановление стабильности"
gre.212.d: "Обмен населением завершился год назад, и вроде бы стало поспокойнее: беженцы, вернувшиеся в государство [Root.GetNameDef] акклиматизировались к их новым домам."
gre.212.a: "Наконец-то это завершилось?"
gre.213.t: "Миссия из государства [GRE.GetNameDef]"
gre.213.d: "[GRE.GetAdjective]ий посол вел переговоры с [Root.GetAdjective]ими властями несколько недель, пытаясь улучшить отношения и взаимное сотрудничество между нашими странами. Хотя некоторые лица в правительстве насторожены из-за их мотивов, кажется, что они просто пытаются поддержать мир в регионе."
gre.213.a: "Да, давайте работать вместе с греками"
gre.213.b: "Нет, для этого нет нужды"
gre.214.t: "Государство [From.GetNameDefCap] согласилось"
gre.214.d: "После обсуждений между [Root.GetAdjective]им послом и [From.GetAdjective]им правительством, они согласились укрепить взаимодействие между нашими странами."
gre.214.a: "Хорошая работа!"
gre.215.t: "Государство [From.GetNameDefCap] отказалось"
gre.215.d: "Похоже, что взаимные подозрения слишком глубоки между балканскими государствами. [From.GetAdjective]ое правительство выслушало нашего посла и сделало ни к чему не обязывающие заверения согласия... Но ничего из этого не вышло, и отношения между нашими странами остаются неизменными."
gre.215.a: "Жаль"
gre.216.t: "Увеличенное балканское сотрудничество"
gre.216.d: "Наши усилия в улучшении отношений с другими балканскими странами принесли успех - увеличились инвестиции в государство [Root.GetNameDef] и увеличилась уверенность наших граждан в том, что мир будет сохранен."
gre.216.a: "Радостно слышать"
gre.250.t: "Государство [GRE.GetNameDefCap] воскрешает идею Мегали"
gre.250.d: "За последние месяцы греки стали все более реваншистскими, снова начав требовать этнически греческие территории Анатолии. Теперь они официально заявили о своей приверженности идее Мегали, и это вероятно вовлечет государство [Root.GetNameDef] и наш альянс в их войну. Согласимся ли мы с этим, или скажем грекам, что, если они хотят гоняться за новыми землями, им придется делать это в одиночку?"
gre.250.a: "Мы поддержим их, несмотря ни на что"
gre.250.b: "Это недопустимо - они либо отказываются от территориальных претензий, либо уходят"
gre.251.t: "Государство [From.GetNameDefCap] поддерживает нас"
gre.251.d: "Хотя некоторые волновались, что государство [From.GetNameDef] не захочет быть вовлеченным в ирредентистскую войну вместе с нами, это оказалось не так. [From.GetAdjective]ое правительство выразило нам их поддержку, и как союзник, оно готово вступить с нами в любую войну."
gre.251.a: "Отлично"
gre.252.t: "Предупреждение от государства [From.GetNameDef]"
gre.252.d: "[From.GetAdjective]ое правительство узнало о наших намерениях вернуть этнически греческие территории в Анатолии, и прямо нам объявили, что если мы пойдем по этому пути, мы будем делать это сами и вне [From.GetAdjective]ого альянса."
gre.252.a: "Значит Мегали придется умереть"
gre.252.b: "Тогда мы сами по себе"
gre.253.t: "[From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
gre.253.d.allies: "[FROM.GetAdjective]ое правительство решило отказаться от [Root.GetFactionName] и продолжить свои безрассудные притязания на греческую территорию... которая включает в себя наших собственных союзников. Будет ли это означать войну с [From.GetNameDef] ещё предстоит выяснить."
gre.253.d.noallies: "Несмотря на наше предупреждение, [FROM.GetAdjective]ое правительство решило отказаться от [Root.GetFactionName] и продолжить свои безрассудные притязания на греческие территории."
gre.253.a: "Удачи!"
gre.254.t: "Греки предлагают мир"
gre.254.d: "Мы проигрываем войну с греками - серьезно. Они вошли в контакт с [Root.GetAdjective]им правительством и предложили мир взамен на всю территорию, на которую они претендуют. Это тяжёлый выбор, но альтернативой будет только наше полное уничтожение."
gre.254.a: "Мы должны заключить мир, пока можем."
gre.254.b: "Нет, мы будем сражаться до последнего"
gre.255.t: "Государство [From.GetNameDefCap] выражает отказ от мира"
gre.255.d: "Похоже, турки собираются сражаться до последнего. В любом случае, они отклонили наше предложение."
gre.255.a: "Так тому и быть!"
gre.256.t: "Новая столица?"
gre.256.d: "Константинополь теперь наш, и в народе встал вопрос о том, должен ли город Константина стать нашей новой столицей. Некоторые диссиденты видят в таком шаге подрыв нашей мирной репутации на мировой арене, но народ жаждет такого исторического шага. Чьё мнение стало решающим?"
gre.256.a: "Град Константина станет новой столицей греков."
gre.256.b: "Афины останутся нашей столицей."
gre.257.t: "Возвращение [transfer_state.GetName]"
gre.257.d: "Государство [From.GetNameDefCap] вернуло нам наши земли в [transfer_state.GetName]. [Root.GetNameDefCap] теперь на один шаг ближе к тому, чтобы стать единой."
gre.257.a: "Наконец-то!"
gre.258.t: "Раздел Македонии"
gre.258.d: "[From.GetNameDefCap] разделил под свой контроль большинство греческих регионов Македонии."
gre.258.a: "Отлично."
gre.259.t: "Новый греческий ирредентизм"
gre.259.d: "Хотя греки являются выгодными нам союзниками на Балканах, они выдвинули свою новую доктрину греческого ирредентизма, заявляя права на спорные регионы своих соседей, в частности, турок. Они столетиями шли к этому, и не отступятся. Надо ли нам ввязываться в их авантюру?"
gre.259.a: "Мы останемся в стороне от их дел"
gre.259.b: "Греки стоят того, чтобы им помогать"
gre.260.t: "Греция исключена из альянса [From.GetFactionName]"
gre.260.d: "Наша ирредентистская политика напугала всех союзников Греции. Несмотря на все, что мы сделали для альянса, мы были выдровены из него, как ненадёжные агрессоры с "невыполнимыми мечтами" Теперь мы сами по себе."
gre.260.a: "Что же..."
gre.261.t: "Степень греческих претензий"
gre.261.d.faction: "[GRE.GetNameDefCap] готова вернуть нашу потерянную территорию и спасти наших потерянных братьев. Возникает вопрос: будем ли мы выдвигать свои претензии на восток, но держать их в пределах "традиционных" греческих земель - [184.GetName] и островов Восточного Средиземноморья, таких как [183.GetName] - или же воскресим Мегалинскую идею (Великую идею) и будем претендовать на восток вплоть до [773.GetName] и западного побережья Анатолии, несмотря на большинство турецкого населения в этих районах. Мегали - неуловимая, но опасная мечта... если мы будем преследовать её, то это будет рассматриваться как агрессивный ход с нашей стороны, и в результате нас могут выгнать из [Root.GetFactionName]."
gre.261.d.nofaction: "[GRE.GetNameDefCap] готова вернуть нашу потерянную территорию и спасти наших потерянных братьев. Возникает вопрос: будем ли мы выдвигать свои претензии на восток, но держать их в пределах "традиционных" греческих земель - [184.GetName] и островов Восточного Средиземноморья, таких как [183.GetName] - или же воскресим Мегалинскую идею (Великую идею) и будем претендовать на восток вплоть до [773.GetName] и западного побережья Анатолии, несмотря на большинство турецкого населения в этих районах. Мегали - неуловимая, но опасная мечта... если мы будем её преследовать, то это будет рассматриваться как агрессивный шаг с нашей стороны, который может сделать [Root.GetNameDef] изгоем среди мировых держав."
gre.261.a: "Сохраняйте наши претензии ограниченными"
gre.261.b: "Пришло время воскресить Великую идею!"

gre.300.t: "Имперский Регент Басилея тон Ромеон"
gre.300.d: "Восстановление Империи Римлян полностью перестроило греческую политику, бюрократический парламентаризм прошлого исчез. На его месте возникло высокоцентрализованное и авторитарное государство под командованием Римского Сената. Главой сената является Иоаннис Метаксас, который провозгласил себя «Имперским Регентом Империи Римлян». Без монарха, которого можно провозгласить императором, Имперский Регент будет править железной рукой. Не чужд авторитарного правления, Империя действительно является тем, что Метаксас представлял себе для национального возрождения Греции..."
gre.300.a: "Слава Имперскому Регенту!"

gre.306.t: "Имперский Регент Басилея тон Ромеон"
gre.306.d: "Восстановление Империи Римлян полностью перестроило греческую политику, бюрократический парламентаризм прошлого исчез. На его месте возникло высокоцентрализованное и авторитарное государство под командованием Римского Сената. Главой сената является Александрос Коризис, который провозгласил себя «Имперским Регентом Империи Римлян». Без монарха, которого можно провозгласить императором, Имперский Регент будет править железной рукой. Не чужд авторитарного правления, Империя действительно является тем, что наставник Коризиса, Иоаннис Метаксас, представлял себе для национального возрождения Греции..."
gre.306.a: "Слава Имперскому Регенту!"

gre.307.t: "Император Басилея тōн Рōмаíōн"
gre.307.d: "Впервые за более чем четыреста лет был коронован император Римлян! В сердце Константинополя новоиспечённый император прошёл через толпы ликующих людей, одетый в царские пурпурные одеяния, он направился к мраморным башням Святой Софии. Внутри была проведена Святая Коммуния, сенаторы и патриции воздавали ему почести. Патриарх прочитал длинные молитвы, прежде чем представить императору мантию и корону. Возложив корону на его голову, патриарх затем сделал знак креста на его лбу, и с этим римский император был благословлен. Затем он покинул Святую Софию, тут же окруженный толпами, кричащими «Свят, свят!»"
gre.307.a: "'Склоните головы перед Господом.'"

gre.311.t: "Император Басилея тōн Рōмаíōн"
gre.311.d: "Впервые за более чем четыреста лет был коронован император Римлян! В сердце Константинополя новоиспечённый император прошёл через толпы ликующих людей, одетый в царские пурпурные одеяния, он направился к мраморным башням Святой Софии. Внутри была проведена Святая Коммуния, сенаторы и патриции воздавали ему почести. Патриарх прочитал длинные молитвы, прежде чем представить императору мантию и корону. Возложив корону на его голову, патриарх затем сделал знак креста на его лбу, и с этим римский император был благословлен. Затем он покинул Святую Софию, тут же окруженный толпами, кричащими «Свят, свят!»"
gre.311.a: "'Склоните головы перед Господом.'"

gre.312.t: "Император Басилея тōн Рōмаíōн"
gre.312.d: "Впервые за более чем четыреста лет был коронован император ромеев! В сердце Константинополя новоиспечённый император прошёл сквозь ликующие толпы. Одетый в царственные пурпурные одежды, он направился к мраморным башням Святой Софии. Внутри был проведён Святой Причастие, сенаторы и патриции преклоняли колени. Патриарх прочитал длинные молитвы перед тем, как преподнести императору мантию и корону. Надев корону на его голову, патриарх затем совершил знак креста на его лбу, и с этим ромейский император был благословлён. Затем он покинул Святую Софию, сразу же окружённый толпами, восклицающими «Свят, свят!»"
gre.312.a: "'Склоните головы перед Господом.'"

gre.301.t: "Возрождение нации"
gre.301.d: "Современная либеральная демократия подвела Грецию, идеалы демократической системы подверглись манипуляциям и превратились в выродившееся коррупционное общество. Чтобы Греция была спасена от самой себя, необходимо родить новое государство, восходит к традициям древних эллинов. Нация, которой греки должны полностью посвятить себя, с той же решимостью и дисциплиной, что и спартанцы. Народ, который следует по стопам Перикла, афинский режим которого превратился в «Первую греческую цивилизацию». Нация, которая чтит наследие наших предков, которые принесли величие и гордость всей Европе и всему миру, люди, которые достаточно достойны, чтобы провозгласить происхождение Александра Великого. Греция станет вечным огнем Балкан, красотой, которую никогда не угаснет. В эти трудные времена именно греческая церковная иерархия возьмет на себя руководство Православной церковью, пока наши соседи рушатся, мы будем стремиться вперёд. Пора национального возрождения..."
gre.301.a: "Chairetíste to néo krátos!"

gre.302.t: "Завоевание Константинополя!"
gre.302.d: "С момента падения Константинополя мерзкие турецкие захватчики оккупировали нашу величественную столицу! Несмотря на столетия оккупации, мощные оборонительные сооружения и могущество Османской империи, они не смогли устоять перед непреодолимой решимостью наших войск, готовых сражаться до последней капли крови, чтобы освободить город. Теперь, когда османские силы бегут, мы перенесем наше правительство из Афин и установим Константинополь в качестве новой столицы Греции. Это только начало запланированного возрождения Римской империи!"
gre.302.a: "Он всегда принадлежал нам!"

gre.303.t: "Нанесение ударов по нашим смертельным врагам"
gre.303.d: "С самого начала эллинской цивилизации наш народ находился под угрозой со стороны восточных орд. Будь то гигантская Империя Ахеменидов или быстро расширяющиеся османы, борьба за независимость определила нашу историю. Сегодняшний день знаменует собой рассвет мести, и мы отомстим за наших предков, которые защищали стены Константинополя, которые боролись за независимость Греции и которые снова сражались с турками во время Вельткрига. Доблестные герои прошлого не погибли напрасно, их наследие будет продолжено через наши армии, которые уже маршируют к османским линиям фронта!"
gre.303.a: "Вперёд к победе!"

gre.304.t: "Культура воина"
gre.304.d: "История Греции была построена на войнах. Раздробленный характер древнегреческого общества сформировал народ, который жил битвами. С развитием древних военных держав, таких как спартанцы, появились новые стили ведения войны: фаланга гоплитов - один из примеров. Эти инновации в военной тактике и формациях определили греческих воинов. Древняя македонская армия под командованием Царя Филиппа состояла из превосходных оборонительных формирований, которые позволяли его войскам доминировать на поле боя. Именно на основе этих инноваций мы будем стремиться создать превосходные боевые силы, способные защитить наши границы от врагов, которые нас окружают.\n\nНаши военные стратегические эксперты провели обширное исследование исторической военной тактики Греции, и на основе этого они разработали два плана. Оба плана черпают вдохновение как в Древней Греции, так и в Римской империи. Первая идея - это «Новая Никейская армия». У нас просто нет в распоряжении таких огромных ресурсов, как у древних Ромеев. Как и Никейская Империя, мы загнаны в угол, но мы не падем, как наши предки! Мы воспользуемся ситуацией, используя меньшие, но высокодисциплинированные силы, чтобы переиграть наших врагов на поле боя. Другой план - «Новая Комниновская армия». Как следует из названия, военные возьмут на вооружение тактику, использовавшуюся в эпоху Комнинов, в том числе систему пронойи. Эта система предоставляет фискальные права и земли верным людям, которые служат Империи всем своим существом, обеспечивая верных и постоянных людей. Комниновская армия также использовала множество квалифицированных наёмников, чтобы заполнить пробелы, на которые не хватало местной армии, и мы будем делать то же самое. Единственный недостаток последнего плана, однако, серьезен: после Чёрного Понедельника у нас нет прочной экономической базы, и такие большие инвестиции в армию могут обернуться для нашего государства гибелью и банкротством. Какой же план мы выберем?"
gre.304.a: "...Новая Комнианская армия"
gre.304.b: "...Новая Никейская армия"

gre.305.t: "Основание новой Империи Ромеев!"
gre.305.d: "Под благословением Патриарха, пурпурный феникс восстал из пепла. Флаг Ромеев был поднят над Константинополем впервые с тех пор, как император Константин XI пал, защищая свою разрушенную империю от турецких захватчиков. Вельткриг оставил Грецию опустошенной, однако под нашим славным руководством эллинский народ объединен и вышел за пределы своих границ, чтобы вернуть то, что по праву принадлежит им!"
gre.305.a: "За Императора!"

gre.308.t: "Падение Рима"
gre.308.d: "После периода интенсивных боев на улицах Рима, древний город снова оказался под контролем Ромеев. Точно так же, как во время Готской войны, когда войска Ромеев отвоевали бывшую столицу Римской империи у варваров, мы восстановили истинный римский порядок на этих землях. Знамя с двуглавым орлом было водружено над Ватиканом, и Папа был изгнан, заменён истинным Патриархом Православной Католической Церкви. Хотя город всё ещё нестабилен и уязвим для вторжения сил с севера Италии, Сенат Ромеев решил, что Рим должен быть объявлен церемониальной столицей Империи. По логистическим причинам вся административная деятельность будет пока проходить в Константинополе."
gre.308.a: "Veni, vidi, vici."

gre.309.t: "Третья Эллинская цивилизация"
gre.309.d: "Республиканская эпоха Греции стала бедствием для молодежи; отсутствие центральной власти и навязанная мораль породили слабых детей. Детей, которые не готовы унаследовать греческое государство, поэтому мы создали Национальную организацию молодежи (Ethnikí Orgánosis Neoléas). Это привьет им то же чувство преданности и долга, которым обладала спартанская молодёжь. Молодёжь нации принесет клятву защищать Грецию любой ценой. Деятельность EON включает спортивные мероприятия, парады, марши и военную подготовку, что будет воспитывать их национальные ценности и дух сотрудничества. Цель EON — воспитать поколение молодежи, которое создаст «Третью Эллинскую цивилизацию», которая сохранит эстетику Древней Греции и Римской империи, готовую к встрече с современным миром..."
gre.309.a: "Одна нация, один король, один лидер, одна молодёжь!"

gre.310.t: "Цезаропапизм"
gre.310.d: "С момента освящения Константинополя в 330 году и до десятого века, императоры Рима обладали значительной властью над церковью и религиозными делами. Эта власть была достойна только божественного монарха, чья власть и правление были благословлены Богом. Прошли многие века с тех пор, как лидер Греции мог претендовать на такие святые благословения, которые бы оправдывали власть над церковью. До сегодняшнего дня наш Архигос восстановил Грецию под верой православного христианства. Именно эта преданность вере позволила Греции вступить в период процветания. Кроме того, были созданы Вселенские соборы для помощи в решении религиозных вопросов. Моральное разложение и грехи республиканизма, либерализма и синдикализма никогда не смогут покорить дух Греции!"
gre.310.a: "Deus Vult!"

gre.264.t: "Георгиос Кондилис мёртв"
gre.264.d: "Пожизненный регент и выдающийся генерал Георгиос Кондилис по прозвищу Керавнос или Тандерболт печально скончался от сердечного приступа. Свирепый военачальник имел долгую историю службы в армии, участвовал в критской экспедиции, македонской борьбе и был капитаном во время Балканских войн. Любимый многими как национальный герой, его репутация во всем Вельткриге была достаточной, чтобы вселить страх в сердца врагов Греции. Во время чоаса пост-Вельткриг Греции он взял власть и предложил стабильность своему народу. Без видимого наследника был сформирован коалиционный конгресс, чтобы временно править и восстанавливать порядок в нашей раздробленной стране."
gre.264.a: "Народ скорбит..."

gre.313.t: "Социалистическая популистская коалицию"
gre.313.d: "Тревожные новости приходят от наших информаторов, связанных с левыми политическими партиями Греции! Похоже, что коварный Никос Захариадис, используя риторику, манипуляции и шантаж, объединил большинство греческих левых в новую коалицию - Социалистическую популистскую коалицию. Объединённые левые, несомненно, предвещают нам неприятности, поскольку мы уже слышим, как их голоса доносятся до народа о том, что наша армия совершает отвратительные действия против завоеванного врага во имя Византии! В удивительном повороте событий Захариадис заявил, что мы не оправдали истинную Византию, поскольку это была Империя многих народов. Он впадает в безумие, называя Византию "первой истинно социалистической нацией", ссылаясь на восстания многих популистских лидеров того времени, включая Василия Медной Руки, революционера, возглавившего восстание крестьян тысячелетие назад. Мы ожидали, что народ не обратит внимания на это безумство, но оказалось все наоборот: левая коалиция с каждым днём становится все больше и сильнее."
gre.313.a: "Это тревожно."

gre.314.t: "О статусе греческого превосходства"
gre.314.d: "В Греции все говорят о решении премьер-министра, причем основной вопрос касается негреческих меньшинств. Благодаря тому, что наши армии постоянно добиваются успеха, мы стали контролировать большие территории, которые когда-то принадлежали нам. Однако на протяжении веков греки стали меньшинством на этих землях, их значительно превосходят арабы и турки, которые, мягко говоря, не слишком дружелюбно относятся к нашему правлению. Хотя мы могли бы легко вытеснить этих еретиков после многих лет греческого заселения и ущемления свобод меньшинств, это, скорее всего, вызвало бы волну насильственной обратной реакции. В качестве альтернативы мы можем выбрать плюралистическое направление и работать с этими меньшинствами, чтобы построить многонациональную и эгалитарную новую Византию, ведь именно благодаря подобным практикам первоначальная Византийская Империя просуществовала так долго. Что же нам делать?"
gre.314.a: "Эти новые земли будут принадлежать грекам и только им!"

gre.315.t: "Греческий исход"
gre.315.d: "Наконец-то наш план начал действовать, греки начали массово покидать родину, двигаясь огромными колоннами, чтобы снова поселиться в Константинополе и Анатолии. Хотя это вызвало определенную напряженность, теперь мы владеем ситуацией и уверены, что сможем подавить любые неприятности, если они возникнут. Эти старые земли павшей империи теперь снова станут греческими, так как мощь нашего народа и культуры вновь распространится из Греции."
gre.315.a: "Мы снова станем Царями царей, правящими над всеми другими!"

gre.316.t: "Анатолийские волнения"
gre.316.d: "В ответ на нашу националистическую прогреческую программу турки и другие меньшинства Анатолии начали яростно бунтовать против нашей политики. Греческие поселенцы подвергаются нападениям по всему этому новому региону, и уже пролилась кровь. Мы должны заявить об официальной позиции по отношению к этим беспорядкам и быстро, пока они не распространились дальше по всей империи."
gre.316.a: "Со временем они придут в себя. Пусть беспорядки утихнут сами."
gre.316.b: "Они должны познать нашу силу!"

gre.317.t: "Красные бастуют!"
gre.317.d: "Катастрофа! Наша полиция не смогла подавить беспорядки в Анатолии! Фактически, прибегнув к насилию, социалистическо-популистская коалиция полностью перевернула эту проблему с ног на голову. Беспорядки охватили всю страну, греки и турки объединились в протесте против нашего несправедливого правления и отношения. Сам Никос Захариадис возглавил поход на Константинополь, чтобы свергнуть наше правление! Поскольку народ против нас, и даже самые стойкие националисты не хотят проливать греческую кровь, похоже, нам остаётся только наблюдать, как Социалистическая популистская коалиция захватит власть в Византии."
gre.317.a: "Нет! Так не должно быть!"
GRE_kondylis_dead: "Регент Тандербольт умер"

gre.318.t: "Последний смех"
gre.318.d: "Первоначально построенная в 537 году нашей эры при правлении Юстиниана I, Святая София была центром и резиденцией христианства с момента своего основания. За свою тысячелетнюю историю церковь Святой Мудрости пережила многое, от пожаров и наводнений до латинской оккупации, и нет ничего такого, чего бы не пережил самый величественный собор на земле. Самым большим и последним из этих страданий было, конечно, осквернение и глумление со стороны мерзких магометан, которые с 1453 года используют величайшее свидетельство Божьей славы, построенное руками человека, в качестве мечети. Покрывая славные иконы Господа и Богоматери богохульными символами, магометане на протяжении последних 600 лет глумились над Христом в том самом месте, где его жертва была представлена верующим, по крайней мере, так было до сих пор. Когда Город Желаний Мира вновь перешел под контроль своих законных хозяев, Император [tag.getleader] приказал превратить Святую Софию из места мерзкого богохульства в место истинного жертвоприношения и поклонения Единому, Истинному, Триединому Богу. Приказав отмыть самые стены, пока великие иконы древности не будут вновь явлены миру, Император также официально восстановил церковь в качестве резиденции Вселенского патриарха. Хотя усилия по реконструкции и восстановлению займут некоторое время, уже скоро залы Святой Софии зазвучат славой Божественной литургии, возвращенной на своё место."
gre.318.a: "После столь долгого времени Христианство вернет себе свою законную столицу!"

gre.319.t: "Судьба наших западных собратьев"
gre.319.d: "После того как Восточная Римская Империя, принадлежавшая Византии, была полностью отвоевана, мы должны решить, что делать со своей второй половиной, оставленной гнить на протяжении почти тысячелетия. В то время как варварство и западный декаданс захватили сердце Рима, мы несли факел дальше без них после раскола между Востоком и Западом, и теперь, спустя столетия, именно нам предстоит решить их окончательную судьбу. Должны ли мы идти на Итальянский полуостров вместе со всей Западной Европой, чтобы раз и навсегда вернуть себе всю полноту старой Римской империи, или же мы оставим Запад навеки погружаться в мрачный упадок?"
gre.319.a: "Оставить Запад гнить." 
gre.319.b: "Преодолеть Великий раскол 1054 г. и двинуться в поход за возвращением Рима и всего Запада!" 

