GRE_shipbuilding_program_1: "Начало программы строительства флота"
GRE_shipbuilding_program_1_desc: "Комбинируя инвестиции в наши собственные верфи и лицензируя судоверфи других стран, мы сможем расширить наш флот - да, некоторые из кораблей могут быть чуть устаревшими, но это хороший способ получить как можно больше суден за как можно меньший срок."
GRE_shipbuilding_program_2: "Продолжить кораблестроительную программу"
