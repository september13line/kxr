ALO_KR_GATHERING_STORM_DESC: "Алаш-Орда была создана в результате Учредительного собрания России, когда местное мусульманское население проголосовало за автономию в составе России. С тех пор автономия существовала под властью партии «Алаш», принося своему народу социальную модернизацию. Однако российская зависимость вызывает все больше опасений, стоит ли благородному народу Казака и дальше соглашаться с российской колониальной политикой."
UZB_KR_GATHERING_STORM_DESC: "Бухарский эмират оставался одним из островков стабильности в Центрально-Азиатском регионе, но глубоко погряз в собственных проблемах и трудностях. Находясь под властью эмира в средневековом стиле, Бухара остро нуждается в модернизации бюрократии, армии и режима."
TRK_KR_GATHERING_STORM_DESC: "Республика Туркестан, созданная белыми после гражданской войны, разделена на различные оппозиционные группировки, а части страны контролируются полевыми командирами, считающими себя незаслуженно забытыми победителями гражданской войны. Выживет ли республика или обратится к радикальным идеологиям, пока неясно."
KHI_KR_GATHERING_STORM_DESC: "Существование Хивинского ханства было более или менее гарантировано его более сильным соседом - Бухарой. С 1918 года ханством управлял военный диктатор, визирь Джунаид-хан. Но его здоровье становилось все хуже и хуже, и страна рисковала прекратить существование без своего харизматичного лидера."
