# Events #

turkestan_events.1.t: "[FROM.GetName] требует от нас подчинения"
turkestan_events.1.d: "[FROM.GetNameDef], которое недавно подтвердило, что объединение в единую страну отвечает их интересам и интересам всех народов Туркестана, выдвинуло ряд требований к нашему правительству, включая ввод войск, выполнение их указов и, возможно, новые налоги. Уверенные в своей растущей силе, они фактически требуют подчинения. Конечно, всегда есть возможность отказаться от этих немыслимых требований, хотя, скорее всего, это будет означать войну."
turkestan_events.1.a: "Мы уступим их требованиям."
turkestan_events.1.b: "Мы стоим непоколебимо!"
turkestan_events.1.c: "Мы - законное правительство Туркестана!"

turkestan_events.2.t: "[FROM.GetName] подчиняется нашей воли"
turkestan_events.2.d: "[FROM.GetAdjective]ое правительство согласилось вступить в наши ряды, хотя пока и на условиях некоторой автономии. При этом они обязались привести свои законы в соответствие с нашими, предоставить войска для наших войн и обеспечить дальнейшую координацию в национальных делах. Однако, в свою очередь, на практике они сохранили большую часть своего старого правительства. О дальнейшей интеграции придется поговорить в другой раз, а пока остаётся статус-кво."
turkestan_events.2.a: "Мы - великодушные правители."

turkestan_events.3.t: "[FROM.GetName] выражает отказ уступать!"
turkestan_events.3.d: "Несмотря на наши попытки решить этот вопрос мирным путём, [FROM.GetLeader] официально отказался от усилий по укреплению национального единства и начал мобилизацию [FROM.GetAdjective]их подразделений для демонстрации силы, чтобы попытаться остановить нас. Их отказ от интеграции может означать только одно - необходимо немедленно отправить войска на их землю и подчинить себе это правительство, которое уже давно не отвечает интересам тюрок!"
turkestan_events.3.a: "Давайте начнем наращивать силы на границе."
turkestan_events.3.b: "Вторжение начинается прямо сейчас!"

turkestan_events.7.t: "[FROM.GetName] приглашает нас вступить в ряды"
turkestan_events.7.d: "Несмотря на то что с времён Чингисхана, хана Узбека и их преемников, Туркестан становился всё более разделённым, на протяжении всей страны были люди, разделявшие общую vision будущего. Эти родственные души часто разделялись горами и реками и вынуждены были вести собственные региональные сражения за доминирование.\n\n[FROM.GetLeader] из [FROM.GetNameDef] определил нашу [ROOT.GetRulingParty] как союзника в своей борьбе за освобождение турков. [ROOT.GetLeader] предложил объединить усилия, приближая Туркестан к объединению без выстрела."
turkestan_events.7.a: "Мы принимаем это с радостью."
turkestan_events.7.b: "Мы не связаны между собой."

turkestan_events.8.t: "[FROM.GetName] вступает в наши ряды!"
turkestan_events.8.d: "Отчасти благодаря схожим корням между [FROM.GetRulingParty] и нашей собственной [ROOT.GetRulingParty], похоже, что наши цели остаются неизменными на протяжении многих лет. [FROM.GetLeader] из [FROM.GetNameDef] согласился начать координировать наши усилия по объединению и мирно привести [FROM.GetNameDef] в [ROOT.GetAdjective]ое лоно\n\nЕсли повезет, наших объединённых сил будет достаточно, чтобы успешно освободить страну от хаоса и раздоров, охвативших её. С импульсом на нашей стороне, объединенная мощь наших сил будет продолжать идти к победе!"
turkestan_events.8.a: "Одно дело для одной нации."

turkestan_events.9.t: "[FROM.GetName] отрицает наш союз!"
turkestan_events.9.d: "Несмотря на схожие корни [FROM.GetRulingParty] и нашей собственной [ROOT.GetRulingParty], похоже, что наши цели с годами разошлись. [FROM.GetLeader] из [FROM.GetNameDef] отверг наши усилия по мирному объединению против общих врагов, вместо этого выбрав свой собственный путь.\n\nЭто предательство можно объяснить только их собственным эгоизмом и неспособностью думать дальше своих собственных интересов."
turkestan_events.9.a: "[FROM.GetAdjective]им предателям следовало бы, по крайней мере, не мешать нам."

turkestan_events.10.t: "[FROM.GetName] вторгается в [ALO.GetNameDefCap]"
turkestan_events.10.d: "Сегодня [FROM.GetAdjective]ие войска пересекли границы нашей [ALO.GetAdjective]ой автономии, что фактически означает, что они вторглись на нашу суверенную территорию. У нас нет другого выбора, кроме как немедленно ответить!"
turkestan_events.10.a: "Они будут уничтожены за то, что бросили нам вызов!"

turkestan_events.11.t: "[FROM.GetName] вырывается на свободу!"
turkestan_events.11.d: "Вчера предыдущее правительство [FROM.GetNameDef] было свергнуто, и теперь [FROM.GetLeader] встал у руля. Во время хаоса мы потеряли контроль над их правительством."
turkestan_events.11.a: "Приблизьтесь к новому правительству."
turkestan_events.11.b: "Атакуйте их!"

turkestan_events.50.t: "Новая столица"
turkestan_events.50.d: "После объединения Туркестана настало время определить постоянную резиденцию нового центрального правительства. Естественным выбором будет Ташкент - древний город, который был административным центром в царскую эпоху, а также быстро развивающийся промышленный и финансовый район.\n\nДругой выбор - оставить всю бюрократию в [ROOT.Capital.GetCapitalVictoryPointName], как символ нашего правления."
turkestan_events.50.a: "Ташкент."
turkestan_events.50.b: "Остаться в [ROOT.Capital.GetCapitalVictoryPointName]"

turkestan_events.185.t: "[FROM.GetAdjective]ое предложение"
turkestan_events.185.d: "Мы получили официальный запрос от [FROM.GetAdjective]ого Министерства иностранных дел, в котором, выражая симпатию к нашему правительству и признавая общие цели укрепления мира и сотрудничества между нашими странами, [FROM.GetAdjective]ое правительство предлагает восстановить свой протекторат над нашей страной с целью защиты наших общих интересов.\n\nКонечно, это предложение подразумевает отказ от суверенитета в вопросах внешних отношений и, в некоторой степени, внутренних. Однако, возможно, именно такой ход событий отвечает нашим интересам? Как бы то ни было, хотя делегация и не заявила об этом прямо, альтернативой этому предложению представляется навязывание военной силы и призрак конфликта."
turkestan_events.185.a: "Отклоните их глупое предложение!"
turkestan_events.185.b: "Покоритесь. Мы не сравнимся с их военной мощью."

turkestan_events.186.t: "Протекторат над [FROM.GetNonIdeologyName]"
turkestan_events.186.d: "Приветствую вас из [FROM.Capital.GetName]! Дипломатические усилия нашего уважаемого министра иностранных дел принесли свои плоды: правительство [FROM.GetName] согласилось добровольно взять себя под нашу защиту. Очевидно, что неприемлемой альтернативой была бы военная интервенция на их территорию с последующим включением в наши ряды. Похвально, что им хватило стойкости признать нашу непреклонную силу."
turkestan_events.186.a: "У них есть здравый смысл."

turkestan_events.187.t: "Когда дипломатия оказывается тщетной..."
turkestan_events.187.d: "Несмотря на все усилия нашего министра иностранных дел, правительство [FROM.GetName] так и не смогло убедить мирно восстановить протекторат нашего государства над их слабым полуфеодальным образованием. Похоже, нам все-таки придется приводить их в наше лоно силой."
turkestan_events.187.a: "Покажем им зубы!"

turkestan_events.199.t: "Итоги подготовки"
turkestan_events.199.d: "Вряд ли кто-то подозревал, что именно таким образом страны Центральной Азии погрузятся в огонь войны, но сейчас, когда регион охватила настоящая буря насилия, это уже не имеет большого значения. Мы потратили годы, готовясь к конфликту на нашем пороге, но даже при всех наших усилиях мы ограничены естественными ограничениями нашей казны и культуры. На протяжении многих поколений вооруженные силы нашего Королевства отличались широко распространенной коррупцией, поскольку кумовство и откровенное взяточничество определяли состав нашего руководства, а бесхозяйственности рядовых служащих противостояла лишь их преданность своим племенным собратьям. Любые попытки преодолеть этот застой наталкиваются на невероятное сопротивление, а в некоторых случаях и на откровенное насилие, поскольку рядовые, подстегиваемые главами местных племен, с яростью отвергают любые попытки установить государственный контроль над их военным положением.\n\nКонечно, было бы очень легко отказаться от этих усилий, отложив их на далекое будущее, где, возможно, у нас будет больше ресурсов или политической воли для проведения реформ. Однако, как бы далеко мы ни зашли, момент расплаты настал! Многие месяцы подготовки привели нас именно к этому моменту - Центральная Азия пылает, охваченная битвой, которая проверит на прочность сам народ и государство. Мы долго и упорно готовились к этому моменту, и только сейчас узнали, что наши усилия привели к..."
turkestan_events.199.a: "...полному провалу!"
turkestan_events.199.b: "...пара успехов, окруженных морем неудач."
turkestan_events.199.c: "...лишь несколько успешных реформ."
turkestan_events.199.e: "...несколько незначительных успехов."
turkestan_events.199.f: "...умеренно успешные реформы!"
turkestan_events.199.g: "...качественные реформы в большинстве областей!"
turkestan_events.199.h: "...масштабные и всеобъемлющие реформы!"

turkestan_events.200.t: "Патовая ситуация"
turkestan_events.200.d: "Ситуация в Центральной Азии стала неприемлемой. Великая [ROOT.GetAdjective]ая армия увязла в пустынях, степях и высокогорьях этой проклятой преисподней, со всех сторон окруженная налетчиками-бандитами. Хуже того, весь мир смеется над нашим несчастьем! В то время как наша отечественная пресса исправно вела репортажи с передовой, рассказывая о наших бесчисленных победах и доблестной борьбе, османские журналисты внедрились в ряды наших врагов, рисуя картину мужественного сопротивления, оказанного романтическим отрядом среднеазиатских воинов. Их небылицы, описывающие нашу мнимую некомпетентность и неудачи, распространялись по всему миру, а также попадали в дома наших граждан, которые все чаще требовали ответов и подотчетности наших военных, в том числе часто проводя параллели с путчем 1925 года.\n\nПоскольку политическая воля решительно отвернулась от продолжения нашей интервенции в Центральной Азии, мы были вынуждены сесть за стол переговоров со стоящими перед нами бандитскими государствами. Мы не можем позволить себе ослабить нашу внутриполитическую ситуацию и допустить усиление международного давления на наше правительство, особенно если речь идет о незначительных выгодах, которые принесет нам затянувшаяся победа на истощение. Ответ ясен, хотя его трудно проглотить: мы должны полностью уйти из региона, чтобы бесконечная воронка степной войны не поглотила наше правительство целиком."
turkestan_events.200.a: "Печальный день для России"

turkestan_misc.100.t: "Рекордная добыча золота на рудниках!"
turkestan_misc.100.d: "[ROOT.GetNameDefCap], с его засушливыми ландшафтами, уже давно знает о своих огромных природных богатствах, особенно о богатых залежах золота, скрытых под его почвой. Во второй половине XIX века эти ресурсы привлекли внимание России, что послужило толчком для значительных иностранных инвестиций в развитие горнодобывающей инфраструктуры.\n\nХотя этот приток капитала обогатил российские предприятия и государственную казну, он оказал ограниченное влияние на местную экономику, которая в основном получала выгоду от трудоемкой занятости и ущерба окружающей среде. Однако благодаря недавним инвестициям в горнодобывающую промышленность мы теперь имеем дело с изобилием золота. Как лучше использовать эту возможность?"
turkestan_misc.100.a: "Продать его за границу, а потом решить, что делать с прибылью."
turkestan_misc.100.b: "Вложить этот капитал во внутренний сектор."
turkestan_misc.100.c: "Новый военный объект укрепит нашу военную мощь."

turkestan_misc.1.t: "Земля кочевников"
turkestan_misc.1.d: ""

turkestan_misc.200.t: "Прибытие моджахеда Курбаши"
turkestan_misc.200.d: "После поражения моджахедов на родине один из их кушбеги и его сторонников пересек границу и прибыл к нам, чтобы возглавить наши вооруженные отряды."
turkestan_misc.200.a: "Великий!"
turkestan_misc.200.b: "Прогоните их!"

turkestan_misc.201.t: "Бухарский эмир в изгнании"
turkestan_misc.201.d: "После отмены монархии в Бухарском эмирате Мухаммед Алим-хан, его эмир, был вынужден отправиться в ссылку в нашу страну. Похоже, нам ничего не остается, как принять его с благодарностью."
turkestan_misc.201.a: "Последний эмир Бухары?"

turkestan_misc.215.t: "Казахи покупают доп-оборудование"
turkestan_misc.215.d: "Сегодня к нам обратилось [FROM.GetAdjective]ое министерство обороны, которое попросило нас о поставках оборудования, чтобы помочь им модернизировать свои устаревшие вооруженные силы. Сделка прошла успешно, и мы вовремя получили оплату."
turkestan_misc.215.a: "Отлично!"
turkestan_misc.215.b: "Расторгнуть сделку!"

turkestan_misc.216.t: "Гос-во [FROM.GetName] отказывает!"
turkestan_misc.216.d: "К сожалению для нас, [FROM.GetAdjective]ое правительство отказалось заключать с нами договор о поставках оружия!"
turkestan_misc.216.a: "Печально..."

turkestan_misc.217.t: "Гос-во [FROM.GetName] согласно!"
turkestan_misc.217.d: "[FROM.GetAdjective]ое правительство согласилось наладить с нами поставки оружия!"
turkestan_misc.217.a: "Отлично!"

### Ideas ###
central_asia_preparation_level_1: "Провал подготовительной кампании"
central_asia_preparation_level_1_desc: "Подобно экзотическим нелетающим птицам далеких стран, мы решили засунуть голову глубоко в пески, игнорируя острую необходимость реформ в наших вооружённых силах. Будь то бесхозяйственность и бездействие правительства или активный отпор со стороны консервативных и традиционных элементов нашей нации, реформы, предложенные в последние годы, полностью провалились, приведя к появлению бандитов и ополченцев, которые едва ли можно назвать армией, скорее грабящей собственное население, чем встречающей врага в бою."
central_asia_preparation_level_2: "Подготовительная кампания"
central_asia_preparation_level_2_desc: "В древнеперсидской сказке о скорпионе и черепахе черепаха усердно трудится на благо себя и своего друга скорпиона, но скорпион не может не сделать все возможное, чтобы убить их обоих. Такова природа скорпиона, и такова же природа главы племени и военачальника басмачей, который не знает ничего другого, кроме как лично присваивать себе власть и противостоять любым попыткам реформировать нашу армию, превратив её в современную боевую силу. Подавляя наши попытки реформировать армию, эти люди обеспечили себе положение вождя, обрекая себя и свои народы на иностранное завоевание и поражение."
central_asia_preparation_level_3: "Неэффективная подготовительная кампания"
central_asia_preparation_level_3_desc: "Были предприняты большие усилия по реформированию армии, отсечению мёртвой древесины в наших рядах и гнилой сердцевины коррупции среди наших офицеров. Однако первоначальный оптимизм уступил место осознанию того, что, какими бы вдохновляющими ни были наши реформы, их реализация оказалась недостаточно эффективной. Несмотря на то что некоторые направления изменений прошли мимо настороженных глаз традиционалистов и нам удалось устранить некоторые из наиболее вопиющих примеров неадекватности, коррупция и посредственность по-прежнему царят в наших вооружённых силах."
central_asia_preparation_level_4: "Торопливая подготовительная кампания"
central_asia_preparation_level_4_desc: "Лучше потратить время на то, чтобы сделать что-то правильно с первой попытки, чем торопиться и потерпеть неудачу в этом начинании. Обычно эта фраза применяется к плотницкому делу или архитектуре, где худшие результаты бесхозяйственности приводят к однобоким домам или плохо подогнанной мебели. Однако в случае с нашими усилиями по реформированию армии результаты несколько более весомы: оборона нашей страны теперь находится под угрозой из-за нашей неспособности довести начатое до конца. Значительные недостатки остались гноиться в ядре нашей армии, а коррупция, поразившая наших офицеров, была подавлена, но не решена по-настоящему."
central_asia_preparation_level_5: "Прерванная подготовительная кампания"
central_asia_preparation_level_5_desc: "Хотя лидеры и командиры возлагали большие надежды на успех кампании по подготовке армии, внезапно начавшаяся война в регионе разрушила все надежды на действительно всеобъемлющую реформу. Если бы мир продержался ещё несколько лет, мы, возможно, смогли бы покончить с оставшимися излишествами и недостатками и завершить наши реформы, но сейчас наши усилия были непомерными, а результаты удовлетворительными. Некоторые элементы наших вооружённых сил были по-настоящему реформированы, хотя проблемы остаются в большинстве наших подразделений, а культура коррупции была смягчена, хотя и не полностью искоренена."
central_asia_preparation_level_6: "Плодотворная подготовительная кампания"
central_asia_preparation_level_6_desc: "Каким бы успешным ни было начинание, всегда найдется место для ещё более великой победы. Мы сделали то, что многие считали невозможным, превратив безвольных бандитов нашего Королевства в подобие армии. Хотя среди наших офицеров, логистов и армейских бюрократов ещё сохранились элементы коррупции и некомпетентности, многие из худших преступников были вычищены, а остальные смирились с их падением. Что касается солдат в наших рядах, то их животы и ящики с патронами полны, они знают, какой конец винтовки направить на врага, и готовы сразиться с любым из наших врагов."
central_asia_preparation_level_7: "Триумфальная кампания подготовки"
central_asia_preparation_level_7_desc: "За последний год кампания по подготовке к войне достигла огромных успехов, и наша армия прошла долгий путь от того плачевного состояния, в котором она находилась всего несколько месяцев назад. Благодаря активному движению в сторону модернизации и профессионализации, а также значительным инвестициям во все элементы наших вооружённых сил, мы заговорили по-новому. Несомненно, в наших силах все ещё есть элементы коррупции и бесхозяйственности! Только глупец может поверить, что великий государственный корабль может перевернуться через год. Тем не менее, дни повсеместного взяточничества, преступности и кумовства давно прошли, и наши армии ждет светлое будущее, если они переживут следующие месяцы."

### Shared Focuses ###

UZB_Turkestani_Military: "[ROOT.GetAdjective]ие военные"
UZB_Turkestani_Military_desc: "Сильному государству нужна сильная армия, а наши нынешние силы - это не то, что нужно. Мы должны наконец начать процесс военной модернизации, чтобы наша армия могла соперничать со славными полчищами Тамерлана!"

UZB_Recruiting_Effort: "Вербовка"
UZB_Recruiting_Effort_desc: "Любой армии нужны солдаты, это очевидно. К сожалению, наше правительство столкнулось с проблемой недостаточного количества мужчин, явившихся на службу. Необходимо провести соответствующую рекрутинговую кампанию."

UZB_Nomad_Legacy: "Наследие кочевников"
UZB_Nomad_Legacy_desc: "На протяжении веков нашу страну населяли кочевники-воины. Их подвиги стали легендарными, особенно армии Тимура. Мы должны принять нашу историю и создать военную тактику по образцу воинов древности."

UZB_Train_Our_Officers: "Обучить наших офицеров"
UZB_Train_Our_Officers_desc: "Современная армия требует высококвалифицированного командования, которого нам не хватает и в котором мы остро нуждаемся. Необходимо открыть новую школу офицеров, где будут готовить будущих лидеров, которые принесут нам много побед."

UZB_Desert_Logistics: "Логистика в пустыне"
UZB_Desert_Logistics_desc: "Чтобы преуспеть в пустынной местности Центральной Азии, нужно понимать её, быть с ней единым целым. Наша армия должна быть обучена такому менталитету, который позволит ей выжить в суровых песках Туркестана."

UZB_Mounitain_Logistics: "Горная логистика"
UZB_Mounitain_Logistics_desc: "Некоторые районы Центральной Азии очень гористы и сложны для маневрирования. Нашим войскам требуется специальная подготовка и навыки, чтобы правильно действовать в таких условиях."

UZB_Mobilize_The_Tribes: "Мобилизация племён"
UZB_Mobilize_The_Tribes_desc: "В нашем регионе проживает столько тюркских племен, сколько никто не может себе представить. Несмотря на то что они по сути своей кочевники, они являются хорошими и охочими воинами, которых можно легко завербовать в нашу армию."

UZB_Officer_School: "Офицерские школы"
UZB_Officer_School_desc: "Подготовка наших офицеров проходит успешно, и все больше людей записываются в них. В настоящее время у нас нет достаточного количества таких учебных заведений, чтобы удовлетворить их потребности. Пришло время создать их больше."

UZB_New_Equipment: "Новое оснащение"
UZB_New_Equipment_desc: "Изучая более современные иностранные образцы военной техники, мы создадим оружие, которое обеспечит нам неизбежные победы в будущих конфликтах."

