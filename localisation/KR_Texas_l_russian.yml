TXS.105.t: "Демократические первичные выборы [GetYear]" #1956
TXS.105.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты уже бросили свою шляпу в кольцо, три кандидата стали лидерами. Адвокат Джон Коннелли, представитель Прайс Дэниел и сенатор Аллан Шиверс. Джон Коннелли - юрист и бывший министр военно-морского флота. Хотя он является личным другом и союзником основателя Широкой прогрессивной партии Линдона Джонсона, политика Коннелли существенно расходится с левыми и антисегрегационными взглядами самого Линдона Джонсона. Прайс Дэниел - бывший представитель и спикер Палаты представителей. Аллан Шиверс - бывший сенатор и один из самых молодых людей, претендующих на эту должность. Когда делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.105.a: "Джон Коннелли."
