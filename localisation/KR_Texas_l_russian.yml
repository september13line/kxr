TXS_shifts: "Подавить сопротивление"
TXS_shifts_desc: "Коренные жители Техаса не слишком приветливы к нашему правлению. Они могут идти к черту, потому что это не просто игра. Это война, и если техасцы не хотят работать с нами, то мы должны работать против них. Мы должны подавить сопротивление и превратить Техас в пристанище синдикализма."
TXS_green_plan: "Зелёный план"
TXS_green_plan_desc: "Мы осуществим экономический план, разработанный Уильямом Грином из AFL, который обеспечит создание экономики, основанной на профсоюзах, сохранив при этом большую часть первоначальной структуры управления Техасом."

TXS_texaco_actions: "Влияние Texaco"
TXS_texaco_actions_desc: "Нефтяная компания Texaco имеет большое влияние как на нефтяную промышленность Техаса, так и на его экономику. Если не принять надлежащих мер, Texaco может получить удушающий контроль над экономикой Техаса и, возможно, над правительством Техаса.\n\nВлияние Texaco в настоящее время составляет [GetTexacoInfluenceLevel]."
