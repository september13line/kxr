texas_prewar.0.t: "Избиратели бросают вызов большинству"
texas_prewar.0.d: "Новости из Техаса сегодня вызвали возмущение среди его жителей. В частности, новость о том, что назначенные выборщики штата не подчинились воле народа и отдали свои голоса за Джона Нэнса Гарнера вместо Хьюи Лонга, который победил на всенародном голосовании в штате. Хотя формально они имеют право идти против воли населения, многие попытались подать на них в суд, и, похоже, дело дойдет до Верховного суда."
texas_prewar.0.a: "Избиратели отступают!"
texas_prewar.0.b: "Дело передано в Верховный суд!"

texas_prewar.1.t: "Решение Верховного суда"
texas_prewar.1.d: "Дело "Граждане против штата Техас" получило общенациональное освещёние, так как почти все высказались по поводу этого провала демократической системы. В Техасе кипит гнев по этому поводу, несмотря на то, что у выборщиков действительно нет никакого мандата, чтобы согласиться с результатами народного голосования. В конце концов, вердикт таков: "
texas_prewar.1.a: "Выборщики должны голосовать в соответствии с народным голосованием!"
texas_prewar.1.b: "У них нет никаких обязательств."

texas_prewar.2.t: "Насилие в Техасе"
texas_prewar.2.d: "Исход дела в Верховном суде возмутил почти всех в Техасе, штате, который подавляющим большинством проголосовал за Хьюи Лонга. Многие отделения АПВ в Техасе осудили сход, а многие демократы, такие как Мартин Диес-младший, перешли на другую сторону и присоединились к АПВ. Когда беспорядки вышли из-под контроля, на улицах произошли столкновения между Minutemen и ополченцами, присоединившимися к СПА, а Национальная гвардия отказалась предпринимать какие-либо действия. "
texas_prewar.2.a: "Ужас!"

texas_prewar.3.t: "Истекающий кровью Техас"
texas_prewar.3.d: "После нескольких недель спорадического насилия в Техасе появился новый термин. "Кровоточащий Техас" - так он называется, и это огромное количество кровопролития, произошедшего в штате. Полиция бессильна остановить их, поскольку даже она присоединилась к беспорядкам, а Национальная гвардия Техаса, разделенная по партийному признаку, отказывается предпринимать какие-либо действия, чтобы успокоить ситуацию. "
texas_prewar.3.a: "Проклятье..."

texas_prewar.4.t: "Ситуация в Техасе"
texas_prewar.4.d: "Ситуация в Техасе привлекла внимание всей страны, и сторонние наблюдатели и политики призывают к действиям правительство штата и федеральное правительство. Президент Хьюи Лонг до сих пор не решался действовать, но сейчас, похоже, самое подходящее время. Конечно, он может просто позволить ситуации разрешиться сама собой. "
texas_prewar.4.a: "Объявить военное положение!"
texas_prewar.4.b: "Это слишком много работы, пусть они сами разбираются."
texas_prewar.4.c: "Сотрудничать с АПВ"

texas_prewar.5.t: "Нефтяные месторождения горят!"
texas_prewar.5.d: "Ужас в нефтяной промышленности Техаса, когда операторы нефтяных скважин проснулись от того, что их буровые установки горят. Это нанесло ущерб нефтяной промышленности Техаса, но нефтяные скважины, эксплуатируемые компанией Texaco, остались совершенно невредимыми."
texas_prewar.5.a: "Очевидно, что это акт корпоративного саботажа."

texas_prewar.6.t: "Мир в Техасе - пока"
texas_prewar.6.d: "Силы и Техас прекратили боевые действия, военное положение положило конец насилию, и теперь жители Техаса наслаждаются миром."
texas_prewar.6a: "Наконец-то"

texas_prewar.7.t: "Джеймс Оллред подумывает об отставке"
texas_prewar.7.d: "Столкнувшись с кризисом, губернатор Техаса Джеймс В. Оллред задумался о том, чтобы покинуть тонущий корабль, которым является правительство Техаса. Многочисленные покушения на убийство заставили его опасаться за свою жизнь в последние недели, а зашедший в тупик техасский Сенат сделал невозможным твердое управление. Конечно, если он сможет провести Техас через этот кризис, то сможет набрать большие политические очки. "
texas_prewar.7.a: "Оллред остаётся."
texas_prewar.7.b: "Оллред уходит в отставку."

texas_prewar.8.t: "Растет поддержка независимости Техаса"
texas_prewar.8.d.long: "Быстро развивающаяся ситуация с президентом Лонгом в Техасе привела к тому, что некоторые неожиданные движения стали набирать популярность. Одним из таких движений является движение в поддержку идеи о том, что Техас должен снова выйти из состава Союза и прокладывать свой собственный путь в качестве независимого государства. Хотя 20 лет назад идея самостоятельного развития Техаса могла показаться глупой, разочарование, которое многие техасцы испытывают по отношению к федеральному правительству и ко всем Соединенным Штатам, заставило многих техасцев вновь поддержать идею выхода. Хотя сейчас поддержка не является достаточной для того, чтобы вызвать беспокойство, она является тревожным признаком грядущих событий. "
texas_prewar.8.d.garner: "Быстро развивающаяся ситуация в отношении президента Гарнера в Техасе привела к тому, что некоторые неожиданные движения стали приобретать все большую известность. Одним из таких движений является движение в поддержку идеи о том, что Техас должен снова выйти из состава Союза и прокладывать свой собственный путь в качестве независимого государства. Хотя 20 лет назад идея самостоятельного развития Техаса могла показаться глупой, разочарование, которое многие техасцы испытывают в отношении федерального правительства и всех Соединённых Штатов, заставило многих техасцев вновь поддержать идею выхода. Хотя сейчас поддержка не является достаточной для беспокойства, она является тревожным признаком грядущих событий. "
texas_prewar.8.d.murray: "Хаос неудачного вторжения и умиротворения Мюррея не мог не вызвать ответной реакции в штате Техас. Почти все жители штата считают это несправедливым попранием прав техасцев, незаконным вторжением. В сознании граждан штата Техас такое наглое попрание прав штата не пройдет. Это привело к тому, что многие движения сторонников сецессии пустили корни, поддерживая идею о том, что Техас должен снова выйти из состава Союза и прокладывать свой собственный путь в качестве независимого государства. Хотя 20 лет назад идея самостоятельного развития Техаса могла показаться глупой, разочарование, которое многие техасцы испытывают в отношении федерального правительства и всех Соединённых Штатов, заставило многих техасцев вновь поддержать идею выхода. Хотя сейчас поддержка не является достаточной для беспокойства, она является тревожным признаком грядущих событий."
texas_prewar.8.d.homerule_intervention: "Неудачные репрессии президента [USA.GetLeader] в Техасе заставили многих жителей штата выступить против федерального правительства, вплоть до того, что они готовы отказаться от Соединённых Штатов. Это привело к всплеску движений, которые ещё несколько лет назад были бы непопулярны, но теперь приобрели широкую известность. Одним из таких движений является движение в поддержку идеи о том, что Техас должен снова выйти из состава Союза и прокладывать свой собственный путь в качестве независимого государства. Хотя 20 лет назад идея самостоятельного развития Техаса могла показаться глупой, разочарование, которое многие техасцы испытывают в отношении федерального правительства и всех Соединённых Штатов, заставило многих техасцев вновь поддержать идею выхода. Хотя сейчас поддержка не является достаточной для беспокойства, она является тревожным признаком грядущих событий. "
texas_prewar.8.a: "Беспокойство"

texas_prewar.9.t: "Хьюи Лонг восседает на троне Техаса"
texas_prewar.9.d: "После отставки Оллреда были проведены внеочередные выборы, в результате которых победу одержала партия "Америка прежде всего". Сенат и губернаторский пост в безопасности для AFP, и теперь А.П.В может сосредоточиться на преодолении кризиса, от которого страдает только Техас. "
texas_prewar.9.a: "Ещё один союзник Нового Орлеана"

texas_prewar.10.t: "Ужасающие акты насилия по всему Техасу"
texas_prewar.10.d: "Поскольку местная полиция бессильна обеспечить соблюдение законов в Техасе, многие преступники, которых обычно держат в узде, вышли на улицы в полном составе. И это не просто обычные грабители и пьяницы, а убийцы, которые годами сидели за решеткой и выходили на свободу только после различных тюремных бунтов. Теперь эти больные люди снова наносят удар, убивая по собственному желанию, и никто не может остановить их или обеспечить соблюдение закона страны. "
texas_prewar.10.a: "Боже мой!"

texas_prewar.11.t: "Мародерство"
texas_prewar.11.d: "По мере того как правительство Техаса разваливается, разваливается и техасское общество. Одним из признаков этого являются массовые беспорядки и грабежи, которые охватили штат после крушения общественного порядка. Эти беспорядки часто быстро разрастаются, поскольку полиция бессильна их остановить. В крупных городах, таких как Даллас, Остин и Хьюстон, мародерство - обычное явление, когда в каждом магазине грабят все, что не прибито гвоздями. "
texas_prewar.11.a: "Ещё один симптом большой проблемы"

texas_prewar.13.t: "Техас погружается в анархию"
texas_prewar.13.d: "Решение верховного суда возмутило многих техасцев, которые вышли на улицы в знак протеста. Насилие, грабежи и хаос вспыхнули по всему штату." 
texas_prewar.13.a: "Все рушится"

texas_prewar.12.t: "Беспорядки в Техасе"
texas_prewar.12.d: "Массовые беспорядки, вызванные решением Верховного суда, и неспособность правоохранительных органов сдержать проблему ввергли Техас в анархию. Правоохранительные органы не имеют эффективного контроля над штатом, а улицы находятся под властью мафии. Обычные протесты могут превратиться в насилие по щелчку пальцев, и часто многие остаются мертвы после стычек с вооруженными противниками. "
texas_prewar.12.a: "Чего вы ожидали?"

texas_prewar.14.t: "Лонгистские беспорядки в Техасе"
texas_prewar.14.d: "Исход дела в Верховном суде возмутил почти всех в Техасе, штате, который подавляющим большинством проголосовал за Хьюи Лонга. Многие отделения АПВ в Техасе осудили сход, а многие демократы, такие как Мартин Диес-младший, перешли на другую сторону и присоединились к АПВ. Когда беспорядки вышли из-под контроля, на улицах произошли столкновения между Minutemen и ополченцами, присоединившимися к СПА, а Национальная гвардия отказалась предпринимать какие-либо действия. "
texas_prewar.14.b: "Умиротворить лонгистов, ОДП - более серьезная угроза."
texas_prewar.14.a: "Используйте жесткую линию против лонгистов!"

texas_prewar.15.t: "Насилие в Техасе"
texas_prewar.15.d: "В связи с ростом насилия в Техасе президент Гарнер должен действовать быстро, чтобы не допустить перерастания ситуации в Техасе в более серьезный кризис. Хотя логическим завершением было бы отступление и переговоры с Хьюи Лонгом, президент Гарнер также предложил более жесткую линию в отношении лонгистов, однако это может привести к росту насилия в Техасе."
texas_prewar.15.b: "Кровопролития и так уже слишком много."
texas_prewar.15.a: "Используйте любые средства, чтобы вытеснить лонгистов."

texas_prewar.16.t: "Истекающий кровью Техас"
texas_prewar.16.d: "После нескольких недель спорадического насилия в Техасе появился новый термин. "Кровоточащий Техас" - вот как это называется, и что это такое - огромное количество кровопролития, произошедшего в штате. Полиция бессильна остановить их, поскольку даже она присоединилась к беспорядкам, а Национальная гвардия Техаса, разделенная по партийному признаку, отказывается предпринимать какие-либо действия, чтобы успокоить ситуацию. "
texas_prewar.16.b: "Боже, помоги Техасу."

texas_prewar.17.t: "Лонг отказывается осудить техасских террористов."
texas_prewar.17.d: "Недавние репрессии президента Гарнера в Техасе заставили лонгистов в штате занять ещё более жесткую позицию в противостоянии Гарнеру. Сам Хьюи Лонг отказался осудить это насилие, однако многие предполагают, что если бы Лонгу предложили сделку для президента, то с насилием в штате можно было бы справиться мирным путём. "
texas_prewar.17.a: "Ужесточите меры в отношении лонгистов."
texas_prewar.17.b: "Хватит!"
texas_prewar.17.c: "Мы покончим с насилием любыми средствами, договоритесь с Лонгом!"

texas_prewar.18.t: "Техасцы устали от насилия."
texas_prewar.18.d: "Жесткая позиция президента Гарнера по отношению к лонгистам привела лишь к тому, что Техас превратился в зону боевых действий. Бескомпромиссная позиция президента и Лонга привела к тому, что многие техасцы начинают испытывать недовольство федеральным правительством и террористами-лонгистами, а некоторые предлагают радикальные средства для прекращения насилия в штате. "
texas_prewar.18.a: "Как Техас может бросить Америку?"

texas_prewar.19.t: "Сведение старых счетов."
texas_prewar.19.d: "До того как Уильям Х. Мюррей был избран президентом от старых демократов, Мюррей служил губернатором Оклахомы. Он известен тем, что несколько раз объявлял военное положение, а также короткой стычкой между штатами Техас и Оклахома на мосту через Красную реку. Теперь, когда Мюррей избран президентом, он может использовать свою исполнительную власть, чтобы раз и навсегда свести счеты с жизнью, однако это разозлит правительство Техаса. "
texas_prewar.19.a: "Я не настолько проклятый Петти."
texas_prewar.19.b: "Мост через Красную реку - оклахоманский!"

texas_prewar.20.t: "Требование к губернатору Оллреду."
texas_prewar.20.d: "Президент Мюррей решил использовать свою новую исполнительную власть, чтобы свести старые счеты с техасским правительством, официально признав Бридж на Красной реке частью штата Оклахома. Хотя это незначительное изменение границ, губернатор Оллред является убежденным критиком и противником Мюррея, и всегда мог бы взять страницу из собственного справочника президента, чтобы противостоять силам старых демократов. "
texas_prewar.20.a: "Очень хорошо, отойдите."
texas_prewar.20.b: "Ни единого шанса."

texas_prewar.21.t: "Разгон Клана в Техасе."
texas_prewar.21.d: "Победа старых демократов на недавних президентских выборах в США привела к активизации Ку-клукс-клана по всей территории Соединённых Штатов, особенно на юге. Губернатор Оллред, в отличие от многих других губернаторов, занял жесткую линию в борьбе с ККК, известную тем, что в бытность свою судьей был с ними суров. Это возмутило президента Мюррея и ODP, которые считают Оллреда ещё одним продавшимся врагам Америки. Президент Мюррей может взять время, чтобы принять меры в связи с ситуацией в Техасе, или пока оставить этот штат в покое. "
texas_prewar.21.a: "Передайте Оллреду "Письмо с решительными словами"."
texas_prewar.21.b: "Скажите этой сучке, чтобы она прекратила это!"

texas_prewar.22.t: "Стычки на Ред-Ривер."
texas_prewar.22.d: "Губернатор Оллред отказался отступить с Красной реки, заявив, что президент Мюррей превысил свои полномочия и что федеральное правительство не имеет права вмешиваться в спор на Красной реке, особенно в старый спор. Последние действия Оллреда привели в ярость президента Мюррея, который рассматривает возможность принятия радикальных мер для обеспечения лояльности Техаса к ОДП и федеральному правительству. "
texas_prewar.22.a: "Хватит, выдайте ордер на арест Оллреда."
texas_prewar.22.b: "Мы пытались."

texas_prewar.23.t: "Оллред бросает вызов президенту."
texas_prewar.23.d: "Ордер на арест губернатора Оллреда, выданный недавно президентом Мюрреем, был в одностороннем порядке отвергнут штатом Техас, который объявил ордер недействительным и незаконным и назвал Мюррея начинающим диктатором. Это привело в ярость президента Мюррея, который видит в этом не что иное, как акт восстания, и рассматривает возможность отправки армии для исполнения ордера и возвращения Техаса в строй. "
texas_prewar.23.a: "Что случилось с правами штатов?"

texas_prewar.24.t: "Армия вторгается в Техас."
texas_prewar.24.d: "Недавнее неповиновение техасского законодательного собрания заставило Мюррея объявить Техас зоной активного восстания и направить в штат армию для исполнения ордера на арест Оллреда. Почти все считают это незаконным действием, и многие солдаты, которым было поручено вторжение, наотрез отказались выполнять приказ. Национальная гвардия Техаса также отказалась отступить, что привело к тому, что Техас может превратиться в зону активных боевых действий. Хватка Мюррея в Америке становится все более хрупкой, а кризис в Техасе, похоже, является ещё одним предвестником Гражданской войны. "
texas_prewar.24.a: "Мюррей смещает Оллреда."
texas_prewar.24.b: "Армия бунтует, Национальная гвардия отбивается от ODP!"

texas_prewar.25.t: "План самоуправления в Техасе?"
texas_prewar.25.d.establishment: "Президент [USA.GetLeader] представил так называемый «План самоуправления», направленный на расширение автономии штатов и предоставление им большего права на самоуправление. Реализация этого плана по всей стране привела к неожиданному побочному эффекту: росту регионального сепаратизма по всей стране, особенно в Техасе, где лагерь сепаратистов резко вырос в популярности. Техасские сепаратисты считают, что Америка находится на смертном одре, и что единственный способ для Техаса выжить — это пойти своим путем. Хотя юридического процесса сецессии не существует, крах правопорядка в США может лишить Техас любых законных средств для выхода из союза."
texas_prewar.25.d.mac: "Возможно, в ошибочной попытке подавить сепаратизм, Макартур предложил Техасу так называемый «План самоуправления». Хотя первоначальное предложение Республиканской партии заключалось в расширении автономии всех штатов для обеспечения большей самоуправляемости, план Макартура касается конкретно Техаса из-за независимого характера техасского населения. Это привело к неожиданному побочному эффекту: росту регионального сепаратизма в Техасе, где лагерь сепаратистов резко вырос в популярности. Техасские сепаратисты считают, что Америка находится на смертном одре и что единственный способ для Техаса выжить — это пойти своим путем. Хотя юридического процесса сецессии не существует, крах правопорядка в США может лишить Техас любых законных средств для выхода из союза."
texas_prewar.25.a: "Не стоит снова разжигать этот огонь..."
texas_prewar.25.b: "Что может случиться в худшем случае?"

texas_prewar.26.t: "В Техасе растет сепаратизм"
texas_prewar.26.d: "План президента в Техасе неожиданно обернулся значительным провалом, что привело к росту сепаратизма в Техасе как политической силы. Толпы требуют проведения референдума о независимости и законного выхода Техаса из союза, и эти требования пока остаются без ответа со стороны федерального правительства. Несмотря на то, что это, возможно, уже окрепшее движение, большинство считает его временным, которое сгорит, как только ситуация в Америке стабилизируется. "
texas_prewar.26.a: "Беспокоиться не о чем."
texas_prewar.26.b: "Подавите их!"

texas_prewar.27.t: "Бунты за независимость!"
texas_prewar.27.d: "Попытка подавления сепаратистских движений в Техасе только усугубила положение техасского населения, вызвав многочисленные бунты сторонников независимости по всему штату. Кроме того, многие движения за независимость прибегли к террористическим акциям в попытке добиться независимости Техаса. Правительство пытается прибегнуть к жестким репрессиям, чтобы вытеснить изменников-наследников. "
texas_prewar.27.a: "Подавите их!"
texas_prewar.27.b: "Отправьте армию против бунтовщиков!"

texas_prewar.28.t: "Разгон в Техасе"
texas_prewar.28.d: "Теперь, когда президент [USA.GetLeader] приказал подавить движения преемников в Техасе, встал вопрос о том, как справиться с этими движениями. Макартур предложил жесткое подавление, используя армию для подавления предательских ячеек сепаратистов, однако более умеренные члены предлагают просто использовать местную полицию для разгона ячеек и предотвращения любого насилия. "
texas_prewar.28.a: "Использовать местную полицию."
texas_prewar.28.b: "Пришлите армию!"

texas_prewar.29.t: "Армия сражается в Техасе."
texas_prewar.29.d: "Решение использовать армию для подавления насилия в Техасе привело к кровопролитию по всему штату. По иронии судьбы, это имело обратный желаемому эффект, приведя к всплеску движений за независимость по всему штату. Это также склонило многих умеренных в лагерь сторонников независимости, даже губернатор Оллред высказался в поддержку сецессии Техаса и даже призвал провести референдум по этому вопросу. "
texas_prewar.29.a: "Прикажите армии уйти!"
texas_prewar.29.b: "Это необходимо."

texas_prewar.30.t: "Армия отказывается уходить!"
texas_prewar.30.d: "Растущее кровопролитие привело к тому, что армия оккупировала Техас на время, введя в нем военное положение, пока ситуация не будет должным образом урегулирована. Однако, поскольку Америка разваливается на части, и нация все ближе к Гражданской войне. Ситуация в Техасе должна быть решена в ближайшее время, пока насилие не вышло из-под контроля. "
texas_prewar.30.a: "Да будет так."
texas_prewar.30.b: "Пошлите против них Национальную гвардию!"

texas_prewar.31.t: "Экономическая интервенция обернулась пожаром в Техасе"
texas_prewar.31.d: "Политика экономического вмешательства [USA.GetLeader] была воспринята не очень хорошо по всей стране, особенно в Техасе. Широкомасштабное сопротивление этому плану исходило от могущественной техасской нефтяной промышленности. Поддержка президентом техасских профсоюзов возмутила Texaco, а экономическая политика, навязанная [USA.GetLeader], не облегчила Великую депрессию в штате, а скорее ухудшила условия. Гнев по поводу политики президента может привести к ещё большему хаосу в штате и по всей Америке. "
texas_prewar.31.a: "Отступить."
texas_prewar.31.b: "Используйте исполнительную власть."

texas_prewar.32.t: "Texaco поддерживает сепаратизм Техаса"
texas_prewar.32.d: "Странный поворот событий: Техасская нефтяная компания, более известная как Texaxo, начала потихоньку поддерживать сепаратизм Техаса. Используя свои связи и богатство, нефтяные бароны Texaco медленно пытаются подтолкнуть техасское население к мнению, что Техас должен снова стать независимым. Это мотивируется ненавистью генерального директора Texaco Торклида Рибера к синдикализму и [USA.GetLeader]. По мнению Рибера, единственный способ спасти Техас от синдикализма - это сделать так, чтобы Техас больше не зависел от Америки, что позволит Техасу оставаться стабильным, пока Америка горит. "
texas_prewar.32.a: "Используйте жесткую линию против Рибера."
texas_prewar.32.b: "Пусть они кричат."

TXS.0.t: "Народный референдум в Техасе"
TXS.0.d: "Движение за независимость Техаса находит все большую поддержку среди населения, а страна погружается в хаос. Джеймс Оллред под влиянием лагеря независимости провел голосование за выход из Союза. Голосование не имеет обязательной юридической силы, но закон не имеет большого значения в новой Америке. Если оно пройдет, федеральное правительство мало что сможет сделать, чтобы остановить прилив техасского сецессионизма. "
TXS.0.a: "Эти результаты незаконны и непроверены!"
TXS.0.b: "Мы не в состоянии остановить их..."

TXS.1.t: "Техас выходит из состава союза!"
TXS.1.d: "Голосование, прошедшее на днях, стало последней каплей. Было ясно, что Техас больше не имеет никакого отношения к федеральному правительству, и большинство техасцев поддержали идею самостоятельности. Голосование было формальностью, поскольку Техас находится на пути к преемственности с тех пор, как Америка начала разваливаться. Поскольку другие фракции заявляли о своих претензиях и на горизонте маячила Гражданская война, Техас решил идти своим путём, не воюя ни за какую фракцию. Когда Техас превратился из штата в республику, губернатор Джеймс Оллред стал президентом Джеймсом Оллредом, а Республика Техас родилась заново. Ни одна фракция в настоящее время не признает Вторую Республику Техас, считая её преемственность незаконной, но если что-то и стало ясно, так это то, что закон в Америке больше не имеет ни значения, ни смысла."
TXS.1a: "Одинокая звезда восходит на небосвод! (Играть за Техас)"
TXS.1b: "Чёртовы предатели!"

TXS.2.t: "Вторжение в Техас?"
TXS.2.d: "Решение Техаса действовать самостоятельно не было шоком для Хьюи Лонга, штат яростно сопротивлялся его правлению с тех пор, как он был избран президентом. Однако, даже если Техас и ненавидел его, он все равно был слишком ценен, чтобы отпустить его. Штат обладает огромными богатствами, запасами нефти и промышленными центрами, и Лонг был бы дураком, если бы просто так пустил на самотёк эту "революцию". Кроме того, новый зарождающийся штат попросту не в состоянии противостоять ему."
TXS.2.a: "Отдать приказ о вторжении."
TXS.2.b: "Хех, нам точно сейчас не до этого!"
TXS.2.c: "Хм, а что насчёт сделки?"

TXS.3.t: "Сделка с Лонгом?"
TXS.3.d: "Джеймс Оллред, ныне президент Второй Республики Техас, только что получил телеграмму из Капитолия Американского Союзного Государства в Новом Орлеане. Эта телеграмма содержала не объявление войны, как он ожидал, а скорее предложение. Хьюи Лонг предложил техасскому правительству сделку: если они встанут на сторону Лонга и позволят техасскому отделению А.П.В прийти к власти в Техасе, Лонг гарантирует штату высокий уровень автономии в правительстве AUS и полное самоуправление во время войны."
TXS.3.a: "Он явно безумен!"
TXS.3.b: "Всем понятно, что последует за нашим отказом, лучше согласиться!"

TXS.4.t: "Техас принимает предложение"
TXS.4.d: "Президент Хьюи Лонг получил официальный ответ от президента Техаса Джеймса Оллреда. В своей телеграмме он заявил, что принимает сделку, и его штат готов сражаться за законное американское правительство. После его согласия Мартин Диес-младший был приведен к присяге в качестве президента Техаса, а подразделения Minuteman переправились в штат для защиты от Западного командного центра."
TXS.4.a: "Мы сражаемся бок о бок!"

TXS.5.t: "Вторжение в Техас"
TXS.5.d: "Штат Техас явно желает смерти, но мы не из тех, кто жалуется, когда есть возможность нанести удар. Омар Брэдли, командующий Западными американскими силами, отдал приказ немедленно вторгнуться в штат, надеясь захватить хоть какие-то территории, прежде чем юнионистские силы проведут реорганизацию и укрепятся. Действительно, теперь, когда они втянуты в войну, это идеальное время для нанесения удара и захвата огромных богатств Техаса."
TXS.5.a: "Пора положить этому конец!"

TXS.6.t: "Помочь Техасу?"
TXS.6.d: "Президент Хейвуд видел ситуацию в Техасе и увидел не штат, отчаянно сопротивляющийся силам предателей (несмотря на то, что они сами являются предателями), а скорее возможность. Ясно, что они не могут надеяться продержаться в своей нынешней ситуации, но если мы протянем им руку помощи, то, возможно, они смогут продолжать сопротивляться силам капиталистической тирании. Конечно, за все это придется немало заплатить."
TXS.6.a: "Захват Техаса- лучшее решение в данной ситуации!"
TXS.6.b: "Давайте поможем им, взамен на услугу."

TXS.7.t: "К.С.А. предлагает нам помощь"
TXS.7.d: "Президенту Джеймсу Оллреду пришла довольно неожиданная телеграмма - от лидера Социалистических объединённых Синдикатов Америки. Они видят нашу борьбу и готовы поддержать нас, если мы готовы установить синдикалистское правительство. Конечно, это не будет хорошо воспринято нашим обществом, но в отчаянные времена нам, возможно, придется принять любую помощь, которую мы получим."
TXS.7.a: "Лучше умереть за идею, чем жить в чужеродной среде!"
TXS.7.b: "Мы примем любую помощь, которую сможем получить от вас"

TXS.8.t: "Техас принимает предложение"
TXS.8.d: "Техас принял помощь, которую мы предложили. Трудные переговоры привели к созданию должности губернатора Техаса, что-то вроде главы государства с ограниченными полномочиями. Реальная власть по-прежнему принадлежит нашему президенту."
TXS.8.a: "У нас появился новый союзник!"

TXS.9.t: "Дезертирство офицеров"
TXS.9.d: "Похоже, что верность некоторых наших офицеров лежит не на федеральном правительстве, а на их родном штате Техас. Многие известные офицеры дезертировали, включая генерала Трускотта и адмирала Нимица, к счастью, уроженец Техаса Дуайт Эйзенхауэр был достаточно умен, чтобы остаться с законным правительством."
TXS.9.a: "Предатели, все они- враги народа!"

TXS.10.t: "Дезертиры"
TXS.10.d: "Несколько военных чиновников подписали заявления об отставке. Высокопоставленные и низкопоставленные чиновники решили остаться со своим- "родным" Техасом, вместо нашей альтернативы"
TXS.10.a: "Они думают, что это хоть что-то изменит?"

TXS.11.t: "Техас в кризисе"
TXS.11.d: "Странные новости пришли из Техаса, где говорится об отделении штата от США и провозглашении нейтралитета. Хотя в Мексике, безусловно, горько переживают потерю Техаса, а некоторые военные выразили готовность пойти на присоединение Мексики после войны с янки, факт остаётся фактом: мексиканская нация безнадежно ослаблена даже в условиях американской междоусобицы. Однако эта так называемая «Вторая республика Техас» гораздо слабее, чем остальные бывшие Соединенные Штаты, что дает нам возможность захватить нашу бывшую территорию или хотя бы её часть. Действительно, появилась возможность расширить территорию Техаса, поскольку регион вокруг Эль-Пасо, известный многим как Транс-Пекос, находится далеко за пределами контроля правительства Остина. Вопрос только в том, стоит ли нам воспользоваться этой возможностью?"
TXS.11.a: "Мы не хотим вмешиваться."
TXS.11.b: "Мы отомстим за Санта-Анну! Мы маршируем за Эль-Пасо!"

TXS.12.t: "Соглашение с Техасом"
TXS.12.d: "Правительство Техаса, не желая втягивать себя в войну, сделало специальное предложение [MEX.GetLeader]. Это предложение предусматривает возобновление мексикано-техасской торговли, установление особых привилегий для латиноамериканского сообщества и Техаса, а также открытие границы между Мексикой и Техасом в обмен на эвакуацию мексиканских войск из региона Транс-Пекос. Хотя это может сильно ранить национальную гордость Мексики, оккупация Эль-Пасо оказалась сложнее, чем предполагалось. Может быть, мы примем предложение техасцев?"
TXS.12.a: "Эти гринго, должно быть, сошли с ума..."
TXS.12.b: "Эль-Пасо может снова стать их проблемой."

TXS.13.t: "Мексика отказывает нам"
TXS.13.d: "Мексиканское консульство официально отказалось от нашего щедрого предложения возобновить торговлю и предоставить особый статус латиноамериканской общине Техаса в обмен на возвращение Эль-Пасо и эвакуацию мексиканских войск с нашей южной границы. Поскольку мексикано-американская напряженность вновь накалилась, многие призывают нас «отомстить за Аламо» и «завершить Техасскую революцию», а также, наконец, силой выгнать мексиканских скваттеров. Конечно, многие считают, что войну с Мексикой мы не сможем выиграть; разумеется, то же самое говорили и о первой техасской революции."
TXS.13.a: "Мы изгоним мексиканцев, как и 100 лет назад!"
TXS.13.b: "Шутка ли, Эль-Пасо теперь их проблема."

TXS.213.t: "Мексика эвакуирует Пекос"
TXS.213.d: "Мексиканцы, то ли из великодушия, то ли из прагматизма, то ли просто потому, что они безнадежно увязли в оккупации Эль-Пасо, решили вывести своих солдат из Транс-Пекоса и вернуть регион под власть техасцев. В обмен на это техасское правительство согласилось предоставить особый статус испаноязычной общине Техаса и восстановить торговлю и передвижение через границу. Названное Договором Ларедо, это соглашение между Мексикой и Техасом знаменует собой новую эру мира и сотрудничества между нашими двумя странами... или, по крайней мере, эру менее открытой вражды."
TXS.213.a: "Для нас это достаточно хорошо."

TXS.14.t: "Выборы [GetYear]"
TXS.14.d.pappy: "Настал долгожданный день - первые за почти 100 лет выборы, на которых Техас является собственной полностью суверенной республикой, а не государством. Хотя выборы проходят по стандартной процедуре выборов губернаторов, официально выборы проводятся на пост президента Второй Республики Техас. Основная борьба идет между действующим президентом Джеймсом В. Оллредом и кандидатом от демократов Уилбертом Ли "Пэппи" О'Дэниелом. Линдон Бейнс Джонсон из Широкого прогрессивного фронта также получил большую поддержку техасцев, однако его шансы на победу невелики. Пока идет подсчет голосов, так кто же всё-таки победил?."
TXS.14.d.cactusjack: "Наступил долгожданный день - первые за почти 100 лет выборы, на которых Техас является полностью суверенной республикой, а не штатом. Хотя выборы проходят по стандартной процедуре выборов губернаторов, официально выборы проводятся на пост президента Второй Республики Техас. Основная борьба идет между действующим президентом Джеймсом В. Оллредом и кандидатом от демократов Джоном Нэнсом Гарнером, более известным как "Кактус Джек". Линдон Бейнс Джонсон из Широкого прогрессивного фронта также получил большую поддержку техасцев, однако его шансы на победу представляются незначительными. Пока идет подсчет голосов, так кто же всё-таки победил?."
TXS.14.a: "Оллред остаётся у власти!"
TXS.14.b: "Демократы О'Дэниела побеждают!"
TXS.14.c: "Демократы Гарнера победили!"
TXS.14.d: "Прогрессисты Л.Б.Ж. неожиданно выигрывают!"

TXS.15.t: "Новое правительство"
TXS.15.d: "Техас перешел под управление центрального правительства в Чикаго. И, по приказу Билла Хейвуда, должен быть собран совет профсоюзов Техаса. Однако этот комитет слаб и неорганизован. В качестве мест для собраний используются обыкновенные столовые и самолетные ангары. Этот шаг явно направлен на ослабление фракции СПА, которая стремится к независимости и нейтралитету Техаса."
TXS.15.a: "Будем надеяться, что все получится"

TXS.16.t: "Неудачная серия событий"
TXS.16.d: "Texaco долгое время пользовалась практической монополией на нефтяную промышленность Техаса, но ситуация изменилась, поскольку правительство все активнее стремится разрушить нефтяную монополию компании. Чтобы противостоять этому, "Техасо" решила выступить против социалистического правительства, чтобы обеспечить прибыль компании и защитить Техас от прилива социализма. У Texaco очень глубокие карманы, достаточно глубокие, чтобы подкупить самых влиятельных людей Техаса и нанять достаточно наёмников, чтобы отстранить красных от власти. Texaco сделала свой ход против правительства, и только время покажет, сможет ли правительство Техаса выжить."
TXS.16.a: "Вы уволены, господин Президент!"

TXS.17.t: "Покупка полиции"
TXS.17.d: "Полиция является жизненно важным активом в контроле над страной. Несколько местных начальников полиции уже поддерживают нас, но федеральная и национальная полиция всё ещё не хотят вставать на нашу сторону. Они все должны подчиниться нам, или проститься с должностями!"
TXS.17.a: "Нас не купишь!"
TXS.17.b: "А как насчёт премий?."

TXS.18.t: "Покупка армии"
TXS.18.d: "Армия является жизненно важным активом в контроле над нацией. Несколько местных полковников и командиров гарнизонов наши давние сторонники, но национальная армия всё ещё на стороне нынешней власти. Армия- ключевая часть любого переворота, мы должны подчинить их, чего бы нам это ни стоило!"
TXS.18.a: "Нас не купишь!"
TXS.18.b: "Пара показательный убийств генералов покажет им, чью сторону в конфликте лучше поддержать!"

TXS.19.t: "Переворот руководителей"
TXS.19.d: "Правительство было свергнуто прежде, чем правительство успело понять, что их собственно свергло, так как силы подкупленных солдат и полицейских в сочетании с наемниками, нанятыми Texaco, ворвались в здание техасского Капитолия и силой арестовали президента и весь его кабинет. В своем сегодняшнем публичном выступлении на радиостанции, принадлежащей компании Texaco, генеральный директор Рибер заявил, что он раскрыл заговор нынешнего президента с целью установления синдикализма в Техасе, и что он выступил против правительства, чтобы предотвратить захват власти социалистами. После того, как действующее избранное правительство ушло, Рибер и совет директоров Texaco собрали комитет для контроля над штатом Техас , однако этот временный комитет полностью принадлежит и контролируется нефтяными баронами Texaco."
TXS.19.b: "Новый рассвет для Техаса"

TXS.20.t: "Выйти из тени?"
TXS.20.d: ""Техасо" спасла штат Техас от тирании синдикалистов" - таковы были вступительные слова председателя совета Торклида Рибера. Прошло последнее заседание Национального комитета штата, и теперь хватка, которую Texaco держала над штатом, стала полностью публичной, и Рибер получил право объявить себя законным президентом. Конечно, он мог бы оставить что-то вроде верховного совета, который бы подчинялся напрямую ему, но можно ведь и просто править, не в этом ли счастье?."
TXS.20.a: "Лучше всё-таки править со стороны."
TXS.20.b: "Провозгласить Рибера президентом!"

TXS.21.t: "Техасцы в канадской сфере?"
TXS.21.d1: "Мы решили присоединиться к Антанте, однако остаётся вопрос, должны ли мы добиваться полного членства или только защиты нашего суверенитета от врагов?."
TXS.21.d2: "Сегодня в Оттаву прибыл посланник из Второй Республики Техас, чтобы обсудить перспективы вступления их страны в Антанту. Должны ли мы принять их запрос, или лучше послать их пасти овечек, коих у нас много?."
TXS.21.d3: "Посланник из Второй Республики Техас прибыл сегодня в Оттаву, чтобы обсудить перспективы того, что их страна будет искать нашей защиты. Должны ли мы гарантировать их независимость?."
TXS.21.d4: "Наш посланник вернулся сегодня из Оттавы, принеся известие о встречном предложении, хотя канадцев не интересует возможность присоединения нашей страны к Антанте, они согласны дать гарантии нашей независимости?"
TXS.21.d5: "Наш посланник вернулся из Оттавы сегодня, принеся новости о встречном предложении, хотя канадцы заинтересованы в возможности присоединения нашей нации к их Сфере, они предпочли бы, чтобы мы присоединились к Антанте напрямую, а не частично."
TXS.21.a: "Принять их просьбу."
TXS.21.b: "Запросить полное вступление в Антанту."
TXS.21.c: "Было бы предпочтительнее просто получить гарантии."
TXS.21.e: "Они нам не нужны."

TXS.22.t: "Дипломатический успех."
TXS.22.d1: "Канадцы приняли наше предложение, и теперь мы являемся полноправными членами Антанты."
TXS.22.d2: "Канадцы приняли наше предложение и согласились защищать нашу нацию от проклятых оккупантов!"
TXS.22.d3: "Техас принял наше контрпредложение и теперь они - часть Антанты."
TXS.22.d4: "Техас принял наше встречное предложение, теперь мы обязаны защищать их страну."
TXS.22.a: "Отлично!"

TXS.23.t: "Переговоры провалились."
TXS.23.d1: "Канадцы отвергли наше предложение и отказались от идеи приглашения нас  в Антанту."
TXS.23.d2: "Канадцы отклонили наше предложение и отказали нам в просьбе о защите."
TXS.23.d3: "Техас отклонил наше встречное предложение о вступлении в Антанту."
TXS.23.d4: "Техас отклонил наше встречное предложение о защите их страны."
TXS.23.a: "Проклятье."

TXS.24.t: "Техасцы в германской сфере?"
TXS.24.d1: "Мы решили присоединиться к Рейхспакту, однако остаётся вопрос, должны ли мы добиваться полного членства или только защиты нашего суверенитета."
TXS.24.d2: "Сегодня в Берлин прибыл посланник из Второй Республики Техас, чтобы обсудить перспективы вступления их страны в Рейхспакт. Должны ли мы принять их или они нам не нужны?."
TXS.24.d3: "Сегодня в Берлин прибыл посланник из Второй республики Техас, чтобы обсудить перспективы того, что их нация будет искать нашей защиты. Должны ли мы их впустить или они нам не нужны?."
TXS.24.d4: "Наш посланник сегодня вернулся из Берлина и привез новости о встречном предложении, в то время как Германия не заинтересована в возможности присоединения нашей нации к Рейхспакту, они хотят гарантировать нашу независимость, таким образом, в будущем они смогут начать законную войну с Синдикатом?"
TXS.24.d5: "Наш посланник вернулся сегодня из Берлина и привез новости о встречном предложении, хотя Германия заинтересована в возможности присоединения нашей нации к их Сфере, они предпочли бы, чтобы мы присоединились непосредственно к Рейхспакту, что весьма облегчит переброску их добровольцев в наши края."
TXS.24.a: "Принять их просьбу."
TXS.24.b: "Запросить полное вступление в Рейхспакт."
TXS.24.c: "Гарантия была бы предпочтительнее."
TXS.24.e: "Они нам не нужны."

TXS.25.t: "Дипломатический успех"
TXS.25.d1: "Немцы приняли наше предложение, и теперь мы являемся членами Рейхспакта."
TXS.25.d2: "Немцы приняли наше предложение и согласились защищать нашу нацию."
TXS.25.d3: "Техас принял наше контрпредложение и теперь является членом Рейхспакта."
TXS.25.d4: "Техас принял наше встречное предложение, таким образом, теперь, мы гарантируем их независимость."
TXS.25.a: "Отлично!"

TXS.26.t: "Переговоры провалились."
TXS.26.d1: "Немцы отвергли наше предложение и отказались от идеи приглашения нас в  Рейхспакт."
TXS.26.d2: "Немцы отклонили наше предложение и отказалиcь защищать нас, в случае вероломного нападения соседей."
TXS.26.d3: "Техас отклонил наше встречное предложение о вступлении в Рейхспакт."
TXS.26.d4: "Техас отклонил наше встречное предложение о защите их нации."
TXS.26.a: "Проклятье."

TXS.27.t: "Техасцы во французской сфере?"
TXS.27.d1: "Мы решили присоединиться к Интернационалу, однако остаётся вопрос, должны ли мы добиваться полного членства или только защиты нашего суверенитета."
TXS.27.d2: "Сегодня в Париж прибыл посланник из Второй Республики Техас, чтобы обсудить перспективы вступления их страны в Интернационал. Должны ли мы их впустить или они нам не нужны?."
TXS.27.d3: "Посланник из Второй Республики Техас прибыл сегодня в Париж, чтобы обсудить перспективы того, что их нация будет искать нашей защиты. Должны ли мы их впустить или они нам не нужны?."
TXS.27.d4: "Наш посланник сегодня вернулся из Парижа и привез новости о встречном предложении, хотя французов не интересует возможность вступления нашей нации в Интернационал, они более пристрастны к понятию гарантии нашей независимости?"
TXS.27.d5: "Наш посланник сегодня вернулся из Парижа и привез новости о встречном предложении, хотя французы заинтересованы в возможности присоединения нашей нации к их Сфере, они предпочли бы, чтобы мы присоединились к Интернационалу напрямую."
TXS.27.a: "Принять их просьбу."
TXS.27.b: "Запросить полное вступление в Интернационал."
TXS.27.c: "Было бы предпочтительнее получить гарантию."
TXS.27.e: "Они нам не нужны."

TXS.28.t: "Дипломатический успех."
TXS.28.d: "Французы приняли наше предложение, и мы теперь члены Интернационала."
TXS.28.d2: "Французы приняли наше предложение и согласились защищать нашу нацию."
TXS.28.d3: "Техас принял наше встречное предложение и теперь является членом Интернационала."
TXS.28.d4: "Техас принял наше встречное предложение, и мы согласились защищать их нацию."
TXS.28.a: "Отлично!"

TXS.29.t: "Переговоры провалились."
TXS.29.d1: "Французы отвергли наше предложение и отказались от вступления в Интернационал."
TXS.29.d2: "Французы отклонили наше предложение и отказали нам в просьбе о защите."
TXS.29.d3: "Техас отклонил наше встречное предложение о вступлении в Интернационал."
TXS.29.d4: "Техас отказался от нашего встречного предложения о защите их нации."
TXS.29.a: "Проклятье."

TXS.30.t: "Америка объединена."
TXS.30.d: "Несмотря на то, что все сомневались в нас, мы победили, пусть в нас по началу никто и не верил. Мы победили всех противников. Хейвуд, Лонг и Макартур уничтожены, их землями управляем мы и только мы. Ничего удивительного, только под нашим чутким правлением Штаты имели шанс вновь объединиться, что и произошло!"
TXS.30.a: "Да здравствуют звезды и полосы!"
TXS.30.b: "Да здравствует дом Лихтенштейнов!"
TXS.30.c: "Да здравствует избранный народ!"
TXS.30.e: "Да здравствует Хомо Советиус!"
TXS.30.f: "Да здравствует Кайзер!"
TXS.30.g: "Да здравствует Король!"
TXS.30.h: "Да здравствует Королева!"


TXS.31.t: "Все фракции принимают независимость Техаса"
TXS.31.d: "В условиях междоусобицы и хаоса, окружающего вторую американскую Гражданскую войну, ни одна из фракций не хочет пройти через боль вторжения к нам, ведь это повлечёт огромные потери. Сегодня на конференции лидеры Объединенного Синдиката, Союзного Государства, Конституционалистов и США встретились и в одностороннем порядке приняли нашу независимость."
TXS.31.a: "Мы рады, что по этому поводу больше не возникнет вопросов"

TXS.32.t: "Вторая Республика"
TXS.32.d: "Восстановление независимости Техаса после почти 100-летнего пребывания в составе Соединённых Штатов не было чем-то ожидаемым, однако, если история научила нас чему-то одному, так это ожидать неожиданного. Распад Соединённых Штатов, падение федерального правительства в Техасе, кризис "обескровленного Техаса", который правительство оставило без внимания, - все это подлило масла в огонь техасского сецессионизма. Лояльность Техаса не Вашингтону, Чикаго или Новому Орлеану, а народу Техаса, который всегда будет на первом месте, вот, что всех удивило. Мы - Штат Одинокой Звезды, мы одни, пока вокруг нас горит Америка, ну, или то, что от неё осталось. Мы совершили серьезную ошибку, присоединившись к союзу в 1848 году, но мы не совершим её снова. Пока мир вокруг нас рушится, наша нация скандирует: "Техас навсегда!"
TXS.32.a: "...есть в Техасе жёлтая роза..."

TXS.33.t: "Самый награжденный солдат."
TXS.33.d: ""
TXS.33.a: "В ад и обратно..."

TXS.34.t: "Преданность США"
TXS.34.d: "Соединённые Штаты - лучший вариант выжить в суровом мире второй американской Гражданской войны. Если мы будем лояльны США, то, возможно, сможем сохранить свою независимость"
TXS.34.a: "Союз навсегда!"

TXS.35.t: "Лояльность союзному государству"
TXS.35.d: "Союзное государство - лучший вариант выжить в суровом мире второй американской Гражданской войны. Если мы будем верны Союзу, то, возможно, сможем сохранить свою независимость"
TXS.35.a: "Каждый человек - Король!"

TXS.36.t: "Верность О.С.А"
TXS.36.d: "О.С.А - лучший вариант выжить в суровом мире второй американской Гражданской войны. Если мы будем верны О.С.А, то, возможно, сможем сохранить свою независимость."
TXS.36.a: "Солидарность навсегда!"

TXS.37.t: "Верность СРП"
TXS.37.d: "Тихоокеанские Штаты - лучший вариант выжить в суровом мире Второй американской Гражданской войны. Если мы будем лояльны Тихоокеанским Штатам, то, возможно, нам удастся сохранить свою независимость"
TXS.37.a: "Звездно-полосатое знамя, вечно будет развеваться!"

TXS.370.t: "Верность ЦАР"
TXS.370.d: "Конституционалисты - лучший вариант выжить в суровом мире Второй американской Гражданской войны. Если мы будем лояльны Конституционным Штатам, то, возможно, сможем сохранить свою независимость"
TXS.370.a: "За Диксиленд мы выступаем!"

TXS.38.t: "Солдаты в зеленых рубашках"
TXS.38.d: "Texaco - компания с очень глубокими карманами, и после восхождения элиты Texaco на высшие посты власти в Техасе, Texaco направила часть своего состояния на расходы по обеспечению национальной безопасности. Это привело к тому, что нефтяные бароны Texaco начали отказываться от более традиционных способов вербовки в пользу простого найма большого количества наёмников для пополнения рядов Техаса. Хотя это сделало вооруженные силы Техаса более мощными, эти наёмники дороги и неорганизованны, и многие представители высшего командования не решаются отказаться от давно существующих вооружённых сил Техаса в пользу наёмников."
TXS.38.a: "Так надо."
TXS.38.b: "Это плохая идея"

TXS.39.t: "Легионы зеленых рубашек"
TXS.39.d: "Хотя практика найма наёмников вместо постоянной армии обошлась нам в значительную сумму денег, она дала немедленный эффект, открыв для Техаса большой солдатский рынок. Этот рынок позволил техасским вооруженным силам нанять некоторых из самых опытных и смертоносных командиров в мире. Предоставление возможности более элитным спецподразделениям защищать нашу землю при немедленных денежных затратах, похоже, является новой стратегией техасских вооружённых сил, контролируемых компанией Texaco, но пока неизвестно, будет ли их программа иметь долгосрочный успех. Несмотря на то, что наёмники - одни из лучших из лучших, немедленные денежные затраты могут оказаться слишком большими для вооружённых сил."
TXS.39.a: "Замечательно..."

TXS.40.t: "Союзники на низких местах"
TXS.40.d: "Легальный рынок нефти может дать нам только определённое, весьма ограниченное количество клиентов, настоящую прибыль можно получить на "неофициальном" рынке.  Мафиози нуждаются в бензине так же, как и все остальные, и они готовы платить за него по высшему разряду, чтобы сохранить свои операции в тайне. К счастью, мы можем поставлять им газ и молчать об этом, но это будет стоить им нескольких дополнительных баксов"."
TXS.40.a: "Стоит лишний пенни..."

TXS.41.t: "Взгляд на Запад"
TXS.41.d: "Американское союзное государство всегда было занозой в нашей стороне, а Хьюи Лонг всегда осуждал наши действия. На данный момент они мало что могут сделать, чтобы остановить нас, однако всегда может быть полезно свалить его. В настоящее время главным противником Лонга является реакционная Конституционная Американская Республика - государство, с которым у нас сложные отношения. В настоящее время "фордистское" национально-корпоративистское крыло ОДР поддерживает наше государство, но НДВЛ яростно осуждает нас за нашу политику "Разрешить Чёрным работать в правительстве, если они могут себе это позволить" и за то, что мы уничтожили Далласский Клан. Но, похоже, что поддержка их может помочь устроить Лонгу скорые похороны."
TXS.41.a: "Почему бы и нет, главное, - они хорошо платят!"
TXS.41.b: "Они вредны для бизнеса."

TXS.42.t: "Мексиканские рейды."
TXS.42.d: "Защита обширной техасской границы всегда была для техасской нации нелегкой задачей, поскольку набеги как со Среднего Запада, так и из Мексики наносили ущерб нашим границам. В частности, мексиканские бандиты, вдохновленные Панчо Виллой, пытались совершить набеги на несколько небольших городов через Рио-Гранде, добившись номинального успеха в повреждении инфраструктуры и краже припасов. Однако по мере того, как техасские военные вставали на ноги, эти набеги встречали быстрый и смертоносный ответ нашей армии, быстро уничтожавшей присутствие налётчиков. На данный момент мексиканские рейдеры не представляют угрозы и служат лишь мишенями для техасской армии."
TXS.42.a: "Сейчас уже не 1848 год, Техас может стоять на своих ногах, пора платить за содеянное!"

TXS.43.t: "Вызов."
TXS.43.d: "До того, как Уилберт Ли О'Дэниел стал президентом Техаса, он был влиятельной фигурой в музыкальной индустрии, о чем не забывает большинство техасцев. Один из самых ярых критиков О'Дэниела, лидер SPTX, Вуди Гатри, также музыкант, не преминул покритиковать О'Дэниела за его способности к пению. В своей тираде об О'Дэниеле Гатри упомянул, что О'Дэниел "не умеет петь", и что все его песни рисуют картину Техаса, который "не добр к рабочему люду". Позже президент О'Дэниел ответил на эту критику, сказав, что если Гатри может петь лучше, то он должен сказать мне это в лицо. Поскольку вражда продолжалась, между двумя политиками было запланировано так называемое "Sing-Off"."
TXS.43.a: "Захватывающе"

TXS.44.t: "A Sing-Off"
TXS.44.d: "Гатри и О'Дэниел встретились в хьюстонском театре, окруженные толпой, жаждущей услышать их выступления. Ходили слухи, что на представлении присутствовал Джон Гарнер, но мы не можем быть уверены. Прежде чем Гатри начал играть, он громко произнес "This Machine Breaks Chains", подняв гитару в воздух, а затем исполнил несколько своих самых известных песен. После того как раунд Гатри закончился, О'Дэниел ответил, сыграв одну из его классических песен (Beautiful Texas). В конце Гатри и О'Дэниел пожали друг другу руки, после чего оба спели любимую песню публики "The Yellow Rose of Texas" (хотя Гатри не раз менял её на "The Red Rose of Texas")."
TXS.44.a: "Это было хорошее шоу"

TXS.45.t: "Культ Кактуса Джека"
TXS.45.d: "Джон Нэнс Гарнер, долгое время почитавшийся как Спаситель Техаса, теперь достиг статуса культовой фигуры в жизни техасцев. Его выдающаяся личность в сочетании с его политическими успехами в Техасе ввели его в сердца и умы каждого техасца, и песни, плакаты и другая дань уважения героическому спасителю Техасской Республики стали обычным делом. Они поют песни о том, что он "защитник Техаса". Они почти поклоняются ему и видят в нем некоего судьбоносного спасителя Техаса. Поскольку культ личности Кактуса Джека быстро растет, остаётся вопрос, должен ли Гарнер официально поддержать это или не предпринимать никаких действий по этому поводу."
TXS.45.a: "Кактус Джек спасет Техас!"
TXS.45.b: "Я не бог, а всего лишь творец!"

TXS.46.t: "Оружие в руки!"
TXS.46.d: ""
TXS.46.a: "Свыше и вне долга"

TXS.48.t: "Беженцы из Америки"
TXS.48.d: "Разрушение Америки в результате Гражданской войны заставило многих американских граждан бежать от кровопролития в более безопасные страны, чтобы начать новую жизнь. Одним из их излюбленных мест назначения является Техас, земля, которая избежала ужасов Второй американской Гражданской войны и существовала вне американской бойни как стабильная нация. С сотнями беженцев, прибывающих сюда изо дня в день, Техас стал убежищем для беженцев, спасающихся от угнетения и хаоса в Америке."
TXS.48.a: "Вы всегда найдете дом в Техасе."

TXS.49.t: "Подземная железная дорога"
TXS.49.d: "Волна беженцев, спасающихся от войны в Америке, значительно увеличилась: семьи, бизнесмены и изгнанные политики - все пытались найти дом и новую жизнь в Техасе. Группы в Техасе нацелились на помощь беженцам, отправляющимся в опасное путешествие через охваченную войной Америку, помогая как переправлять их через границы, так и помогать им найти новую жизнь в Техасе."
TXS.49.a: "Вы всегда найдете дом в Техасе."

TXS.50.t: "Война закончилась"
TXS.50.d: "Долгая борьба закончилась, Техас обеспечил свою независимость, и наши союзники-синдикалисты одержали победу. Хотя сопротивление новому синдикалистскому правительству всё ещё велико, Чикаго отступил от управления Техасом, позволив новому гражданскому правительству занять место Совета Союза."
TXS.50.a: "Техас, наш Техас!"

TXS.51.t: "Первые послевоенные выборы"
TXS.51.d: "Теперь, когда Союзный совет распущен, в Техасе наконец-то проводятся выборы. Единственная партия в избирательном бюллетене - Социалистическая партия Техаса, однако на выдвижение претендуют три основных кандидата. Популярный певец Вуди Гатри, карикатурист Роберт Минор и нынешний глава партии Гомер Брукс. Кто победит?"
TXS.51.a: " Гомер Брукс переизбран президентом"
TXS.51.b: "Вуди Гатри избран президентом"
TXS.51.c: "Роберт Минор избран президентом"

TXS.52.t: "Национальный гимн"
TXS.52.d: "Официальным национальным гимном Техаса является патриотическая песня "Texas Our Texas", но многие в нашей стране предпочли бы, чтобы это была популярная народная песня "The Yellow Rose of Texas". Кого мы должны слушать, и что мы выберем в качестве нашего национального гимна."
TXS.52.a: "Техас, наш Техас."
TXS.52.b: "Желтая роза Техаса"

TXS.53.t: "Новый президент"
TXS.53.d: "Когда 2-я Американская Гражданская война наконец-то подошла к концу, президент Мартин Диес-младший разрешил провести всеобщие выборы в Техасе. Хотя Первая партия Техаса является единственной партией в избирательном бюллетене, несколько успешных кампаний по вписыванию кандидатов позволили знаменитому техасскому рейнджеру Фрэнку Хамеру и Эндрю Джексону Хьюстону получить место в избирательном бюллетене."
TXS.53.a: "Мартин Диес младший."
TXS.53.b: "Фрэнк Хамер"
TXS.53.c: "Эндрю Джексон Хьюстон"

TXS.54.t: "Выборы [GetYear]"
TXS.54.d: "Сезон выборов снова в Техасе, кого мы изберем"
TXS.54.a: "Техасские демократы (консерваторы)"
TXS.54.b: "Техасские демократы (умеренные)"
TXS.54.c: "Партия независимости Техаса"
TXS.54.e: "Широкие прогрессисты"

TXS.54.t: "Выборы [GetYear]"
TXS.54.desc: "Сезон выборов снова наступил в Техасе, кого мы изберем"
TXS.54.a: "Техасские демократы (консерваторы)"
TXS.54.b: "Техасские демократы (умеренные)"
TXS.54.c: "Партия независимости Техаса"
TXS.54.d: "Широкие прогрессисты"

TXS.58.t: "Техасская служба командования и безопасности"
TXS.58.d: "Техас столкнулся с проблемой повстанцев и людей, которые хотят причинить вред нашей прекрасной стране. Техасу не хватает централизованной службы безопасности, и создание такой службы поможет ему в этом. Была создана Техасская служба командования и безопасности, чтобы помочь облегчить эти проблемы."
TXS.58.a: "Это обеспечит безопасность Техаса."

TXS.59.t: "Референдум о государственности Техаса"
TXS.59.d: "С окончанием войны техасцы задаются вопросом о своем месте в новом порядке Америки. Должны ли мы проникнуться, как в прежние дни, и признать, что С.С.А. - не та нация, которая предала нас в прошлом. Или же мы презираем своё положение и предпочитаем независимость. Что нам делать?"
TXS.59.a: "Нас устраивает быть независимыми."
TXS.59.b: "Мы должны снова вступить в Союз"

TXS.60.t: "Техас бросает нам вызов!"
TXS.60.d: "Президент Лонг получил официальное сообщение, что Техас отклонил их предложение присоединиться к Американскому Союзу на правах автономии. Джеймс Оллред заявил, что хотя он согласен с тем, что предложение Хьюи Лонга было щедрым, Техасу лучше не быть втянутым в Гражданскую войну. Теперь Лонг может либо отступиться от изначальных претензий , либо вторгнуться в румяный штат."
TXS.60.a: "Будь они прокляты!"
TXS.60.b: "Синдикалисты никогда не отступают от своих слов!"

TXS.62.t: "Расширить полномочия военных?"
TXS.62.d: "Военные были защитниками Техаса с момента создания государства, и многие относятся к ним более доброжелательно, чем Совет, контролирующий государство. Недавно было принято предложение "Расширить полномочия военных", отстранить притворство от Палаты Исполнителей и позволить Texaco управлять страной, пока военные публично руководят страной."
TXS.62.a: "В этом нет необходимости. Палата отлично справляется!"
TXS.62.b: "Отличный план!"

TXS.63.t: "Марионеточный президент?"
TXS.63.d: "Палата руководителей становится все более непопулярной, и некоторые выдвинули идею о марионеточном президенте, чтобы лучше представлять Техас и защищать наши интересы. У этого президента будет мало власти, но он поможет держать правление Texaco подальше от глаз общественности."
TXS.63.a: "В этом нет необходимости, всё хорошо, пока что..."
TXS.63.b: "Блестящая идея!"

TXS.64.t: "Президент"
TXS.64.d: "Мы решили поставить президента-марионетку, выбранного военными, Texaco по сути так и останется во главе, но наличие центральной фигуры власти сделает техасцев счастливыми и более спокойными. Кого мы должны выбрать президентом?"
TXS.64.a: "Икер, маршал авиации."
TXS.64.b: "Нимиц, адмирал"
TXS.64.c: "Эйзенхауэр, генерал"
TXS.64.e: "Президент от народа, Эндрю Дж. Хьюстон подойдет"

TXS.65.t: "Расширение фасада"
TXS.65.d: "Теперь Техас официально находится под командованием техасских вооружённых сил, а новый лидер, назначенный военными, номинально руководит техасским государством. Хотя официально военные управляют государством, компания Texaco по-прежнему контролирует все системы управления из тени, вне поля зрения населения Техаса."
TXS.65.a: "Если подумать, то военным лучше всего править из тени."
TXS.65.b: "Отлично!"

TXS.66.t: "Новый Техас"
TXS.66.d: "Рибер устал от того, что Texaco не имеет народной поддержки, он видит, что народ не поддерживает государство с нефтяной компанией во главе, и что вдали от глаз правительства широко распространена ненависть к Texaco. Рибер предложил основать политическую партию, чтобы создать видимость того, что политики работают для техасцев, но это будет только фасад и ничего больше. В действительности в Техасе ничего не изменится."
TXS.66.a: "Texaco прекрасно управляет Техасом самостоятельно."
TXS.66.b: "Риберу нужно больше народной поддержки""

TXS.67.t: "Подрезать Texaco?."
TXS.67.d: "Круги военных лидеров начинают открыто проявлять неприязнь к  Texaco, доходя до того, что предлагают убрать их силой. Правительство Texaco никогда активно не поддерживало свою политику и не тратило время на обеспечение лояльности в вооружённых силах; вместо этого они предпочитали просто нанимать наёмников, чтобы заполнить пробелы. Однако теперь, когда военные стали играть более активную роль в правительстве, они обладают всей полнотой власти, чтобы убрать нефтяных баронов навсегда."
TXS.67.a: "Мы присягали конституции, а не какой-то чертовой компании!"
TXS.67.b: "Если ничего не сломалось, то и не надо чинить."

TXS.70.t: "Баланс сил"
TXS.70.d: "Президент Нимиц установил тщательный баланс между военной и гражданской администрацией в Техасе, обе ветви власти сотрудничают в управлении без проблем. остаётся вопрос, следует ли отдавать предпочтение одной стороне весов перед другой, ставя гражданское правительство выше военного, или военное правительство выше гражданского."
TXS.70.a: "Гражданское"
TXS.70.b: "Военное"

TXS.71.t: "Джон Нэнс Гарнер бежит в Техас"
TXS.71.d: "Джон Нэнс Гарнер бежал от кровопролития Второй американской Гражданской войны и укрылся в своем родном Техасе, пока кризис не уляжется. Хотя многие в Техасе поддерживают его как политического деятеля и даже возможного президента, Гарнер, похоже, покончил с политикой и решил пока уединиться на своем ранчо. Однако нестабильная политическая обстановка в Техасе может вернуть Кактуса Джека в центр политического внимания."
TXS.71.a: "Попытка 2.0"
TXS.71.b: "Гарнер предпочитает жить спокойно"

TXS.72.t: "Широкий прогрессист набирает обороты"
TXS.72.d: "Взлет популярности Линдона Джонсона стал шоком почти для всей нации. Демократический истеблишмент и Партия независимости стали двумя основными силами в техасской политике, но Широкий прогрессивный блок укрепил свои позиции на третьем месте, потенциально сделав себя кингмейкером в техасской политике. В то время как Джонсон положил глаз на президентство, нет сомнений в том, что молодое прогрессивное движение имеет мало шансов набрать достаточное количество голосов для завоевания высшего поста страны."
TXS.72.a: "Не в характере техасца"

TXS.73.t: "Новый курс"
TXS.73.d: "Президент Оллред приступил к серии реформ, известных как "Новый курс". Цель этих реформ - ввести Техас в 20-й век и определить нацию как отдельную единицу от остальной Америки. В эти реформы включены положения об электрификации, индустриализации сельских районов, реформы пенсионного обеспечения, социального обеспечения, охраны порядка и условно-досрочного освобождения, образования, налогов и многое другое. Несмотря на то, что эта программа вызывает много споров, популярность Оллреда в народе высока, как никогда."
TXS.73.a: "Это поможет всему Техасу!"

TXS.74.t: "Сделка с дьяволом?"
TXS.74.d: "Для всей нации стало шоком, что Линдону Джонсону удалось заполучить пост президента в Техасе, но, несмотря на то, что Джонсон контролирует высший пост страны, его хватка власти далеко не надежна. Его широкая коалиция либеральных членов ТИП, бывших республиканцев и умеренных социалистов с первого дня вцепилась друг другу в глотки, и Джонсон, похоже, единственное, что удерживает эту коалицию от разрыва. В связи с этим возникает вопрос, должен ли Джонсон отдать предпочтение более умеренным фракциям, чтобы сохранить стабильность Техаса, или привлечь более радикальных членов, чтобы укрепить свою поддержку."
TXS.74.a: "Мы не в таком уж отчаянном положении, лучше опереться на более умеренные фракции."
TXS.74.b: "Что может пойти не так, ведь радикалы нам всегда помогали?"

TXS.75.t: "Взрыв на площади в Далласе"
TXS.75.d: "Президент Гарнер, всегда ненавидимый красными за его открытую оппозицию социалистическим радикалам, чуть не погиб сегодня, когда террористы-анархисты попытались взорвать его во время мирного митинга. Импровизированная бомба была заложена под трибуной, на которой должен был выступать Гарнер, но взорвалась немного раньше, чем ожидалось. Однако она всё равно нанесла существенный вред, убив многих присутствующих. Хотя эта акция - лишь одна из многих, совершенных социалистическими террористами, президент Гарнер может использовать её как повод для жесткого подавления социализма в Техасе."
TXS.75.a: "Арестовать заговорщиков!"
TXS.75.b: "Арестовать всех социалистов и объявить военное положение!"

TXS.76.t: "Отставка Линдона Джонсона."
TXS.76.d: "Ранее сегодня президент Линдон Б. Джонсон объявил о своей официальной отставке с поста президента Техаса. Этот мягкий переворот назревал давно, с тех пор как Джонсон заключил закулисные сделки с Социалистической партией Техаса, в результате чего более жесткие красные постепенно взяли под контроль широких прогрессистов. Это был лишь вопрос времени, когда Джонсон потерял всякое подобие контроля, поскольку он превратился в ходячую марионетку для СПТ. После ухода Джонсона Вуди Гатри взял Техас под свой контроль, теперь он направит его по социалистическому пути."
TXS.76.a: "Какой странный поворот."

TXS.77.t: "Комитет Палаты представителей по борьбе с техасской деятельностью"
TXS.77.d: "Президент Диес объявил сегодня о создании специального комитета для расследования деятельности, которую он назвал "нетехасской". Слушания начались быстро, поскольку в растущие списки добавлялись все, кто имел хотя бы небольшие социалистические наклонности. В течение недели списки становились все больше, а Диес - все подозрительнее. Он даже обвинил свой собственный кабинет в симпатиях к синдикалистам. Он также обвинил одного из своих секретарей в том, что тот является нудистом... какое отношение это имеет к национальной безопасности, не объяснялось."
TXS.77.a: "Предатели остерегайтесь."

TXS.78.t: "Комитет Палаты представителей по борьбе с техасской деятельностью"
TXS.78.d: "Сегодня председатель Диес объявил о создании специального комитета для расследования деятельности, которую он назвал "нетехасской". Слушания начались быстро, поскольку в растущие списки добавлялись все, кто имел хотя бы небольшие социалистические наклонности. В течение недели списки становились все больше, а Диес - все подозрительнее. Он даже обвинил собственный кабинет Гарнера в симпатиях к синдикалистам. Он также обвинил одного из своих секретарей в том, что тот является нудистом... какое отношение это имеет к национальной безопасности, не объяснялось."
TXS.78.a: "Предатели, остерегайтесь!"

TXS.79.t: "Кайзер бежит в Техас!"
TXS.79.d: "Германия пала, немецкая сфера рухнула, и теперь синдикалисты правят на Западе. Но против социалистических полчищ Техас держится как один из последних маяков ответственного правительства в мире. Видя это, Кайзер Германской империи бежал в Техас, чтобы найти убежище от социалистов. Вместе с другими советниками, изгнанниками и генералами, они обещают вечно противостоять Интернационалу. Их благородное дело привлекло внимание большой общины немцев в Техасе, которые преданы Кайзеру и даже поддерживают правительство, провозгласившее его Кайзером Техаса."
TXS.79.a: "Провозгласить его Кайзером Техаса!"
TXS.79.b: "Держать его как изгнанника, не подпуская к настоящей власти."

TXS.80.t: "Референдум о государственности Техаса"
TXS.80.d: "С окончанием войны техасцы задаются вопросом о своем месте в новом порядке Америки. Должны ли мы проникнуться, как в прежние дни, и признать, что Союзное государство - это не та нация, которая предала нас в прошлом. Или же мы презрительно относимся к своему положению и предпочитаем независимость. Что нам делать?"
TXS.80.a: "Нас устраивает быть независимыми."
TXS.80.b: "Мы должны вернуться в Союз, где и состояли ранее!"

TXS.81.t: "Наша хватка ослабла"
TXS.81.d: "Нефтяным баронам не удалось удержать контроль над Техасом. Нефтяные бароны были отстранены от власти сегодня после того, как протесты всколыхнули крупные города. В результате некомпетентности баронов для управления Техасом был сформирован совет генералов. Кто взял на себя управление Техасом?"
TXS.81.a: "Икер принимает командование."
TXS.81.b: "Нимиц принимает командование"
TXS.81.c: "Эйзенхауэр принимает командование"
TXS.81.e: "Военные поддерживают Эндрю Джексона Хьюстона в качестве президента"

TXS.82.t: "Линдон Джонсон заказывает пару брюк"
TXS.82.d: "Недавно из здания Капитолия в Остине просочилась аудиозапись, в которой подробно описывается разговор президента Джонсона с местным портным. В этом разговоре он отдал местному портному очень конкретные распоряжения, некоторые из которых были весьма примечательными. В частности, он попросил сделать более широкую промежность и увеличить размер карманов, чтобы из них не выпадали ножи и мелочь. Среди наиболее примечательных моментов в стенограмме Джонсон сказал: "Да. И вот ещё что: в промежности, там, где висят твои яйца, всегда немного тесновато. Поэтому, когда вы их делаете, дайте мне дюйм, который я могу выпустить, потому что они меня режут. Это как ездить по проволочному забору. Это почти... это лучшее, что у меня было в Республике Техас". И "Но когда я набираю вес, они меня режут. Так что оставьте меня... У вас там никогда нет большого запаса, но посмотрите, не можете ли вы оставить мне примерно дюйм от того места, где заканчивается молния под спиной до моей дырки". В течение нескольких дней публика смеялась над стенограммой, а президент не дал никаких комментариев." 
TXS.82.a: " У этого парня лучшие яйца во всем Техасе!"

TXS.90.t: "Дуайт Д. Эйзенхауэр возвращается домой"
TXS.90.d: "Теперь, когда Западный командный центр развалился, многие из их солдат бежали в Техас. Их разваливающийся офицерский корпус в основном поклялся в верности нам, включая Дуайта Д. Эйзенхауэра. Эйзенхауэр - уроженец Техаса, который изначально был на стороне ВКС, а не своего родного штата. Но теперь, когда Западный командный центр пал, Эйзенхауэр отправился обратно домой и заявил о своей лояльности техасскому правительству."
TXS.90.a: "Тебе всегда рады здесь, Айк."

TXS.91.t: "Конец "Государственным услугам"."
TXS.91.d: "Концепция "Общественных служб" уже давно противоречит воле президента Рибера.  Идея о том, что пожарные, полиция и другие услуги должны предоставляться налогоплательщиками, совершенно абсурдна, и мы не хотим в этом участвовать. Вместо этого предлагается упразднить все государственные службы и заменить их частными организациями, стремящимися к прибыли. Действительно, это положит конец некачественным услугам, предоставляемым государством, и откроет широкие возможности для частных компаний."
TXS.91.a: "Полная приватизация!"
TXS.91.a: "Может быть, немного отступить, ведь первое время людям будет довольно тяжко."

TXS.92.t: "Налоговый кодекс реформирован"
TXS.92.d: "Налоговый кодекс существует с момента создания страны и не сделал ничего, кроме того, что держит нашу нацию в упадке. Он должен быть заменён новым набором кодексов, специально предназначенных для богатых людей. Этот кодекс отменяет концепцию уплаты налогов, если вы зарабатываете больше определенной суммы денег, и значительно увеличивает налоги на бедных. Таким образом, богатые жители Техаса смогут накопить ещё больше богатств, в то время как бедные будут обеспечивать остальные фонды правительства."
TXS.92.a: "Больше денег для нас, ведь мы спасли эту страну от разорения!"

TXS.93.t: "Уничтожение Далласского Клана."
TXS.93.d: "Далласский Клан давно терроризирует народ Техаса, эти белокожие креатины не внесли никакого вклада в развитие нации и должны быть быстро ликвидированы. Удивительно, но, несмотря на дружеские отношения с Конституционной Американской Республикой, нефтяная компания Texaco помогла уничтожить Клан, утверждая, что их "Терроризм" вреден для бизнеса."
TXS.93.a: "Вернитесь туда, где вам и место!"

TXS.94.t: "Премьера «Короля холма» на радио"
TXS.94.d: "Стремясь создать истинно техасский национальный миф, несколько новых программ с техасской тематикой вышли в эфир благодаря государственному финансированию. Одна из таких радиопрограмм, взбудоражившая всю страну, - популярная ситуационная комедия «Король холма». В этом радиошоу рассказывается о довольно обыденных подвигах Хэнка Хилла, продавца пропанового газа из вымышленного техасского городка Арлен. Как повествование с относительно низкими ставками, большая часть повествования и сюжетных линий вращается вокруг взаимодействия семьи Хилл с другими персонажами в городке, причем их действия оформлены в традиционно «техасском» стиле. От барбекю на заднем дворе до друзей, стоящих в переулках и пьющих пиво, - этот сериал далек от кровавой бойни и хаоса Второй американской Гражданской войны и может показать всему Техасу, что даже в такие опасные времена, как сейчас, не теряется способность потакать себе и находить радость в более простых аспектах жизни. Конечно, сериал не обходится без споров: многие считают некоторые мотивы персонажей и сюжетные моменты скандальными. Есть и те, кто считает неоднократное упоминание профессии главного героя тонким намеком на компанию Texaco."
TXS.94.a: "Ага."

TXS.95.t: "Красная роза Техаса» Вуди Гатри"
TXS.95.d: "Президент Вуди Гатри выпустил новую песню под названием «The Red Rose of Texas» («Красная роза Техаса») - социалистическую версию классической песни «The Yellow Rose of Texas» («Желтая роза Техаса»), написанную самим Гатри. Песня написана на ту же мелодию, но описывает борьбу техасского рабочего, борьбу с монополиями и дух, присущий всем техасцам. Песня заканчивается строками «Мы боремся за красную розу, запятнанную кровью наших рабочих, вместе мы стоим и говорим: „Техас для рабочих навсегда!“», а начинается строками «В Техасе есть красная роза, которую мы боремся, чтобы спасти»."
TXS.95.a: "Несомненный хит."

TXS.96.t: "Демократические праймериз [GetYear]" #1941
TXS.96.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты уже бросили свою шляпу в кольцо, трое стали лидерами. Это радиозвезда Уилберт Ли О'Дэниел, нефтяной магнат Х.Л. Хант и представитель Кока Р. Стивенсон. О'Дэниел известен как популярный радиоведущий и пользуется большой поддержкой благодаря своим популярным обращениям и связям с деловыми кругами. Х.Л. Хант - влиятельный нефтяной магнат, который добился больших успехов, купив большую часть нефтяных месторождений Восточного Техаса. Будучи экономическим либералом, Хант также известен как ярый расист, симпатизирующий ОДР. Последний кандидат - представитель Кок Р. Стивенсон, тихий консерватор и неразговорчивый человек, резко контрастирующий с яркими О'Дэниелом и Хантом. Когда делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.96.a: "Уилберт Ли О’Дэниел!"
TXS.96.b: "Гарольд Хант!"
TXS.96.c: "Кок Стивенсон!"

TXS.97.t: "Первичное голосование [GetYear] Партии независимости Техаса" #1941
TXS.97.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты бросили свою шляпу в кольцо, три кандидата стали лидерами. Бывший губернатор Дэн Муди, первый президент Техаса Джеймс Оллред и знаменитый артист Уилл Роджерс. Дэниел Джеймс Муди был губернатором Техаса до отделения и отличился своими репрессиями против ККК. Как и Оллред, Муди - перебежчик из демократов и в целом склоняется к консерватизму, хотя многие его предложения соответствуют в целом «прогрессивной» платформе TIP. Джеймс Берр V Оллред, первый президент Республики, снова претендует на высший пост и пользуется большой поддержкой благодаря своему лидерству во время кризиса «Кровоточащего Техаса». Наконец, знаменитый артист и юморист Уилл Роджерс также выдвинул свою кандидатуру на пост президента. Хотя его кампания носит в основном сатирический характер, Роджерс привлек достаточно поддержки, чтобы у него были шансы на победу в номинации TIP. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.97.a: "Дэн Муди."
TXS.97.b: "Джеймс Оллред."
TXS.97.c: "Уилл Роджерс."

TXS.98.t: "Первичное голосование [GetYear] Широкой прогрессивной партии" #1941
TXS.98.d: "Наступило время праймериз, и Широкая прогрессивная партия собирается выдвинуть своего кандидата в президенты. В авангарде кампании - нынешний лидер Линдон Бэйнс Джонсон, который снова претендует на высший пост Техаса. Несмотря на то, что Линдон Джонсон, или, как его часто называют, «ЛБД», кажется, что у него есть все шансы стать кандидатом от прогрессивной партии, Джонсон продолжает сталкиваться с оппозицией со стороны кандидатов от республиканского крыла партии. Действительно, Республиканская партия, обреченная на безвестность до Независимости, теперь стала составлять большую часть поддержки Широкой прогрессивной партии. Два кандидата-республиканца готовы бросить вызов Джонсону. Первый - Уильям Билл Мэдисон Макдональд, бывший председатель Республиканской партии Техаса. В случае избрания Макдональд станет первым афроамериканцем, занявшим высший пост в Техасе. Другой кандидат - Рентфро Бантон «Р.Б.» Кригер, бывший таможенный инкассатор и член республиканского национального комитета. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.98.a: "Линдон Джонсон."
TXS.98.b: "Уильям Мэдисон Макдональд."
TXS.98.c: "Р.Б. Кригер."

TXS.99.t: "Праймериз Партии независимости Техаса [GetYear]" #1946
TXS.99.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты уже бросили свои шляпы на ринг, четверо стали лидерами. Бывший губернатор Дэн Муди, первый президент Техаса Джеймс Оллред и знаменитый артист Уилл Роджерс. Дэниел Джеймс Муди был губернатором Техаса до отделения и отличился своими репрессиями против ККК. Как и Оллред, Муди - перебежчик из демократов и в целом склоняется к консерватизму, хотя многие его предложения соответствуют в целом «прогрессивной» платформе TIP. Джеймс Берр V Оллред, первый президент Республики, снова претендует на высший пост и пользуется большой поддержкой благодаря своему лидерству во время кризиса «Кровоточащего Техаса». В-третьих, знаменитый артист и юморист Уилл Роджерс также выдвинул свою кандидатуру на пост президента. Хотя его кампания носит в основном сатирический характер, Роджерс собрал достаточно сторонников, чтобы у него были шансы на победу в номинации TIP. Наконец, есть знаменитый герой войны и полководец Дуайт Д. Эйзенхауэр. Перебежчик из федерального правительства, Эйзенхауэр зарекомендовал себя как сильный либеральный голос на политической арене Техаса. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.99.a: "Дэн Муди."
TXS.99.b: "Джеймс Оллред."

TXS.100.t: "Первичное голосование [GetYear] Широкой прогрессивной партии" #1946
TXS.100.d: "Наступило время праймериз, и Широкая прогрессивная партия собирается выдвинуть своего кандидата в президенты. В авангарде кампании - нынешний лидер Линдон Бэйнс Джонсон, который вновь претендует на высший пост Техаса. Несмотря на то, что Линдон Джонсон, или, как его часто называют, «ЛБД», кажется, несомненным кандидатом в президенты от Прогрессивной партии, появились и другие кандидаты. Наиболее заметными из них являются Ральф Ярборо, видный прогрессист и борец за гражданские права, и Джеральд Манн, бывший генеральный прокурор. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов будет..."
TXS.100.a: "Линдон Джонсон."
TXS.100.b: "Ральф Ярборо."
TXS.100.c: "Джеральд Манн."
TXS.100.e: "Оставить действующего президента."

TXS.101.t: "Демократические первичные выборы [GetYear]" #1946
TXS.101.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты бросили свою шляпу на ринг, три кандидата стали лидерами. Сенатор Том Коннелли, представитель Прайс Дэниел и сенатор Аллан Шиверс. Том Коннелли - убежденный вильсонианский демократ и один из самых долгоживущих сенаторов Техаса. Прайс Дэниел - бывший представитель и спикер Палаты представителей. Аллан Шиверс - бывший сенатор и один из самых молодых людей, претендующих на эту должность. Когда делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.101.a: "Том Коннелли."
TXS.101.b: "Аллан Шиверс."
TXS.101.c: "Прайс Дэниел."

TXS.102.t: "Праймериз Партии независимости Техаса [GetYear]" #1951
TXS.102.d: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты уже бросили вызов, трое стали лидерами. Это представитель Райт Патман, адвокат Тад Хатчерсон и знаменитый артист Уилл Роджерс. Райт Патман - представитель с большим стажем, впервые избранный в 1928 году. Он является широко популистской фигурой и был одним из первых перебежчиков от демократов к TIP. Тад Хатчерсон - юрист, внук представителя Джозефа К. Хатчерсона. Будучи одним из первых пионеров двухпартийной системы в Техасе, Хатчерсон был одним из первых сторонников TIP. Наконец, знаменитый артист и юморист Уилл Роджерс также был в авангарде президентской кампании. Хотя его кампания носит в основном сатирический характер, Роджерс привлек достаточно сторонников, чтобы у него были шансы на победу в номинации TIP. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.102.d_ike: "Наступило время праймериз, и Демократическая партия собирается выдвинуть своего кандидата в президенты. Хотя многие кандидаты уже бросили свою шляпу в кольцо, трое стали лидерами. Это представитель Райт Патман, адвокат Тад Хатчерсон и знаменитый артист Уилл Роджерс. Райт Патман - представитель с большим стажем, впервые избранный в 1928 году. Он является широко популистской фигурой и был одним из первых перебежчиков от демократов к TIP. Тад Хатчерсон - юрист, внук представителя Джозефа К. Хатчерсона. Будучи одним из первых пионеров двухпартийной системы в Техасе, Хатчерсон был одним из первых сторонников TIP. В-третьих, известный эстрадный артист и юморист Уилл Роджерс также находится в авангарде президентской кампании. Хотя его кампания носит в основном сатирический характер, Роджерс собрал достаточно сторонников, чтобы у него были шансы на победу в номинации TIP. Наконец, есть знаменитый герой войны и полководец Дуайт Д. Эйзенхауэр. Перебежчик из федерального правительства, Эйзенхауэр зарекомендовал себя как сильный либеральный голос на политической арене Техаса. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов станет..."
TXS.102.a: "Райт Патман."
TXS.102.b: "Дуайт Эйзенхауэр."
TXS.102.c: "Тад Хатчерсон."

TXS.103.t: "Первичное голосование [GetYear] Широкой прогрессивной партии" #1951
TXS.103.d: "Наступило время праймериз, и Широкая прогрессивная партия собирается выдвинуть своего кандидата на пост президента. В авангарде кампании - нынешний лидер Линдон Бэйнс Джонсон, который вновь претендует на высший пост Техаса. Несмотря на то, что Линдон Джонсон, или, как его часто называют, «ЛБД», кажется, несомненным кандидатом в президенты от Прогрессивной партии, появились и другие кандидаты. Наиболее заметными из них являются Ральф Ярборо, видный прогрессист и борец за гражданские права, и Джеральд Манн, бывший генеральный прокурор. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов будет..."
TXS.103.a: "Линдон Джонсон."
TXS.103.b: "Ральф Ярборо."
TXS.103.c: "Джеральд Манн."

