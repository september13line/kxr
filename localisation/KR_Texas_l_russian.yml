POLITICS_BOB_MINOR_DESC: "Боб Минор, известный как «Боец Боб», был старым социалистическим карикатуристом. Хотя его семья когда-то вращалась в высшем обществе Техаса — по отцовской линии ведя род от Джона Минора, генерала и управляющего кампанией Томаса Джефферсона, а по материнской — от самого генерала Сэма Хьюстона, — ко времени рождения Боба они уже лишились былого достатка. Живя в Сан-Антонио, он получил образование лишь с 10 до 14 лет, после чего был вынужден искать работу, чтобы содержать семью. Сменяя разные должности, Боб в редкие минуты досуга развивал своё художественное мастерство и в итоге стал известным политическим карикатуристом. Именно через свои рисунки он выражал радикализирующиеся взгляды, особенно симпатию к революционному индустриальному союзизму. Его жизнь навсегда изменилась в 1907 году, когда Минор вступил в Социалистическую партию Америки. Учитывая слабость партии в Техасе, Минор не участвовал в крупных забастовках и волнениях, подобных тем, что происходили в Красном поясе. Вместо этого он отправился за границу — освещал Мексиканскую революцию и побывал в Париже, где сблизился с революционной интеллигенцией, что ещё больше радикализировало его взгляды. Вернувшись домой, он был потрясён репрессиями против левых со стороны администраций Вильсона и Пальмера и с тех пор посвятил свою жизнь защите низового социализма в Техасе, а также призывам к революционным штатам помочь SPA. Когда разразилась Гражданская война, Минор, вместо того чтобы искать убежище в Чикаго, решил остаться на родной земле, несмотря на опасность. Его отказ уехать сделал его знаменитым по всему штату, и вскоре Минор участвовал в создании Социалистической партии Техаса, решившей принести революцию в этот край. Теперь, оказавшись у власти, только будущее покажет, сможет ли он превратить Техас в красный рай."
POLITICS_MARTIN_DIES_DESC: "Хотя Мартин Дайс-младший и является политиком, считать его просто ещё одним бюрократом в костюме было бы ошибкой. Изначально будучи рядовым техасским демократом в Палате представителей, Дайс приобрёл известность своей страстной оппозицией синдикализму. К выборам 1936 года он уже возглавлял Комитет по расследованию антиамериканской деятельности Палаты представителей и стал ключевым союзником Джона Нэнса Гарнера. Когда Техас заявил о намерении выйти из Союза, Дайс вернулся на родину, привнеся с собой авторитарные наклонности. Жаждущий власти в молодой техасской нации, он отвернулся от Гарнера и обратился к Хьюи Лонгу и партии «Америка прежде всего». Завоевав расположение Нового Орлеана, Дайс стал главой техасского отделения партии «Америка прежде всего» и теперь занимает пост губернатора после решения Техаса склониться перед Союзным штатом. Дайс быстро становится значимой фигурой в правом крыле партии и даже ходят слухи, что он тайно поддерживает Христианскую партию. Тем временем он подавляет всякое сопротивление своей власти и тщательно выстраивает образ Техаса по своему усмотрению — насколько это позволяет Лонг."
POLITICS_EAKER_DESC: "Айра К. Икер начинал как талантливый юноша из маленького городка в Техасе. Несмотря на получение степени бакалавра по журналистике, он понял, что его призвание — армия. В октябре 1918 года он стал пилотом и служил на Филиппинах до 1922 года. Вернувшись в США в звании капитана, он командовал 5-й авиаэскадрильей, а затем стал адъютантом части. Позднее капитан Икер перешёл на административную службу, став исполнительным офицером в канцелярии помощника военного министра. Его карьера резко пошла вверх после того, как он пилотировал гидроплан Loening в 22-тысячемильном перелёте вокруг Южной Америки, за что получил трофей Маккея. Вскоре он был удостоен «Креста за выдающиеся лётные заслуги», установив мировой рекорд продолжительности полёта, проведя за штурвалом «Вопросительного знака» семь дней подряд. В 1930 году он совершил первый трансконтинентальный перелёт исключительно по приборам. Летом 1935 года его прикомандировали к ВМС, и он участвовал в манёврах на авианосце «USS Lexington» у берегов Гавайев и Гуама. Опыт жизни в авторитарной территории Гавайев сформировал его взгляды и укрепил симпатию к сильной власти, способной поддерживать порядок и эффективность. Повышенный до бригадного генерала президентом во время кризиса «Кровоточащий Техас» в надежде заручиться его лояльностью, Икер, тем не менее, встал на сторону родного штата, когда тот вышел из Союза. По прибытии домой он был вновь повышен — уже до генерала, возглавив авиационный корпус Техаса. Первоначально поддержав диктатуру Texaco, он вскоре разочаровался в симпатии Рибера к Конституционной Американской Республике и его готовности втянуть Техас в дела Гражданской войны. После ключевой роли Икера в перевороте, свергнувшем Texaco, он закрепился как диктатор молодой нации. Икер решительно настроен держать «самолёт Техаса» высоко и ровно и готов уничтожить любого, кто угрожает разбить его родину."
POLITICS_NIMITZ_DESC: "Адмирал Нимиц стал новым главнокомандующим Техаса. Он моряк до мозга костей, человек, командовавший флотом в Перл-Харборе, где получил огромный опыт и сумел произвести впечатление на начальство. Несмотря на частые путешествия, он — коренной техасец и недавно вернулся на родину после краха федерального правительства. С тех пор он служил Техасу как мог, защищая Мексиканский залив от вражеских вторжений. Теперь, оказавшись у власти, он намерен обезопасить штат от нападений с суши и с моря. Для этого он планирует укрепить армию, чтобы она могла соперничать с любым врагом, осмелившимся атаковать Техас. Но прежде всего Нимиц — сторонник флота, и он сделает всё, чтобы тот получал достаточное финансирование и поддержку, превращая Техас в силу, с которой будут считаться на морских просторах."
POLITICS_CACTUS_JACK_DESC: "Джон Нэнс Гарнер IV, известный среди коллег как «Кактус Джек», юрист и многолетний представитель Техаса в Конгрессе. Теперь он — новый президент Техаса. Гарнер — человек из демократического истеблишмента, умеренно консервативный политик и, что важнее всего, преданный своей родине — Техасу. Он покинул США, когда увидел, как они предали его любимый штат, и бежал, чтобы быть со своей семьёй и домом. Этот техасский судья не видит смысла идти на компромисс ни с левыми, ни с правыми, хотя некоторые из его решений граничат с авторитаризмом."
POLITICS_CACTUS_JACK_GARNER_DESC: "Джон Нэнс Гарнер IV, известный среди коллег как «Кактус Джек», юрист и многолетний представитель Техаса в Конгрессе. Теперь он — новый президент Техаса. Гарнер — человек из демократического истеблишмента, умеренно консервативный политик и, прежде всего, верный своей родине — Техасу. Он покинул США, когда увидел, как они предали его родной штат, и бежал к своей семье и дому. Этот техасский судья видит, что его штат в опасности, и иногда ради защиты техасцев от самих себя приходится прибегать к суровым мерам..."
POLITICS_JOHN_GARNER_DESC: "Джон Нэнс Гарнер IV, известный среди коллег как «Кактус Джек», юрист и многолетний представитель Техаса в Конгрессе. Теперь он — новый президент Техаса. Гарнер — человек из демократического истеблишмента, умеренно консервативный политик и, что важнее всего, преданный своей родине — Техасу. Он покинул США, когда увидел, как они предали его любимый штат, и бежал, чтобы быть со своей семьёй и домом. Этот техасский судья не видит смысла идти на компромисс ни с левыми, ни с правыми, хотя некоторые из его решений граничат с авторитаризмом."
POLITICS_FRANK_HAMER_DESC: "Суровый, жесткий и привыкший к постоянным жизненным тяготам и трудностям Фрэнк Хамер, возможно, является величайшим законником столетия. Начав свою карьеру в качестве скромного смотрителя ранчо, Хамер стал восходящей звездой техасских рейнджеров благодаря своему уму, компетентности, меткости и невероятной преданности. На протяжении многих лет Хамер сражался с бутлегерами, охотниками за головами и клановцами и победил всех до единого. Известный своим скептическим отношением к политикам, даже ушедший в отставку, когда Ма Фергюсон был избран губернатором, Хамер был отозван примерно во время выборов 1936 года для борьбы с буйными забастовщиками и линчерами, и с большим успехом завершил спецоперацию. Хамеру приписывают спасение множества жизней во время подготовки к выборам и последующего инцидента "Кровоточащего Техаса", его прославили за поддержание закона и порядка в штате, а когда стало известно о его взглядах на независимость, его популярность ещё больше возросла как великого защитника Техаса от развращающего влияния всей остальной Америки. В годы становления молодой Республики его успех только возрастал, и кульминацией стал его успешный президентский забег, определенный обещаниями обеспечить мир в Техасе и начать все с чистого листа, в частности, избавиться от элитарных политиков, только разлагающих Техас. Президент Хамер ведет дела, и он не боится наступать на пятки другим, чтобы защитить свою любимую Республику."
POLITICS_COUNCIL_DESC: "Государственный национальный комитет. Скучное название, данное такой... , скажем так, очень интересной группе. Несмотря ни на что, он также известен как "Регентство дробовика", комитет самых влиятельных людей во всём Техасе. Это не совет, созданный для пользы народа; он создан для пользы Texaco. Совет здесь не для того, чтобы остаться, он не является чем-то постоянным. Скорее, это просто что-то для создания фасада демократического присутствия, пока корпорации захватывают власть в стране, деля её  края на свои личные сферы влияния. В действительности, нефтяным баронам нет никакого дела до демократии, и хотя их планы неизвестны, ясно одно: прибыль Texaco и других компаний никогда не будет выше ихней."
POLITICS_TORKLID_RIEBER_DESC: "Никто не ожидал увидеть Токилда Рибера на равнинах Техаса. Ведь он родился в Норвегии, за тысячи миль отсюда. Но, сделав карьеру моряка, Рибер оказался в Техасе. Он начал с управления грузовым судном Texaco, а затем поднялся до руководства всей компанией. Получив высший пост в Texaco, он постепенно раскрыл свои истинные мотивы. Ярый поклонник радикальных правых лидеров вроде Кодряну, Рибер был крупным донором президентской кампании Уильяма Х. Мюррея и, по слухам, финансировал латиноамериканских диктаторов. Пока США погрязли в гражданской войне, Рибер тянул за кулисные нити, добиваясь контроля над молодой техасской нацией и одновременно помогая делу Конституционной Американской Республики. Теперь, когда он твёрдо удерживает власть, почти ничто не мешает крестовому походу нефтяного магната против синдикализма и угроз его монополии. Рибер — это Texaco, а Texaco — это Техас."
POLITICS_WOODIE_GURTHIE_DESC: "Рождённый в консервативной семье среднего класса в Оклахоме и названный в честь Вудро Вильсона, которого теперь презирает, Вуди Гатри прожил насыщенную жизнь, закалившую его в любимого революционного лидера Техаса. Его отец был членом Ку-клукс-клана, мать страдала болезнью Хантингтона, доведшей её до безумия, сестра погибла от случайного пожара, а сам Вуди вынужден был выпрашивать еду и ночлег. Будучи умным, он бросил школу и стал уличным музыкантом. Гатри обладал природным даром к музыке и мгновенно стал сенсацией в Техасе, который стал его приёмной родиной. Но он стремился к большему, чем просто петь — он хотел бороться с несправедливостью жадной старой Америки. Его песни, особенно «Эта земля — твоя земля», сделали его громким голосом социализма в США. Гатри мучился сомнениями по поводу независимости Техаса, но в конце концов встал на сторону молодой нации, надеясь построить подлинно справедливый и свободный край. Его призывы к «ковбойскому социализму» и «пограничной революции» нашли отклик в сердцах техасской молодёжи, которая уже любила его за музыку, а теперь полюбила ещё больше за его рабочее обаяние и молодость. Вскоре молодые революционеры провели «Красного ковбоя» в высший государственный пост в возрасте 25 лет. Теперь юный Вуди примеряет огромные сапоги лидера Техаса, но клянётся, что его Техас будет «для тебя и для меня»."
POLITICS_LBJ_DESC: "В 1937 году Линдон Бэйнс Джонсон успешно провёл кампанию на внеочередных выборах в 10-й избирательный округ Техаса, который охватывал Остин и прилегающие холмистые районы. Выступая как популистский демократ и сотрудничая с Хьюи Лонгом и Ричардом Расселлом, он служил в Конгрессе до тех пор, пока Техас не вышел из Союза. В молодом техасском государстве бывшие сторонники Лонга и прогрессивные демократы сплотились вокруг Джонсона, чья харизма и обаяние сделали его ключевым защитником социал-демократии в молодой республике. Теперь, когда он стоит у руля техасской нации, Джонсон сделает всё возможное, чтобы построить популистское и эгалитарное общество, и ради этого он не побрезгует даже сделкой с дьяволом."
POLITICS_JAMES_ALLRED_DESC: "Джеймс В. Оллред прошёл долгий и насыщенный событиями путь в Техасе. Первоначально связанный с истеблишментом Демократической партии, раскол демократов на разные фракции и рост влияния Хьюи Лонга подтолкнули его левее, и Оллред закрепился как прогрессивный демократ — редкое явление на Юге, доминируемом ODP. Когда Техас погрузился в хаос, Оллред устал от провалов и слабости Америки, всё больше симпатизируя зарождающемуся движению за независимость Техаса, с которым он в итоге связал свою судьбу. В конечном счёте он добился проведения референдума, который с огромным перевесом прошёл в пользу независимости. Поскольку Вашингтон не смог выполнить свой долг по защите техасского народа, Оллред окончательно порвал с Демократической партией и возглавил выход Техаса из Союза во главе новой Партии независимости Техаса. Однако многие недовольны его правлением, и его дни на вершине власти могут быть сочтены."
POLITICS_WL_ODANIEL_DESC: "Уилберт Ли «Паппи» О’Дэниел, которого некоторые называли «самым техасским человеком из всех живущих», на самом деле не родился в Техасе. Именно его работа в компании Burrus Mill Flour привела его в этот штат и сделала его именем, известным каждой семье. Отвечая за радиорекламу компании, О’Дэниел нанял множество музыкантов, чтобы продвигать бизнес. Результатом стал феноменальный успех группы Light Crust Doughboys, исполнившей такие хиты, как «Прекрасный Техас». Вскоре у него появилось собственное радиошоу, покорившее слушателей Техаса своими христианскими и политическими посланиями. В расколотой Америке О’Дэниел стал любимцем публики и харизматичным символом подлинных техасских ценностей. Это подтолкнуло его к политике, где он заигрывал с партией America First, но с ростом движения за независимость Техаса порвал с Лонгом и поддержал его соперника, губернатора Оллреда, выступившего за выход из Союза. С обретением свободы Техаса О’Дэниел использовал свою харизму, радио и известность, чтобы победить Оллреда в борьбе за президентство. Теперь, когда власть сосредоточена в его руках, он стремится превратить Техас в оплот процветания, гостеприимства и христианских ценностей, свободный от ужасов гражданской войны и раздоров."
ROBERT_COLE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W В форте Сэм-Хьюстон, Сан-Антонио, Техас, в семье полковника Кларенса Ф. Коула, военного врача, и Клары Х. Коул\n§YВоенная карьера:§W Коул окончил военную академию в 1937 году и вернулся домой, чтобы жениться на Элли Мэй Уилсон. В том же году он получил назначение в звании второго лейтенанта в 15-й пехотный полк в форте Льюис, штат Вашингтон, где служил до перевода в 501-й батальон парашютной пехоты в форте Беннинг, штат Джорджия, в 1936 году. В марте 1936 года он получил парашютные крылья. Быстро продвигаясь по службе в форте Беннинг, когда парашютные батальоны расширялись до полков, он к 6 июня 1937 года, дню первого боевого прыжка его подразделения, уже был подполковником и командовал 3-м батальоном 502-го парашютного полка. После выхода Техаса из Союза он был произведён в генералы, так как у Техаса почти не было собственного военного штаба. Однако он служил с отличием.\n§YВажные примечания:§W - Специализируется на воздушных десантах и парашютных войсках"
ARMY_WILLIAM_GRAVES_DESC: "§YОбщее описание\n§YРодился:§W В Маунт-Колм, Техас, 27 марта 1865 года\n§YВоенная карьера:§W Сын баптистского священника, Грейвс учился в Военной академии Вест-Пойнт и окончил её в числе самых выдающихся офицеров Америки. Он участвовал в Испано-американской войне, командуя ротой в битве при Калоокане на Филиппинах во время восстания. Позднее получил командование 8-й дивизией и был направлен в Сибирь по прямому приказу президента Вильсона. Его задачей было оставаться строго вне политики в условиях политической нестабильности, из-за чего он часто сталкивался с разногласиями с коллегами, Госдепартаментом и различными российскими группировками. Имея под командованием около 7000 солдат из состава Американских экспедиционных сил (A.E.F.) и заручившись поддержкой начальника штаба Джозефа Д. Лейча, он сосредоточился на обеспечении работы Транссибирской магистрали, привлекая к этому железнодорожных специалистов. Его войска не вмешивались в Гражданскую войну в России, несмотря на сильное давление, чтобы помочь белой армии адмирала Колчака, так как Грейвс с самого начала испытывал глубокое отвращение к Колчаку и его правительству. Американские войска контролировали работу Транссибирской магистрали почти два года, пока по деревням Сибири бродили банды, а политическая ситуация становилась всё более хаотичной. После выполнения задач экспедиция была эвакуирована, и последние американские солдаты покинули Сибирь к 1 апреля 1920 года. В 1925 году Грейвс получил звание генерал-майора, а в 1928 году вышел в отставку. Сначала довольный покоем, Грейвс вернулся к службе после объявления независимости Техаса — решив помочь в защите своей родины любым возможным способом."
