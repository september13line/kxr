TXS.1071.t: "Праймериз [GetYear] Социалистической партии Техаса"
TXS.1071.d: "Настало время праймериз, и Социалистическая партия Техаса собирается выдвинуть своего кандидата в президенты. Два главных кандидата - муж и жена Гомер Брукс и Эмма Тенаюка, которых поддерживает мексикано-американская левая активистка Джовита Идар. Кто же поднимется на вершину и станет лицом партии, в то время как остальные будут выполнять функции вице-президента и госсекретаря?"
TXS.1071.a: "С Эммой Б. Тенаюкой."
TXS.1071.b: "С Гомером Бруксом."

TXS.1080.t: "Рост поддержки Партии независимости Техаса"
TXS.1080.d: "Техасская партия независимости, организованное политическое движение, стоящее за растущим движением за отделение Техаса, вышла на передний план техасской политики с момента обретения независимости. Демократическая партия, многолетний хозяин техасской политики, с тех пор как возник кризис «обескровленного Техаса», получила значительную часть поддержки и оказалась расколота. Губернатор Оллред, социальный либерал, часто конфликтовавший с большинством техасских диксикратов, хвалил партию и резко критиковал консервативных демократов, таких как У. Ли О'Дэниел, за их роль в провале федерального правительства в Техасе. Республиканская партия Техаса, которая до сих пор не имела большого значения, с энтузиазмом поддержала эту новую партию, а большинство бывших республиканцев присоединились к ней."
TXS.1080.a: "Возможно, демократы не так уж и железны..."

TXS.108.t: "Джеймс Оллред отделяется от демократов"
TXS.108.d: "После окончания Гражданской войны Демократическая партия практически безраздельно властвовала над политикой Техаса, используя лишение избирательных прав и другие грязные приемы, чтобы сохранить монополию на власть. Однако по мере того как бушует Вторая Гражданская война, а техасская политика испытывает непоправимые потрясения в связи с превращением штата в нацию, Демократическая партия, некогда считавшаяся непобедимой в техасской политике, наконец начинает давать трещину. Президент Джеймс Берр V Оллред, долгое время выступавший против консервативной и диксикратовской фракций Демократической партии, наконец объявил о своем выходе из нее. Оллред присоединился к постоянно растущей Техасской партии независимости, которая решила в одностороннем порядке избрать Оллреда своим новым лидером. Вместе с Оллредом из партии ушла большая часть либеральной поддержки демократов, что закрепило позиции Партии независимости Техаса как легитимной силы в техасской политике."
TXS.108.a: "Он сделал свой выбор."

TXS.109.t: "Создана «Широкая прогрессивная партия"
TXS.109.d: "Подливая масла в политический огонь, представитель-первокурсник и прогрессист Линдон Бэйнс Джонсон пошел по стопам президента Оллреда и официально вышел из Демократической партии, чтобы создать свою собственную партию, официально названную «Широкое прогрессивное движение» или «Широкий прогрессивный фронт». Джонсон, будучи сильным союзником президента Оллреда и TIP, критикует новую партию за недостаточное внимание к чернокожим избирателям, а также нападает на TIP за отказ ликвидировать большую часть политики Демократической партии по лишению избирательных прав. Хотя на данный момент Джонсон имеет ограниченную поддержку по сравнению с гораздо более сильными Партией независимости Техаса и Демократическими остатками, Джонсону удалось склонить на свою сторону часть прогрессивной базы Оллреда, а также большую часть оставшихся избирателей-республиканцев в Техасе. Хотя прогрессисты пользуются скромной поддержкой, даже самые оптимистичные прогрессисты, похоже, не предвидят победы, поскольку большая часть партийной базы нацелена на то, чтобы оказать давление на Оллреда и заставить его поддержать более прогрессивную политику вместо того, чтобы одержать полную победу."
TXS.109.a: "Я уверен, что у него нет шансов."

TXS.110.t: "Texaco поймали на подкупе политиков"
TXS.110.d: "Техасская нефтяная компания, более известная как Texaco, уже давно владеет долей в прибыльной нефтяной промышленности Техаса, но теперь она распространила свой контроль не только на нефтяную промышленность, но и на политическую игру. Со времен «кровоточащего техасского кризиса» Texaco получила почти полную монополию на нефть в Техасе и использует своё влияние, чтобы запугивать местных политиков, заставляя их выполнять свои требования, добиваясь заключения контрактов с Texaco и препятствуя регулированию отрасли. Хотя многие считают, что это делается ради прибыли, генеральный директор Texaco Торклид Райбер, давно питающий ненависть к синдикализму и восхищающийся авторитарными системами, использовал состояние Texaco, чтобы повлиять на политику страны в сторону модели, более дружественной интересам корпораций и особенно Texaco. "
TXS.110.a: "О, Боже."

TXS.111.t: "АПВ набирает обороты в Техасе"
TXS.111.d: "Хотя Техас определил свой собственный путь в качестве более независимой нации, многие всё ещё проявляют верность Америке, желая либо вновь присоединиться к Соединенным Штатам, либо вступить в войну в качестве партнера одной из фракций."Первая техасская партия" требует, чтобы Техас присоединился к американскому союзному государству для защиты законного американского правительства от синдикалистов и ультранационалистов. Хьюи Лонг оказал поддержку "Первым техасцам", а они надеются в конечном итоге отплатить Лонгу и Американскому союзному государству."
TXS.111.a: "Мы должны подготовиться, скоро грянет война..."

TXS.112.t: "Праймериз демократической партии."
TXS.112.d: "С приближением выборов губернатора Демократическая партия осталась без лидера, поскольку губернатор и действующий глава партии Джеймс Оллред откололся от демократов и присоединился к постоянно растущей Партии независимости Техаса. Естественным фаворитом в качестве кандидата является Уилберт Ли О'Дэниел, бывший продавец муки и радиозвезда, однако многие в Демократической партии хотят отдать кандидатуру популярному бывшему кандидату в президенты Джону Нэнсу Гарнеру, который бежал в свой родной Техас, спасаясь от потрясений второй американской Гражданской войны."
TXS.112.b: "Уилберт Ли О'Дэниел выигрывает!"
TXS.112.q: "Джон Нэнс Гарнер выигрывает!"

TXS.113.t: "Клан атакует!"
TXS.113.d: "ККК долгое время был занозой в боку всех добросердечных техасцев, но с началом второй американской Гражданской войны и официальной поддержкой Национальной демократической белой лиги ККК воспрянул духом, почувствовав новый виток ресурсов. Они приступили к серии разрушительных террористических атак, направленных против действующего правительства Техаса. Президент Оллред давно является жестким противником ККК, имея репутацию твердого противника во время своей работы в качестве судьи. Все основные политические фракции Техаса согласны с тем, что ККК - одна из главных проблем, стоящих перед техасской нацией, и проблема, которую необходимо решить в ближайшее время."
TXS.113.a: "Пора разобраться с этими отступниками!"

TXS.114.t: "Стычки с АПВ!"
TXS.114.d: "Хьюи Лонг никогда официально не признавал Техас как отдельное образование и помогал юнионистским ополчениям в Техасе против действующего президента Оллреда, надеясь добиться аннексии Второй Республики Техас , чтобы она вошла в состав Американского Союзного  Государства. Это привело к тому, что ополченцы, присоединившиеся к АПВ, совершают акты террора во имя Американского союзного государства по всему Техасу.  Поскольку ККК и другие фракции участвуют в политическом насилии, это только подливает масла в огонь. Хрупкая политическая сцена Техаса все дальше приближается к точке разрыва, и многие беспокоятся, что Техас не избежит насилия, охватившего Америку."
TXS.114.a: "Предупредить Лонга."

TXS.115.t: "Судьба Техаса"
TXS.115.d: "Решение правительства Техаса официально присоединиться к американскому союзному государству вызвало много споров на политической сцене Техаса, многие фракции, выступающие за независимость, критикуют правительство за то, что оно "продалось Лонгу". Тот факт, что многие в Техасе открыто призывают к полной независимости, обострил отношения техасского правительства с союзным правительством в Новом Орлеане, и некоторые предлагают Хьюи Лонгу занять более жесткую линию в отношении сепаратистов. Они предлагают назначить Мартина Диеса-младшего для надзора за Техасом и обеспечения полной лояльности нации к американскому союзному государству, причем Диесу будет предоставлена большая свобода действий для подавления оппозиции."
TXS.115.b: "Хватит, назначьте Диеса."
TXS.115.b: "Перемены, кому они нужны?."

TXS.116.t: "Красный вестерн"
TXS.116.d: "Социалистическое правительство Техаса начало кампанию по производству новых фильмов "Красный вестерн", изображающих более тёмный, мрачный Запад. В этих фильмах коррумпированным, жадным банкирам, предпринимателям и законникам, стремящимся эксплуатировать нетронутый Запад, противостоят простые дружинники и владельцы ранчо из бедных слоев населения, использующие пограничное правосудие, чтобы противостоять распространению алчности на Западе.  Эти герои более старых, существующих вестернов также были изменены в пропагандистских целях, с романтическими темами и героями, слегка измененными, чтобы больше соответствовать социалистической доктрине. Хотя некоторые осудили эти фильмы как ревизионистские, правительство Техаса поспешило разъяснить, что эти "красные вестерны" являются более точным изображением истории Дикого Запада, чем все, что было показано ранее. Уже несколько таких фильмов имели ошеломительный успех, техасцы быстро полюбили невероятные пересказы своей истории, и многие обнаружили, что эти сообщения помогают им понять и оценить её лучше, чем когда-либо прежде!"
TXS.116.b: "Искусство и история во всех смыслах!"

TXS.117.t: "Вознаградить деревенских парней."
TXS.117.d: "Группа Пэппи О'Дэниела "Парни из деревенщины" сыграла важную роль в его избрании на пост лидера Американского союзного государства. Теперь, когда он победил, члены группы ожидают какой-то награды за свою преданность, и О'Дэниел с радостью готов её им дать. Однако мы должны решить, как нам поступить. Мы можем дать им ещё больше власти в правительстве, чем они имеют сейчас, что означает больше позиций для них в кабинете министров. Или же мы можем сделать их сказочно богатыми и продолжать посылать их в туры по стране. Нужны ли нам эти люди в правительстве или по всей стране?."
TXS.117.a: "Поставить их на ведущие посты, они могут помочь советом!"
TXS.117.b: "Посылайте их для поднятия боевого духа!"

TXS.118.t: "Сборник западных рассказов Роберта Э. Говарда"
TXS.118.d: "За нынешним возрождением американской культуры последовало возрождение вестернов как жанра литературы. Одним из интересных примеров этого является только что вышедший сборник рассказов техасского писателя Р. Э. Говарда. Эти рассказы, такие как "Гордость Медвежьего ручья" или "Пистолетная политика", посвящены описанию авантюрной жизни в американском пограничье. Истории о стрелках, таких как Сонора Кид, особенно популярны в этом жанре и привлекают широкий круг читателей. Это, однако, не означает, что автор писал вестерны только в этом узко понимаемом поджанре. Такие литературные произведения, как приключения техасского путешественника Фрэнсиса Ксавьера Гордона в "Пришествии Эль Борака", "Ястребе с холмов" или "Стране ножа", или даже рассказы ужасов, такие как "Чёрный Ханаан" или "Голуби из ада", - все это часть жанра вестерна, пусть и менее традиционного. Между тем, популярность вестернов Говарда сейчас настолько велика, что никто не вспоминает об остальных литературных попытках создать других героев пульпы, таких как скучный Конан-варвар или наивный пуританин Соломон Кейн."
TXS.118.a: "Роберта Э. Говарда будут помнить как отца вестернов."

TXS.119.t: "Дебаты о пенсиях"
TXS.119.d: "Одним из самых настойчивых обещаний О'Дэниела своим сторонникам было введение пенсий по старости для пожилого населения страны. Поэтому он стремился продвинуть это предложение и кодифицировать его в закон, но, похоже, что его политическая неопытность ограничила его в этом стремлении. О'Дэниелу не удалось заручиться поддержкой даже некоторых своих коллег-конгрессменов из Техаса, а вопрос о том, как будет финансироваться эта пенсионная система, до сих пор остаётся неясным. Со своей стороны, техасский лидер, очевидно, расстроен этой неудачей, но, тем не менее, он обещает продолжать реализацию своей программы. Вместо пенсионной системы по старости он приступил к разработке плана для послевоенной Америки, в котором пенсии будут предоставляться ветеранам как способ подтолкнуть страну, а точнее, его коллег-политиков, к идее пенсий для всех пожилых граждан. Этот "Закон об иждивенцах и инвалидах" будет как раз тем, что нужно О'Дэниелу, чтобы продвинуть идею пенсий по старости."
TXS.119.a: "Криворукие политики, которые ухудшают жизнь своих же граждан!"

TXS.120.t: "Техасские дьяволы"
TXS.120.d: "Техасские рейнджеры находятся под нашей юрисдикцией, а их лидер полковник Ли Симмонс предан нам. Однако в настоящее время они пытаются сдержать многочисленные внутренние террористические угрозы в нашей стране. Он попросил, чтобы мы одобрили план по возвращению знаменитого рейнджера Фрэнка Хамера для борьбы с Кланом на нашей территории и предоставили финансирование для этого. Это, несомненно, ослабит Клан, но, возможно, их усилия будут более полезны в другом месте?"
TXS.120.a: "Одобрить это"
TXS.120.b: "Вместо этого нацельтесь на обычных грабителей"
TXS.120.c: "Пусть вместо этого они помогут обучить войска."

TXS.121.t: "Банда Бонни и Клайда"
TXS.121.d: "В то время как преступность процветает на всей территории, поскольку преступники ищут легкой наживы на нестабильной природе Америки, одна преступная группа, в частности, приобрела дурную славу, а именно банда Барроу. Во многом это связано с сенсационными материалами о Клайде Барроу и Бонни Паркер, паре, возглавлявшей банду, которых часто называют Бонни и Клайд для краткости. Деятельность всей банды включает в себя в основном ограбления, иногда даже банков, но все чаще отстреливаются сотрудники правоохранительных органов, отчасти из-за мощного огнестрельного оружия, которым располагает банда. Известно, что сам Клайд Барроу носит автоматическую винтовку Браунинга. К сожалению, банда приобретает незаслуженную народную репутацию и подрывает легитимность штата, как мы должны реагировать?"
TXS.121.a: "Послать техасских рейнджеров"
TXS.121.b: "Послать Национальную гвардию"
TXS.121.c: "У нас нет ресурсов для этого"

TXS.122.t: "Бонни и Клайд реабилитированы"
TXS.122.d: "С приходом к власти нового социалистического правительства печально известные гангстеры Бонни Паркер и Клайд Барроу предложили свои услуги нашему правительству. Техасские рейнджеры под командованием Фрэнка Хамера ясно заявили о своей оппозиции правительству [TXS.GetLeader], и хотя некоторые левые считают Бонни и Клайда народными героями социализма, борющимися против капиталистического истеблишмента, многие другие основные социалисты не хотят работать с такими ярыми преступниками. Будем ли мы сотрудничать с бандой Барроу против капиталистического угнетения, или будем охотиться на этих отъявленных бандитов, как и реакционный режим прошлого?"
TXS.122.a: "Примите их в наши ряды"
TXS.122.b: "У нас нет никакой пользы от преступников."

TXS.123.t: "Смерть Уильяма С. Грейвса"
TXS.123.d: "Сегодня скончался генерал-майор Уильям Сидни Грейвс, командир бывшей Американской сибирской экспедиции и влиятельный член вооружённых сил нашей страны. Будучи изначально отставным военным, Грейвс предложил свои услуги Техасским вооруженным силам после их создания, предложив свои услуги лично президенту Оллреду. Смерть Грейвса оплакивается как членами техасских вооружённых сил, так и белыми русскими товарищами, и, несомненно, оставит пустоту в техасском Генеральном штабе."
TXS.123.a: "Покойся с миром"

TXS.124.t: "Новый флаг для Техаса?"
TXS.124.d: "Хотя штандарт Одинокой звезды хорошо служил Техасу с момента его создания, многие в Центральном комитете предложили принять новый флаг, отражающий нашу новую социалистическую позицию. Хотя социалистический вариант флага Бернетта был предложен, наиболее популярным альтернативным дизайном является социалистический вариант флага Завалы, который был предположительно первым официальным флагом Республики Техас. Конечно, флаг Техаса очень любим нашими гражданами, которые, несомненно, будут сопротивляться любым официальным попыткам изменить его; в конце концов, мы - республика "Одинокой красной звезды"..."
TXS.124.a: "Зачем нам вообще отказываться от Одинокой звезды?"
TXS.124.b: "Нам нужен новый флаг Техаса!"

TXS.125.t: "Социалистические вакерос"
TXS.125.d: "Хотя наша собственная форма социализма начала доминировать в Техасе, мы не единственная группа, действующая на благо масс. ФЛМ-ИРМ - международная коалиция мексикано-американцев, поддерживающая сельское и аграрное хозяйство на синкретической анархо-синдикалистской и анархо-коммунистической платформе - одна из таких групп, возглавляемая мексикано-американскими теоретиками и писателями Фернандо Паломаресом и Росендо Дораме. Эти аграрные анархисты добиваются своей собственной формы социализма в рамках нашей доминирующей системы. Верные и преданные нашей широкой коалиции "ковбоев-коммунистов", которые уважают и сохраняют пограничный дух Техаса, ФЛМ-ИРМ являются естественными союзниками нашей администрации. Какова должна быть наша позиция по отношению к этим социалистам?"
TXS.125.a: "Поддержать их организацию как естественных союзников нашего дела."
TXS.125.b: "Предоставить их лидерам официальные должности в правительстве."

TXS.126.t: "Семья Ломакс"
TXS.126.d: "Хотя у президента Гатри много союзников и друзей по всей Америке, мало кто помогает ему так сильно, как семья Ломаксов из Техаса. В нее входят фолк-музыкант, фольклорист и исследователь Бесс Ломакс Хоуз, играющая в группе Вуди Гатри, этномузыколог и фолк-музыкант Алан Ломакс, который также играет с Гатри на гастролях, фольклорист и землеустроитель Джон Ломакс-младший, и их отец Джон Эйвери Ломакс-старший - новаторский музыковед, американский фольклорист и выдающийся академик - семья Ломакс работают вместе, чтобы помочь как в сохранении американского фольклора и народной музыки, так и в развитии нашей культурной революции, связанной с нашей собственной партией. Спонсируемая нашей администрацией и с Бесс Ломакс в качестве официального члена кабинета Гатри, семья Ломакс - вместе с другими близкими союзниками Гатри, такими как Уилл Гир, Пит Сигер и Циско Хьюстон - работают вместе, чтобы продвигать нашу ковбойскую коммунистическую революцию в обществе, сохраняя техасский фронтир, модернизируя и реформируя общество для улучшения всех."
TXS.126.a: "Преданные союзники и друзья до самого конца."

TXS.127.t: "Инновации самодельного оружия"
TXS.127.d: "2-я Американская Гражданская война дала дорогу всем видам нового и инновационного оружия. От коктейлей "Кофлин" до новых разработок "Фрэг-гранат" и всевозможных импровизированных устройств между ними - кажется, каждый американец берёт на поле боя свои половинчатые идеи нового оружия. Одним из необычайно эффективных и в то же время простых импровизированных оружий, которое стало популярным среди техасских солдат, является вездесущий "карманный песок" - метод временного выведения из строя врагов, который заключается в том, чтобы просто бросить песок им в лицо. Это простое средство выведения противника из строя с большим успехом используется членами Национальной гвардии Техаса, в основном для обезвреживания нападающих. Эта стратегия, разработанная таинственным наемником, служащим в правительстве Техаса, стала стандартной для военнослужащих как бесплатный и простой метод защиты, что привело к её широкой популярности на песчаных равнинах и пустынях, которыми усеяна техасская сельская местность."
TXS.127.a: "Карманный песок!"

TXS.128.t: "Наследие Рио-Гранде"
TXS.128.d: "Республика Рио-Гранде - или Республика Рио-Гранде - была самой важной из многих неудачных попыток создания независимого государства на северо-востоке Мексики, которая в конечном итоге привела к последней, успешной попытке, в результате которой был образован Техас, каким мы его знаем, образованный в результате слияния Республики Техас, Коауилы и Техаса и меньшей республики Рио-Гранде, которые ранее находились под властью Мехико. Основанная в ответ на тираническое унитарное правительство во главе с подлым Санта-Анной, республика Рио-Гранде, возможно, пала, но мы всегда будем помнить их храбрые жертвы, которые привели к рождению нашего свободного и храброго штата Одинокой Звезды. На земле, кишащей джингоизмом, патриотизмом, национальным шовинизмом и реваншизмом, многие милитаристские "ястребы войны" и техасские националисты выдвигают идею вернуть себе это былое наследие - и все земли и богатства, которые к нему прилагаются. Должны ли мы прислушаться к этим мечтателям о великом прошлом и добиваться возвращения наших бывших земель на юг, в Мексику, вместе с провозглашением второй Республики Рио-Гранде, или же мы должны оставить пышущие жаром пустынные пустоши северной Мексики на произвол судьбы?"
TXS.128.a: "Техас, только и навсегда. Мы останемся на нашей стороне Рио-Гранде."
TXS.128.b: "Пересеките Рио-Гранде и верните себе наше утраченное наследие!"

TXS.129.t: "Столица для Рио-Гранде"
TXS.129.d: "Теперь, когда весь Техас и северо-восточная Мексика - от Остина и Арлена до Хуареса и Монтеррея - находятся под нашим контролем, когда создана и укреплена вторая Республика Рио-Гранде, мы должны решить вопрос о столице для этого расширенного нео-техасского штата. Должны ли мы оставить столицу в исторической столице Техаса Остине, или мы должны переместить её в первоначальную столицу Рио-Гранде в Ларедо, или, может быть, в первоначально запланированную столицу в Монтеррее, которая когда-то была столицей Республики Сьерра-Мадре, или, может быть, на место нашего последнего противостояния безумной мечте Санта-Анны в Аламо, или, может быть, мы можем переместить её в какое-нибудь примечательное место вдоль старой мексикано-американской границы ближе к пограничной зоне в Эль-Пасо?"
TXS.129.a: "Столица должна остаться в Остине."
TXS.129.b: "Перенести столицу в Ларедо, первоначальную столицу Рио-Гранде."
TXS.129.c: "Я чувствую что-то вдоль северной границы. Эль-Пасо!"
TXS.129.e: "Я чувствую что-то вдоль северной границы, но мексиканское. Хуарес!"
TXS.129.f: "Мы всегда будем помнить... единственная столица для нас - Сан-Антонио!"
TXS.129.g: "Монтеррей - наш город; старая столица Сьерра-Мадре и некогда планируемая столица Рио-Гранде!"
TXS.129.h: "Вашингтон-на-Бразосе, первоначальная столица Республики!"

TXS.130.t: "Флаг для республики"
TXS.130.d: "После того как вторая Республика Рио-Гранде поднялась над обоими берегами великой реки, мы должны выбрать, какой флаг поднимется вместе с ней. Очевидное предложение - использовать оригинальный флаг республики Рио-Гранде - бело-красно-Чёрный трехцветный дизайн с синей кантонной полосой и тремя белыми звездами в центре. Однако есть и другое предложение - использовать флаг Ларедо, старой столицы республики Рио-Гранде - бело-Чёрный биколор с красным кантоном, спускающимся вниз, украшенным тремя белыми звездами. Однако среди историков ведутся споры, была ли одна полоса на флаге действительно черной, или вместо нее был темно-зеленый или синий цвет. Независимо от этого, мы должны выбрать новое национальное знамя из одного из этих проверенных временем образцов."
TXS.130.a: "Выбирайте флаг Республики Рио-Гранде!"
TXS.130.b: "Выбирайте оригинальный, наиболее широко принятый дизайн флага Ларедо!"
TXS.130.c: "Выбирайте флаг Ларедо зеленого цвета, как предлагают некоторые историки."
TXS.130.e: "Выбирайте флаг Ларедо синего цвета, как предлагают другие историки."

TXS.131.t: "Одинокая звезда вырвалась на свободу!"
TXS.131.d: "В последние годы, когда ситуация на территории бывших Соединённых Штатов стремительно ухудшалась, многие старые движения рождались заново. Одним из таких движений стал техасский национализм, порожденный теплыми воспоминаниями о прошлом и независимым характером жителей "Одинокой звезды". Хотя подавляющее большинство населения было бы удовлетворено тем, чтобы остаться в составе Америки, события, последовавшие за выборами 1936 года, склонили широкие слои населения к поддержке сепаратистского движения. В условиях, когда техасские выборщики не подчинялись новоизбранному президенту, а законность нарушалась, губернатор Джеймс В. Оллред решил, наконец, действовать. В радиопередаче, которая была слышна по всему Техасу и соседним штатам, губернатор Оллред объявил о рождении Второй Техасской республики, свободной от тирании Вашингтона. Окажется ли это образование, казалось бы, возрожденное прямо из учебников истории, постоянным, пока неясно."
TXS.131.a: "В Техасе все больше, даже сецессия."

TXS.132.t: "Государственность в безопасности"
TXS.132.d: "Несмотря на то, что практически все фракции, участвовавшие в Гражданской войне, бряцали саблями и заявляли, что независимый Техас никогда не будет принят, похоже, что суверенитет Техасской республики теперь негласно признан всеми сторонами американского конфликта. После того как Техас триумфально вышел в мир в качестве независимой и легитимной силы, многие в нашем правительстве и вооружённых силах начали рассматривать возможность присоединения к одному из многих крупных игроков, оказывающих коллективное влияние на мировую политику. Присоединение к одной из основных фракций может гарантировать нам сохранение независимости даже тогда, когда другие американские правительства будут слишком заняты убийством друг друга, чтобы беспокоиться о Техасе, и позволит крупной державе поддержать нас, если возникнет такая необходимость. С другой стороны, есть и те, кто опасается, что поддержка одного из игроков мировой политики может привести к тому, что Техас окажется втянутым в потенциально разрушительную глобальную войну.\n\n Когда все сказано и сделано, президент [TXS.GetLeader] решил, что..."
TXS.132.a: "Техас должен занять чью-то сторону в мировой политике."
TXS.132.b: "Техас должен оставаться нейтральным."

TXS.133.t: "Социалистическая правда первых вакерос"
TXS.133.d: "Наша администрация открыла широким массам новую правду: первые вакерос - мексиканские ковбои - и другие ранние ковбои Дикого Запада и заселения Америки на самом деле были одними из первых настоящих социалистов, пришедших в Новый Свет. Они представляли наши ценности и жили той жизнью, которой мы сейчас пытаемся подражать и жить сами, и все это без теории или трудов политиков или философов, которыми они руководствовались. Они были настоящими мужчинами и женщинами, истинными тружениками, не заботящимися ни о чем, кроме обеспечения своих семей и полноценной жизни, и именно так мы должны жить снова. \n\nМы будем нести эту истину в массы с помощью новых форм левого и коммунистического образования, и мы воссоздадим здесь, в Техасе, культуру в стиле вакеро, окрашенную в красный и черный цвета истинной свободы. Родео, конный спорт, катлспорт, бои быков, борьба свиней и многое другое будет популяризировано по всей стране, а новая музыка, созданная нашими мексиканскими гражданами под названием «Ранчера», будет мелодично двигать массы к ковбойскому анархизму. Ярмарки штатов и округов будут нести эту традицию в массы во время праздников, а наши общины - во время работы на ранчо и в полях. Массы примут идею «Красных вакерос», и так же поступит каждый аспект нашего общества, ведь мы - последние настоящие ковбои, и мы должны жить так, как жили они, чтобы наша культура и происхождение не растворились в песках пустыни."
TXS.133.a: "Ииихау."

TXS.134.t: "Мечта Ламара осуществилась"
TXS.134.d: "Наконец-то мечта Мирабо Б. Ламара осуществилась, и Техас простирается от Мексиканского залива до Тихого океана. От солнечных пляжей Калифорнии до засушливых пустынь Аризоны и заснеженных гор Западного Колорадо - все это теперь подвластно штату Одинокой звезды. Хотя восстановление «исторических» границ Большого Техаса стало поводом для радости националистов всех мастей, есть и те, кто не склонен претендовать на эти огромные участки новых земель как на часть естественных владений Техаса. Они предлагают вместо прямой аннексии этих территорий создать новую «Западно-Американскую Республику», управляемую из Остина, которая будет включать в себя как Техас, так и территории, недавно перешедшие под наш контроль. Хотя это предложение, безусловно, умерит пыл техасских националистов, оно, несомненно, смягчит недовольство калифорнийцев и мормонов."
TXS.134.a: "Никаких уступок, Техас должен простираться от Персидского залива до Тихого океана! "
TXS.134.b: "Новая нация поднимется на западе Америки."

TXS.135.t: "Ветряная мельница в Джонсон-Сити"
TXS.135.d: "Недавно Линдону Б. Джонсону было предложено совершить полет на одном из наших недавно приобретенных прототипов вертолетов, полученных от контактов на севере, чтобы заручиться поддержкой своей кампании и платформы по всей Республике Одинокой Звезды, учитывая размеры Техаса и то, что многие техасцы живут в очень изолированных маленьких городках, где дороги обычно представляют собой просто грязевые колеи. Президент Л. Б. Дж. сразу же с энтузиазмом взялся за дело, назвав новое воздушное судно - вертолет Sikorsky R-4 - «Ветряной мельницей Джонсон-Сити». С тех пор Джонсон выступал с предвыборными заявлениями по всему Техасу шесть дней в неделю с рассвета до заката, и это зрелище привлекало огромные толпы людей на ярмарочные площади и другие импровизированные посадочные площадки. Из-за экспериментального характера и недавнего изобретения большинство жителей Техаса никогда не видели такого летательного аппарата, как вертолет Джонсона, что сразу же сделало его привлекательным для всех и каждого из жителей Техаса. В одной из газет говорилось, что Джонсон «летает на странном летательном аппарате», который никогда не видели в Техасе, а другие сравнивали его с современным ангелом, воплотившимся в жизнь. К вертолету был прикреплен гигантский громкоговоритель, который позволял Джонсону говорить с любой аудиторией, над которой он мог пролететь, и, как известно, он объявлял фермерам, работающим на полях, когда парил над ними: «Привет, там внизу! Это ваш друг, Линдон Джонсон, ваш кандидат в президенты независимой Республики Техас. Я надеюсь, что вы проголосуете за меня в день первичных выборов. И приводите с собой своих родственников, чтобы они тоже проголосовали". Один из журналистов писал: «Джонсон заставлял людей выходить из домов и деловых учреждений, когда он объезжал города в густонаселенной долине, размахивая шляпой и призывая людей прийти и увидеть его». Подобные истории распространяются по всему штату, и нет никаких сомнений в том, что ЛБД стал более популярным, более известным и более любимым, чем когда-либо, поскольку он достиг самой широкой аудитории. Однако сможет ли он превратить эту популярность в процветание и политическую гармонию, ещё предстоит выяснить. \n\nЛюбопытно, что наши вооруженные силы также проявили интерес к «Ветряной мельнице Джонсона» и с тех пор начали потихоньку закупать небольшой парк этих вертолетов, одновременно работая над налаживанием внутреннего производства экспериментального аппарата, чтобы навсегда защитить небо Техаса."
TXS.135.a: "Счастливый сын Техаса отправляется в полет!"

TXS.136.t: "Судьба Соединённых Штатов"
TXS.136.d: "С большим трудом одержав заслуженную победу над остатками некогда Соединенных Штатов, компания Texaco, официально называемая Техасской топливной компанией, смогла завоевать всю территорию, которая когда-то была Америкой. Одержав долгожданную победу над различными фракциями, боровшимися за контроль, Texaco теперь владеет всей Нижней 48-й, от Сан-Франциско до Вашингтона. Однако пока многие празднуют наш почти невозможный триумф, другие беспокоятся, что переход от контроля только над штатом Техас, который и сам по себе был нелегким делом, к контролю над 3 119 884,69 квадратными милями бывшей Америки нанесет ущерб нашей прибыли. Чтобы исправить ситуацию, несколько других нефтяных компаний бывших Соединенных Штатов обратились к генеральному директору Риберу с интересным предложением: выставить на продажу прилегающие территории США. Хотя Texaco внешне враждебно относится к конкуренции, эта враждебность в основном направлена на обеспечение их монополии в пределах штата Техас. Рибер рад оставить остальную часть американского нефтяного рынка на произвол судьбы, предоставив их самостоятельным операциям или даже сотрудничая с ними, как это происходит в настоящее время с такими компаниями, как Chevron и CALTEX. Другие же упорно не желают сглаживать историческую победу Техаса и стремятся уничтожить всякую конкуренцию внутри Соединенных Штатов или, по крайней мере, сохранить контроль над обширными нефтяными месторождениями в остальной части Америки."
TXS.136.a: "Пришло время ликвидировать этот нерентабельный актив."
TXS.136.b: "Мы отказываемся расставаться с Америкой."

TXS.137.t: "Америка, выставленная на аукцион"
TXS.137.d: "Когда-то Америка была страной огромных возможностей, и она остаётся таковой до сих пор. Однако природа этих возможностей радикально изменилась. Сегодня в 6: утра бывшие Соединенные Штаты были выставлены на продажу. Texaco Inc., владыка некогда Соединенных Штатов, получила бесчисленное множество выгодных предложений от самых богатых и влиятельных нефтяных компаний планеты Земля. Генеральный директор Texaco Рибер, то ли из патриотизма, то ли из прагматизма, принимал предложения только от американских компаний.\n Первой была продана Pacific, которую быстро купила Chevron, официально Standard Oil Company of California (SOCAL). Будучи близким союзником Texaco и даже управляя совместным предприятием под названием Caltex, SOCAL в качестве жеста дружбы получила выгодную цену за Тихоокеанские штаты. \n Значительная часть территории бывшего Западного командного центра была куплена компанией Sinclair Oil из Вайоминга, которая, помимо контроля над родным штатом, теперь является гордым владельцем Монтаны, Айдахо, Юты и части Колорадо. По мере того, как компания устанавливает контроль над вновь приобретенными землями, зеленый логотип бронтозавра теперь парит над большей частью американских Скалистых гор, и компания даже распространяет рекламную линию резиновых бронтозавров с виляющими головами и хвостами среди своих новых граждан. \n Завоевывая сердце Америки, нефтяная компания «Марланд» из Оклахомы получила большую часть бывшей Луизианской покупки за сумму, в разы меньшую, чем заплатил Томас Джефферсон. Хотя глава компании Рибер не одобрял поддержку Марландом американского союзного государства, наш бизнес есть бизнес, и мы не из тех, кто отказывает платёжеспособным клиентам\n Захватывая Юг по очень доступной цене, компания Hunt Oil, основанная уроженцем Техаса Х.Л. Хантом. Хант, хотя и не в самых дружеских отношениях с Texaco, получил большую скидку на юг США, в основном благодаря своему статусу ярого расиста и сторонника ODP.\n Захватывает Стальной пояс компания Getty Oil, возглавляемая англо-американским нефтяным магнатом Жаном Полом Гетти. Гетти, известный скупердяй, торговался за каждую милю территории, даже если Texaco была более чем счастлива расстаться с большей частью синдикалистского сердца Америки.\n Наконец, Standard Oil получила Новую Англию, а также свой родной штат Нью-Джерси и Нью-Йорк. Хотя Texaco всегда с недоверием относилась к «ковровым бандитам» Standard Oil, Рибер с удовольствием ведет с ними дела на их собственной территории.\n Захватить контроль над бывшей столицей Америки решили сами Texaco, которые поставили своей целью установить контроль над новой Америкой, удерживая Вашингтон. Инструменты управления старыми Соединенными Штатами были вновь использованы новым «Американским нефтяным консорциумом», группой, представляющей нефтяные компании, управляющие новой Америкой. Вместе бензиновые гиганты, ставшие доминирующими в Америке, будут получать несметные прибыли, освободившись от контроля и правительственного надзора.  "
TXS.137.a: "Давайте вместе увеличивать прибыль."

TXS.138.t: "Расширение женского профсоюза Тенаюки"
TXS.138.d: "Чтобы лучше представлять и обеспечивать женщин нашей страны, наша администрация решила официально и довольно тесно сотрудничать с женской группой, возглавляемой метиской активисткой и профсоюзным деятелем Эммой Б. Тенаюкой. её возглавляют и публично поддерживают известные активистки и иконы феминизма со всего региона, такие как мексикано-американская журналистка, активистка и суфражистка Джовита Идар, мексикано-американская суфражистка, педагог и политик из Нью-Мексико Мария Аделина Исабель Эмилия «Нина» Отеро-Уоррен, писательница, редактор, переводчик, музыкант, педагог и политический активист Зиткала-Ша из Янктон-Дакота, балерина и активистка Мария Талчиф из Осаге, черно-мексикано-коренная анархистка-активистка смешанной расы Люси Парсонс и её союзница из «Рыцарей труда» Лиззи Холмс, член совета Навахо Энни Додж Ваунека - группа стремится открыть школы, профсоюзы, приюты, медицинские клиники и другие программы и услуги для нуждающихся женщин, а также помочь тем из них, кто хочет заняться политикой, активизмом или более широким рабочим миром. С помощью более известных лиц, таких как Фрида Кало и её соратницы, франко-испанской светской львицы, ацтекского этнолога и археолога Лауретты Сежурне и художницы и феминистки Эмми Лу Паккард, мы поднимем женщин из их бедственного положения во всем нашем обществе."
TXS.138.a: "Мы - женщины, услышьте наш рев!"

TXS.139.t: "Маленький и большой техасец"
TXS.139.d: "Похоже, в Техасе не все так просто: Чарли Р. Локхарт снова выиграл перевыборы на пост казначея штата, сохранив за собой звание самого маленького выборного должностного лица в Техасе. Ростом 3 фута 9 дюймов (114 см), Локхарт родился в округе Даллас в августе 1876 года в семье Джона К. Р. и Лукреции Локхарт, а в 1898 году переехал в Снайдер, штат Техас. Позднее, в 1900 году, благодаря своему обаянию, доброму сердцу и умению, Локхарт был избран казначеем округа Скерри и стал известен как надежный, находчивый и честный государственный служащий, которого переизбирали на пост 8 раз подряд, что доказывает его популярность среди избирателей. В 1919 году он отправился в Остин, чтобы работать сержантом-атташе Палаты представителей Техаса, и продолжил свою карьеру, пока в 1930 году не был избран казначеем штата - должность, которую он сохранил после обретения Техасом независимости. \n\nВ 1931 году журнал Ripley's Believe It Or Not опубликовал рисунок Локхарта под заголовком «Техас, самый большой штат в Союзе, имеет самого маленького казначея, Чарли Локхарта, ростом 45 дюймов», который привлек к нему внимание общественности, сделав его именем нарицательным и иконой техасцев штата Одинокой звезды. Газета Houston Post взяла интервью у Локхарта, когда он вступил в борьбу за пост казначея штата, и процитировала его слова: «Я хочу, чтобы вам было совершенно ясно, что я сражаюсь в этой битве исключительно за мужское достоинство, - сказал он. Мне не нужны голоса, которые мне отдадут за то, что я чувствую, что жизнь не дала мне справедливости. Жизнь была добра ко мне. Я занимал государственные должности, заслужил доверие и дружбу своих товарищей, дал образование своим детям... Я просто маленький человек с большими идеями и достаточным опытом и способностями, чтобы воплотить свои идеи в жизнь... Хотя он планирует уйти в отставку в ближайшее время, и, скорее всего, его заменит его верный заместитель Джесси Джеймс, нам повезло, что Локхарт был одним из наших государственных служащих, и президент [root.getleader] даже готовится наградить его недавно учрежденной наградой «Звезда Техаса», чтобы отметить его усилия и достижения."
TXS.139.a: "Мы склоняем шляпу перед малышом Чарли Локхартом."

TXSKING.1.t: "Возникновение тихоокеанской империи"
TXSKING.1.d: "Когда остальная Америка погрузилась в войну, радикалы и оппортунисты вышли из леса, чтобы полакомиться некогда справедливой и могущественной нацией, а штат Одинокой звезды, наш дом, объявил независимость в знак признания того, что наш некогда блистательный союз, принятый с большим энтузиазмом, больше не существует в той форме, в которой мы его так любили. Однако среди военачальников и идеологов, стремящихся осквернить идеалы свободы ради собственных извращенных целей, одна фракция, Тихоокеанские Штаты, осталась верна этому видению. Они осуждали разрушение демократии и американских ценностей, от которых так легко отказалась остальная Америка, и объявили себя бастионом тех же идеалов, которых придерживался Техас. Однако, несмотря на эти первоначальные обещания, при таком повороте событий, который не мог предсказать ни один здравомыслящий человек, они отказались от республиканства и объявили себя империей, во главе которой стоит Нортон II! Этот абсурд вызвал нескончаемые споры, как среди тех, кто предан идеалам республики, так и среди тех, кто призывает нас подражать этому немыслимому повороту событий в Техасе. В то время как многие хотят, чтобы мы осудили этот "пасификанский деспотизм" и пошли своим путём, другие утверждают, что даже с коронованным Императором ценности тихоокеанского штата остаются верными нашим, но самые радикальные, но не менее значимые голоса говорят, что мы должны найти себе такого же монарха, который сможет укрепить наши связи с пасификанскими движениями по ассоциации, поскольку они показали нам путь в будущее для всех истинных американских штатов."
TXSKING.1.a: "Вся Америка сошла с ума! Давайте умоем руки от этого фарса."
TXSKING.1.b: "Их Империя по-прежнему верна тем ценностям, которые мы разделяли."
TXSKING.1.c: "Было бы уместно, если бы у нас был свой трон."

TXSKING.2.t: "Король техасцев"
TXSKING.2.d: "С решением подражать монархическому движению Пакфики, нация из конца в конец ожила в обсуждениях, от идей династий до криков несогласия. После нескольких дней дебатов быстро стало ясно, что в глазах техасцев единственным достойным человеком, который возглавит нашу нацию с трона, будет истинный техасец. Это должен быть человек, который в первую очередь назовет Техас своим домом и поставит Техас на первое место в своем сердце, а не какой-нибудь чужеземный иностранец или отщепенец. В свете этого, никто не стоит на первом месте в сознании техасцев как герой Техаса, кроме нашего основателя Сэма Хьюстона! Первый президент Техаса, который вывел нас из-под гнета Мексики к свету свободы. Хотя дни Сэма Хьюстона давно прошли, кому, как не его сыну, Эндрю Джексону Хьюстону, быть королем Техаса. Хотя он неохотно занял своё место монарха, сегодня он был доставлен в столицу и провозглашен первым королем Техаса на пышной церемонии."
TXSKING.2.a: "Да здравствует Король!"

TXSKING.3.t: "Монархическая идея?"
TXSKING.3.d.CAL: "Хотя в начале своего правления он мог быть просто марионеткой нефтяных баронов, Эндрю Джексон Хьюстон благодаря своим усилиям по спасению Техаса в партнерстве с военными постепенно превратился в блестящий символ нации в глазах народа. Любимый техасцами повсюду, любопытная идея постепенно дала о себе знать: желая повторить недавний успех нортонских реставраторов, которые пришли к господству в тихоокеанских штатах, многие высказали пожелание, чтобы Хьюстон, сын отца-основателя Техаса и герой нации, объявил себя королем Техаса на референдуме. В то время как в прошлые годы это было бы абсурдным предложением, все больше и больше людей в нашей стране стекаются под знамена этого растущего монархического движения. Однако президент уже пообещал уйти в отставку и провести открытые выборы, и, не имея ранее собственных монархических симпатий, неясно, намерен ли он следовать пожеланиям этого, по общему признанию, несистемного движения или уйти в отставку, как он всегда собирался."
TXSKING.3.d.GER: "В начале своего правления Эндрю Джексон Хьюстон, возможно, был всего лишь марионеткой нефтяных баронов, но постепенно благодаря своим усилиям по спасению Техаса в сотрудничестве с военными он стал ярким символом нации в глазах народа. Любимый техасцами во всем мире, Хьюстон, сын отца-основателя Техаса и герой нации, объявил себя королем Техаса на референдуме, желая подражать владениям Кайзера в Германии, которые в последние годы привязались к Техасу, и многие высказали пожелание, чтобы Хьюстон, сын основателя Техаса и герой нации, объявил себя королем Техаса. В то время как в прошлые годы это было бы абсурдным предложением, все больше и больше людей в нашей стране склоняются под знамена этого растущего монархического движения. Однако президент уже пообещал уйти в отставку и провести открытые выборы, и, не имея ранее собственных монархических симпатий, неясно, намерен ли он следовать пожеланиям этого, по общему признанию, несистемного движения или уйти в отставку, как он всегда собирался."
TXSKING.3.d.CAN: "В начале своего правления Эндрю Джексон Хьюстон, возможно, был всего лишь марионеткой нефтяных баронов, но постепенно, благодаря своим усилиям по спасению Техаса в сотрудничестве с военными, он стал ярким символом нации в глазах народа. Любимый техасцами повсюду, любопытная идея постепенно дала о себе знать: желая подражать Королевству в Канаде, которое в последние годы привязалось к Техасу, многие высказали пожелание, чтобы Хьюстон, сын отца-основателя Техаса и герой нации, объявил себя королем Техаса на референдуме. В то время как в прошлые годы это было бы абсурдным предложением, все больше людей в нашей стране встают под знамена этого растущего монархического движения. Однако президент уже пообещал уйти в отставку и провести открытые выборы, и, не имея ранее собственных монархических симпатий, неясно, намерен ли он следовать пожеланиям этого, по общему признанию, несистемного движения или уйти в отставку, как он всегда собирался."
TXSKING.3.a: "Мы выполнили своё обещание, да здравствует Республика."
TXSKING.3.b: "Если таково их желание, мы проведем референдум"

TXSKING.4.t: "Король техасцев"
TXSKING.4.d: "С решением провести референдум по идее монархизма в штате Одинокой звезды нация оживилась разговорами. Хотя в основном это были шепот и насмешки тех, кто склонялся к республике и был предан демократическим идеалам, они не могли сравниться с восхищенными возгласами и энтузиазмом тех, кто поддерживал президента. Всего через несколько дней результат референдума стал ясен - практически бесспорная победа сторонников монархии, и на следующий день после этого президент Хьюстон принял участие в церемонии перед губернаторским особняком, где на глазах у всей страны объявил о конце Республики Техас и рождении первого Королевства. Хотя церемонии не хватало пышности и великолепия, присущих аналогичным Империям и Королевствам, не было прецедента, не было драгоценностей и роскошных дворцов, она остаётся определяющим моментом для Техаса. Пусть это будет началом чего-то поистине великого."
TXSKING.4.a: "Да здравствует Король!"

TXSKING.5.t: "Драгоценности, подобающие королю"
TXSKING.5.d: "Техас никогда не был монархией, и поэтому у него не было настоящих драгоценностей короны, о которых можно было бы говорить. Ближе всего к этой идее были бы либо драгоценности испанской короны, поскольку Новая Испания когда-то доминировала на этой территории, либо местные военные чепчики и головные уборы, которые носили вожди команчей. Для того чтобы установить истинно техасскую монархию, мы должны создать свой собственный набор коронных драгоценностей, используя местные минералы нашего любимого штата. Украшенный единственным подтвержденным алмазом, когда-либо найденным на техасской земле - маленькой коричневой штучкой, найденной в 1911 году - наряду с другими драгоценными камнями местного происхождения, такими как аметист, янтарь, авгит, флюорит, эпидот, гадинит, гранат, лабрадорит, микроклин, опал, обсидиан, жемчуг и яшма, а в центре - большой голубой топаз - национальный минерал нашего любимого штата - эта новая корона станет символом нашей новой династии и трона, сделанного полностью из драгоценных минералов, найденных только здесь, в нашем Техасе."
TXSKING.5.a: "Она может быть вульгарной, но она наша."

TXSKING.6.t: "Стремясь к великолепию."
TXSKING.6.d: "С установлением монархии нам понадобится место для размещёния трона и короны. Для этой цели мы можем либо отремонтировать губернаторский особняк, который является историческим поместьем исполнительной власти Техаса с 1855 года, либо обратиться к местным архитекторам и строителям с просьбой построить новый, уникальный дворец, действительно подходящий для нашего нового короля. Хотя последний вариант будет намного дороже, он также будет намного престижнее, хотя губернаторский особняк сам по себе является достопримечательностью и имеет глубокое историческое значение. Что же мы решим?"
TXSKING.6.a: "Достаточно отремонтировать губернаторский особняк."
TXSKING.6.b: "Наш Король заслуживает настоящего дворца, а не какого-то республиканского общежития!"

TXSKING.7.t: "Ух ты, вы только посмотрите!"
TXSKING.7.d: "С нашим решением построить новый дворец для нашего монарха, работы начались сразу же, и теперь, после нескольких недель ожидания, кажется, что задача наконец выполнена. Построенный в сочетании европейского благородного стиля и плантаторской архитектуры южных икон, таких как Эрмитаж Эндрю Джексона, этот новый дворец является идеальным местом  для новой короны, чтобы править из него. С новым могучим троном, воздвигнутым в его центральном зале, наш Король вскоре сможет переехать в это произведение архитектурного искусства, что ещё на один шаг приблизит нас к коронации."
TXSKING.7.a: "Работа сделана хорошо."

TXSKING.8.t: "Надлежащая коронация"
TXSKING.8.d: "С его собственным набором драгоценностей короны, новым дворцом, который он может назвать своим, и новым Королевством, готовым и ожидающим его, Эндрю Джексон Хьюстон - сын великого техасского героя Сэма Хьюстона - был официально коронован как Король Техаса. Коронованный на пышной церемонии, похожей по стилю на немецкие церемонии, использованные во время коронации Кайзера Вильгельма, в резком контрасте с его первоначальной, грубой и грязной "коронацией", которую он провел, когда объявил о конце Республики, Эндрю Джексон Хьюстон теперь возглавляет нашу младенческую монархию, подражая благородному и харизматичному герою народа, которого изображал его собственный отец. Высокообразованный военный, учившийся в Вест-Пойнте и Университете Бейлора среди других престижных академий и сам являющийся практикующим юристом, Хьюстон, как ожидается, будет править как мудрый, взвешенный и военный академик, неравнодушный к лилейно-белому республиканству и техасскому консерватизму. Пусть Дом Хьюстонов под этой новой короной служит Техасу и его народу на протяжении веков."
TXSKING.8.a: "Все под одинокой короной в штате Одинокой звезды."

TXSKING.9.t: "Поездка вокруг столицы."
TXSKING.9.d: "После очередного дня руководства страной Король просто пожелал немного отдохнуть, расслабиться и пообщаться - роскошь, которой он был лишен в последние месяцы безостановочной работы и зрелищ. Незаметно покинув старый президентский особняк, он сел в водительское кресло своего личного автомобиля - черного спортивного автомобиля Chrysler Six 1936 года выпуска - и уехал, путешествуя по городу в одиночестве, пытаясь насладиться покоем анонимности и одиночества. Однако эти надежды быстро развеялись, когда Его Величество узнали местные жители, гулявшие по центру Остина, и оКликнули своего короля. Насмотревшись на город, Хьюстон развернулся и начал медленный, легкий круиз домой, когда судьба бросила свой кубик. Как раз когда его родстер Chrysler начал переходить дорогу на зеленый свет, его мирный ход мыслей оборвали душераздирающие звуки клаксонов и пронзительный визг горящей резины, когда большой грузовик доставки проехал на красный свет, пронесся через перекресток, идя  прямо на автомобиль короля."
TXSKING.9.a: "Бляяяяядь!!"

TXSKING.10.t: "Трагедия"
TXSKING.10.d: "Сегодня вечером в центре Остина, недалеко от здания Остинского книжного депозитария, произошла трагическая автокатастрофа между спортивным автомобилем "Крайслер" нашего любимого короля и грузовиком пьяного транспортного рабочего, который пил на работе контрабандный виски. В то время как рабочий практически не пострадал, сам Король был тяжело ранен и с тех пор срочно доставлен в больницу штата Остин. Теперь нация в агонии ожидает новостей о конечной судьбе нашего короля."
TXSKING.10.a: "Несмотря на все их попытки, наш любимый Король объявлен мертвым в полночь."
TXSKING.10.b: "После чудесной операции он выживает, хотя и нуждается в месяцах восстановления."

TXSKING.11.t: "Вопрос о престолонаследии"
TXSKING.11.d: "Пока народ скорбит о своем короле, остаётся ответить на незавидный вопрос о том, кто должен стать его преемником. Хотя у самого короля не было претендентов на престол, у него также не было сыновей, только одна дочь по имени Адриан. Регентский совет, состоящий из бывших Королевских советников и преданных военных, собрался для обсуждения этого вопроса. Многие хотят короновать старшего ребенка короля Хьюстона Адриану Т. Хьюстон в качестве Королевы, указывая на то, что нигде в Конституции Королевства не говорится о том, что женщины не могут наследовать ни при каких обстоятельствах. Однако другая группа осудила это предложение. Хотя они восхищаются Адрианой, они считают, что по разным причинам она непригодна для правления. Вместо нее она должна уступить место другому правителю, скорее всего, иностранцу. Дебаты продолжаются всю ночь и раннее утро, и в конце концов решение принимается."
TXSKING.11.a: "Адриана Т. Хьюстон имеет Королевскую кровь, она должна быть допущена к власти!"
TXSKING.11.b: "Она не подходит для правления, нужно найти другого кандидата."

TXSKING.12.t: "Коронация Королевы"
TXSKING.12.d: "Сегодня Королева Адриана получила корону во время славной коронации. Перед многотысячной толпой зрителей и всех важных персон Королевства она была коронована как Королева Адриана I Техасская. Она пообещала поддерживать видение своего отца о сильном и независимом Техасе и принести Королевству только мир, процветание и богатство во время своего правления. Хотя некоторые отдельные элементы нации всё ещё протестуют против её коронации, в целом её восшествие на престол было встречено бурными возгласами и патриотическим пылом. Техас вступил в новую, процветающую эпоху."
TXSKING.12.a: "Да здравствует Королева."

TXSKING.13.t: "Регентство"
TXSKING.13.d: "После отстранения прямых потомков покойного короля Хьюстона дебаты перешли к тому, кому достанется корона. Как и во всем, образовались лагеря. Хотя существует множество мелких предложений, удивительно, но самый большой лагерь советников высказался за богемного короля. Богемное меньшинство Техаса уже стало богатым и влиятельным в Королевстве, и, обслуживая их, мы могли бы гарантировать их дальнейшую поддержку монархии. Альтернативные предложения также предлагают королей, которые могли бы приблизить нас к значимым союзам, чтобы лучше сохранить Техас, но без таких предварительных связей, такие понятия, конечно, будут лишь периферией."
TXSKING.13.a: "Решено, что чешский дворянин лучше всего проявит себя в Техасе."
TXSKING.13.b: "В знак солидарности с нашими немецкими союзниками выбирается Кайзер."
TXSKING.13.c: "Желая укрепить связи с Антантой, выдвигается Стэнли Брюс"

TXSKING.14.t: "Вопрос о династии"
TXSKING.14.d: "Теперь, когда мы решили короновать Богемского короля, возник последний вопрос. В настоящее время есть два основных претендента на трон в Богемии, а теперь и в Техасе. Это Адольф Шварценберг и Максимилиан Лобкович. Предварительные переговоры с обоими потенциальными королями были восприняты положительно, и, похоже, все готово. Совету осталось только выбрать одного из них, что, очевидно, легче сказать, чем сделать. Более традиционные сторонники хотят Максимилиана, так как его род является одним из старейших в Богемии, его видные члены восходят к 1500-м годам. Другой лагерь, поддерживающий Адольфа, указывает на его более современные взгляды и поддержку либеральных движений в Европе и мире в целом."
TXSKING.14.a: "Лобкович"
TXSKING.14.b: "Шварценберг"

TXSKING.15.t: "Чешская коронация"
TXSKING.15.dlobkowicz: "Когда Максимилиан Лобкович сошел с самолета, его встретила восторженная толпа. Энтузиазм Максимилиан вернул сполна. Хотя он никогда не был в Техасе до того, как ему предложили новоиспеченную техасскую корону, он все прочитал и нанял техасца, чтобы тот научил его английскому языку. Хотя ему ещё явно рано изучать местную культуру, его решимость вызвала восхищение многих, кто в своё время с подозрением относился к иностранному королю, тем более богемному. Когда его везли в Хьюстонский дворец для получения короны, Лобкович махал рукой толпе, собравшейся посмотреть на его проезд. Когда он прибыл и был коронован, все поняли, что стали свидетелями творящейся истории. С короной на голове Максимилиан поднялся под одобрительные возгласы толпы, и все присутствующие были уверены, что стали свидетелями начала нового золотого века."
TXSKING.15.dschwarzenberg: "Сегодня Адольф Шварценберг приземлился в Хьюстоне перед обожающей толпой. Личный самолет короля доставил его из Богемии, где он, вероятно, рассчитывал править, в страну, с которой он не имеет никаких связей, не имеет монархических традиций и совершенно чужд своему дому. Однако в короткой речи, обращенной к толпе на вершине лестницы, Адольф пообещал дать Техасу монарха, которым можно гордиться, и уважать уникальную и сильную техасскую культуру. Раздавшиеся аплодисменты грозили оглушить присутствующих. Затем Адольф проследовал во дворец Хьюстона, бывший дом недолговечной династии Хьюстонов, и получил свою корону в ходе церемонии, которая была в равной степени простой и элегантной. Поднявшись, Адольф окинул взглядом свои земли и понял, что ему предстоит ещё много работы, если Техас получит обещанный им Золотой век."
TXSKING.15.a: "Да здравствует Король!"

TXSKING.16.t: "Кайзер для Техаса."
TXSKING.16.d: "Сегодня Кайзер Вильгельм приземлился в Хьюстоне, где его с нетерпением ожидала толпа техасцев. Он покинул свой самолет и вошел в стену аплодисментов в его адрес, в адрес Германии и его нового Королевства. Кайзер, явно ошеломленный такой мощной поддержкой монархистов из страны, которая до недавнего времени имела историю антимонархического республиканизма, быстро пришел в себя и возглавил толпу тремя громкими "Ура!" в честь нового Королевства, которое ему предстояло возглавить. Когда он прошел несколько десятков футов до машины, его засыпали вопросами из толпы на немецком и английском языках, на которые у него не было времени отвечать. Вместо этого, его поспешили отвезти  в Хьюстонский дворец, чтобы короновать. После короткой и простой церемонии, которая, как Вильгельм позже заметил, была предпочтительнее слишком длинных европейских церемоний, Кайзер произнес речь перед своими новыми подданными. В ней он поблагодарил их за то, что они доверили ему новую корону, и поклялся, что поведет Техас в новую эру процветания, рука об руку с их новыми братьями в Берлине. Толпа аристократов и государственных чиновников трижды прокричала "ура". Техас любил Кайзера, а Кайзер быстро учился любить Техас."
TXSKING.16.a: "Lang lebe der Kaiser!"

TXSKING.17.t: "Британская коронация"
TXSKING.17.d: "В стиле, напоминающем британские коронации в Вестминстере, сэр Стэнли Мельбурн Брюс был приведен к присяге в качестве нового короля и суверена Королевства Техас, решив нашу судьбу и навсегда связав наше некогда полностью независимое Королевство с Англосферой. Давно презирая свои собственные имена, наш новый монарх ласково называет себя королем С., грубо пренебрегая стандартными британскими Королевскими обычаями. Брюс, хотя и происходит из относительно элитной семьи, он  является грубым и жестким сыном глубинки, где и воспитывался. Теперь, он должен довольно быстро освоился в Техасе, адаптируясь к местной культуре и обычаям с относительной легкостью. Даже в свободное от работы время, когда его не видят в ковбойских сапогах и десятигаллонной шляпе, Кинг С. уверен, что он станет тем самым консервативным человеком, который действительно нужен Техасу, чтобы укротить эту дикую новую глушь для обновленной Антанты."
TXSKING.17.a: "Боже, храни короля!"

TXSKING.31.t: "Братья по оружию"
TXSKING.31.d: "С таким количеством чешских промышленных предприятий, открывших свои магазины в Техасе, наша экономика начала бурно развиваться, как никогда раньше, быстро восстанавливая ущерб, нанесенный хаосом вокруг нашей независимости. Однако, когда иностранные компании, такие как Skoda и Moser, открывают здесь заводы и магазины, не имея достаточных знаний о том, как работают наши предприятия, возникают некоторые трения. Выходя из этого шаблона, одной из компаний, практически без проблем перешедшей в техасскую жизнь, является производитель огнестрельного оружия Ceska Zbrojovka, или сокращенно CZ. Имея давние деловые связи с оружейной компанией Colt из Коннектикута, CZ уже давно понимает, как работать и вести дела с американским бизнесом. Используя свои контакты с различными производителями огнестрельного оружия, имеющими магазины в Техасе, включая Colt, CZ быстро стала одним из самых популярных производителей оружия в Техасе, что является немалым достижением на одном из самых насыщенных оружием рынков на Земле. Однако никто так не любит оружие, как истинные техасцы, и поэтому CZ приняли и уважают так, как будто это другая американская компания."
TXSKING.31.a: "Возможно, однажды они даже смогут предложить слияние."

TXSKING.32.t: "Моравская церковь Техаса."
TXSKING.32.d: "По мере того, как все больше чехов и других католических славян приезжают в наш Техас, протестантизм становится все менее доминирующим в Королевстве Одинокой Звезды, но это не останавливает некоторые группы от попыток остановить этот процесс. Одна из таких групп, как ни странно, не коренные техасцы, а некоторые чешские иммигранты, принесла учение Яна Гуса, Петра Чельчицкого и Моравского братства - формально Unitas Fratrum - в нашу страну, создав официальную Моравскую церковь Техаса с глубокими связями с центральным Моравским братством в Чехии. Несмотря на кажущуюся чужеродность, гуситская религия имеет долгую историю в Америке: некоторые из первых колонистов привезли её с собой, когда Америка только заселялась, а нью-йоркские моравы даже обратили в свою веру местные племена могикан, прежде чем были изгнаны. Глава Моравской церкви Густав Адольф Прозхазка даже приезжал посетить первую из новых церквей, создаваемых во имя Агнца Божьего, это новое религиозное движение, несомненно, продолжит и сохранит гордую протестантскую историю Техаса."
TXSKING.32.a: "Техас будет благословлен Крестом под Agnus Dei."

##News Events###
TXS.83.t: "Джон Нэнс Гарнер избран президентом Техаса"
TXS.83.d: "Многие думали, что Джон Нэнс Гарнер покончил с политикой, как только уехал из Вашингтона в свой родной Техас, но они ошибались. Отрекшись от федерального правительства и решительно выступив за независимость Техаса, Гарнер объявил о своей новой попытке найти себя в политическом русле. Несмотря на то, что Демократическая партия была расколота на две части, Гарнеру и Демократической партии удалось сместить Джеймса Оллреда, первого президента Республики Техас. Теперь мир ждет, что "Кактус Джек" сделает с Техасом; однако многие опасаются, что его политика становится все более авторитарной."
TXS.83.a: "Кактус Джек снова у руля!"

TXS.84.t: "Джеймс Оллред переизбран президентом Техаса"
TXS.84.d: "В неожиданном результате Джеймсу Оллреду удалось удержать власть в новой Республику Техас. Его Партия независимости Техаса набрала большую силу во время кризиса "обескровленного Техаса", однако она потеряла значительную поддержку после провозглашения независимости Техаса, так как Партия демократов Техаса вновь набрала силу. Но, похоже, президент Оллред будет править ещё не один день, оставаясь президентом возрожденной республики и сохраняя Техас как убежище либеральной демократии в хаосе американской Гражданской войны. Находясь у власти, Оллред стремится провести широкую серию реформ, известных как "Новый курс", чтобы помочь Техасу оправиться от последних последствий "Пыльной чаши" и Великой депрессии."
TXS.84.a: " Луч света, в пучине американской тьмы" 

TXS.85.t: "У. Ли О'Дэниел избран президентом Техаса"
TXS.85.d: "Вполне ожидаемо, что президентом Техаса был избран Уилберт Ли О'Дэниел, представитель Демократической партии истеблишмента. В прошлом О'Дэниел был певцом, который пришел в политику и возглавил Демократическую партию Техаса после того, как старый лидер партии (Джеймс В. Оллред) ушел в отставку и вступил в Партию независимости Техаса.  Даже несмотря на раскол партии по идеологическим линиям, "Пэппи" удалось вырваться вперёд и получить большинство голосов избирателей. Он стремится обеспечить пенсии пожилым людям и защитить крупный бизнес, даже если придётся  укрепить хватку Техасо в штате."
TXS.85.a: "Молодец, Паппи."

TXS.86.t: "Линдон Б. Джонсон избран президентом Техаса"
TXS.86.d: "К власти в Техасе пришел кандидат от "темной лошадки", представитель-новичок Линдон Б. Джонсон и его Широкий прогрессивный фронт. Его партия была сформирована из более радикальных левых, которые были слишком умеренными для левого мейнстрима Оллреда. Многие в этой коалиции более левые, чем Джонсон, хотя пока они не имеют большого влияния. Хватка Джонсона за власть непрочна, поскольку его партия еле-еле держится на плаву, и в любую минуту может развалиться. Чтобы остаться у власти, Джонсону, возможно, даже придется пойти на сделки с более радикальными социалистическими фракциями партии. Но пока Джонсон и его вице-президент Ральф Ярборо сосредоточены на том, чтобы принести равенство в Техас и разрушить старые барьеры, такие как сегрегация и избирательный налог."
TXS.86.a: "Новое значение "Розы Техаса""

TXS.87.t: "Texaco захватывает штат Техас"
TXS.87.d: "Техас уже давно находится под властью Техасской нефтяной компании, более известной как Texaco. Однако теперь Техас и Texaco стали практически неразделимы, поскольку наёмники, нанятые компанией, ворвались в техасский капитолий и захватили власть в штате. Вместо назначенного законодательного органа руководители Texaco создали "Национальный комитет штата", который принято называть "Регентство дробовика" из-за его вынужденного и импровизированного характера. Однако верховная власть над Техасом теперь принадлежит генеральному директору Texaco Торклиду Риберу, который испытывает сильное отвращение к леволиберальным режимам и выражает поддержку легионизму. По его словам, "Автократа можно подкупить только один раз."
TXS.87.a: "Они - нация, которой правит тень"

TXS.88.t: "Вуди Гатри приносит социализм в Техас"
TXS.88.d: "В шокирующем повороте событий, народный певец и социалист Вуди Гатри сделал Техас социалистической нацией совершенно мирными средствами. С тех пор, как Линдон Джонсон был избран президентом Техаса, Техас все больше склоняется в сторону радикальных левых. А с объявлением о включении социалистов в состав Федерации, Техас двинулся к новой форме социализма. И после того, как президент Линдон Джонсон ушел в отставку, Вуди Гатри и более радикальная фракция Социалистической партии Техаса взяли власть в свои руки. Будущее Техаса неясно, однако ясно одно: Техас теперь левая нация."
TXS.88.a: "Эта земля - твоя земля, эта земля - моя земля."

TXS.89.t: "Новый флаг для Республики"
TXS.89.d: "В то время как большинство войск Американского Союзного Государства сражаются со старым режимом и Объединенными Синдикатами под орлиным знаменем партии "Америка прежде всего", некоторые подразделения, особенно те, что были сформированы на глубоком юге, выступают под своим собственным флагом. Поскольку эта ситуация стала известна президенту Лонгу, был создан специальный комитет для определения единого флага для всех сил Республики."
TXS.89.a: "Выберите флаг "Береговой охраны"."
TXS.89.b: "Принять флаг с салтиром и звездой."
TXS.89.c: "Флаг "Меч и факел""
TXS.89.e: "Продолжать использовать текущее партийное знамя, не обращая внимания на новшества"

TXSKING.33.t: "Социалистическая правда о первых вакерос"
TXSKING.33.d: "Наша администрация открыла широким массам новую правду о том, что первые вакерос - мексиканские ковбои - и другие ранние ковбои Дикого Запада и заселения Америки были одними из первых настоящих социалистов в Новом Свете. Они представляли наши ценности и жили жизнью, которой мы сегодня пытаемся подражать и жить сами, и все это без теории или трудов политиков или философов, которые направляли их. Они были настоящими мужчинами и женщинами земли, настоящими тружениками, не заботящимися ни о чем, кроме обеспечения своих семей и полноценной жизни, и именно так мы должны жить снова. \n\nМы будем распространять эту истину в массах через наши новые формы левацкого и коммунистического образования, и мы воссоздадим здесь, в Техасе, культуру в стиле вакеро, окрашенную в красный и Чёрный цвета истинной свободы. Родео, конный спорт, катлспорт, бои быков, борьба свиней и многое другое будут популяризироваться по всей стране, а новая музыка, созданная нашими мексиканскими гражданами под названием Ranchera, будет мелодично двигать массы к ковбойскому анархизму. Наши ярмарки штатов и округов будут распространять эту традицию среди масс во время празднования, а наши общины будут распространять её во время работы на ранчо и в полях. Массы примут идею Красных Вакерос, и так же будет поступать каждый аспект нашего общества, потому что мы - последние настоящие ковбои, и мы должны жить так, как жили они, чтобы наша культура и происхождение не исчезли в песках пустыни."
TXSKING.33.a: "Йихау."

