KTX_darkest_hour: "Техасский Кайзеррейх"
KTX_darkest_hour_desc: "Вынужденные покинуть нашу родину и вынужденные бежать, как крысы, от полчищ синдикалистов. Это действительно самый тёмный час, который когда-либо переживала наша нация. Давайте объединим тех, кто остался верен нашему делу, и обещание вернуть наши земли станет нашим призывом."
KTX_kili: "Der Schuss am Kilimandscharo"
KTX_kili_desc: "Когда мы бежали со своей родины, нам не удалось взять с собой большую часть нашей инфраструктуры и оборудования. Что нам удалось спасти, так это наши жизненно важные ядерные исследования. Мы проведем испытания в Эль-Пасо, чтобы максимально использовать потенциал этого оружия для возвращения домой."
KTX_air: "Fünf Wochen in der Luft"
KTX_air_desc: "Неудивительно, что наши военно-воздушные силы были практически потеряны во время полета в Техас. Мы должны переподготовить и обучить бывшие техасские ВВС в соответствии с нашими имперскими стандартами, иначе захват материка окажется практически невозможным."
KTX_exiled_eco: "То немногое, что у нас осталось..."
KTX_exiled_eco_desc: "То немногое, что у нас осталось, мы должны максимизировать и использовать на полную мощность. 110% квот на производство и выжимание каждой капли производительности из нашей рабочей силы помогут достичь этого."
KTX_exiled_mil: "... Мы должны сделать великое"
KTX_exiled_mil_desc: "Старое оружие, новое оружие - неважно. Если оно может убить француза, мы создадим его и будем использовать настолько эффективно, насколько сможем. У нас нет другого выбора."
KTX_exiled_eco2: "... Мы должны производить больше"
KTX_exiled_eco2_desc: "Наши предыдущие инициативы были успешными в обеспечении большей промышленной базы, но этого просто недостаточно. Мы должны ещё больше расширить нашу промышленность, если мы хотим вернуть Отечество."
KTX_exiled_infra: "... Мы должны объединиться"
KTX_exiled_infra_desc: "Наши африканские владения обширны и труднопроходимы, что затрудняет объединение наших ограниченных ресурсов. Для решения этой проблемы нам необходимо улучшить ситуацию с инфраструктурой."
KTX_exiled_total: "Не трать, не хочу"
KTX_exiled_total_desc: "Хотя наши промышленные программы принесли свои плоды, мы всегда нуждаемся в большем количестве продукции, чтобы помочь нам вернуть право первородства. Мы прикажем всем заводам и местным чиновникам удвоить свои усилия."
KTX_spirit_of_resistance: "Дух сопротивления"
KTX_spirit_of_resistance_desc: "Отечество потеряно. В это время абсолютного кризиса мы должны верить в Кайзера и страну. Уже сейчас народ объединяется вокруг Льва Африки, Леттова-Ворбека, и многие видят возвращение перемирия в партийной политике в стиле "бургфриденсполитик" времен Вельткрига."
KTX_afrikakorps: "Немецкие ковбои"
KTX_afrikakorps_desc: "Ковбои - неотъемлемая часть техасской культуры, но с приходом Германии ковбои стали жизненно важным инструментом для возвращения права первородства."
KTX_the_way_home: "Наш единственный путь домой"
KTX_the_way_home_desc: "Попытка восстановить и пополнить Кайзерлихскую морскую пехоту поможет нам вернуться в Берлин. Это наша единственная цель, и все остальные цели должны быть отброшены в сторону ради её достижения."
KTX_walking_over_water: "Прогулка по воде"
KTX_walking_over_water_desc: "Чтобы вернуться на Родину, нам предстоит долгий и дальний путь, и поэтому мы должны планировать и готовиться соответствующим образом. Решительные усилия по производству и реквизиции войсковых транспортов являются абсолютной необходимостью."
KTX_old_enemies_new_allies: "Взять Панамский канал"
KTX_old_enemies_new_allies_desc: "Панамский канал - это жизненно важный порт, который необходимо контролировать, если мы хотим вернуть Ватерланд. Мы должны разгромить жалкие микрогосударства, которые стоят на нашем пути."
KTX_our_continent: "Наш доминион"
KTX_our_continent_desc: "С тех пор как судьба континента была решена на Берлинской конференции в 1884 году, мы испытываем к нему определенную привязанность как часть нашего стремления к месту под солнцем. Теперь, когда мы живем на темном континенте, мы должны позаботиться о том, чтобы наши связи с этой землей были реализованы на практике, как на национальном, так и на местном уровне."
KTX_crush_france: "Сокрушить Францию"
KTX_crush_france_desc: "Хотя в том, что и мы, и французы были изгнаны из Европы, есть жестокая ирония, это единственное родство, которое нас объединяет. Мы должны сокрушить их, захватить их владения и адаптировать их промышленность, чтобы лучше подготовить почву для нашего возвращения домой. Пощады быть не может."
KTX_afrikakorps2: "Музейные экспонаты"
KTX_afrikakorps2_desc: "Мы больше не можем позволить нашему старому оружию лежать в стеклянных шкафах, чтобы на него любовались джентльмены в своих охотничьих домиках. Каждый наш мушкет и слоновое ружье должны попасть в руки тех, кто способен их носить. В конце концов, они помогли нам выиграть один Вельткриг. Они помогут нам выиграть и вторую."
KTX_afrikakorps3_1: "Новый Берлин"
KTX_afrikakorps3_1_desc: "Мы предоставим изгнанным немцам дополнительные полномочия в обмен на их верную службу ватерланду в период отчаяния. Надеюсь, это побудит больше людей подписаться."
KTX_afrikakorps3_2: "Техас навсегда"
KTX_afrikakorps3_2_desc: "Хотя звучали призывы бросить наши принципы на ветер, чтобы записать больше коренных немцев, их следует игнорировать. Мы не вернёмся в Берлин ни при каких обстоятельствах, а предоставление африканцам избирательного права и защиты нетерпимо для любого добропорядочного немца."
KTX_reclaim_the_birthright: "Вернуть право первородства"
KTX_reclaim_the_birthright_desc: "Пришло время вернуть то, что принадлежит нам по праву. Мы больше не будем ютиться на темном континенте, переживая бесславное поражение. Мы покажем безбожным синдикалистам всю ярость Кайзера!"
KTX_business: "Просто хороший бизнес"
KTX_business_desc: "Канада была полезным союзником, помогая нам вернуть родину, и за это она пользуется нашим уважением. Однако это не означает, что они больше не представляют угрозы для нашей империи, и реальная политика превыше всех других забот. В конце концов, это всего лишь бизнес."
KTX_aog: "Отвоевать Н.С.О"
KTX_aog_desc: "Лояльные силы Наблюдательного Совета Остазии продолжали действовать в наше отсутствие. Пришло время интегрировать их силы обратно в Ватерланд."
KTX_gea: "Интегрировать командование Восточной Азии"
KTX_gea_desc: "Лояльные силы Германской Восточной Азии продолжали действовать в наше отсутствие. Пришло время интегрировать их силы обратно в Ватерланд."
KTX_dei: "Захватить Ост-Индию"
KTX_dei_desc: "Голландская Ост-Индия была оставлена, но мы не можем позволить ей выжить как независимой нации. Они слабы, и мы должны их уничтожить. У них слишком много ценных спасений, чтобы позволить им уйти."
KTX_eyes_south: "Взгляд на юг"
KTX_eyes_south_desc: "Теперь наш взгляд обращен на юг, на Мексику. Они слишком долго угрожали нашей границе. Они должны быть уничтожены."
KTX_seize_north: "Захватить север!"
KTX_seize_north_desc: "Несколько дивизий пехоты прорвали мексиканскую границу и продвинулись на юг. Мы захватили север Мексики, а они ещё не ответили."
KTX_crush_mexico: "Сокрушить Мексику!"
KTX_crush_mexico_desc: "Сегодня настал день, Мексика умрет. Под огненным мечом техасского Кайзеррейха Мексика падет со своего золотого трона. Мехико склонится перед нами!"
KTX_intergrate_mexico: "Интегрировать Мексику"
KTX_intergrate_mexico_desc: "Силы Мексики были разбиты, и теперь Мексика может быть интегрирована в нашу империю. Её спасения будут полезны при восстановлении Ватерланда."
KTX_invade_cuba: "Захватить Кубу"
KTX_invade_cuba_desc: "Куба должна быть захвачена, это жизненно важный шаг к нашей Ватерланде."

