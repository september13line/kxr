TEX_texas_values_idea: "Ценности Техаса"
TEX_texas_values_idea_desc: "В Техасе мы помним Аламо. Мы помним героя Сан-Хасинто и то, как мы боролись за нашу свободу. Сейчас идет национальная борьба за нашу свободу, но на этот раз мы сражаемся с удобными политиками и злобными революционерами. Наша борьба сейчас не менее важна, чем тогда, и мы должны приложить все усилия, чтобы добиться успеха в предстоящих конфликтах."

TXS_TCSS: "Техасская служба командования и безопасности"
TXS_looming_crisis: "Истекающий кровью Техас "
TXS_looming_crisis_desc: "В последние годы Техас сильно пострадал. По-прежнему горят пожары, по-прежнему грабят магазины; в Техасе по-прежнему царит беззаконие. Мы должны отреагировать на этот кризис в ближайшее время, иначе наша нация может рухнуть"
TXS_texaco_monopoly: "Монополия Texaco"
TXS_texaco_monopoly_desc: "После выхода Техаса из Союза одна нефтяная компания стала доминировать на рынке. Texaco обладает огромным влиянием на правительство. Они могут устанавливать такие цены, какие захотят, и большинство политиков у них в кармане."
TXS_texaco_monopoly_2: "Монополия Texaco"
TXS_texaco_monopoly_2_desc: "После выхода Техаса из Союза одна нефтяная компания стала доминировать на рынке. Texaco обладает огромным влиянием на правительство. Они могут устанавливать любые цены, и большинство политиков находятся в их кармане."
TXS_looming_crisis_2: "Надвигающийся кризис"
TXS_looming_crisis_2_desc: "Несмотря на то, что минитмены отступили в американский союзный штат, а красные бежали в Мексику, правительство всё ещё нестабильно, и кризис кажется неизбежным."
