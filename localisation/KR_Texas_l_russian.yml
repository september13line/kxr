TXS.107.d: "Наступило время праймериз, и Широкая прогрессивная партия собирается выдвинуть своего кандидата в президенты. В авангарде кампании - нынешний лидер Линдон Бэйнс Джонсон, который вновь претендует на высший пост Техаса. Несмотря на то, что Линдон Джонсон, или, как его часто называют, «ЛБД», кажется, несомненным кандидатом в президенты от Прогрессивной партии, появились и другие кандидаты. Наиболее заметными из них являются Ральф Ярборо, видный прогрессист и борец за гражданские права, и Джеральд Манн, бывший генеральный прокурор. По мере того как делегаты собираются, становится ясно, что победителем первичных выборов будет..."
