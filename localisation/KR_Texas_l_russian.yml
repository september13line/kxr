TXS_oil_barons: "Власть нефтяным баронам"
TXS_oil_barons_desc: "Именно под видом защиты от синдикализма компания Texaco взяла под полный контроль правительство Техаса. Под прикрытием "Национального комитета штата" Texaco основательно укрепила свою хватку на аппарате правительства. Техас уже никогда не будет прежним."
TXS_power_to_1_percent: "Покровительство элиты"
TXS_power_to_1_percent_desc: "Хотя многие считают, что единственным девизом Texaco является «К черту государство» и «К черту бедных», наше правительство также заинтересовано в улучшении Техаса и жизни простых граждан - в пределах допустимого. Так давайте же потратим часть нашего огромного богатства на улучшение техасской нации; это, по крайней мере, принесет нам столь необходимую поддержку."
TXS_corprate_economy: "Корпоративная экономика"
TXS_corprate_economy_desc: "Существование государства само по себе может препятствовать прибыли с помощью так называемых "правил". Так кому вообще нужно государство? Texaco будет управлять исключительно Техасом, сохраняя лишь то немногое, что необходимо для получения прибыли Texaco, и приватизируя все, что не связано с хоть малейшей прибыль."
TXS_ensure_monopoly: "Обеспечить монополию Texaco"
TXS_ensure_monopoly_desc: "Хватка Texaco, хотя сейчас она может казаться сильной, далеко не пуленепробиваемая. Нелояльность в рядах создала постоянную угрозу военного захвата Texaco, поэтому нам нужно избавиться от любого надвигающегося недовольства в армии. В конце концов, мы можем просто нанять наёмников, чтобы заполнить пробелы в рядах не лояльной нам армии."
TXS_crush_competition: "Нефть - дело монопольное"
TXS_crush_competition_desc: "Чёрное золото, выкачиваемое из недр Техаса, в основном находится под контролем Техасской нефтяной компании, хотя несколько более мелких нефтяных компаний всё ещё осмеливаются противостоять нам. Но теперь, когда Texaco захватила государственный аппарат, они могут использовать своё влияние на правительство, чтобы подавить любую конкуренцию."
TXS_blur_the_lines: "Размыть границы"
TXS_blur_the_lines_desc: "Техас - это Texaco, а Texaco - это Техас. По мере того как Техасская нефтяная компания обретала железную хватку над всеми активами техасского штата, границы между тем, где начинается работа Texaco, и тем, где заканчивается работа Texaco, становились все более размытыми. Дошло до того, что Техас как единое целое стал неотделим от Texaco."
TXS_new_ventures: "Новые предприятия"
TXS_new_ventures_desc: "Венесуэла богата Чёрным золотом; однако, их правительство до сих пор не очень-то сотрудничало с генеральным директором Рибером. Имея под рукой армию техасских солдат и наёмников, Рибер теперь может взять дело в свои руки и обеспечить безопасность огромных нефтяных месторождений страны для Texaco."
TXS_markets: "Старые рынки"
TXS_markets_desc: "Германия и МиттельЕвропа - это прекрасные рынки, где всегда можно найти очень хороших клиентов. Германия нуждается в нашей нефти для снабжения своей военной машины, и мы всегда будем  рады продавать её нашим любимым клиентам ."
TXS_CSA_oil: "Эмбарго синдикалистам"
TXS_CSA_oil_desc: "Проклятые красные слишком долго получали нашу драгоценную нефть, пришло время наложить эмбарго на О.С.А и всех их синдикалистских союзников."
TXS_slaves_to_the_dollar: "Рабы доллара"
TXS_slaves_to_the_dollar_desc: "Вся эта нефть принесла нам больше денег, чем мы могли себе представить. Миллионы приходят только от продажи черной жидкости, которая заставляет машины ездить. Мир рухнул вокруг нас, а мы на этом жутко разбогатели. Конечно, это стоит безмерных страданий, но кого это волнует? Мы получаем эти сладкие, пропитанные кровью деньги! "
TXS_rich_get_richer: "Богатые становятся богаче"
TXS_rich_get_richer_desc: "И без того огромное богатство Texaco увеличилось в десять раз после установления прямого контроля над Техасом. Хотя некоторые расходы на государственное управление могут привести к тому, что компания увязнет в убыточных делах, распродажа основных активов стала ценной компенсацией и позволила политическому отделению Texaco по-прежнему получать прибыль."
TXS_favorable_laws: "Переписать правила"
TXS_favorable_laws_desc: "По мере того как нефтяные бароны укрепляют контроль над Техасом, многие старые законы штата и республики были бесцеремонно разорваны. Похоже, элита нашей страны пришла к единому мнению, что законы должны быть написаны не для того, чтобы контролировать их, а для того, чтобы приносить им пользу."
TXS_aus_support: "Поддержка конституционалистов"
TXS_aus_support_desc: "Конституционная Американская Республика ведет праведную войну против безбожных красных, поддержка их нашей нефтью - самое малое, что мы можем сделать."
TXS_ban_protest: "Корпоративно-политический синкретизм"
TXS_ban_protest_desc: "Если раньше Texco была всего лишь нефтяной компанией, не заинтересованной ни в чем, кроме сохранения прибыли, то в современном мире Texaco играет двойную роль - крупнейшего поставщика и продавца нефти в Техасе и главной политической силы страны. Границы между юридической и экономической ответственностью Texaco исчезли; Texaco служит нуждам Техаса, а техасцы служат нуждам Texaco. "
TXS_ban_unions: "Запретить профсоюзы"
TXS_ban_unions_desc: "Рабочие профсоюзы - не что иное, как синдикализм, они мешают прибыли и должны быть уничтожены любыми средствами."
TXS_rieber_plan: "План Райбера"
TXS_rieber_plan_desc: "Наш генеральный директор и президент Торклид Райбер опубликовал "План Райбера". Серия инициатив по максимизации прибыли и устранению всех следов синдикализма в Техасе, который так пагубно влияет на экономику."
TXS_maximise_profits: "Нефтяник и его министры"
TXS_maximise_profits_desc: "План Рибера сработал великолепно, прибыль резко возросла, поскольку мы быстро наживаемся на различных мировых конфликтах. Помните, всем сторонам нужна нефть, но не все стороны её получают. И когда им понадобится драгоценное топливо, мы будем там, чтобы предложить его им... за определенную плату, естественно.."

TXS_loyal_CSA: "Преданный Чикаго"
TXS_loyal_CSA_desc: "Поскольку вокруг нас кружат два стервятника, готовые в любой момент разорвать нас на части, наша единственная надежда - умолять Чикаго о помощи"
TXS_purge_texaco: "Очистить реакционеров"
TXS_purge_texaco_desc: "Хватка нефтяных баронов в Техасе наконец-то ослабевает, Texaco и их родственники теперь подливают масла в огонь, поскольку огромные нефтяные богатства Техаса национализированы, а их предательский генеральный директор брошен в тюрьму. Кроме того, политическое влияние Texaco наконец-то будет искоренено. "
TXS_rose_of_texas:"Роза Техаса"
TXS_rose_of_texas_desc: "Техас долго сопротивлялся любым формам социалистических идеалов, но теперь, когда красные контролируют Техас, ситуация начинает меняться. Переориентация ценностей техасцев на социализм происходит в широком масштабе, по мере того как "красный прилив" омывает нашу страну. "
TXS_lone_red_star: "Одинокая красная звезда"
TXS_lone_red_star_desc: "Одинокая звезда флага Техаса символизирует свободу, вольность и право на жизнь, свободную от угнетения. И это то, чего мы, наконец, действительно достигли при социализме."
TXS_rancher_union: "Профсоюзы ранчеров"
TXS_rancher_union_desc: "Политика объединения ранчо в профсоюзы прочно склонила класс скотоводов в пользу социалистов. Хотя это может дать нам толчок в поддержке населения, это также дает нам пропагандистское преимущество, поскольку мы можем повторно использовать символы Старого Запада для нашего нового социалистического государства."
TXS_mexican_american_legacy: "Наследие мексикано-американского труда"
TXS_mexican_american_legacy_desc: "Мексикано-американское меньшинство в Техасе уже давно играет важную роль в борьбе за достойную зарплату и права трудящихся. Сейчас, когда социалисты твердо стоят у власти, пришло время вознаградить их за борьбу, а также уничтожить различные формы дискриминации, с которыми они могут столкнуться. "
TXS_red_cowboys: "Красные ковбои"
TXS_red_cowboys_desc: "Политика объединения ранчеров в профсоюзы прочно расположила класс скотоводов в пользу социалистов. Хотя это может дать нам толчок в народной поддержке, это также дает нам преимущество в пропаганде, так как мы можем повторно использовать символы Старого Запада для нашего нового социалистического государства. "
TXS_the_stars_are_shining_bright: "Звезды сияют ярко"
TXS_the_stars_are_shining_bright_desc: "Техас превратился в социалистическую нацию. Утопию для рабочих и место, свободное от всех бед. Звезды на небесах ярко светят Техасу."

TXS_the_war_is_over: "Восход нового Техаса"
TXS_the_war_is_over_desc: "Близится конец раздоров, и новый Техас восстает из росы. Долгое время Техас страдал от угнетения и жадности, находясь под игом капиталистов, но с рассветом Красной революции восстает новый Техас. "
TXS_collective_ranches: "Коллективные ранчо"
TXS_collective_ranches_desc: "Старая капиталистическая система покупки ранчо была заменена. Коллективные ранчо позволяют опытным хозяевам заниматься сельским хозяйством и ранчо, независимо от богатства."
TXS_heroes_of_the_revolution: "Герои революции"
TXS_heroes_of_the_revolution_desc: "В Техасе очень хорошо помнят героев революции, и хотя Сэм Хьюстон и другие защитники революции, возможно, не поднимают красный флаг, сейчас это не имеет значения. Дух, который они олицетворяют, направляет Техас, поэтому помните Аламо! Помните Сэма Хьюстона и помните о народной революции! "
TXS_cowboy_culture: "Салют ковбоям"
TXS_cowboy_culture_desc: "Сейчас Техас - это аграрный штат, в котором преобладают ранчеры. Давайте вспомним, как ковбои прошлого защищали Техас, и как ковбои нового помогали защищать революцию. "
TXS_country_music: "Эта машина разрывает цепи!"
TXS_country_music_desc: "Президент Гатри лучше других знает, что ключ к освобождению рабочих лежит в музыке. Давайте создавать песни, чтобы помочь революции по всему миру. "
TXS_this_land_is_your_land: "Эта земля - ваша земля"
TXS_this_land_is_your_land_desc: "Концепция частной собственности на земли Техаса уходит в прошлое. Настало время ввести коллективную собственность на все земли и провести реформу в сторону аграризма."
TXS_statehood_question: "Вопрос о государственности"
TXS_statehood_question_desc: "После окончания войны многие сомневаются в том, что Техас должен быть независимым государством. Некоторые считают, что мы должны быть присоединены к С.С.А., в то время как другие считают, что Техас должен оставаться независимым. Мы позволим народу сделать выбор через референдум."
TXS_gurthie_presidency: "Партнёр верховного"
TXS_gurthie_presidency_desc: "Власть, предоставленная нашим лидерам, больше не будет использоваться для унижения и оскорбления. Под руководством президента Гатри Техас стал образцом децентрализованной власти и дружественного управления, позволяющего каждому техасцу принимать активное участие в формировании политического характера своей страны."
TXS_chose_guthrie: "Президент Гатри"
TXS_chose_guthrie_desc: "На первых послевоенных выборах в Техасе победил Вуди Гатри"
TXS_chose_brooks: "Президент [GetTexasSyndieLeaderShort]"
TXS_chose_brooks_desc: "На первых послевоенных выборах в Техасе победил [GetTexasSyndieLeader]"
TXS_free_texas_from_monopolies: "Освободить Техас от монополий"
TXS_free_texas_from_monopolies_desc: "Возможно, Texaco уже не имеет такого влияния, как раньше, но это не значит, что монополии исчезли. Мы должны сделать своим приоритетом уничтожение всех монополий в Техасе."
TXS_chose_minor: "Президент Майнор"
TXS_chose_minor_desc: "На первых послевоенных выборах в Техасе победил Роберт «Боевой Боб» Майнор"
TXS_centralism: "Революционный синтез"
TXS_centralism_desc: "Будучи близким соратником многих ведущих американских коммунистов, таких как Эрл Браудер, Джей Лавстоун и Израэль Амтер, а также других более умеренных левых групп, таких как Фермер-Лабор, Боб Майнор черпал влияние из множества конкурирующих идеалов, В нем соединились такие идеи, как широко демократический «большой шатер» Браудера, направленный на всеохватывающее левое единство, и философия Браудера об американистском «яблочном пироге социализма», подходящем для американского народа, с неавторитарной формой американского варианта бухаринского рыночного социализма Лавстоуна, смешанного с прогрессивным техасским патриотизмом самого Майнора с изюминкой фермерско-рабочего аграризма и даже некоторыми влияниями его политического старта как анархиста и профсоюзного деятеля. И хотя многие из новых «топ-догов» в Чикаго не слишком приветствуют концепцию техасской независимости, страсть Майнора убедила таких, как «Красная Америка», что декларация независимости Техаса, хотя и вызвана реакцией, является естественным выражением революционного освобождения."
TXS_smash_segregationism: "Разгром сегрегации"
TXS_smash_segregationism_desc: "В отличие от социалистов-бездельников вроде Фостера, которые готовы бросить негров-рабочих под автобус, чтобы получить несколько голосов южан, Роберт Майнор стремится покончить с системой и мышлением Техаса времен Джима Кроу, работая для этого с черными националистами вроде Маркуса Гарви из UNIA и черными левыми, такими как Джеймс У. Форд, Розина Такер, А. Филипп Рандоплх, Дж. Мейсон Брюэр и Лулу Белль Мэдисон Уайт. Мы больше не можем уступать тем, кто надеется смягчить античерные настроения в этой нации."
TXS_dictatorship_of_the_proletariet: "Новый бизнес политики"
TXS_dictatorship_of_the_proletariet_desc: "Если анархист Минор считал, что политика - это грязный бизнес, то, став коммунистом, он, похоже, продолжал в это верить - только теперь это был его бизнес. Действительно, под руководством Социалистической партии некогда коррумпированная и прогнившая до основания политическая сцена Техаса была решительно исправлена. Наш президент, по-настоящему талантливый и влиятельный карикатурист, отказался от искусства ради политики и сделал жест полного подчинения политике после многих лет, проведенных в качестве анархиста, презирающего и осуждающего политику."
TXS_price_controls: "Экономика, контролируемая профсоюзами"
TXS_price_controls_desc: "С ликвидацией монополий и нерегулируемых капиталистических предприятий Минор продвинулся вперёд в деле полной замены упаднической каптиалистической экономики, в которой Техас жил до этого, на средства производства, управляемые рабочими и ими самими. Внедрение централизованной союзной экономики под пристальным контролем Социалистической партии обеспечит то, что экономика Техаса больше не будет заложником жадных корпораций."
TXS_nationalisation: "Патриотическая экономика"
TXS_nationalisation_desc: "Жадные иностранные правительства и бессердечные корпорации больше не будут держать нашу экономику за горло. В соответствии с мыслями Лавстоуна и Браудера, правительство потребует конфискации украденных богатств у нефтяных баронов, а также конфискации больших участков земли у конгломератов, владеющих собственностью."

TXS_ayres_commision: "Комиссия Айреса"
TXS_ayres_commision_desc: "Правительство поручило архитектору Роберту Эйресу оценить промышленный потенциал нашей страны"
TXS_everythings_bigger: "В Техасе все больше"
TXS_everythings_bigger_desc: "С промышленной мощью Техаса могут сравниться немногие штаты. Так что, как и во всем, как и в шляпах, как и в бифштексах, в Техасе все больше. "
TXS_bolster_texaco: "Поддержать Texaco"
TXS_bolster_texaco_desc: "Хватка Texaco на рынке нефти и газа постоянно растет. Благодаря огромному политическому влиянию Texaco удалось поглотить несколько конкурирующих нефтяных компаний и получить несколько выгодных правительственных контрактов. "
TXS_improve_inf_I: "Межгосударственные автомагистрали"
TXS_improve_inf_I_desc: "Следуя предложениям Роберта Эйреса, мы строим систему автомагистралей, которые соединят штат с другими странами."
TXS_improve_infastructure_more: "Рабочие места для масс"
TXS_improve_infastructure_more_desc: "Мы приступили к работе над рядом проектов, которые обеспечат огромное количество рабочих мест и резко сократят безработицу."
TXS_improve_infrastructure_in_the_east: "Расширение межгосударственного сообщения"
TXS_improve_infrastructure_in_the_east_desc: "Межгосударственная система оказалась чрезвычайно успешной. Мы утвердили планы по дальнейшему расширению системы автомагистралей."
TXS_more_universities: "Расширение колледжей"
TXS_black_gold: "Чёрное золото"
TXS_black_gold_desc: "Техас богат, богат одним, больше чем чем чем-либо другим: нефтью. Экономика Техаса может жить практически только за счёт нефти, и все это дело приносит нам больше денег, чем мы знаем, что с ними делать."
TXS_more_universities_desc: "Одним из последних предложений Роберта Эйреса было расширение национальной системы университетов и колледжей. Мы работаем над её расширением уже несколько лет, и наконец-то закончили."
TXS_new_resources_invest: "Расширить шахты"
TXS_new_resources_invest_desc: "Техас обладает огромным количеством природных ресурсов, нам просто нужно их добыть."
TXS_resources: "Гранты на добычу полезных ископаемых"
TXS_resources_desc: "Правительству не нужны хлопоты, связанные с добычей ресурсов, когда можно просто привлечь компании, которые сделают это за нас!"
TXS_new_resources_start: "Огромные богатства Техаса"
TXS_new_resources_start_desc: "В Техасе сосредоточены одни из самых потрясающих богатств на планете. Все хотят то, что мы продаем, и это сделало большинство из нас очень богатыми. Все техасцы пожинают плоды!"
TXS_no_opposition: "Защитить монополию"
TXS_no_opposition_desc: "Некоторые говорят, что мы должны разделить Texaco и поощрять конкуренцию, но монополия Texaco имеет много преимуществ"
TXS_one_company: "Одна компания"
TXS_one_company_desc: "В Техасе должна быть только одна нефтяная компания. Слишком много компаний - это лишнее. И, поскольку мы можем работать с Texaco, мы можем заключать с ними выгодные контракты!"
TXS_break_texaco: "Сломать Texaco!"
TXS_break_texaco_desc: "Слишком долго Техасская нефтяная компания и их коррумпированная банда приспешников разгуливали по Техасу, думая, что они выше закона! Пришло время разрушить монополию Texaco и отправить их бездушных руководителей в единственное место, где им самое место... в тюрьму!"
TXS_encourage_competition: "Поощряйте конкуренцию"
TXS_encourage_competition_desc: "Texaco больше нет, и теперь конкуренция в нефтяной промышленности может процветать. Standard Oil, Chevron, Exxon; все они могут развиваться теперь, когда Texaco больше нет."
TXS_farm_relief_act: "Закон о помощи фермерам"
TXS_farm_relief_act_desc: "Правительство до сих пор мало что делало, чтобы остановить страдания техасских фермеров, но теперь это закончится. Законодательное собрание одобрило целый ряд законов, направленных на помощь фермерам страны. Это законодательство, как мы надеемся, поможет смягчить последствия массовых неурожаев. "
TXS_expand_irrigation: "Расширить ирригационные системы"
TXS_expand_irrigation_desc: "Пыльная чаша" возникла из-за массовых неурожаев и засухи, поэтому, чтобы уменьшить последствия и предотвратить будущие неурожаи, мы должны инвестировать в ирригационные системы. Это позволит культурам получать воду даже в самых суровых климатических условиях. "
TXS_dustbowl_recovery: "Восстановление "пыльной чаши"
TXS_dustbowl_recovery_desc: "Мы успешно побороли засуху и голод, и теперь наши фермеры могут вздохнуть с облегчением. Благодаря действиям правительства мы также можем гарантировать, что такая разрушительная засуха не скоро повторится. "

TXS_foreign: "Союзники Техаса"
TXS_foreign_desc: "Техасская нация в очередной раз определила своё место на мировой арене, а значит, должна выбрать сторону в постоянно меняющемся мире глобальной геополитики. На чью сторону мы встанем?"
TXS_be_big_neutrality: "Глобальный нейтралитет"
TXS_be_big_neutrality_desc: "Техасская нация вновь определила своё место на мировой арене, но это не означает, что мы обязаны участвовать в кровавых и бессмысленных войнах в Европе и за её пределами, наши парни больше не будут проливать кровь ни за какую страну, кроме нашей любимой Родины."
TXS_entente: "Альянс Антанта"
TXS_entente_desc: "Антанта - естественный преемник старого порядка, и сотрудничество с ними обеспечит торжество демократических, техасских ценностей по всему миру. "
TXS_mittel: "Принять немецкие связи"
TXS_mittel_desc: "Германия и Техас имеют многовековые связи, поэтому союз с Кайзером является логическим завершением. Техас и Германия будут вместе противостоять полчищам синдикалистов. "
TXS_fra: "Призывы из Парижа"
TXS_fra_desc: "Коммуна Франции будет защищать интересы Техаса."
TXS_ACW: "Разыгрывая наши карты"
TXS_ACW_desc: "Поскольку вокруг нас бушует 2-я Американская Гражданская война, нам нужно выбрать сторону. У нас есть карты, теперь пришло время разыграть их."
TXS_USA: "Лояльность США"
TXS_USA_desc: "Техас всегда был частью Соединённых Штатов. И хотя мы признаём, что США нас подвели, мы также должны помнить о многих великих и процветающих годах под американским правлением. Соединённые Штаты - наш дом, и мы всегда верны им."
TXS_CSA: "Лояльность к О.С.А"
TXS_CSA_desc: "Хотя Техасцы и не являются первым выбором, у О.С.А есть свои преимущества. Чикаго - единственная надежда для социалистической нации, находящейся в центре разрушительной войны. Стервятники набросились на нас, и С.С.А. - наш единственный шанс выжить в этой войне."
TXS_AUS: "Верность союзному государству"
TXS_AUS_desc: ""
TXS_CAL: "Лояльность тихоокеанских штатов"
TXS_CAL_desc: "Последний бастион американской демократии - Тихоокеанские Штаты Америки. Макартур хочет получить нашу голову, а все остальные фракции - предатели. Тихоокеанские Штаты - это законная Америка."
TXS_COR: "Лояльность конституционным штатам"
TXS_COR_desc: "Техас навсегда остался южным штатом. Навсегда верный старым идеям Конфедерации. Поэтому Техас на стороне Америки, которая встала на место Конфедерации, Американского Союзного государства. Они защитят нас в этой войне и сохранят нашу Независимость. Мы помним о неудачах старого американского режима, и мы стремимся к тому, чтобы эти события никогда не повторились. C.A.R защитит нас от США, защитит нас от повторения той же судьбы с США."
TXS_border: "Пограничный кризис"
TXS_border_desc: "Мексика, совершив несправедливый акт, захватила нашу землю. Мы должны решить, как мы будем реагировать."
TXS_repay_santa_anna: "Отплатить Санта-Анне"
TXS_repay_santa_anna_desc: "Захват мексиканцами Транс-Пекоса разжег пламя антимексиканских настроений. Призывы к войне раздаются по всей стране, и президент наконец объявил о военном ответе мексиканцам, который многие называют «окончательной местью Техаса за Аламо»."
TXS_rule_them_all: "Техасский холдем"
TXS_rule_them_all_desc: "Как показывают более чем 100-летние американские неудачи, Техасу лучше быть одному. И хотя некоторые всё ещё уговаривают нас «выбрать сторону», мы знаем, что лучший путь - оставить Америку гнить. "

TXS_texas_first_party: "Первая партия Техаса"
TXS_texas_first_party_desc: "Нам, техасцам, все яснее становится одна вещь: мы не можем идти в одиночку. Мы уже пытались, но потерпели неудачу, и это научило нас тому, что мы должны быть на стороне Америки. Американское союзное государство - единственная надежда Техаса и законный преемник Соединенных Штатов. И с нашим президентом Мартином Диесом-младшим и президентом Союзного государства Хьюи Лонгом мы сможем выиграть войну и спасти Америку!"
TXS_oil: "Нефть Союза"
TXS_oil_desc: "Топливо - это ключ к победе в любом затяжном конфликте, к сожалению, наш союзник, Американский Союзный Штат, испытывает нехватку топлива, что мы, с нашими большими запасами нефти, думаем, что сможем исправить."
TXS_Alamo: "Месть за Аламо!"
TXS_Alamo_desc: "В Аламо была жестокая резня, а Мексика до сих пор не понесла наказания. Что ж, сейчас самое время! Мексика завела нас слишком далеко, и СЕГОДНЯ наступит день нашей мести. §RПОМНИ ОБ АЛАМО ПОМНИ ОБ АЛАМО!§!"
TXS_rule_them_all: "Никому не верен"
TXS_rule_them_all_desc: "Говорят, что Техас должен принять чью-то сторону в Гражданской войне. НЕТ. Техас должен быть сильным, независимым, мы не должны повторить ошибку, которую совершили в 1850-х годах. Мы будем править всеми фракциями, Техас §RБУДЕТ ПРАВИТЬ ИМИ ВСЕМИ§!"
TXS_Neutrality: "Нейтралитет"
TXS_Neutrality_desc: "Мы должны позволить различным фракциям убивать друг друга, тем лучше для нас"
TXS_Big_Neutrality: "Нейтралитет"
TXS_Big_Neutrality_desc: "Пока весь мир убивает друг друга в своих кровавых и расточительных войнах, Техас будет в безопасности от всего этого."
TXS_1848: "Восстановить границы 1848 года!"
TXS_1848_desc: "Слишком долго мы бездействовали; мы получим то наследие, которое заслужили. Мы вонзим нож в спины американцев, пока они слишком заняты борьбой с другими. Ни Лонг, ни Хейвуд, ни Макартур не остановят нас! Техас будет §RНЕЗАВИСИМОСТЬ НАВСЕГДА!"
TXS_agree: "Открыть границу"
TXS_agree_desc: "Обе стороны в этом конфликте отступили. В ходе напряженных переговоров Мексика и Техас пришли к соглашению. И хотя мы всё ещё разговариваем сквозь зубы, торговля между Техасом и Мексикой вновь открыта."
TXS_bow: "Поклон Мексике"
TXS_bow_desc: "Переговоры сорвались, и после угрозы войны Техас склонился перед требованиями Мексики. Это печальный день"
TXS_unionstate_war: "Военные усилия"
TXS_unionstate_war_desc: "Пока Америка рушится вокруг нас, мы склонны терять надежду на то, что правая сторона выйдет победительницей. Но мы можем не просто слепо надеяться на лучшее, мы можем стараться и работать изо всех сил, чтобы победить в этой войне!"
TXS_allies: "Союзники навеки"
TXS_allies_desc: "Американское союзное государство обрело эффективного союзника. Мы сыграли в азартные игры на нашу независимость, и наши ставки окупились.§GДа здравствует Хьюи Лонг, да здравствует Техас!§G "
TXS_garner: "Продлить власть Гарнера"
TXS_garner_desc: "Джон Нэнс Гарнер захватил власть. Не для того, чтобы контролировать штат, как какой-нибудь мелкий деспот, а чтобы защитить Техас от деспотов. Людей, которые ненавидят Техас и ненавидят все, за что выступает наша нация. Гарнер будет защищать Техас от этих людей, он будет защищать техасцев от них самих. И когда бы Техасу ни угрожала опасность, когда бы враги ни собирались нанести удар, Гарнер всегда будет защищать Техас."
TXS_ban_reds: "Раздавить красных"
TXS_ban_reds_desc: "Техас находится под угрозой изнутри. Синдикализм и социализм. Люди, которые делают Техас слабым, люди, которые ненавидят нашу нацию и все, за что она выступает. Если Техас хочет идти вперёд в будущее невредимым, мы должны уничтожить красных, которые угрожают Техасу."
TXS_protect_democracy: "Обещание Гарнера"
TXS_protect_democracy_desc: "Техасу угрожают красные и местные деспоты, которые готовы продать свою душу, чтобы остаться у власти. Вот почему необходимо сделать сильный акцент на защите демократии, на защите того, за что выступает Техас. Техас всегда должен быть демократическим, но всегда сильным и свободным."
TXS_defender_of_texas: "Защитник Техаса"
TXS_defender_of_texas_desc: "Джон Нэнс Гарнер успешно защитил Техас от его недугов. Он остановил гниение нашей нации изнутри. Все благодаря президенту, нашему президенту. Джон Нэнс "Кактус Джек" Гарнер спас Техас от хаоса, войны и тирании. Таким образом, он является защитником Техаса, человеком, на которого техасцы всегда могут рассчитывать в защите своих интересов.§RДА ЗДРАВСТВУЕТ КАКТУС ДЖЕК, ДА ЗДРАВСТВУЕТ ТЕХАС!§!"
TXS_limited_liberty: "Защита свободы"
TXS_limited_liberty_desc: "Мы не можем угнетать народ. Мы не можем быть врагом народа, это война, которую просто невозможно выиграть. Поэтому, чтобы выжить как нация, мы должны защищать основные свободы всех техасцев. Защищать права, которые они все знают и любят. Убедитесь, что Техас - это не автократия, не государство, управляемое из тени. §GТехас управляется народом, для народа!§!"
TXS_strong_leader: "Сильный лидер"
TXS_strong_leader_desc: "В то время как народ должен иметь свободу, у народа также должен быть сильный лидер, который будет защищать его интересы. Мы должны избежать ошибок прошлого, прошлого бесхребетных политиков, зашедших в тупик из-за чрезмерного вмешательства судебных органов. Техас должен иметь сильного лидера, который будет ставить Техас на первое место."

TXS_strong_hand: "Сильная рука"
TXS_strong_hand_desc: "Техас слишком долго находился под слабым руководством. Всем жителям Техаса нужна сильная рука, которая обеспечит их безопасность."
TXS_paper_chain: "Бумажная цепь"
TXS_paper_chain_desc: "Надвигающееся присутствие оппозиционных деятелей в стране вызывает беспокойство, но решение наших проблем не в том, чтобы просто бросить их в тюрьму. Вместо того чтобы уподобляться деспотам, сажая наших оппонентов в тюрьму, мы просто превратим их жизнь в ад. Мы сделаем так, что для того, чтобы эффективно противостоять нам, они должны утонуть в бумажной волоките."
TXS_support_huey_long: "Поддержите Хьюи Лонга"
TXS_support_huey_long_desc: "Когда Америка рушится вокруг нас, мы испытываем искушение потерять надежду на то, что правая сторона выйдет победителем. Но мы можем не просто слепо надеяться на лучшее, мы можем стараться и работать изо всех сил, чтобы Лонг победил в этой войне!"
TXS_huac: "Комитет по нетехасской деятельности"
TXS_huac_desc: "Предателей ожидает упорядоченная форма правосудия. Поэтому, чтобы справиться с красными, мы собрали лучших людей во всем Техасе. Этот комитет будет решать, совершали ли люди действия, которые являются "нетехасскими", и что делать с теми, кто совершил такие действия."
TXS_public_safetey_laws: "Законы общественной безопасности"
TXS_public_safetey_laws_desc: "Безопасность всех жителей Техаса находится под угрозой социалистов и федералистов. Поэтому необходимо принять ответные меры для обеспечения безопасности всего Техаса. Было объявлено военное положение, и для защиты Техаса должны быть сформированы гражданские ополчения. Все эти действия проходят под знаменем недавно принятого "Закона об общественной безопасности"."
TXS_red_scare: "Красный испуг"
TXS_red_scare_desc: "Вокруг нас распространяется синдикализм. Это рак, пытающийся уничтожить Америку и все, за что она выступает. И мы должны донести это до людей, потому что без осознания красной угрозы американцы могут слишком легко принять синдикализм."
TXS_election_monitors: "Наблюдатели за выборами"
TXS_election_monitors_desc: "Пока мы распространяем информацию об опасности социализма, некоторые всё ещё отказываются видеть свет. Некоторые по-прежнему придерживаются своих убеждений и голосуют за красных. Вот почему мы должны гарантировать, что люди не будут голосовать за кандидатов, которые хотят разрушить наши ценности."
TXS_secure_our_position: "Защитить нашу позицию"
TXS_secure_our_position_desc: "Война выиграна, и Техас в безопасности. Президент Диес и Хьюи Лонг стоят бок о бок как спасители Америки. В воздухе витает вопрос о том, будет ли Техас принят в состав Соединённых Штатов. У людей появилось новое чувство национализма и гордости за Республику. Но другие хотят вновь войти в состав Соединённых Штатов."
TXS_investigate_opponents: "Расследование противников"
TXS_investigate_opponents_desc: "Любому, кто осмелится выступить против Кактуса Джека, есть что скрывать. Мы должны выяснить каждый их поступок, каждое преступление, которое они пытались скрыть. Все будет раскрыто"
TXS_use_dies: "Использовать Диса"
TXS_use_dies_desc: "Мартин Диес-младший может не полностью поддерживать президента Гарнера, но это не значит, что он бесполезен. Он - влиятельный человек, в распоряжении которого есть мощные инструменты. С его помощью предатели будут выкорчеваны из Техаса раз и навсегда."
TXS_wheather_the_harshest_storm: "Пережить самый суровый шторм"
TXS_wheather_the_harshest_storm_desc: "Пока бушует шторм, Техас непоколебимо стоит на ногах. Несмотря на войну, несмотря на хаос, президент Гарнер вселил в нас боевой дух. Дух, благодаря которому все техасцы знают в своих сердцах, что мы можем выдержать все, что бросит нам мир."

TXS_reinforce_army: "Национальная гвардия"
TXS_reinforce_army_desc: "Национальная гвардия - единственное, что сейчас защищает Техас от хаоса. Другие фракции готовятся к войне, и если у нас есть хоть какой-то шанс остаться независимыми, нам нужна Национальная гвардия."
TXS_doctrines_I: "Открыть военную академию в Форт-Уэрте"
TXS_doctrines_I_desc: "С появлением современного оружия появилась необходимость в современной тактике. Мы не можем просто скакать по пустыням и горам и надеяться на лучшее; нам нужна организованная, устойчивая стратегия для поддержки нашей армии."

TXS_doctrines_II: "Ослабление законов об оружии"
TXS_doctrines_II_desc: "Ослабление законов об оружии позволит большему числу техасцев носить оружие, а также позволит большему числу техасцев потенциально подняться и защитить нашу страну."

TXS_doctrines_III: "Положить конец кризису"
TXS_doctrines_III_desc: "Военные были успешно развернуты, и теперь Техас находится в безопасности от мародёров и преступников. Жители Техаса могут спокойно отдыхать, зная, что теперь они снова в безопасности в своих собственных домах."

TXS_improve_infantry_equipment: "Военные оружейные комплексы"
TXS_improve_infantry_equipment_desc: "Иметь знания для производства современного оружия - это одно, а построить его эффективно - совсем другое. Учитывая небольшое количество заводов, ещё важнее выжать из нашей оружейной промышленности все возможное для повышения производительности."

TXS_improve_infantry_equipment_II: "Модернизировать оружие"
TXS_improve_infantry_equipment_II_desc: "Наши винтовки хорошо служили нам, но уже несколько десятилетий мы их не модернизировали. Возможно, нам стоит изучить новые американские конструкции винтовок и посмотреть, сможем ли мы улучшить то, что у нас есть."

TXS_artillery_dev: "Техасская кавалерия"
TXS_artillery_dev_desc: "Всадничество глубоко проникло в историю и культуру Техаса, и было бы глупо не принять его. Гордые солдаты будут защищать Техас верхом на лошадях, как в старые времена. "

TXS_the_nat_plan: "Национальный план"
TXS_the_nat_plan_desc: "Пока бушует 2-я Американская Гражданская война, нам нужен план по сдерживанию насилия не только за пределами нашей границы, но и внутри наших границ."

TXS_motorize_army: "План Уокера"
TXS_motorize_army_desc: "К мнению генерала Уолтона Уокера прислушались, и его план моторизации техасской армии и введения танков победил."
TXS_armor_research: "Ввести танки"
TXS_armor_research_desc: "Несколько танков были закуплены нашим правительством в Германии и России; теперь мы готовы испытать их."
TXS_cav_the_best: "План Симпсона"
TXS_cav_the_best_desc: "Уильям Худ Симпсон одержал победу в дебатах по армейской доктрине. Он предлагает оставить пехоту и улучшить артиллерию."
TXS_the_nat_bests: "Традиционная война"
TXS_the_nat_bests_desc: "Танки дороги и сложны в обслуживании, пехота дешева и проста в обслуживании. Так что давайте не будем сходить с ума, в конце концов, именно так мы делали это все время."
TXS_military_res_inst: "Научно-исследовательские институты"
TXS_military_res_inst_desc: "В настоящее время мы не слишком известны своими военными инновациями. Вкладывая военную добычу в устойчивую систему институтов, мы сможем обеспечить, чтобы наши войска были в курсе последних достижений в области научных исследований со всего мира."
TXS_remember_alamo: "Помните Аламо!"
TXS_remember_alamo_desc: "Аламо прочно вошел в национальную культуру Техаса и является символом сплочения наших военных. Как техасцы, как солдаты, мы обязуемся никогда не забывать события в Аламо, и мы обязуемся бороться за то, чтобы эти ужасные события не повторились §RПОМНИТЕ АЛАМО ПОМНИТЕ АЛАМО!"

TXS_second_republic: "Вторая Республика"
TXS_second_republic_desc: "Америка распалась, и из пепла павшей нации восстала новая Техасская Республика. Америка потерпела неудачу, они не смогли защитить нас, они не прислушались к требованиям народа. Мы страдали под властью США до их безвременной кончины. Но Техас снова свободен, и мы не повторим ошибку 1848 года. "
TXS_public_elections: "Народные выборы"
TXS_public_elections_desc: "Стремительный крах порядка в бывших Соединенных Штатах и отделение Техаса поставили техасскую политику в шаткое положение. Оллред покинул Демократическую партию, чтобы возглавить зарождающуюся Партию независимости Техаса, пока демократы приходят в себя, а Линдон Джонсон создал свой собственный фронт, пока Texaco и TFP вмешиваются. Когда для техасцев наступили чрезвычайные времена, бывший губернатор, а ныне президент Оллред выступил с призывом к проведению всенародных выборов. "

TXS_marlib_victory: "Президент Уилберт Ли О'Дэниел"
TXS_marlib_victory_desc: "После упорной борьбы за выдвижение кандидатуры от демократов и пост президента Республики Техас Уилберт Ли "Пэппи" О'Дэниел, бывший продавец цветов, певец и радиозвезда, взошел на высший пост Техаса. "
TXS_old_age_pensions: "Пенсии по старости"
TXS_old_age_pensions_desc: "Пенсия по старости была одним из главных обещаний О'Дэниела, и он намерен выполнить его. Однако, поскольку он не хочет идти на дефицитные расходы и не желает повышать налоги, мы должны найти способ собрать средства на это предложение."
TXS_deal_with_syndies: "Справиться с синдикализмом"
TXS_deal_with_syndies_desc: "Пришло время бороться с чужаками, которые проникли в наши города и поселки, чтобы вести агитацию среди честных профсоюзных людей. Профсоюзные организации и внешние лазутчики превращают граждан, которые пытаются заработать на жизнь, в злобных революционеров. Если мы не противодействуем этой угрозе немедленно, все, за что мы боролись, погибнет."
TXS_radio_broadcasts: "На радио"
TXS_radio_broadcasts_desc: "С первых дней работы в мукомольной промышленности О'Дэниел с большим успехом использовал радио. С помощью радио он охватил большую аудиторию, чем когда-либо прежде, и эта аудитория теперь жаждет услышать его ободряющие речи даже в самые мрачные дни. Ещё лучше то, что О'Дэниел сумел использовать своё радио в качестве политического оружия против тех, кто хочет заблокировать его программу."
TXS_hunt_waste: "Охота за отходами"
TXS_hunt_waste_desc: "Одними из самых больших врагов У. Ли О'Дэниела в Техасе были те, кто обещал своим избирателям деньги тем или иным способом, но затем тратил их в другом месте, либо для собственного обогащения, либо для реализации собственных интересов. По мнению О'Дэниела, значительная часть государственных расходов - это не более чем коррупция, и они редко используются на благо простых людей. Мы должны изменить это и сделать расходы более экономичным и представительным делом."  
TXS_beautiful_texas: "Прекрасный Техас"
TXS_beautiful_texas_desc: "Эта земля свободных, созданная нашими предками, станет вновь прекрасной под руководством Пэппи О'Дэниела. Мы гордимся нашими беднейшими фермерами и рабочими, и где бы ни жил техасец, он будет жить в самой красивой стране, которую мы знаем."
TXS_cut_taxes: "Снизить налоги"
TXS_cut_taxes_desc: "[TXS.GetLeader] выступал за снижение налогов на голосование и налогов в целом, с идеей ослабить давление на рядовых техасцев и дать им больше возможностей для расходования средств. Мы должны успокоить их, найдя способы оплачивать наши программы..." 
TXS_christian_values: "Христианские ценности"
TXS_christian_values_desc: "Одной из частей платформы [TXS.GetLeader], которая отделяла его от оппонентов, был его акцент на Десяти заповедях. Эти правила и Золотое правило легли в основу подхода [TXS.GetLeader] к политике. Теперь мы должны убедиться, что они также являются основой повседневной жизни граждан и солдат, и богобоязненные техасцы снова будут населять страну."

TXS_soclib_victory: "Президент Джеймс В. Оллред"
TXS_soclib_victory_desc: "Хотя казалось, что губернаторство Джеймса Оллреда ждет та же участь, что и любого другого губернатора, оказавшегося в центре второй американской Гражданской войны, необычные события привели к тому, что губернаторство Оллреда превратилось в президентство, и Оллред встал во главе возрожденной республики. Теперь, возглавляя Партию независимости Техаса, Оллред полон решимости оставить свой след в истории Техаса."
TXS_education_spending: "Деньги на образование"
TXS_education_spending_desc: "Состояние образования в Техасе уже долгое время остаётся плачевным, и улучшить положение наших школ - задача не из легких. Не нужно ничего сверхэкстремального, однако небольшое повышение налогов может оказаться кстати. "
TXS_reform_the_police: "Реформа полиции"
TXS_reform_the_police_desc: "Одним из главных предвыборных обещаний Оллреда было создание мощной, современной полиции Техаса, а также увеличение полномочий советов по помилованию и условно-досрочному освобождению; и президент намерен выполнить это обещание. Поскольку по сельской местности бродят бандиты, модернизация техасской полиции - это не просто гражданское дело, это вопрос национальной безопасности. "
TXS_texan_new_deal: "Техасский новый курс"
TXS_texan_new_deal_desc: "Масштабные реформы на всех уровнях техасской жизни не могут быть проведены без инициативы; Оллред знает это и приступил к реализации серии программ, которые он называет "Техасским новым курсом". Однако главным вопросом для президента Оллреда сейчас является финансирование этих крупных проектов. "
TXS_pension_reforms: "Пенсионная реформа"
TXS_pension_reforms_desc: "Вопрос о пенсиях по старости доминирует в техасской политике в последние месяцы, при этом на первом месте для жителей Техаса стоит проблема налогов. Для финансирования этих инициатив Оллред предложил ввести налоги на алкоголь, недвижимость и бензин. "
TXS_nationalize_gas: "Национализация газа и нефти"
TXS_nationalize_gas_desc: "Налог на нефть сильно разозлил нефтяных баронов Texaco, но он решил пойти ещё дальше в своих программах. Крупнейшие нефтяные запасы Техаса будут национализированы, и прибыль от этой нефти пойдет техасскому правительству для дальнейшего финансирования его усилий, а не в карманы Рибера. "
TXS_tough_on_crime: "Жестко относится к преступности"
TXS_tough_on_crime_desc: "Джеймс Оллред всегда был жестким по отношению к преступности, и [TXS.GetLeader] намерен продолжать это наследие. Насильственные преступники, такие как клансмены и террористы, будут посажены, а бродягам будет дано понять, что за преступление не платят."
TXS_texan_values: "Ценности Техаса"
TXS_texan_values_desc: "Техас всегда имел свою собственную идентичность за пределами Соединённых Штатов, даже до нашей Второй независимости. Теперь, когда Техас снова стал нашей собственной республикой, техасские ценности будут основой нашей новой нации. Популизм, жесткость, религиозность, независимость - эти ценности будут определять нашу нацию. "

TXS_soccon_victory: "Президент Джон Нэнс Гарнер"
TXS_soccon_victory_desc: "Когда Америка рухнула, политическая карьера Гарнера, казалось, подошла к концу. Когда Америка погрузилась в пламя, Гарнер бежал обратно в свой родной штат Техас, но судьба не оставила его в покое. После успешной победы на выборах демократов Гарнер был избран президентом Второй Республики Техас и будет формировать будущее возрожденной республики по своему образу и подобию. "

TXS_garner_authdemocrat: "Одержимость национальной безопасностью"
TXS_garner_authdemocrat_desc: "Синдикалисты угрожают Техасу, а некоторые политики ничего не делают, чтобы остановить их. Гарнер другой, он этого не потерпит"
TXS_news: "Ограничить прессу"
TXS_news_desc: "Некоторые газеты публикуют негативные материалы о нашем правительстве, очевидно, это заговор синдикалистов, чтобы подорвать нас. Поэтому, чтобы обезопасить себя от красных, нам придется ограничить доступ к прессе."
TXS_defend_democracy: "Защитить демократию любой ценой"
TXS_defend_democracy_desc: "Синдикализм угрожает Техасу в самой его основе и является угрозой для демократической системы, которую мы знаем и любим. Мы не можем работать с этими зверями, которые хотят, чтобы наша нация сгорела и чтобы угроза Чикаго танцевала на наших могилах."
TXS_rewite_constitution: "Переписать Конституцию"
TXS_rewite_constitution_desc: "Нынешняя Конституция Техаса дает слишком много свободы действий синдикалистам и людям, которые хотят навредить Техасу. Мы не можем позволить, чтобы нами управляли законы, позволяющие людям, которые хотят уничтожить Техас, иметь такой же голос, как и людям, которые хотят видеть нашу нацию успешной."

TXS_garner_soccon: "Защищать демократию"
TXS_garner_soccon_desc: "Техас не уступит авторитаристам, Техас всегда будет сильным и свободным, и это никогда не будет достигнуто ценой нашей свободы."
TXS_create_FBI: "Создать TCSS"
TXS_create_FBI_desc: "В отличие от большинства крупных стран, в Техасе не было крупной разведывательной службы. Гарнер подписал закон о создании TCSS (Техасской службы командования и безопасности) для защиты и служения Техасу."
TXS_no_tarrifs: "Нет тарифам"
TXS_no_tarrifs_desc: "Фермеры традиционно придерживаются демократических взглядов, поскольку республиканцы поддерживают тарифы. Республиканская партия практически не представлена на политической сцене Техаса, и Гарнер волен смести все оставшиеся тарифы, введенные старым недействующим федеральным правительством. "
TXS_rural_support: "Поддержка сельских жителей"
TXS_rural_support_desc: "Несмотря на то, что правительство в целом выступает против высокого уровня вмешательства в экономику, поддержка сельской экономики не вызывает сомнений. Правительство будет закупать товары у фермеров, испытывающих трудности, и предоставлять государственное финансирование, которое будет использоваться для поддержки развивающихся сельских регионов путём внедрения или модернизации электроснабжения."
TXS_screw_syndies: "Закон о борьбе с синдикализмом"
TXS_screw_syndies_desc: "Синдикалистское движение в Техасе значительно ослабло. Тем не менее, она остаётся угрозой, словно змея, ждущая своего шанса нанести удар."
TXS_yay_booze: "Покончить с запретом"
TXS_yay_booze_desc: "В последние годы все громче звучат призывы к запрету, и действительно, многие штаты и небольшие округа приняли сухие законы, чтобы нанести ущерб алкогольному бизнесу. Однако государство нуждается в финансировании, а право на алкоголь - это фундаментальная свобода. Давайте направим возрожденную Демократическую партию к влажным законам, которые высмеют авторитарных сторонников запрета и принесут новый ценный источник дохода и бизнеса."

TXS_socdem_victory: "Президент Линдон Бейнс Джонсон"
TXS_socdem_victory_desc: "Для Линдона Джонсона путь к президентству в Техасе не был гладким. Сенатор-первокурсник был практически одинок, когда основал Широкий прогрессивный фронт, но в результате зубодробительной борьбы и кампаний по всему Техасу Линдон Джонсон взошел на высший пост Техаса. "
TXS_LBJ_socdem: "Нет места синдикализму"
TXS_LBJ_socdem_desc: "В то время как Широкие прогрессисты и так едва могут удержаться у власти, Джонсон не видит необходимости продаваться радикалам, чтобы сохранить власть. Он и Ярброу сосредоточатся на улучшении жизни техасцев, оставаясь верными демократическим идеалам. "
TXS_war_on_poverty: "Война с бедностью"
TXS_war_on_poverty_desc: "Политика Джонсона, неофициально прозванная "Войной с бедностью", представляет собой ряд программ по инвестированию в жилье, образование, здравоохранение и другие государственные программы, направленные на снижение уровня бедности в Техасе. Рассматриваемая как продолжение политики Оллреда, эта политика гарантирует, что каждый техасец будет иметь достаточные средства для жизни и систему социальной защиты. "
TXS_public_programs: "Государственные программы"
TXS_public_programs_desc: "В рамках постоянно растущего государства всеобщего благосостояния, создаваемого в Техасе, президент Джонсон санкционирует все больше и больше государственных программ. Однако эти программы обходятся недешево, и Джонсону приходится повышать налоги, чтобы обеспечить финансирование государственных программ. "
TXS_support_unions: "Работа с профсоюзами"
TXS_support_unions_desc: "Профсоюзы давно демонизируются Райбером и его союзниками, они являются основой труда в Техасе. Обеспечение того, что профсоюзы всегда будут достаточно сильны, чтобы противостоять требованиям баронов, позволит сохранить здоровые отношения между трудом и капиталом. "
TXS_abolish_poll_taxes: "Положить конец налогам на избирателей"
TXS_abolish_poll_taxes_desc: "Как и во многих южных штатах, на выборах в Техасе часто встречаются налоги на избирателей, не позволяющие бедным белым и бедным Чёрным голосовать на выборах. Подавление голоса низших классов преступно, и президент Джонсон позаботится о том, чтобы на всей территории Техаса было покончено с налогом на избирателей. "
TXS_we_live_in_a_great_society: "Великое общество"
TXS_we_live_in_a_great_society_desc: "Несмотря на повышение налогов, политика президента Джонсона привела к тому, что бедность, преступность и насилие в Техасе пошли на убыль. Видение Джонсона о "Великом обществе", похоже, становится реальностью. "
TXS_progressive_legacy: "Возродить наше прогрессивное наследие"
TXS_progressive_legacy_desc: "На протяжении большей части начала XX века политика Техаса определялась сильным сдвигом в сторону прогрессизма, а прибыль от нефтяной промышленности финансировала расширение системы автомобильных дорог и системы образования. После победы осколков «прогрессивных» демократов Оллреда и Джонсона настало время восстановить законное место техасского прогрессивизма. "
TXS_fight_dixiecrats: "Борьба с диксикратами"
TXS_fight_dixiecrats_desc: "Хотя влияние Демократической партии на техасскую политику значительно уменьшилось после обретения независимости, отсутствие монополии демократов на власть всё ещё остаётся очень новым явлением. В условиях подъема ТИП и широких прогрессивных сил борьба с остатками Демократической партии, ориентированными на диксикратов, и избавление от остатков политики лишения избирательных прав, направленной на сохранение Техаса под властью демократов, стали приоритетной задачей."

TXS_LBJ_radsoc: "Встреча с Вуди Гатри"
TXS_LBJ_radsoc_desc: "В самые тёмные времена люди заключают сделки с дьяволом, и Линдон Джонсон - не исключение. Вуди Гатри и Социалистическая партия Техаса, похоже, являются последними союзниками Джонсона, и если он хочет обеспечить себе власть, они ему нужны. Хотя никто не знает будущего этой договоренности, все знают, что Джонсон играет с огнем. "
TXS_socialist_ideas: "Покончить с красным страхом"
TXS_socialist_ideas_desc: "Красный страх, охвативший Техас, теперь закончится; Прогрессивный фронт покажет всем техасцам, что бояться нечего. Совсем нечего..."
TXS_neutrality_SACW: "Нейтралитет"
TXS_neutrality_SACW_desc: "Вторая Республика Техас - новое государство, и многие в наших пределах всё ещё верят в необходимость вмешательства в бессмысленную американскую войну. Часто политически объединённые с какой-либо фракцией, мы должны вытеснить из сознания техасского населения любые мысли о вмешательстве. "
TXS_president_guthrie: "Принудительная отставка"
TXS_president_guthrie_desc: "Все готово, все планы в действии. Социалистическая партия Техаса свергла Джонсона прямо у него из-под носа, и он стал марионеткой лишь по названию. С работой Линдона Джонсона покончено, пришло время избавиться от него и инаугурировать лидера ППП Вуди Гатри в качестве президента Техаса. "
TXS_new_deal: "Техасский новый курс"
TXS_end_child_labour: "Покончить с детским трудом"
TXS_end_child_labour_desc: "Открылось слишком много лазеек, где несовершеннолетние дети выполняют потенциально опасную работу вместо того, чтобы получать образование. Мы должны закрыть эти лазейки"
TXS_public_utilites: "Коммунальные услуги"
TXS_public_utilites_desc: "Никто не должен быть ущемлен в правах из-за того, что не может позволить себе воду или тепло. Именно поэтому мы должны сделать все коммунальные услуги общественными и бесплатными для простых людей."
TXS_end_the_poll_taxes: "Положить конец налогам на избирателей"
TXS_end_the_poll_taxes_desc: "Налог на опрос был создан специально для того, чтобы лишить права голоса афроамериканцев, и тот факт, что мы до сих пор используем его, просто смешон."
TXS_slow_integration: "Постепенная интеграция рабочих"
TXS_slow_integration_desc: "Техас, штат с традиционно сильной сегрегационной позицией, с трудом привыкает к «официальной» политике прекращения эпохи Джима Кроу, санкционированной социалистами. Хотя мы не можем изменить взгляды всех техасцев, по крайней мере, быстро, мы можем постепенно начать интеграцию рабочей силы и принятие негра как равного рабочим классом."

TXS_chose_minor: "Президент Майнор"
TXS_chose_minor_desc: "На первых послевоенных выборах в Техасе победил Роберт "Боевой Боб" Минор"
TXS_centralism: "Централизм"
TXS_centralism_desc: "Концепция демократического централизма, согласно которой решение, принятое Центральным комитетом, должно выполняться нижестоящими членами партии и правительства. На выборах был избран Центральный комитет над Конгрессом, и они должны иметь последнее слово при изменении политики. Только реакционеры и предатели должны бояться нас."
TXS_figting_bob: "Боевой Боб"
TXS_figting_bob_desc: "Минор имеет прозвище "Боевой Боб". Его карикатуры вдохновляли многих в старой капиталистической Америке. Однако, вступив в СПА, он, похоже, стал тем, кого презирал: политиком. Боб никогда не забывал, как сильно он ненавидит политику, и теперь пришло время вернуться к своим корням. Все политики заслуживают одинаковой участи..."
TXS_dictatorship_of_the_proletariet: "Диктатура пролетариата"
TXS_dictatorship_of_the_proletariet_desc: "Все, чего мы достигли до сих пор, было завоевано насилием и силой, буржуазная мысль, всё ещё цепляющаяся за Техас, не может быть изгнана голосованием, она не может быть обсуждена или обсуждена, она должна быть просто уничтожена. Как ещё что-то может занять его место, если мы миримся с прошлым? Их действия - это измена, и судить их должен Комитет."

TXS_recovery: "Восстановление"
TXS_recovery_desc: "Техас стал свидетелем одних из самых страшных боев Второй американской Гражданской войны, эти бои оставили нашу нацию опустошенной, и мы должны восстанавливать"
TXS_rebuild_roads: "Восстановить дороги"
TXS_rebuild_roads_desc: "Многие из основных дорог Техаса были повреждены во время Второй американской Гражданской войны. Пришло время восстановить их"
TXS_rebuild_industry: "Восстановить промышленность"
TXS_rebuild_industry_desc: "Большая часть промышленности Техаса была повреждена во время Второй американской Гражданской войны. Пришло время восстановить их"
TXS_to_the_future: "В будущее"
TXS_to_the_future_desc: "После того, как ущерб, нанесенный во время Второй американской Гражданской войны, в значительной степени восстановлен, мы можем двигаться в будущее."
TXS_restore_confidence: "Восстановить уверенность в себе"
TXS_restore_confidence_desc: "Мы потеряли много людей во время войны, и многие сомневаются, стоит ли служить в нашем правительстве. Мы должны реабилитировать перспективу вступления в армию для рядовых граждан."
TXS_texas_forever: "Техас навсегда"
TXS_texas_forever_desc: "Техас - наш дом, и мы будем охранять и улучшать наш дом. Мы всегда будем стремиться сделать жизнь в нашем штате лучше. Стремиться к улучшению жизни каждого техасца"

TXS_evaluate_navy: "Военно-морской флот Техаса"
TXS_evaluate_navy_desc: "Военно-морской флот Техаса разделился во мнениях относительно будущего своего судостроения. Одни выступают за строительство большого и амбициозного флота, чтобы соответствовать престижу других держав, в то время как другие предлагают меньший и более эффективный флот, построенный для контроля наших местных вод."
TXS_efficient_navy: "Защищать то, что у нас есть"
TXS_efficient_navy_desc: "Наш флот должен сосредоточиться на эффективности, контроль над Мексиканским заливом более важен, чем яркие экскурсии по всему миру."
TXS_sub_focus: "Техасские подлодки"
TXS_sub_focus_desc: "Подводные лодки позволяют нам наносить удары без предупреждения, чтобы повредить вражеское судоходство и нанести быстрые удары по военным кораблям. Инвестиции в их развитие жизненно важны для военно-морского успеха."
TXS_destroyer_focus: "Расширить исследования эсминцев"
TXS_destroyer_focus_desc: "Экранопланы жизненно важны для любого флота, как и корабли, специализирующиеся на противолодочной войне. К счастью, эсминцы прекрасно подходят для обеих целей и станут именно тем, что нам нужно для нашего военно-морского превосходства."
TXS_naval_command: "Передовое военно-морское командование"
TXS_naval_command_desc: "Наши командиры - это основа нашего флота. Давайте позаботимся о том, чтобы они были лучшими из всех, кого мы имеем в наличии, обученными в лучших академиях со всего мира."
TXS_ambitious_navy: "Играть на шансах"
TXS_ambitious_navy_desc: "Наш флот должен быть величайшим из когда-либо существовавших. Могучие корабли выиграют сражения в Персидском заливе, от которых меньший флот мог бы только бежать."
TXS_purchase_ships: "Программа судостроения"
TXS_purchase_ships_desc: "Любой флот, стоящий своей соли, нуждается не только в подводных лодках и эсминцах, чтобы его действительно уважали. Пришло время копнуть поглубже и заставить наши верфи производить корабли, которыми мы можем по-настоящему гордиться."
TXS_athens_shipyard: "Ремонт хьюстонской верфи"
TXS_athens_shipyard_desc: "Гордая верфь Хьюстона пришла в упадок, её гнилая шелуха стала общественным зрелищем и поставила наш ВМФ в невыгодное положение. Её ремонт значительно поможет нашему военно-морскому производству."
TXS_update_navy: "Обновить технологии флота"
TXS_update_navy_desc: "Нам не очень-то поможет большой флот, если наши корабли не идут в ногу с современными технологиями."
TXS_merchant_marine: "Военно-морской план Нимица"
TXS_merchant_marine_desc: "Реформы в техасском флоте завершёны. Мы можем спокойно отдыхать по ночам, зная, что берега Техаса в безопасности. План Нимица вступил в силу, и Техас станет военно-морской державой."
TXS_hellenic_shipyards: "Техасские верфи"
TXS_hellenic_shipyards_desc: "Был разработан план строительства Техасской военно-морской верфи в Хьюстоне. Это будет крупнейшая верфь такого рода в Техасе, и она действительно поставит нас на военно-морскую карту."
TXS_navy_motto: "Техасский залив"
TXS_navy_motto_desc: "Мексиканский залив - это естественная территория Техаса. Ни Мексика, ни Америка не смогут бросить нам вызов в борьбе за контроль над этим жизненно важным морем."

TXS_improve_airbases_in_TXSgolia: "Ремонт старых американских авиабаз"
TXS_improve_airbases_in_TXSgolia_desc: "Несколько старых и неиспользуемых американских авиабаз попали в наши руки. В настоящее время они непригодны для использования, но при определенном ремонте они могут стать снова пригодными для использования и мощными инструментами для нашей нации."

TXS_air_doctrines_I: "Воздушные формации"
TXS_air_doctrines_I_desc: "Говорят, что практика делает совершенным. Мы проверим эту теорию и привьем нашим пилотам дисциплину, которая сравнится с дисциплиной наших предков-кавалеристов."

TXS_air_doctrines_II: "Основание Военно-воздушной академии"
TXS_air_doctrines_II_desc: "Несколько известных пилотов родом из Техаса, но нам всегда нужны новые."

TXS_improve_airbases_in_TXSgolia_2: "Новые базы"
TXS_improve_airbases_in_TXSgolia_2_desc: "В Техасе были построены новые авиабазы, дополняющие старые американские базы и помогающие в обороне нашей страны."

TXS_air_doctrines_I_2: "Реализация плана Икера"
TXS_air_doctrines_I_2_desc: "Айра К. Икер разработал план защиты неба над Техасом. План LeMay - это то, что должно быть реализовано, как только он будет завершён."

TXS_air_doctrines_II_2: "План Икера"
TXS_air_doctrines_II_2_desc: "Мы закончили разработку плана ЛеМэя. Все его аспекты проработаны, и план готов к реализации."

TXS_improve_construction: "Улучшить методы строительства авиабаз"
TXS_improve_construction_desc: "Если мы хотим иметь флот самолетов, способный покрыть нашу огромную родину, мы должны обеспечить достаточное количество аэродромов. К счастью, наша земля, мягко говоря, довольно плоская."

TXS_fighter_focus: "Развитие истребителей"
TXS_fighter_focus_desc: "Если мы не хотим быть втянутыми во вторую американскую Гражданскую войну, мы должны быть уверены, что сможем доминировать в небе так же уверенно, как наши наземные силы будут унижать их под ним."

TXS_light_fighter: "Истребители воздушного превосходства"
TXS_light_fighter_desc: "Жизненно важно, чтобы мы сосредоточили наши истребители на способности подавлять вражеские силы в воздухе, даже если это происходит за счёт дальности полета."

TXS_heavy_fighter: "Истребители большой дальности"
TXS_heavy_fighter_desc: "Поскольку наши земли простираются на тысячи миль по всему миру, вполне уместно сосредоточиться на разработке тяжелых истребителей, пригодных для дальних перелетов."

TXS_bomber_focus: "Разработка бомбардировщиков"
TXS_bomber_focus_desc: "Хотя наши враги, несомненно, будут довольствоваться смертельными ударами наших всадников, самое меньшее, что мы можем для них сделать, это сбросить на их головы бомбы."

TXS_tactical_bomber: "Тактические бомбардировщики"
TXS_tactical_bomber_desc: "Хотя им не нужна помощь, наши наземные силы могут оценить поддержку бомбардировочного флота, способного уничтожить сухопутные армии наших противников."

TXS_airforce: "Техасский воздушный корпус"
TXS_airforce_desc: "У Техаса нет военно-воздушных сил, о которых можно было бы говорить. У нас есть только несколько самолетов, спасенных со старых американских авиабаз. И только несколько из них пригодны для использования. Если Техас хочет выжить, то нам нужны сильные военно-воздушные силы."

TXS_strategical_bomber: "Стратегическое разрушение"
TXS_strategical_bomber_desc: "Степь огромна, и как бы мы ни любили наши мечи и винтовки, у наших соседей есть заводы, производящие оружие за тысячи миль. С помощью больших бомбардировщиков мы можем устранить этот дисбаланс."

TXS_break_the_sword: "Сломать меч!"
TXS_break_the_sword_desc: "Texaco совершила серьезную ошибку, они думали, что техасские военные преданы компании, а не народу. Мы убрали этих ублюдков-монополистов, и теперь пришло время решить, по какому пути теперь пойдет Техас."

TXS_nimitz_junta: "Хунта Нимица"
TXS_nimitz_junta_desc: "Адмирал Нимиц одержал победу и взял Техас под контроль в качестве военного диктатора"

TXS_eaker_junta: "Хунта Икера"
TXS_eaker_junta_desc: "Генерал Икер одержал победу и взял Техас под контроль в качестве военного диктатора"

TXS_eisenhower_junta: "Хунта Эйзенхауэра"
TXS_eisenhower_junta_desc: "Генерал Эйзенхауэр одержал победу и установил контроль над Техасом в качестве военного диктатора"

TXS_president_houston: "Президентство Хьюстона"
TXS_president_houston_desc: "Президент Эндрю Джексон Хьюстон одержал победу и установил контроль над Техасом при военной поддержке"
TXS_empower_TCSS: "Послать рейнджеров"
TXS_empower_TCSS_desc: "Фрэнк Хамер и его отряд техасских рейнджеров сыграли важную роль в поддержании порядка во время кризиса в нашей стране. Чтобы помочь в дальнейшем поддержании порядка, генерал Икер предоставил рейнджерам дополнительные полномочия, чтобы помочь им в обеспечении правопорядка."
TXS_G_Men: "Один бунт, один рейнджер"
TXS_G_Men_desc: "Чтобы и дальше держать под контролем различные диверсанты, которые бродят по стране, генерал Икер разрешил создать элитное подразделение техасских рейнджеров, которое может легко контролировать большие территории с минимальным количеством людей. Эти новые рейнджеры заимствуют старую фразу «Один бунт - один рейнджер», которая подразумевает, что даже один рейнджер может держать под контролем большое количество буйных граждан."
TXS_dissolve_the_senate: "Прекратить непродуктивное политиканство"
TXS_dissolve_the_senate_desc: "Склочные бумагомаратели и непатриотичные «да» мешают Техасской республике вести свои дела и защищать границы. Пришло время военным взять на себя ответственность за государственные дела, а политиков оставить спорить о менее важных вопросах."
TXS_autocracy_without_opression: "Власть без угнетения"
TXS_autocracy_without_opression_desc: "Хотя демократия доказала свою ненадежность, это не значит, что граждане должны запирать двери и бояться, что в один прекрасный день техасский рейнджер остановится и исчезнет в ночи. Граждане нашей доброй Республики не должны бояться, потому что, хотя мы и являемся автократами, мы не угнетатели."
TXS_freedom_without_democracy: "Свобода без демократии"
TXS_freedom_without_democracy_desc: "Крах Соединенных Штатов доказал, что демократия - неадекватная система защиты народа от насилия и иностранного вторжения. Хотя те, кто выступает против правления военных, могут осуждать наше правительство как тираническое, мы знаем, что наша система отвечает потребностям техасских военных и обеспечивает народу свободу и свободу."
TXS_civilian_government: "Новое гражданское правительство"
TXS_civilian_government_desc: "Военные слишком долго управляли штатом. Техас должен иметь более гражданское правительство, чтобы более точно представлять потребности народа."
TXS_promises_of_democracy: "Обещания демократии"
TXS_promises_of_democracy_desc: "Вся эта хунта должна была быть временной, пока Техас не освободится от нефтяных баронов. Гражданские выборы должны быть проведены в конце концов"
TXS_free_elections: "Свободные выборы"
TXS_free_elections_desc: "Для Техаса настало время покончить с деспотичной хунтой. Наша страна в безопасности, и демократическое и гражданское правительство может снова функционировать!"
TXS_a_nation_of_free_men: ""We are A Nation of Free Men""
TXS_a_nation_of_free_men_desc: "Техас был построен на идеях свободы и справедливости. Мы никогда не должны забывать об этом и всегда оставаться нацией свободных людей."
TXS_houstonian_idealism: "Хьюстонский идеализм"
TXS_houstonian_idealism_desc: "Сэм Хьюстон был всем, что нужно Техасу. Свободный человек, который был готов умереть, чтобы защитить Техас. Наш лидер считает себя кем-то вроде нового Сэма Хьюстона. Он также считает Хьюстона тем, кто нужен Техасу в наши дни."
TXS_coalition_against_leftists: "Подавить синдикалистскую оппозицию"
TXS_coalition_against_leftists_desc: "Падение Texaco оставило вакуум власти, который стремились заполнить многие не очень хорошие группировки. Чтобы не допустить этого, президент санкционировал чрезвычайные меры и сотрудничает с остатками гражданского правительства, чтобы предотвратить захват власти синдикалистами."
TXS_military_government: "Временное военное правительство"
TXS_military_government_desc: "После провала гражданской бюрократии в результате краха Texaco военным пришлось взять на себя управление повседневной деятельностью правительства."
TXS_military_rule: "Военное правление"
TXS_military_rule_desc: "После провала гражданской бюрократии в результате краха Texaco военным пришлось взять на себя управление повседневными делами правительства"
TXS_apolitical_military: "Аполитичные военные"
TXS_apolitical_military_desc: "Поскольку после периода военного правления на горизонте замаячила демократизация, были приняты меры, чтобы предотвратить новый переворот в будущем. Эти меры включают в себя создание аполитичных вооружённых сил."
TXS_balance_of_power: "Баланс полномочий"
TXS_balance_of_power_desc: "Военное и гражданское правительства не обязательно должны быть врагами; они могут сотрудничать, как и все остальные. Если уравновесить народ и военных, то все возможно."
TXS_new_Beuracracy: "Новая бюрократия"
TXS_new_Beuracracy_desc: "Нефтяные бароны управляли Техасом из своих особняков, мало заботясь о простых техасцах. Бюрократическая часть правительства Техаса была недоукомплектована и практически бесполезна. Пришло время укомплектовать правительство Техаса, чтобы Техас снова мог функционировать как государство!"
TXS_A_New_Texaco: "Национализация Texaco"
TXS_A_New_Texaco_desc: "Вместо того чтобы разрушить монополию Texaco, Военное правительство стремится реформировать её и лишь уменьшить возможности Texaco по вмешательству в ключевые государственные дела. Чтобы Texaco больше не влияла на политические дела, компания должна быть национализирована. Национализация Texaco также позволила правительству сохранить монополию на нефтяную промышленность, а военным - получить доступ ко всему необходимому топливу без каких-либо затрат."

TXS_houston_kingdom: "Великая коронация"
TXS_houston_kingdom_desc: "Когда ситуация в мире радикально меняется, а союзники дышат ей в затылок, Техас оказывается втянутым в водоворот. Республика Техас, долгое время представлявшая собой не что иное, как военную хунту с гражданским лицом, пала. На её месте поднялось Королевство Техас под руководством короля Эндрю Джексона Хьюстона I. Обещая сохранить давние демократические традиции Техаса и в то же время избежать ошибок, от которых он страдал. Хьюстон стремится создать в Америке настоящее популистское Королевство. "
TXS_new_regalia: "Регалии, подобающие королю"
TXS_new_regalia_desc: "По мере того, как начинают складываться детали для начала правления Его Величества, комиссия, созданная для предстоящей коронации, заметила, что нам не хватает регалий и драгоценностей, которые необходимы настоящему монарху. Поскольку правительство не желает упускать любой шанс повысить и без того слабую легитимность, комиссии было поручено решить эту проблему. Получив временное увеличение финансирования, комиссия уже начала обращаться к местным и европейским ювелирам в надежде найти подходящие предметы для нашего растущего Королевства."
TXS_fancy_ass_palace: "Техасский Королевский дворец"
TXS_fancy_ass_palace_desc: "Одним из краеугольных камней любой настоящей монархии является тщательно продуманный Королевский дворец. От Букингемского дворца в бывшем Соединенном Королевстве до Берлинского дворца в Кайзеррейхе - все это просто необходимо для законного монарха. Пока Король Эндрю живёт в особняке губернатора Техаса, прекрасном, хотя и не очень замысловатом дворце, многие призывают к строительству нового дворца. Хотя это будет немного дорого, и наш Король не проявил интереса к этому проекту, если мы хотим создать действительно законное Королевство, у нас нет выбора."
TXS_new_coronation: "Правильная коронация"
TXS_new_coronation_desc: "Наконец-то приготовления завершёны, и настало время для торжественной коронации. Король Хьюстон получит данный Богом мандат на управление этими землями. Получив этот мандат, наш справедливый Король наконец-то сможет приступить к созданию своего идеального Техаса. Техас не для немногих, а для многих. Техас для людей, а не только для богатства. Штат Одинокой Звезды станет первым действительно идеальным Народным Королевством, свободным от радикализма и экстремизма. "
TXS_kingdom_of_liberty: "Королевство свободы"
TXS_kingdom_of_liberty_desc: "Хотя наш народ далек от некогда гордых демократических традиций, принесших Америке свободу и республиканизм, мы, несмотря на то, что некоторые утверждают, являемся Королевством Свободы. Наш народ обладает той же свободой, теми же свободами, которые он имел при Америке, а затем при Техасской республике. Хотя некоторые утверждают, что монархия, поддерживающая такую степень свободы в наше время, непостоянна, мы знаем другое. Техас - Земля Свободы, и так будет до конца дней."
TXS_share_our_wealth_kingdom: "Все люди - короли, но только один носит корону"
TXS_share_our_wealth_kingdom_desc: "Хотя у Хьюи Лонга есть свои проблемы, его послание о разделении богатства завоевало умы многих техасцев. Король Эндрю Хьюстон не был исключением. Хотя Лонг сейчас борется за воплощение своих идеалов на территории Соединённых Штатов в кровавой Гражданской войне, мы не такие. Таким образом, Король счел нужным издать указ, делающий программу Лонга "Разделяй богатство" законом страны. Копилки богатства, системы распределения, наряду с другими, теперь составляют основу техасской системы безопасности. Хотя для полного внедрения потребуется время, в Техасе, по крайней мере, каждый человек - Король, но только один носит корону!"
TXS_break_corruption: "Сокрушить коррупцию"
TXS_break_corruption_desc: "Несмотря на то, что до сих пор Король практически не использовал их, сегодня он широко использует огромную политическую власть в кампании по борьбе с коррупцией. Нацелившись в основном на оставшихся приверженцев Texaco, членов Клана и республиканцев, сегодняшний Техас значительно отличается от вчерашнего. Наряду с увольнением и тюремным заключением этих коррумпированных лиц, новая рабочая группа по борьбе с коррупцией была вынуждена следить за тем, чтобы это пятно никогда больше не вернулось в Королевство Одинокой Звезды.  "
TXS_affirm_the_founders: "Утвердить видение основателей"
TXS_affirm_the_founders_desc: "Отцы-основатели Америки были великими людьми, с великой добродетелью и моралью. В конце концов, они создали одну из величайших наций на Земле, а до Гражданской войны и диктатуры, которая правит ею сейчас, - одну из самых свободных. Та Америка, к сожалению, мертва, сгорев вместе с остальной нацией. Лишь в одном месте видение основателей продолжает жить, и это место - Техас. Пусть мы больше не являемся строгой республикой, пусть над нами правит Король, но права на жизнь, свободу и стремление к счастью продолжают жить в Королевстве Одинокой Звезды."
TXS_legacy_of_houston: "Почтить наследие Сэма Хьюстона"
TXS_legacy_of_houston_desc: "Если и был на свете человек, который боролся за свободу и вольности техасского народа, то это Сэм Хьюстон. Имя Сэма Хьюстона известно всем настоящим сыновьям и дочерям Техаса, а его наследие - это наследие героя. Кроме того, так случилось, что он является отцом нашего короля. В связи с этим монархия начала большую кампанию, чтобы почтить наследие одного из величайших людей 19 века. Этим правительство также стремится повысить собственную легитимность. В конце концов, сын Сэма правит нами так же, как и он, разве это не повод для радости?"
TXS_kingly_populism: "Династический популизм"
TXS_kingly_populism_desc: "Поскольку программа Лонга "Поделись нашим богатством" оказалась гораздо более успешной, чем надеялся даже сам Король, а положение короля стало более надежным, чем когда-либо прежде, в государстве началось грандиозное шоу популизма. Следуя по стопам Лонга, Король приказал строить мосты и школы, учить детей и кормить народ. Благодаря тактичному использованию средств, полученных от конфискации богатств, Техас вскоре станет маяком популистской мысли. Это не только значительно повысит благосостояние народа, но и отразится на самой монархии, которая всё ещё борется за связь с народом. Независимо от причин, этот так называемый "династический популизм" показывает любовь короля к своим подданным и его готовность пойти ради их блага дальше своих личных желаний."
TXS_lone_star_kingship: "Монархизм Одинокой Звезды"
TXS_lone_star_kingship_desc: "После долгой борьбы народ, наконец, понял правду. Правда в том, что Техас больше не является республикой, и что Техас больше не удерживается теми, кто хотел бы его уничтожить. Хотя монархизм наконец-то пустил корни в техасском народе, потребуется время, чтобы он полностью расцвел. Несмотря на это, монархизм здесь и останется, и хотя люди могут тосковать по временам республики, они никогда не были более свободными или более защищенными. Поэтому жители Техаса могут спать спокойно, зная, что Король и правительство преследуют их интересы. "
TXS_i_cant_believe_houston_is_fucking_dead: "Обычный отдых"
TXS_i_cant_believe_houston_is_fucking_dead_desc: "После того как его реформы были завершёны, а нация наконец-то начала принимать реальность техасского монархизма, Король объявил о своем намерении просто отдохнуть. Он стареющий человек, и волнение последних месяцев стало для него непосильным. Планируя простую поездку по Хьюстону, Король должен был полностью вернуться к своим обязанностям через некоторое время, если только с ним ничего не случилось. Но действительно, что может пойти не так с простой поездкой на машине?"
TXS_houston_rule_endures: "Хьюстонское Королевство"
TXS_houston_rule_endures_desc: "Несмотря на трагедию, произошедшую с главой нашего дома, когда он попал в ужасную аварию по вине пьяного водителя, мы не можем позволить новому техасскому эксперименту монархии провалиться так рано, поскольку стервятники кружат над нашим положением во главе техасского лидерства."
TXS_formalize_the_succession: "Защитить преемственность"
TXS_formalize_the_succession_desc: "То, что наше Королевство оказалось так близко к распаду из-за кризиса престолонаследия, потому что один человек решил выпить на дорогах Остина, недопустимо! Мы должны обеспечить преемственность Королевства, чтобы закрепить наше правление на будущее, чтобы никакие случайности не смогли снова ввергнуть наш честный народ в тяжелое положение, как в тот роковой день."
TXS_enforce_prohibition: "Обеспечить соблюдение запрета"
TXS_enforce_prohibition_desc: "Мы никогда не забудем, что именно напиток вверг нацию в хаос, что именно небрежное соблюдение запрета привело к трагедии, и поэтому отныне мы будем крепче держать в руках закон о запрете. Если не ради нашего дома, то ради всех, чьи семьи и друзья подвергаются опасности из-за беспечности алкоголиков и пьяниц."
TXS_a_resilient_kingdom: "Устойчивое Королевство"
TXS_a_resilient_kingdom_desc: "Техасская душа всегда была стойкой, когда ей приходилось сталкиваться со стремительными приливами и вызовами, и в техасской душе есть Дом Хьюстона, и мы будем таким же стойким духом, как и остальные жители штата."

TXS_czech_kingdom: "Богемный кандидат"
TXS_czech_kingdom_desc: "Стремясь отойти от устоявшихся и надменных династических линий, чтобы на престоле оказался более приземленный, личностный и знающий монарх, чешская община Техаса обратилась в Регентский совет с просьбой пригласить на трон нашего государства богемского дворянина. Мы надеемся, что с приходом нового монарха его правление вселит новый оптимизм в техасский народ, который всё ещё скорбит о своем покойном короле."
TXS_entice_bohemian_business: "Привлечь богемный бизнес"
TXS_entice_bohemian_business_desc: "В условиях войны, сотрясающей всю Европу, многие богемские предприятия и потребители предпочли бы найти возможности в другом месте, возможно, у нас. Moser Glassworks или компания по производству огнестрельного оружия Ceska Zbrojovka с большим удовольствием перенесли бы часть своих производственных мощностей в Техас, распространяя своё влияние и расширяя свои рынки и клиентскую базу. Все, что потребуется, - это несколько стимулов, инвестиций и выгодных сделок, чтобы эти иностранные партнёры были более чем счастливы. "
TXS_praha_away_from_praha: "Прага вдали от Праги"
TXS_praha_away_from_praha_desc: "В нашем штате уже проживает значительное чешское меньшинство, сосредоточенное вокруг города с подходящим названием Прага, штат Техас, и мы постарались привлечь ещё больше чехов к нашим берегам. Поменяв название города на чешское написание Praha, чтобы сделать его менее отчужденным для наших новых граждан, и создав стимулы для поселения, одновременно снизив барьеры для иммиграции, мы построим новую Прагу, такую же славную и такую же чешскую, как та, что в Европе."
TXS_preserve_constitutionalism: "Сохранить конституционализм"
TXS_preserve_constitutionalism_desc: "Хотя многие техасцы опасались, что европейская дворянская семья не будет заботиться о глубоко укоренившихся техасских и американских ценностях свободы, мы докажем, что все они ошибаются! Мы сохраним исконную техасскую Конституцию и просто адаптируем нашу монархию, чтобы она работала в тандеме с ней. Мы будем править не как самодержцы, а как просвещённые, конституционные и даже популистские монархи, ибо именно этого требует наш народ, чтобы заслужить наше доверие и принять нас как своего истинного суверена."
TXS_leverage_czech_expertise: "Импорт чешского опыта"
TXS_leverage_czech_expertise_desc: "С каждым днём наши дипломатические и экономические связи с континентальной Чехией становятся все более тесными, и некоторые из их самых блестящих умов и успешных предприятий обосновались здесь, в Техасе. С такими промышленными гигантами, как Skoda, на нашей стороне, мы будем иметь промышленность и прочную экономическую базу, необходимую для защиты наших границ и реализации наших амбиций без беспокойства."
TXS_european_noble_contacts: "Благородные европейские связи"
TXS_european_noble_contacts_desc: "Наша династия на этом троне, может быть, и молода, но наш дворянский род уходит корнями вглубь веков как один из великих дворянских домов Богемии. Благодаря такой долгой истории мы установили контакты и связи со многими другими аристократами и королями по всей Европе и за её пределами. Мы должны использовать эти контакты и посмотреть, какие выгоды, сделки и подарки мы можем получить в честь нашего недавно созданного Королевства."
TXS_protec_slavs: "Славянское святилище Америки"
TXS_protec_slavs_desc: "Под властью короля чешской крови мы построили новый рай здесь, в Техасе. Мы открыты не только для техасцев и могущественных чехов, мы также открыли наши границы для всех славян Восточной Европы, ищущих лучшего места для своей жизни. Давайте поприветствуем поляков, словаков, чехов и многих других, построив славянское убежище Америки вдали от пожаров и радикального хаоса Старого Света."
TXS_favor_of_rome: "Благосклонность Рима"
TXS_favor_of_rome_desc: "С таким количеством преданных славянских католиков, переезжающих в нашу страну и оседающих на наших землях, Техас стал вторым католическим центром Америки, соперничающим с северо-востоком. Дружелюбный и гостеприимный к этим новым гражданам и открытый к их вере, Папа Римский обратил внимание на нашу набожность и преданность христианским религиозным свободам и терпимости. Это открыло нашу страну для всего католического мира, и мы получаем всю помощь, поддержку и преимущества, которые дает дружба с самой большой и доминирующей религией в мире."

TXS_texan_kaiserreich: "Возрождение прусской схемы"
TXS_texan_kaiserreich_desc: "В 1786 году принцу Генриху Прусскому был предложен трон США, однако предложение, названное "Прусской схемой", не принесло плодов. Более полутора веков спустя мечта о монархии Гогенцоллернов в Северной Америке осуществилась, Gott Mit Uns!"
TXS_german_exile_government: "Короновать изгнанников"
TXS_german_exile_government_desc: "С падением наших союзников в Германии, похоже, что по многочисленным просьбам немецкой общины нашей страны, им были переданы бразды правления, давайте поприветствуем нашего нового Кайзера."
TXS_german_puppeting: "Рейх налагает свою корону"
TXS_german_puppeting_desc: "После падения старого режима Гогенцоллерны сочли нужным объявить себя законными правителями немецкого населения Техаса и, соответственно, Техаса в целом, да здравствует Кайзер!"
TXS_german_engineering: "Американский оплот Рейха"
TXS_german_engineering_desc: "Как новейший холдинг Кайзера и его первый значительный холдинг в Северной Америке, крайне важно, чтобы он мог противостоять любым соперникам, которые могут ему угрожать. Мы построим заводы и оружие, чтобы гарантировать, что оплот Кайзера в Америке не будет легко побежден."
TXS_promote_texan_german: "Содействие немецким общинам Техаса"
TXS_promote_texan_german_desc: "В Техасе всегда было значительное меньшинство немцев с их собственным диалектом техасского языка, однако при США американское правительство обязало эти общины изучать английский язык, постепенно подавляя их уникальную культуру. Мы исправим это и окажем этим общинам поддержку, необходимую для выживания."
TXS_german_immigration: "Пригласить немецкое поселение"
TXS_german_immigration_desc: "Хотя наша самая большая база поддержки исходит от местной немецкой диаспоры, они составляют меньшинство, и многие американцы всё ещё скептически относятся к нашему правлению. Пригласив поселенцев с родины, мы сможем увеличить нашу базу поддержки и привести больше мужчин, которые будут подпитывать подвиги нашей нации."
TXS_import_german_institutions: "Немецкие учебные заведения"
TXS_import_german_institutions_desc: "Молодой штат Техас после своего выхода из состава США изо всех сил старался обеспечить, чтобы его местная система образования не отставала от Союза. С помощью помощи, опыта и уроков самых престижных учебных заведений Германии Техас станет на шаг ближе к тому, чтобы стать интеллектуальным центром нового мира."
TXS_oil_supplier_of_the_reich: "Нефтяные месторождения Рейха"
TXS_oil_supplier_of_the_reich_desc: "Германия всегда зависела от нефти Кавказа, Аравии или других иностранных источников, источников, находящихся под прицелом иностранных держав, что дает нам уникальную возможность, как одному из ведущих производителей нефти в Америке, служить топливным бункером Рейхспакта."
TXS_german_military_model: "Прусская модель"    
TXS_german_military_model_desc: "Хотя это и превосходит все ожидания, но все же остаётся фактом, что большая часть нынешней техасской армии имеет корни в национальной гвардии до обретения независимости, а не в действительно профессиональных силах. Мы должны исправить это, используя опыт Рейха, чтобы сформировать действительно грозную боевую силу."
TXS_german_identity: "Новая техасская идентичность"
TXS_german_identity_desc: "Несмотря на очевидные разногласия вокруг нашего режима, под нашим справедливым правлением скептики замолчали, и народ считает себя частью Рейха, а нашего Кайзера - главной опорой новой техасской идентичности."

TXS_anglo_puppeting: "Англо навязывает себя"
TXS_anglo_puppeting_desc: "Похоже, что англичане снова установили своё господство на американской земле, свергнув старый режим, чтобы навязать своё правление Техасу."
TXS_anglo_texas: "Британский Король для Техаса"
TXS_anglo_texas_desc: "Похоже, что время посчитало нужным поставить Техас под власть британского короля, несмотря на то, что это одна из немногих частей бывших США, которая никогда не испытывала на себе власть англосаксонского монарха, да здравствует Король!"
TXS_entente_advisor_attache: "Совместные учения Антанты"
TXS_entente_advisor_attache_desc: "Даже при существующем присутствии Антанты в Северной и Южной Америке, наша страна обладает уникальными возможностями для защиты их сферы вблизи Южной Америки и Карибского бассейна, если Вест-Индия не справится со своими обязанностями, а резерв сил, который обеспечивает Техас, будет краеугольным камнем влияния Антанты в регионе на долгие годы. Признавая эту стратегическую важность, Оттава организовала массовые учения атташе и тренировки с нашими силами, чтобы гарантировать, что мы сохраним наше преимущество, несмотря ни на что."
TXS_entente_dockyard_help: "Британское судостроение"
TXS_entente_dockyard_help_desc: "Когда-то говорили, что Бретань правит волнами, что это Империя, над которой никогда не заходит солнце. Хотя Британская Империя сейчас, по мнению многих, находится на закате, это всего лишь тень, отступающая перед ослепительным светом германской гегемонии и синдикалистских революций, британцы никогда не забывали о море и остаются поистине грозными военно-морскими силами. Их обширное знакомство и экспертные знания в области строительства военно-морских сил будут бесценны для Техаса, и мы должны усвоить каждый урок, который они могут нам предложить."
TXS_iedc_development: "Помощь в развитии ИСЭР"
TXS_iedc_development_desc: "Поскольку наш кусочек богатств Америки открыт для Антанты, специальные усилия ИСЭР направлены на максимальное использование потенциала вклада Техаса в альянс. С их помощью никто не сможет списать нашу нацию в разряд второстепенных держав после того, как будет реализована вся мощь."
TXS_oil_for_the_reclaimation: "Топливо для мелиорации"
TXS_oil_for_the_reclaimation_desc: "Хотя Антанта обладает огромными запасами прочности, её флотам и армиям завидуют все, кроме самых великих держав, одной вещи им не хватает - нефти. Пересечение Атлантического и Тихоокеанского театров военных действий - это довольно сложное путешествие, требующее невообразимого количества топлива для всего, от военных кораблей до грузовиков. Мы можем снабжать этим топливом всю Антанту, и с нашими огромными армиями и бесконечными флотами, питающимися от щедрот Техаса, предателям в Европе недолго осталось жить на этом свете."
TXS_ensure_angloness: "Защитить место Техаса в англосфере"
TXS_ensure_angloness_desc: "Хотя Техас не был одной из 13 колоний, с самого начала техасцы как народ были американского происхождения, они говорили по-английски и были близки к наследию своих отцов в Британии. Однако, похоже, не все видят это так, от кровожадного испанца до коварного немца, все они претендуют на штат Одинокой звезды, скрываясь в наших землях, замышляя свои требования! Мы не можем позволить их извращенным амбициям осуществиться, они должны понять, что это английская земля, и говорить так, как есть."
TXS_put_down_the_disloyal: "Уничтожить нелояльность"
TXS_put_down_the_disloyal_desc: "Несмотря на наши усилия по укреплению репутации Техаса и нашего законного правления, недовольные выползают на каждом шагу. В частности, есть мятежное течение среди социалистов и профсоюзов, они сравнивают наше правление с бедственным положением 13 колоний, призывая к такому же восстанию! Пока их ещё мало, они, несомненно, представляют коварную и ядовитую угрозу для нации, и их необходимо вытеснить, прежде чем они смогут переписываться с единомышленниками в других местах."
TXS_the_anglos_texas: "Истинно англоязычный Техас"
TXS_the_anglos_texas_desc: "За время нашего правления Техас пережил немало испытаний и бед. Мы утвердились, и теперь жители Техаса смиряются со своим местом под властью короля как части англосферы. Жители ездят по левой стороне, наслаждаются техасскими тостами и чаем и называют свои 10-галлоновые шляпы «10-лейтерными». Вскоре, без сомнения, в условиях процветания и мира мы станем сияющей жемчужиной англоязычного мира, равной Канаде."

TXS_reinforce_army: "Реорганизация Национальной гвардии"
TXS_reinforce_army_desc: "Национальная гвардия Техаса, некогда бывшая главной силой в распоряжении губернатора для борьбы с хаосом, теперь - самое близкое к настоящей армии, что есть у нашей молодой республики. Хотя у них нет надежды встать плечом к плечу с другими американскими армиями, старая Национальная гвардия дает нам жизненно важный образец для создания настоящей армии."
TXS_the_nat_plan: "Национальный план"
TXS_the_nat_plan_desc: "В то время как вокруг нас бушует вторая американская Гражданская война, нам крайне необходим план по сдерживанию насилия не только за пределами нашей границы, но и внутри нее. Опираясь на предыдущие планы обороны, разработанные армией США, техасские вооруженные силы должны разработать всеобъемлющую стратегию, подробно описывающую оборону Техаса в случае вторжения. "
TXS_nation_of_gunslingers: "Нация стрелков"
TXS_nation_of_gunslingers_desc: "Техас известен многими вещами: от верховой езды до 10-галлонных шляп. Однако один из таких предметов, к которому техасцы питают любовь, - это огнестрельное оружие. Как одна из наших национальных страстей, поощрение сильной культуры меткой стрельбы и вооруженного опыта будет гарантировать, что, когда наши враги постучат, мы будем знать, как защитить себя."
TXS_send_in_the_rangers: "Привлечь рейнджеров"
TXS_send_in_the_rangers_desc: "Изначально конные солдаты, призванные защищать Техас от нападений индейцев, со времен вхождения Техаса в состав Соединенных Штатов стали служить техасским рейнджерам для обеспечения правопорядка в стране. Сейчас, когда Техас снова независим и снова подвержен влиянию хаоса и анархии, возможно, настало время вернуть рейнджерам статус солдат."
TXS_new_rifles: "Новые винтовки"
TXS_new_rifles_desc: "Далеко не стрелки с шестизарядными винтовками, а настоящие солдаты нуждаются в настоящем оружии для ведения настоящей войны. Опираясь на старые американские и мексиканские образцы, мы начнем производство истинно техасской винтовки, подходящей для нашей уникальной местности, которая будет черпать вдохновение из других видов огнестрельного оружия со всего мира."
TXS_come_and_take_it: "Приходи и бери!"
TXS_come_and_take_it_desc: "В 1831 году Техас гордо бросил вызов мексиканцам, потребовав вернуть две пушки, известные как «Сестры-близнецы», которые вошли в историю под флагом «Come AND TAKE IT». Как «Сестры-близнецы» привели нас к победе в битвах при Гонсалесе и Сан-Хасинто, так и современная артиллерия приведет нас к победе на полях сражений сегодняшнего дня."
TXS_horseback: "История верхом на лошади"
TXS_horseback_desc: "Конный спорт прочно вошел в историю и культуру Техаса, и было бы глупо не принять его. Хотя некоторые утверждают, что кавалерия уходит в прошлое, Техас остаётся верен своим конным традициям. Как и в былые времена, солдаты защищают Техас верхом на лошадях. "
TXS_fort_sam: "Увеличить Форт Сэм"
TXS_fort_sam_desc: "Форт Сэм Хьюстон - самая известная казарма в стране, служащая для многих нужд, включая обучение офицеров и медицинскую подготовку. Поскольку «Форт Сэм» теперь служит главным полигоном техасской армии, было бы разумно финансировать расширение и ремонт, а также улучшение возможностей для подготовки войск и проведения учений."
TXS_hanging_sam_plan: "План «Висящий Сэм»"
TXS_hanging_sam_plan_desc: "Тамуэль Танкерсли Уильямс, известный многим как «Висячий Сэм», одержал победу в споре об армейской доктрине. Он предлагает оставить пехоту и усовершенствовать артиллерию."
TXS_lessons_of_villa_expedition: "Уроки экспедиции Вилла"
TXS_lessons_of_villa_expedition_desc: "Сэм Т. Уильямс был одним из тех роковых людей, которые отважились пересечь границу, чтобы поймать этого ублюдка Панчо Вилью, когда тот осмелился напасть на Техас. Сейчас наша способность отражать мексиканские набеги важна как никогда, поскольку реваншистское мексиканское правительство, похоже, снова нацелилось на потерянные территории. Давайте обратимся к генералу Першингу и изучим его опыт борьбы с Виллой. "
TXS_iron_discipline: "Железная дисциплина"
TXS_iron_discipline_desc: "Пусть у нас нет такой живой силы или промышленного потенциала, как у наших соперников, но у нас есть то, с чем они не могут сравниться. Как утверждает Джон Дж. Першинг, преимущество армии заключается не в массе новобранцев, которых можно бросить в бой, а скорее в психическом состоянии наших людей. Дисциплина наших солдат будет непревзойденной, и они не сломаются и не сдадутся. С несгибаемой волей и железной дисциплиной Новая Англия никогда не будет побеждена."
TXS_walker_plan: "План Уокера"
TXS_walker_plan_desc: "К генералу Уолтону Уокеру прислушались, и его план моторизации техасской армии и введения танков победил."
TXS_motorize_the_stallion: "Моторизация «Жеребца"
TXS_motorize_the_stallion_desc: "Хотя мы всегда ценим историю техасской конницы, простой факт заключается в том, что кавалерия устаревает на современном поле боя. Учитывая это, генерал Уокер начал сворачивать кавалерийские войска и заменять боевых коней грузовиками и танками."
TXS_tumbleweed_tank: "Танк Tumbleweed"
TXS_tumbleweed_tank_desc: "Дешевый в производстве, простой в сборке, придуманный коренным техасцем, танк Tumbleweed - это танк для Техаса. Спроектированные А. Дж. Ричардсоном, эти танки должны были стать моторизованными бункерами, стальными пузырями, способными эффективно преодолевать ничейные земли. Несмотря на то что в конструкции и продуманности этих танков есть несколько практических недостатков, как только мы их устраним, Tumbleweed Tank станет идеальным танком для преодоления уникального рельефа Техаса."
TXS_whartons_expertise: "Решимость Уортона"
TXS_whartons_expertise_desc: "Джон А. Уортон, командир «Техасских рейнджеров Терри» и, возможно, величайший кавалерийский командир Конфедерации, должен стать источником вдохновения для наших вооружённых сил. Когда мы пойдем вперёд на наших «стальных конях», техасцы смогут применить своё давнее мастерство в защите нашей страны, даже если живым лошадям не найдется места в современной армии."
TXS_crocketts_passion: "Страсть Крокетта"
TXS_crocketts_passion_desc: "Дэви Крокетт, знаменитый солдат Техасской революции в шапке из енотовой кожи, прославившийся тем, что погиб при Аламо, стал символом новой армии Техаса, ориентированной на пехоту. Как добровольный конный стрелок, Крокетт умел владеть и лошадью, и винтовкой, что делает его идеальным талисманом техасских вооружённых сил.  "
TXS_texan_motors: "Техасские грузовики"
TXS_texan_motors_desc: "Моторизация - это путь в будущее, и как страна с богатыми запасами нефти и газа, замена наших устаревших кавалерийских бригад на новые моторизованные бригады значительно повысит мобильность техасских вооружённых сил. Хотя кавалерия по-прежнему будет играть важную роль, постепенный переход к колесному армейскому транспорту в конечном итоге окажется к лучшему."
TXS_ike: "Экспертиза Айка"
TXS_ike_desc: "Наконец-то блудный сын Техаса вернулся. Генерал Дуайт Дэвид Эйзенхауэр, ранее занимавший видное место при Макартуре, вернулся домой в Техас после того, как федеральные остатки на Западе рухнули. Опыт Эйзенхауэра, несомненно, самого опытного офицера в наших рядах, очень поможет техасским военным в их начинаниях."
TXS_texas_am: "Расширить Техасский университет экономики и финансов"
TXS_texas_am_desc: "Будучи первым государственным высшим учебным заведением в Техасе, Texas A&M занимает престижное положение в нашей стране. Являясь чем-то вроде техасского Вест-Пойнта, Texas A&M формирует и воспитывает офицеров будущего, готовит их к постоянно усложняющимся и меняющимся полям сражений сегодняшнего дня, а также обучает боевые подразделения для военных действий. "
TXS_texas_corp_of_engineers: "Инженерный корпус армии"
TXS_texas_corp_of_engineers_desc: "Взяв за образец бывший инженерный корпус армии США, мы заложим основу для создания истинно техасского инженерного корпуса. Наши инженеры будут обучены ремонтировать мосты, плотины, поддерживать транспортные средства и организовывать перевозки. Кроме того, эти инженеры возьмут на себя обязанности по ремонту жизненно важных объектов гражданской инфраструктуры в случае стихийных бедствий."
TXS_remember_alamo: "Помни об Аламо!"
TXS_remember_alamo_desc: "В южной части Техаса, в городке Сан-Антон, есть крепость, вся в руинах, которые заросли сорняками. 100 лет назад индейские разведчики с беличьими ружьями и мужчины с дульнозарядными ружьями встали в один строй, чтобы защитить Аламо. Эти сто восемь человек сдерживали пять тысяч в борьбе за свободу от деспотичного правления Санта-Анны. Как техасцы и как солдаты, мы обязуемся никогда не забывать о жертвах, принесенных этими храбрецами, и обязуемся никогда больше не позволять Аламо попасть в чужие руки. §Помните Аламо! Помните Аламо!"

TXS_motorize_army: "План Уокера"
TXS_motorize_army_desc: "К генералу Уолтону Уокеру прислушались, и его план моторизации техасской армии и введения танков победил."
TXS_armor_research: "Внедрить танки"
TXS_armor_research_desc: "Наше правительство закупило несколько танков в Германии и России; теперь мы готовы испытать их."
TXS_cav_the_best: "План Симпсона"
TXS_cav_the_best_desc: "Уильям Худ Симпсон одержал победу в споре о доктрине армии. Он предлагает оставить пехоту и усовершенствовать артиллерию"
TXS_the_nat_bests: "Традиционная война"
TXS_the_nat_bests_desc: "Танки дороги и сложны в обслуживании, пехота дешева и проста в обслуживании. Так что давайте не будем сходить с ума, в конце концов, именно так мы делали это все время."
TXS_military_res_inst: "Улучшить военные исследовательские институты"
TXS_military_res_inst_desc: "В настоящее время мы не слишком известны своими военными инновациями. Вкладывая военную добычу в устойчивую систему институтов, мы сможем обеспечить нашим войскам доступ к последним достижениям в области научных исследований со всего мира."

TXS_everythings_bigger: "В Техасе всё больше"
TXS_everythings_bigger_desc: "С индустриальной мощью Техаса могут сравниться немногие штаты. Так что, как и во всем, как и в шляпах, как и в стейках, в Техасе все больше. "
TXS_more_universities: "Открытие колледжей"
TXS_more_universities_desc: "Одним из последних предложений Роберта Эйреса было расширение национальной системы университетов и колледжей. Мы работаем над её расширением уже несколько лет, и наконец-то закончили."
TXS_improve_inf_I: "Построить межштатные автомагистрали"
TXS_improve_inf_I_desc: "Хотя некоторые жители старых Соединенных Штатов планировали создать систему автомагистралей «Интерстейт», эти предложения так и не были реализованы. Однако новая республика избавилась от этих планов и приступила к строительству пан-техасской системы автомагистралей для поддержания связи между странами."
TXS_improve_infastructure_more: "Возродить инициативы по урбанизации"
TXS_improve_infastructure_more_desc: "С момента своего создания Техас был сельским и в основном аграрным штатом, но нефтяной бум в Техасе привел к притоку инвестиций и иммиграции. Хотя этот нефтяной бум был прерван биржевым крахом 1925 года и последовавшей за ним Великой депрессией, постепенное восстановление экономики вновь привело к активной гражданской миграции и развитию городов."
TXS_provide_jobs: "Рабочие места для масс"
TXS_provide_jobs_desc: "Возможно, Великая депрессия уже позади, но рабочие места по-прежнему нужны всей стране. Рабочие программы и возможности трудоустройства на инфраструктурных проектах. Те, кто когда-то оказался без работы, теперь строят дороги, каналы и занимают множество ранее незанятых должностей."
TXS_invest_resource_profits: "Расширить Постоянный фонд"
TXS_invest_resource_profits_desc: "Чтобы обеспечить процветание будущих поколений, 25 % наших нефтяных денег должны быть вложены в специальный фонд. Подобно существующему Постоянному университетскому фонду, это начинание обеспечит гражданам гарантированный доход и возместит нашим массам часть нефтяных доходов и других минеральных и природных богатств, которые приносит наш штат."
TXS_encourage_private_investment: "Поощрять частные инвестиции"
TXS_encourage_private_investment_desc: "Чтобы удержать нефтяную промышленность в Техасе, мы предложим выгодные стимулы и налоговые льготы для предприятий, как иностранных, так и отечественных, которые хотят инвестировать в штат Одинокой звезды. "
TXS_new_resources_invest: "Разработка месторождений"
TXS_new_resources_invest_desc: "Техас обладает огромным количеством природных ресурсов, нужно только их добыть."
TXS_resources: "Дотации на добычу полезных ископаемых"
TXS_resources_desc: "Правительству не нужны хлопоты по добыче полезных ископаемых, когда мы можем просто попросить компании сделать это за нас!"
TXS_new_resources_start: "Огромные богатства Техаса"
TXS_new_resources_start_desc: "В Техасе сосредоточены одни из самых потрясающих богатств на планете. Все хотят получить то, что мы продаем, и это сделало большинство из нас невероятно богатыми. Все техасцы пожинают плоды!"
TXS_black_gold: "Чёрное золото"
TXS_black_gold_desc: "Техас богат больше всего на свете: нефтью. Экономика Техаса может жить практически на одной только нефти, и все это дело приносит нам больше денег, чем мы знаем, что с ними делать."
TXS_bolster_texaco: "Инвестиции Texaco"
TXS_bolster_texaco_desc: "Хватка Texaco на рынке нефти и газа постоянно растет. Благодаря огромному политическому влиянию Texaco удалось поглотить несколько конкурирующих нефтяных компаний и получить несколько выгодных правительственных контрактов. "
TXS_no_opposition: "Предотвратить антитрестовские законы"
TXS_no_opposition_desc: "Создание Второй республики многие расценили как попытку Texaco обойти американские антитрестовские законы путём формирования собственного государства. Теперь, когда Техас, несомненно, находится под властью Texaco, мы можем официально законодательно закрепить возможность Texaco контролировать нефтяную промышленность и предотвратить появление антитрестовских законов и независимой конкуренции в будущем."
TXS_one_company: "Единая компания"
TXS_one_company_desc: "После того как Texaco стала основной нефтяной компанией в Техасе, правительство официально взяло под контроль нефтяную промышленность, или, скорее, нефтяная промышленность взяла под контроль правительство. Отныне Texaco Inc. будет единственной государственной нефтяной компанией, управляющей нефтеперерабатывающими заводами в Республике Техас. Хотя Texaco теперь управляется правительством, многим кажется, что Texaco теперь управляет правительством."
TXS_break_texaco: "Прочь, Texaco!"
TXS_break_texaco_desc: "Когда-то это была Standard Oil, сегодня это Texaco. Слишком долго одной компании удавалось держать в заложниках нефтяную промышленность Техаса, и пришло время положить конец её контролю над экономикой. А чтобы не повторилась история с Рокфеллерами, мы позаботимся о том, чтобы руководители Texaco не смогли разбогатеть на разделении компании."
TXS_encourage_competition: "Поощрение конкуренции"
TXS_encourage_competition_desc: "Теперь, когда монополия Texaco на нефтяную промышленность Техаса закончилась, мы можем поощрять другие независимые нефтяные компании пожинать плоды природных щедрот Техаса. Хотя компания Texaco по-прежнему может работать, она должна соблюдать множество антимонопольных законов, которые были закреплены в законодательстве."
TXS_farm_relief_act: "Закон о помощи фермерам"
TXS_farm_relief_act_desc: "До сих пор правительство мало что делало, чтобы прекратить страдания техасских фермеров. Законодательное собрание одобрило целый ряд законов, направленных на помощь фермерам страны. Этот закон, как мы надеемся, поможет смягчить последствия массовых неурожаев. "
TXS_expand_irrigation: "Развитие ирригационных систем"
TXS_expand_irrigation_desc: "Пыльная чаша» возникла из-за массовых неурожаев и засухи, поэтому, чтобы смягчить последствия и предотвратить будущие неурожаи, мы должны инвестировать в ирригационные системы. Это позволит культурам получать воду даже в самых суровых климатических условиях. "
TXS_dustbowl_recovery: "Восстановление «пыльной чаши"
TXS_dustbowl_recovery_desc: "Теперь, когда мы успешно побороли засуху и голод, наши фермеры могут вздохнуть с облегчением. Благодаря действиям правительства мы также можем гарантировать, что такая разрушительная засуха не повторится в ближайшее время. "

TXS_evaluate_navy: "Третий техасский флот"
TXS_evaluate_navy_desc: "Современный, или «Третий», техасский флот, произошедший от Второго техасского флота, который сам произошел от первоначального техасского флота, снова отправился в плавание. По мере восстановления вооружённых сил нашей Республики наш некогда грозный флот будет отстроен с нуля. Однако, в отличие от нашей армии, у нашего флота нет образца Национальной гвардии, на который можно было бы опираться."
TXS_rio_grande_river_patrols: "Патрули на реке Рио-Гранде"
TXS_rio_grande_river_patrols_desc: "Рио-Гранде - великая река, самая грозная водная достопримечательность Техаса и, возможно, самая известная река в Техасе. В условиях высокой напряженности между Мексикой и Техасом контроль над этим жизненно важным водным путём имеет огромное значение."
TXS_uss_texas: "Наследие USS Texas"
TXS_uss_texas_desc: "Дредноут USS Texas, построенный до Вельткрига и перешедший в наше распоряжение после распада Соединенных Штатов, является, пожалуй, самым современным кораблем в военно-морском арсенале нашей страны. Хотя это не так уж много, этот стареющий корабль будет служить важнейшей основой нашего военно-морского флота, пока мы не сможем производить более современные корабли."
TXS_nimitz_in_command: "Нимиц на посту командующего"
TXS_nimitz_in_command_desc: "Адмирал Честер В. Нимиц, без сомнения, является самым опытным военно-морским офицером в Республике Техас. Нимицу была предоставлена практически полная свобода действий в его видении техасского флота, и хотя сам он склоняется к военно-морским силам на базе подводных лодок, Нимиц также заявил, что поддержит наиболее реалистичную военно-морскую стратегию, соответствующую производственным возможностям нашей страны."
TXS_brown_water_navy: "Флот «зеленой воды"
TXS_brown_water_navy_desc: "Наш флот должен сосредоточиться на эффективности, контроль над Мексиканским заливом и местными водоемами важнее, чем яркие экскурсии по всему миру."
TXS_sub_focus: "Техасские подлодки"
TXS_sub_focus_desc: "Подводные лодки позволяют нам наносить удары без предупреждения, повреждая вражеские суда и нанося быстрые удары по военным кораблям. Инвестиции в их развитие жизненно важны для военно-морского успеха."
TXS_destroyer_focus: "Расширить исследования эсминцев"
TXS_destroyer_focus_desc: "Экранопланы жизненно важны для любого флота, как и корабли, специализирующиеся на противолодочной войне. К счастью, эсминцы отлично подходят для обеих целей и станут тем, что нам нужно для военно-морского превосходства."
TXS_blue_water_navy: "Флот голубой воды"
TXS_blue_water_navy_desc: "Хотя Нимиц поддерживал более локализованный подход к военно-морской мощи, стало ясно, что для того, чтобы Техас стал действительно уважаемой военно-морской державой, мы должны собрать по-настоящему мощный флот."
TXS_build_ships: "Программа кораблестроения"
TXS_build_ships_desc: "Чтобы быть по-настоящему уважаемым, любому военно-морскому флоту нужно нечто большее, чем просто подлодки и эсминцы. Пришло время копнуть поглубже и заставить наши верфи производить корабли, которыми мы можем по-настоящему гордиться."
TXS_carriers: "Техасский авианосец"
TXS_carriers_desc: "Современная эра военно-морских технологий определяется новым классом кораблей - авианосцами. Поскольку наше военно-морское командование адаптирует доктрину проецирования силы, очевидно, что Техас должен построить собственный флот авианосных кораблей."
TXS_houston_shipyards: "Ремонт хьюстонской верфи"
TXS_houston_shipyards_desc: "Гордость Хьюстона - судостроительная верфь - пришла в упадок, её гнилая шелуха стала общественным зрелищем и поставила в невыгодное положение наш военно-морской флот. Её ремонт значительно поможет нашему военно-морскому производству"
TXS_naval_tech: "Обновить технологии флота"
TXS_naval_tech_desc: "Каким бы большим или маленьким ни был наш флот, не имеет значения, если наши корабли не идут в ногу с современными технологиями. Пришло время инвестировать в новейшие военно-морские технологии, нанимая экспертов со всего мира."
TXS_naval_command: "Усовершенствованное военно-морское командование"
TXS_naval_command_desc: "Наши командиры - это основа нашего флота. Давайте позаботимся о том, чтобы они были лучшими из тех, кто у нас есть, и обучались в лучших академиях со всего мира."
TXS_control_gulf: "Контролировать залив"
TXS_control_gulf_desc: "Мексиканский залив - это поле завтрашнего военно-морского сражения. В условиях нарастающей напряженности как на севере, так и на юге, командованию ВМС Техаса стало ясно, что вскоре нам придется бороться за контроль над заливом. Поскольку это наше единственное естественное побережье, держать его под контролем техасцам просто необходимо."
TXS_lafitte_legacy: "Наследие Лафитта"
TXS_lafitte_legacy_desc: "Жан Лафитт - пират, действовавший в заливе сотни лет назад. Развив остров Галвестон как грозную базу контрабандистов во время Мексиканской войны за независимость, Лафитт стал важным символом и талисманом нового техасского флота. "
TXS_marines: "Восстановить морскую пехоту"
TXS_marines_desc: "14 января 1836 года была создана Техасская морская пехота, официально именуемая Корпусом морской пехоты Республики Техас. Созданная по образцу морской пехоты США, морская пехота техасского флота должна была следить за дисциплиной на кораблях, обеспечивать безопасность на береговых станциях, вести обстрел и абордаж. После присоединения Техаса к Союзу они были объединены с морской пехотой США, но теперь, когда Техас вновь стал независимым, техасские морские пехотинцы снова восстали." 

TXS_airforce: "Техасский авиационный корпус"
TXS_airforce_desc: "У Техаса нет своих военно-воздушных сил. Когда наши предки впервые провозгласили независимость от Мексики, самолет был в полувеке от изобретения, и, в отличие от Национальной гвардии, в Техасе нет независимого отделения воздушной войны. У нас есть лишь несколько самолетов, спасенных со старых американских авиабаз. И лишь немногие из них пригодны для использования. Если Техас хочет выжить, то нам нужны сильные военно-воздушные силы."
TXS_repair_american_bases: "Ремонт старых американских баз"
TXS_repair_american_bases_desc: "В наши руки попало несколько старых и неиспользуемых американских авиабаз. В настоящее время они непригодны для использования, но если их немного отремонтировать, они могут снова стать пригодными для использования и мощными инструментами для нашей нации."
TXS_construct_new_bases: "Новые базы"
TXS_construct_new_bases_desc: "В Техасе было разрешено строительство новых авиабаз, которые дополнят старые американские базы и помогут в обороне нашей страны."
TXS_expand_air_industry: "Расширение авиационной промышленности"
TXS_expand_air_industry_desc: "Поскольку техасские ВВС взяли резвый старт, правительство разрешило создание новых аэродромов и других объектов для сборки самолетов."
TXS_hughes_consultation: "Консультация Хьюза"
TXS_hughes_consultation_desc: "Не многие понимают, что великий авиатор Говард Хьюз, житель Калифорнии и приверженец Тихоокеанских Штатов, на самом деле родился в Техасе. Давайте пригласим Хьюза домой, чтобы он и его грозная авиационная компания могли проконсультироваться по поводу нашего авиационного направления."
TXS_fighter_focus: "Разработка истребителя Кузинса"
TXS_fighter_focus_desc: "Предложение Ральфа Питтмана Кузинса об использовании истребителей и улучшении координации действий «земля-воздух» стало основной стратегией техасских ВВС."
TXS_light_fighter: "Сосредоточение истребителей на превосходстве в воздухе"
TXS_light_fighter_desc: "Очень важно, чтобы наши истребители были нацелены на подавление вражеских сил в воздухе, даже если это будет происходить за счёт дальности полета."
TXS_heavy_fighter: "Истребители дальнего действия"
TXS_heavy_fighter_desc: "Истребители способны защитить небо над полями сражений, но до вражеского порога обычно слишком далеко, чтобы они смогли защитить наши бомбардировочные крылья от истребителей противника. Чтобы противостоять этому, нам удалось создать и усовершенствовать более тяжелые конструкции с большей маневренностью, чтобы иметь шанс в бою «воздух-воздух», и дальнейшие инвестиции в эту область могут принести большие плоды."
TXS_bomber_focus: "Стратегическое бомбометание Икера"
TXS_bomber_focus_desc: "Стратегия стратегического бомбометания Айры Кларенса Икера была одобрена техасскими ВВС."
TXS_tactical_bomber: "Тактические бомбардировщики"
TXS_tactical_bomber_desc: "Хотя наши сухопутные войска не нуждаются в помощи, они могут оценить поддержку бомбардировочного флота, способного уничтожить сухопутные армии наших противников."
TXS_strategical_bomber: "Стратегическое уничтожение"
TXS_strategical_bomber_desc: "Если одна бомба хорошо работает против врага, то десять бомб должны работать только лучше. Дальнейшее развитие моделей бомбардировщиков привело к появлению новых воздушных рам, способных нести огромное количество бомб или несколько разрушительно больших бомб. Как бы то ни было, скоро мы сможем уничтожать целые города или армии несколькими волнами воздушных атак."
TXS_flight_school: "Воздушная подготовка Техасского технологического института"
TXS_flight_school_desc: "Благодаря хорошей летной погоде Техас стал излюбленным местом для тренировочных баз ВВС."
TXS_flying_training_command: "Техасское командование летной подготовки"
TXS_flying_training_command_desc: "Бывшая часть Западного летного учебного командования ВВС, техасская часть региона стала отдельным регионом после нашего отделения. Благодаря активной деятельности TFTC мы можем начать масштабные учения и тренировки для подготовки наших пилотов."
TXS_houston_rockets: "Хьюстонские ракеты"
TXS_houston_rockets_desc: "Ракеты - это будущее войны, а благодаря выгодному расположению вблизи земного экватора Техас является идеальным местом для испытания этого революционного оружия. Когда техасские ракеты впервые начнут подниматься в воздух, мы сможем с уверенностью сказать, что в Хьюстоне у нас нет проблем."


