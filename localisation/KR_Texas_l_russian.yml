TXS_better_air_bases_production_focus: "Улучшение строительства авиабазы"
TXS_better_air_bases_production_focus_desc: "Военные самолеты оказались чрезвычайно ценными во время Вельткрига, однако в Техасе не было военно-воздушных сил даже спустя десятилетие после окончания Вельткрига. Для исправления ситуации правительство Техаса инициировало строительство нескольких новых объектов инфраструктуры военной авиации."
TXS_improve_prod_infantry_equipment: "Производство пехотной техники"
TXS_improve_prod_infantry_equipment_desc: "Техас усилил административный надзор за оружейными заводами. Техасские заводы работают эффективнее, чем когда-либо прежде."
Expand_Mining: "Расширение горнодобывающих предприятий"
Expand_Mining_desc:"Техас начал строительство нескольких финансируемых государством горнодобывающих предприятий. Огромные минеральные богатства Техаса становятся все более доступными."

TXS_eaker_plan_2: "План Эакера"
TXS_eaker_plan_2_desc: "Мы завершили планирование Eaker. Все аспекты были проработаны, и план был реализован."
TXS_eaker_plan_1: "Реализация плана Икера"
TXS_eaker_plan_1_desc: "Айра К. Икер разработал план защиты неба над Техасом. План LeMay - это то, что должно быть реализовано, как только он будет завершён."

TXS_illegitimate_kingdom: "Незаконное Королевство"
TXS_illegitimate_kingdom_desc: "Хотя молодое "Королевство Техас" само по себе не лишено международного признания, это редкий случай новой династии в новом Королевстве, и многие, от многочисленных республиканских идеологов в штате Одинокой звезды до иностранной знати, насмехающейся над тем, что у короля нет ни дворца, ни даже короны, все видят очень мало влияния в "мнимом монархе" Техаса."
