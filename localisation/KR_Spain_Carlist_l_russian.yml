### Italy refusal events###
carfor.407.t: "Разрядка с Обеими Сицилиями."
carfor.407.d: "После того, как савойцы на Сардинии отказались от нашего союза, мы решили признать Королевство Обеих Сицилий законным правительством Италии, и мы ищем союза с ними вместо этого."
carfor.407.a: "Будем надеяться, что они проявят больше желания."

carfor.408.t: "Разрядка с сардинцами."
carfor.408.d: "После того, как Бурбоны в Южной Италии отказались от нашего союза, мы решили перейти к признанию Королевства Сардиния в качестве законного правительства полуострова, и вместо этого направили им предложение о союзе." 
carfor.408.a: "Будем надеяться, что они согласятся."

###Italy situation#
carfor.409.t: "Статус сапога"
carfor.409.d: "Гражданская война в Италии привела к тому, что полуостров оказался расколот, и множество различных режимов объявили себя законным правительством Италии. Сейчас мы поддерживаем два из этих режимов, но в конце концов может быть только один: должны ли мы поддержать Савоярдов на Сардинии или Бурбонов в Двух Сицилиях?"
carfor.409.a: "Мы должны поддержать короля Фердинандо в Неаполе!"
carfor.409.b: "Савоярды объединили Италию однажды, и объединят снова!"
carfor.409.c: "Мы предложим свою защиту Его Святейшеству!"
carfor.409.e: "Мы будем избегать итальянского хаоса."

