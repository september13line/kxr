CAR_assassinate_juan: "Убить Хуана"
CAR_assassinate_juan_desc: "Инфант Хуан - регент короля Альфонсо, а также его прямой наследник. Его смерть посеет панику среди альфонсистов и позволит нам прорвать их ряды!"
