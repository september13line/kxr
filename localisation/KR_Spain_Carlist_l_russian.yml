### National Foci ###

CAR_foreign_focus: "Ратифицировать Латинский Союз"
CAR_foreign_focus_desc: "Идеи о создании блока латинских государств муссируются уже много лет, по крайней мере, с момента окончания Вельткрига. Со стабилизацией нашего правительства мы сможем, наконец, сформировать собственный союз и восстановить почетное положение Испании в делах континента."
CAR_invite_italy: "Итальянский вопрос"
CAR_invite_italy_desc: "Итальянский полуостров был разделен после окончания Вельткрига, с папством на севере и социалистами на юге, настало время принять чью-либо сторону в итальянском конфликте."
CAR_invite_croatia: "Поддержать иллирийские претензии"
CAR_invite_croatia_desc: "После столетий австро-венгерского правления Хорватия была освобождена, как ещё одна сильная средиземноморская нация, к тому же в большинстве своем католическая, неудивительно, почему многие хотят видеть её в нашем союзе."
CAR_invite_austria: "Поддержите австрийцев"
CAR_invite_austria_desc: "Австрия, долгое время являвшаяся оплотом христианства и центром католицизма в центральной Европе, - идеальный союзник. Пусть они не латиняне, как мы, но общая вера связывает наши народы крепче любого наследия, и они, несомненно, окажутся достойным дополнением к нашему братству народов."
CAR_invite_portugal: "Защитить Португалию"
CAR_invite_portugal_desc: "Распад Британской империи оставил Португалию без какого-либо крупного союзника, что привело к ряду нестабильных правительств и постоянным преследованиям со стороны африканских колоний Кайзера. Если нам удастся убедить их, то мы не только обезопасим нашу западную границу, но и получим сильного союзника в нашей войне против синдикалистов."
CAR_invite_france: "Признать национальную Францию"
CAR_invite_france_desc: "Даже альфонситы были достаточно умны, чтобы понять, что французское государство в Алжире является законным правительством Франции, хотя по какой-то причине незаконнорожденный Король всегда оставался в шаге от формального союза."
CAR_french_restoration: "Вторая Реконкиста"
CAR_french_restoration_desc: "Пелагий начал первую Реконкисту против мусульманских захватчиков в 718 году, однако новые захватчики захватили Европу, некогда великие империи Британии, Франции и Италии пали под натиском безбожного синдикализма, теперь Хавьер 1-й объявил новую Реконкисту, чтобы победить эту новую угрозу."
CAR_invite_brazil: "Помощь Бразилии"
CAR_invite_brazil_desc: "Вторая Бразильская Империя недавно возродилась после крупной победы интегралистов на выборах, но теперь она осталась одна без союзников во все более реваншистской Южной Америке, и хотя они не находятся в Средиземноморье, они выразили заинтересованность в присоединении к нашему альянсу."
CAR_strike_german_scum: "Антигерманские претензии"
CAR_strike_german_scum_desc: "После нашего унизительного поражения от американцев лже-Король решил распродать последние оставшиеся у нас азиатские провинции - Каролинские острова. Однако некоторые указывают на юг, на наших исторических врагов, которых теперь защищают немцы, как средство экспансии в наших попытках возродить нашу великую империю."
CAR_help_pope: "Наши папские обязательства"
CAR_help_pope_desc: "В испанском духе всегда присутствовал католический дух. Именно поэтому мы должны двигаться в направлении более тесной связи с Папскими государствами. Вместе Мадрид и Рим будут стоять вместе!"
CAR_bay_of_pigs: "Вновь захватить Карибы"
CAR_bay_of_pigs_desc: "Американцы ошибались, думая, что кубинцам нужна независимость, поскольку, когда независимость была получена силой, американцы сочли нужным забрать себе остальную часть нашей империи. Они пришли как завоеватели, но мы вернёмся как спасители, и, возможно, заглянем и на другие острова."
CAR_proclaim_empire: "Империя восстановлена!"
CAR_proclaim_empire_desc: "Испания давно мечтала о собственной империи, это было нашей судьбой с момента образования Королевства, и теперь мы являемся единственной державой Европы. В горах Северной Африки говорили, что марокканцев никогда не удастся приручить. Теперь они ничего не говорят. Теперь они боятся нас, боятся как необузданную силу природы, силу, которая уничтожает все на своем пути. Dios rey y patria!"

