carfor.413.a: "Глупцы беззащитны перед синдикализмом"."

carfor.512.t: "[SIC.GetNameDEF] присоединяется к Латинскому союзу!"
carfor.512.d: "[SIC.GetNameDEF] проголосовал за присоединение к нашему Альянсу, и Папское государство решило последовать за ним, с Папой на нашей стороне, это только вопрос времени, когда синдикалисты будут побеждены!"
carfor.512.a: "Если Бог за нас, кто может быть против нас!"

carfor.513.t: "[SIC.GetNameDEF] отказывается."
carfor.513.d: "[SIC.GetNameDEF] решили сегодня, что они не присоединятся к нашему блоку и будут искать других союзников, хотя мы пытались уговорить их, они отказались от всех наших предложений."
carfor.513.a: "Глупцы стоят без защиты против синдикализма."


###illyria#

carfor.420.t: "Латинский союз: Иллирия"
carfor.420.d: "Южнославянские земли Австро-Венгерской империи, недавно освобожденные из-за глупости Австрии, теперь выражают заинтересованность в присоединении к нашему блоку."
carfor.420.a: "Отправьте им приглашение."
carfor.420.b: "Если подумать, давайте не будем ввязываться в Балканы."

carfor.421.t: "Приглашение в Латинский Союз."
carfor.421.d: "Победа Карлистов в Гражданской войне в Испании привела к образованию Большого Союза между странами Латинского мира, даже если мы не разделяем их латинское наследие, с нашими землями, на которые претендуют Сербия, Венгрия и Австрия, мы отчаянно нуждаемся в союзниках, Хавьер рассмотрел возможность принятия нас в их блок."
carfor.421.a: "Мы должны принять это предложение!"
carfor.421.b: "Просто наблюдайте за ними..."

carfor.422.t: "Иллирия присоединяется к Латинскому Союзу!"
carfor.422.d: "Иллирийское правительство решило ратифицировать наш союз с условием, что мы должны поддержать их против Австрии и Сербии, если придет время их вторжения."
carfor.422.a: "Мы можем это сделать."

carfor.423.t: "Иллирия отказывается."
carfor.423.d: "Иллирия по какой-то причине решила не присоединяться к нашему великому союзу, возможно, они посчитали, что мы недостаточно сильны, чтобы защитить их."
carfor.423.a: "В любом случае, они нам не нужны."

###Austria#

carfor.424.t: "Латинский союз: Австрия"
carfor.424.d: "Австро-Венгерская Империя, долгое время являвшаяся оплотом католицизма и имевшая больше общего с нашим союзом, чем нет, вероятно, проявит интерес к присоединению к нам."
carfor.424.a: "Отправьте им приглашение."
carfor.424.b: "Если подумать, давайте не будем ввязываться в Балканы."

carfor.425.t: "Приглашение в Латинский союз."
carfor.425.d: "Победа карлистов в Гражданской войне в Испании привела к формированию Большого союза между странами Средиземного моря, а поскольку наша сфера влияния находится под давлением изнутри и извне, дипломатические предложения от них - зрелище для усталых глаз."
carfor.425.a: "Мы должны принять это предложение!"
carfor.425.b: "Просто наблюдайте за ними..."

carfor.426.t: "Австрия присоединяется к Латинскому союзу!"
carfor.426.d: "Австрийское правительство решило ратифицировать наш союз с условием, что мы должны поддерживать их против любых мятежных избирателей, а также против внешних врагов."
carfor.426.a: "Мы можем это сделать."

carfor.427.t: "Австрия отказывается."
carfor.427.d: "Австрия по какой-то причине решила не присоединяться к нашему великому союзу, возможно, они посчитали, что мы недостаточно сильны, чтобы защитить их."
carfor.427.a: "В любом случае, они нам не нужны."


###portugal#

carfor.430.t: "Латинский союз: Португалия."
carfor.430.d: "Португальское Королевство пережило множество проблем после Вельткрига, и теперь их единственный союзник, Соединённое Королевство, изгнан в то, что осталось от их Империи, с продолжающимися набегами из Миттельафрики, и многими нестабильными правительствами подряд, португальцы обратили свой взор на нас."
carfor.430.a: "Мы ждем их ответа."
carfor.430.b: "Нам не нужны португальцы."

carfor.431.t: "Приглашение в Латинский Союз."
carfor.431.d: "После окончания Гражданской войны в Испании карлистская Испания предложила создать Латинский союз, экономический и военный альянс между странами Латинского мира. Должны ли мы присоединиться к ним?"
carfor.431.a: "Мы должны присоединиться к их делу!"
carfor.431.b: "Просто наблюдайте за ними..."

carfor.432.t: "Португалия присоединяется к Латинскому союзу!"
carfor.432.d: "После того, как португальское правительство объявило о намерении заключить с нами союз, сам Дуарте II прибыл в Мадрид, чтобы лично подписать соглашение, хотя официально они остаются союзниками Великобритании."
carfor.432.a: "Иберия выступает единым фронтом против синдикализма!"

carfor.433.t: "Португалия отказывается!"
carfor.433.d: "Португальское правительство решило, что не будет ратифицировать договор, несомненно, по требованию британских изгнанников."
carfor.433.a: "Что Британия когда-либо сделала для Португалии?"

###france#

carfor.440.t: "Латинский союз: Национальная Франция."
carfor.440.d: "Незаконнорожденный Король Альфонсо признал французское государство в Алжире тем, чем оно действительно является, продолжением Французской Третьей Республики и единственным правительством Франции. Мы продолжим это признание и пойдем дальше, пригласив их в наш союз."
carfor.440.a: "Мы ждем их ответа."
carfor.440.b: "Не будем вызывать разногласий с Антантой."

carfor.441.t: "Приглашение в Латинский союз."
carfor.441.d: "После окончания Гражданской войны в Испании Карлистская испания признала наш режим истинным правительством Франции и предложило союз для освобождения Парижа от коммунаров."
carfor.441.a: "Мы должны присоединиться к их делу!"
carfor.441.b: "Просто наблюдайте за ними..."

carfor.442.t: "Национальная Франция присоединяется к Латинскому Союзу!"
carfor.442.d: "Французское правительство в Алжире проголосовало за присоединение к нашему великому союзу, считая, что у нас больше шансов против коммунаров в Париже."
carfor.442.a: "Давайте докажем их правоту!"

carfor.443.t: "Национальная Франция отказывается!"
carfor.443.d: "Французское государство решило, что лучше оставаться в Антанте, и отказалось от нашего союза."
carfor.443.a: "Эти глупцы умрут вместе с Британией, как и раньше."

### Sardinia ###

carfor.445.t: "Приглашение в Латинский союз."
carfor.445.d: "После окончания Гражданской войны в Испании Карлистская испания признала наш режим истинным итальянским правительством и предложило союз, чтобы освободить Италию от синдикализма."
carfor.445.a: "Мы должны присоединиться к их делу!"
carfor.445.b: "Просто наблюдайте за ними..."

carfor.446.t: "Королевство Сардиния присоединяется к Латинскому союзу!"
carfor.446.d: "Законное итальянское правительство в Кальяри проголосовало за присоединение к нашему великому союзу, веря, что мы освободим Италию от синдикалистской угрозы."
carfor.446.a: "Давайте докажем их правоту!"

carfor.447.t: "Королевство Сардиния отказывается!"
carfor.447.d: "Королевство Сардиния решило, что лучше оставаться в Антанте, и отказалось от нашего союза."
carfor.447.a: "Возможно, Федерация будет более открыта к союзу..."
carfor.447.b: "Сардинцы сами себя обрекли. Мы будем искать союза с Двумя Сицилиями."

###BRAZIL#

carfor.448.t: "Бразильская Империя в Латинском союзе?"
carfor.448.d: "После многих лет нестабильности и неэффективных правительств народ Бразилии проголосовал за восстановление старой империи и с нетерпением ждал союза с Португалией. Как сильной, католической, антисиндикалистской стране, им пора вступить в наши ряды."
carfor.448.a: "Нам нечего терять от этого."

carfor.449.t: "Приглашение в Латинский Союз."
carfor.449.d: "Победа карлистов в Гражданской войне в Испании привела к созданию большого союза средиземноморских государств, включая Королевство Португалия, наших естественных союзников, поэтому карлисты выразили заинтересованность в том, чтобы мы присоединились к их союзу."
carfor.449.a: "Мы принимаем это предложение"
carfor.449.b: "Не зря он называется "Латинский Союз"."

carfor.450.t: "Бразильская Империя присоединяется к Латинскому союзу!"
carfor.450.d: "Бразильская Империя решила присоединиться к своим португальским братьям в борьбе против синдикализма, это первый шаг к глобальному союзу."
carfor.450.a: "Мы едины!"

carfor.451.t: "Бразильская Империя отказывается!"
carfor.451.d: "Бразильская Империя отклонила приглашение в наш Альянс, указав в качестве причины своё географическое положение и исторический нейтралитет."
carfor.451.a: "Как жаль."

### Ireland ###

carfor.452.t: "Ирландия в Союзе?"
carfor.452.d: "Свободная и независимая республика Ирландия стабилизировала своё правительство и теперь имеет режим, отвечающий нашим взглядам. Должны ли мы пригласить этих соотечественников-католиков в Латинский Союз? Это даст нам прочную основу для проведения любых северных кампаний, а также даст нам союзника и оплот против англоидной угрозы. Однако это также может привести нас к конфликту с британцами, поэтому нам лучше быть осторожными в расширении союза на север."
carfor.452.a: "Они наши братья-католики. Пригласите их немедленно."
carfor.452.b: "Нам лучше не связываться с Британскими островами."

carfor.453.t: "Испания приглашает нас в Латинский Союз"
carfor.453.d: "Испанцы пригласили нас в свой альянс, ориентированный на католиков, под названием Латинский союз. Согласие на эту сделку обяжет нас соблюдать испанские интересы, но также даст нам достаточно сильного и уважаемого союзника на континенте, который не является марионеткой основных мировых гегемонов, что, вероятно, позволит нам выразить и реализовать наши собственные интересы. Как мы будем реагировать?"
carfor.453.a: "Мы будем работать вместе, чтобы продвигать интересы католиков на мировой арене."
carfor.453.b: "Мы не хотим быть вовлеченными в Иберию"."

carfor.454.t: "Ирландия присоединяется к Латинскому союзу"
carfor.454.d: "Ирландия приняла наше приглашение, и теперь она официально начала процесс присоединения к Латинскому союзу. Скоро наши ирландские братья будут стоять рядом с нами как на массовых мероприятиях, так и на поле боя. Давайте будем вместе, как непоколебимые союзники в служении нашему общему Господу."
carfor.454.a: "Мы приветствуем их с распростертыми объятиями."

carfor.455.t: "Ирландия отвергает наш Союз"
carfor.455.d: "Шокирует тот факт, что Ирландия отклонила наше приглашение в Латинский союз, решив отказаться от нашей помощи и союза, чтобы преследовать свои собственные интересы в одиночку. Вероятно, нам придется искать другие пути, чтобы закрепиться на севере, чтобы не отказываться от Средиземноморской Европы."
carfor.455.a: "Проклятье! Будем искать союзников в других местах."
carfor.455.b: "Вторгнемся на Ирландские острова и установим там марионеточное государство, чтобы сохранить лицо после такого оскорбления в наш адрес."


### get some land ###

carfor.460.t: "Британские колонии в Национальной Франции."
carfor.460.d: "Администратор Испанской Гвинеи отметил, что в случае вторжения наших врагов, колония практически не защищена, а поскольку наша ближайшая военная база находится на Канарских островах, нам могут потребоваться недели для укрепления колонии, поэтому он выдвинул предложение о покупке британских колоний в Гамбии и Сьерра-Леоне, в настоящее время занятых нашими союзниками в Алжире, однако это может вызвать гнев британцев." 
carfor.460.a: "Отправьте предложение, Гвинея должна быть укреплена."
carfor.460.b: "Отклонить предложение, мы должны умиротворить британцев."

carfor.461.t: "Испанцы предлагают купить британские колонии."
carfor.461.d: "После выхода из Антанты тема британских колоний в нашем владении поднималась постоянно, но теперь мы получили предложение от испанцев, в котором они аннексируют колонии, чтобы ещё больше обезопасить свою колонию в Гвинее, однако дипломат выразил опасение, что это может вызвать раздражение британцев."
carfor.461.a: "Примите предложение, проклятые британцы!"
carfor.461.b: "Нам нужно, чтобы британцы тоже приняли предложение."

carfor.462.t: "Французы продают нам Сьерра-Леоне и Гамбию."
carfor.462.d: "Французы, что можно считать лишь дипломатическим инцидентом, полностью проигнорировали любой вклад британских администраторов и дипломатов во Фритауне. Хотя французы и передали колонии, британцы в ярости и могут попытаться вернуть свои колонии."
carfor.462.a: "Британцы ничего не могут с этим поделать."

#invade Caribbean #

carfor.470.t: "Степень наших претензий на Карибы."
carfor.470.d: "Последние из наших Карибских провинций были захвачены американцами в 1898 году, но у нас есть ещё несколько претензий, которые мы можем предъявить в Карибском море, например, Ямайка, которая была захвачена британцами в 1650-х годах, однако это, несомненно, приведет к прямой войне с тем, что осталось от Британской империи, чего мы, возможно, не хотим сейчас."
carfor.470.a: "Эти колонии были испанскими, и будут ими снова!"
carfor.470.b: "Нам не нужно воевать и с британцами."

carfor.471.t: "Вопрос о Тордесильясском договоре"
carfor.471.d: "В 1494 году, после дипломатической инициативы папы Александра VI, был подписан Тордесильясский договор, разделивший Новый Свет по меридиану в 370 лигах к западу от островов Зеленого Мыса у западного побережья Африки, разделив земной шар пополам между растущими Испанской и Португальской Империями. Позднее, в 1529 году, был подписан Сарагосский договор, который провел антимеридиан к этому разделителю. С тех пор земли португальских колоний, таких как Бразилия, Макао, Восточный Тимор. Гоа, Ангола и Мозамбик были недоступны для испанских империалистических замыслов, но с наступлением новой эры и новой империи, возможно, мы сможем это изменить. Поскольку Италия раздроблена и слаба, а Португалия - лишь тень того, чем она когда-то была, ни одна Держава, связанная этим древним договором, не посмеет остановить наши амбиции. Должны ли мы бросить вызов словам старого Папы и отправиться в эти земли, удерживаемые Тугой, или мы должны уважать волю Бога и наших братьев в Иберии?"
carfor.471.a: "Мы уважаем требования наших иберийских братьев, как постановил Папа Александр VI."
carfor.471.b: "Тордесильясский договор должен быть отомщен!"
carfor.471.c: "Тордесильясский и Сарагосский договоры мертвы. Вся Португальская Империя - наша!"
carfor.471.e: "Нам нет дела до португальских земель."

### Extra ###

carfor.472.t: "Новое "благородство" появляется в Эль-Сентро"
carfor.472.d: "Когда-то считавшиеся невозможными, бывшие враждующие государства Центральной Америки теперь снова находятся под законным и моральным управлением испанской короны. В то время как либеральные демагоги и социалистические дьяволы уходят в джунгли, из бывших военных Эль-Сентро возник новый социальный класс. Сменив армейскую форму и огромные фуражки на регалии и короны, эти диктаторы начали продвигать свою собственную форму монархизма, укрепляя своё влияние в восстановленном колониальном правительстве. Эти "дворяне" начали занимать должности в местной администрации, а самыми влиятельными фигурами стали Анастасио Сомоса Гарсия в Никарагуа и "маленький Наполеон" Хорхе Убико в Гватемале. Многие в нашем правительстве дома не решаются поддержать этих "ублюдочных монархов", предпочитая предоставлять государственные должности и земельные гранты коренным испанцам. Другие считают, что расширение прав и возможностей новой знати может помочь создать верных союзников в Новом Свете. Взвесив оба варианта, окончательное решение остаётся только за королем."
carfor.472.a: "Пусть они развлекаются, дайте этим "дворянам" официальные титулы."
carfor.472.b: "Мы не повторим ошибок прошлого!"

carfor.473.t: "Тайная встреча с графом Сомосой"
carfor.473.d: "Приняв решение узаконить благородных диктаторов Эль-Сентро, мы получили любопытную аудиенцию у нового "графа Никарагуа" Анастасио Сомосы Гарсии. Встретившись с испанскими чиновниками в колониальной столице, Сомоса предложил распустить генерал-капитанство в пользу централизованного правительства под управлением благородной семьи Сомоса. Что ещё более странно, Сомоса попросил сделать его старшего ребенка и единственную дочь, Лилиан, Королевой будущего "Королевства Никарагуа". Генерал уже присвоил своей дочери легкомысленный титул "Королевы армии", а также щедро тратился на драгоценности и церемонии для собственной "принцессы" Никарагуа. В обмен Сомоса предложил военную технику, людей и финансовую поддержку для помощи в нашем крестовом походе в Новый Свет. Это решение явно будет рассматриваться как игра в фаворитов в колонии, вызывая гнев Хуана Вайдеса, который назначил себя генерал-капитаном (под дулом пистолета) во время восстановления колонии."
carfor.473.a: "Мы принимаем сделку графа, Боже, храни Королеву!"
carfor.473.b: "Вы серьезно? Эта девчонка никогда в жизни ни за что не работала!"

carfor.474.t: "Приглашение в Латинский союз"
carfor.474.d: "Прибыла дипломатическая делегация из Карлисткой Испании, официально приглашающая нас в Латинский союз - экономический и военный союз между Латинским, Средиземноморским и католическим миром. Должны ли мы присоединиться к ним?"
carfor.474.a: "Мы должны присоединиться к их делу!"
carfor.474.b: "Просто наблюдайте за ними..."

carfor.475.t: "Переговоры увенчались успехом!"
carfor.475.d: "Страна [FROM.GetName] согласилась присоединиться к нашему союзу, отправив нашу дипломатическую делегацию домой с подарками и наилучшими пожеланиями от нашего нового союзника."
carfor.475.a: "Наше влияние растет!"

carfor.476.t: "Переговоры провалились!"
carfor.476.d: "Страна [FROM.GetName] отклонила предложение о вступлении в наш союз, отправив нашу дипломатическую делегацию домой с пустыми руками и холодными словами."
carfor.476.a: "Позор."

