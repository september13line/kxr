### Political Focuses ###
CAR_restauracion: "Реставрация Карлистов"
CAR_restauracion_desc: "Теперь, когда война закончилась, мы можем смело заявить о реставрации дома Бурбонов в Испании. Наша страна лежит в руинах, но мы с уверенностью смотрим в будущее."
CAR_dios: "Вера"
CAR_dios_desc: "Вера в Бога - это то, что объединяет карлистов и всех испанцев. Короли Испании традиционно носили титул католического монарха. Мы должны возродить этот титул, чтобы подчеркнуть нашу преданность католичеству."
CAR_patria: "Отечество"
CAR_patria_desc: "Мы - патриоты, и мы будем бороться за нашу страну. Это не какой-то мелкий либеральный национализм, но куда более древнее чувство принадлежности Родине. Мы - испанцы, и мы отдадим свои жизни за Испанию."
CAR_mending_the_rift: "Преодолеть распри"
CAR_mending_the_rift_desc: "Теперь, когда наш Король у власти, у него не должно быть ни единой распри с собственным народом."
CAR_crush_opposition: "Сокрушить оппозицию"
CAR_crush_opposition_desc: "Те, кто выступают против нас - предатели, а значит должны быть уничтожены. Собаке - собачья смерть."
CAR_reconcilliation: "Наладить диалог с оппозицией"
CAR_reconcilliation_desc: "Король милостив ко всем своим подданным, даже тем, кто предал его. Найдя общий язык с оппозицией, мы быстрее преодолеем раскол в обществе."
CAR_call_for_unity: "Единство народа"
CAR_call_for_unity_desc: "Сегодня мы празднуем единство нашего народа под дланью нашего любимого короля."
CAR_rey: "Король"
CAR_rey_desc: "Мы не приемлем идеи власти нации. Власть принадлежит монарху, легитимному по крови и по поступкам. Его власть ограничивает только Закон Божий и Кортесы."
CAR_furos: "Фуэрос"
CAR_furos_desc: "Фуэрос - это свод законов, который закрепляет за регионами и границы и автономию. Это - традиционное ограничение власти короля, а также эффективное административное деление. Возродив данные законы, мы получим поддержку от меньшинств: галисийцев и басков."
CAR_national_catholicism: "Национал-Католицизм"
CAR_national_catholicism_desc: "Учения и правила, предписанные католической верой, являются основой нашего самосознания. Церковь должна получить большую роль в управлении государством, чтобы наши традиции оставались незыблемыми."
CAR_cortes_espanolas: "Кортесы"
CAR_cortes_espanolas_desc: "Кортесы - традиционная форма испанского парламента. Мы должны возродить кортесы как замену дискредитировавшему себя либеральному парламенту альфонсистов."
CAR_viva_el_rey: "Viva El Rey!"
CAR_viva_el_rey_desc: "Все наши распри и неурядицы прошли, народ наслаждаются эпохой единства и мира. По всей Испании слышны восКлики, прославляющие короля."
### Economic Focuses ###
CAR_rebuilding_the_economy: "Восстановление экономики"
CAR_rebuilding_the_economy_desc: "Экономика Испании была сильно разрушена прошедшей Гражданской войной. Теперь, когда наступило время мира, мы должны зализать раны и вернуть всё, что было до нас."
CAR_expand_railroads: "Расширить сеть ж/д"
CAR_expand_railroads_desc: "Железные дороги вот уже более столетия являются логистическими артериями нашей страны. Первый шаг на пути восстановления - починить сломанные пути и построить новые."
CAR_expand_air_ports: "Расширить аэропорты"
CAR_expand_air_ports_desc: "Путешествия по воздуху последнее время приобрели популярность. Мы должны развивать наши аэропорты и строить новые."
CAR_provencial_rebuilding: "Возрождение провинции"
CAR_provencial_rebuilding_desc: "Мы должны направить наши усилия на восстановление деревень и провинции."
CAR_provincial_rebuilding: "Развитие провинций"
CAR_provincial_rebuilding_desc: "Мы должны заняться восстановлением различных провинций и позволить их экономике улучшиться и восстановиться."
CAR_military_investements: "Вложения в ВПК"
CAR_military_investements_desc: "Мы не должны отставать и в развитии военного сектора. Открыв несколько военных производств, мы не только расширим ВПК, но ещё и создадим рабочие места для наших граждан."
CAR_comercial_investment: "Вложения в гражданский сектор"
CAR_comercial_investment_desc: "Мы должны поддерживать частные инвестиции в нашу экономику. Инвесторы на местном уровне будут развивать провинции, а значит и всю Испанию."
CAR_electrification_program: "Электрификация страны"
CAR_electrification_program_desc: "Если мы хотим чего-то добиться, наша страна должна светить огнём ламп накаливая даже в самой маленькой деревушке. Массовая электрификация существенно увеличит темпы развития экономики."
CAR_ley_general_educacion: "Всеобщее образование"
CAR_ley_general_educacion_desc: "Король издал указ о введении всеобщего среднего образования. Этот закон призван переосмыслить старую образовательную систему, и заставить детей принудительно получать образование, сокращая темпы безграмотности. Образованная страна - ключ к процветанию."
CAR_expand_real_academia: "Расширить Королевскую Академию"
CAR_expand_real_academia_desc: "Королевская Академия - это форма высшего учебного заведения в Испании. Многие из них ведут узконаправленную деятельность в разных областях науки. Мы должны быть уверены, что они получают необходимые инвестиции."
CAR_market_protections: "Рыночный протекционизм"
CAR_market_protections_desc: "Чтобы подстегнуть домашнее производство, мы должны наложить тарифы на иностранные продукты. Эти тарифы распространятся на отдельный перечень товаров, в которых Испания традиционно лидировала."
CAR_create_ini: "Национальный Индустриальный Институт"
CAR_create_ini_desc: "Национальный Индустриальный Институт - это госучреждение, направленное на развитие промышленного потенциала страны. Многие мелкие компании становятся членами НИИ, который контролируется королём, что даёт ему возможность вмешиваться в отдельные участки промышленности."
CAR_modern_agriculture: "Современное с/х"
CAR_modern_agriculture_desc: "Многие маленькие фермерские хозяйства были уничтожены войной, а те, что остались, используют устаревшие методы и технологии. Мы должны начать закупку зарубежных сельскохозяйственных инструментов, таких как трактора, чтобы внедрять их среди своих фермеров."
CAR_military_factories: "Военные заводы"
CAR_military_factories_desc: "Рано или поздно, война снова придёт к нам на порог. Безбожная Французская Коммуна давно уже точит зуб на Пиренеи. Мы должны готовиться к грядущей войне, что означает дальнейшее расширение нашего ВПК."
CAR_labour_charter: "Хартия труда"
CAR_labour_charter_desc: "Король огласил о подписании Хартии Труда. Это Хартия призвана огородить рабочих от влияния синдикализма, дав им немного свобод. Многие рабочие уже одобрили решение нашего мудрого короля."
CAR_catholic_trade_unions: "Католические профсоюзы"
CAR_catholic_trade_unions_desc: "Система профсоюзов нужна любой современной экономике. Однако мы не пойдём по пути синдикалистов, а создадим свои, католические профсоюзы. Это, с одной стороны, усилит развитие нашей экономики, а с другой, ещё больше огородит рабочих от красной пропаганды."
CAR_spanish_miracle: "Испанское чудо"
CAR_spanish_miracle_desc: "Испанская экономика восстановилась и даже превзошла довоенные показатели. Экономисты уже окрестили наши действия "испанским чудом". Люди наслаждаются плодами развитой экономики под эгидой традиционного карлизма."
### Foreign Policy Focuses ###
CAR_join_entente: "Вступить в Антанту"
CAR_join_entente_desc: "Португалия и Французская Республика - наши исторические друзья. Мы должны стать частью Антанты, чтобы закрепить нашу дружбу на бумаге."
CAR_iberian_trade: "Дружба с Португалией"
CAR_iberian_trade_desc: "Португалия помогла нам в Гражданской войне, и мы благодарны им за это. Испания и Португалия становятся всё ближе, а отношения между монархами становятся дружескими."
CAR_french_advisers: "Французские советники"
CAR_french_advisers_desc: "Мы должны пригласить французских советников, чтобы они передали нам свой опыт ведения боевых действий."
CAR_canadian_advisors: "Канадские советники"
CAR_canadian_advisors_desc: "Мы должны пригласить канадских советников, чтобы они передали нам свой строительства флота."
CAR_latin_economic_union: "Латинский Экономический Союз"
CAR_latin_economic_union_desc: "Данный проект призван углубить экономическое взаимодействие латинских стран Антанты. Данный союз, названный также Средиземноморским, усилит экономику всех его членов, подписавшихся в договоре."
CAR_joint_military_training: "Совместные военные учения"
CAR_joint_military_training_desc: "Мы должны провести совместные военные учения с нашими друзьями по Антанте, чтобы перенять от них новейшие способы ведения боевых действий."
CAR_join_isac: "Вступить в НИИС"
CAR_join_isac_desc: "Канадцы создали научный союз, НИИС. Мы должны присоединиться к ним, чтобы перенять их наработки."
### Army Focuses ###
CAR_legion_espanola: "Legión Española"
CAR_legion_espanola_desc: "Испанская армия долгое время считалась одной из самых передовых. Гражданская война уничтожила много талантливых офицеров и бойцов. Мы должны начать возрождение наших вооружённых сил."
CAR_modern_terrico: "Современные Терцио"
CAR_modern_terrico_desc: "Терцио были основой армии Испании в пик её могущества. Мы должны реформировать наши войска по их образу. Только так мы сможем тягаться с сильными мира сего."
CAR_requetes: "Рекете"
CAR_requetes_desc: "Рекете были основными силами Карлистов в самой первой войне. И хотя они, исторически, были народным ополчением, мы сделаем из них элиту элит нашей армии. И религиозный пыл, граничащий с фанатизмом, и традиционные алые берёты сделают из них икону для нашей армии."
CAR_artillery_effort: "Развитие артиллерии"
CAR_artillery_effort_desc: "В целях усиления армии мы должны заняться артиллерией. Артиллерия должна играть большую роль в будущих войнах, поэтому мы обеспечим наши войска самой передовой артиллерией."
CAR_guardia_civil: "Гражданская гвардия"
CAR_guardia_civil_desc: "Гражданская гвардия - отряды полиции, которые должны стать надёжной защитой нового Королевства. Мы должны усилить их, сделав костяком испанской армии в тылу."
CAR_devoted_officers: "Преданные офицеры"
CAR_devoted_officers_desc: "Испанские офицеры всегда славились своей преданностью. Мы должны убедиться, что все они верны идеалам карлизма и католической вере."
CAR_word_of_god: "Божье Слово"
CAR_word_of_god_desc: "Радио сослужило на войне свою службу, сохранив жизнь многим солдатам. Более мобильные и портативные варианты позволят нашим войскам слышать "Слово Божье", которые предостережёт их от возможных опасностей. С этой целью, мы должны выделить дополнительные средства на радистов."
CAR_mixed_brigades: "Смешанные бригады"
CAR_mixed_brigades_desc: "Мы должны быть уверены, что наши дивизии укомплектованы всем, чем надо. Будь то артиллерия, инженеры или кто-то ещё, вся армия должна быть смешанной, чтобы лучше использовать сильные стороны разных родов войск"
CAR_army_of_maneuver: "Маневренная армия"
CAR_army_of_maneuver_desc: "Наша армия должна быть молниеносной, как кара Божья, чтобы враг был разбит ещё до того, как он смог бы вступить в бой. С этой целью, мы должны развивать наши транспортные машины."
CAR_mechanized_effort: "Испанский автопром"
CAR_mechanized_effort_desc: "Военный автопром Испании должен быть усовершенствован. Механизированные части потребуют транспорт и БТР. Они станут костяком для прорывных групп, которые станут подспорьем нашим основным войскам."
CAR_armored_cars: "Броневики"
CAR_armored_cars_desc: "Броневики сыграли свою роль во время Гражданской войны. Хоть и не такие мощные, как танки, они более дёшевы в изготовлении. Мы должны создать лучшие броневики для Испании."
CAR_navarran_lancers: "Уланы Наварры"
CAR_navarran_lancers_desc: "Во время первой войны Карлистов, уланы из Наварры были костяком нашей армии. Теперь, когда мы победили, мы почтим память наших легендарных предков. Современные уланы станут прорывными танковыми частями, которые с лёгкостью будут справляться с любой задачей."
CAR_a_catholic_army: "Католическая армия"
CAR_a_catholic_army_desc: "Благодаря нашим реформам, армия преобразилась. Из кучки оборванцев мы создали настоящее католическое войско. Все, от генерала до простого солдата, преданы нам и церкви. Бог на стороне испанской армии."
### Navy Focuses ###
CAR_armada_espanola: "Armada Española"
CAR_armada_espanola_desc: "В те далёкие времена, когда Испания была империей, её армада считалась сильнейшим флотом мира. Её корабли бороздили океаны и диктовали волю Испании. Мы должны начать реформы нашего флота, чтобы хоть на шаг приблизиться к тем славным временам."
CAR_upgrade_dockyards: "Торговый флот"
CAR_upgrade_dockyards_desc: "Испанский флот также славился своими торговыми кораблями. Галео, до завязки набитые золотом и другими ценностями, позволяли Испании утопать в роскоши. Мы должны возродить дух того старого торгового флота среди наших современных конвоев."
CAR_devoted_captains: "Преданные адмиралы"
CAR_devoted_captains_desc: "Каждый корабль должен быть оснащён капелланом, который бы всегда наставлял экипаж в вопросах веры. Таким образом мы будем всегда знать, что наши матросы и капитаны преданы заветам христианства и Испании."
CAR_infanteria_de_marina: "Морская пехота"
CAR_infanteria_de_marina_desc: "Инфантерия Марина - старейший корпус морской пехоты, основанный в Испании в 1537 году. И хотя время потрепало Испанию, при короле Хавьере морская пехота снова стала престижной элитой нашего флота. "
CAR_grand_navy: "Великая армада"
CAR_grand_navy_desc: "Ключ к успеху в море - огромный флот. Мы должны пустить все силы на строительство нашего флота. Испания будет вновь править морями."
CAR_modern_galleons: "Современные галеоны"
CAR_modern_galleons_desc: "Испанские галеоны были лучшими кораблями прошлого. Мы должны воссоздать их мощь в современных линкорах и крейсерах."
CAR_battle_cruisers_support: "Поддержка бронекрейсеров"
CAR_battle_cruisers_support_desc: "Дредноуты - гордость нашего флота, но им нужна поддержка из эскадр крейсеров."
CAR_defend_the_coast: "Защитить побережье"
CAR_defend_the_coast_desc: "Наш флот будет сосредоточен на защите испанского побережья. Он не будет таким большим, но сможет эффективно нас защищать."
CAR_coast_guard: "Береговая охрана"
CAR_coast_guard_desc: "Ключевой аспект реформы - возродить испанскую береговую охрану. Таким образом, мы обезопасим наши конвои, добавив к ним эскорт из эсминцев."
CAR_protect_our_colonies: "Защитить колонии"
CAR_protect_our_colonies_desc: "Испанские колонии - это гордость нашей империи, которую мы должны охранять. Несколько грамотно расставленных фортов и морских батарей сделают своё дело."
CAR_cruiser_support: "Развитие крейсеров"
CAR_cruiser_support_desc: "Более маленькие, но проворные корабли, позволят нам создать мобильный флот, который сможет эффективно и адекватно реагировать на угрозы со стороны врагов."
CAR_masters_of_the_sea: "Владыки морей"
CAR_masters_of_the_sea_desc: "Испанский флот возродился после реформ, которые мы провели. Мы поистине стали Владыками Морей."
### Air Force Focuses ###
CAR_aviacion_legionaria: "Aviación Legionaria"
CAR_aviacion_legionaria_desc: "Гражданская война показала важность авиации, как боевой единицы. Мы должны развивать нашу авиацию и отделить её от сухопутных войск"
CAR_upgrade_air_ports: "Расширить авиабазы"
CAR_upgrade_air_ports_desc: "Чтобы иметь большой аэрофлот, наши базы должны быть достаточно большими. Мы должны расширить существующие и построить новые авиабазы."
CAR_new_pilots: "Новые пилоты"
CAR_new_pilots_desc: "Волонтёры и энтузиасты, которые помогали нам в войне, не являются профессиональными пилотами. Мы должны начать программу целенаправленного обучения пилотов."
CAR_aviation_industry: "Авиапромышленность"
CAR_aviation_industry_desc: "Испанская авиапромышленность вызывает лишь смех. Война показала, что наших мощностей не хватает для формирования аэрофлота. Мы должны расширить нашу авиапромышленность во имя короля и Бога."
CAR_air_supremecy: "Превосходство в воздухе"
CAR_air_supremecy_desc: "Воздух должен быть, прежде всего, безопасным для наших армий. Наши самолёты должны сфокусироваться на достижении превосходства в воздухе."
CAR_fighters: "Развитие истребителей"
CAR_fighters_desc: "Истребители - костяк любой авиации. Мы должны развивать их."
CAR_army_air_support: "Поддержка с воздуха"
CAR_army_air_support_desc: "Наши самолёты должны активно участвовать в наземных сражениях помогая солдатам. Наша авиация должна сосредоточиться на поддержке с воздуха."
CAR_bombers: "Развитие бомбардировщиков"
CAR_bombers_desc: "Чтобы помочь войскам, авиация должна уничтожать вражескую инфраструктуру и укрепрайоны. Мы должны развивать наши бомбардировщики."
CAR_voice_of_heaven: "Глаза Божьи"
CAR_voice_of_heaven_desc: "Радар - новая технология, которая позволяет засекать врага на расстоянии. Некоторые пилоты окрестили эту технологию Глазами Божьими, ибо её эффективность по истине божественна."
CAR_paratroopers: "Парашютисты"
CAR_paratroopers_desc: "Парашютисты - новый род войск, который можно засылать с помощью самолётов в тыл врага. Развивая их оборудование, мы сможем эффективно использовать новые войска."
CAR_colonial_air_ports: "Колониальные авиабазы"
CAR_colonial_air_ports_desc: "Наши колонии не могут вместить много самолётов. Мы должны построить на их территории новые авиабазы, чтобы наши самолёты беспрепятственно могли контролировать местные небеса."
CAR_rule_the_skies: "Владыки небес"
CAR_rule_the_skies_desc: "Наша авиация более не мелкая кучка любителей, а полноценная ветвь армии. Мы по праву тали Владыками Небес!"
### Dankest Focuses ###
CAR_plus_ultra: "Плюс Ультра"
CAR_plus_ultra_desc: "Национальный девиз Испании - отказ от надписи на Геркулесовых столбах «Non Plus Ultra». Мы, испанцы, открыли Новый Свет и сделали его своим. Век Гражданской войны и республиканизма сломал испанскую гегемонию, но настоящий Король снова восседает на троне. Пора на урок. Эти слова мир слышал раньше. Пора научить их тому, что они на самом деле значат. Чтобы выйти за рамки. Плюс Ультра."
CAR_cuban_gambit: "Кубинский гамбит"
CAR_cuban_gambit_desc: "Куба была воротами в Америку и жемчужиной Карибского моря. Гордые американцы оторвали его от Испании вместе с оставшимися территориями нашей некогда великой империи. Однако Куба не является безопасной гаванью. Это по-прежнему страна революций и насилия, и, поскольку Америка охвачена Гражданской войной, некоторые задаются вопросом, предпочтительнее ли испанской защиты."
CAR_guantanamo_bay: "Hombre Sincero"
CAR_guantanamo_bay_desc: "Наш гамбит по захвату южного плацдарма на острове Куба увенчался оглушительным успехом! Теперь, с фронтом, установленным в районе Сантьяго и Гуантанамо, мы находимся в выгодном положении для похода на север к Гаване против заблуждающихся кубинцев. Давайте устраним несправедливость 1898 года и вернём остальную часть острова под власть Испании раз и навсегда!"
CAR_cuba_secured: "Роса Бланка"
CAR_cuba_secured_desc: "Для многих испанцев Куба считалась ещё одной провинцией Испании, а не колониальной территорией. После испано-американской войны многие испанцы покинули остров и его революционеры. Сегодня они и их потомки могут вернуться и вернуть острову величие. Это будет ступенькой к восстановлению империи."
CAR_conquer_haiti: "Оккупация Гаити"
CAR_conquer_haiti_desc: "Гаити была передана Франции ещё до 18 века, и различные попытки вернуть остров Эспаньола Испании потерпели неудачу. Некогда гордый народ Франции был разделён на Коммуну и Националистов, а Соединённые Штаты увязли в Гражданской войне. Гаити уязвимо."
CAR_conquer_puertorico: "Безумие Борикуа"
CAR_conquer_puertorico_desc: "Никогда в истории человечества народ так неистово отвергал «тиранию» одного господина только для того, чтобы рабски принять власть другого. Во время испано-американской войны пуэрториканцы слишком стремились принять своих американских «освободителей». Покажем им последствия их действий."
CAR_conquer_dominicanrepublic: "Наследие Сантаны"
CAR_conquer_dominicanrepublic_desc: "Педро Сантана, последний капитан-генерал Доминиканской Республики, был верен Испании. Он вернул Санто-Доминго испанской короне, сделав Доминиканскую Республику единственной страной, которая вернулась к Империи, но мятежные республиканцы восстановили независимость в 1865 году. Мы можем закончить то, что начал Сантана."
CAR_new_reconquista: "Реконкиста Нового Света"
CAR_new_reconquista_desc: "Королевство Испания у пропасти. Слабые угли внутри нее сопротивляются. Попытка возродить её былую силу: попытка неистовствовать против неизбежного и исполнить своё предназначение. Этого будет достаточно? Можно ли восстановить её колониальную империю?"
CAR_conquer_mexico: "Наследники Кортеса"
CAR_conquer_mexico_desc: "Дух Эрнана Кортеса, завоевателя Мексики, живёт в солдатах Tercios Испанского легиона. С момента обретения независимости мексиканцы страдали от череды диктаторов и тиранов. Что это за «свобода»? Испанское отечество наведет порядок в Мексике."
CAR_conquer_centro: "Центр умиротворения"
CAR_conquer_centro_desc: "Центральноамериканские республики поражены синдикализмом. Мы не можем позволить этому философскому вирусу разума распространяться так близко к нашим недавно обретенным владениям в Карибском бассейне. Мы должны взять на себя роль Коалиции и подавить эту революцию."
CAR_conquer_colombia: "Кошмар Боливара"
CAR_conquer_colombia_desc: "Наместничество Новой Гренады когда-то простиралось далеко через северные равнины и скалы Южной Америки, служа центром испанского завоевания и культуры в Новом Свете. После гнусных революций Симона Боливара и его свирепых солдат наш рай был украден и преобразован в Великую Колумбию - пустое копирование праведного Наместника. Мы двинемся в Боготу и покончим с предательством Боливара, ибо никто не остановит подъем Новой Испании!"
CAR_conquer_venezuela: "Боливарианское Чёрное золото"
CAR_conquer_venezuela_desc: "Венесуэла, сердце революции Симона Боливара, обладает одними из крупнейших запасов нефти в западном полушарии. В то время как Венесуэла традиционно находилась в сфере влияния Германии, Кайзеррейх занят беспокойством в Европе. Венесуэльская нефть будет необходима для питания испанской военной машины."
CAR_conquer_ecuador: "La Real Audiencia de Quito"
CAR_conquer_ecuador_desc: "На протяжении большей части своей колониальной истории Эквадор находился в пределах большого вице-Королевства Лимы, но до того, как эта реальность утвердилась, Эквадор находился под своей собственной юрисдикцией как La Real Audiencia de Quito - полуавтономная административная единица, находящаяся под непосредственным контролем Испанской империи и свободная от предубеждений Лимы или Боготы. Мы ещё раз поедем в Кито и восстановим прежний порядок, сохранив независимость Эквадора от своих более крупных южноамериканских соседей, но при этом обеспечив их полное подчинение нашему правлению и их полное поглощение нашей возрождающейся империей."
CAR_conquer_peru: "Ода Писарро"
CAR_conquer_peru_desc: "Немногие конкистадоры были столь знамениты и печально известны, как Франсисо Писарро Гонсалес - убийца инков и основатель великого города Лима, центрального сердца колониальной Южной Америки. С его традицией исследования и завоеваний, ярко и живо горящей в нашей возрожденной империи, мы направим его дух и доблесть, когда мы попытаемся повторить его великий подвиг и снова захватить Анды для Испании!"
CAR_conquer_bolivia: "Богатство Серро-Потоси"
CAR_conquer_bolivia_desc: "Великие серебряные рудники Серро-Потоси, послужили основой для золотого века Испании, сделавшего Филиппа II и всю Испанию самой богатой империей в мире. Однако, как и большая часть Южной Америки, эта изобильная гора и окружающая её зеленая земля были потеряны в волне дестабилизации, вызванной вторжением Наполеона. Однако этот мерзкий француз ушел, и наша Империя снова на подъеме. Серро-Рико и вся Боливия снова будут нашими!"
CAR_conquer_chile: "Дух Вальдивии"
CAR_conquer_chile_desc: "Героический конкистадор Педро Гутьеррес де Вальдивия сделал то, что смогли сделать лишь немногие испанцы - победил свирепых и опытных мапуче в битве, очистив регион от этих коренных племен и основав сердце Чили вокруг Сантьяго. Его доблестные усилия проложили путь к испанскому господству на севере Чили, но нам так и не удалось полностью продвинуться на юг из-за пересеченной местности и окопавшегося коренного населения. Однако прошло много времени, и мы развивались, в то время как мапуче только вымерли, и их заменили богатые дети несостоявшейся империи. Мы исправим эти ошибки, и с Духом Вальдивии мы полностью возьмем Чили раз и навсегда."
CAR_conquer_la_plata: "Вниз по Рио-де-ла-Плата"
CAR_conquer_la_plata_desc: "Чтобы окончательно обезопасить Южный треугольник - заключительный приз нашего священного крестового похода через Южную Америку, мы начали отправлять сотни войск на бронированных и вооружённых катерах вниз по Рио-де-ла-Плата, чтобы начать закладывать плацдармы по всей речной системе. С этих позиций эти подразделения нанесут удар по внутренним позициям по всему Южному треугольнику: от Буэнос-Айреса до Асунсьона, раз и навсегда отвоевав земли вице-Королевства Ла-Платы!"
CAR_conquer_yucatan: "Подъём земель"
CAR_conquer_yucatan_desc: "Хотя к моменту прибытия конкистадоров их цивилизация находилась в упадке, Кортес и его люди всё ещё играли важную роль в окончательной гибели майя Юкатана. Однако, в отличие от инков и мексиков, которых мы в значительной степени искоренили в наших прошлых подвигах, майя всё ещё размножаются и размножаются, как паразиты, распространяя свою извращенную веру и дикую культуру повсюду, портя чистоту латиноамериканства. Мы войдем в этот последний оплот майя и сожжем их, как насекомых в улье. Юкатан будет испанским!"
CAR_conquer_florida: "Провинция Флорида"
CAR_conquer_florida_desc: "Флориде принадлежит великая честь быть первым из наших владений на материковой части Северной Америки, и первым постоянным владением на этом материке любой из европейских держав. Эти две колонии, известные своей историей, связанные с нашим недавним повторным приобретением Кубы, составили основу наших ранних поисков в Новом Свете. Мы вернём эти братские колонии друг другу, когда мы вернём себе место, где была основана наша Североамериканская Империя."
CAR_conquer_california: "Alta California Dreamin’"
CAR_conquer_california_desc: "Огромные и когда-то малонаселенные земли Альта-Калифорнии кардинально изменились с тех пор, когда их держала наша славная Империя. Теперь, вместо миль малонаселенных долин, теперь стоят огромные города, вырастающие из пустынь, каждая из которых кишит янками, и их гноящейся и безбожной современностью. Мы должны нырнуть в этот улей упадка и нечестия, и очистить эту прекрасную и разнообразную землю от этой американской заразы."
CAR_conquer_the_philippines: "Капитанство Филиппин"
CAR_conquer_the_philippines_desc: "Наша потерянная жемчужина в Тихом океане, архипелаг Филиппины, является нашей законной территорией, завоеванной нашими кровью и потом прославленного короля Филиппа II. Тропический рай, на который с завистью взирают японцы, как волки на охоте, в то время как их бывшие защитники в Америке решают гораздо более серьезные внутренние проблемы у себя дома. Если мы хотим завершить наше славное возрождение, мы должны выйти за пределы земель Нового Света и вернуть себе наши острова на краю света!"

