scotland.108.b: "Начните собирать доказательства"
scotland.109.t: "Бомбы взрываются по всей стране"
scotland.109.d: "Сегодня Рим охвачен страхом, так как по всему городу сработали случайные взрывные устройства. Полиция пытается выяснить, что именно произошло, и похоже, что это скоординированная террористическая атака, которая пошла ужасно не по плану. Хотя никто, кроме террористов, не пострадал, многие задаются вопросом, кто может стоять за этим и каковы их истинные намерения?"
scotland.109.a: "Красные - хорошие подозреваемые!"
scotland.110.t: "Заговор с покушением провалился!"
scotland.110.d: "Плохие новости достигли Шотландии, и оказалось, что наш план по убийству высокопоставленных лиц в Папском государстве пошел ужасно плохо: все бомбы преждевременно взорвались и убили агентов в процессе. Хотя это, к счастью, прервало любые связи с нами, и полиция больше сосредоточена на красных, это всё ещё большой позор, и Верховный Старейшина Преподобный доктор Уайт решил, что оставшаяся комиссия давно изжила свою полезность."
scotland.110.a: "У тебя была одна работа..."
scotland.111.t: "Операция "Глубокое прикрытие" начинается"
scotland.111.d: "Наши шпионы были направлены на работу по проникновению в органы Папского государства, чтобы, как мы надеемся, получить некоторые доказательства того, чем именно занимается Ватикан. Это займет некоторое время, но наши агенты должны справиться и добиться падения Папы!"
scotland.111.a: "С Богом, ребята!"
scotland.112.t: "Возвращение агентов"
scotland.112.d: "Наши агенты вернулись из Ирландии с многообещающими доказательствами злодеяний. После того, как Большое расследование рассмотрело собранные доказательства, они были полностью удовлетворены, и, что ещё хуже, различные агенты начали дискредитировать друг друга в попытке добиться расположения расследования. Ещё хуже то, что собранные улики оказались шаманскими, а в некоторых случаях и откровенно глупыми. Комиссия была распущена, а следствие обсуждает свою судьбу."
scotland.112.a: "Какая пустая трата времени"
scotland.113.t: "Щит"
scotland.113.d: "Один из самых уникальных приказов Верховного старейшины преподобного доктора Уайта, "Щит" - это кусок всеобъемлющего законодательства, призванного оградить Шотландию от греха и врагов как внутри страны, так и за её пределами. Его наиболее амбициозный проект - реформа системы образования, но он также стремится регулировать все элементы шотландской жизни - от одежды, которую носят граждане, до того, какие праздники можно отмечать. Хотя некоторые называют это крайностями, все верующие знают, что это делается ради высшего блага."
scotland.113.a: "Высшее благо"
scotland.114.t: "Запрет Рождества"
scotland.114.d: "В неожиданной директиве в рамках нового законодательства было объявлено, что Рождество теперь официально запрещёно. Праздник больше не будет отмечаться, а участие в рождественских празднествах теперь является наказуемым преступлением. Все пекари должны сообщать о тех, кто пытается купить йольский хлеб, а выдача себя за святого Николая является тяжким преступлением. По всей стране люди кричат от шока, растерянности и гнева, а для подавления беспорядков направлены специальные подразделения полиции. Скоро все добрые шотландцы будут проводить годовщину рождения Христа, сидя в тихих размышлениях и благодарности за нашего Господа и Спасителя, и откажутся от такой упаднической роскоши, как обмен подарками и участие в веселье."
scotland.114.a: "Следующей они запретят Пасху!"
scotland.115.t: "Сеанс Хелен Дункан"
scotland.115.d: "В удивительном повороте событий один из наших правительственных деятелей, Хелен Дункан, пригласила видных министров принять участие в спиритическом сеансе, чтобы доказать существование рая и ада. Ночь быстро превратилась в хаос, когда выяснилось, что Дункан не медиум, а подделка, а её "эктоплазма" была сделана из сырной ткани. Хотя правительство отчаянно пыталось скрыть это постыдное событие, оно каким-то образом попало в прессу, и Дункан подверглась таким жестоким насмешкам, что правительство было вынуждено арестовать её за колдовство на показательном процессе, а затем вскоре отпустить."
scotland.115.a: "Какая катастрофа!"
scotland.116.t: "Клятва верности"
scotland.116.d: "Начались амбициозные реформы образования, и всех государственных служащих, учителей, врачей и других государственных чиновников заставили принести клятву верности на Библии Богу и Верховному старейшине преподобному доктору Уайту. Тех, кто отказался, отправили в трудовые лагеря, чтобы научить их ошибаться на своем пути, и теперь им навсегда запрещёно участвовать в общественной жизни. Хотя некоторые беспокоятся о том, каковы будут последствия этой клятвы, все добрые шотландцы знают, что это принесет порядок и стабильность в страну, которая отчаянно нуждается в том и другом."
scotland.116.a: "Вперёд к более святой Шотландии!"
scotland.117.t: "Исход в сфере образования"
scotland.117.d: "Из-за недавно введенной клятвы верности и запрета на доступ к высшему образованию всем не пресвитерианам, Шотландия сейчас охвачена образовательным оттоком, поскольку учёные, учителя, врачи, академики и теоретики покидают страну, спасаясь от преследований из-за своей веры."
scotland.117.a: "Что?!"
scotland.118.t: "Ассамблея Кирка"
scotland.118.d: "Было решено, что полный роспуск парламента был бы глупым шагом, и что если позволить хотя бы в какой-то форме существовать законодательному органу, это обеспечит чувство стабильности нации и покажет, что мы не являемся полными тиранами. Конечно, такой орган окажется, по крайней мере, незначительным шипом в боку Верховного старейшины преподобного доктора Уайта и его будущих преемников."
scotland.118.a: "Необходимое зло"
scotland.119.t: "Ковенантерская теология в одной нации"
scotland.119.d: "Похоже, что [МИНИСТР ИЗОЛЯЦИИ] победил, и вместо того, чтобы стремиться распространить нашу идеологию далеко и широко, мы будем смотреть внутрь. Границы должны быть закрыты, поле абсолютного террора будет окружать нацию и защищать добрых шотландцев от зла, изгоняя тех, кто хотел бы причинить нам вред. Правительство будет участвовать в экономике, направляя её так, как угодно Богу."
scotland.119.a: "Воистину Божья земля"
scotland.120.t: "Вера через труд"
scotland.120.d: "В рамках нашего внимания к внутренним проблемам нам, очевидно, придется найти средства для развития нашей нации изнутри. К счастью, у нас есть обильное предложение дешевой рабочей силы из числа арестованных язычников. И с учётом этого Верховный Старейшина преподобный доктор Уайт счел нужным санкционировать программу реформации "Вера через труд", где им будет позволено реабилитироваться и искупить свои грехи тяжелым трудом. Должны ли мы заставить их работать на инфраструктуре или на заводах?"
scotland.120.a: "Заставьте их строить новые дороги!"
scotland.120.b: "Отправляйтесь на фабрики!"
scotland.121.t: "Царство Божье на земле"
scotland.121.d: "Похоже, что [ДРУГОЙ МИНИСТР] победил, и вместо того, чтобы Шотландия угасла в нейтральной безвестности, вместо этого она займет очень активную позицию на мировой арене, продвигая теологию Ковенанта и стремясь работать с другими протестантскими странами, чтобы избавить мир от папизма и синдикализма."
scotland.121.a: "Весь мир принадлежит Богу!"
scotland.122.t: "Призыв к верующим"
scotland.122.d: "Сегодня преподобный старейшина доктор Уайт выступил с большой радиопередачей, в которой призвал протестантов всего мира взяться за оружие и сражаться в великом крестовом походе против Папы и синдикализма. Вместо оргии насилия и глобальной войны, которая должна была разразиться, как обещал преподобный доктор Уайт, реакция была невероятно сдержанной, за исключением приказа о прекращении и прекращении действий от небольшой католической группы в Англии. В другой великой речи Верховный Старейшина Преподобный доктор Уайт попытался спровоцировать католические нации к нападению, но это опять-таки осталось без внимания, и только несколько ультранационалистических голландских протестантов проявили интерес к призыву к оружию. Это стало огромным ударом для правительства, и преподобный доктор Уайт потребовал объяснений, почему радиопередача не привела к религиозной войне."
scotland.122.a: "Они, должно быть, глушат наши сигналы!"
scotland.123.t: "Наши прусские братья"
scotland.123.d: "Самое могущественное государство Германского Рейха - Пруссия - давно является знаменосцем протестантизма на континенте. Конечно, они будут рады помочь нам в нашей борьбе, став нашим главным экономическим благодетелем через субсидии, дешевые кредиты и некоторые очень красивые торговые сделки."
scotland.123.a: "Хорошие протестанты заботятся друг о друге!"
scotland.124.t: "Запрос из Шотландии"
scotland.124.d: "После первоначального восстания шотландцев, кажется, наступила тишина, по крайней мере, до сегодняшнего дня, когда шотландский посланник, удвоенный в качестве священника, прибыл в Ганновер, желая поговорить с немецким правительством. Получив аудиенцию, посланник объяснил довольно... странную ситуацию, в которой оказалась Шотландия, и выдал бредовый список "просьб", таких как беспроцентные кредиты, субсидии для бизнеса и торговые сделки, выгодные для шотландцев, а также помощь в будущем "крестовом походе против папства" Посланника быстро выгнали из здания и отправили обратно в Шотландию, а южные католические государства остались довольны тем, что ни одно из их требований не было выполнено."
scotland.124.a: "Как странно"
scotland.125.t: "Германия говорит "нет"
scotland.125.d: "Наш посланник вернулся с ужасными новостями! Вероломные германцы отклонили наши простые просьбы, сославшись на то, что они "глупые" и "убийственные" Похоже, что варвары-гунны проникли в южных католиков до самой их сути. Нам придется искать помощи в других местах и добавить ещё один народ к списку зараженных папством."
scotland.125.a: "Чёртовы фрицы!"
scotland.126.t: "Сыны легиона"
scotland.126.d: "Когда Америка охвачена Гражданской войной, из пепла Союза возникло новое государство добрых честных протестантов. Хелен Дункан сообщила нам, что человек по имени Пелли сплачивает добрых христиан под флагом Хьюи Лонга и совершает чудеса в процессе. Если Америка будет на нашей стороне, католический мир содрогнется!"
scotland.126.a: "Отправляемся в Дикси!"
scotland.127.t: "Запрос из Шотландии"
scotland.127.d: "Сегодня в столицу прибыл посланник из недавно провозглашенного шотландского государства, который просит Союзное государство взять Шотландию под своё крыло. Их просьбы просты - от экономических инвестиций до военной защиты, а затем они переходят к полномасштабной войне против католицизма. Хотя Пелли проявил интерес, его попытки лоббировать Комитет по военным полномочиям потерпели впечатляющий провал, и Чарльз Кофлин положил конец любым дальнейшим обсуждениям."
scotland.127.a: "Простите, ребята..."
scotland.128.t: "Янки нам тоже отказывают!"
scotland.128.d: "В наш трудный час американцы отказали нам. В то время как этот человек, Пелли, очевидно, до последнего лоббировал наше дело, деньги, стоящие за Союзным государством в виде Комитета по военным полномочиям, якобы до отказа набиты набожными католиками, которые, прежде чем дать нам монету, увидят, как сгорит Шотландия. Ещё хуже то, что один из агитаторов самого Папы, священник по имени Кофлин, склоняет ухо Хьюи Лонга и гарантирует, что никаких денег в нашу пользу не поступит."
scotland.128.a: "Абсолютные придурки"
scotland.129.t: "Реставрация"
scotland.129.d: "О славный день! Семья якобитов вновь восседает на троне Шотландии. Предательские англичане изгнаны с этой справедливой земли, и Королевский шотландский штандарт развевается по всей стране. Мы маршируем вперёд под благосклонным немецким наблюдением, и теперь Король должен быть коронован. В настоящее время Король Руппрехт останется в Баварии, а после его смерти его сын и наш нынешний регент Генрих займет место короля, разделяя линии."
scotland.129.a: "Да здравствует Король!"
scotland.129.b: "Да здравствуют Король и принц Генрих!"
scotland.130.t: "Вопрос о парламенте"
scotland.130.d: " В течение многих лет Шотландия находилась под парламентским правлением Соединённого Королевства, и во время восстания это было одной из их надежд на демократическое правление. Королю Руппрехту не понравилась мысль о том, что его и Генриха полномочия должны быть ограничены, и он хочет править как традиционный якобитский Король без ограничений. Конечно, наши новые подданные не в восторге. Вскоре они поймут, что ошибаются, поскольку сегодняшний день знаменует собой начало грандиозной реформации шотландского общества."
scotland.130.a: "Мы можем начать со старого здания парламента."
scotland.131.t: "Работа со старым зданием"
scotland.131.d: "Теперь, когда Король покончил с понятием демократического правления, необходимо решить, что делать со старым зданием. Здание использовалось как резиденция местных органов власти Шотландии при синдикалистском правительстве, а теперь оно стоит в Эдинбурге, выступая в качестве подрывного символа против нашего правления. Большая часть нашего правительства считает, что здание должно быть возвращено и превращено в резиденцию Королевской власти. Однако сторонники жесткой линии считают, что здание должно быть разрушено, чтобы уничтожить понятие демократии в Шотландии. Как мы должны поступить?"
scotland.131.a: "Перепрофилируйте здание!"
scotland.131.b: "Сожгите его!"
scotland.132.t: "Расширение возможностей Королевского совета"
scotland.132.d: "После того, как парламент был успешно удален из общественного сознания, Король теперь может без помех управлять Шотландией. В настоящее время в стране действует византийская администрация с неработающим тайным советом, состоящим из подхалимов и новообразованных шотландских дворян, немецким консультативным советом и епископами, которые борются за власть короля. Было предложено распустить все эти советы и упорядочить администрацию в единый Королевский совет. Конечно, это не понравится некоторым..."
scotland.132.a: "Создайте Королевский совет!"
scotland.132.b: "Сохранить систему в её нынешнем виде"
scotland.133.t: "Кризис легитимности"
scotland.133.d: "Учитывая немецкое происхождение [SCT.GetLeader] и растущее недовольство между немецкими оккупантами, возник кризис. Большинство населения считало [SCT.GetLeader] и все немецкие войска в стране незаконными."
scotland.133.a: "Мы больше шотландцы, чем проклятые англосы!"
scotland.134.t: "Децентрализованная администрация"
scotland.134.d: "Николас Глейс предоставил автономию Шотландии и Уэльсу, оставив нас независимыми (номинально) от Лондона. Хотя наша внешняя политика по-прежнему диктуется из Лондона, у нас есть большая свобода действий внутри страны. Были назначены выборы в наш Конгресс, который изберёт нового главу государства Шотландии. Это горячая борьба между английским ФТШ и шотландским крылом Конгресса профсоюзов."
scotland.134.a: "Избрание ФТШ!"
scotland.134.b: "Избрание ШКП!"
scotland.135.t: "Шотландия просит о помощи"
scotland.135.d: "С тех пор как Шотландии было предоставлено домашнее право, её экономика была вялой. Они попросили о помощи; должны ли мы её им предоставить?"
scotland.135.a: "Что может пойти не так?"
scotland.135.b: "Мы не ваша копилка!"
scotland.136.t: "Великобритания отправляет помощь"
scotland.136.d: "Правительство в Лондоне направило нам необходимую помощь. Это поможет нашей экономике"
scotland.136.a: "Отлично!"
scotland.137.t: "Великобритания отказывается от помощи"
scotland.137.d: "Правительство в Лондоне отказалось направить нам необходимую помощь. Это не поможет нашей экономике"
scotland.137.a: "Чёрт!"

sctrevolt.1.t: "Восстание начинается!"
sctrevolt.1.d: "Англичане довели нас до крайности своими тоталитарными законами. Пришло время восстать, как наши предки, и сбросить англосаксонское иго раз и навсегда!"
sctrevolt.1.a: "За свободу!"
sctrevolt.2.t: "Шотландия без оков!"
sctrevolt.2.d: "Выступая перед наэлектризованной толпой в центре Эдинбурга, под Эдинбургским замком, Джон Маккормик произнес величественную речь под названием "Шотландия без оков", в которой он осудил Мосли и его союзников-максималистов, приведших к разрушению союза, и призвал Шотландию бороться за свою свободу и само существование. Десятки молодых людей добровольно вступили в ряды 'Родина' и временной шотландской армии, чтобы сражаться за свой дом и страну, а синдикалистское "правительство" призвало синдикалистское ополчение к борьбе. Хотя формально эти две группы враждуют, они ещё не вступили в открытую борьбу, и некоторые задаются вопросом, возможна ли коалиция..."
sctrevolt.2.a: "Пусть Альба парит!"
sctrevolt.3.t: "Сделка с дьяволом"
sctrevolt.3.d: "Представители Родного Родины, основных демократических партий и синдикалистского правительства встретились, чтобы обсудить перемирие. После нескольких часов жарких переговоров и многочисленных угроз развала с обеих сторон в конце концов было заключено соглашение. Хотя это не Объединённый фронт, как в Уэльсе, сейчас, по крайней мере, обе стороны перестанут убивать друг друга и сосредоточатся на британцах."
sctrevolt.3.a: "Отличная новость!"
sctrevolt.4.t: "Защита тыла"
sctrevolt.4.d: "До сих пор две основные фракции существовали в состоянии непростого мира с небольшими стычками, но никогда не перерастающими в полноценную Гражданскую войну. Теперь все изменилось: "Отечественный дозор" рассматривает синдикалистские ополчения как законные цели. Прежде чем началась открытая Гражданская война, синдикалисты встали на сторону недовольных демократов и свергли Джона Маккормика и его реакционных головорезов."
sctrevolt.4.a: "Великий Джон Маклин вернулся в Клайд!"
sctrevolt.5.t: "Старый Союз"
sctrevolt.5.d: "Шотландия и Франция всегда были естественными союзниками, объединившись в борьбе с частым врагом - Англией. Франция решила не ввязываться в Гражданскую войну, и это идеальная возможность добиться их расположения."
sctrevolt.5.a: "Это не стоит того."
sctrevolt.5.b: "Отправьте запрос!"
sctrevolt.6.t: "Шотландия ищет помощи"
sctrevolt.6.d: "Британия ввергнута во внутренние беспорядки, но, к удивлению, синдикалистские фракции захватили власть в Шотландии и потребовали вступления в Интернационал, а также исключения Англии, ссылаясь на их предательство революции. Хотя шотландцы - хороший народ, они не могут оказаться сильным союзником по сравнению с Британией, несмотря на их преступления."
sctrevolt.6.a: "Англия предала революцию! Впустите их!"
sctrevolt.6.b: "Вежливо отклоните их просьбу."
sctrevolt.7.t: "Французы отказываются!"
sctrevolt.7.d: "Как и ожидалось, французы отклонили нашу просьбу, предпочтя встать на сторону англичан. Похоже, мы будем сражаться в одиночку."
sctrevolt.7.a: "Ублюдки!"
sctrevolt.8.t: "Французы бросают нас!"
sctrevolt.8.d: "Тревожные новости достигли Лондона. Удивительно, но французы решили встать на сторону шотландцев и потребовали, чтобы мы вступили в мирные переговоры. Похоже, что Шотландия потеряна, по крайней мере, на данный момент."
sctrevolt.8.a: "Что?!"
sctrevolt.9.t: "Петиция в Канаду"
sctrevolt.9.d: "Джон Маккормик решил, что лучшим вариантом найти иностранного благодетеля будет Канада, родина британских изгнанников. Шотландия окажется для них хорошим стратегическим выбором, а в обмен мы сможем обеспечить свою независимость от Британии. Конечно, что мы должны просить?"
sctrevolt.9.a: "Только помощь и оборудование."
sctrevolt.9.b: "И немного добровольцев."
sctrevolt.9.c: "Экспедиционные силы!"
sctrevolt.10.t: "Шотландия просит о помощи"
sctrevolt.10.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии с просьбой о помощи в борьбе против Британского Союза. Хотя они не заявили о своей поддержке Изгнанников, они указали, что будут открыты для увеличения поддержки в дальнейшем."
sctrevolt.10.a: "Отправьте им оружие!"
sctrevolt.10.b: "Мы не можем выделить оборудование!"
sctrevolt.11.t: "Шотландия просит добровольцев"
sctrevolt.11.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии, которые просят помощи и добровольцев в борьбе против Британского Союза. Хотя они не заявили о своей поддержке Изгнанников, они сообщили, что будут открыты для увеличения поддержки в дальнейшем, и многие шотландцы в Канаде проявили желание сражаться за свою родину."
sctrevolt.11.a: "Пришлите им людей!"
sctrevolt.12.t: "Шотландия просит об экспедиционных силах"
sctrevolt.12.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии с просьбой о создании экспедиционных сил для борьбы против Британского союза. Хотя они не заявили о своей поддержке Изгнанников, они сообщили, что будут открыты для увеличения поддержки в дальнейшем, и канадские войска на шотландской земле могут быть очень полезны..."
sctrevolt.12.a: "Отправьте им экспедиционные силы!"
sctrevolt.13.t: "Канадцы защищают Шотландию"
sctrevolt.13.d: "Шокирующим открытием стало то, что канадцы начали высаживаться в Шотландии, а реакционная республика объявила о лояльности Антанте. Чтобы предотвратить полномасштабную войну с Антантой, был заключен поспешный мир, предоставляющий им зону высадки на островах. Французский посол не выглядит слишком довольным..."
sctrevolt.13.a: "О, чёрт возьми!"
sctrevolt.14.t: "Обращение с петицией к Германии"
sctrevolt.14.d: "Джон Маккормик решил, что лучшим вариантом для поиска иностранного благодетеля будет Германия, родина нашего прошлого врага. Шотландия окажется для них хорошим стратегическим выбором, а в обмен мы сможем обеспечить себе независимость от Британии. Конечно, о чем просить?"
sctrevolt.14.a: "Только помощь и оборудование."
sctrevolt.14.b: "И немного добровольцев."
sctrevolt.14.c: "Экспедиционные силы!"
sctrevolt.15.t: "Шотландия просит о помощи"
sctrevolt.15.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии с просьбой о помощи в борьбе против Британского Союза. Хотя они не заявили прямо, что будут помогать нам или присоединятся к Рейхспакту, они указали, что будут открыты для увеличения поддержки в дальнейшем."
sctrevolt.15.a: "Пошлите им оружие!"
sctrevolt.16.t: "Шотландия просит добровольцев"
sctrevolt.16.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии, которые просят помощи и добровольцев в борьбе против Британского Союза. Хотя они не заявили прямо, что будут помогать нам, они указали, что будут открыты для увеличения поддержки в дальнейшем. Многие немецкие мужчины жаждут попасть на службу и помочь нанести Союзу кровавый удар."
sctrevolt.16.a: "Пошлите им людей!"
sctrevolt.17.t: "Шотландия просит об экспедиционных силах"
sctrevolt.17.d: "Сегодня прибыли делегаты из недавно провозглашенной независимой Шотландии, которые просят предоставить им экспедиционные силы для борьбы против Британского Союза. Хотя они не заявили о своей поддержке Рейхспакта, они сообщили, что будут готовы к расширению поддержки в дальнейшем, и немецкие войска на шотландской земле могут быть очень полезны..."
sctrevolt.17.a: "Отправьте им экспедиционные силы!"
sctrevolt.18.t: "Немцы защищают Шотландию"
sctrevolt.18.d: "Шокирующим открытием стало то, что немецкие военные силы начали высадку в Шотландии, а реакционная республика объявила о лояльности Рейхспакту. Чтобы предотвратить полномасштабную войну с Германией, был заключен поспешный мир, предоставляющий им зону высадки на островах. Французский посол не выглядит слишком довольным..."
sctrevolt.18.a: "Это нехорошо..."
sctrevolt.19.t: "Консолидация нашей власти"
sctrevolt.19.d: "Вместо того, чтобы искать иностранные альянсы, лучше посмотреть внутрь и консолидировать нашу внутреннюю поддержку, чтобы мы не зависели ни от одной иностранной державы, как это было на протяжении веков. Естественный вариант - наши нынешние союзники, демократы, хотя многие сомневаются, готова ли Шотландия к демократии. Другой вариант - вербовка ковенантеров. Свирепые воины, они демонстрируют фанатичную преданность делу, и хотя они могут быть полезны, они могут быть и опасны..."
sctrevolt.19.a: "Укрепить наши связи с демократами."
sctrevolt.19.b: "Подавить демократов и встать на сторону Ковенантеров!"
sctrevolt.20.t: "В помощи отказано"
sctrevolt.20.d: "Нам отказали в просьбе о помощи в войне против Британии. Похоже, нам придется бороться с этой угрозой в одиночку."
sctrevolt.20.a: "Проклятие."

