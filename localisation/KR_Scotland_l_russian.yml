SCT_foreign_investment: "Иностранные инвестиции"
SCT_foreign_investment_desc: "Иностранные компании согласились инвестировать в нашу зарождающуюся экономику, что на данный момент дает толчок новым проектам."
SCT_feudalism: "Аграрная политика"
SCT_feudalism_desc: "Мы решили сосредоточить экономику на более аграрных занятиях, поощряя шотландские фермы, а не шотландские фабрики."
SCT_grimsby_feudalism: "Зерно и рыба"
SCT_grimsby_feudalism_desc: "Имея неограниченный доступ к Северному морю, мы решили расширить нашу первоначальную аграрную политику, чтобы поддержать рыболовную промышленность, обеспечивая все больше продовольствия для нашей страны и всего мира."
SCT_reforged_economy: "Восстановленная экономика"
SCT_reforged_economy_desc: "Экономика, хотя и не является масштабной, была перестроена в нечто более сильное, чем то, чем она была."
SCT_industry: "Промышленная политика."
SCT_industry_desc: "Мы решили сосредоточить экономику на более индустриальных занятиях, поощряя шотландские фабрики, а не шотландские фермы."
SCT_industry2: "Дальнейшая поддержка промышленности"
SCT_industry2_desc: "По мере роста нашей промышленности мы можем финансировать её ещё больше, обеспечивая благоприятный цикл."
SCT_boom: "Экономический бум"
SCT_boom_desc: "Наша политика индустриализации принесла свои плоды, и наша экономика стала могучей там, где когда-то была слабой!"

SCT_shock_tactics: "Шок и трепет"
SCT_shock_tactics_desc: "Пушки грохочут, огонь охватывает ландшафт. Пока наши враги пытаются сообразить, что происходит, мы уходим с позиций и бьем по ним со всех сторон!"
SCT_not_one_step: "Держать линию!"
SCT_not_one_step_desc: "Не должно быть ни шагу назад. Мы - закаленный народ и будем сражаться с любым врагом до конца. Укрепившись в горной крепости, мы будем держать оборону!"
SCT_new_high_command: "Реформированное верховное командование"
SCT_new_high_command_desc: "Высшее военное командование было реформировано и реструктурировано, что позволило повысить военную эффективность."
SCT_commissars: "Политические комиссары"
SCT_commissars_desc: "Мы не можем допустить, чтобы в армии бродила оппозиция нашему правлению. Специальные офицеры будут следить за тем, чтобы наши солдаты никогда не выступали против нас и сплачивали людей."
SCT_regular_guns: "Программа стандартизации оружия"
SCT_regular_guns_desc: "Мы разработали программу по стандартизации оружия в нашей армии."
SCT_military_spies: "Управление военной разведки"
SCT_military_spies_desc: "Шотландия всегда будет местом разделения. Разделение, которым может воспользоваться будущий захватчик. Чтобы лучше организовать наши силы и защитить внутренние районы, мы создали отдел военной разведки."
SCT_spirit_of_bruce: "Дух Брюса"
SCT_spirit_of_bruce_desc: "Несмотря на многовековую смерть, наследие Роберта Брюса живёт и по сей день и вдохновляет наш народ на битву."
SCT_spirit_of_bruce2: "Дух Брюса"
SCT_spirit_of_bruce2_desc: "Несмотря на многовековую смерть, наследие Роберта Брюса живёт и по сей день и вдохновляет наш народ на битву."

SCT_army_air: "Координация армии и авиации"
SCT_army_air_desc: "Поскольку военно-воздушные силы фактически интегрированы в армию, наши силы могут лучше сотрудничать за счёт уменьшения дальности воздушного пространства."
SCT_night_flying: "Ночные полеты"
SCT_night_flying_desc: "Практикуя ночные полеты, мы можем улучшить возможности наших ВВС."

SCT_super_ship_builders: "Программа развития ВМФ"
SCT_super_ship_builders_desc: "Мы предприняли программу крупномасштабного наращивания военно-морского флота. Хотя это улучшает наши военно-морские возможности, это не делает чудес для нашей экономики."
SCT_better_ship_builders: "Расширенная программа развития ВМС"
SCT_better_ship_builders_desc: "При дополнительном финансировании военно-морская программа может достичь новых высот! Однако это нанесет серьезный ущерб нашей экономике."
SCT_naval_bankruptcy: "Банкротство ВМФ"
SCT_naval_bankruptcy_desc: "В связи с банкротством ВМС мы были вынуждены ликвидировать программу до тех пор, пока она снова не станет устойчивой."
SCT_naval_bailout: "Военно-морское спасение"
SCT_naval_bailout_desc: "Поскольку ВМС почти обанкротились, мы были вынуждены взять программу на поруки, пока она снова не станет устойчивой."
