### Leader Bios ###
SCT_MACCORKMICK_DESC: "Юрист, националист, а теперь лидер восстания в Шотландии. Все эти должности занимает Джон Маккормик, человек, который надеется освободить шотландский народ от английской тирании. С ранних лет Маккормик был горячим сторонником домашнего правления Шотландии, и этой позиции он придерживался до конца своей жизни. Однако, несмотря на его ораторские таланты и большую базу поддержки, шотландский национализм подавлялся более радикальными фракциями внутри теперь уже Британского союза, что усугублялось тем, что он принимал в свою организацию более правые группы. Со временем его организация была вынуждена уйти в подполье. Это послужило основой для создания современной организации 'Родина', которая в то время была всего лишь периферийной террористической группой. Но когда Британский Союз распался под тоталитарным правлением Мосли, "Родная стража" взяла под контроль Шотландию, где британцы потерпели неудачу. И когда правительство было развалено, Маккормик увидел свой шанс наконец-то разорвать оковы, которые Англия наложила на Шотландию. Время пришло, Шотландия должна была стать свободной, и больше не было никого, кто мог бы этому помешать."

### Focuses ###

SCT_free_caledonia: "Свободная Каледония!"
SCT_free_caledonia_desc: "Максимистская тирания была свержена! Два века спустя, Шотландия вновь свободна! Да здравствует Каледония!"
SCT_german_watch: "Под немецким наблюдением"
SCT_german_watch_desc: "Наш доблестный союзник на континенте сыграл решающую роль в заложении новой Шотландской власти. Мы могли бы выразить нашу признательнсоть и укрепить наш союз короновав якобитского претендента, крон-принца Баварии, Рупрехта."
SCT_rightful_king: "Король по праву"
SCT_rightful_king_desc: "Канадская помощь позволила нам поддержать неуверенное национальное движение в Шотландии. Временное правительство приняло мудрое решение о начале процесса реинтеграции Шотландии в Антанту."
SCT_union_of_crowns: "Королевская уния"
SCT_union_of_crowns_desc: "Восстание против Британского Союза разожгло в народе Шотландии какую-то искру. Боле не желая быть лишь составной частью Соединённого Королевства, временное правительство избрало компромис между Националистами и Юнионистами, и объявило о восстановлении Королевской Унии. Впервые за два века у шотландцев будет собственный Король!"
SCT_united_kingdom: "Парламентская уния"
SCT_united_kingdom_desc: "Радикальные юнионисты из временного правительства не станут терпеть предательства наших угнетённых союзников в других частях Британии.Парламентская уния 1707 года должна быть восстановлена, и вместе с ней национальная гордость шотландцев и британцев. Боже храни короля [CAN.GetLeader]; Боже храни наш драгоценный союз!"
SCT_democracy: "От народа, для народа"
SCT_democracy_desc: "Победу одержали умеренные лидеры. Ни радикализм, ни терроризм или шовинизм, ни националисты, юнионисты, популисты и не синдикалисты, а либерально - демократические принципы приведут Шотландию к будущему, которое она заслуживает. Именно наши принципы свободы и справедливости для каждого Шотландца станут примером для всего мира."
SCT_dictatorship: "Настоящий шотландский дух"
SCT_dictatorship_desc: "Переворот национальной гвардии увенчался успехом. Мы не будем терпеть ни раскольников-юнионистов, ни предателей-синдикалистов. Теперь - начать программу коренных преобразований в Шотландии-священный долг Джона МакКормика и национальной гвардии. Грядёт национальное Шотландской возрождение. Шотландия может стать действительно демократической только тогда, когда воспрянут гордость и дух Шотландцев."
SCT_christian_nutters: "По Его воле"
SCT_christian_nutters_desc: "Во время нашего восстания, самыми эффективными боевыми группами были боевые бригады ковенанта. Будучи радикальными протестантами, во главе с харизматичным преподобным Джоном Уайтом, они получили львиную долю поддержки от юнионистов благодаря своей анти-католической риторике. Похоже, что после успешного марша на здание парламента и свержения временного правительства, ничто не сможет остановить эту почти мистическую организацию от свержения и папской власти в Шотландии."
SCT_macleans_dream: "За рабочих!"
SCT_macleans_dream_desc: "Джон МакЛин был национальным героем Шотландии.А Освальд мосли извратил его мечту до неузноваемости. Первый президент Британского Союза был бы в ужасе от того, как поступают с его соотечественниками, но это вовсе не значит, что синдикалистский проект провалился. Используя синдикалистскую экономическую модель, но в масштабе меньшем, чем в Британском союзе мы наконец сможем принести настоящее равенство на нашу землю!"

SCT_first_elections: "Первые выборы"
SCT_first_elections_desc: "С преобразованием верменного правительство в полноценный политический кабинет, все шотландские демократические партии начали политическую агитацию. Да победит же достойнейший!"
SCT_press_freedom: "Гарантия свободы слова"
SCT_press_freedom_desc: "Краеугольный камень либеральной демократии - это свобода слова и свобода самовыражения. Эти принципы станут основой новой Шотландии, вместве со свободой и справедливостью для всех и каждого!"
SCT_peace_with_socialists: "Разобраться с социалистами"
SCT_peace_with_socialists_desc: "Шотландские социалисты не слишком-то довольны тем, что мы взяли власть в свои руки. Многие из них восставали против нас с оружием в руках, и с радостью сделают это вновь. Пришло время решить, стоит с ними договорится либо вытеснить их из властных кругов. "
SCT_political_pluralism: "Политичесий плюрализм"
SCT_political_pluralism_desc: "Максимисты пытались уничтожить оппозицию как явление, и именно это привело Шотландию к точке невозврата. Мы не повторим их ошибки, и будем продвихать умеренный политический дискурс и сильный политический плюрализм."
SCT_local_democracy: "Местная демократия"
SCT_local_democracy_desc: "Нынешняя юнионистская Шотландская система приходов и городов - отстала от времени. мы заменим её на трёхуровневую систему из окружных, городских и региональных советов. Таким образом мы разовьём систему местной демократии, и тем самым уровняем всех граждан." 
SCT_homeland_watch: "Конец гвардии"
SCT_homeland_watch_desc: "Так называемая "национальная гвардия ('Родина')" - это националистическое парамилитаристское формирование, сыгравшее решающую роль на ранних этапах восстания и не позволившее более радикальным группам узурпировать власть. На повестке дня всё ещё остаётся вопрос о том, что нам следует с ними сделать."
SCT_entrenched_liberty: "Свобода и стабильность"
SCT_entrenched_liberty_desc: "Наш прект преобразования Шотландии в сияющий маяк свободы и демократии вскоре завершится. Шотландцы всегда любили свободу, и теперь, когда у них есть собственная страна, они могут доказать это всему миру."
SCT_negotiate: "Переговоры с юнионистами"
SCT_negotiate_desc: "Очевидно, что лучший способ разобраться с религиозными проблемами в Шотландии - это добится компромиса с юнионистами-протестантами. Чтобы они не чувствовали себя обделёнными в Шотландком государстве, мы должны пойти на уступки и построить свой парламент по образцу тех, которые юнионисты считают идеальными."
SCT_union_autonomy: "Автономия для юнионистов"
SCT_union_autonomy_desc: "Очевидно, что юнионисты никогда не захотят стать полноценной частью Шотландского государства, и это их полное право. Однако, мы не можем позволить им политический процесс. Решением этой дилеммы станет учреждение их собственных, автономных советов внутри Глазго и на западе Шотландии."
SCT_free_thought: "Поощрение свободомыслия"
SCT_free_thought_desc: "Подовление свободомыслия было основой максимистского правления. Мы пойдём от обратного. Новая Шотландия будет свободной гаванью для учёных и политических диссидентов и, что важнее всего, для каждого шотландца."
SCT_liberalize: "Либерализация экономики"
SCT_liberalize_desc: "Идеи сына Шотландии, Адама Смита сыграют ключевую роль в становлении нашей нации. Выбрав фискально правую власть, они отвергли синдикалистскую риторику и избрали путь свободного рынка и процветания!"
SCT_austerity: "Экономический аскетизм"
SCT_austerity_desc: "Строительство нового государственного механизма обошлось нам дорого и, в результате, нам не хватает средств чтобы обеспечить социальные программы временного правительства. Теперь нам следует положиться на рынок, а не на государство."
SCT_balance_books: "Экономический баланс"
SCT_balance_books_desc: "Наш экономический подход, похоже, оправдал себя. Государственный долг значительно упал,  граждане всё менее и менее зависимы от государственной поддержки, а наши экономические центры прямо-таки расветают!"
SCT_privatisation: "Приватизация нефтянных месторождений"
SCT_privatisation_desc: "Лучший способ извлечь прибыль из природных ресурсов-это отдать их в частные руки. Рынок распределит ресурсы наилучшим образом, и наша нефтянная промышленность будет приносить доход."
SCT_socialism: "Для всех и каждого"
SCT_socialism_desc: "Общественное благо превыше всего! В честности понятие основных . Шотландия всегда стримилась к той или иной форме социальнй демокртатии. Пора показать миру, на что способна наша идеология!"
SCT_welfare: "Обеспечение общественного благосостояния"
SCT_welfare_desc: "Наше правительство не будет гнаться за невозможным, но мы и не остановимся на том, чего мы уже добились. Мы будем заботится о каждом шотландце от рождения до смерти. Соркщённые социальные программы верменного правительства будут расширени и продолжены."
SCT_new_economics: "Немецкая экономическая модель"
SCT_new_economics_desc: "Курс Хьялмара Шахта - немецкого экономиста, медленно но верно восстанавливает экономику Германской Империи. Мы должны извлечь из этого уроки и учредить подобную модель здесь. Если такая экономическая политика помогает немецкой экономике - значит, она может и нашу вытащить из депрессии"
SCT_democratic_oil: "Нефть северного моря"
SCT_democratic_oil_desc: "Большие залежи нефти и природного газа были обнаружены у нашего побережья. Их разработка значительно улучшит наше экономическое положение"
SCT_new_constitution: "Новая конституция"
SCT_new_constitution_desc: "Когда северная морская компния Кристиана Салвесена обнаружила залежи ресурсов Шотландском Шельфе, никто не могу сказать какой курс действия будет лучшим для Шотландии. Наше правительство решило национализировать эту компанию, чтобы природное богатство принадлежало народу Шотландии"

SCT_benevolent_dictatorship: "Отец нации"
SCT_benevolent_dictatorship_desc: "Не имей Джон МакКормик большого влияния в национальной гвардии и временном правительстве, он бы не смог взять власть в свои руки так бескровно. Каждый день диссидентские издания и собрания атакуют вандалы, и каждый раз этим вандалам удаётся уйти безнаказанными. Похоже, что Шотландское национальное возрождение удастся несмотря ни на что."
SCT_defang_parliament: "Обломаем парламенту зубы!"
SCT_defang_parliament_desc: "В первые дни восстания многие выказывали поддерку идеям консуционной демократии. В конечном итоге это, конечно же, в наших интересах, однако, в его нынешнем состоянии Шотландское общество не готово к этому. Чтобы государство следовало нашему ясному курсу, мы должны урезонить парламент и убедиться, что он не сожет нам помешать."
SCT_control_opposition: "Оппозиция под нашим контролем"
SCT_control_opposition_desc: "После наших 'преобразований' парламент не представлят сколь-либо значительной угрозы нашему режиму. Несмотря на это, многие про-демократические партии продолжаютнастраивать общество против нас. Мы убедим их следовать нашему курсу, пока не придёт время перемен."
SCT_scots_education: "Шотландский язык и образование"
SCT_scots_education_desc: "Ирландия смогла добится определённых успехов в учреждении своего коренного языка. Мы же сожем добится ещё большего. Все университеты Шотландии празрабатывают радикальные планы по переводу своих учебных планов на скотс. Английский язык перестанет доминировать в Шотландии, а старый добрый Скотс займёт его место. От этого зависит будущее нашей страны. "
SCT_empower_watch: "Усиление гвардии"
SCT_empower_watch_desc: "Крайне наивно будет предположить, что национальная гвардия оставит правительство. Джон МакКормик это хорошо понимает. Также хорошо как то, что эти люди искренне желают лишь лучшего своей стране и соотечественникам. Местные власти будут опираться на гвардию и силу её оружия, а не на бессмысленные и опасные идеи на подобие юнионизма или синдикализма."
SCT_ban_covenanters: "Устранение угрозы ковеанта"
SCT_ban_covenanters_desc: "Ковенант-странная группа. Мы согласны с ними во многих вопросах, однако их более.. радикальные идеи могут нам помешать. Пока харизматичный лидер этого движения и его фанатичные подданные не стали для нас проблемой-стоит их устранить."
SCT_venerate_our_heroes: "Воздадим почести нашим героям"
SCT_venerate_our_heroes_desc: "Мы прошли долгий путь. Брюс и Уоллес гордились бы нами. В век индустрии мы вновь победили Англию с идеей собственной нации в сердцах!. Мы должны быть уверены, что следующее поколение взрастёт зная о Бэккобёрн и Стерлинг-бридж . "
SCT_martial_law: "Объявить военное положение"
SCT_martial_law_desc: "Религиозные распри, остатки вооружения и максимистские недобитки. Эти проблемы подрывают наше единство во времена оно нужно больше всего. Мы сможем с ними справится, если люди подчинятся нашей новосозданной национальной арммии и оперативникам гвардии. "
SCT_destroy_traitors: "Аресты предателей-юнионистов"
SCT_destroy_traitors_desc: "От Глазго до Абердина слышится один возглас; ‘К стенке ублюдков’ Если мы репрессируем самых радикальных и ненавидимых-юнионистов, мы сможем объеденить нацию."
SCT_red_scare: "Уничтожить Красный Клайдсайд"
SCT_red_scare_desc: "Джон МакЛин-неоднозначная фигура. Пускай он и его синдикалистская секта и пользуются популярностью, мы не можем их наивности подорвать нашу независимость. При каждом удобном случае нам следует очернять его наследие и проводить параллели с преступлениями максимистского режима. Только так красная угроза уйдёт навсегда. "
SCT_faith_unity: "Единство в вере"
SCT_faith_unity_desc: "Наше движение в основе своей не духовно, однако все мы понимаем, что под главенством Кирка пресвитерианская идеология должно сыграть объединяющую роль. Это не только поставит на место неблагонадёжных юнионистов, но и напомнит католиком, которых большинство среди синдикалистов, чья это страна."
SCT_military_buildup: "Развитие военной промышлености"
SCT_military_buildup_desc: "Разве можем мы сохранить нашу независимость, не защищяя её с оружием в руках? Наипервеишей задачей национального правительства явлеятся переоборудование старых мануфактур в новые оружейные производства."
SCT_defence_contracts: "Военные заказы"
SCT_defence_contracts_desc: "Обнаружив новый, нетронутый рынок военные копании со всего света пришли на поклон к нашему правительству дабы предоставить свои услуги. Очевидно, у нас нет недостатка в тех, кому мы можем отдать роль производителя орудий Шотландской независимости."
SCT_build_forts: "Новый Адрианов Вал"
SCT_build_forts_desc: "Если история ему-то и учит, так это тому, что южане никогда не оставят нас в покое. Мы будем защищать Шотландию до последней мины, последнего патрона и последнего штыка. Никогда боле они не смогут пересечь границу без жертв."
SCT_exploit_north_sea: "Богатства Северного Моря"
SCT_exploit_north_sea_desc: "Тысячи лет наш народ обладал богатствами, до которых он не мог добраться. Обнаружение нефти у побережья Оркни, Шетланда и Абердиншира может обеспечить нам процветание. Экспортируя этот ресурс мы построим самую сильную армию, которую когда-либо видели эти зелмли."
SCT_promote_business: "Поочь шотландскому бизнесу"
SCT_promote_business_desc: "Национальное восстание-это исорическая необходимость. Однако, оно совершенно разрушило нашу экономику. Мы не мжем позволить себе истратить ресурсы на оружейные заводы. Перед тем, как это станет возможно, Шотландская экономика должна восстановиться."
SCT_scottish_houses: "Города высокогорья"
SCT_scottish_houses_desc: "Нищета, на которую наша земля была обречена как часть Британской Империи, без приувеличения, разрушительна. Дети в рваных лохмотьях побираются на улицах нашей столицы .Программы социального жилья в Британском Союзе были в основном нацелены на пригороды. Мы построим новые города в недоразвитой сельской местности ради процветания нашего народа."
SCT_support_farmers: "Вопрос крофтеров"
SCT_support_farmers_desc: "Прогнило что-то в крофтерских кругах. Эти их разрешения, да земельная война после Вельткрига. Наша цель-отстроить Шотландию заново, и в том числе мы долны отстроить анахроничные высокогорные сообщества. Мы сделаем так, что никакие землевладельцы больше не придут в нашу страну, и землей будет владет тот, кто на ней работает."
SCT_mineral_mining: "Шахты в высокогорьях"
SCT_mineral_mining_desc: "Долгое время мощь сначала Британской Империи, а затем Британского Союза зижделась на Шотландии. Пришло время Шотландцам завладет их природными богатствами. Наша цель-открывать по одной шакте в месяц. Наконец-то, сама Шотландия переродится в железе!"
SCT_permanent_stability: "Вечная стабильность"
SCT_permanent_stability_desc: "Наши реформы увенчались несомненным успехом, но Джон МакКормик считает, что стране всё ещё требуется несколько лет руководства от нашиа правительством. Ради Шотландии, мы превратим старый аппарат временного правительства в нечто куда-более долговечное."
SCT_restore_democracy: "Восстановление демократии"
SCT_restore_democracy_desc: "Режим национальной гвардии не мог длиться вечно, но этого никогда и не требовалось. Сейчас Шотландия переживает своё културное возрождение. Новые поколения говорят на Шотландском, и шотландская идентичность практически восстановлена. Теперь мы можем передать власть в руки шотладнского народа. Теперь, когда его процветание было гарантировано."

SCT_gods_country: "Единый Союз под Богом"
SCT_gods_country_desc: "Штурмом зала парламента наши закаленные в боях войска показали шотландскому народу, что с твердой рукой Бога нельзя шутить. Загнивающие идеи современности должны быть отброшены, мы должны начать новый завет с Богом, как это сделали наши предки много веков назад."
SCT_sword: "Меч"
SCT_sword_desc: "Что такое Шотландия без верных христианских легионов? Слабый, бессильный и беззащитный детеныш.  Мы перестанем быть агнцем Божьим, мы станем его львом, и легионы Шотландии потрясут землю, по которой они ходят. Они пройдут по Божьей стране и предадут наших врагов священному мечу."
SCT_religious_police: "Расследовать папский заговор"
SCT_religious_police_desc: "Агенты Рима продолжают плести заговоры против нас. Куда бы ни повернулся настоящий шотландец с голубой кровью, к каждому его слову прислушивается иезуит. Мы должны искоренить это. Наши источники сообщают нам, что папство и силы Интернационала вполне могут сотрудничать с католическими синдикалистами, чтобы свергнуть наш режим. Мы бросим их священников в тюрьму и заставим их говорить!"
SCT_crush_monarchists: "Покончить с угрозой юнионистов"
SCT_crush_monarchists_desc: "Юнионисты оказались полезными на некоторое время. Преимущественно протестанты, некоторые из них даже поддерживали наш режим, надеясь, что когда-нибудь мы попытаемся восстановить Союз. Пришло время разрушить их жалкие мечты."
SCT_shield: "Щит"
SCT_shield_desc: "Мы находимся в самом сердце глобальной революции. Не той высокомерной, которую пропагандировали синдикалисты и либералы до них. Нет, мы находимся на пороге чего-то великого, благочестивого и доброго. Пламя, однако, слабое. Мы не можем допустить, чтобы наша вера была задушена в своей колыбели. Святая Шотландия будет защищена."
SCT_oath_of_loyalty: "Клятва верности"
SCT_oath_of_loyalty_desc: "Чтобы защитить будущие поколения от ереси, мы сделаем так, чтобы все государственные и образовательные профессии требовали присяги на верность Богу и государству. Те, кто откажется, предстанут перед судом Господа."
SCT_christian_science: "Протестантское образование"
SCT_christian_science_desc: "Мы закрыли католические школы. Мы запретили получать высшее образование всем, кроме практикующих пресвитериан, и теперь стремимся воспитать наших сыновей и дочерей кроткими людьми Божьими, какими их всегда хотел видеть наш Создатель. Да, ибо сегодня славный день, отныне Шотландией будут управлять только самые праведные, избранные сыны."
SCT_purge_unfaithful: "Очистить неверных"
SCT_purge_unfaithful_desc: "Атеисты. Католики. Епископалы. Англикане. Вот четыре врага, с которыми должна столкнуться Шотландия, если мы хотим быть сильной и единой нацией, с благословением и заветом Бога. Судить их должен Бог, но отправить их к Нему - наша задача. Без лишних слов, друзья-ковенантеры; Окружите их!"
SCT_boris_johnson: "Распустить парламент"
SCT_boris_johnson_desc: "Какая польза нашему движению от разложившегося и своекорыстного шотландского парламента? Как либеральные, синдикалистские идеи равенства и демократии приближают нас к Христу? Совет старейшин Кирка решил, что нет. Здание будет снесено за то высокомерие, которое оно олицетворяет."
SCT_kirk_parliament: "Ассамблея Кирка"
SCT_kirk_parliament_desc: "Роспуск парламента может быть глупым шагом. В конце концов, резиновая печать для узаконивания наших действий может оказаться исключительно полезной для закрепления нас в качестве маяка протестантской мысли в Северной Атлантике. Вместо этого парламент должен стать расширенным Советом старейшин Церкви Шотландии, только тогда мы сможем направить корабль к более праведному будущему."
SCT_super_protestants: "Протестантское превосходство"
SCT_super_protestants_desc: "Пока мы спешим изгнать последних врагов Божьих в Шотландии, новое настроение стало очевидным по всей стране. Наш народ наконец-то снова гордится своей правильной и родной религией. Шотландия действительно является свидетелем такого духовного возрождения, какого ещё никогда не было. Христос - Царь!"
SCT_new_people: "Ковенантерская теология в одном графстве"
SCT_new_people_desc: "Несмотря на нашу вновь обретенную убежденность в служении Христу-Царю, мы живем в XX веке. Лидер Шотландии должен быть из плоти и крови, чтобы сплотить народ к Агнцу Божьему. Мы построим нашу ветвь ковенантерской теологии сначала в Шотландии, и только потом будем экспортировать нашу веру по всему миру."
SCT_work_camps: "Вера через труд"
SCT_work_camps_desc: "Восстание было разрушительным, с этим не поспоришь. Экономика Шотландии должна восстановиться, прежде чем мы сможем реализовать нашу радикальную и благочестивую программу преобразований. К счастью, у нас нет недостатка в наших врагах, которые с радостью будут трудиться, а не отдадут себя под меч."
SCT_work_ethic: "Протестантская трудовая этика"
SCT_work_ethic_desc: "Учитывая распространенное в нашей национальной церкви представление о предопределении, многие истинно верующие придерживаются мнения, что усердно трудиться - значит проявлять признаки избранности Божьей. По мере того как наша хватка за власть продолжает расти, эти настроения будут усиливаться. Это лишь вопрос времени, когда лень будет искоренена на этой земле, и для этого мы должны продвигать традиционную протестантскую трудовую этику и расширять трудовые лагеря."
SCT_seize_lands: "Захватить католические земли"
SCT_seize_lands_desc: "Много веков назад варвары с берегов Шотландского моря наводнили нашу землю после того, как Бог наказал их лень голодом. Теперь они стремятся лишь агитировать и протестовать против режима, который ставит Христа на первое место. Ясно, что эти паписты - не более чем помеха, давайте конфискуем их собственность и передадим её добрым пресвитерианам."
SCT_gods_kingdom: "Божье Царство на земле"
SCT_gods_kingdom_desc: "Мы должны распространять теологию ковенантеров далеко и широко! Наши угнетенные братья в Ольстере и остальной Ирландии свидетельствуют о том, что может произойти, когда самый верный Божий народ оказывается под пятой папистов и других врагов Христа. Наше Царство будет не только всеобъемлющим, оно будет праведным и богоугодным! Давайте же нести весть о Христе Царе во все уголки мира!"
SCT_call_faithful: "Призыв к верующим"
SCT_call_faithful_desc: "По всей стране служители, верные движению ковенантеров, заставляют наших молодых людей приносить вторую присягу Торжественной Лиге и Завету. Навсегда стать её защитником во времена раздоров и действовать как солдаты-миссионеры на Его службе. Мы создаем армию, чтобы спасти человечество от самого себя, чтобы вернуть весь мир к свету."
SCT_prussian_brothers: "Наши прусские братья"
SCT_prussian_brothers_desc: "У нас много общего с нашими протестантскими братьями в северной Германии. Мы должны быть благодарны за то, что Пруссия управляется объединенной церковью кальвинистов и лютеран. Хотя мы считаем лютеранство просто ещё одной нереформированной верой, в Германии есть промышленники, которые следуют правильным кальвинистским путём. Мы будем советоваться с ними по поводу экономической помощи между двумя антипапскими Державами."
SCT_silver_legion: "Сыны легиона"
SCT_silver_legion_desc: "Повсюду в Шотландии легионы продолжают расти. То, что когда-то было военизированным крылом движения ковенантеров, стало действительно могучей армией. А такой могучей армии нужно оружие, чтобы сражаться. Мы обратимся через Атлантику к нашим братьям по вере и помолимся, чтобы Серебряный легион увидел свет и стал нашим новым благодетелем."
SCT_gods_light: "В Божьем Святом Свете"
SCT_gods_light_desc: "Завет переделан и восстановлен. Народ, обращенный на верный путь. Все шотландцы теперь читают с одного листа гимн. Повсюду в Шотландии на улицах слышно, как скандируют "Христос - Царь" Воистину, мы скоро станем свидетелями Его второго пришествия и, по милости Божьей, действительно станем Его избранным народом. "

SCT_jacobite_king: "Якобинский Король"
SCT_jacobite_king_desc: "Благодаря помощи наших доблестных союзников в Европе нам удалось освободиться от синдикалистской британской тирании. Теперь настало время выразить нашу признательность. Чтобы укрепить наши связи с зарождающейся германской державой в Европе, мы хотим короновать Руппрехта Баварского как короля Шотландии. Да здравствует Король Роберт IV из дома Стюартов-Виттельсбахов, и пусть потомок Брюса навсегда займет наш трон!"
SCT_kings_guard: "Учредить Королевскую гвардию"
SCT_kings_guard_desc: "В то время как одни открыто приветствуют возвращение монархии в Шотландии, другие возмущены тем, что наш Король - немец. Будет создан новый полк верных шотландцев, который не только обеспечит безопасность Его Величества, но и послужит ярким примером того, как наш народ должен сплотиться вокруг трона."
SCT_erase_parliament: "Стереть парламент"
SCT_erase_parliament_desc: "Многие из новых подданных короля испытывают ностальгию по тем временам, когда их интересы представлял парламент. Мы должны стереть эти плохие воспоминания и сделать так, чтобы призрак демократии больше не преследовал нас."
SCT_royal_council: "Расширить полномочия Королевского совета"
SCT_royal_council_desc: "Демократия в Шотландии - вещь непостоянная. Учитывая нестабильность восстания, Король счел нужным отдать приказ о разработке новой шотландской конституции, которая обеспечит ему, его тайным советникам и церкви руководящую, отеческую руку."
SCT_destroy_syndies: "Уничтожение оставшихся синдикалистов"
SCT_destroy_syndies_desc: "К синдикалистам присоединились не только фабричные рабочие или те, кто вкалывал на верфях Шотландии. Недовольные земельными реформами старого Соединённого Королевства также взялись за оружие против империи. Как горные, так и низменные фермеры-арендаторы должны быть приведены в чувство."
SCT_secret_police: "Создать Специальную полицейскую комиссию"
SCT_secret_police_desc: "Оппозиция нашему правлению оказалась сильнее, чем ожидалось. Чтобы лучше защитить Его Величество и государство, была создана новая специальная полиция, которая будет действовать из тени."
SCT_german_education: "Реформировать систему образования"
SCT_german_education_desc: "Университеты Шотландии уже давно стали местом инноваций и полезного обучения не только для местных жителей, но и для всего мира. Шотландская наука известна как одна из самых лучших в мире, и нам бы не помешало использовать талант нашей нации в этом направлении как можно лучше."
SCT_legitimacy_crisis: "Кризис легитимности"
SCT_legitimacy_crisis_desc: "Руппрехт, герцог Баварский, чтобы использовать его немецкое имя, был командующим Имперской немецкой армией в Первой мировой войне. Это не понравилось многим ветеранам Шотландии. Не говоря уже о том, что его сына зовут Генрих. Мы должны стремиться к тому, чтобы Король принял шотландские манеры и общую религию, чтобы обеспечить его легитимность" Однако Руппрехт, похоже, расстроен тем, что он сам и его сын отказались от католицизма."
SCT_crush_british: "Сокрушить юнионистов"
SCT_crush_british_desc: "Я с удовольствием выучу шотландский язык, но я не могу отказаться от религиозного обычая, который моя семья исповедовала на протяжении веков" Слова короля показательны, и это не понравится жестким протестантам-унионистам в Шотландии. Их дни сочтены."
SCT_work_with_british: "Примириться с юнионистами"
SCT_work_with_british_desc: "'Если то, что я стану одним из верующих Шотландии, приблизит их народ ко мне, то так тому и быть'. Похоже, что после долгих раздумий Король выбрал путь наименьшего сопротивления. Он покажет юнионистам, что шотландской церкви никогда не будет угрожать присутствие на троне католика. В конце этой недели он встретится с министрами церкви Шотландии, чтобы принять крещёние как пресвитерианин."
SCT_purge_republicans: "Чистка республиканцев"
SCT_purge_republicans_desc: "Шотландская республика просто не отвечает ничьим интересам. Идеи республиканизма породили не только синдикалистские, но и оголтелые легионерские государства по всей Европе. Петля более чем достаточна для всех, кто выступает против короля Шотландии."
SCT_assert_independence: "Экономическая независимость"
SCT_assert_independence_desc: "Хотя мы ценим все, что Германия сделала для нас, мы не можем позволить себе стать ещё одним винтиком в экономическом проекте Mitteleuropa. Членство в Рейхспакте обеспечит Шотландии безопасность, но экономическая независимость сделает нас свободными."
SCT_scottish_farms: "Субсидировать шотландские фермы"
SCT_scottish_farms_desc: "В результате подъема поля оголились. С импортом сельскохозяйственной техники из Германии мы проведем великую трансформацию от картофельных полей Ангуса к ячменным пастбищам границ. Только с сильным сельскохозяйственным сектором мы сможем по-настоящему процветать!"
SCT_ban_unions: "Запретить профсоюзы"
SCT_ban_unions_desc: "Угроза синдикализма впервые показала свою уродливую голову при поддержке профсоюзов в Шотландии. Это предательство по отношению к любой короне нельзя больше терпеть ни минуты. С винтовками и дубинками мы добьемся того, что подпольные собрания на рабочих местах больше никогда не повторятся. "
SCT_focus_on_mining: "Акцент на горнодобывающей промышленности"
SCT_focus_on_mining_desc: "Шотландское нагорье - это гористая местность, которая многое дала Британской империи. Благодаря наличию угля, железа и цинка Шотландия может стать мастерской островов при условии достаточного финансирования."
SCT_mitteleuropa: "Связи с Миттелевропой"
SCT_mitteleuropa_desc: "Более либеральные элементы в Германии, кажется, взывают к изменению структуры Mitteleuropa. Германия больше не будет душить экономику других стран, а вместо этого будет способствовать росту и свободной торговле на всем континенте. Три "ура" за европейскую кухню!"
SCT_german_grain: "Покупайте немецкое зерно"
SCT_german_grain_desc: "Шотландия богата своей способностью производить высококачественный скот и продукты, связанные с животноводством, а также овес и ячмень. Больше времени можно посвятить разведению и выращиванию таких прекрасных продуктов, если мы будем импортировать дешевое немецкое зерно!"
SCT_invite_companies: "Приглашать немецкие компании"
SCT_invite_companies_desc: "Германия - мировой гегемон, и хотя в связи с "Чёрным Понедельником" произошел небольшой переполох, немецкие компании уже восстанавливаются. Посол Германии обратился к нам с официальной просьбой ослабить ограничения и направить приглашения различным немецким промышленным гигантам. Их присутствие в Шотландии может быть только полезным для нас обоих!"
SCT_german_oil: "Права Германии на нефть"
SCT_german_oil_desc: "Нефть поддерживает в движении машины не только военного, но и гражданского назначения. К северо-востоку от Абердина было обнаружено большое месторождение нефти. При правильной эксплуатации Шотландия и Европа в целом могут оказаться на пороге неслыханного процветания в эту новую и захватывающую эпоху!"
SCT_scottish_king: "Шотландский Король"
SCT_scottish_king_desc: "Сын Стюартов и, в свою очередь, сын самого Брюса теперь снова восседает на троне Шотландии. Шотландский народ отбросил своё недоверие к немцу и теперь считает его и его наследников такими же шотландцами, как и они сами, если не по крови, то по культуре и преданности Шотландии,"

SCT_socialist_legacy: "Наследие Маклина продолжает жить"
SCT_socialist_legacy_desc: "Джона Маклина считали спасителем Шотландии. Во времена гражданских войн, экономической депрессии и издевательств над шотландским пролетариатом со стороны англо-шотландской буржуазии, именно Джон Маклин прошел по Клайдсайду с красным знаменем в руках, призывая народ к социализму и лучшей жизни. Вопреки всем демагогам, либералам и диктаторам, Шотландия действительно снова станет некоррумпированным рабочим государством."
SCT_highland_campaign: "Начать кампанию в Хайленде"
SCT_highland_campaign_desc: "После успешной революции мы смогли изгнать Мосли и его головорезов вместе с реакционерами. К сожалению, последние всё ещё упорствуют и преследуют наше правление с тайных баз в Горных районах. Если мы хотим когда-нибудь по-настоящему освободить Шотландию, они должны быть уничтожены."
SCT_destroy_watch: "Уничтожить 'Родину'"
SCT_destroy_watch_desc: "Родина - это гнездо реакционных гадюк, которые выступали против нашего правления с самого его основания. Когда Шотландия вырвалась на свободу, все ядовитые реакционные элементы сплотились вокруг Маккормика и его банды головорезов. Пришло время покончить с ними раз и навсегда."
SCT_root_out_unionists: "Искоренить юнионистов"
SCT_root_out_unionists_desc: "Красный флаг развевается над мэрией Глазго. Легионы рабочих мужчин и женщин идут на юнионистские кварталы. Сегодня ночью мы покончим с буржуазным религиозным расколом в Шотландии. Католики больше не будут работать в плохих условиях, как и любой шотландец!"
SCT_secular_state: "Светское Государство"
SCT_secular_state_desc: "Шотландия - страна многих религий и вероисповеданий, и это приводит к ожесточенной межконфессиональной розни, особенно между протестантами и католическим меньшинством. Вместо того чтобы выбирать сторону в этой борьбе, мы объявим светское государство. Ни одной религии не будет отдаваться предпочтение, и все будут вольны следовать своей вере или её отсутствию."
SCT_communard_spirit: "Дух Маклина"
SCT_communard_spirit_desc: "Для того чтобы Шотландия выжила, мы должны прививать дух Маклина с самого раннего возраста. Дух сопротивления капиталистам и реакционерам. Дух надежды и света в конце туннеля. Дух создания лучшего общества."
SCT_socialist_science: "Социалистическое образование"
SCT_socialist_science_desc: "К счастью для нас, большая часть старой системы образования, существовавшей при Британском Союзе, осталась нетронутой. И хотя нам придется внести в нее некоторые незначительные изменения, мы сможем эффективно поддерживать и поддерживать этот яркий пример социалистических принципов и прививать их молодым поколениям."
SCT_scottish_tuc: "Шотландский TUC"
SCT_scottish_tuc_desc: "Конгресс профсоюзов был краеугольным камнем британской демократии до того, как тиран Мосли набил его своими головорезами. Идея, однако, небезупречна. Шотландский TUC будет служить интересам пролетариата Шотландии лучше, чем любой буржуазный парламент!"
SCT_punish: "Наказать тоталистов"
SCT_punish_desc: "Именно они уничтожили наследие Маклина, именно они сделали национальное восстание неизбежным, именно они позволили силам реакции запятнать прогрессивные силы социализма на этих островах. Тоталисты должны предстать перед судом и заплатить за то, что они сделали с наследием Маклина."
SCT_compromise_with_totalists: "Компромисс с тоталистами"
SCT_compromise_with_totalists_desc: "Возможно, дело в том, что наши братья-пролетарии по всей Шотландии и Британии были просто сбиты с пути Мосли и его бандой предателей? В конце концов, эти люди - наши соотечественники, и мы не можем держать их в тюрьме бесконечно. Дайте им увидеть чудесные преобразования, к которым приступила наша нация, и позвольте им реинтегрироваться в наше общество."
SCT_decentralize_government: "Децентрализация правительства"
SCT_decentralize_government_desc: "Мы слишком долго использовали аппарат Временного правительства. Пришло время вернуть реальную политическую власть общинам и рабочим Шотландии. Только в этом случае мы действительно будем жить в условиях успешной пролетарской демократии!"
SCT_isolation: "Великая изоляция"
SCT_isolation_desc: "Остальные страны Интернационала умышленно игнорируют наши мольбы о помощи. Неважно. Шотландия будет стоять на собственных ногах, являясь маяком социализма и эгалитаризма в Северной Атлантике."
SCT_support_communes: "Инвестировать в местные коммуны"
SCT_support_communes_desc: "Фабрики и верфи Шотландии когда-то были лучшей частью Британской империи и Союза. Мы стремимся сделать их доменной печью нашего нового государства. Со средствами производства в руках наше будущее обеспечено!"
SCT_collective_farming: "Поддержите крофтеров"
SCT_collective_farming_desc: "В последние десятилетия в большинстве районов Лоуленда предпринимались бессисТёмные попытки земельной реформы и ещё более худшие попытки упразднить исторических крофтеров. Только шотландское синдикалистское государство может исправить ошибки, которые бесцеремонное правительство в Лондоне нанесло фермерам Шотландии. Пусть люди пожинают то, что они посеяли."
SCT_drilling_efforts: "Усилия по бурению"
SCT_drilling_efforts_desc: "Чёрный, богатый и прекрасный. Такими словами Хью Макдэрмид описал последнее открытие у берегов Абердиншира. Энергетические потребности Шотландии больше не будут удовлетворяться коррумпированными социалистическими режимами или буржуазными государствами. Теперь власть в наших руках!"
SCT_join_internationale: "Присоединяйтесь к Интернационалу"
SCT_join_internationale_desc: "Успехов! Французы и другие члены Интернационала приняли Шотландию с распростертыми объятиями. И не только! Они согласились с нашей оценкой того, что Британский Союз был осажден контрреволюционными силами. Это победа социализма. Скоро Мосли предстанет перед народным судом за свои преступления против них! Давайте официально присоединимся к Интернационалу!"
SCT_french_construction: "Просить помощи у Франции"
SCT_french_construction_desc: "Олд Альянс между Шотландией и Францией крепко держится. Пока мы говорим, тысячи тонн промышленного оборудования направляются к берегам Шотландии. Нация, возрожденная в рабочих печах!"
SCT_french_farming: "Подражайте французским методам ведения сельского хозяйства"
SCT_french_farming_desc: "Франция уверенно восстановилась после Вельткрайга благодаря своим гениальным методам коллективного земледелия. Мы должны стремиться копировать их как можно ближе, чтобы не только восстановиться после восхода, но и оправиться от 300-летнего правления."
SCT_world_revolution: "Принять мировую революцию"
SCT_world_revolution_desc: "Корни британской революции лежат в долинах Уэльса и доках Клайдсайда. Шотландия, вместе с нашими международными партнерами, будет стремиться продолжать это наследие сейчас и навсегда. Солидарность навсегда!"
SCT_the_dream: "Красная Шотландия"
SCT_the_dream_desc: "Британский профсоюз никогда по-настоящему не представлял рабочих Шотландии. Комитеты, набитые английскими и валлийскими рабочими людьми - это все хорошо, но наконец-то у рабочих Шотландии действительно есть собственное государство и аппарат местного самоуправления, чтобы змея империализма, будь то ревизионизм наших союзников или сила из-за моря, никогда больше не коснулась наших берегов."

SCT_the_windsor_king: "Виндзор на троне"
SCT_the_windsor_king_desc: "О, славный день! Королевский штандарт снова развевается над дворцом в Балморале! Король вернулся! Боже, храни короля!"
SCT_brothers_again: "Снова братья!"
SCT_brothers_again_desc: "Очевидно, что после революции и восстания шотландский народ принял новый образ себя. Полная реинтеграция Шотландии в Соединённое Королевство может оказаться глупым шагом, учитывая нынешние настроения. Достаточно союза корон!"
SCT_revive_culture: "Возродить шотландскую культуру"
SCT_revive_culture_desc: "Определяющей характеристикой шотландца из низменных районов является его преданность. Союзники ликуют, а националисты неспокойны. Давайте успокоим и тех, и других, внедрив учебную программу, ориентированную на шотландцев, и тем самым продолжим укреплять связи между Шотландией, Англией и остальным Содружеством!"
SCT_accomodate_unionists: "Успокоить юнионистов"
SCT_accomodate_unionists_desc: "Шотландские юнионисты пережили тяжелые времена. Во время революции были запрещены братские организации юнионистов и подавлены протестантские церкви, а восстание заставило их почувствовать себя как никогда далекими от своих британских собратьев. Они должны знать, что наконец-то они в безопасности."
SCT_purge_syndies: "Арестовать левых агитаторов"
SCT_purge_syndies_desc: "Именно синдикалисты способствовали падению одного из самых успешных политических союзов в мире. Они должны быть наказаны за своё предательство. Верные люди вытащат "интеллектуалов" Клайдсайда из их постелей сегодня ночью."
SCT_parliament_question: "Вопрос о парламенте"
SCT_parliament_question_desc: "Кому должна принадлежать верховная власть в Шотландии? Нация, всё ещё осажденная республиканскими, сепаратистскими и синдикалистскими влияниями, не может устоять. Была созвана чрезвычайная сессия шотландского парламента, должна ли власть принадлежать премьер-министру короля или демократическому собранию, которое он должен представлять?"
SCT_iedc_aid: "Помощь ИСЭР"
SCT_iedc_aid_desc: "Имперская корпорация экономического развития является неотъемлемой частью в поддержании империи не только процветающей, но и единой в своих целях.  Восстановление Шотландии - это совместное предприятие, подобное которому убедит всех, кроме самых ярых сепаратистов, что мы все братья по Британии и общим ценностям."
SCT_entente_ties: "Торговые связи Антанты"
SCT_entente_ties_desc: "Шотландцы в Канаде могут многое предложить шотландцам у себя на родине, а те в свою очередь могут многое предложить империи. Давайте углублять наши связи с нашими самыми естественными партнерами. Бочки виски для лучшего зерна Канады."
SCT_mining_grants: "Субсидии на добычу полезных ископаемых"
SCT_mining_grants_desc: "В то время как частное предпринимательство было изгнано с берегов Шотландии и Великобритании, в Канаде есть много компаний, желающих воспользоваться природными ресурсами Шотландии. Мы предложим им больше стимулов для прихода в Шотландию, по одной субсидии и снижению налогов за раз."
SCT_homecoming: "Возвращение на родину"
SCT_homecoming_desc: "Мысль о распаде союза совершенно непереносима для нашего монарха. Шотландия и Англия снова будут Соединенным Королевством, будь то ад или высокая вода. Хотя националисты могут поставить вопрос, мы выстоим. За короля и страну!"
SCT_border_forts: "Укрепить границу"
SCT_border_forts_desc: "Режим на юге Шотландии утверждает, что он британский, но он не придерживается тех ценностей, которые сделали нашу нацию такой великой. Нельзя отказываться от драгоценного плацдарма, который Великобритания имеет в Шотландии. Они не пересекут границу."
SCT_raise_loyal_militia: "Поднять лоялистское ополчение"
SCT_raise_loyal_militia_desc: "Восстановление идет полным ходом. По всему Глазго и центральному поясу лоялисты, которых когда-то промывали мозги и подавляли как синдикалисты, так и националисты, теперь стекаются под знамена Союза. Мелодия "Я клянусь тебе, моя страна" звучит в тренировочных залах по всей Шотландии."
SCT_silence_nats: "Заставить националистов замолчать"
SCT_silence_nats_desc: "В другой жизни радикал Маклеод мог бы быть полезен Британии, но реальность такова, что его движение является лишь источником религиозной и националистической агитации. Что касается Маккормика, то его следовало бы бросить в петлю много лет назад. Мы покончим с обоими движениями, отрубив голову змее и наблюдая, как умирает тело."
SCT_governor_powers: "Установить полномочия губернатора"
SCT_governor_powers_desc: "Пока мы не вернём себе Британию, Шотландией будет править назначенный и несколько авторитарный губернатор. Необходимое и прискорбное зло. На его стол попала петиция с призывом провести демократические реформы, чтобы показать добрым, лояльным британцам на юге, что мы всегда будем поддерживать британские ценности. Напротив, военные и дворяне считают, что это всего лишь затея националистов и что статус-кво должен быть сохранен."
SCT_prepare_integration: "Готовиться к интеграции"
SCT_prepare_integration_desc: "Шотландская и английская экономики существуют в синергии. Одна дополняет другую. Этот аспект мы должны иметь в виду, когда будем стремиться к воссоединению островов и возрождению духа Британской империи."
SCT_british_economy: "Британская экономика"
SCT_british_economy_desc: "Шеффилдская сталь на верфях Глазго. Грузовые поезда с товарами беспрепятственно следуют из Шотландии в Англию - вот экономика, к которой мы стремимся. Шотландия не может выжить сама по себе, и мы не дадим ей такой возможности."
SCT_open_oil_reserves: "Использовать запасы нефти"
SCT_open_oil_reserves_desc: "Чудесно. British Petroleum обнаружила ещё больше нефтяных месторождений у побережья Шетландских островов. Этот прекрасный Чёрный природный ресурс будет питать Шотландию и Британские острова в течение десятилетий."
SCT_farming_grants: "Субсидии фермерам"
SCT_farming_grants_desc: "Свободные землевладельцы Шотландии страдают от бездарного и тяжелого правления синдикалистов. Мы исправим это путём прямого предоставления грантов шотландским фермерам в надежде, что они используют эти деньги для модернизации своего сельскохозяйственного оборудования... Оборудование, которое удобно производить в Канаде."
SCT_kings_party: "Настоящая шотландская партия"
SCT_kings_party_desc: "Консервативная и юнионистская партия в настоящее время доминирует в парламенте. CUP - настоящая шотландская партия, как никакая другая. В то время как другие партии продадут нас капиталу или превратят Шотландию в синдикалистскую нацию с черного хода, CUP отстаивает истинные шотландские ценности с яростной лояльностью к нашим англоязычным братьям."
SCT_king_and_country: "За короля и страну!"
SCT_king_and_country_desc: "Пошли ему победу счастливую и славную, долго Царствовать над нами, Боже, храни короля! Время уже скоро! Давайте изгоним синдикалистов с нашей зеленой и приятной земли и возродим Соединённое Королевство, более великое и более сплоченное, чем когда-либо прежде!"

SCT_devolved_government: "Децентрализованная администрация"
SCT_devolved_government_desc: "Политика Никласа И Глаиса, направленная на передачу определенного уровня управления в страны проживания, оправдала себя, и в Эдинбурге создается новая администрация. Хотя это не является полной независимостью, это свидетельствует о значительных изменениях в политике Союза. Чтобы закрепить новое правительство, были назначены внеочередные выборы. Пусть победит сильнейший!"
SCT_swf_victory: "Победа ФТШ!"
SCT_swf_victory_desc: "На внеочередных выборах победу одержала Шотландская Федерация трудящихся, объединенная с автономистами! Их политика в основном совпадает с политикой автономистов: расширение гражданских свобод и стремление к созданию все более справедливого общества."
SCT_autonimist_doctrine: "Доктрина автономистов"
SCT_autonimist_doctrine_desc: "Доктрина автономистов - это в значительной степени либеральное отношение к повседневной жизни. Ибо почему дела человека должны принадлежать кому-то, кроме него самого? Мы будем стремиться закрепить эту конституционную свободу и развивать её в Шотландии."
SCT_work_with_syndies: "Работа с синдикалистами"
SCT_work_with_syndies_desc: "Мы и синдикалисты не такие уж разные. Вместо того, чтобы заниматься мелкой партийностью, которая разрушает либеральную демократию, мы будем привлекать их присоединиться к нам в создании лучшей Шотландии."
SCT_national_army: "Шотландская армия"
SCT_national_army_desc: "Хотя наши внешние дела по-прежнему частично диктуются Британией, нам дали добро на создание собственных вооружённых сил для самозащиты."
SCT_fairer_society: "Более справедливое общество"
SCT_fairer_society_desc: "На протяжении сотен лет Шотландия была несправедливым обществом, где рабочие люди подвергались угнетению, будь то наши собственные тираны или англичане. Но теперь мы можем исправить старые ошибки и продвинуться вперёд к более справедливому и мягкому обществу."
SCT_uob_support: "Попросите поддержки у Великобритании"
SCT_uob_support_desc: "Теперь, когда мы сами отвечаем за свои дела, нам нужно строить экономику. Британия, несомненно, с удовольствием предоставит нам субсидии, чтобы мы могли стать лучше."
SCT_invest_in_industry: "Инвестировать в промышленность"
SCT_invest_in_industry_desc: "Основа нашей демократии и процветания заложена в промышленности. Дымящиеся, почерневшие фабрики Глазго и Эдинбурга. Мы направим дополнительные средства на то, чтобы обеспечить процветание всей нации."
SCT_radsoc_mining: "Открыть шахты"
SCT_radsoc_mining_desc: "Шотландия - страна гор, а где горы, там и железо, руда и всевозможные ресурсы. Берите свои кирки и лопаты, мы отправляемся в шахты!"
SCT_joint_research: "Совместные научные усилия"
SCT_joint_research_desc: "Разделенные, наши научные усилия, естественно, будут затруднены, поэтому лучше облегчить сотрудничество между британскими и шотландскими учеными."
SCT_update_scottish_law: "Обновить шотландское законодательство"
SCT_update_scottish_law_desc: "Традиционно Шотландии разрешалось практиковать шотландское право, и это стало ещё более распространенным явлением с передачей полномочий администрации. Однако оно никогда не было действительно предназначено для социалистического государства, и нам следует заняться его реформированием и обновлением в соответствии с современными реалиями."
SCT_age_of_rail: "Эпоха железных дорог"
SCT_age_of_rail_desc: "Одной из главных побед синдикализма является отмена частного транспорта. От Лондона до Парижа и Турина поезда являются транспортом рабочего человека. Давайте принесем этот век железных дорог в Шотландию и сделаем рабочих от Эдинбурга до Глазго ближе друг к другу!"
SCT_redistribute_wealth: "Перераспределить богатство"
SCT_redistribute_wealth_desc: "Наше общество основано на взаимопонимании и справедливости, поэтому будет справедливо, если рабочие и фермеры получат то, что они посеяли. Конечно, мы можем помочь в этом."
SCT_stuc_victory: "Победа ШКП!"
SCT_stuc_victory_desc: "Синдикалистский Конгресс профсоюзов Шотландии победил на внеочередных выборах! Их политика - это возвращение к синдикализму, как это было до победы автономистов."
SCT_urbanization: "Поощрение урбанизации"
SCT_urbanization_desc: "Хотя автономисты занимают более свободную позицию в отношении экономического развития, мы, синдикалисты, знаем, что истинное место рабочего человека - в великих городах Британских островов. Эти города должны быть расширены, чтобы способствовать мировой революции!"
SCT_public_housing: "Строить общественное жилье"
SCT_public_housing_desc: "Истинно социалистическое жилье является коммунальным! Один человек не должен оставаться бездомным, пока у другого есть единственная пустая комната! Как социалисты, мы должны исправить это и построить больше общего жилья для людей. От Эдинбурга до Скапа-Флоу у всех жителей Шотландии должна быть крыша для сна!"
SCT_syndie_army: "Создать ополчение"
SCT_syndie_army_desc: "В 1925 году революцию выиграл не какой-то офицерский корпус, который учился за много миль отсюда и не имел никакой связи со своими солдатами! Нет, вместо этого победителями революции стали простые люди, ведомые простыми людьми, служащие для простых людей! Мы не должны отказываться от того, что дало нам успех в революции!"
SCT_empower_trade_unions: "Расширить возможности профсоюзов"
SCT_empower_trade_unions_desc: "Настоящей отличительной чертой синдикалистской экономики являются профсоюзы. Можно сказать, что свобода народа измеряется силой его профсоюзов, и поэтому мы должны предоставить профсоюзам больше привилегий и власти в правительстве."
SCT_workers_paradise: "Рай для рабочих"
SCT_workers_paradise_desc: "После бесчисленных часов и неустанной работы мы создали здесь, в Шотландии, образцовое революционное государство. От горных районов до Эдинбурга шотландский народ может гордиться своей работой по созданию социалистической экономики, независимой от английской. И хотя трусы дрожат, а предатели усмехаются, мы будем держать здесь красный флаг!"

SCT_economy_start: "Обзор экономики"
SCT_economy_start_desc: "На протяжении веков Шотландия была второстепенным партнером Англии, и поэтому мы должны оценить, что мы имеем как нация вдали от максимилистского домкрата."
SCT_reconstruction: "Начать реконструкцию"
SCT_reconstruction_desc: "Между ужасами правления Мозли и нашим кровавым бегством от него, Шотландия должна восстановить свою экономику, чтобы сохранить с таким трудом завоеванную независимость."
SCT_repair_nation: "Восстановить нацию"
SCT_repair_nation_desc: "Война за независимость оставила Шотландию в руинах. Чтобы загладить шрамы войны за независимость, мы должны восстановить страну, где бы армии ни маршировали и ни опустошали её."
SCT_minor_investments: "Мелкие инвестиции"
SCT_minor_investments_desc: "Мы не можем развиваться, не вкладывая в экономику собственные средства. Для поддержания роста мы должны сначала стимулировать нашу экономику, сделав небольшие инвестиции."
SCT_foreign_cash: "Иностранные инвестиции"
SCT_foreign_cash_desc: "Потенциальные инвесторы есть везде, от Французской коммуны до Германской империи. Если мы сможем пообещать устойчивый экономический рост для этих инвесторов, то, несомненно, мы сможем кого-то привлечь."
SCT_agriculture: "Сосредоточиться на сельском хозяйстве"
SCT_agriculture_desc: "Хотя Британский Союз был достаточно самодостаточным, когда дело касалось продовольствия, Шотландия имеет лишь малую часть земель, которыми располагал Британский Союз, и поэтому ей необходимо стимулировать сельское хозяйство для развития устойчивого источника продовольствия."
SCT_fishing: "Расширить рыбную промышленность"
SCT_fishing_desc: "Шотландия занимает ключевое положение, контролируя рыбную промышленность Северного моря, и это открывает нам возможности не только кормить наших людей, но и получать прибыль от рыбной промышленности! Мы должны уделять этому больше внимания, чтобы доминировать в рыболовстве."
SCT_energy: "Развитие энергетики"
SCT_energy_desc: "Большая часть Шотландии всё ещё живёт в условиях недостатка электроэнергии, однако инвестиции в строительство плотин и разработку нефтяных месторождений легко решают эту проблему и делают Шотландию более энергетически независимой!"
SCT_new_docks: "Новые верфи"
SCT_new_docks_desc: "Для создания военного или рыболовного флота нельзя полностью полагаться на старые верфи, поэтому следует построить новые верфи для производства судов и обеспечения процветания."
SCT_reforged_economy: "Укрепление экономики"
SCT_reforged_economy_desc: "Шотландская экономика, хотя и не является огромной, но значительно выросла. Шотландцы живут, по большей части, без голода и нужды с большим комфортом, чем во времена Союза. Шотландия утвердила свою независимость не только в названии."
SCT_salvage_industry: "Спасение британской промышленности"
SCT_salvage_industry_desc: "Хотя в Союзе в значительной степени доминировала Англия, он дал Шотландии некоторое промышленное развитие. Мы должны работать над восстановлением промышленности, оставшейся после Союза, и использовать то, что мы можем, в качестве основы для нашей собственной промышленности."
SCT_industry_focus: "Сосредоточьтесь на промышленности"
SCT_industry_focus_desc: "Хотя от Союза осталась некоторая промышленность, для того чтобы Шотландия смогла продержаться в ближайшие годы и сохранить свою независимость, мы должны развивать промышленность и оставить позади наше аграрное прошлое."
SCT_radio: "Развитие радио"
SCT_radio_desc: "Радио не является новым изобретением, однако его военное применение всё ещё изучается. Мы должны изучить военное применение радио, а также его использование в более гражданских вопросах."
SCT_gun_factories: "Новые арсеналы"
SCT_gun_factories_desc: "Хотя некоторые утверждают, что мы должны сосредоточиться на собственной внутренней промышленности, чтобы сделать Шотландию комфортной для жизни, мы знаем, что если мы намерены оставаться независимыми, мы должны поддерживать большую военную промышленность любой ценой."
SCT_expand_docks: "Расширить верфи"
SCT_expand_docks_desc: "Наша армия сильна и растет, однако, как островному государству, нам крайне необходимо иметь флот, способный защитить наши берега. Вместо того чтобы тратить деньги на новые дорогостоящие проекты, мы можем расширить существующие верфи."
SCT_smoky_cities: "Расширять промышленные центры"
SCT_smoky_cities_desc: "Наши города являются центром нашей экономики и уже являются домом для нашей бурно развивающейся промышленности. Вместо того чтобы тратить деньги на рискованные проекты в сельской местности, мы просто расширим существующие промышленные центры."
SCT_highland_industry: "Инвестировать в сельскую промышленность"
SCT_highland_industry_desc: "Промышленность должна быть ещё более рассредоточена. Очень неразумно сосредотачивать производство военных материалов в небольших районах, где они могут стать легкой мишенью для бомбардировок, мы должны переместить нашу промышленность в сельскую местность."
SCT_economic_boom: "Экономический бум"
SCT_economic_boom_desc: "Благодаря работе шотландского народа и разумным инвестициям, Шотландия стала не просто выживать, а процветать, и шотландский народ теперь живёт без особых проблем и забот. Рост оказался устойчивым, а сопротивление Шотландии - бесценным."

SCT_review_military: "Оценка вооружённых сил"
SCT_review_military_desc: "Шотландские военные преуспели в защите нашей родины. Но сейчас пришло время обратить внимание на вооруженные силы и решить, как двигаться дальше. Что мы будем делать с нашей армией?"

SCT_army_reform: "Шотландская национальная армия"
SCT_army_reform_desc: "Национальная армия будет защищать Шотландию от всех бед, с которыми мы сталкиваемся как нация. Она будет обеспечивать безопасность граждан страны в трудные времена."
SCT_embrace_innovation: "Принять инновации"
SCT_embrace_innovation_desc: "Оставаясь в прошлом, мы ничего не добьемся. Единственный способ для нас развиваться как нация - это развивать наши вооруженные силы."
SCT_cryptology: "Департамент криптологии"
SCT_cryptology_desc: "Обеспечение безопасности нашей системы связи является жизненно важным приоритетом для Шотландии. Используя криптографию, мы можем сделать связь и координацию для всех видов вооружённых сил действительно безопасными."
SCT_new_doctrines: "Новые доктрины"
SCT_new_doctrines_desc: "Старые способы ведения войны были глубоко ошибочными. Чтобы защитить нашу нацию, мы должны принять новые доктрины и стратегии. "
SCT_artillery_research: "Инвестировать в артиллерию"
SCT_artillery_research_desc: "Мы должны инвестировать в артиллерию. Большие пушки могут нанести гораздо больший ущерб, чем стандартные винтовки. И они лучше подходят для нашего сурового климата."
SCT_new_tanks: "Экспериментальные исследования танков"
SCT_new_tanks_desc: "Путь в будущее - это танки. Инвестиции в них отпугнут тех, кто хочет уничтожить Шотландию. "
SCT_first_academy: "Первая академия"
SCT_first_academy_desc: "Будут созданы школы, чтобы молодые и пожилые люди могли проявить талант к ведению войны всех видов."
SCT_shock_and_awe: "Шок и трепет"
SCT_shock_and_awe_desc: "Лучший способ отбиться от врагов - это парализовать их желание сражаться. Мы добьемся этого, используя подавляющую огневую мощь и быстрые демонстрации силы, чтобы показать своё превосходство. "
SCT_proven_methods: "Используйте проверенные идеи"
SCT_proven_methods_desc: "Если ничего не сломалось, зачем это исправлять? Используемые в настоящее время доктрины защищали Шотландию на протяжении 100 лет, не выходя из строя. Зачем что-то менять сейчас, эти идеи проверены временем."
SCT_old_ideas: "Старые идеи, новые учебники"
SCT_old_ideas_desc: "Старые идеи проверены временем, но никто не говорит, что они совершенны. Мы всё ещё можем реформировать их, и один из способов сделать это - создать новые учебники, отражающие время, в котором мы находимся."
SCT_anti_tank: "Противотанковые исследования"
SCT_anti_tank_desc: "Танки - оружие будущего, поэтому мы должны адаптироваться к этому, создавая противотанковое оружие, чтобы уничтожать бронированные мехи захватчиков."
SCT_trench_war: "Уроки Вельткрига"
SCT_trench_war_desc: "Мы знаем о Вельткриге, но что мы извлекли из него? Всего за пять лет конфликта погибло бесчисленное количество солдат, чтобы научить нас новой динамике ведения войны. Если мы не узнаем о них, то и наших солдат постигнет та же участь на поле боя."
SCT_emulate_foreign_strategy: "Подражать иностранным стратегиям"
SCT_emulate_foreign_strategy_desc: "Искусство войны было освоено другими на протяжении 100 лет. И если мы не в состоянии сформулировать стратегию самостоятельно, нам следует обратиться к другим для разработки стратегии обороны. "
SCT_hold_line: "Держать строй!"
SCT_hold_line_desc: "Все шотландцы должны выполнять свой долг! Мы не можем позволить линии сломаться и Шотландия падет, линия никогда не должна пасть или быть сломанной!"
SCT_reform_command: "Реформа верховного командования"
SCT_reform_command_desc: "Верховное командование Шотландии страдает от некомпетентности. Чтобы иметь действительно слаженную армию, мы должны иметь талантливый генеральный штаб, основанный на заслугах, а не на назначении.  "
SCT_political_officers: "Политические офицеры"
SCT_political_officers_desc: "Комиссары должны присутствовать в армии, чтобы обеспечить надлежащий надзор за армией и гарантировать, что военные контролируются и сдерживаются"
SCT_standard_guns: "Стандартизация оборудования"
SCT_standard_guns_desc: "В нашей нынешней ситуации в одной и той же армии используется множество различных видов оборудования. Чтобы решить эту проблему, нам необходимо обеспечить стандартизацию всего оборудования в армии."
SCT_army_research: "Отдел исследований и разработок армии"
SCT_army_research_desc: "Для дальнейшего развития исследований и разработок оборудования для нашей армии был создан отдел исследований и разработок, который будет координировать работу между отделами. "
SCT_highland_forts: "Укрепление горных районов"
SCT_highland_forts_desc: "Малонаселенное Шотландское нагорье - идеальное место для строительства укреплений. К тому же, местность плохо приспособлена для захватчиков. Так что, кажется, нет никаких недостатков в укреплении этой территории."
SCT_military_intelligence: "Создайте Бюро военной разведки"
SCT_military_intelligence_desc: "Военная разведка жизненно важна для выживания нации. Мы должны создать специальное отделение для сбора информации о наших врагах. "
SCT_bruce_spirit: "Дух Брюса"
SCT_bruce_spirit_desc: "Роберт Брюс привел Шотландию к победе. Он был талантливым воином, который в конечном итоге привел Шотландию к независимости против английской угрозы. Мы чтим его наследие и продолжаем жить его духом. И мы будем вспоминать его всякий раз, когда наши соседи с юга будут стучаться к нам. "
SCT_brave_scotland: "Храбрая Шотландия!"
SCT_brave_scotland_desc: "Шотландия, моя горная родина,\nВысоко пусть развеваются твои гордые штандарты,\nСтрана моих высоких стремлений,\nСтрана сияющей реки,\nСтрана моего сердца навеки,\nШотландия храбрая."

SCT_air_reform: "Реформа ВВС"
SCT_air_reform_desc: "Шотландское воздушное командование находится в плачевном состоянии. В воздухе витают вопросы о том, будет ли оно играть центральную или вспомогательную роль. Мы должны быстро решить, какую роль будут играть ВВС в вооружённых силах Шотландии."
SCT_close_air: "Шотландский ААК"
SCT_close_air_desc: "Воздушному корпусу не место в качестве независимого подразделения. Военно-воздушные силы должны оставаться в составе армии для улучшения координации."
SCT_strategic_bombing: "Независимые ВВС!"
SCT_strategic_bombing_desc: "Авиационный корпус должен быть независимым от вооружённых сил. Нахождение их в составе армии снижает предназначение ВВС. Воздух - это путь в будущее, поэтому мы должны относиться к ВВС с особым вниманием "
SCT_army_integration: "Интеграция армии"
SCT_army_integration_desc: "Армейский авиационный корпус должен быть полностью интегрирован в армию. Иметь их как нечто иное, чем армия армии, было бы излишне сложно. Это обеспечит централизацию и простоту действий между ними."
SCT_ground_support: "Роль поддержки"
SCT_ground_support_desc: "Роль поддержки лучше всего подходит для авиации. Небо необходимо контролировать, но не стоит иметь ВВС в качестве чего-то большего, чем поддержка армии."
SCT_better_coordination: "Координация между армией и авиацией"
SCT_better_coordination_desc: "Поскольку ВВС и армия находятся в одной ветви, возможна более тесная координация между ними. Это позволит армейским и военно-воздушным силам работать вместе, чтобы одерживать решающие победы. "
SCT_naval_bombers: "Шотландская военно-морская воздушная служба"
SCT_naval_bombers_desc: "Военно-воздушные силы не обязательно должны ограничиваться полетами над сушей. Моря - это широкие открытые равнины, где наши самолеты могут наносить разрушительные удары по вражеским кораблям."
SCT_carrier_fighters: "Переработать конструкцию военно-морских истребителей"
SCT_carrier_fighters_desc: "Основным направлением наших сил должна стать адаптация существующих конструкций. Текущие конструкции морских истребителей неработоспособны, поэтому мы должны улучшить и адаптировать их."
SCT_radar: "Эксперименты с радарами"
SCT_radar_desc: "Благодаря недавнему развитию технологий, мы нашли способ обнаруживать самолеты с помощью радиоволн. Эта технология имеет большой потенциал, и мы должны использовать её в полной мере. "
SCT_build_airports: "Строительство аэродромов"
SCT_build_airports_desc: "Создание больших аэропортов дорого и неудобно. Хорошим вариантом является строительство аэродромов - дешёвых небольших площадок, с которых самолеты могут взлетать и садиться."
SCT_paratroopers: "Эксперименты с парашютом"
SCT_paratroopers_desc: "Эксперименты с парашютами дали отличные результаты. Используя эти парашюты, мы можем успешно вторгаться в места, расположенные далеко от дома"
SCT_rain_hell: "Адский дождь"
SCT_rain_hell_desc: "Дождь Ада сверху уничтожит уважение врага, его инфраструктуру и его драгоценных солдат. Сверху наши бомбы будут далеко. Разрушая все на своем пути"
SCT_buy_fighters: "Купить истребители"
SCT_buy_fighters_desc: "В настоящее время наша нация не имеет возможности производить большое количество самолетов. Наш лучший вариант иметь значительные силы самолетов - это покупать самолеты у других стран."
SCT_cas_development: "Разработка легких бомбардировщиков"
SCT_cas_development_desc: "Легкие бомбардировщики как своего рода летающая артиллерия - лучший способ поддержки сухопутных операций со стороны ВВС. Вполне логично, что при создании современных ВВС мы сосредоточимся на этих средствах ближней авиационной поддержки."
SCT_night_raids: "Практика ночных миссий"
SCT_night_raids_desc: "В настоящее время большинство современных ВВС проводят воздушные миссии только днем. Большим преимуществом перед нашими врагами будет, если мы сможем проводить эти миссии в ночное время."
SCT_scots_in_the_skies: "Шотландцы в небе"
SCT_scots_in_the_skies_desc: "Великую нацию делают великой только великие армии. И один из ключевых моментов в создании великой армии - это наличие армии в воздухе, а это то, что есть у нас в Шотландии. Шотландцы в небе будут защищать нашу землю и наши моря от всех врагов. "

SCT_naval_reform: "Военно-морской флот Шотландии"
SCT_naval_reform_desc: "В настоящее время ВМС Шотландии состоят из переоборудованных гражданских судов и захваченных рыболовных траулеров с установленными на них 6-дюймовыми пушками. Чтобы защитить моря Шотландии, мы должны создать конкретный шотландский флот."
SCT_big_navy: "Великий флот"
SCT_big_navy_desc: "Наш флот должен стать величайшим из когда-либо существовавших. Могучие корабли будут выигрывать сражения в Северном море, от которых меньший флот мог бы только бежать."
SCT_coastal_navy: "Сосредоточиться на побережье"
SCT_coastal_navy_desc: "Побережье - одна из самых важных частей нации. Если позволить побережью пасть перед иностранными захватчиками, вся страна будет открыта для завоевания."
SCT_new_battleships: "Развитие линкоров"
SCT_new_battleships_desc: "Линкоры - короли открытого моря. Мы должны начать исследования новых моделей с большими орудиями и лучшей воздушной защитой."
SCT_big_fleet_doctrine: "Действующий флот"
SCT_big_fleet_doctrine_desc: "Поддерживая наш флот в рабочем состоянии, мы в конечном итоге победим врага; мы бы не дошли до этого, если бы наша гордая военно-морская традиция была фарсом!"
SCT_little_fleet_doctrine: "Загляните в море"
SCT_little_fleet_doctrine_desc: ""
SCT_buy_subs: "Купить подводные лодки"
SCT_buy_subs_desc: "Подводные лодки позволяют нам разрушать вражеские суда и тяжелые корабли. Мы должны приобрести флот подводных лодок для защиты наших вод."
SCT_merchant_marine: "Торговый флот Шотландии"
SCT_merchant_marine_desc: "Инвестиции в сильный военный флот будут напрасными. К моменту окончания военных действий наш флот всё ещё будет находиться в зачаточном состоянии. Вместо этого мы могли бы использовать это время для вложения значительных средств в наш торговый флот, чьи плавания могут напрямую повлиять на нашу международную торговлю и принести кругленькую прибыль."
SCT_protect_shipping: "Защитить судоходные пути"
SCT_protect_shipping_desc: "Хотя все наши воды имеют жизненно важное значение, одной из самых важных частей наших вод являются судоходные пути. Без них Шотландия не может функционировать "
SCT_protect_coast: "Защитить побережье"
SCT_protect_coast_desc: "Побережье - одна из самых важных частей нации. Если позволить побережью пасть перед иностранными захватчиками, вся страна будет открыта для завоевания."
SCT_new_shipyards: "Новые верфи"
SCT_new_shipyards_desc: "С появлением новой промышленности пришло время увеличить наши судостроительные мощности и способность содействовать торговле, жизненно важной для нашей промышленности. Эти совершенно новые верфи будут поддерживать наш флот и торговый флот, обеспечивая наше превосходство в Северном море над любыми потенциальными английскими завоевателями."
SCT_coastal_forts: "Укрепление побережья"
SCT_coastal_forts_desc: "Побережье - одна из самых важных частей нации. Если позволить побережью пасть перед иностранными захватчиками, то вся страна будет открыта для завоевания. Нам нужно укрепить береговые укрепления."
SCT_marines: "Шотландская морская пехота"
SCT_marines_desc: "Использование военно-морских сил для армейских операций часто было источником соперничества и разногласий. Создав независимую морскую пехоту, мы сможем обеспечить подготовку и развертывание специалистов по амфибийным операциям из флота и армии без помех со стороны мелких споров между другими родами войск"
SCT_carrier_experiments: "Эксперименты с авианосцами"
SCT_carrier_experiments_desc: "Авианосцы - это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы лучше проецировать военно-морскую мощь."
SCT_rule_waves: "Дальнейшее финансирование ВМС"
SCT_rule_waves_desc: "Военно-морской флот - одна из самых недофинансируемых частей современных вооружённых сил Шотландии. Военно-морской флот - одна из самых важных частей вооружённых сил, и мы должны направить на него больше средств."
SCT_scrap_program: "Свернуть программу"
SCT_scrap_program_desc: "Кораблестроительные программы не принесли никаких результатов и служат лишь для отвлечения наших средств. Пришло время отказаться от этой программы и перейти к чему-то другому. "
SCT_subsidize_shipyards: "Субсидировать судостроителей"
SCT_subsidize_shipyards_desc: "Мы не можем построить большое количество кораблей только своими силами. Мы должны субсидировать судостроительные компании, которые сделают это за нас."
SCT_invest_in_destroyers: "Инвестиция в исследования эсминцев"
SCT_invest_in_destroyers_desc: "Экранопланы жизненно важны для любого флота, как и корабли, специализирующиеся на противолодочной войне. К счастью, эсминцы прекрасно подходят для обеих целей и будут именно тем, что нам нужно для нашего военно-морского превосходства."
SCT_activate_island_bases: "Активировать островные базы"
SCT_activate_island_bases_desc: "Мы создали множество баз на отдаленных шотландских островах. Сейчас самое время начать действовать и использовать их."
SCT_keep_it_flexible: "Сохраняйте гибкость"
SCT_keep_it_flexible_desc: "Негибкие доктрины - это рецепт катастрофы. Гибкость позволит убедиться, что наш флот способен продолжать действовать в любой момент."
SCT_office_of_naval_intelligence: "Управление военно-морской разведки"
SCT_office_of_naval_intelligence_desc: "Сбор разведданных так же важен в военно-морском флоте, как и в армии. Мы должны создать службу военно-морской разведки для сбора военно-морской информации."
SCT_innovative_admirals: "Инновационные адмиралы"
SCT_innovative_admirals_desc: "Нам не нужны адмиралы, которые упрямы и отказываются идти на компромисс. Нам нужны гибкие адмиралы, готовые идти на компромисс и адаптироваться."
SCT_scotland_rules_the_waves: "Шотландия правит волнами"
SCT_scotland_rules_the_waves_desc: "В старые времена говорили, что Британия правит волнами. Что ж, те времена остались в прошлом. Шотландия теперь правит волнами, заполняя место, которое когда-то занимала Британия."

SCT_scotland_unshackled: "Шотландия без оков!"
SCT_scotland_unshackled_desc: "Пришло время снова сбросить английское иго. Слишком долго Шотландию угнетали, и Мосли со своими реформами стал последней каплей. Альба больше не будет страдать под английским сапогом!"
SCT_deal_with_the_devil: "Внешняя угроза"
SCT_deal_with_the_devil_desc: "Сейчас не время ввязываться в Гражданскую войну. Мы не будем делать открытые жесты в сторону синдикалистов, мы будем поддерживать статус-кво, пытаться сдержать стычки и сосредоточиться на угрозе, исходящей от британцев."
SCT_the_coup: "Защита тыла"
SCT_the_coup_desc: "Правительство синдикалистов - это пятно на истории Шотландии. Именно синдикалистская угроза привела нас сюда с самого начала, и именно она ввергнет нас ещё глубже в несчастье и хаос. Пришло время уничтожить их раз и навсегда."
SCT_purge_democrats: "Очистить демократов"
SCT_purge_democrats_desc: "Демократы выполнили свою задачу. Чтобы убедиться, что они больше не угрожают Шотландии, их лидеры и самые ярые сторонники будут уничтожены. То, что останется от них и от Родного Родины, будет использовано и поглощено нашим собственным командованием."
SCT_reach_out_to_france: "Обратиться к Франции"
SCT_reach_out_to_france_desc: "Французы умыли руки в этой борьбе, и хотя они не оказали нам никакой реальной поддержки, многие французы желают увидеть спины вероломных англо. Конечно, они скорее встанут на сторону истинной синдикалистской нации, чем на сторону британских предателей."
SCT_arm_refugees: "Вооружить беженцев"
SCT_arm_refugees_desc: "Многие беженцы, бежавшие от тирании Мосли, проявили готовность сражаться за свой новый дом. Уже формируются специальные батальоны, и эти люди окажутся полезными в борьбе против Англии."
SCT_manage_refugees: "Призыв к международным волонтерам"
SCT_manage_refugees_desc: "Для обеспечения независимости Шотландии необходимы международные волонтеры. И мы знаем несколько стран, которые с радостью готовы помочь в этом деле."
SCT_our_old_masters: "Наши истинные владыки"
SCT_our_old_masters_desc: "Британцы - наши старые хозяева. Именно они могут лучше всего помочь нам в трудную минуту."
SCT_consolidate_internal: "Внутренние альянсы"
SCT_consolidate_internal_desc: "Нам не нужна поддержка этих проклятых немцев или канадцев. Все, что нам нужно - это боевой дух каждого шотландца, и мы сможем это обеспечить."
SCT_appeal_to_germany: "Обратиться к Германии"
SCT_appeal_to_germany_desc: "Немцы - те, кто может лучше всего помочь Шотландии в это тяжелое время."

### Events ###

scotland.1.t: "Оценка экономики"
scotland.1.d: "После того, как Шотландия обрела независимость, можно с уверенностью сказать, что наша экономика ещё молода, находится в состоянии стагнации и не имеет направления. Хотя правительство утвердило планы по некоторому оживлению экономики, нам предстоит решить, в каком направлении двигаться. Некоторые в правительстве утверждают, что нам следует обратиться к примеру крофтеров и аграрному прошлому Шотландии. Наше население невелико, и превращение Шотландии в житницу проходов, безусловно, облегчило бы эту проблему. Однако другие утверждают, что мы должны направить экономику в сторону индустриализации."
scotland.1.a: "Сельскохозяйственная реформа звучит как хорошая идея!"
scotland.1.b: "Сделать горы Чёрными от смога - вот путь!"

scotland.2.t: "Покупка подводных лодок"
scotland.2.d: "Вместо того чтобы инвестировать в огромный военно-морской флот, мы решили сосредоточиться на строительстве меньшего флота, основанного на подводных лодках. И вместо того, чтобы нагружать наших судостроителей, флот предложил нам купить старые избыточные единицы. Несмотря на то, что они устарели, они будут стоить недорого, и их можно будет легко модернизировать и переделать, пока мы не сможем сделать свои собственные."
scotland.2.a: "Мы не откажемся от хорошей сделки!"
scotland.3.t: "Бюджетные проблемы ВМФ"
scotland.3.d: "Представители военно-морского флота сообщили правительству, что расходы, понесенные в рамках инвестиционной программы военно-морского флота, достигли переломного момента и больше не являются устойчивыми, после чего потребовали спасения флота и увеличения финансирования. В то время как министерство финансов и армия выступают против любого увеличения бюджета, военно-морской флот утверждает, что без этого он станет причиной серьезной бреши в обороне."
scotland.3.a: "Мы не можем себе этого позволить, откажитесь от помощи."
scotland.3.b: "Это слишком опасно, дайте отсрочку!"
scotland.4.t: "ВМФ восстанавливается"
scotland.4.d: "Хотя это было долго и болезненно, после различных мероприятий по сокращению расходов и уменьшению военно-морской программы, военно-морской бюджет вернулся под контроль. Хотя военно-морской флот больше никогда не будет рисковать банкротством, некоторые задаются вопросом, не слишком ли высока была цена."
scotland.4.a: "Это цена, которую приходится платить за стабильную экономику."

scotland.5.t: ""Просьба" Германии"
scotland.5.d: "Поскольку Шотландия теперь полностью независима и является членом Рейхспакта, посол Германии попросил о встрече с временным президентом Джоном Маккормиком. На встрече немецкая делегация изложила просьбу о якобитской реставрации короля Руппрехта Баварского на трон Шотландии с его сыном Генрихом в качестве регента. Якобитская монархия в Шотландии мертва уже несколько веков, и для многих шотландцев сама идея такого возвращения вызывает недоумение. Согласие на такое предложение неизбежно опозорит правительство, но в то же время ясно, что немцы не примут отказа..."
scotland.5.a: "Неохотно соглашайтесь."
scotland.5.b: "Скажите им, чтобы они засунули это себе в задницу."
scotland.6.t: "Германия совершает переворот в правительстве"
scotland.6.d: "Рассерженная отсутствием интереса к восстановлению, Германия дала добро на ввод своих войск на нашу территорию, чтобы свергнуть временное правительство и установить Руппрехта в качестве марионеточного короля. Теперь мы оказались глубоко под немецким сапогом, и многие шотландцы задаются вопросом, что это будет означать для их страны."
scotland.6.a: "Да здравствует Король!"
scotland.7.t: "Канада "просит" о восстановлении"
scotland.7.d: "Поскольку Шотландия теперь полностью независима и является членом Антанты, посол Канады попросил о встрече с временным президентом Джоном Маккормиком. На встрече канадская делегация изложила просьбу о полном восстановлении короля [CAN.GetLeader] на троне с включением Шотландии во временное британское правительство. Однако некоторые члены делегации заявили, что они согласны на восстановление Союза корон, по крайней мере, до тех пор, пока сама Британия не будет полностью завоевана. Вся делегация согласилась, что они готовы предоставить домашнее правление, как только Британия будет захвачена. Согласие на такое предложение неизбежно опозорит правительство, но в то же время ясно, что канадцы не примут отказа..."
scotland.7.a: "Просто будьте помягче, ребята..."
scotland.7.b: "Мы уже выгнали вас однажды, сделаем это снова."
scotland.8.t: "Канада совершает переворот!"
scotland.8.d: "Как и ожидалось, канадские войска, стоящие гарнизоном в Шотландии, совершили переворот, арестовав Маккормика и распустив правительство при поддержке большей части Консервативной и Юнионистской партии. Поскольку Шотландия теперь находится под британским контролем, мы должны решить, создать ли британское временное правительство или шотландское государство под управлением короля [CAN.GetLeader] и юнионистов?"
scotland.8.a: "Уполномочить оккупационные власти!"
scotland.8.b: "Назначить тористов!"
scotland.9.t: "Временное правительство"
scotland.9.d: "Теперь, когда английское иго свергнуто, Джон Маккормик передал власть гражданскому временному правительству, возглавляемому коалицией всех основных демократических партий, а также некоторыми представителями политической организации Родного Родины, НПС. Синдикалисты отсутствуют, так как на данный момент они отказались от участия в выборах. Выборы планируется провести как можно скорее, чтобы жизнь могла вернуться в нормальное русло."
scotland.9.a: "Благослови тебя Джон!"
scotland.10.t: "Синдикалисты протестуют против правительства"
scotland.10.d: "Как и ожидалось, синдикалистский Конгресс профсоюзов Шотландии и связанная с ним Федерация рабочих Шотландии выступили с протестом против правительства. Лидер синдикалистов Вилли Галлахер произнес в Глазго пламенную речь, в которой презрительно отозвался о Временном правительстве, заявив, что оно является не более чем марионеткой "Родины" В заключительной части своей речи он призвал шотландских рабочих повсеместно восстать и установить синдикалистское правительство."
scotland.10.a: "Перемирие умерло"
scotland.11.t: "Синдикалисты пытаются совершить переворот"
scotland.11.d: "Как мы и ожидали, синдикалисты попытались свергнуть наше правительство. По всей стране объявлена всеобщая забастовка, а синдикалистские ополчения начали открыто нападать на полицию и нашу зарождающуюся армию. Ополченцы в Эдинбурге готовы нанести удар, и если ничего не произойдет, правительство падет."
scotland.11.a: "Правительство рухнет!"
scotland.11.b: "Призвать отряды 'Родины'"
scotland.11.c: "Отправьте послание шотландскому народу!"
scotland.12.t: "Смотрите, как прибывает подкрепление!"
scotland.12.d: "После того, как прозвучал экстренный призыв, Родины направил все свои усилия на борьбу с синдикалистами. В условиях масштабного противостояния в городах никто не может быть уверен, кто победит."
scotland.12.a: "Синдикалисты покорены!"
scotland.12.b: "Синдикалисты отбили Родину!"
scotland.13.t: "Что теперь?"
scotland.13.d: "После окончательного уничтожения синдикалистов Временное правительство в безопасности, по крайней мере, на данный момент. Поскольку серьезной оппозиции нет, а государство всё ещё ослаблено и находится в шоковом состоянии, многие высокопоставленные члены Родины считают, что необходима твердая рука, пока Шотландия не будет готова к демократии."
scotland.13.a: "Родина переворачивает Временное правительство"
scotland.13.b: "Роспуск 'Родины'"
scotland.14.t: "Синдикалисты разгромили правительство"
scotland.14.d: "Поскольку лишь немногие шотландцы явились на призыв, а Родина обнаружила, что реагировать уже поздно, синдикалисты успешно уничтожили Временное правительство, раз и навсегда убедившись, что мечта о социализме в Шотландии ещё не умерла."
scotland.14.a: "Ура...?"
scotland.15.t: "Демократы дают отпор!"
scotland.15.d: "В тот самый момент, когда синдикалистские отряды были готовы совершить переворот в правительстве, тысячи шотландцев сформировали импровизированное ополчение и дали отпор синдикалистам во имя Временного правительства, а "Родной дозор" вовремя подоспел с подкреплением. Похоже, что демократия в Шотландии ещё не умерла!"
scotland.15.a: "Ура!"
scotland.16.t: "Разбирательство с ковенантерами"
scotland.16.d: "Во время восстания правительство Родного Родины очистило страну от демократических элементов, гарантируя, что в последующем мире Шотландия будет демократической, когда будет готова к такой свободе. Радикальные ультраправые ковенантеры помогли обеспечить победу, и теперь, когда мир достигнут, Родина не знает, что с ними делать."
scotland.16.a: "Убрать их, пока они не стали слишком влиятельными"
scotland.16.b: "Продолжать использовать их до поры до времени"
scotland.17.t: "Битва за Эдинбург"
scotland.17.d: "Похоже, что решение Маккормика продолжать использовать ковенантеров было серьезной ошибкой, поскольку они начали крупную атаку на базы Родного Родины в Эдинбурге. Хотя они плохо оснащены, у них высокий боевой дух и яростный боевой настрой. Ходят слухи, что они обезглавливают и калечат всех, кого захватывают, поэтому подразделения Родного Родины массово дезертируют."
scotland.17.a: "Истинные богобоязненные люди побеждают в борьбе!"
scotland.17.b: "Маккормик объединяет людей и дает отпор ковенантерам!"

scotland.18.t: "Выборы начинаются"
scotland.18.d: "После того, как в Шотландию наконец-то вернулась стабильность, выборы наконец-то готовы к объявлению, что вызывает большое волнение по поводу будущего Шотландии. Несмотря на множество мелких партий, участвующих в выборах, большинство аналитиков видят борьбу между более либеральными и ориентированными на рынок шотландскими демократами во главе с Филипом Керром, которые проводят кампанию, обещая вернуть либерализм в Шотландию как во внутренней жизни, так и в экономике. Их главный вызов исходит от Лейбористской партии [SocDem]. Не принимая синдикализм Британского союза, они хотят сохранить некоторые из более умеренных синдикалистских политик и сохранить в Шотландии твердые левые взгляды, в то же время поддерживая демократию. В более мелких партиях Консервативная и юнионистская партия проводит кампанию по аналогичной политике шотландских демократов, но с автономией для юнионистских районов. Партия крофтеров также вступила в борьбу, поклявшись отменить жесткую политику коллективизации сельского хозяйства и вернуться к традиционной практике крофтеров. Ожидается, что ни одна из этих двух партий не одержит победу из-за своей узкой привлекательности, но они обе сформируют коалицию с одной из более крупных партий."
scotland.18.a: "Ужасно интересно!"
scotland.19.t: "Результаты получены!"
scotland.19.d: "Результаты подведены, и это не очень хорошая новость для обеих партий. Ни одной из партий не удалось получить абсолютное большинство, и, похоже, им придется сформировать коалицию с одной из малых партий. Однако решающим фактором является то, какая партия получила больше всего мест."
scotland.19.a: "Шотландские демократы получили больше всего мест!"
scotland.19.b: "Лейбористская партия получила больше всего мест!"
scotland.20.t: "Шотландские демократы стремятся к коалиции"
scotland.20.d: "После того, как шотландские демократы получили больше всего мест в парламенте, они начали искать партнеров по коалиции. Хотя некоторые малые партии заявили о своей поддержке, на них приходится в лучшем случае несколько мест, и демократам придется обхаживать либо юнионистов, либо крофтеров. Юнионисты являются очевидным выбором, но ясно, что их главным требованием будет безоговорочная автономия для юнионистов, что является горькой пилюлей для многих националистов, которые опасаются, что это приведет к расколу нации. Другой вариант - партия Крофтера, если переговоры с юнионистами провалятся, но они могут отказаться работать с демократами, выступающими за бизнес."
scotland.20.a: "Открытые переговоры с юнионистами"
scotland.21.t: "Переговоры начинаются"
scotland.21.d: "Филип Керр встретился с лидером юнионистов Тэмом Гэлбрейтом, чтобы начать переговоры о потенциальной коалиции. Гэлбрейт и юнионисты, как и ожидалось, настаивают на своем желании создать автономные зоны и сообщества для юнионистов, а некоторые даже предлагают создать отдельный юнионистский парламент. Многие из шотландских демократов скептически относятся к таким планам, и хотя все согласны с тем, что с юнионистами нужно в какой-то форме считаться, эти предложения считаются слишком радикальными и дающими юнионистам слишком много власти. Если мы уступим сейчас, это приведет к выходу из тупика, но даст им большую власть в правительстве. Некоторые сторонники предлагают прервать переговоры и попытаться работать с крофтерами."
scotland.21.a: "Согласиться с их требованиями"
scotland.21.b: "Добиваться компромисса"
scotland.21.c: "Выгнать Гэлбрейта и поговорить с крофтерами."
scotland.22.t: "Нажатие на компромисс"
scotland.22.d: "Вместо того чтобы просто уступить юнионистам, демократы начали настаивать на компромиссном варианте, предусматривающем определенный уровень аккомодации сейчас, но откладывающем переговоры об автономии юнионистов на будущее. Теперь все зависит от юнионистов и от того, согласятся ли они на такое предложение."
scotland.22.a: "Весьма напряженный момент..."
scotland.23.t: "Юнионисты согласны!"
scotland.23.d: "Отличная новость: юнионисты согласились на компромисс, ограничив своё влияние в правительстве, но оказав ценную поддержку, отложив токсичный вопрос об автономии юнионистов, по крайней мере, на данный момент."
scotland.23.a: "Ура!"
scotland.24.t: "Переговоры провалились"
scotland.24.d: "Как и ожидалось, переговоры провалились: юнионисты отстранились от участия в них и обрушились с презрением на шотландских демократов, отказавшись работать с ними в ближайшем будущем. Паника набирает обороты, и многие опасаются правительства меньшинства, хотя некоторые смелые политики предлагают спасти коалицию и работать с Партией Крофтера."
scotland.24.a: "Сформировать правительство меньшинства"
scotland.24.b: "Попытаться поговорить с крофтерами"
scotland.25.t: "Юнионисты отказываются от компромисса"
scotland.25.d: "Юнионисты отказались от любой формы компромисса, ясно дав понять, что это их последнее предложение и что они не примут ничего, кроме того, что лежит на столе. Мы всегда можем договориться за счёт поддержки националистов, хотя некоторые предлагают разорвать отношения с юнионистами и попытаться работать с крофтерами или, возможно, сформировать правительство меньшинства."
scotland.25.a: "Уступить их требованиям"
scotland.25.b: "Выгнать их и сформировать правительство меньшинства"
scotland.25.c: "Попытаться договориться с крофтерами."
scotland.26.t: "Крофтеры отказываются"
scotland.26.d: "Ссылаясь на нашу про-бизнес политику, крофтеры отказались от нас и не хотят работать с нами в ближайшем будущем. Это в сочетании с нашим отказом работать с юнионистами означает, что у нас нет другого выбора, кроме как сформировать правительство меньшинства."
scotland.26.a: "Итак, правительство меньшинства сформировано."
scotland.27.t: "Крофтеры согласны"
scotland.27.d: "Удивительно, но крофтеры согласились начать переговоры с нами, хотя они ведут жесткие переговоры. Они требуют субсидий для крофтеров и защиты от нашей политики жесткой экономии, а также клянутся, что никаких компромиссов не будет. Мы можем сформировать правительство меньшинства, но это может привести к серьезным последствиям."
scotland.27.a: "Согласиться на их требования, это наш единственный выход"
scotland.27.b: "Отказаться от их требований и сформировать правительство меньшинства"

scotland.28.t: "Лейбористская партия ищет коалицию"
scotland.28.d: "Получив наибольшее количество мест в парламенте, Лейбористская партия начала поиск партнеров по коалиции. Хотя некоторые малые партии заявили о своей поддержке, в лучшем случае они получат несколько мест, и лейбористам придется искать партнеров либо среди юнионистов, либо среди крофтеров. Крофтеры - очевидный выбор, но ясно, что их основными требованиями будут субсидии для крофтеров, а также защита традиционного образа жизни, что в основном соответствует их экономической политике. Другой вариант - юнионисты, если переговоры с крофтерами провалятся, но они могут отказаться работать с социалистическими лейбористами."
scotland.28.a: "Открытые переговоры с крофтерами"
scotland.29.t: "Переговоры начинаются"
scotland.29.d: "Джеймс Макстон встретился с лидером крофтеров Джин Манн, чтобы начать переговоры о потенциальной коалиции. Манн и крофтеры, как и ожидалось, настаивали на своем желании получить субсидии, защитить образ жизни крофтеров и продвинуть гражданские права для женщин. Хотя это в целом соответствует политике лейбористов, основные опасения связаны с тем, что крофтеры могут присвоить себе все заслуги за эту политику и получить слишком много власти в правительстве. Некоторые из более социально консервативных членов нашей партии также предложили смягчить вопрос о правах женщин. Если мы уступим сейчас, это приведет к выходу из тупика, но даст им большую власть в правительстве. Некоторые сторонники предлагают прервать переговоры и попытаться работать с юнионистами."
scotland.29.a: "Согласиться с их требованиями"
scotland.29.b: "Добиваться компромисса"
scotland.29.c: "Выгнать Манна и поговорить с юнионистами."
scotland.30.t: "Нажатие на компромисс"
scotland.30.d: "Вместо того чтобы просто уступить крофтерам, лейбористы начали настаивать на компромиссном варианте, предусматривающем определенный уровень приспособления сейчас, но откладывающем разговоры о правах женщин на будущее. Теперь все зависит от крофтеров и от того, согласятся ли они на такое предложение."
scotland.30.a: "Довольно напряженный момент..."
scotland.31.t: "Крофтеры соглашаются!"
scotland.31.d: "Отличная новость: крофтеры согласились на компромисс, ограничив своё влияние в правительстве, но оказав ценную поддержку, отложив вопрос о правах женщин, по крайней мере, на время."
scotland.31.a: "Ура!"
scotland.32.t: "Переговоры провалились"
scotland.32.d: "Как и ожидалось, переговоры провалились: Крофтеры были отстранены от участия в них и осыпали Лейбористскую партию презрением, отказавшись работать с ней в ближайшем будущем. Паника набирает обороты, и многие опасаются правительства меньшинства, хотя некоторые смелые политики предлагают спасти коалицию и работать с юнионистами."
scotland.32.a: "Сформировать правительство меньшинства"
scotland.32.b: "Попытаться достичь соглашения с юнионистами"
scotland.33.t: "Крофтеры отказываются от компромисса"
scotland.33.d: "Крофтеры отказались от любой формы компромисса, ясно дав понять, что это их последнее предложение и что они не примут ничего, кроме того, что лежит на столе. Мы всегда можем договориться за счёт поддержки наших более консервативных членов, хотя некоторые предлагают разорвать связи с крофтерами и попытаться работать с юнионистами или, возможно, сформировать правительство меньшинства."
scotland.33.a: "У нас нет выбора, согласиться на их требования."
scotland.33.b: "Выгнать их и сформировать правительство меньшинства"
scotland.33.c: "Выгнать их и попытаться заключить соглашение с юнионистами."
scotland.34.t: "Юнионисты отказываются"
scotland.34.d: "Ссылаясь на нашу политику, направленную против независимости, юнионисты отказались от нас и исключили возможность сотрудничества с нами в ближайшем будущем. В сочетании с нашим отказом работать с крофтерами это означает, что у нас нет другого выбора, кроме как сформировать правительство меньшинства."
scotland.34.a: "Похоже, нам придется сформировать правительство меньшинства"
scotland.35.t: "Юнионисты согласны"
scotland.35.d: "Удивительно, но юнионисты согласились начать переговоры с нами, хотя они ведут жесткие переговоры. Они требуют автономии для юнионистов и возможности второго парламента, а также клянутся, что компромисса не будет. Мы можем сформировать правительство меньшинства, но это может привести к серьезным последствиям."
scotland.35.a: "Уступить их требованиям"
scotland.35.b: "Отказаться и сформировать правительство меньшинства"

scotland.36.t: "Работа с синдикалистами"
scotland.36.d: "Синдикалисты всегда выступали против нашего правления и печально известны тем, что оспаривали Временное правительство. Хотя сейчас с ними в основном разобрались, их наследие остаётся, и они всё ещё пользуются широкой поддержкой в городских районах. Поэтому мы должны решить, как поступить с оставшимися синдикалистами: либо объявить амнистию, либо жестко расправиться с ними."
scotland.36.a: "Объявить амнистию"
scotland.36.b: "Начать репрессии"
scotland.37.t: "Окончание амнистии"
scotland.37.d: "С окончанием периода амнистии синдикалисты были мирно реинтегрированы в гражданское общество. Многие из них приняли или, по крайней мере, терпимо относятся к нашему правлению, а угроза синдикализма была навсегда устранена."
scotland.37.a: "Надеюсь, это последний из них."
scotland.38.t: "Начинаются репрессии"
scotland.38.d: "Используя элементы полиции, вооружённых сил и бывших сил "Домашней стражи", мы начали жестокие репрессии против синдикалистов, начиная с самых густонаселенных районов страны, таких как Эдинбург и Глазго. Похоже, что многие сторонники синдикализма бегут на север, спасаясь от полиции, или на юг, в Британский Союз. Со временем мы окончательно уничтожим красную угрозу."
scotland.38.a: "Остановитесь там, синдикалистская мразь!"
scotland.39.t: "Подавление усиливается"
scotland.39.d: "По мере усиления репрессий многие сторонники синдикализма и их лидеры бежали из наиболее городских районов, чтобы укрыться в небольших городах и деревнях, или в некоторых случаях бежали через границу в Великобританию. Пока это временная проблема, и пока проблема синдикалистов остаётся, это всего лишь мелкая неприятность."
scotland.39.a: "Лучше беспокоить англичан, чем нас, а?"
scotland.40.t: "Охота на горцев"
scotland.40.d: "По мере того, как рейды синдикалистов становятся все более интенсивными, они теряют позиции по всей стране, многие из их сторонников арестованы или вообще бегут из страны. Те, кто остался, полностью покинули городские районы и юг, и теперь бегут в северные горные районы, чтобы вести партизанскую войну с гор. Поскольку их так мало, а население настроено к ним враждебно, пройдет не так много времени, прежде чем уродливая голова синдикализма будет побита раз и навсегда."
scotland.40.a: "У холмов есть глаза, вы знаете..."
scotland.41.t: "Очищение северных островов от синдикализма"
scotland.41.d: "Когда мы только отделились от Британии, Северные острова остались верны Британии, так как местные максимистские силовики смогли подавить любое несогласие. Это оставило неизгладимое наследие синдикализма, и многие социалисты бегут на острова в надежде найти там убежище. Кажется, что их конец близок."
scotland.41.a: "Отправьте их в круиз по Шетландским островам"
scotland.42.t: "Конец репрессий"
scotland.42.d: "В старом пыльном коттедже на Шетландском побережье лидер синдикалистов Вилли Галлахер смотрел на море. Он сам, лидер Шотландской федерации трудящихся Дженни Ли и некоторые из их немногих оставшихся сторонников были заперты на этом жалком острове в ожидании безопасного переезда на континент. Но прежде чем они смогли совершить такое путешествие, на коттедж напала береговая охрана, и оба лидера были арестованы и отправлены для суда на материк. Схватив лидеров и сломив дух синдикализма, мы наконец-то победили красную угрозу."
scotland.42.a: "Ура!"
scotland.43.t: "Реформирование избирательной системы"
scotland.43.d: "Существующая в Шотландии система приходов и городов исходит из устаревшего представления о стране и была сформирована, когда мы находились под английским игом. Только что в парламенте был принят законопроект о реформировании этой старой системы путём перехода к новой трехуровневой системе, состоящей из советов графств, бургов и регионов. Была создана более демократическая и подотчётная система, и шотландцы повсюду ликуют по поводу своей демократии."
scotland.43.a: "Молодцы, ребята!"
scotland.44.t: "Что делать с 'Родиной'"
scotland.44.d: "Родина - это аномалия в Шотландии. Хотя они помогли отбиться от британцев и защитили нашу демократию от синдикалистов, многие из их членов выступают за авторитарное правление в Шотландии, и время от времени раздаются шепотки о планируемом перевороте. Хотя публичное лицо "Родины" Джон Маккормик непреклонно заявляет, что их долг - шотландский народ и, соответственно, шотландская демократия, демократы, естественно, настроены скептически. Это также поднимает серьезные вопросы, поскольку военизированной группировке дана свобода разгуливать по стране. Хотя они и оказывают определенную услугу, они рассматриваются как очень серьезная угроза нашей демократии. Некоторые предлагают использовать их, в то время как другие считают, что мы должны их уничтожить."
scotland.44.a: "Используйте их, они могут быть полезны в будущем..."
scotland.44.b: "Распустить их, они отслужили свое."
scotland.45.t: "Борьба с сектантской враждой"
scotland.45.d: "Как и в Ирландии, сектантская вражда между католиками и протестантами не дает покоя всей стране. Ещё более серьезные разногласия между протестантами - обычное явление, а насилие на религиозной почве часто выходит за рамки религиозных и политических барьеров, печально известное тем, что доходит до футбольного соперничества. Хотя эту проблему нелегко решить, нынешнее правительство проводит политику преодоления разногласий и объединения нации вне рамок одной лишь религии."
scotland.45.a: "Это все один и тот же человек на небе, да?"
scotland.46.t: "Переговоры с юнионистами"
scotland.46.d: "Начались переговоры с юнионистами, чтобы попытаться лучше разместить их в стране. Хотя некоторые из их требований были признаны неприемлемыми, многие готовы работать с новым государством и смирились с маловероятностью возвращения к жизни под властью короля Соединённого Королевства. Хотя переговоры, вероятно, будут трудными и долгими, компромисс станет ключом к тому, чтобы удовлетворить всех."
scotland.46.a: "Компромисс в политике - это целое искусство."
scotland.47.t: "Юнионисты согласны!"
scotland.47.d: "Переговоры увенчались успехом, и, несмотря на некоторое недовольство по поводу новых льгот, предоставленных юнионистам, все довольны результатом и готовы работать и принять новое государство. Хотя некоторые экстремисты никогда не смирятся с правлением Шотландии, многие наконец-то принимают политическую реальность, и проблема юнионистов решена."
scotland.47.a: "Отличные новости!"
scotland.48.t: "Юнионисты тянут время"
scotland.48.d: "Юнионисты не спешат реагировать и, похоже, тянут время на переговорах, часто выдвигая запредельные требования и временами угрожая выйти из игры. Хотя очевидно, что даже они не рассчитывают на выполнение своих требований, это приводит к снижению морального духа нашей команды переговорщиков, многие из которых больше не видят смысла в сотрудничестве с юнионистами."
scotland.48.a: "Давайте, ребята, вы ещё не сдались!"
scotland.49.t: "Соглашение достигнуто!"
scotland.49.d: "Переговоры увенчались успехом, и хотя было много недовольства по поводу новых льгот, предоставленных профсоюзным активистам, все довольны результатом и готовы работать и принять новое государство. Хотя некоторые экстремисты никогда не смирятся с правлением Шотландии, многие, наконец, принимают политическую реальность, и проблема юнионистов решена."
scotland.49.a: "В конце концов, мы добились своего!"
scotland.50.t: "Переговоры срываются"
scotland.50.d: "При незначительном движении с обеих сторон, наступило худшее, и юнионисты покинули переговоры, считая их бессмысленными. Наши сторонники также не видят смысла в продолжении переговоров, и общее чувство враждебности между обеими сторонами стремительно растет."
scotland.50.a: "Неужели мы все не можем просто поладить?"
scotland.51.t: "Соглашение спасено!"
scotland.51.d: "Несмотря на то, что наши руки не очень-то идеально подходят для юнионистов, переговоры удалось спасти, и соглашение было достигнуто. Хотя наши сторонники не очень довольны преимуществами, которые теперь имеют юнионисты, нам удалось предотвратить крупный политический кризис."
scotland.51.a: "Это лучше, чем Гражданская война!"
scotland.52.t: "Накал напряженности среди юнионистов"
scotland.52.d: "После провала переговоров напряженность в рядах юнионистов усилилась, начались открытые столкновения между юнионистами и националистами, а некоторые экстремистские элементы призывают к открытому восстанию. Депутаты-юнионисты угрожают покинуть парламент, а враждебность между юнионистами и националистами достигла небывалого уровня. Хотя Гражданская война маловероятна, эта напряженность не исчезнет ещё долгое, долгое время."
scotland.52.a: "Чёрт возьми, ребята, неужели вы все не можете успокоиться?"
scotland.53.t: "Протест юнионистов закончился насилием"
scotland.53.d: "Очередная акция протеста юнионистов, направленная против националистического правительства, закончилась насилием после того, как националисты прибыли для проведения встречного протеста. Несмотря на все усилия полиции развести их в разные стороны, в итоге дело дошло до насилия и переросло в массовую драку. Хотя, скорее всего, никто не погиб, многие были ранены и госпитализированы, а юнионисты использовали это против нашего правительства и ещё больше обострили отношения."
scotland.53.a: "Неужели мы все не можем просто поладить?"

scotland.54.t: "Правление Родины"
scotland.54.d: "Демократия в конечном итоге является целью многих членов Родины, и лидеры Родины знают, что это хорошо для Шотландии. Но если восстание и научило нас чему-то, так это тому, что Шотландия не готова к демократии, во всяком случае, пока. Английская тирания просочилась в её сердцевину, и демократы не знают, как править железным кулаком, когда это необходимо. Призрак синдикализма всё ещё преследует Шотландию, и пока все угрозы нашему новому государству не будут уничтожены, демократии быть не может."
scotland.54.a: "Да здравствует президент Маккормик!"
scotland.55.t: "Работа с парламентом"
scotland.55.d: "Шотландия - это не полная диктатура. Временный парламент был создан, когда мы отделились, с планами провести выборы после обретения независимости. Хотя в конечном итоге это соответствует нашим долгосрочным целям, пока что парламенту будет позволено существовать, хотя и в разряженном виде, и он не сможет реально влиять на политику, пока мы не сочтем парламент достойным своего названия."
scotland.55.a: "Управляемая демократия - все равно демократия"
scotland.56.t: "Реформирование системы образования"
scotland.56.d: "Одним из наиболее амбициозных планов нового шотландского государства под руководством Родины является возрождение шотландских традиций и культуры. Слишком долго Англия вытесняла наши древние обычаи и заставляла нас ассимилироваться с их собственной практикой. Обучая детей настоящей шотландской истории, мы будем способствовать национальному возрождению шотландской культуры и языка."
scotland.56.a: "Новые учебники повсюду!"
scotland.57.t: "Возрождение шотландского языка"
scotland.57.d: "Со временем традиционный шотландский язык постепенно угасал, оставаясь уделом отдельных носителей в низинах, а Шотландия в целом подвергалась англизации извне, что привело к медленной смерти нашего древнего языка. Одним из наиболее амбициозных планов 'Родина' является возрождение шотландского языка. Хотя уровень английского языка ещё не достигнут, он растет, многие шотландцы изучают его как второй язык, и он постепенно входит в повседневную жизнь."
scotland.57.a: "An-asgaidh aon uair eile!"
scotland.58.t: "Введение военного положения"
scotland.58.d: "Наш приход к власти не был особенно упорядоченным, и многие противники режима в лице демократов, синдикалистов и ковенантеров всё ещё гуляют на свободе, открыто агитируя против нашего режима. Большая часть Родины согласна с тем, что мы должны продолжать править непосредственно через военное крыло Родины и ввести военное положение, чтобы лучше укрепить наш режим. Однако некоторые более либеральные элементы Родины считают, что мы должны сохранить гражданское законодательство и начать править через гражданское крыло Родины."
scotland.58.a: "Ввести военное положение!"
scotland.58.b: "Переход к гражданскому управлению"
scotland.59.t: "Военное положение дает результаты!"
scotland.59.d: "Наша новая политика военного положения дала хорошие результаты. Большая часть оппозиции нашему правлению была подавлена с помощью мерзких социалистических протестов, прокладывающих путь к их уничтожению раз и навсегда. По всей стране враги Шотландии боятся возмездия железного кулака. В то время как умеренные в Родине беспокоятся о долгосрочных последствиях, которые это может иметь для Шотландии, мы знаем, что это печальная необходимость."
scotland.59.a: "Остановитесь на месте, преступная мразь!"
scotland.60.t: "Конец военного положения?"
scotland.60.d: "Наша политика военного положения была чрезвычайно успешной, в результате чего многие враги государства были арестованы в специальных судах, управляемых Родиной. Поскольку многие из этих врагов сидят в тюрьме или мертвы, некоторые члены Родины считают, что пришло время отменить репрессивную политику и проложить путь к демократическому правлению в будущем. Однако другие члены Родины считают, что отмена военного положения сейчас только усилит наших врагов."
scotland.60.a: "Отменить военное положение!"
scotland.60.b: "Сохранить его в силе"
scotland.61.t: "Переход к гражданскому правительству"
scotland.61.d: "В дебатах о военном положении более умеренные элементы Родины одержали победу над более экстремистскими. В связи с отсутствием военного положения президент Маккормик согласился перейти к гражданскому управлению с политическим крылом Родины, Национальной партией Шотландии, до проведения выборов. Хотя это не переход к демократии, отнюдь, это свидетельствует об изменении взглядов руководства Родины."
scotland.61.a: "Лучше начать агитацию!"
scotland.62.t: "Выборы"
scotland.62.d: " После недавнего перехода от гражданского правительства, гражданское крыло 'Родина' назначило новые выборы. Было введено множество методов, чтобы НПС вернулись с крупной победой. Джон Маккормик выступил с речью в парламенте, в которой объявил, что уходит в отставку. Несмотря на это, все лидеры партий умоляли его остаться в качестве истинного защитника Шотландии. Маккормик "неохотно" согласился остаться."
scotland.62.a: "Ну что ж, если вы настаиваете..."
scotland.63.t: "Единство через веру"
scotland.63.d: "Один из самых острых вопросов, стоящих перед Шотландией, - это межконфессиональная рознь, которая терзает нацию. Эта вражда заразила все элементы шотландского общества, доходя до печально известных футбольных противостояний. Хотя простого решения проблемы не существует, президент Маккормик, сам являющийся набожным христианином, объехал различные протестантские и католические церкви по всей стране, пропагандируя религиозный мир между конфессиями и единство новой шотландской нации."
scotland.63.a: "Он - один из детей Божьих!"
scotland.64.t: "Вопрос о крофтерах"
scotland.64.d: "Крофтинг - это полуколлективный метод ведения сельского хозяйства, который был впервые применен шотландцами в горах Хайленда и является важной частью нашей истории. Во времена Союза британцы сделали все возможное, чтобы уничтожить крофтеров и полностью коллективизировать фермерство. В связи с недавним строительством в горных районах многие протестуют против наших планов и требуют поддержать их образ жизни. Если их поддержка повредит нашим жилищным планам, то отказ от поддержки противоречит нашей этике."
scotland.64.a: "Принудительно поселить их в новых городах"
scotland.64.b: "Переселить их в города, но позволить им сохранить свои обычаи."
scotland.65.t: "Пророгация парламента"
scotland.65.d: "Хотя демократия является долгосрочной целью правительства "Вахты", кажется, что с каждым днём она становится все меньше и меньше. Многие члены Родины смирились с тем, что демократия, возможно, никогда не придет в Шотландию, в то время как другие считают, что этот период политической опеки ещё не закончен. Независимо от их позиции, диктатура Родины была централизована до ещё большего уровня, а военное положение стало бессрочным. В торжественной речи, обращенной к парламенту Шотландии, Джон Маккормик под гром аплодисментов объявил, что парламент должен быть распущен sine die, как это было в оригинальном шотландском парламенте."
scotland.65.a: "Да здравствует президент Маккормик!"
scotland.66.t: "Восстановление демократии"
scotland.66.d: "В неожиданном обращении к парламенту президент Маккормик объявил, что парламент должен быть распущен. Многие парламентарии опасались, что этот день наступит, и были готовы покинуть свои места в последний раз, прежде чем Маккормик объявил о своих планах провести внеочередные выборы, а также о полном восстановлении демократии. Под гром аплодисментов парламент был распущен, и шотландцы по всей стране плакали от радости, когда свет демократии вновь озарил нашу страну."
scotland.66.a: "Мечта была достигнута..."
scotland.67.t: "Выборы"
scotland.67.d: "Выборы наконец-то состоялись, и это вызывает большое волнение! Фаворитами на победу являются Джон Маккормик и его социально-консервативная Национальная шотландская партия, соревнующиеся с Филипом Керром и его шотландскими демократами. Слева обе партии сталкиваются с большой конкуренцией со стороны Партии крофтеров Джин Манн и Лейбористской партии Джеймса Макстона. По мере поступления результатов победителем становится..."
scotland.67.a: "НСП и Джон Маккормик!"
scotland.67.b: "Шотландские демократы и Филип Керр!"
scotland.67.c: "Партия крофтеров и Джин Манн!"
scotland.67.e: "Лейбористская партия и Джеймс Макстон!"

scotland.68.t: "Виндзорская реставрация"
scotland.68.d: "Юнион Джек высоко развевается над Балморалом, а юнионисты и роялисты по всей стране празднуют возвращение законного короля на трон. Однако не все так хорошо, поскольку противники республиканцев агитируют налево и направо, утверждая, что Шотландия - всего лишь плацдарм для британцев. Но наш Король выстоит, и скоро он будет коронован в Вестминстере!" 
scotland.68.a: "Ооо, он такой очаровательный!"
scotland.69.t: "Коронация"
scotland.69.d: "Слишком много помпы и фанфар, [CAN.GetLeader] был коронован королем [CAN.GetLeader] II в Эдинбургском замке представителями церкви Шотландии, после чего официально открылся парламент и власть перешла к премьер-министру и фактическому генерал-губернатору Тэму Гэлбрейту из Консервативной и юнионистской партии. Шотландия снова будет идти вперёд, брататься с англичанами!"
scotland.69.a: "Да здравствует Король!"
scotland.69.b: "Да здравствуют Король и генерал-губернатор!"
scotland.70.t: "Возрождение шотландской культуры"
scotland.70.d: "Теперь, когда мы снова стали Королевством, звучат призывы к возрождению традиционной шотландской культуры с восстановлением крофтинга и поощрением шотландского языка. В то время как националисты выступают за такое возрождение, англофильские элементы нашего правительства считают, что мы не должны стремиться к таким высоким амбициям и вместо этого стремиться к сохранению статус-кво, улучшая отношения с нашими англо-канадскими благодетелями."
scotland.70.a: "Соглашайтесь с предложениями!"
scotland.70.b: "Отказаться от предложений"
scotland.71.t: "Культурные программы дают скудные результаты!"
scotland.71.d: "Похоже, что наши усилия по инвестированию в культурные программы принесли много хороших плодов, причем шотландский язык стал больше использоваться в повседневной жизни, что является самой высоко оцененной политикой программы. Хотя впереди ещё долгий путь, многие националисты рады видеть, что мы серьезно отнеслись к их проблемам, и, похоже, в будущем они не будут так сильно беспокоить их."
scotland.71.a: "Отличные новости!"
scotland.72.t: "Позиция парламента"
scotland.72.d: "Хотя все согласны с тем, что новое Шотландское Королевство будет демократическим, в отличие от первоначального Королевства, существуют некоторые спекуляции по поводу того, каким должно быть положение парламента и где должна находиться исполнительная власть. Некоторые юнионисты утверждают, что должность премьер-министра должна быть расширена и что должно быть сформировано правительство в американском стиле, в то время как большинство партий хотят видеть парламентскую демократию, как это было в старом Соединенном Королевстве."
scotland.72.a: "Наделить полномочиями премьер-министра!"
scotland.72.b: "Расширьте полномочия парламента!"
scotland.73.t: "Временное правительство"
scotland.73.d: "После ратификации Парламентского союза и возвращения короля [CAN.GetLeader] на трон Соединённого Королевства, Бернард Монтгомери был назначен генерал-губернатором Временного правительства. Обладая широкими полномочиями, шотландцы испытывают большое недовольство и нередки возгласы о том, что Шотландия - не более чем прославленная пляжная голова. Тем не менее, Монтгомери пообещал нам, что будет править справедливо, не допуская, чтобы что-то стояло на пути к восстановлению Союза."
scotland.73.a: "Благослови тебя Монти!"
scotland.74.t: "Полномочия губернатора"
scotland.74.d: "В настоящее время генерал-губернатор Монтгомери обладает широкими и фактически диктаторскими полномочиями от имени военного правительства. Это возмутило демократов, и многие шотландцы желают возвращения демократии, которой они наслаждались при Соединенном Королевстве. Хотя передача власти парламентской системе на столь раннем этапе была бы ужасной идеей, ведутся разговоры о создании Исполнительного комитета вместо генерала с хотя бы некоторыми демократическими элементами. Напротив, военный режим желает сохранить статус-кво и провести чистку от подрывных элементов."
scotland.74.a: "Сохранить статус-кво"
scotland.74.b: "Создать Исполнительный комитет!"
scotland.75.t: "Интеграция экономики"
scotland.75.d: "Поскольку Шотландия вскоре вновь присоединится к Великобритании, необходимо провести политику быстрой десиндикализации, а также подготовить Шотландию к возвращению в более широкую британскую экономику. Более медленная интеграция будет относительно безболезненной, но принесет меньше результатов, в то время как более быстрая интеграция будет более болезненной, но принесет гораздо лучшие результаты."
scotland.75.a: "Медленно"
scotland.75.b: "Полный вперёд!"
scotland.76.t: "Выборы"
scotland.76.d: "Первые выборы в независимом Королевстве Шотландия принесли подавляющую победу Тэму Гэлбрейту и Консервативно-юнионистской партии. В отличие от тех, кто хотел бы видеть Шотландию разорванной на части из-за мелкого национализма и развращающих пороков социализма, консерваторы и юнионисты - настоящая шотландская партия, которая представляет этот прекрасный народ и борется за эту прекрасную землю. Выпьем за наших славных лидеров!"
scotland.76.a: "С победой, парни!"
scotland.77.t: "Вторжение в Британию"
scotland.77.d: "Пришло время вернуть себе право первородства и отвоевать Британию раз и навсегда. Крепости укомплектованы, окопы вырыты, люди готовы. Осталось только отдать приказ о вторжении."
scotland.77.a: "За короля и страну!"
scotland.77.b: "Отложите планы до следующего года"
scotland.77.c: "Отложите планы до следующего месяца"
scotland.78.t: "Вторжение в Британию"
scotland.78.d: "Пришло время вернуть себе право первородства и захватить Британию раз и навсегда. Крепости укомплектованы, окопы вырыты, люди готовы. Осталось только отдать приказ о вторжении."
scotland.78.a: "За короля и страну!"
scotland.78.b: "Отложите планы до следующего месяца"
scotland.79.t: "Вторжение в Британию"
scotland.79.d: "Пришло время вернуть себе право первородства и захватить Британию раз и навсегда. Крепости укомплектованы, окопы вырыты, люди готовы. Осталось только отдать приказ о вторжении."
scotland.79.a: "За короля и страну!"
scotland.79.b: "Отложите планы до следующей недели"
scotland.80.t: "Вторжение в Британию"
scotland.80.d: "Пришло время вернуть себе право первородства и захватить Британию раз и навсегда. Крепости укомплектованы, окопы вырыты, люди готовы. Осталось только отдать приказ о вторжении."
scotland.80.a: "За короля и страну!"
scotland.81.t: "Вторжение в Британию начинается!"
scotland.81.d: "Вторжение в Британию началось, и пришло время вернуть себе право первородства. Все добрые шотландцы берут в руки оружие и сражаются, чтобы вернуть то, что принадлежит нам по праву!"
scotland.81.a: "За короля и страну!"

scotland.82.t: "Восхождение ковенантеров"
scotland.82.d: "Это считалось немыслимым, но Ковенантеры правят Шотландией! Большую часть своего существования они были оттеснены на задворки политики, а в годы британского социалистического вторжения их преследовали до самого конца Королевства. Но теперь преподобный доктор Джон Уайт правит Шотландией по Божьему мандату. Выступая в центре Эдинбурга, преподобный доктор Уайт провозгласил священную победу над Родиной. Хотя они были необходимы во время восстания, они давно изжили свою полезность и поэтому, как и все остальные враги Бога, будут преданы мечу. Однако одним из самых насущных вопросов, волнующих всех ковенантеров, является то, как Шотландия должна выглядеть в глазах всего мира. Преобладает мнение, что нация должна смотреть внутрь себя и строить теологию Ковенантеров в одной стране, сохраняя её для избранного народа. Небольшая, но быстро набирающая силу альтернатива заключается в том, чтобы броситься на мировую арену и найти союзников среди протестантов по всему миру."
scotland.82.a: "Сосредоточьтесь на внутренних проблемах"
scotland.82.b: "Посмотрите на мир"
scotland.83.t: "Великий крестовый поход"
scotland.83.d: "Пока мы решаем, как следует отстаивать богословие Ковенантера, остаётся вопрос о межконфессиональной розни, которая терзает нашу страну. Католики, евреи, гомосексуалисты, юнионисты, атеисты, социалисты и секуляристы - все они населяют эту справедливую землю. Все они еретики, попирающие само имя Божье. Первый из многих Божественных приказов, отданных Верховным Старейшиной Преподобным доктором Уайтом, откроет шлюзы чистого гнева, чтобы обрушиться на врагов Бога и Шотландии. Итак, Великий крестовый поход начинается!"
scotland.83.a: "Alba gu bràth!"
scotland.84.t: "Бюро по церковным и еретическим делам"
scotland.84.d: "Для того чтобы Шотландия следовала истинному пути Бога и защищала страну от папизма и еретиков, Верховный старейшина преподобный доктор Уайт учредил Бюро по церковным и еретическим делам, часто называемое БЭХА. Бюро будет заниматься расследованием всех преступлений против Бога, таких как ересь, атеизм, лояльность Папе Римскому и любые другие преступления, которые могут угрожать святости государства. Хотя критики называют его тайной полицией, богобоязненные шотландцы повсюду знают, что оно необходимо в борьбе с Папством."
scotland.84.a: "Стой на месте, еретическая мразь!"
scotland.85.t: "Сожжение главного офиса"
scotland.85.d: "В середине ночи подлые актеры обрушили поток огня на главный офис Бюро по делам церкви и еретиков. Пожарная бригада всю ночь пыталась потушить разбушевавшийся ад, а полиция опрашивала население в поисках свидетелей диверсантов. Похоже, обе попытки оказались напрасными, так как ни одно имя не было названо, и к утру от здания остались лишь обугленные останки. Пока Бюро переехало в другое место, началось немедленное расследование, и было установлено, что агенты Папы, опасаясь возвышения Шотландии, сговорились уничтожить нас изнутри. С подачи высших чиновников уже ведется расследование всех масштабов папского заговора. Кто знает, какие ужасы они обнаружат..."
scotland.85.a: "Все враги Шотландии будут преданы мечу"
scotland.86.t: "Расследование начинается"
scotland.86.d: "Бюро начало расследование папского заговора. Пока все это находится на ранней стадии, они утверждают, что это даст очень многообещающие результаты, хотя многие священники беспокоятся о том, насколько глубока будет кроличья нора и сколько это будет стоить. Конечно, расследование проводится не только для блага Шотландии, но и всего мира. Сама судьба протестантизма может лечь на плечи Бюро, по крайней мере, так утверждают."
scotland.86.a: "С Богом, ребята!"
scotland.87.t: "Расследование приносит плоды"
scotland.87.d: "После почти месяца молчания расследование наконец-то принесло свои плоды. Выступая перед Большим следственным комитетом, собранием всех министров Шотландии, ведущие следователи рассказали о своих последних выводах и о том, кто виноват в поджоге главного офиса..."
scotland.87.a: "Это расследование настолько секретно, что должно быть уничтожено и никогда больше не упоминаться!"
scotland.87.b: "Клиентское государство Ада в Ирландии!"
scotland.87.c: "Сам Папа Римский!"
scotland.88.t: "Расследование завершено"
scotland.88.d: "Расследование, по словам ведущих следователей, является настолько секретным, что все документы, относящиеся к нему, должны быть уничтожены и никогда больше не упоминаться. Под гром гнева и крики нецензурщины они, наконец, сдались и объяснили, что за поджогом на самом деле стоит еврейская британско-католическая синдикалистская гомосексуальная элита, базирующаяся в Лондоне, и что все нападавшие были убиты. Это мало помогло унять растущий гнев среди священнослужителей, утверждавших, что это "объяснение" было придумано в горячке, и что комиссия ничего не добилась. Похоже, что даже сам преподобный доктор Джон Уайт считает, что это объяснение было слишком глупым, и приказал казнить и заменить следователей. Несмотря на это, нация взорвалась огромным гневом по поводу бесполезного расследования."
scotland.88.a: "Это... было странно..."
scotland.89.t: "Виноваты ирландцы"
scotland.89.d: "К большому удивлению, оказалось, что за поджогом стояло не папство, а ирландцы! Известные своей пламенной преданностью Папе и безудержным преследованием протестантов, ирландцы являются естественными врагами Шотландии. Как утверждается в докладе, похоже, что они ещё хуже, чем мы думали! Сама Ирландия - это фальшивая конструкция, впервые созданная как государство-клиент Ада на Земле. Хотя утверждения о том, что под зданием Даиля находится портал в Ад, пока не подтвердились, и многие священники, включая самого преподобного доктора Уайта, считают, что все это слишком глупо, было решено, что Ирландия - враг Шотландии, и поэтому любые действия против них направлены на общее благо."
scotland.89.a: "Начать допрос заключенных!"
scotland.89.b: "Отправьте агентов для раскрытия заговора!"
scotland.90.t: "Открытие лагерей"
scotland.90.d: "Когда мы впервые пришли к власти, большая часть католических священников Шотландии была немедленно отправлена в концентрационные лагеря, где они должны были трудиться до отправления в ад. Похоже, что это была очень хорошая идея, поскольку членов комиссии начали допрашивать, чтобы выяснить, насколько глубока дыра этого заговора. Хотя лишь немногие из них имеют реальную связь с Ирландией, если они хотят спасти свои жизни, им лучше говорить и выкладывать все подробности того, какие злодеяния совершили ирландцы."
scotland.90.a: "Лучше пролить бобы..."
scotland.91.t: "Допросы приносят плоды"
scotland.91.d: "Как и ожидалось, священники были готовы предать своих собратьев и признались во всех видах развратных и грязных деяний. Похоже, что портал в ад под зданием Даиля на самом деле существует, а Майкл Коллинз - демон в человеческом обличье и регулярно совершает гомосексуальные и еретические действия. Хотя многие задаются вопросом, не является ли это просто ложью отчаявшихся людей, подвергшихся пыткам, это достаточное доказательство для комиссии, которая попросила Верховного старейшину провести публичные показательные процессы перед Большим расследованием."
scotland.91.a: "Созовите собрание дознавателей!"
scotland.91.b: "Этого пока достаточно."
scotland.92.t: "Шоу-испытания начинаются"
scotland.92.d: "Как только следствие собралось перед Большим дознанием, теперь заполненным простолюдинами, жаждущими услышать о преступлениях папства, многие священники католической веры предстали перед полным гневом Божьим. Дни превращались в ночь, когда зачитывались бесконечные обвинения, и каждый священник полностью признавался в предъявленном ему списке обвинений. Общественный гнев по поводу заговора достиг апогея, и подозреваемых католиков, которые, возможно, скрывали свою веру, убивают на улицах. Многие призывают комиссию уйти в отставку, но они утверждают, что у них есть ещё больше открытий."
scotland.92.a: "Что ещё у тебя есть?"
scotland.92.b: "Они уже повеселились"
scotland.93.t: "Майкл Коллинз и портал в ад"
scotland.93.d: "Кажется, что расследование достигло своего пика глупости. Члены комиссии перепрыгивают друг через друга, рассказывая все более пышные и причудливые истории об интригах, поповстве и зле. Верховный старейшина преподобный доктор Джон Уайт, наконец, вынужден вмешаться после того, как один из членов комиссии утверждает, что у него есть фотоматериалы, на которых Майкл Коллин входит в портал в ад и общается с самим Люцифером. Хотя некоторые из более... внушаемых членов комиссии хотят увидеть фотографии, преподобный доктор Джон Уайт и его ближайшие помощники решили, что комиссия слишком политически неловка, чтобы поддерживать её существование. На данный момент комиссии приказано отложить расследование."
scotland.93.a: "От всех этих интриг у меня раскалывается голова!"
scotland.93.b: "Продолжайте!"
scotland.94.t: "Расследование прекращено"
scotland.94.d: "Приняв на работу более здравомыслящих членов Бюро, Верховный старейшина преподобный доктор Джон Уайт фактически создал тайную полицию внутри тайной полиции, чтобы арестовывать тех, у кого очень яркое воображение. Теперь, когда комиссия уже давно изжила свою полезность, следователи предстали перед Большим Следственным Комитетом и были приговорены к смерти за то, что были посвящены в такие ужасные и тревожные интриги. По мере того как в Шотландию возвращается подобие здравомыслия, все успокаивается. Пока что."
scotland.94.a: "История для учебников истории!"
scotland.95.t: "Отправка агентов в Ирландию"
scotland.95.d: "Комиссия решила сосредоточиться на саботаже и сборе доказательств различных преступлений, происходящих в Ирландии. Конечно, чтобы сделать это, нам нужно будет поставить ботинки на землю. Если наших агентов поймают, это может закончиться очень плохо, но если они вернутся с сочными сплетнями, тогда откроются шлюзы небесного гнева."
scotland.95.a: "Отправляйтесь на Изумрудный остров!"
scotland.95.b: "Может, просто остаться дома..."
scotland.96.t: "Прибытие наших агентов"
scotland.96.d: "Наши агенты прибыли в Ирландию и были направлены в ключевые точки по всему острову. Каковы их первые заказы?"
scotland.96.a: "Готовьтесь к покушениям и устанавливайте взрывчатку в ключевых местах!"
scotland.96.b: "Начните собирать доказательства"
scotland.97.t: "Бомбы взрываются по всей стране"
scotland.97.d: "Сегодня Ирландия охвачена страхом, поскольку во всех крупных городах сработали случайные взрывные устройства. Гардаи пытаются выяснить, что именно произошло, и похоже, что это скоординированная террористическая атака, которая прошла ужасно неудачно. Хотя никто, кроме террористов, не пострадал, многие задаются вопросом, кто может стоять за этим и каковы их истинные намерения?"
scotland.97.a: "Вы уверены, что это не юнионисты?"
scotland.98.t: "Заговор с покушением провалился!"
scotland.98.d: "Плохие новости достигли Шотландии, и оказалось, что наш план по убийству высших лиц ирландского государства пошел ужасно не так: все бомбы преждевременно взорвались и убили агентов в процессе. Хотя это, к счастью, прервало любые связи с нами, и Гардай больше сосредоточился на юнионистах, это всё ещё большой позор, и Верховный Старейшина Преподобный доктор Уайт решил, что оставшаяся комиссия давно изжила свою полезность."
scotland.98.a: "У тебя была одна работа..."
scotland.99.t: "Операция "Глубокое прикрытие" начинается"
scotland.99.d: "Наши шпионы были направлены на работу по внедрению в органы ирландского государства, чтобы, как мы надеемся, получить некоторые доказательства того, что именно делают ирландцы. Это займет некоторое время, но наши агенты должны справиться и привести к гибели ирландцев!"
scotland.99.a: "С Богом, ребята!"
scotland.100.t: "Возвращение агентов"
scotland.100.d: "Наши агенты вернулись из Ирландии с многообещающими доказательствами злодеяний. После того, как Большое расследование рассмотрело собранные доказательства, они были полностью удовлетворены, и, что ещё хуже, различные агенты начали дискредитировать друг друга в попытке добиться расположения расследования. Ещё хуже то, что собранные улики оказались шаманскими, а в некоторых случаях и откровенно глупыми. Комиссия была распущена, а следствие обсуждает свою судьбу."
scotland.100.a: "Какая пустая трата времени"
scotland.101.t: "Виноват Папа Римский"
scotland.101.d: "К малому удивлению, оказалось, что за поджогом стоял Папа Римский! Кажется естественным, что родина католицизма станет местом, где против нашего правления будут выступать с яростной завистью. Шотландия представляет собой единственный бастион протестантизма, стоящий перед лицом папизма, синдикализма, гомосексуализма и синдикалистского, гомосексуального папизма. Теперь мы должны решить, как убить зверя раз и навсегда."
scotland.101.a: "Начать допрос заключенных!"
scotland.101.b: "Отправьте агентов для раскрытия заговора!"
