SCT_political_chaos: "Политический хаос"
SCT_political_chaos_desc: "Новообразованное Шотландское государство стало колыбелью для многих радикальных идей, постоянно между собой соперничающих. Множество аимбициозных фигур имеет в корне различающиесия взгляды на будущее Каледонии, и пока один не победит, хаос будет Царствовать в шотландской политике."
SCT_new_economy: "Молодая экономика"
SCT_new_economy_desc: "Наша экономика всё ещё сравнительно молода, и не имеет чёткого пути развития. Пусть это и не совсем катострофично, промышленные возможности нашей страны всё же страдают."
SCT_socialist_issues: "Оставшиеся социалисты"
SCT_socialist_issues_desc: "Хоть имы и одолели основные силы синдикалистов, те, что остались всё ещё стараются отравить нам жизнь. Мы должны остановить их раньше чем они снова станут значительной угрозой."
SCT_democrat_issues: "Оставшиеся либералы"
SCT_democrat_issues_desc: "Несмотря на то, что наш режим уже укрепился, демократически настроенные кадры всё ещё агитируют за более либеральный курс, что является проблемой для нашей власти."
SCT_homeland_watch_issues: "Национальная гвардия цепляется за жизнь"
SCT_homeland_watch_issues_desc: "Национальная гвардияпродолжает существовать, занимается агитацией и даже служит народной милицией в некоторых областях страны, что, без сомнения, оправдывает их цели в глазах некоторых."
SCT_unionist_issues: "Юнионистская угроза"
SCT_unionist_issues_desc: "Теперь, когда Шотландия независима одной из главных угроз являются юнионсты, проживющие на юге страны. Они хотят вернуться к жизни под властью короля, большинтсо из них отказывается ыслужить в наших вооружённых силах, и другими способами пытаются подорвать легетимность нашего правительства."
SCT_religious_issues: "Межденаминационное насилие"
SCT_religious_issues_desc: "Шотландия, как и Ирландия, уже давно страдает от религиозного раскола между католиками и протестантами. И с революцией это только усугубилось."
SCT_totalist_issues: "Восставшие Максимисты "
SCT_totalist_issues_desc: "Несмотря на то что самые талантливые их лидеры были устранены ещё на заре восстания, тоталисты с реставрацией синдикалистского режима вновь стали значительной угрозой."
SCT_nationalist_issues: "Недовольство националистов"
SCT_nationalist_issues_desc: "С возвращением короля Винздора многие националисты не скрывают своей ненависти к нашему режиму. Многие отказываются служить в вооруженых силах, а некоторые призывают к открытому восстанию."

SCT_unionist_support: "Поддерка юнионистов"
SCT_unionist_support_desc: "Мы получили поддерку консервативных и юнионистских деятелей. Благодаря этому у нас большинство в парламенте, однако наши союзники требуют определённых уступков в отношении населения юга."
SCT_crofter_support: "Пддержка крофтеров"
SCT_crofter_support_desc: "Мы заручились поддержкой Партии крофтеров, обеспечив себе большинство в парламенте, хотя они потребовали определенных уступок в отношении крофтеров и сельского хозяйства."
SCT_minority_government: "Правительство меньшинства"
SCT_minority_government_desc: "У нас нет большинства в правительстве, и поэтому нам трудно принимать законы, что часто приводит к тупиковой ситуации в парламенте."
