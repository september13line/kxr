KIV_fighter_equipment_2: "Renard 38"
KIV_fighter_equipment_2_short: "R-38"
KIV_fighter_equipment_2_desc: "Revision of the R-36 prototype that crashed, leading to the annulation of the contract made with the Belgian army."
KIV_cv_fighter_equipment_2: "Renard 38 Aéronaval"
KIV_cv_fighter_equipment_2_short: "R-38 AN"
KIV_CAS_equipment_1: "Sabca-Caproni 47"
KIV_CAS_equipment_1_short: "S.47"
KIV_CAS_equipment_1_desc: "This close air support aircraft suffered in 1940 from an insufficient speed, making it an easy target, and an insufficient payload, making the destruction of the bridges of the Canal Albert impossible for the poor pilots assigned on those last chance missions."
KIV_CAS_equipment_2: "Renard 37 B 14N"
KIV_CAS_equipment_2_short: "R-37 B"
KIV_CAS_equipment_2_desc: "The Renard 37 B is a biplace variant of the R37 for ground attacks, as only a prototype of the fighter version was built, it stayed on paper and was never made."
KIV_cv_CAS_equipment_2: "Renard 37 B Aéronaval"
KIV_cv_CAS_equipment_2_short: "R-37 B AN"
KIV_nav_bomber_equipment_1: "Arado Ar 195"
KIV_nav_bomber_equipment_1_short: "Ar 195"
KIV_nav_bomber_equipment_2: "Renard 37 Défense Côtière"
KIV_nav_bomber_equipment_2_short: "R-37 DC"
KIV_cv_nav_bomber_equipment_2: "Renard 37 Aéronaval"
KIV_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
KIV_nav_bomber_equipment_2_desc: "First revision of the R36 prototype, the Renard 37 only existed on paper. But there is a 'défense côtière' (coastal defence) version among the plans."
KIV_nav_bomber_equipment_3: "Heinkel He 115 E"
KIV_nav_bomber_equipment_3_short: "He 115 E"
KIV_nav_bomber_equipment_3_desc: "The cutting-edge Heinkel He 115 suffered frequent problems in German service. The later model E revamped the aircraft from the ground up, solving these issues while maintaining the 115's unique role in between a typical sea plane and naval patrol aircraft."
KIV_heavy_fighter_equipment_2: "Caproni Ca.331"
KIV_heavy_fighter_equipment_2_short: "Ca.331"
KIV_heavy_fighter_equipment_3: "Renard 42"
KIV_heavy_fighter_equipment_3_short: "R-42"
KIV_heavy_fighter_equipment_3_desc: "The R-42 is a twin fighter long range variant of the R-36 and subsequent designs (R-38, R-40), an idea later developed in the American F-82 Twin Mustang. Due to the war it was only sketched."
KIV_tac_bomber_equipment_0: "LACAB GR.8"
KIV_tac_bomber_equipment_0_short: "GR.8"
KIV_tac_bomber_equipment_0_desc: "The GR.8, nicknamed 'Doryphore' (meaning 'Potato Bug' because of its poor flying capabilities) was made in order to serve as a multiprupose aircraft for the Belgian air force. Supposed to serve as a bomber, a reconnaissance aircraft and a heavy fighter it followed the ludicrous demands of the Belgian army to the letter...and was consequently bad in all of those roles."
KIV_tac_bomber_equipment_1: "SABCA S.45"
KIV_tac_bomber_equipment_1_short: "SABCA S.45"
KIV_tac_bomber_equipment_1_desc: "The SABCA S.45 is a licence built Caproni Ca.135 to enable a greater production of planes than Italy's limited capabilities. With this experience in bomber building the Belgian could have easily built more of those for their own use, but they never did."

KIV_scout_plane_equipment_1: "Koolhoven F.K.51"
KIV_scout_plane_equipment_1_short: "F.K.51"
KIV_scout_plane_equipment_2: "Caproni Ca.311"
KIV_scout_plane_equipment_2_short: "Ca.311"


