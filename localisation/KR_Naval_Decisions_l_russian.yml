naval_decisions: "Военно-морские решения"
naval_decisions_desc: "Поскольку в прошлом нашей стране не хватало возможностей для дальнейших инвестиций в ВМФ или потому, что нам не хватало инфраструктуры, чтобы конкурировать с военно-морскими Державами, большая часть наших технологий в этой области устарела, а наши проекты высмеиваются во всем мире. Тем не менее, наверстать упущенное в этой области сейчас в наших силах, и мы планируем расширить нашу:\n£mapicon_port_strike_result_text   §gинфраструктуру§!  &  £navy_experience  §3военно-морские исследования§!\n"

gen_naval_hire_designer: "Нанять иностранного военно-морского конструктора"
gen_naval_hire_designer_desc: "У нашей страны есть возможность строить корабли, но нам не хватает конструкторских ноу-хау. Мы должны нанять некоторых иностранцев, которые помогут нам решить эту проблему, по крайней мере, на данный момент."

gen_naval_navy_buildup: "Перенаправить ресурсы на флот"
gen_naval_navy_buildup_desc: "Хотя у нас достаточно ресурсов для постройки кораблей, но у нас нет флота! Может быть, мы могли бы передать ресурсы и технику из других областей флоту, чтобы начать его строительство. \n§YЭто решение может быть отменено автоматически, если у нас более 8 кораблей, или может быть отменено вручную и снова появится через 30 дней (при соблюдении условий).§!"

gen_naval_cancel_navy_buildup: "Отменить перенаправление ресурсов"
gen_naval_cancel_navy_buildup_desc: "В нынешней ситуации наши дополнительные расходы на флот сомнительны, и мы должны рассмотреть возможность их отмены. \n§YПройдет 30 дней, прежде чем мы сможем вернуть наши ресурсы§!"

cancel_resources_diversion: "Мы §Hзакончили§! перенаправление ресурсов."

gen_naval_hire_advisor: "Нанять иностранного военно-морского советника"
gen_naval_hire_advisor_desc: "У нас мало или совсем нет знаний о современной военно-морской тактике, но, возможно, мы сможем нанять иностранца, чтобы он поделился новшествами в современной морской войне."
