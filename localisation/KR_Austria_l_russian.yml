### Focuses ###
AUS_eco_council: "План экономического восстановления"
AUS_eco_council_desc: "Учреждённый в 1935 году во время конференции по обсуждению вялотекущего состояния австрийской промышленности, План экономического восстановления был приостановлен в связи с экономическим кризисом. Тем не менее, его содержание с небольшими изменениями описывает хороший способ борьбы с катастрофическими последствиями Черного Понедельника и укрепления австрийской промышленности, теперь лишенной своих основных конкурентов."

AUS_skoda: "Škoda"
AUS_skoda_desc: "Во время Вельткрига завод Škoda к западу от Праги был крупнейшим производителем оружия в Империи, но сейчас переживает тяжёлые времена из-за подавляющей мощи германской промышленности. Учитывая то, что Германия потрясена Чёрным Понедельником до основания, субсидирование Шкоды - это большой шаг в восстановлении нашей экономики."

AUS_daimler: "Австро-Даймлер"
AUS_daimler_desc: "Компания 'Austro-Daimler' сделала для нас много бронетехники и двигателей для наших военных нужд. Немецкие автомобили и двигатели наводнили рынок в последние десятилетия, но, когда 'Порш' уже балансирует на грани банкротства, а 'Мерседес-Бенц' готов последовать их примеру, настало время вдохнуть новую жизнь в нашу автомобильную промышленность."

AUS_vienna_circle_1: "Узаконить Венский кружок"
AUS_vienna_circle_1_desc: "Венский кружок - это собрание самых ярких умов Венского университета, блестящих математиков, философов, естествоиспытателей, находящихся на передовой линии научных и философских изысканий. Мы выделим для них государственные средства, а также направим их деятельность в новые, более практичные области."

AUS_vienna_circle_2: "Приглашение в Венский кружок"
AUS_vienna_circle_2_desc: "Поскольку Венский кружок является устоявшейся, финансируемой и получившей международное признание организацией, следующим шагом является приглашение зарубежных стран, имеющих связи с короной, принять участие в проводимых исследованиях."

AUS_suedbahn: "Электрификация Южной железной дороги"
AUS_suedbahn_desc: "Зюйдбан, или Южная железная дорога, - это железная дорога, идущая от Вены через Грац до Лайбаха и Триеста - главного морского порта Австро-Венгерской монархии, и, наконец, Милана. Несмотря на то, что это одна из крупных линий транспорта, она была построена в период с 1836 по 1860 годы, поэтому маршрут нуждается в модернизации. Электрификация маршрута будет проходить относительно быстро и очень поможет в можернизации."

AUS_homeland_eco: "Австрийская гражданская экономика"
AUS_homeland_eco_desc: "Наша и без того слабая экономика была разорвана в клочья крахом из-за Черного Понедельника, и это потрясение ощутимо в Вене и вокруг неё, особенно в промышленно развитой Богемии. Несмотря на то, что наши соседи разделяют подобную участь, их восстановление уже началось, поэтому мы должны укрепить нашу собственную экономику за счёт субсидий в ключевые автомобильные и электрические компании, чтобы стать более конкурентоспособными." #восстанавливаться и импортозамещать наши товары - как-то так там должно быть, но ИМХО это как то криво звучит

AUS_alpine_mines: "Альпийские залежи"
AUS_alpine_mines_desc: "Альпы всегда были богаты минеральными ресурсами, но до сих пор мы понятия не имели, что сидели на таком богатстве. Из наших старых шахт вывозится огромное количество железной руды, и ежедневно возникают новые рудники. Субсидирование или частичная национализация этих отраслей значительно увеличит нашу экономическую независимость."

AUS_homeland_mil: "Австрийская военная экономика"
AUS_homeland_mil_desc: "Австрийская армия всегда страдала от бездарного управления и недостачного оснащения, но в текущее время мы более не можем мириться с этим. Угрозы венгерских 'либералов' и соседних синдикалистских стран, поклявшихся уничтожить нас, растут ежедневно, поэтому мы должны надлежащим образом вооружить наших храбрых солдат, чтобы выжить."

AUS_airbase_expansion: "Расширение австрийских авиабаз"
AUS_airbase_expansion_desc: "Новая технология монопланов увеличенного радиуса действия дает нам большие возможности, как военные, так и экономические. Её использование в качестве основы Имперских ВВС, позволит нам получить воздушное превосходство над итальянской границей и угрожать им, не теряя тысячи людей. Эти самолёты также могут использоваться для грузоперевозок и стимулирования местной экономики."

AUS_istria_ports: "Порты Истрии"
AUS_istria_ports_desc: "Триест и Пфлаум являются нашими двумя основными военно-морскими базами и жизненно важны для нашей зарубежной торговли. Военно-морские силы, традиционно игнорируемые предыдущими Императорами, попросили нас увеличить расходы на промышленные работы и военно-морские базы в Истрии и, под влиянием их рассуждений о повышении торговой выручки, наш Император дал добро."

AUS_farms_expand: "Отечественные фермерские хозяйства"
AUS_farms_expand_desc: "Плодородные равнины Венгрии и Нижней Австрии покрыты полями и фермами, выращивающими пищу для пропитания нашей империи. Но эти регионы, особенно Венгрия, страдают от меньших промышленных инвестиций и механизации. Запуск масштабных мероприятий по совершенствованию методов ведения сельского хозяйства влетит нам в копеечку, но мы будем вознаграждены молодыми, пригодными мужчинами, готовыми к службе."

