### Events ###
austria.1.t: "Ситуация в Австрии в 1936 году"
austria.1.d: "Несмотря на то, что страна была среди победителей Вельткрига, война наглядно показала различие культуры, классов и идеологии внутри Империи, и внутренние беспорядки продолжились даже после окончания войны. \n\nКайзер Карл, следуя по стопам убитого Франца Фердинанда в попытке реформировать многонациональную Австро-Венгерскую Империю во что-то, что может выжить в двадцатом веке, запустил серию масштабных реформ; однако его усилия были в значительной степени заблокированы дворянами венгерской стороны Империи, и это привело к тому, что его планы по федерализации прогрессировали очень медленно, и причём только на Цислейтанской стороне империи. \n\nОднако многие считают, что надежда для Австрии есть - последние десятилетия были тяжёлыми для империи, но усилия начали окупаться. Цислейтанская Австрия, на данный момент федеративное государство, успокоилась - что нельзя сказать о Транслейтании. Однако маловероятно, что Карпатский бассейн будет продолжать оставаться в руках Мадьяр, поскольку народы Венгрии смотрят на привилегии на той стороне Лейты и желают получить такую же автономию для себя. Сможет ли реформа пройти свой путь в Венгрию? Только Кайзер знает наверняка."
austria.1.a: "Austria erit in orbe ultima."

austria.3.t: "Смерть Кайзера Карла"
austria.3.d: "Кайзер Карл, страдающий хроническим бронхитом, умер сегодня."
austria.3.a: "Долгих лет Кайзеру Отто!"

aus.elections.1.t: "Австрийские выборы 1936 года"
aus.elections.1.d: "С тех пор, как началась федерализация, и 'австрийские выборы' были в основном сокращены до немецкоязычной части империи, две крупные партии доминировали в австрийской политике: CS и SDAP. \n\nВ эти годы также проводятся жесткие выборы; SDAP и CS имеют совершенно разные идеи борьбы с продолжающимся экономическим кризисом. Программа SDAP направлена на облегчение тяжелого положения работника с уделением особого внимания пособиям по безработице и государственному вмешательству. С другой стороны, CS выполняет программу серьёзных изменений жесткой экономии."
aus.elections.1.a: "Это народный выбор."

aus.elections.2.t: "Открытие школы и съезд SDAP"
aus.elections.2.d: "Даже если экономическое положение Австрии и было тяжелым какое-то время, в первые годы после Вельткрига, когда CS и SDAP всё ещё сотрудничали, были широко распространены реформы в области образования и благосостояния. Началось строительство академий для специализированных рабочих, были введены рабочие пенсии, а детский труд был раз и навсегда ликвидирован. Вена стала считаться фаворитом в социалистических кругах. \n\nСегодня в девятом районе Вены открыта новая академия, что SDAP считает своим крупным успехом. В то время как проводятся выступления различных политиков, Карл Реннер всегда остаётся на заднем плане. \n\nРеннер был эффективным главой партии, так как он снискал благосклонность Императора во время Вельткрига с политикой Бургфридена и сотрудничеством с Короной."
aus.elections.2.a: "Их усилия заслуживают похвалы."
aus.elections.2.b: "Я бы предпочел, чтобы они не заявляли о успехах совместного правительства как своего собственного."

aus.elections.3.t: "Адлер осуждает SDAP"
aus.elections.3.d: "Фридрих Адлер, сын бывшего главы SDAP и радикального социалиста, в основном известного стрельбой в Графа Штургха в знак протеста против Вельткрига, осудил SDAP как «вид социализма, который просто служит истеблишменту."
aus.elections.3.a: "Радикалы останутся радикалами."

aus.elections.4.t: "CS приглашает принца Отто на охоту"
aus.elections.4.d: "CS, партия мелкой буржуазии, католическая церковь и консервативная деревня, как правило, воздерживаются от проведения крупных общественных мероприятий. В Вене они вместо этого сосредоточили свои усилия на небольших частных встречах. Одна такая запланированная встреча будет проходить в форме охоты в Винервальде. \n\nПринц Отто был официально приглашен присоединиться к охоте. Обладая аристократическим образованием, наследник Габсбургов уже привык к таким светским событиям."
aus.elections.4.a: "Если он так хочет..."
aus.elections.4.b: "Имперская семья выше таких тривиальных вещей."

aus.elections.5.t: "Успешная охота с CS"
aus.elections.5.d: "После охоты состоялся пир, в ходе которого было записано радиоинтервью с несколькими известными фигурами CS, а также с принцем Отто. Похоже, что всё это было подстроено, поскольку князь Отто теперь связан с партией, и поддержка партии среди наших самых преданных подданных увеличилась."
aus.elections.5.a: "Это то, на что они охотились?"

aus.elections.6.t: "Несчастный случай на охоте: принц Отто ранен?"
aus.elections.6.d: "Во время того, что было подтверждено всеми свидетелями, как несчастный случай, охотничья винтовка сына видного политика CS выстрелила мимо, при этом задев правую ногу князя Отто. В то время как наследник престола не получил серьезных травм во время инцидента, СМИ уже плетут свои теории заговора."
aus.elections.6.a: "Они пытаются убить моего наследника?"

aus.elections.7.t: "Присутствие тени"
aus.elections.7.d: "То, что должно было стать обычным началом обычной охотничьей поездки, организованной ЦС и посещаемой принцем Отто, с самого начала имело ауру несчастья. Многие участники поездки сообщали, что видели странные, теневые фигуры, скрывающиеся в лесах, двигающиеся параллельно линии карет. Что ещё более странно, так это случаи пропажи пороха и даже самих винтовок. Некоторые члены партии CS пытались призвать принца отменить все мероприятие до того, как оно успеет начаться, но партийные боссы пока пресекли их попытки."
aus.elections.7.a: "Должно быть, это воздух в это время года!"
aus.elections.7.b: "Эта винтовка идеально подходит для легкой..."

aus.elections.10.t: "CS побеждает на выборах"
aus.elections.10.d: "Окончательные подсчёты голосов завершёны. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу CS, тем самым обеспечив этой партии победу на выборах."
aus.elections.10.a: "Австрия стала христианско-социалистической."

aus.elections.11.t: "SDAP побеждает на выборах"
aus.elections.11.d: "Окончательные подсчёты голосов завершёны. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу SDAP, тем самым обеспечив этой партии победу на выборах."
aus.elections.11.a: "Австрия стала социал-демократической."

aus.elections.100.t: "Выборы"
aus.elections.100.d: "После этой жесткой предвыборной кампании мы узнаем победителя!"
aus.elections.100.a: "Разве это не волнующе?"

aus.elections.101.t: "CS побеждает на выборах"
aus.elections.101.d: "Окончательные подсчёты голосов завершёны. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу CS, тем самым обеспечив этой партии победу на выборах."
aus.elections.101.a: "Австрия стала христианско-социалистической."
aus.elections.101.b: "Дольфус и VF берут контроль над Коалицией."

aus.elections.102.t: "SDAP побеждает на выборах"
aus.elections.102.d: "Окончательные подсчёты голосов завершёны. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу SDAP, тем самым обеспечив этой партии победу на выборах."
aus.elections.102.a: "Австрия стала социал-демократической."
aus.elections.102.b: "Калерги и Донаубундеспартей устанавливают контроль над коалицией."

### Italian Question ###
austria.100.t: "Наши отношения с Неаполем"
austria.100.d: "Хотя наша итальянская Федерация и планы относительно доминирующей в Австрии Италии потерпели неудачу, мы теперь намного сильнее, чем были в 1926 году. Должны ли мы отправить посланника во двор короля Фердинанда III, попросив его исправить наши разорванные связи и помочь восстановить порядок в Италии?"
austria.100.a: "Возобновим наши южные связи!"
austria.100.b: "Милан - более безопасная ставка."

austria.101.t: "Австрийский посол"
austria.101.d: "Сегодня в Рим прибыл австрийский посол. Он предлагает австро-итальянский союз. Он обещает, что его страна поможет нам объединить нашу страну, если мы согласны на будущую военную помощь."
austria.101.a: "Это звучит как отличная идея."
austria.101.b: "Австрийцы - наш естественный враг."

austria.102.t: "Австро-итальянская дружба"
austria.102.d: "Сегодня наш посол вернулся из Италии. Он сообщил нам о итальянском соглашении с нашим предложением о дружбе. Великое будущее лежит перед нашими странами."
austria.102.a: "Хорошо."

austria.103.t: "Австро-итальянское соперничество"
austria.103.d: "Сегодня наш посол вернулся из Италии. Он сообщил нам, что итальянцы отклонили наше предложение о дружбе. Это оскорбление для всей нашей страны. Может быть, нам следует ещё раз указать на них оружие, как это было во время Вельткрига."
austria.103.a: "Мы отомстим."

### Austria Suggests War ###
austria.104.t: "Австрия предлагает войну"
austria.104.d: "Сегодня посол Австрии предложил подготовить наши силы для нападения на южных социалистов. Он сказал, что настало время нанести удар по ним и объединить Италию."
austria.104.a: "Мы сокрушим их!"
austria.104.b: "Мы не можем этого сделать."

austria.105.t: "Война в Италии"
austria.105.d: "В ответ на наше предложение Италия объявила войну югу. Мы не можем участвовать напрямую, но мы должны оказывать им всё возможное, чтобы обеспечить им быструю победу. Должны ли мы отправить им эту помощь?"
austria.105.a: "Отправить им помощь."
austria.105.b: "Обойдутся."

austria.106.t: "Прибывает австрийская помощь"
austria.106.d: "Сегодня на нашу землю прибыла австрийская помощь. Они послали нам войска и оружие, чтобы победить врага."
austria.106.a: "Слава Богу."

austria.107.t: "Неаполь принимает"
austria.107.d: "Королевство Двух Сицилий, как ни удивительно, приняло наше предложение о дружбе, даже несмотря на то, что мы оставили их в 1926 году. Однако теперь, когда они вновь доказали свою восприимчивость к своему законному защитнику и союзнику, мы уверены, что никогда больше не подведем их!"
austria.107.a: "Мы не подведем тебя снова."

austria.108.t: "Бурбоны отказываются"
austria.108.d: "Разгневанный нашим последним предательством и открыто сомневающийся в пользе нашей дружбы, сицилийский посол сообщил нашему правительству, что между Неаполем и Веной не должно быть никакой сделки. Мы должны полагаться на Милан и Венецию в качестве итальянского союзника."
austria.108.a: "Чёрт."

austria.109.t: "Железный фельдмаршал и фРейхерр Фальтерс...?"
austria.109.d: "Франц Ксавьер Йозеф Конрад фон Хётцендорф, один из самых высокопоставленных офицеров КуК, способствовавший победе Австрии в Вельткриге, военный, возведенный Императором в дворянство, и, возможно, величайший убийца сербов, до сих пор переводящий дыхание. из самых уважаемых людей в Империи. С выдающейся военной карьерой, которая длится дольше, чем возраст многих его современников, этот 84-летний боевой пёс пережил разрушительное действие старости и выдержал госпожу времени, полностью подпитываемый его любовью к Империи и его пламенной, вечной, и яростная ненависть к сербам. Считая этих южных славян не более чем оппортунистическими и предательскими паразитами, фон Хетцендорф сделал карьеру, постоянно забивая этих кретенов на землю конфликт за конфликтом. Однако исход Вельткрига и его последствия заставили этот неуправляемый улей подонков и злодеев снова ускользнуть из наших рук. Хотя это в значительной степени способствовало укреплению этнической стабильности в более широкой Империи, оно также вдохнуло жизнь в упрямую старую душу фон Хётцендорфа. Несмотря на болезни, травмы и преклонный возраст, фон Хётцендорф выстоял, живя надеждой, что однажды он увидит, как Сараево снова сгорит от его рук. \n\nОднако у этого старого ветерана может не быть возможности увидеть такое чудесное зрелище, так как его здоровье начало ухудшаться в последнее время после поездки за границу в Константинополь по какому-то заданию няни, заставляющей османов платить их долги. Хотя раньше фон Хетцендорф сражался намного хуже, преклонный возраст фон Хетцендорфа и недавнее истощение оказались потенциально смертельно опасными. Пока нация молится о том, чтобы их национальный герой выздоровел, фон Хетцендорф беспокойно сидит в своей больничной палате, желая получить шанс вернуться в строй, пока он медленно выздоравливает. Хотя первоначальный прогноз выглядел мрачным, фон Хетцендорф преодолел и более серьезные препятствия, и его прежний пыл и утонченная ненависть, обратившиеся в драйв, могут ещё раз привести его в лес."
austria.109.a: "Старый герой войны, наконец, испускает дух, и его удостаивают государственных похорон."
austria.109.b: "Будь проклят Хетцендорф, если он покоится на небесах, пока свободная Сербия ещё жива!"


austria.110.t: "Безбрежная кригсмарина"
austria.110.d: "Потеряв выход к морю через наши порты в Адриатике или в других частях Австрийской империи, то, что осталось от кригсмарине K.u.K, теперь, похоже, томится, хотя и не полностью уничтожено, но пополнять и поддерживать наши военные корабли, которых было не мало, будет, мягко говоря, трудно. Поэтому на первый план выходит вопрос о том, как быть с реальным положением, в котором мы оказались, не имея выхода к морю: продать наш некогда гордый и могучий флот, чтобы вложить средства в те земли, которые остались у нашей справедливой Австрии, или сохранить флот в надежде, что однажды некогда могучая Кригсмарине вновь причалит к австрийскому берегу."
austria.110.a: "Наши бывшие друзья в Берлине найдут им хорошее применение."
austria.110.b: "Султан в Константинополе оценит это дополнение."
austria.110.c: "Алжир с их помощью будет сильно болеть за коммунаров."
austria.110.e: "Нашим болгарским друзьям это понравится."
austria.110.f: "Испанцы будут стремиться восстановить свою армаду."
austria.110.g: "Король в Киеве будет очень благодарен!"
austria.110.h: "Это наш флот, он должен ржаветь и тонуть в море, прежде чем его отпустят."

austria.111.t: "Безбрежная кригсмарина"
austria.111.d: "Потеряв выход к морю через свои порты в Адриатике или в других частях Австрийской империи, остатки K.u.K., казалось бы, должны были томиться в море. Но Вена, похоже, сочла нужным использовать свой флот в другом месте в обмен на очень выгодную цену. Новыми счастливыми обладателями австрийского флота теперь стали мы сами: за относительные гроши все уцелевшие военные корабли, находившиеся в австрийском владении, были переданы на наше попечение, чтобы мы могли использовать их по своему усмотрению."
austria.111.a: "Выпьем за Вену!"

#############################
### THEAUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t: "Подготовка Аугсляйха"
ausgleich.new.100.d: "Каждые десять лет с 1867 года австрийская и венгерская делегации встречаются, чтобы обсудить, насколько каждая из сторон империи помещается в общие министерства: министерства иностранных, военных и финансовых дел. \n\nОднако, из-за их потери и спроса на репарации для хорватских территорий, пересмотр 1927 года зашел в тупик, в результате чего Венгрия не заплатила ничего в общую казну за последнее десятилетие. \n\nГосударство Венгрии как ренегатная корона под господством Кайзера на некоторое время было шипом на стороне Австрии, и по крайней мере необходимо приложить некоторые усилия, чтобы вернуть их к стаду."
ausgleich.new.100.a: "Пригласите их официально."

ausgleich.new.101.t: "Приглашение в Аугсляйх"
ausgleich.new.101.d: "Венское правительство пригласило нас к повторному обсуждению Аугсляйха. Хотя это происходит каждые десять лет с 1867 года, когда Венгрия была поставлена на тот же уровень, что и Вена, отношения были кислыми с тех пор, как в последний раз наши страны встретились за столом в 1927 году, когда человек в Вене пытался заставить нас признать потерю Хорватии."
ausgleich.new.101.a: "Посмотрим что из этого выйдет."

ausgleich.new.102.t: "Венгрия принимает участие в переговорах по пересмотру Аугсляйха"
ausgleich.new.102.d: "Хотя есть некоторые сомнения в том, желает ли Венгрия разобраться в дипломатических различиях между нашими двумя половинами империи, они согласились."
ausgleich.new.102.a: "Конечно желает."

ausgleich.new.200.t: "Пригласить ли других на Аугсляйх?"
ausgleich.new.200.d: "Аугсляйх всегда проводился как встреча австрийской и венгерской элиты. Однако в этом году у нас были заявления политиков Богемии, Галиции и Иллирии о более открытых многоэтнических переговорах в этом году с делегациями всех составных государств империи. \n\nКроме того, сбор делегаций со всех уголков Австро-Венгрии может послужить связующим звеном для урегулирования некоторых внутренних напряжений, которые происходят с момента окончания Вельткрига."
ausgleich.new.200.a: "Ни за что. Это между нами и мадьярами."
ausgleich.new.200.b: "Вы правы. Пригласите богемцев, галичан и иллирийцев."
ausgleich.new.200.c: "Нам нужно мыслить шире. Пригласите все народы Двойной Монархии."

ausgleich.new.201.t_kingdoms: "Другие народы в Аугсляйхе"
ausgleich.new.201.d_kingdoms: "Сообщается, что Австрия направила делегации в другие части империи, чтобы попросить их принять участие в повторных обсуждениях в Аустляйхе 1937 года. Выдающиеся политики заявили о своей оппозиции к таким переговорам, назвав это политическим манером, чтобы обеспечить Австрии победу во время переговоров."
ausgleich.new.201.t_peoples: "Словаки и румыны приглашены на Аугсляйх"
ausgleich.new.201.d_peoples: "Как будто недостаточно того, что венское правительство пригласило за стол переговоров чехов, поляков и все другие национальности другой стороны империи, как сообщается, они сделали то же самое даже для националистических групп в пределах наших границ!\n\nСловаки и румыны в Карпатской котловине успешно покорялись на протяжении веков, но поддержка со стороны Вены пробудила подпольные националистические движения от их сна."
ausgleich.new.201.a: "Это безобразие. Выразить протест против их решения."
ausgleich.new.201.b: "Простого протеста недостаточно. Мы не будем участвовать в таком мероприятии."
ausgleich.new.201.c: "Мы должны идти в ногу со временем."

ausgleich.new.202.t: "Приглашение в Аугсляйх"
ausgleich.new.202.d: "Слухи, которые циркулировали среди членов нашего местного правительства, оказались правдой. Курьер прибыл в Прагу с приглашением на Австро-Венгерские переговоры. Мы должны отправить чешскую делегацию на переговоры. Кайзер, похоже, воспользовался готовностью Венгрии обсудить свои разногласия с Цислейтанской частью Империи, чтобы позволить нам сесть за стол переговоров."
ausgleich.new.202.a: "Какая честь."
ausgleich.new.202.b: "Какая честь. Мы сделаем так, как приказано."
ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]ая делегация"
AUS_ausgleich_delegation_CZE: "делегация как чешских немцев, так и чехов"
AUS_ausgleich_delegation_GAL: "делегация поляков и русинов"
AUS_ausgleich_delegation_CRO: "делегация всех иллирийских народов"

AUS_ausgleich_dominated_delegation_CZE: "Но мы ведь можем немного усилить богемско-немецкий режим, не так ли?"
AUS_ausgleich_dominated_delegation_GAL: "Мы - Польское государство. Мы отправим нашу элиту, а не русинских крестьян."
AUS_ausgleich_dominated_delegation_CRO: "Есть только один иллирийский народ."

ausgleich.new.203.t_HUN: "Венгрия протестует против других делегаций"
ausgleich.new.203.d_HUN: "Из Венгрии пришли известия, что они осуждают тот факт, что мы пригласили на переговоры не только их, но и другие делегации. Подкреплено ли это осуждение чем-либо, мы увидим."
ausgleich.new.203.t_other: "[From.GetName] согласна принять участие"
ausgleich.new.203.d_other: "Наш курьер вернулся из [From.Capital.GetName], неся ответ от [From.GetAdjective]ого правительства. Они очень рады возможности присутствовать на переговорах и передают свои наилучшие пожелания."
ausgleich.new.203.a: "Это путь вперёд."
ausgleich.new.203.b: "Превосходно."

ausgleich.new.300.t_hungary: "Венгерская делегация прибыла"
ausgleich.new.300.d_hungary: "Вчера венгерская делегация прибыла в Вену, чтобы обсудить будущее дуалистической монархии. Празднества длились до поздней ночи."
ausgleich.new.300.t_delegations_no_boycott: "Делегации прибывают"
ausgleich.new.300.d_delegations_no_boycott: "Несмотря на опасения, что Венгрия не отнесется к нам благосклонно, пригласив на переговоры другие делегации, вчера они прибыли в Вену в составе делегаций из Чехии, Галиции и Иллирии.\n\nВ то время как в этом году в Астляйхе принимают участие политики и мыслители со всей империи, венгры остаются в центре внимания, поскольку их проблема является наиболее важной для решения. Празднества продолжались до поздней ночи."
ausgleich.new.300.t_delegations_boycott: "Прибывают делегации - Венгрия отсутствует"
ausgleich.new.300.d_delegations_boycott: "Были опасения, что Венгрия не будет к нам благосклонна, после того как мы пригласили на переговоры другие делегации, помимо них, и критики этого шага уже подозревали, что по этой причине Венгрия бойкотируют это мероприятие.\n\nТем не менее, другие делегации прибыли и готовы обсудить, как решить проблему дерзкой Венгрии. Празднества продолжались до поздней ночи."
ausgleich.new.300.a: "Какая ночка!"
ausgleich.new.300.b: "О чем тут договариваться без Венгрии?"

ausgleich.new.310.t: "Венгерская делегация выступает с речью"
ausgleich.new.310.d: "В первый день переговоров были проведены ораторские выступления. Один венгерский политик заявил следующее: \n\n"Разве мы не должны гордиться Австро-Венгерской империей? На протяжении десятилетий венский человек стремился реформировать то, что уже совершенно. Я считаю, что Австрия и Венгрия вместе, сыграют определенную роль в будущем всего мира. Вместе мы снова создадим Австро-Венгрию." \n\nНесмотря на то, что его соотечественники были явно встревожены тем, что подразумевается, что политика федерализации Кайзера Карла была ошибкой, он сам казался весьма довольным, несмотря на отсутствие аплодисментов."
ausgleich.new.310.a: "Какая наглость."
ausgleich.new.310.b: "Уберите его с переговоров."
ausgleich.new.310.c: "Он прав, не так ли?"

ausgleich.new.311.t: "Венгрия требует компенсации"
ausgleich.new.311.d: "Как и ожидалось, венгерская делегация вновь требует компенсации за потерю территорий Хорватии-Славонии, которые находились в вассалитете под венгерской короной до 1925 года, когда вышеупомянутые территории были оккупированы в результате революции южных славян, которая закончилась приращением земель в 1926 году к вновь реформированному Королевству Иллирия. \n\nВенгерская делегация по-прежнему утверждает, что земли являются их собственными, но признает невозможным тот факт, что они снова возьмут эти территории под свой контроль. Поэтому, как и в 1927 году, они требуют, чтобы огромная сумма денег была переведена в их казну."
ausgleich.new.311.a: "Предложите им выплаты из нашей казны."
ausgleich.new.311.b: "Этот долг должен оплачиваться иллирийцами."
ausgleich.new.311.c: "Этот долг должен оплачиваться иллирийцами. Давайте всё уладим на месте."
ausgleich.new.311.e: "Именно поэтому сейчас вы платите меньше налогов."
ausgleich.new.311.f: "Если они так сильно скучают по Хорватии-Славонии, то они могут забрать её обратно."

ausgleich.new.312.t: "Богемия предлагает создать словацкое Государство"
ausgleich.new.312.d: "После бесплодных переговоров накануне, чешская делегация поднимает вопрос касающийся словацкого народа, живущим под прямым владением венгерской короны. Без каких-либо особых прав или автономии словацкий народ стал жертвой постоянной политики мадьяризации. \n\nЧешская делегация предлагает создать автономное государство для словацкого народа, как решение данного вопроса, с целью «освободить своих братьев от мадьярского ига»."
ausgleich.new.312.a: "Как это вас касается?"
ausgleich.new.312.b: "Это, безусловно, то, что Венгрии нужно принять во внимание."
ausgleich.new.312.c: "Это нужно сделать. Тем не менее, это требует дальнейшего планирования."

ausgleich.new.313.t: "Галиция требует Закарпатье"
ausgleich.new.313.d: "Присоединение к недавней тенденции Венгерских требований"
ausgleich.new.313.a: "Эти переговоры не место для требования территориальных уступок."
ausgleich.new.313.b: "Мы не можем требовать этого от венгров здесь и сейчас."

ausgleich.new.314.t: "Иллирия требует Банат"
ausgleich.new.314.d: "Присоединившись к недавней тенденции касательно требования венгерской земли, Иллирия также требует передачи территории Бачки. В то время как он является домом для многих иллирийцев, предъявление претензий на эту полоску земли в самом южном регионе Венгрии является довольно дерзким шагом со стороны делегации Иллирии, особенно учитывая, что Венгрия пока официально не признает южнославянское государство."
ausgleich.new.314.a: "Эти переговоры не место для требования территориальных уступок."
ausgleich.new.314.b: "Мы не можем требовать этого от венгров здесь и сейчас."
ausgleich.new.314.c: "Это нужно сделать. Мы будем работать над этим."

ausgleich.new.315.t: "Поляки предлагают польский протекторат"
ausgleich.new.315.d: "Несколько видных членов польской делегации поддержали более активную позицию в наших дипломатических отношениях с Польшей. В то время как Польша оставалась в германской сфере после войны, галичане до сих пор видят Польшу своей родиной, теперь подавленной прусской властью. Они хотят, чтобы мы освободили их соотечественников. \n\nПольша ещё не потеряна."
ausgleich.new.315.a: "Мы примем это во внимание."

ausgleich.new.316.t: "Румыны: Трансильванская автономия?"
ausgleich.new.316.d: "В то время как Трансильвания признана Венгрией, она никоим образом не находится рядом с положением, которым пользуются государства Цислейтании. Румынская делегация вставила слово, с той целью, чтобы её поставили на тот же уровень, что и государства австрийской половины."
ausgleich.new.316.a: "Венгерской делегации следует принять это во внимание."
ausgleich.new.316.b: "Да, это произойдет..."
ausgleich.new.316.c: "..и будет касаться всей Трансильвании."

ausgleich.new.317.t: "Венгрия покидает Аугсляйх"
ausgleich.new.317.d: "Имея достаточно 'издевательств над старыми традициями', которые венгерская делегация называет переговорами в этом году, они покинули переговоры."
ausgleich.new.317.a: "Это плохо, не так ли?"

#WIP
ausgleich.new.318.t: "Делегация возвращается домой пораньше"
ausgleich.new.318.d: "Расстроенные ходом переговоров, наши делегаты рано вернулись домой. Мы не получим возмещёние за эту поездку."
ausgleich.new.318.a: "Субоптимально."

ausgleich.new.320.t: "Конец Аугсляйха"
ausgleich.new.320.d_hungary_success: "Сегодня на рассвете, венгерская делегация отправилась в Будапешт, чтобы проинформировать своё правительство о событиях последних дней, об распростертых объятиях, которые приветствовали их в Вене, и об их обещанных успехах. Переговоры Аустляйха 1937 года увенчались успехом, и дела идут к дуальной монархии."
ausgleich.new.320.d_hungary_failure: "Аугсляйх закончился вчера - когда Венгрия преждевременно решила нас покинуть."
ausgleich.new.320.d_other_success: "Аугсляйх закончился вчера. Все делегации сегодня отправились домой."
ausgleich.new.320.d_other_failure: "Несмотря на более ранний отъезд венгерской делегации, Аугсляйх подошел к концу вчера, а остальные делегации отправились домой сегодня."
ausgleich.new.320.a: "Будем надеяться, что это поддержит мир внутри Империи."
ausgleich.new.320.b: "Могло быть и лучше, но и хуже."

#WIP
ausgleich.new.321.t: "Аугсляйх закончился"
ausgleich.new.321.d: "Наша делегация успешно провела переговоры по урегулированию наших разногласий с Веной."
ausgleich.new.321.a: "Хорошо."

#WIP
ausgleich.new.322.t: "Австрия согласна выплатить компенсацию"
ausgleich.new.322.d: "Мы успешно договорились о выплате репараций за утрату Иллирии."
ausgleich.new.322.a: "Отправьте запрос."

#WIP
ausgleich.new.323.t: "Венгрия посылает свои требования"
ausgleich.new.323.d: "Венгрия принимает наше предложение о репарациях."
ausgleich.new.323.a: "Если это то, что требуется."

#WIP
ausgleich.new.324.t: "[From.GetName] согласна заплатить"
ausgleich.new.324.d: "[From.GetName] согласна заплатить"
ausgleich.new.324.a: "Приятно слышать."

#WIP
ausgleich.new.325.t: "Венгрия требует репараций"
ausgleich.new.325.d: "Венгрия требует репараций"
ausgleich.new.325.a: "Чего-чего?"
ausgleich.new.325.b: "Как мы и договорились..."

#WIP
ausgleich.new.326.t: "Иллирия не собирается платить"
ausgleich.new.326.d: "Иллирия не собирается платить"
ausgleich.new.326.a: "Ещё одна война на Балканах... что может пойти не так?"
ausgleich.new.326.b: "Мы ничего не можем поделать."

#WIP
ausgleich.new.327.t: "Венгрия напала на нас"
ausgleich.new.327.d: "Венгрия официально объявила нам войну"
ausgleich.new.327.a: "Ужасно."

ausgleich.new.328.t: "Иллирийский кризис"
ausgleich.new.328.d: "После отказа правительства Иллирии выплатить то, что они назвали «возмутительным требованием репараций за законные иллирийские земли», венгерское правительство объявило войну Иллирийской короне. Венгерские вооружённые силы уже начали свой марш в Славонию, и, кажется, уже слишком поздно вмешиваться в конфликт каким-либо существенным образом."
ausgleich.new.328.a: "Это возмутительно."
ausgleich.new.328.b: "Оставить их на произвол судьбы."
ausgleich.new.328.c: "Это действительно происходит."

#WIP
ausgleich.new.329.t: "Австрия объявляет войну Иллирии"
ausgleich.new.329.d: "Коварный Кайзер решил не уважать права меньшинств."
ausgleich.new.329.a: "Как они посмели!"

#WIP
ausgleich.new.330.t: "Австро-венгерский раскол бывшей Иллирии"    
ausgleich.new.330.d: "Мы должны выбрать, что делать с оккупированными иллирийскими землями."
ausgleich.new.330.a: "Восстановить границы 1921 года."
ausgleich.new.330.b: "Отдать Хорватию-Славонию Венгрии и восстановить Иллирию на остальной земле."
ausgleich.new.330.c: "Оккупировать всё."


annexation_CRO_AUS_CONQ: "Австро-венгерский раздел бывшей Иллирии"
annexation_CRO_AUS_CONQ_desc: "Мы должны выбрать, что делать с оккупированными иллирийскими землями."

#WIP
ausgleich.new.331.t: "Австрия оккупирует всю Иллирию"
ausgleich.new.331.d: "Австрия предпочла не соблюдать своих обещаний. Как мы должны отреагировать?"
ausgleich.new.331.a: "Они заплатят за это."
ausgleich.new.331.b: "Мы ничего не можем сделать."

#WIP
ausgleich.new.332.t: "Возвращение делегации с Аугсляйха"
ausgleich.new.332.d_no_claims: "Сегодня в Прагу прибыла наша делегация на переговорный процесс в Аугсляйхе. Хотя с нашей стороны не было сделано никаких серьезных дипломатических прорывов, по крайней мере, нам удалось установить более тесные связи с Веной."
ausgleich.new.332.d_claims: ""
ausgleich.new.332.a: "Безусловно, ценный урок для них."
ausgleich.new.332.b: "Хорошо."

ausgleich.new.333.t: "[FROM.GetNameDefCap] мятежники!"
ausgleich.new.333.d: "Возмущенный нашим предательством более слабых государств-членов нашей Империи, [FROM.GetName] восстал против нас! Однако Кригсминистер заверяет нас в том, что Австрия и Венгрия вместе должны легко одержать победу."
ausgleich.new.333.a: "Как они посмели!"

ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] национализм"
ausgleich.new.340.d: "Без сомнения, вдохновленные поддержкой, оказанной им королем и его правительством в Вене во время переговоров по пересмотру Аустляйха, [AUS_ausgleich_demonstrations] протестующие маршируют по улицам, проводя проавстрийские, но антивенгерские акции протеста."
ausgleich.new.340.a: "Положите их."

AUS_ausgleich_demonstrations_SLO_ROM: "Словацкие и Румынские"
AUS_ausgleich_demonstrations_SLO: "Словацкие"
AUS_ausgleich_demonstrations_ROM: "Румынские"

AUS_ausgleich_demonstrations_cities_SLO_ROM: "Словакии и Трансильвании"
AUS_ausgleich_demonstrations_cities_SLO: "Словакии"
AUS_ausgleich_demonstrations_cities_ROM: "Трансильвании"
ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] демонстрации в Венгрии"
ausgleich.new.341.d: "В начале недели, мирные демонстрации поддержки Вены, в нескольких городах [AUS_ausgleich_demonstrations_cities] закончились тем, что венгерская полиция насильственно разогнала толпу. Однако это только сыграло роль в повествовании, которое привело к сопротивлению, и теперь [AUS_ausgleich_demonstrations] лидеры просят наше правительство выступить посредником в этом разногласии."
ausgleich.new.341.a: "Согласен. Венгрия должна вывести свои силы из спорных территорий."
ausgleich.new.341.b: "Мы не можем вмешиваться в венгерские дела."

#WIP
ausgleich.new.342.t: "Австрия требует от наших властей эвакуации из [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.d: "Австрия потребовала, чтобы наша администрация и вооруженные силы ушли из [AUS_ausgleich_demonstrations_cities]."
ausgleich.new.342.a: "Мы должны сделать так как они говорят."
ausgleich.new.342.b: "Никогда!"

ausgleich.new.343.t: "Венгрия принимает наш ультиматум"
ausgleich.new.343.d: "Венгрия покинула спорные территории, позволив нашим войскам занять их и восстановить порядок — нужный нам порядок, конечно."
ausgleich.new.343.a: "Великолепно."

ausgleich.new.344.t: "Венгрия отказывается"
ausgleich.new.344.d: "Венгрия отказывается от нашего ультиматума и отказывается покидать спорные территории."
ausgleich.new.344.a: "Вы знаете, что это значит, не так ли?"
ausgleich.new.344.b: "Ох, ну и ладно."

ausgleich.new.345.t: "Объявление словацкого государства"
ausgleich.new.345.d: "Словакия наконец освобождена из венгерских рук, но всё ещё нестабильна. Полное освобождение территории сразу было бы гораздо приемлемей, но военные советники говорят нам, что отложить это дело было бы мудрой идеей."
ausgleich.new.345.a: "Мы освободители. Государство Словакия появится."
ausgleich.new.345.b: "Территория будет по-прежнему оккупирована, пока."

annexation_SVK_AUS_CONQ: "Объявление Словацкого государства"
annexation_SVK_AUS_CONQ_desc: "Словакия наконец освобождена из венгерских рук, но всё ещё нестабильна. Полное освобождение территории сразу было бы гораздо приемлемей, но военные советники говорят нам, что отложить это дело было бы мудрой идеей."

ausgleich.new.346.t: "Объявление Трансильванского государства"
ausgleich.new.346.d: "Трансильвания наконец освобождена из венгерских рук, но всё ещё нестабильна. Полное освобождение территории сразу было бы гораздо приемлемей, но военные советники говорят нам, что отложить это дело было бы мудрой идеей."
ausgleich.new.346.a: "Мы освободители. Государство Трансильвания появится."
ausgleich.new.346.b: "Трансильвания остаётся оккупированной."

annexation_TRS_AUS_CONQ: "Объявление Трансильванского государства"
annexation_TRS_AUS_CONQ_desc: "Трансильвания наконец освобождена из венгерских рук, но всё ещё нестабильна. Полное освобождение территории сразу было бы гораздо приемлемей, но военные советники говорят нам, что отложить это дело было бы мудрой идеей."

ausgleich.new.347.t: "Восстановить Венгерское государство?"
ausgleich.new.347.d: "Должны ли мы восстановить Венгрию, на этот раз наравне с другими коронами Империи, а не квазинезависимой псевдо-составляющей?"
ausgleich.new.347.a: "Венгрия будет восстановлена."
ausgleich.new.347.b: "Почему мы должны освобождать тех, кто сражался с нами?"

annexation_HUN_AUS_CONQ: "Восстановление Венгерского государства"
annexation_HUN_AUS_CONQ_desc: "Должны ли мы восстановить Венгрию, на этот раз наравне с другими коронами Империи, а не квазинезависимой псевдо-составляющей?"


ausgleich.new.350.t: "Австрийская тирания"
ausgleich.new.350.d: "Австрия отказалась освободить народы Венгрии, вместо этого взяв роль их повелителя на себя."
ausgleich.new.350.a: "Мы должны что-то с этим сделать."
ausgleich.new.350.b: "Что мы можем сделать против Вены?"

ausgleich.new.351.t: "Австрийская тирания"
ausgleich.new.351.d: "Австрия отказалась освободить народы Венгрии, и вместо этого взяла на себя роль их повелителя на себя. Богемия попросила нас присоединиться к импровизированному союзу, чтобы привезти несчастного человека в Вену."#последние слова - какая то дичь
ausgleich.new.351.a: "Мы должны что-то с этим сделать."
ausgleich.new.351.b: "Что мы можем сделать против Вены?"

ausgleich.new.352.t: "Война с Австрией"
ausgleich.new.352.d: "Австрийцы согласились с требованиями венгров, не оставив нам иного варианта, кроме как присоединиться к противникам Аустляйха. Война с Австрией принесла раздор в наш дом."
ausgleich.new.352.a: "Все народы империи должны быть свободными."

ausgleich.new.353.t: "Война с Богемией"
ausgleich.new.353.d: "Недовольные решением Аустляйха, богемские сепаратисты объявили о выходе страны из состава империи. Волнения, долго терзавшие нашу страну, достигли своего пика."
ausgleich.new.353.a: "Мы сокрушим этих предателей!"

ausgleich.new.666.t: "Воссоединение с империей"
ausgleich.new.666.d: "Долгий период словенской автономии достаточно успокоил народ, и пришло время взглянуть в будущее. С кем совпадают наши интересы - с Австрией или Иллирией?"
ausgleich.new.666.a: "Присоединиться к Вене!"
ausgleich.new.666.b: "Присоединиться к южнославянским братьям!"
ausgleich.new.666.c: "Давайте оставим все как есть."

ausgleich.new.700.t: "Австрия просит реинтеграции"
ausgleich.new.700.d: "Говорят, нам снова следует править из Вены."
ausgleich.new.700.a: "Что мы можем сделать против Вены?"
ausgleich.new.700.b: "А что если нет?"
ausgleich.new.700.c: "Разве это не повредит нам?"

ausgleich.new.701.t: "[From.GetNameDef] соглашается на реинтеграцию"
ausgleich.new.701.d: "[From.GetAdjective]ое правительство согласилось с нашим предложением о более централизованном государстве."
ausgleich.new.701.a: "Отлично."

ausgleich.new.702.t: "[From.GetNameDefCap] вторгается в Венгрию!"
ausgleich.new.702.d: "Стервятники в [FROM.GetNameDef] решили воспользоваться нашими внутренними проблемами, вторгнувшись в Венгерское Королевство. Несмотря на состояние их восстания, Венгрия во всей своей полноте является одним из основных царств Габсбургов и должна быть защищена от наших кровожадных соседей. Несмотря на то, что мы уже заняты подавлением мадьярского восстания, мы должны рассматривать их вторжение как нападение на монархию в целом, независимо от нашего положения вещей."
ausgleich.new.702.a: "Мы должны защищать нашу территориальную целостность!"
ausgleich.new.702.b: "Мы ничего не можем сделать..."

ausgleich.new.800.t: "Падение Австрии"
ausgleich.new.800.d: "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается худшего, когда не только территориальная целостность империи может быть под угрозой, но что она сама может быть на пороге полного краха. Чтобы спасти лицо и предотвратить этот возможный крах, Императору-Королю было предложено подать Прошение о мире или вообще предстать перед лицом уничтожения Габсбургской монархии."
ausgleich.new.800.d.germany: "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается, что мы находимся на пороге полного краха. Императору-королю было предложено, чтобы мы подали прошение о мире... хотя, возможно, мы могли бы попросить германского вмешательства, чтобы ядро Австрии осталось нетронутым. Если мы это сделаем, то немцы, несомненно, попросят нас принять их постоянный союз и защиту. Наша единственная альтернатива - принять [AUS_belgrade_pact_leader.GetAdjective]ое милосердие."
ausgleich.new.800.a: "Мы разбиты. Просим о мире."
ausgleich.new.800.b: "Мы не сдадимся!"
ausgleich.new.800.c: "Мы должны обратиться к [GET.GetName Def] за помощью."
ausgleich.new.800.e: "Никаких немцев - просто дайте нашим врагам все, что они захотят."
ausgleich.new.800.f: "Нам не нужна Германия - мы будем сражаться!"

ausgleich.new.801.t: "Австрия просит мира"
ausgleich.new.801.t.germany: "Австрия и Германия требуют мира"
ausgleich.new.801.d.main: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить все наши требования, поскольку они отчаянно пытаются спасти то, что осталось. Когда наши цели достигнуты, нет никаких оснований отказываться от этого щедрого предложения, даже если перспектива маршировать по венской Хельденплац и добить умирающий труп Империи действительно заманчива."
augleich.new.801.d.main.faction1: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить все наши требования, поскольку они отчаянно пытаются спасти то, что осталось. С нашими достигнутыми целями и тем, что [From.GetNameDef] уже согласился на их предложение, нет особых оснований отказать, даже если перспектива маршировать через венскую Хельденплац и убить умирающий труп Империи действительно заманчива."
augleich.new.801.d.main.faction2: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить все наши требования, поскольку они отчаянно пытаются спасти то, что осталось. Когда наши цели достигнуты, у нас мало причин для отказа - хотя [From.GetNameDef] сообщил нам, что они продолжат войну. По-видимому, мысль о том, что их войска проходят через венскую Хельденплац и добивают умирающий труп Империи, слишком заманчива."
ausgleich.new.801.d.germany.main1: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласился разрешить нам любые претензии, которые не препятствуют тому, что они считают основными австрийскими землями, пока мы заключаем мир. Неспособность сделать это будет означать войну со всем Рейхспактом."
ausgleich.new.801.d.germany.main2: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] продиктовал, что никакие основные австрийские земли не будут аннексированы ... что означает, что мы ничего не получили бы от договора. Это само по себе возмущение, но если мы откажемся, это означает войну со всем Рейхспактом."
ausgleich.new.801.d.germany.main.faction1: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласился разрешить нам любые претензии, которые не препятствуют тому, что они считают основными австрийскими землями, при условии, что мы присоединяемся к [From.GetNameDef], который уже согласился на соглашение. Неспособность сделать это будет означать войну со всем Рейхспактом."
ausgleich.new.801.d.germany.main.faction2: "Войска тиранической Габсбургской монархии были избиты на поле нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласился разрешить нам любые претензии, которые не препятствуют тому, что они считают основными австрийскими землями - предложение, от которого [From.GetNameDef] уже горячо отказался. Должны ли мы присоединиться к [From.GetNameDef] и вступить в войну с самим Рейхспактом, или мы порвем с ними и примем продиктованный Германией мир?"
ausgleich.new.801.a: "Мы согласны с их условиями."
ausgleich.new.801.b: "Нет, мы закончим c Габсбургами раз и навсегда!"

ausgleich.new.802.t: "Будапештский договор" #AUS POV
ausgleich.new.802.d.germany: "Делегаты Габсбургской монархии и [GER.GetNameDef], встретились в Будапеште с коллегами из вражеских стран, чтобы обсудить мирные условия. Австрия согласилась уступить все притязания своих врагов на Императорские и Королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как Австрия больше не может считать себя великой державой. Однако она может спасти то, что осталось, и избежать полного уничтожения своей монархии теперь, когда она находится под защитой Германии."
ausgleich.new.802.d: "Делегаты Габсбургской монархии встретились в Будапеште со своими коллегами по Белградскому пакту, чтобы обсудить мирные условия. Мы договорились уступить всем их притязаниям на Императорские и Королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как мы больше не можем считать себя Великой державой. Однако мы можем спасти то, что осталось, и избежать полного уничтожения монархии."
ausgleich.new.802.a: "Наконец-то мир."
ausgleich.new.802.b: "Хорошо, тогда все готово."

ausgleich.new.803.t: "Будапештский договор" #SER/ROM/POL/ITA POV
ausgleich.new.803.d.balkan: "Делегаты из [Root.GetNameDef] встретились со своими коллегами Габсбургами в Будапеште, чтобы обсудить условия мира. В следующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, поскольку Балканы окончательно освободились от иностранного вмешательства и наши этнические братья наконец воссоединились с родиной."
ausgleich.new.803.d.germany.balkan: "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования, за исключением претензий в основных австрийских землях, в обмен на мир. Это действительно славный день, потому что Балканы наконец свободны от иностранного вмешательства, и наши этнические братья наконец воссоединились с родиной."
ausgleich.new.803.d.italy: "Делегаты из [Root.GetNameDef] встретились со своими коллегами из Габсбургами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, потому что Италия, наконец, свободна от клейма нашей потери в Вельткриге, и наши итальянские братья наконец воссоединились с родиной."
ausgleich.new.803.d.germany.italy: "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. Наши достижения в последующем договоре будут ограничены, так как Германия полна решимости защитить «основные» австрийские земли прибрежные к нам и Альто-Адидже, которые, как правило, также являются итальянцами. Тем не менее, это означает мир на данный момент и никакой войны с Рейхспактом."
ausgleich.new.803.d.poland: "Делегаты из [Root.GetNameDef] встретились со своими коллегами из Габсбурга в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, потому что наши польские братья наконец-то воссоединились со своей могущественной родиной!"
ausgleich.new.803.d.germany.poland: "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования - за исключением тех, которые они считают основными австрийскими землями, в обмен на мир. Это действительно славный день, потому что наши польские братья наконец-то воссоединились со своей могущественной родиной!"
ausgleich.new.803.a: "Великолепная победа!"
ausgleich.new.803.b: "Последний шаг к победе."

ausgleich.new.804.t: "[FROM.GetNameDefCap] выражает отказ от мира"
ausgleich.new.804.d: "Наше мирное предложение [FROM.GetNameDef], было бесцеремонно отвергнуто. Война будет продолжаться до тех пор, пока одна из сторон не согласится на безоговорочную капитуляцию. Нужно будет пролить ещё больше крови, чтобы положить конец этой беспощадной войне."
ausgleich.new.804.a: "Мы встретим свою участь с высоко поднятой головой"

ausgleich.new.805.t: "[FROM.GetNameDefCap] выражает отказ от мира"
ausgleich.new.805.d: "Наш выбор принять предложение о мире от австрийцев, по-видимому, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол, объявил о нашем согласие "предательством" смысла Пакта и поклялся продолжать войну до самого тяжелого конца. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
ausgleich.new.805.a: "Они пожалеют об этом, когда австрийцы повернутся к ним."

ausgleich.new.806.t: "Будапештский договор" #global news event
ausgleich.new.806.d: "Для Габсбургской монархии открывается новая глава, так как их силы были разбиты [AUS_belgrade_pact_leader.GetNameDef] и её союзниками. Будучи одной из доминирующих сил на Балканах, Австрия в течение десятилетий наблюдала на свой непрерывный упадок, и в то время, как их пустая победа в Вельткриге принесла кратковременную передышку, Белградский пакт, возможно, окончательно уничтожил некогда горделивую империю. Карта Балкан и Центральной Европы была перерисована ещё раз; Австрия больше не может считать себя Великой державой, в то время как её соседи воссоединились со своими национальными братьями, когда-то твердо стоявшими под контролем Габсбургов."
ausgleich.new.806.d.germany: "Для Габсбургской монархии открывается новая глава, поскольку её войска потерпели поражение от [AUS_belgrade_pact_leader.GetNameDef] и её союзников. Некогда одна из доминирующих сил на Балканах, Австрия на протяжении десятилетий переживала непрерывный упадок, и, несмотря на кратковременную передышку после победы в Вельткриге, эта война, возможно, окончательно погубила некогда гордую империю. Карта Балкан и Центральной Европы вновь перекроена, и Австрия обратилась за защитой к [GER.GetNameDef]. Она больше не может считаться великой державой, и ей повезет, если после такого унижения её монархия останется нетронутой."
ausgleich.new.806.a: "Австрия глубоко упала..."

ausgleich.new.807.t: "Условия Будапештского договора"
ausgleich.new.807.d: "Согласно условиям Будапештского договора, который был подписан нами, мы должны теперь вернуть контроль над всеми австрийскими землями, не уступленные Договором."
ausgleich.new.807.a: "Очень хорошо."

ausgleich.new.808.t: "Условия Будапештского договора"
ausgleich.new.808.d: "Согласно условиям Будапештского договора, который мы подписали, мы должны эвакуировать все земли, уступленные нашим врагам по Белградскому Пакту."
ausgleich.new.808.a: "Очень хорошо."

ausgleich.new.820.t: "Австрийцы на грани коллапса"
ausgleich.new.820.d: "Война Австрии против [AUS_belgrade_pact_leader.GetNameDef] приняла худший оборот, и теперь они на грани краха. Проглотив свою гордость, они пришли к [Root.GetNameDef] с просьбой о нашем вмешательстве и защите. Вместе с нами на мирных переговорах мы можем гарантировать, что австрийцы не будут полностью уничтожены, а в обмен на это они и их оставшиеся подданные присоединятся к союзу Рейхспакта. Это может означать вовлечение в балканскую войну, но если мы проигнорируем ситуацию, балканские страны могут продолжить свою агрессивную экспансию... и кто знает, какую сторону они выберут в будущем?"
ausgleich.new.820.a: "Мы вмешаемся."
ausgleich.new.820.b: "Австрийцы сами по себе."

ausgleich.new.821.t: "Немцы должны вмешаться"
ausgleich.new.821.d: "[From.GetAdjective]ое правительство согласилось вмешаться в наши мирные переговоры. Если [AUS_belgrade_pact_leader.GetNameDef] откажется заключить мир, они присоединятся к войне, но в противном случае их присутствие будет гарантировать, что наша основная территория не будет у нас отнята. В обмен мы расформируем [Root.GetFactionName] и присоединимся к [GER.GetFactionName], как только переговоры закончатся."
ausgleich.new.821.a: "Какое облегчение! Пусть начнутся мирные переговоры!"

ausgleich.new.822.t: "Немцы не будут вмешиваться"
ausgleich.new.822.d: "Не желая втягиваться в потенциальный балканский конфликт, [From.GetAdjective]ое правительство отказалось участвовать в наших мирных переговорах с [AUS_belgrade_pact_leader.GetNameDef]. Мы сами по себе."
ausgleich.new.822.a: "Тогда у нас нет выбора - дайте им все, что они захотят"
ausgleich.new.822.b: "Тогда мы будем сражаться до самого конца!"

ausgleich.new.823.t: "[FROM.GetNameDefCap] выражает согласие на мир"
ausgleich.new.823.d: "Наш выбор отказаться от предложения мира со стороны австрийцев, похоже, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол объявил наш отказ "предательством" смысла Пакта, заявив, что нет смысла продолжать войну теперь, когда наши цели достигнуты. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
ausgleich.new.823.a: "Они об этом пожалеют.

ausgleich.new.824.t: "Австрия присоединяется к Рейхспакту"
ausgleich.new.824.d: "В результате неудачной войны австрийцы обратились за защитой к [GER.GetNameDef]. Они полностью присоединятся к союзу Рейхспакта и попросили нас присоединиться к ним. Если мы откажемся, мы будем сами по себе."
ausgleich.new.824.a: "Конечно, мы к ним присоединимся!"
ausgleich.new.824.b: "Мы бы предпочли остаться сами по себе."

ausgleich.new.825.t: "Присоединение к Рейхспакту"
ausgleich.new.825.d: "Теперь, когда наша Империя в значительной степени разрушена, мы должны обратиться к немцам за их альянсом и защитой, как и было обещано."
ausgleich.new.825.a: "Да будет так!"

ausgleich.new.751.t: "Кризис в Словении!"
ausgleich.new.751.d: "Хоть и Австро-Венгерская Империя последние десять лет находится на грани коллапса, теряя свои позиции, Словения, находившаяся в составе Австрийской империи на протяжении несколько веков, уже подавала ходатойство в вхождении состав Иллирии (созданная на Аустляйхе в 1927). Отношения между австрийцами и словенами, достигли точки кипения, последние вовсе угрожают восстанием, и отделением от Австрии, если Австрия не начнет прислушиваться к словенцам. отношения между Специальным автономным регионом Иллирия и Австрией ухудшились, т.к. Иллирийское правительство поддерживало словенцев в этом вопросе. В Загребе распростроняются слухи о возможном восстании. Тем временем, остальные Имперские короны задаются себе вопросом; Остаться ли в составе Империи, или отедлиться?"
ausgleich.new.751.a: "Передать Иллирии."
ausgleich.new.751.b: "Наименовать: "Герцогство Цислейтания."
ausgleich.new.751.c: "Это наше!"

ausgleich.new.752.t: "Венеция требует самоуправление"
ausgleich.new.752.d: "Венеция была оккупирована нашими войсками в момент интервенции в Италию последние 10 лет. Однако, Империя на грани кризиса, и статус Венеции снова встал на кону. Должны ли мы предоставить Венеции самоуправление и полную независимость?"
ausgleich.new.752.a: "Одобрить."
ausgleich.new.752.b: "Пока ещё нет."

ausgleich.new.753.t: "Италия марширует на Венецию"
ausgleich.new.753.d: "Наше недавние поражения в войне, правительство Италии решилось на поход, ради освобождения своего народа. Итальянская нога вступила на землю. И наши войска не смогли противостоять. Поскольку правительство Вены бессильно, вариантов то у нас и нет. Венеция снова в руках Италии."
ausgleich.new.753.a: "Мы не можем ничего с этим поделать."


