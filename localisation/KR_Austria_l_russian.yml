### Leaders ###
POLITICS_KARL_DESC: "После убийства Франца Фердинанда в 1914 году, его племянник, Карл, стал наследником империи и занял трон в 1916 после ухода из жизни Франца Иосифа. Несмотря на победу в Вельткриге, Австрию раздирали внутренняя нестабильность и национальные волнения. Перед Кайзером Карлом стоит задача реформировать империю и обеспечить её сохранность перед лицом внешних и внутренних проблем."
POLITICS_OTTO_DESC: "Кайзер Отто фон Габсбург-Лотарингский занял трон Австрии после смерти своего отца. Несмотря на юный возраст, Отто имеет большие амбиции в вопросе примирения нации. Его лаконичные речи и притягательный образ уже сделали из молодого Кайзера медиаперсону."

AUS_ARCHDUKE_EUGEN_ARMY_DESC: "§YОбщее описание\nРодился:§L 21 мая 1863 года в Гросс-Зеловице, Моравия, Австрийская Империя\n§YВоенная карьера:§L Внук «Героя Асперна», эрцгерцога Карла, Евгений поступил на военную службу на тендере в возрасте 14 лет в составе элитного полка Kaiserjäger. В 1885 году он стал первым эрцгерцогом, получившим формальное образование в Терезианской военной академии, и в том же году стал полностью подготовленным офицером генерального штаба. В 1887 году он стал Рыцарем Тевтонского ордена, и по мере того, как он поднимался по служебной лестнице в австро-венгерской армии, в 1894 году он сменил своего дядю на звании «Hoch- und Deutschmeister» (гроссмейстер) Рыцарей. с тех пор он очень серьезно относится к этому. Он был назначен генералом от кавалерии в 1901 году, но ушел в отставку через десять лет по состоянию здоровья.\nОйген немедленно прибыл на действительную военную службу после начала Вельткрига, но не рассматривался ни для какого полевого командования, пока не сменил Оскара Потиорека на посту командующего. Сербского фронта в декабре. Он и его начальник штаба Альфред Краусс тщательно реорганизовали свои силы, ужасно пострадавшие от беспрецедентной некомпетентности своего предшественника, и подготовили их к успешному вторжению Центральных держав в Сербию в следующем году. Однако перед этим Ойген был произведен в генерал-полковники и переведен командовать Итальянским фронтом. Благодаря успешной обороне от вероломных итальянцев и активному нахождению на фронте эрцгерцог стал очень популярен среди подчиненных и войск. Он стал фельдмаршалом в ноябре 1916 года и станет одним из главных командующих во время наступления на Капоретто в марте следующего года. Тем не менее, он ушел в отставку с действительной службы в январе 1918 года, когда сам Император принял на себя общее командование австро-венгерскими войсками. , обеспечивая благополучие войск и ветеранов, а также сосредоточившись на своих обязанностях гроссмейстера тевтонских Рыцарей."
AUS_ARCHDUKE_JOSEPH_ARMY_DESC: "§YОбщее описание\nРодился: §L 9 августа 1872 г. в Алчуте, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Титулярный Палатин Венгрии, эрцгерцог Йозеф Август является потомком так называемой венгерской ветви Императорской и Королевская семья, родившаяся и выросшая в той половине монархии. Как и ожидалось от эрцгерцога, он начал свою военную карьеру в молодом возрасте в 1890 году. Однако, в отличие от своих родственников, он перешел в Королевский венгерский Гонвед в 1902 году, когда дослужился до звания майора. Королевство Венгрия.\nК началу Вельткрига эрцгерцог Йозеф уже зарекомендовал себя как талантливый офицер, получив звание генерал-майора в 1908 году и лейтенанта-фельдмаршала (генерал-лейтенанта) в 1911 году. На начальных этапах В ходе войны эрцгерцог быстро доказал свою компетентность, когда его дивизия была переброшена с Сербского на Русский фронт, успешно прикрывая отступление 2-й армии перед тем, как принять участие в злополучных зимних боях в Карпатах, которые не смогли освободить Перемышль, но сделали остановить вторжение русских в Венгрию. В мае 1915 года, командуя VII корпусом, эрцгерцог Жозеф командовал южной частью фронта Изонцо, приняв на себя основной удар многочисленных итальянских наступлений. Там он доказал свою личную храбрость и лидерские качества, командуя на фронте, где был дважды ранен, и стал единственным старшим командиром, получившим Карлов войсковой крест за двенадцать недель фронтовой службы. Он оставался на Итальянском фронте до декабря 1916 года, после чего его перевели на Румынский фронт на весь 1917 год. войну в октябре, вскоре получил звание фельдмаршала.\nПосле войны он остался в армии, оставаясь любимым и уважаемым, но все больше вовлекался в политические и, особенно, академические круги Венгрии. На протяжении большей части неспокойных лет после Вельткрига Йозеф Август оставался связующим звеном между монархией и Венгрией."
AUS_ALFRED_JANSA_ARMY_DESC: "§YОбщее описание\nРодился:§L 16 июля 1884 г. в Станиславе, Галиция, Австро-Венгрия\n§YВоенная карьера:§L Альфред Янса, выходец из семьи военного, в ноябре 1912 г. окончил Kriegsschule в Вене и получил звание капитана. в аппарате губернатора Боснии Оскара Потиорека. Два года спустя в Сараево он станет свидетелем убийства эрцгерцога Франца Фердинанда и начала Вельткрига. с 1915 года он был офицером связи, с отличием служившим в штабе таких известных немецких генералов, как Макензен, Сект и Белов. Большую часть 30-х годов он был военным атташе в Берлине, где его связи в немецком генеральном штабе времен Вельткрига оказались неоценимыми. В нынешнем виде Янса - энергичный реформатор, с большим уважением относящийся к своим немецким коллегам, но он открыто высказывался о необходимости Австро-Венгрии сохранять независимость своих вооружённых сил."
AUS_ERHARD_RAUS_ARMY_DESC: "§YОбщее описание\nРодился:§L 8 января 1889 г. в Вольфрамице, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Окончив кадетскую школу недалеко от Брно, Раус присоединился к фельдъегерскому батальону (легкая пехота), когда ему было 18 лет. старый. Большую часть Вельткрига он провел на Восточном фронте, отличившись командиром велосипедной роты. После войны дослужился до полковника Генерального штаба, преподавал тактику пехоты. Имея опыт ведения мобильных боевых действий во время Вельткрига, он в конце концов был переведен в велосипедный батальон Быстрой дивизии. Его повышение до генерала произошло совсем недавно, из-за чего Раус всё ещё не зарекомендовал себя как полевой командир, но он уже доказал свой природный талант в боевой бронетехнике."
AUS_LOTHAR_RENDULIC_ARMY_DESC: "§YОбщее описание\nРодился:§L 25 октября 1887 г. в Винер-Нойштадте, Нижняя Австрия, Австро-Венгрия\n§YВоенная карьера:§L Сын офицера хорватского происхождения, Рендулич сначала изучал право, прежде чем поступить в Терезианскую военную академию. В 1910 году он получил звание лейтенанта и в первые годы Вельткрига воевал в Галице. В конце войны он был капитаном в Генеральном штабе в составе XXI корпуса на итальянском фронте. получив звание генерал-майора, он принял командование первым механизированным соединением Австро-Венгрии, Быстрой дивизией. лояльность может быть сомнительной из-за связей с немецкими националистическими организациями."
AUS_KARL_EGLSEER_ARMY_DESC: "§YОбщее описание\nРодился: §L 5 июля 1890 г. в Бад-Ишле, Верхняя Австрия, Австро-Венгрия\n§YВоенная карьера:§L После окончания пехотной кадетской школы в Марбурге (Марибор) он присоединился к 87-му пехотному полку в В 1908 г. он был курсантом, а в 1911 г. получил звание лейтенанта. Когда началась Вельткриг, Эглсир был отправлен на фронт, и к сентябрю 1914 г. он был впервые ранен. В декабре того же года его снова отправили на фронт, но в канун Рождества он снова был тяжело ранен. На этот раз он попал в плен к русским и оставался в плену до марта 1918 года. По возвращении он получил звание капитана и с отличием служил на Итальянском фронте во время последнего наступления Италии и австро-венгерского наступления, которое, наконец, принесло победу. над итальянцами в 1919 году. Проведя большую часть войны в качестве военнопленного, карьера Эглсира продвигалась медленно, и он остаётся одним из менее опытных членов генерального штаба."
AUS_JULIUS_RINGEL_ARMY_DESC: "§YОбщее описание\nРодился:§L 16 ноября 1889 г. в Фелькермаркте, Каринтия, Австро-Венгрия\n§YВоенная карьера:§L «Папа» Рингель поступил в австрийский Ландвер в качестве прапорщика в 1909 г. после посещёния кадетской школы Ландвера. С самого начала своей карьеры он участвовал в боевых действиях в горах, сначала в составе 4-го полка ландвера, а затем во 2-м горнострелковом полку к началу Вельткрига. Первоначально он участвовал в боях в Галиции, прежде чем был переброшен в Альпы против итальянских захватчиков. К концу войны он был капитаном с высокими наградами, вскоре повышен до майора, так как после войны остался в Ландвере. Он получил дальнейшее повышение после посещёния курса генерального штаба.\nСтоит отметить, что Рингель активно участвует в немецких националистических организациях, поддерживая довольно антиславянскую позицию и отказываясь от какой-либо должности в Общей армии."
AUS_FRANZ_BOEHME_ARMY_DESC: "§YОбщее описание\nРодился:§L 15 апреля 1885 г. в Цельтвеге, Штирия, Австро-Венгрия\n§YВоенная карьера:§L Бёме присоединился к австро-венгерской армии в 1900 г. и через пять лет получил звание лейтенанта. Через год после начала Вельткрига он стал капитаном после отличной службы в ожесточенных боях в Галиции. Бёме продолжал служить на всем Восточном фронте под немецким командованием. К тому времени, когда его перевели на Западный фронт в составе австро-венгерских войск, он сражался от Тарнополя в Галиции до Двинска в Прибалтике. После войны Бёме медленно продвигался по служебной лестнице, недолго проработав в Evidenzbureau в области военной разведки.\nЕго членство в немецких националистических организациях вызвало сомнения в его лояльности к монархии."
AUS_SIGISMUND_SCHILHAWSKY_ARMY_DESC: "§YОбщее описание\nРодился:§L 7 апреля 1881 года в Будапеште, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Представитель немецко-богемской военной семьи, «Зига» Шильхавский — самый младший из трёх сыновей (все они стали генералами) фельдцегмейстера (генерала артиллерии) Йозефа Шильхавского. Сигизмунд окончил Терезианскую военную академию в 1901 году, став офицером генерального штаба. В 1912 году он служил в штабе австрийской ландверы, а с началом мировой войны был переведён в XV корпус. После службы начальником штаба 14-й пехотной дивизии с октября 1915 по апрель 1917 года, он был направлен в оперативный отдел Верховного командования армии, где участвовал в планировании наступления при Капоретто — последней австро-венгерской наступательной операции в войне.\nДоказывая себя как опытный администратор и стратег, Шильхавский вскоре после войны получил звание генерал-майора, а затем стал генералом пехоты."
AUS_EDUARD_BARGER_ARMY_DESC: "§YОбщее описание\nРодился:§L6 сентября 1882 г. в Лейтмерице, Богемия, Австро-Венгрия\n§YВоенная карьера: §LВ начале Вельткрига Баргер был капитаном и возглавлял роту. Его военное время является не чем иным, как образцовым: четырежды раненый, он прославился своей инициативой, лидерством и личной храбростью. Он сражался в ужасных условиях Зимней кампании в Карпатах, затем в Альпах против итальянцев. На заключительном этапе войны он возглавил чешский полк в ожесточенных боях на плато Азиаго, укрепив свою веру в монархию, поскольку его войска, несмотря на ложные слухи об их предполагаемой ненадежности, храбро сражались. После войны Баргер медленно продвигался по служебной лестнице, став генералом в 1935 году.\nХотя его личное мужество и впечатляющее лидерство на передовой невозможно переоценить, правда в том, что у него нет опыта командования подразделениями крупнее полка."
AUS_FRIEDRICH_MATERNA_ARMY_DESC: "§YОбщее описание\nРодился:§L 21 июня 1885 г. в Хофе, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Матерна поступил в австро-венгерскую армию в качестве прапорщика в 1904 г. В 1913 г. он окончил Kriegsschule в Вена, служил офицером генерального штаба в Галиции в первые годы войны. После 1917 года он был штабным офицером при эрцгерцоге Евгении, закончив войну в звании подполковника. После войны, будучи штабным офицером, он быстро получил звание полковника, а затем генерал-майора в качестве члена военной инспекции. Министерстве, его мастерство полевого командира определенно остаётся недоказанным."
AUS_WILHELM_ZEHNER_ARMY_DESC: "§YОбщее описание\nРодился:§L 2 сентября 1883 г. в Бистрице, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L Происходя из протестантской семьи, Зенер присоединился к австро-венгерской армии в звании лейтенанта в 1903 г. Во время обучения он оказался очень способным и опытным стрелком. Во время ежегодных маневров в 1912 году он получил благодарность от своего командира. В начале Вельткрига Зенер был интендантом (администратором снабжения, помимо оружия и боеприпасов) XVI корпуса, а с началом войны он перешел в управление 1-й горнострелковой бригады на Сербском фронте. В декабре 1916 г. после прошения о переводе на фронтовую службу он был произведен в капитаны и командовал 7-м батальоном 64-го полка. Прослужив на Румынском фронте большую часть 1917 и начало 1918 года, его батальон сражался с красногвардейцами, когда австро-венгерская армия продвигалась на Украину, отличившись в ожесточенных уличных боях за захват Николаева. В апреле 1918 года он принял командование 59-м штурмовым батальоном, проведя остаток войны на Украине, сражаясь с другими красногвардейцами и заботясь о безопасности границ. В конце войны он был очень награжден и уважаем, в войсках его называли «Железный Зенер». После войны Зенер прошел курсы штабных офицеров и быстро поднялся по служебной лестнице. Увлеченный модернизатор и уже зарекомендовавший себя военный администратор, к 1934 году он был генералом от инфантерии и несколько лет служил в отделе кадров Военного министерства."
AUS_LUDWIG_VON_EIMANNSBERGER_ARMY_DESC: "§YОбщее описание\nРодился:§L 19 ноября 1878 г. в Вене, Австро-Венгрия\n§YВоенная карьера:§L Сын кадрового офицера, убитого во время оккупации Боснии, Эйманнсбергер воспитывался матерью, также из семьи военного. , в спартанском образе жизни. В нежном 10-летнем возрасте его отправили в военное училище, прежде чем он поступил в старую и престижную Военно-техническую академию, которую окончил в 1899 году офицером-артиллеристом. В 1905 году он закончил учебу в Kriegsschule и стал штабным офицером.\nК 1914 году он несколько лет преподавал в Военно-технической академии, а после начала войны перешел в XII корпус. До 1916 года он воевал в Галисии, прежде чем стать командиром артиллерии дивизии Kaiserschützen (горно-пехотной) в Южном Тироле. Его роль во время прорыва при Капоретто в 1917 году принесла ему Орден Леопольда. К концу Вельткрига он стал полковником.\nВ межвоенный период Эйманнсбергер увлекся одним из новейших видов оружия — танками. В 1926 году он стал главой Военно-технического комитета, а в следующем году получил звание Feldzeugmeister (генерала от артиллерии). В 1934 году он опубликовал «Der Kampfwagenkrieg» («Танковая война»), подробный анализ использования танков во время Вельткрига и их растущего значения. Хотя его считают провидцем, он ведет тяжелую борьбу с традиционалистами в Генеральном штабе и борется с недофинансированием. Тем не менее, он смог обеспечить создание современной механизированной дивизии на основе своих теорий. Время покажет, окажется ли танк революционным оружием будущего.\n\n§L"Всадники мертвы, им нет места рядом с танками. Пока их задачи остаются, они будут решаться назначением танка эскадрильи в будущем!"\n\n"Атака это огневая мощь и подвижность, и эти два элемента объединены в единое оружие в танке.""
AUS_MIKLOS_HORTHY_NAVY_DESC: "§YОписание адмирала\nРодился:§L 18 июня 1868 г. в Кендересе, Венгрия, Австро-Венгрия\n§YВоенная карьера:§L В 14 лет Хорти поступил в Военно-морскую академию в Фиуме (Риека), получив звание лейтенанта фрегата в 1896 г., что положило начало его долгой карьере морского офицера. Ожидаемо, он путешествовал по миру, поднимаясь по служебной лестнице. Примечательно, что он стал адъютантом Императора Франца Иосифа, а также консультировал монарха по венгерским делам с 1909 по 1914 год. Хорти относился к старому Императору с большим уважением и часто с любовью вспоминал своё время в качестве советника.\nКогда Когда началась мировая война, Хорти командовал дредноутом SMS Habsburg, а затем принял командование крейсером SMS Novarra, где он закрепил за собой репутацию смелого командира. В 1917 году он спланировал и возглавил битву у пролива Отранто, в которой он привел свой флот крейсеров и эсминцев к победе, несмотря на то, что был серьезно ранен до потери сознания. В следующем году произошел стремительный взлет по служебной лестнице: он стал контр-адмиралом и главнокомандующим флотом в феврале 1918 года, вице-адмиралом в октябре и полным адмиралом в 1919 году после очередной победы над силами Антанты в Средиземном море. \nПосле войны Хорти стал самым известным и популярным национальным героем Венгрии и продолжил свою карьеру во флоте. Он стал гросс-адмиралом, главнокомандующим военно-морским флотом и начальником военно-морского отдела военного министерства в 1920-х годах, обеспечив, чтобы, несмотря на ужесточение кошельков, Кригсмарине продолжал получать достаточное финансирование, а военно-морская промышленность оставалась занятой. . Однако из-за того, что экономика находится в упадке, становится все труднее получать средства для флота, но его популярность и усердие гарантируют, что часто забытая ветвь не придет в упадок."
AUS_GEORG_VON_TRAPP_NAVY_DESC: "§YОписание адмирала\nРодился:§L 4 апреля 1880 г. в Заре, Далмация, Австро-Венгрия\n§YВоенная карьера:§L В 1894 г. Трапп поступил в Военно-морскую академию в Фиуме (Риека), следуя по стопам своего отца. Он был назначен в SMS Zenta в 1900 году, участвуя в битве при фортах Таку во время боксерского восстания. Три года спустя он получил звание лейтенанта фрегата. Увлеченный подводными лодками, в 1908 году он попросил о переводе в U-boot-Waffe, новое подразделение подводных лодок военно-морского флота. , потопил два вражеских военных корабля за девять боевых походов в 1915 году. К августу он уже был провозглашен героем по всей Империи. Позже в том же году он принял командование SM U-14 (бывшая французская подводная лодка Curie). К концу войны Трапп был повышен до капитана корвета, побывав в девятнадцати боевых походах, потопив два боевых корабля и потопив на дне моря более 45 000 тонн.\nПосле войны Трапп остался на флоте, в конце концов стал командующим подводным флотом в звании контр-адмирала. Неудивительно, что он был первым сторонником расширения и модернизации флота подводных лодок, которые он считает самым важным оружием монархии, способным сражаться с врагами, даже если Адриатика перекрыта.\nНа более мирной ноте. , он и остальные члены его музыкально одаренной семьи в последнее время выступали в качестве певческого коллектива на церковных службах и фестивалях."
AUS_HEINRICH_PERGLER_NAVY_DESC: "§YОписание адмирала\nРодился:§L 26 марта 1871 г. в Будвайсе, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Перглер поступил в Военно-морскую академию в Фиуме (Риека) в 1886 г., присоединившись к Австро-Венгрии. Венгерский флот после окончания в 1890 г. Его первым командованием был торпедный катер в 1900 г., но к 1914 г. он командовал крейсером СМС Пантера.Как капитан Пантеры, он помогал армии отбивать черногорскую армию от порта и военно-морской базы в Каттаро. (Котор).После того, как его повысили до начальника штаба Второго отряда, он командовал дредноутом до того, как стал капитаном дредноута СМС Тегетхофф.Именно с Тегетхоффом Перглер участвовал во Второй битве при Отранто, в ходе которой был затоплен своего родственного корабля SMS Szent István. В январе 1919 года он получил звание контр-адмирала. Большую часть своего времени после Вельткрига он провел в Австрийской военно-морской ассоциации (Marineverband), пропагандируя военные достижения флота, его геополитические и экономическое значение и прославление своих героев».
AUS_ARCHDUKE_MAX_EUGEN_NAVY_DESC: "§YОписание адмирала\nРодился:§L 13 апреля 1895 года в Вене, Нижняя Австрия, Австро-Венгрия\n§YВоенная карьера:§L Младшему брату Императора Карла было всего 19 лет, когда началась Вельткриг, и он Начальная военная служба ожидала от молодого эрцгерцога.Благодаря своему положению, он быстро дослужился до звания майора и проявил тактическую смекалку и храбрость: во время штурма Доссо-Альто в июне 1918 года он был ранен в бою, когда снаряд разорвался рядом с ним, частично оглушив его. Через два месяца он перешел на флот и стал командиром U-Bootsuchflottille (противолодочной флотилии). С этого момента Максимилиан Ойген принял мантию покровителя Кригсмарине в Императорская и Королевская семья, долг, ранее взятый на себя двумя родственниками, которые трагически закончились: эрцгерцогом Францем Фердинандом и Императором Мексики Максимилианом, а также менее трагическим эрцгерцогом Стефаном, главным кандидатом на польский престол».

