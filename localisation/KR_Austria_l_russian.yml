aus.tree.4011.t: "Австрийская интервенция"
aus.tree.4011.d: "Сегодня посол из Вены заявил, что наши южные соседи стремятся 'помочь' в продолжающейся войне против [threat_country.GetNameDef], присоединившись к нашему союзу, по крайней мере, на время этого конфликта. Хотя австрийская армия уже не та, что была во время Вельткрига, и поэтому может оказаться более полезной, не исключено, что их участие может открыть южный фронт, если они окажутся не в состоянии выстоять вражескую атаку."
aus.tree.4011.a: "Вновь братья по оружию!"
aus.tree.4011.b: "Мы и сами неплохо справляемся"

aus.tree.4012.t: "Германия отказывается от нашего предложения"
aus.tree.4012.d: "Берлин ответил на наше предложение, заявив, что наша помощь не требуется и не нужна, и что мы должны стремиться к урегулированию наших внутренних дел."
aus.tree.4012.a: "Как грубо!"
aus.tree.4012.b: "Думает [From.GetLeader] , сможет справиться самостоятельно?"

aus.tree.4013.t: "Германия принимает нашу поддержку"
aus.tree.4013.d: "Берлин одобрил поддержку против синдикалистской заразы. С этого момента, мы в войне против Интернационала."
aus.tree.4013.a: "Вновь братья по оружию!"

aus.tree.4020.t: "Приглашения от [From.GetNameDef]"
aus.tree.4020.d: "[From.GetNameDefCap] возродил свою политиику 'Защитника Балкан', и пригласил нас присоединиться к его альянсу. Это означает, что мы вступим в любые [From.GetAdjective]ие войны , но также мы формально находимся под его защитой."
aus.tree.4020.a: "Мы согласны"
aus.tree.4020.b: "Для начала, верните земли, на которые мы претендуем!"
aus.tree.4020.c: "Мы итак хорошо справляемся"

aus.tree.4021.t: "[From.GetNameDefCap] выражает согласие!"
aus.tree.4021.d: "[From.GetAdjective]ое правительство сообщил, что [From.GetNameDef] ищет лучших отношений с [Root.GetNameDef]. [Root.GetAdjective]о-[From.GetAdjective]ие отношения налаживаются."
aus.tree.4021.a: "Splendid"

aus.tree.4022.t: "[From.GetAdjective]ие условия"
aus.tree.4022.d.onlysubjects: "После череды длительных переговоров между нашими правительствами, оказалось, что основное препятствие присоединения к нашему альянсу страны [From.GetNameDef] , их претензии на другие территории - такой как  [state_example.GetName] - выразили они. Однако в настоящее время, эта территория находится в нашем подчинении. Должны ли мы передать её - [From.GetNameDef] дабы привлечь на нашу сторону?"
aus.tree.4022.d.onlycoresubjects: "В ходе длительных переговоров, выяснилось, что основное препятствие для присоединения страны [From.GetNameDef] в наш альянс, это их земли, например - [state_example.GetName] , территория которая, давно является неотъемлимой частью нашей Империи. Отдав её, навряд ли нашим подданным понравится такой дипломатический ход нашей - [Root.GetNameDef]. Неужели мы должны столько заморачиваться ради того чтобы они присоединились к нам?"
aus.tree.4022.d.onlyAUSnotcore: "В ходе длительных переговоров, выяснилось, что основное препятствие для присоединения страны [From.GetNameDef]  в наш альянс, это их земли, например - [state_example.GetName] - заявили они. Однако, эта территория не наша национальная территория. Стоит ли нам отказаться от этой территории ради [From.GetAdjective]ого правительства которое вступит в наш альянс?"
aus.tree.4022.d.onlyAUScore: "В ходе длительных переговоров, выяснилось, что основное препятствие для присоединения страны [From.GetNameDef] в наш альянс, это их земли, например - [state_example.GetName] территория которая, давно является неотъемлимой частью нашей Империи, однако передать эти земли стране которой даже не является нашим партнером, кажется немыслемой вещью. Стоит ли нам даже рассматривать такой вариант?"
aus.tree.4022.d.onlyallies: "В ходе длительных переговоров, выяснилось, что основное препятствие для присоединения страны [From.GetNameDef] в наш альянс, это их земли, например - [state_example.GetName] - территория которая, находится под правлением нашего союзника. Учитывая наши противоречия между союзниками, нам даже не стоит рассматривать такой вариант. Мы вы нуждены отклонить просьбу."
aus.tree.4022.a: "Нам нужен этот альянс любой ценой."
aus.tree.4022.b: "Они просят слишком многого"
aus.tree.4022.c: "Даже не стоило и просить."

aus.tree.4023.t: "[From.GetAdjective]ая команда"
aus.tree.4023.d: "Чтобы прийти к соглашению с  [receiver.GetNameDef] для присоединения к альянсу, [FROM.GetAdjective]ое правительство согласилось передать - [Root.GetAdjective]ое государства без нашего разрешения. К сожалению, учитывая наше безнадежное положение мы можем только выразить наше недовольство. Не то чтобы это как-то повлияет на ситуацию. Дело сделано."
aus.tree.4023.a: "Произвол!"

aus.tree.4024.t: "[From.GetNameDefCap] выражает согласие с нашими требованиями"
aus.tree.4024.d: "Для многих это шок, что [From.GetAdjective]ий посол вернулся с вестью, что они отдадут нам захваченные земли. Что ж, это фундамент хороших отношений с [From.GetNameDef] ."
aus.tree.4024.a: "Чудесно!"

aus.tree.4025.t: "[From.GetNameDefCap] отклоняет наши требования!"
aus.tree.4025.d: "Для всего [Root.GetAdjective]ого правительства не было неожиданостью об этой вести. [From.GetAdjective]ий посол сообщил, что [From.GetNameDef] ни при каких обстоятельств не вернет нам никаких территорий в обмен на наш альянс."
aus.tree.4025.a: "Разве этого так много?"

aus.tree.4026.t: "[From.GetNameDefCap] отклоняет наши требования"
aus.tree.4026.d: "Не удосужившись сделать контр-предложение, [FROM.GetAdjective]ое правительство отклонило нашу просьбу... и более того, с насмешкой отнеслись к нашему титулу 'Защитник Балкан'. Похоже наш альянс состоится без них."
aus.tree.4026.a: "Ну что ж"

