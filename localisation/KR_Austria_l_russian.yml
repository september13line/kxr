### Decisions ###
AUS_syndie_threat: "Синдикалистская угроза"
AUS_syndie_threat_desc: "Наши соседи и старые союзники воюют с Францией, и этот факт трудно не заметить. То, что ожидали немецкие военные умы предвосхищали закончить за несколько недель, превратилось в повторение Вельткрига. Если победителями в этой войне станут коммунары, то под угрозой окажутся не только наши интересы в Италии, но и целостность Империи. Возможно, лучше отложить в сторону наши разногласия и новь сражаться бок о бок с немцами."
AUS_russian_threat: "Русская угроза"
AUS_russian_threat_desc: "Великий Русский Медведь снова поднял голову на востоке и угрожает не только вернуть себе все земли, потерянные во время Вельткрига, но и вторгнуться в саму Германию. Нет сомнений в том, что если Россия преуспеет в достижении своих целей, то в конце концов она обратит своё внимание и на нас. Похоже, что мы вновь должны образовать Восточный фронт, нравится нам это или нет."
AUS_reform_faction: "Реформировать Дунай-Адриатический Союз"
AUS_reform_faction_desc: "Теперь, когда война закончилась, пришло время возобновить руководство на наших собственных условиях: в качестве главы Дунай-Адриатического альянса."
