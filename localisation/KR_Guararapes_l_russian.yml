POLITICS_OSVALDO_LIMA_GRP_DESC: "Освальдо Кавальканти да Коста Лима Фильу родился в городе Кабо-де-Санту-Агостинью, молодой и энергичный правый радикал и бывший член АИБ. Его политическая карьера началась ещё в 1936 году, когда он участвовал в уличных боях в Ресифи против синдикалистских сборов, и с тех пор стал одним из ключевых агитаторов идеологии интегралистов в регионе. Хотя он, как и многие интегралисты на северо-востоке Бразилии, никогда не придерживался каких-либо значительных монархических убеждений, движение пользовалось его поддержкой, так как видел в республике не более чем неудачный эксперимент в её нынешнем состоянии. Будучи выпускником юридического факультета, Освальдо хочет восстановить верховенство закона на территории Конфедерации; для этого он готовит обширный план расследований и арестов против предателей и террористов, некоторые из которых на протяжении десятилетий свободно перемещались по стране. С этой целью он организует реформированное секретное полицейское управление, поддерживаемое остатками ополчения интегралистов, члены которого до сих пор помнят о своей вере и долге перед Богом и без колебаний будут выполнять эту достойную осуждения, но необходимую задачу по установлению мира в новосозданной республике."
POLITICS_GOIS_NRD_DESC: "Педру Орелью де Гоис Монтейру родился в 1889 году в городе Сан-Луис-ду-Китунде (штат Алагоас). Он входит в влиятельную семью военных, занимавших влиятельные посты в армии старого порядка. Его армейская карьера началась в военной школе в Порту-Алегри, и он относительно быстро поднялся по служебной лестнице в Бразилии. Его положение в политике всегда было отмечено легализмом, а его брат Сисэро Аугусто погиб в бою во время внутригосударственной войны. Но его также определяет сильная предвзятость к синдикалистским и социалистическим взглядам, которые он считал главной угрозой цивилизации во всем мире. Хотя его позиция лидера Конфедерации - это не та, которую он сам выбрал, он полон решимости установить верховенство права любыми необходимыми средствами, и он пользуется широкой поддержкой этих усилий в недавно организованной национальной армии, поскольку военные в регионе традиционно сместились в сторону правого фланга. Главным вопросом, однако, в то время как он является президентом, будет множество различных могущественных политических фракций и олигархов, которые традиционно владели властью в каждом отдельном государстве; эти коронеи не остановятся ни перед чем, чтобы увеличить своё влияние, даже если это наносит ущерб общим целям самообеспечения и армейской реформы, которую защищает президент."
POLITICS_WHITECASTLE_HOS_GRP_DESC: "Умберто де Аленкар Кастело Бранко родился в Форталезе, столице Сеары, в 1897 году, и закончил военную академию в Порту-Алегри, на крайнем юге страны. Во время межгосударственной войны он занимал должность военного инструктора в Рио и встал на сторону повстанцев, как и многие другие мятежные офицеры. Нахождение на стороне победителя принесло ему много политических преимуществ, и к 1936 году он стал майором армии и одним из самых влиятельных военнослужащих в стране. Его наиболее ярким политическим убеждением является сильная оппозиция любым синдикалистским или социалистическим принципам, и он всегда защищал открытую войну против любого интернационалистического режима, как это необходимо для поддержания мира и порядка. Для него синдикалисты являются врагами свободы независимо от того, какие договоры они подписывают, и они стремятся подорвать ценности нации как способ заменить их убеждениями Маркса. Такая склонность, возможно, привела бы его к дружеским отношениям с АИБ, если бы не его относительно сильные республиканские убеждения. Теперь, когда он назначен президентом новообразованной федерации, наиболее актуальные вопросы восстановления административной и транспортной инфраструктуры должны, по крайней мере, на данный момент иметь преимущественную силу над исполнением его запланированного антисоциалистического и антипрофсоюзного законодательства."
POLITICS_COFFEE_JR_GRP_DESC: "Жуан Фернандес Кампос Кафе Фильу, родившийся в Натале в 1899 году, в молодости прошел типичный для бразильской политики путь, работая в области журналистики и изучая право, прежде чем занять место в местных законодательных органах, но с той лишь разницей, что он профессионально играл в футбол за ФК "Алекрим" в годы затухания Вельткрига. Позиционируя себя в пользу оппозиции в межштатной войне, Кафе сохраняет твердую веру в модернизацию страны, но также и в демократические принципы, которые, как он часто обнаруживал, редко уважались его коллегами в старых бразильских законодательных органах. Будучи пресвитерианским протестантом, Кафе Фильо является частью меньшинства в сильно католических гуарапанах, но, несмотря на то, что иностранные наблюдатели могут сделать вывод, это чрезвычайно второстепенный вопрос, так как его самым большим вопросом при принятии власти в федерации будут местные элиты, коронеи, чье влияние и богатство сделали их исторически сложившимися политическими правителями в регионе. Он, однако, считает своим союзником чрезвычайно влиятельного Жуана Пессоа, и имеет значительную, хотя и широкую народную поддержку его демократических и либеральных идеалов."
POLITICS_CAVALCANTI_HOS_GRP_DESC: "Родившись в небольшом городке Палмейра-дос-Индиос, Ньютон де Андраде Кавальканти довольно рано уехал из дома, чтобы сделать военную карьеру, и ему это удалось. Выдающийся и талантливый офицер, к моменту внутригосударственной войны он уже стал высокопоставленным офицером, а к тому времени стал майором армии и одним из самых уважаемых военнослужащих в стране. Его уважаемая должность и политическая умеренность по сравнению с большинством высокопоставленных офицеров сделали его естественным выбором лидера федерации, так как война оставила следы беззакония, анархии и разрушенной инфраструктуры, на восстановление которой могут уйти десятилетия без интенсивной иностранной помощи, что кажется маловероятным. Его республиканские убеждения часто ставили его в противоречие с некоторыми радикальными интегралистами-офицерами; хотя сегодня он отрицает какую-либо связь с этим движением, у него действительно были некоторые симпатии к их действиям против синдикалистских движений, пусть даже и не к их монархизму. Хотя он обычно дистанцировался от политических партий, сейчас он является стражем демократии в регионе, поскольку коронеи, недовольные интегралисты и вечно грозные синдикалисты - все они угрожают хрупкому федеральному порядку в штате Гуарарапес."
POLITICS_JOAO_PESSOA_GRP_DESC: "Жуан Пессоа Кавальканти де Альбукерке - пожалуй, самый могущественный человек во всех штатах, образующих Гуарарапе, его карьера, популярность и политическое влияние почти не имеют себе равных. Возглавлял то, что многие считают самым успешным президентским сроком в истории Бразильской республики, будучи многократным президентом штата Парахиба и возглавлял губернаторов штатов как единый блок в течение десятилетия. Жуан, родившийся в небольшом городке Умбузейру, позднее переехал в несколько различных крупных городов, окончив юридический факультет Университета Ресифи, и некоторое время жил в таких местах, как Рио. Он быстро поднялся по политической лестнице, и вскоре поднялся на видное место, которое сегодня стало широко известно. Его огромный авторитет - вот почему он возглавляет Конфедерацию; хотя юридически он не может снова стать президентом Бразилии после своего срока полномочий, это совершенно другая организация, и он надеется стабилизировать вновь созданную республику, но также обеспечить её процветание и устранить обширный ущерб, нанесенный во время войны по всей стране; но ему придется столкнуться с жесткой оппозицией со стороны коронеев и других олигархов по всей стране, даже если большинство президентов штатов федерации являются его союзниками."
POLITICS_JOSE_AMERICO_DE_ALMEIDA_GRP_DESC: "Хосе Америко де Альмейда родился в 1887 году в маленьком городке Арея, штат Парахиба, и вскоре после окончания юридического факультета стал государственным обвинителем в городе Суза, в том же штате, а в возрасте двадцати четырех лет - государственным обвинителем. Такой подъем примечателен и необычен для политиков, которые обычно совершают длительные восхождения в Бразилии. Америко является одним из многих более авторитетных политических деятелей, вступивших в партию после охлаждения отношений с более радикальными левыми элементами после избирательного цикла 1936 года, и привносит в администрацию свой заметный опыт и авторитет как мореплавателя, так и талантливого автора. Хотя его назначение на пост главы государства может показаться удивительным, нет сомнений в том, что благодаря этим новым связям партия развилась вместе с важными лидерами, возможно, репутация Америко, как невезучего, наконец-то изменится. Теперь, находясь у руля всего союза Гуарарапе, он сталкивается с большой проблемой управления разрозненными политическими силами в стране, что особенно усугубляется его относительным отсутствием влияния в его родном штате, где Жоао Пессоа, его соперник, является гораздо более влиятельным."
POLITICS_RACHEL_QUEIROZ_GRP_DESC: "Возможно, более известная своей деятельностью как автор, журналист, учитель и переводчик, Рейчел де Кейрос в основном представляет интересы своих профсоюзов, чем интересы любого устоявшегося политического движения на современном послереволюционном ландшафте, так как она никогда не имела очень глубоких связей с левыми Кликами. Её часто беспокоило то, что она считает идеологической ортодоксальностью, стоящей на пути искоренения нищеты, особенно в её родном штате Сеара, и она была в чем-то вроде консенсусного кандидата среди нескольких разрозненных групп, возникших на вновь созданном социалистическом конгрессе, за спиной которого стояли несколько преданных своему делу делегатов. Эта должность также может осложнить её положение в исполнительных делах, но она считает, что работа с упором на образование низших порядков принесёт большее процветание, чем простые программы индустриализации или строительство огромных железных дорог по всей стране."
POLITICS_CRIS_CORDEIRO_GRP_DESC: "Приехав из маленького городка Лимойро, Криштиану Кордейро рано начал свою карьеру на государственной службе, работая в казначействе штата, пока ещё будучи студентом юридического факультета Университета Ресифи. Будучи ветераном синдикалистского движения в Бразилии, Криштиану был одним из основателей службы общественного вещания и десятилетиями занимался организацией забастовок, как больших, так и маленьких, в Ресифи, а также выступал в защиту трудящихся в качестве члена городского совета и на других мелких законодательных должностях. Хотя сам он всегда позиционировал себя против революции, навязанной военными средствами, он, тем не менее, является крупнейшим синдикалистским лидером в государствах, образующих федерацию, и поэтому был выбран её профсоюзами в качестве первого председателя, одновременно получая поддержку со стороны иностранных синдикалистов. Его ключевая политика направлена на борьбу с голодом и крайней нищетой, которые с колониальных времен опустошали северные штаты, но он также занимает позицию в защиту прав и земель коренных народов, которые стали главными жертвами феодальных практик местных могущественных землевладельцев - коронеев."
POLITICS_DJALMA_GRP_DESC: "Относительно новичок на политической сцене, Джалма Мараньян был вовлечен в рабочее движение с начала 1930-х годов в его родном городе Наталь, в Риу-Гранде-ду-Норте, даже пытался баллотироваться на пост мэра под эгидой ED, хотя эта попытка не увенчалась успехом. Хотя он также является учителем и журналистом, его преданность политическому делу усилилась после освобождения и распада штатов, так как реальные перемены наконец-то пришли в Бразилию. Получив значительную поддержку со стороны своих коллег из северо-восточного союза, Джалма теперь готовится возглавить новое социалистическое правительство Гуарарапе. Его главной целью является повышение уровня жизни населения этой исторически бедной земли, особенно крестьянства, которое на протяжении последних четырех десятилетий становится все более уязвимым к засухам и нехватке продовольствия, что вызвало массовую миграцию населения. Время покажет, будут ли эти обширные программы реформ успешными или нет."

