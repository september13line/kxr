### Ideas ###
ASY_Technical_Illiteracy: "Техническая безграмотность"
ASY_Technical_Illiteracy_desc: "Население аграрного и племенного происхождения, одна из главных проблем проекта в Басре - нехватка квалифицированного персонала, поскольку принудительное и добровольное исключение из османской системы образования сильно ограничило возможности нашего народа. Пока нет отсутствие ассирийцев с духовным образованием, нам остро не хватает инженеров, учёных и педагогов."
ASY_Poor_Land_Use: "Калечащая бедность"
ASY_Poor_Land_Use_desc: "Несправедливая и теократическая земельная система только усугубила ужасающую нищету ассирийцев в Басре. Они вынуждены жить в трущобах, бедствующих поселениях на болотах Нижнего Евфрата или в тени более богатых мусульман. и еврейских соседей, война за независимость породила призывы к перераспределению богатства.Большие различия в богатстве и статусе между арабами-христианами, интегрированными в османскую систему, и приверженцами Ассирийской церкви Востока только ещё больше усложняют проблему и внесли раскол в и без того борющееся сообщество."
ASY_Church_Monopoly: "Патриархальная диктатура"
ASY_Church_Monopoly_desc: "Почитаемый своим народом как святой, патриарх Ассирийской церкви Востока на протяжении многих лет развивал союз церкви и государства, в котором он и его ближайшее окружение, в основном состоящее из членов семьи, управляли и представляли Ассирийский народ как цари. Это положение, которое очень полюбил Мар Шимун, помешало другим политическим формациям и породило значительный антипатриархальный фронт, желающий равного представительства."
ASY_Ethno_Religious_Divide: "Этнический и религиозный разрыв"
ASY_Ethno_Religious_Divide_desc: "Нижняя месопотамская равнина на протяжении веков была домом для арабских шиитов и различных небольших движений, отколовшихся от авраамических религий. Христианское государство в Леванте исключило значительную часть коренного населения.Мусульманское население, желавшее объединения с Багдадом и гарантированной религиозной свободы, стало занозой в боку ассирийского правительства, поскольку их протесты, обструкционизм и даже партизанская война в болота Нижней Месопотамии продолжают преследовать наши цели."
ASY_Christian_Division: "Ассирийский дивизион"
ASY_Christian_Division_desc: "Халдеи, несториане, протестанты и католики. Ассирийская община, лишенная сильного религиозного авторитета и единства, с годами раскололась и породила множество отдельных общин, ещё более усиленных миссионерской деятельностью французов, американцев и британцев во время 19 век. Поскольку Мар Шимун из Ассирийской церкви Востока вынашивает желание короновать себя королем, а другие группы чувствуют себя недостаточно представленными в новой ассирийской администрации, Ассирии предстоит выполнить свою работу ."

