### Focuses
assyria_focus: "Дерево фокусов Ассирии"

ASS_Declaration_Independence: "Свобода!"
ASS_Declaration_Independence_desc: "Османская Империя ещё раз показала своё истинное лицо. Перерезав наш народ и изгнав нас в Басру, они теперь стремятся стереть последние остатки нашей автономии, лишив нас единственной защиты от набегов, которые угрожают самой нашей жизни ... Несмотря на все наши страдания от рук Константинополя, теперь ясно, что остаётся только один выбор: Ассирия должна быть свободной."
ASS_Fortify_Tigris: "Укрепить позиции"
ASS_Fortify_Tigris_desc: "Великая река Тигр обеспечивает единственную естественную защиту, не позволяющую османам идти на Басру, что является одним из немногих преимуществ, которыми мы обладаем в нашей борьбе. Будущее нашего народа зависит от нашей способности удержать этот жизненно важный барьер, поэтому приложим все усилия надо заставить это сделать."
ASS_End_Tribal_Divide: "Конец племенного разделения"
ASS_End_Tribal_Divide_desc: "Разрозненные племена Ассирии никогда не знали более серьезной опасности, чем эта. Какими бы ни были наши споры в прошлом, в этот час величайшей нужды Ассирии между нами не может быть разделения. Мы должны стоять вместе или мы умрем в одиночестве."
ASS_Expand_Assyrian_Levies: "Расширить ассирийские сборы"
ASS_Expand_Assyrian_Levies_desc: "Наборы, которые защищали нас от вторжений Мадана, теперь призваны защищать нас от турок, но их просто недостаточно. Если мы хотим выжить, сборы должны быть увеличены до включая каждого трудоспособного ассирийца, которого мы можем собрать. Мы не можем позволить себе ничего меньшего."
ASS_Appeal_Foreign_Missions: "Экстренная помощь"
ASS_Appeal_Foreign_Missions_desc: "Предосудительные действия Османской империи во время Вельткрига принесли им мало друзей. Бедственное положение армян привело к тому, что мнение большей части мира повернулось против турок, и наше выживание может зависеть от нашей способности заставить это повторяю. Мы должны работать над тем, чтобы убедить иностранные правительства в правоте нашего дела и побудить их оказать давление на Порту."
ASS_Appeal_Holy_See: "Обращение к Святому Престолу"
ASS_Appeal_Holy_See_desc: "Наши земли являются домом для многих христиан разных вероисповеданий, и мы насчитываем среди нас значительный контингент католиков. Светская власть Святого Престола, возможно, уже не та, что была раньше, но международное католическое сообщество остаётся большим, и слово Его Святейшества может ещё больше подорвать позицию Османской империи. Все, что мы должны сделать, это протянуть руку."
ASS_Avenge_Raqa_Raqa: "Месть за Рака Рака"
ASS_Avenge_Raqa_Raqa_desc: "Мы помним дни Рака Рака, "Бегства", когда бесчисленное количество ассирийцев было изгнано из своих домов от рук турок. Именно благодаря им мы были вынуждены начать новую жизнь в землях позади британские линии, в землях, окружающих Басру. Раны этих темных дней глубоко проникли во многих ассирийцев, и мы не забыли, что турки сделали с нами, и не простили ."
ASS_Last_Stand_Assur: "Последний бой Ассура"
ASS_Last_Stand_Assur_desc: "Вполне возможно, что это будет последняя битва ассирийского народа. Если мы не добьемся успеха здесь, у нас может никогда не быть другого шанса на нашу независимость, и будущее в качестве подданных османов выглядит мрачным. Древняя земля Ассура состоит в том, чтобы, наконец, снова управлять своей судьбой, мы не должны не выполнить свой долг.

ASS_New_Assur: "Восстание Ассирии"
ASS_New_Assur_desc: "После всех испытаний и невзгод, которые пережил ассирийский народ, мы, наконец, завоевали право на родину, нацию, которую мы можем назвать своей, где мы можем жить по своим законам и решать свою судьбу. Мы стоим на пропасть прекрасной новой эры, но нам предстоит много работы впереди, если мы хотим стать действительно стабильной и процветающей нацией. Мы должны действовать немедленно, чтобы обеспечить будущее нашего молодого государства."
ASS_Standardise_Language: "Стандартизировать Ассирийский язык"
ASS_Standardise_Language_desc: "На Ассирийском языке говорят по-разному многие люди, и эта реальность сильно нависает над любым стремлением к национальному единству. и если Ассирия должна существовать, она должна последовать её примеру. Должен быть создан орган для стандартизации ассирийского языка и обеспечения его единообразного использования."
ASS_Directorate_Education: "Основал Управление образования"
ASS_Directorate_Education_desc: "Среди многих трудностей, с которыми сталкивается наша молодая нация, — повсеместная неграмотность, которая сильно препятствует нашему развитию. Крайне важно, чтобы мы работали над тем, чтобы обеспечить школьное образование для нашего народа, и энергично боролись с неграмотностью среди нашего населения, чтобы они могли вырасти в гордыми гражданами и сформируют основу квалифицированной рабочей силы, которая будет способствовать росту нашей страны."
ASS_Unitas_in_Diversitate: "Единство в многообразии"
ASS_Unitas_in_Diversitate_desc: "Государство, которое ассирийцы стремились создать, было исключительно христианским, но дело в том, что в границах Ассирии проживает множество людей, не идентифицирующих себя с нашим делом. Вражды между нами не будет. исцелились за одну ночь, но мы должны стремиться, несмотря ни на что, проявить себя как справедливые правители, которые не будут посягать на права мусульман или любых других религий."
ASS_Basra_University: "Университет Басры"
ASS_Basra_University_desc: "Венец достижений нашего недавно созданного Управления образования — Университет Басры — стать высшим учебным заведением во всей Ассирии. Самые яркие умы нашей страны соберутся здесь, чтобы стать основой нового поколения ассирийских техников и учёных и помочь построить новую традицию ассирийской культуры."
ASS_Implement_Racial_Segregation: "Расовая сегрегация"
ASS_Implement_Racial_Segregation_desc: "Наша новая родина ассирийцев с самого начала встречала сопротивление. Мусульмане в наших границах не скрывали своего сопротивления нашему делу, постоянно препятствуя нашему правительству и даже добиваясь конца нашего государства. Если наша нация должна пережить это, мы должны двигаться, чтобы сохранить неразбавленную волю ассирийцев, свободных от тех, кто хочет видеть нас уничтоженными."
ASS_Cultural_Revolution: "Движение культурной революции"
ASS_Cultural_Revolution_desc: "Наша нация находится в осаде. С каждым днём стабильность в регионе и мире постепенно разрушается, и только глупец поверит, что Ассирию пощадит грядущая буря. Спасение ассирийского народа должна быть культурная революция: агрессивная кампания по укреплению веры в нацию и жертвам ради её безопасности. Каждый человек должен внести свой вклад."
ASS_Assyro_Iraqi_Exchange: "Ассиро-иракский обмен населением"
ASS_Assyro_Iraqi_Exchange_desc: "Несмотря на нашу победу над османским игом, ассирийцы остаются за пределами наших границ, где наше создание христианского государства в Леванте подвергло их подозрениям со стороны местного мусульманского населения. Мы желаем, чтобы наши братья и сестры вернулись домой , и иракцы желают, чтобы они ушли... возможно, между нами будет достигнуто соглашение."
ASS_Expand_Bureau_Resettlement: "Расширить бюро по переселению"
ASS_Expand_Bureau_Resettlement_desc: "Несмотря на то, что до сих пор хорошая работа Бюро по переселению была оценена по достоинству, поток новых иммигрантов в новое ассирийское государство требует от нас большего. Приток новых ассирийцев из Ирака и других стран создал значительную нагрузку на существующей инфраструктуры, что ясно указывает на необходимость расширения Бюро."
ASS_Maintain_State_of_Emergency: "Чрезвычайное положение"
ASS_Maintain_State_of_Emergency_desc: "К сожалению, наша великая победа над турками мало что сделала для того, чтобы изменить тот факт, что наше новорожденное государство окружено врагами со всех сторон. Наше будущее всё ещё находится на острие ножа, и было бы глупо делать вид, что мы можем позволить себе ослабить бдительность, пока мы ещё уязвимы. Наш мудрый Патриарх счел необходимым сохранить чрезвычайное положение в обозримом будущем для безопасности всех нас."
ASS_Rally_Faithful: "Объединие верных"
ASS_Rally_Faithful_desc: "Именно ради безопасности ассирийского народа все здоровые мужчины-христиане должны быть готовы взяться за оружие в его защиту, что является необходимым долгом в стране, которая находится в такой опасности, как наша. В следующей войне мы снова будут сражаться, чтобы защитить нашу с трудом завоеванную независимость, где разница между жизнью и смертью будет заключаться в способности детей Божьих ответить на призыв. Так провозгласил Патриарх."
ASS_Institute_Intelligence: "Институт разведки"
ASS_Institute_Intelligence_desc: "Наши вооруженные силы малы, поэтому мы не можем позволить себе вступать в великие сражения против наших врагов за господство. Чтобы противостоять этому, в нашем военном штабе была открыта новая школа для обучения новых офицеров современным формам малых подразделений. боевые действия и сбор разведывательных данных. Обладая этими навыками, наши вооруженные силы могут бороться с более серьезными угрозами."
ASS_Centralise_Religious_Authority: "Централизировать религиозную власть"
ASS_Centralise_Religious_Authority_desc: "Множеству христиан Ассирии давно не хватало сильного религиозного деятеля, который бы направлял их и объединял в единое сообщество. Как отец нашего народа, Патриарх Ассирийской Церкви Востока счел целесообразным взять на себя единоличную ответственность для духовного благополучия всех ассирийских христиан, чтобы мы могли объединиться против наших врагов."
ASS_Codify_Unification_Church_State: "Объединение церкви и государства"
ASS_Codify_Unification_Church_State_desc: "Никто не может оспаривать тот факт, что наиболее определяющей чертой ассирийского народа является его христианская вера, и что поиск ассирийской родины был одним из оснований христианского государства. Поскольку государство является воплощением и представителем ассирийского народа , нет необходимости в светском государстве. На истинно ассирийской родине вера и государство должны быть связаны."
ASS_Kingdom_New_Assur: "Королевство Новый Ассур"
ASS_Kingdom_New_Assur_desc: "Величие нашего Патриарха, Мар Эхсай XII Шимуна, поистине не знает границ. Под его руководством Ассирия стала свободной и процветающей нацией, избавив нас от наших самых темных дней и вступив в славный новый золотой век. Его глаза теперь открылось прекрасному новому будущему: Новый Ассур, соперничающий с древними ассирийскими Империями, простирающийся по Месопотамии от Басры до Киркука... и все под славой нашего нового Царя."
ASS_Abolish_Kuwait: "Отменить шейх Кувейта"
ASS_Abolish_Kuwait_desc: "Шейхство Кувейта, когда-то находившееся под британским протекторатом, утратившим силу после Британской революции и их последующего ухода из Персидского залива, продолжает существовать в наших границах как историческая реликвия и препятствие для нашего правительства. Мы больше не можем терпеть этой параллельной власти на наших землях: пришло время Кувейту подчиниться новому ассирийскому государству."
ASS_Consecrate_Bishoprics: "Освятить епископство"
ASS_Consecrate_Bishoprics_desc: "Относительно недавнее прибытие большого количества христиан на территорию, которая сейчас составляет Ассирию, означает, что там просто не хватает духовенства для удовлетворения их духовных потребностей. Наша новая роль родины для христиан в Леванте обязывает нас наблюдать за учреждением новых епископств, чтобы у всех ассирийцев были пастыри, чтобы заботиться о них."
ASS_Cathedral_St_Hurmzid: "Собор Святого Гурмизда"
ASS_Cathedral_St_Hurmzid_desc: "Собор св. Хурзмида должен стать первой ассирийской церковью в нашей новой стране и должен стать высшим храмом в несторианском христианстве, принимающим самого Патриарха. Его строительство будет очень большим престижный проект и важный шаг в борьбе с мрачным менталитетом, установившимся среди наших людей после нашего бегства в Басру."
ASS_Denounce_Schiasmatics: "Осудить раскольников"
ASS_Denounce_Schiasmatics_desc: "Наш великий и величественный Патриарх во всей своей мудрости постановил, что последователи Христа не могут быть разделены перед лицом тех, кто противостоит нам. Раскольники, которые бросают вызов праведному руководству нашего Патриарха и ещё больше разделяют нас, не действуют. в интересах ассирийского народа, и его нужно усмирить."
ASS_Mend_Schism: "Устранить великий раскол"
ASS_Mend_Schism_desc: "Несторианское и халдейское духовное руководство решило, что последователи Христа не могут оставаться разделенными перед лицом тех, кто противостоит нам. Выживание Ассирии зависит от единства церквей и братства всех детей Бога, нет имеют значение их вероисповедание. Настало время отложить в сторону наши разногласия и приветствовать друг друга как братья и сестры."
ASS_Embrace_Sons_Assur: "Примите потерянных сыновей Ассура"
ASS_Embrace_Sons_Assur_desc: "Ассирийский народ был развеян по ветру, как листья, народ без гражданства, брошенный на поиски нового дома за границей. С созданием ассирийского государства эти заблудшие сыновья могут, наконец, вернуться туда, где у них наконец будет нацией, которую можно назвать своей. После поколений боли от рук турок мы приветствуем их дома с распростертыми объятиями."
ASS_Relinquish_Temporal_Power: "Отказаться от временной силы"
ASS_Relinquish_Temporal_Power_desc: "Приведя наш народ в безопасное время в трудную минуту, патриарх Шимун и представители других религиозных групп Ассирии согласились, что теперь чрезвычайное положение может быть отменено, и будет разрешено сформировать более постоянное и ответственное правительство. ... Конвент должен быть созван при первой же возможности, чтобы написать конституцию для основы демократического правления."
ASS_Proclaim_Assyrian_Constitution: "Провозгласить конституцию Ассирии"
ASS_Proclaim_Assyrian_Constitution_desc: "После долгих дискуссий, дебатов, диалогов и дискуссий (и, по крайней мере, одного брошенного ботинка) конституционному собранию наконец удалось выработать рабочий документ. Ассирийская конституция отводит Патриарху статус церемониального главы государства. одновременно утверждая верховенство парламента над правительством и юридически закрепляя религиозный плюрализм как руководящий принцип общества."
ASS_Encourage_Religious_Dialogue: "Поощрять религиозный диалог"
ASS_Encourage_Religious_Dialogue_desc: "Основой здоровой демократии является традиция политического диалога, но в уникальном политическом ландшафте, сформировавшемся в Ассирии, политическая принадлежность человека часто совпадает с религиозной. так же важно, чтобы мы работали над тем, чтобы открыть теологическую сферу так же, как и политическую."
ASS_Assyrian_Parliament: "Открыть ассирийский парламент"
ASS_Assyrian_Parliament_desc: "В соответствии с объявленным им намерением отказаться от чрезвычайных полномочий, Патриарх позаботился о создании парламента и проведении выборов в кратчайшие сроки. Патриархом, которым он пользовался с момента провозглашения независимости, можно наконец положить конец, к облегчению многих недовольных."
ASS_Freedom_Press: "Обеспечить свободу прессы"
ASS_Freedom_Press_desc: "Свободные и процветающие СМИ всегда были отличительной чертой наиболее развитых стран. Если мы хотим догнать наших соседей и доказать, что мы достаточно сильны, чтобы стоять с ними на мировой арене, мы должны сделать все возможное, чтобы увеличить наше влияние на глобальный новостной сектор. Свободная пресса в значительной степени будет способствовать достижению этих целей."
ASS_Assyrian_Petro_Union: "Ассирийский нефтехимический Союз"
ASS_Assyrian_Petro_Union_desc: "Чтобы стимулировать зарождающуюся ассирийскую экономику, правительство решило создать государственную компанию для разработки месторождений сырой нефти в Ассирии, рынок, который становится все более прибыльным по мере того, как мир вооружается для войны. Прибыль от этого Мы надеемся, что нефтяные предприятия будут финансировать государственные проекты, направленные на решение многочисленных проблем, стоящих перед ассирийским обществом."
ASS_Labour_Laws: "Утвердить законы о труде"
ASS_Labour_Laws_desc: "Нефтяная промышленность - далеко не самое красивое место для работы, а нынешнее отжившее состояние трудового законодательства породило ряд юридических лазеек, позволяющих плохим условиям труда стать нормой. Это уже породило движение молодых рабочих, призывающее к ужесточению правовой защиты рабочих, и многие члены парламента согласны с тем, что необходима определенная реформа."
ASS_Reform_Bureaucracy: "Реформировать бюрократию"
ASS_Reform_Bureaucracy_desc: "По мере взросления государства становится все более и более болезненно очевидным, что до сих пор нестандартизированный и дезорганизованный характер ассирийской бюрократии просто неприемлем. На большей части территории существует большая путаница, поскольку неясно, какие должности за какие области они несут ответственность, что создает серьезные проблемы во всем правительстве. Необходим всесторонний обзор."

ASS_Frontline_Imperialism: "Линия фронта империализма"
ASS_Frontline_Imperialism_desc: "Турки, арабы и персы порицают зло британского империализма... но ассирийский народ никогда не знал более верного друга, чем Британская Империя. Наш единственный союзник в Вельткриге, именно благодаря им был создан автономный регион для нашего народа, который теперь служит нашей родиной. В интересах Ассирии мы принимаем и углубляем узы, которые связывают нас двоих."
ASS_Restore_Persian_Gulf_Protectorates: "Великое воссоединение"
ASS_Restore_Persian_Gulf_Protectorates_desc: "Британская Империя когда-то сохраняла протекторат вдоль побережья Персидского залива, эти земли были потеряны для османов после бегства правительства в Канаду. Однако после того, как Империя восстановила региональный плацдарм в Ассирии, стратегическое положение чтобы измениться в нашу пользу. Возможно, это шанс, который нам нужен, чтобы вернуть эти давно потерянные драгоценности в корону?"
ASS_Secure_Kirkuk_Oil_Fields: "Защита черного золота Киркука"
ASS_Secure_Kirkuk_Oil_Fields_desc: "Военные машины Антанты ненасытно жаждут нефти. Это так называемое Чёрное золото имеет решающее значение для многих военных производственных линий, и любые его природные залежи стали стратегически бесценными. но добыча нефти в Ираке значительно затмевает нашу собственную. Стало стратегической необходимостью обеспечить безопасность этих нефтяных месторождений для нас и наших союзников."
ASS_Protectorate_Assyria: "Установить протекторат Ассирии"
ASS_Protectorate_Assyria_desc: "После долгих дискуссий между патриархом и британским правительством в изгнании в Оттаве наконец-то достигнуто соглашение о создании протектората Ассирии, чтобы британцы могли более непосредственно помогать в развитии нашей молодой нации. ... Комиссия Имперского совета экономического развития возьмет на себя ответственность за большую часть повседневных дел Ассирии, чтобы наше молодое государство тщательно и ответственно управлялось."
ASS_IEDC: "Программа развития ИСЭР"
ASS_IEDC_desc: "Имперский совет экономического развития, не теряя времени, составил подробный план развития слаборазвитой ассирийской экономики, уделив особое внимание инвестициям и импорту технических специалистов из других стран Антанты, чтобы смягчить, откровенно говоря, плачевное состояние ассирийской квалифицированной рабочей силы. План подает большие надежды и, надеюсь, должен дать столь необходимый импульс нашему экономическому развитию ."
ASS_Anglican_Missions: "Мессианство католической церкви"
ASS_Anglican_Missions_desc: "Католическая церковь имеет очень долгую историю отправки миссионеров за границу для распространения веры и помощи нуждающимся, и в Ассирии нет недостатка в последних. Призыв и расширение ассирийской сети миссионеров, несомненно, поможет нашему правительству, успокоить местную католическую общину и создать противовес авторитету патриарха... хотя другие религиозные группы могут быть не так взволнованы."
ASS_Smash_The_Patriarchy: "Обуздать патриархальную власть"
ASS_Smash_The_Patriarchy_desc: "Политическая монополия, которой обладает патриарх Ассирийской церкви Востока, оказалась более обузой, чем что-либо ещё. Несмотря на его широкую популярность среди несториан, другие христианские секты в Ассирии почувствовали себя обделенными и его авторитарное правительство создало значительный и разочаровывающий оппозиционный блок. Его нужно заставить узнать своё место."
ASS_Indian_Bureaucracy: "Индийская бюрократия"
ASS_Indian_Bureaucracy_desc: "Между инвестициями, которые ИСЭР направляла в Ассирию, и потребностями небольшой нации, довольно дрянная администрация, которую мы унаследовали, просто не справится с этой задачей. Администраторы Британской Индии славятся своей эффективностью, черта, которая окажется очень полезной в создании новой колониальной бюрократии."
ASS_Tibal_Civil_Criminal_Disputes_Regulation: "Регуляция племенных споров"
ASS_Tibal_Civil_Criminal_Disputes_Regulation_desc: "Ассирия является домом для многочисленных племен, собравшихся вместе, чтобы сформировать головокружительную паутину межплеменных отношений и споров, споров, которые могут перерасти в насилие, если не будут разрешены должным образом и справедливо. установлен со всей должной поспешностью."
ASS_Paramount_Chiefs: "Назначить верховных вождей"
ASS_Paramount_Chiefs_desc: "Наш опыт управления этнически разнообразными регионами привел к некоторым рабочим моделям. Особенно интересна система верховных вождей, которая использовалась в территориях Верховного комиссара Южной Африки, где автономные правители для каждой этнической группы назначаются для обеспечения этих групп "верность. Определенно, есть аспекты этой системы, которые могут быть хорошо адаптированы к разнообразному этническому положению Ассирии"
ASS_Farm_City_Connections: "Расширить связи фермы с городом"
ASS_Farm_City_Connections_desc: "Состояние ассирийской инфраструктуры... неудовлетворительное. Болота Нижней Месопотамии, как правило, плохо подходят для большинства дорог, и отсутствие средств или интереса со стороны османов за пределами порта мало что сделали, чтобы исправить это. Дороги и рельсы необходимы для промышленности, и если программа IDC должна приносить плоды, необходимо найти способы эффективно доставлять сельскую продукцию в Басру для переработки."

ASS_Resettlement_Immigration_Bureau: "Бюро иммиграции и переселения"
ASS_Resettlement_Immigration_Bureau_desc: "В наши земли прибыло много иммигрантов, а также много беженцев как внутри страны, так и за её пределами. Это новое бюро должно позаботиться об их потребностях и обеспечить нашим людям обустройство, продуктивность и, что наиболее важно, обложение налогами как можно скорее."
ASS_Industrial_Bank_Basra: "Промышленный банк Басры"
ASS_Industrial_Bank_Basra_desc: "Новые отрасли промышленности не могут быть созданы без источника капитала, а молодая ассирийская экономика нуждается в его большом вливании. Первым шагом к индустриализации Ассирии является создание банка для предоставления кредитов под низкий процент начинающим промышленные проекты."
ASS_Basra_Dominion_Cartridge: "Басра Доминион Картридж Ко."
ASS_Basra_Dominion_Cartridge_desc: "Новый статус Ассирии как бенефициара Британской империи открыл новые возможности для совместных предприятий. Предприниматели со всех доминионов предложили создать колониальную оружейную компанию, чтобы помочь расширить местную экономику и помочь протекторату вооружаться. ."
ASS_Local_Production: "Поощрять местное производство"
ASS_Local_Production_desc: "Состояние ассирийской экономики лучше всего охарактеризовать как инфантильное. Значительная часть населения занимается натуральным хозяйством, а местная экономика исторически была ориентирована на большую османскую систему и плохо адаптируется за её пределами. Схема субсидий и стратегических тарифов могут помочь развитию местного производства."
ASS_Land_Reclamation: "Комиссия по мелиорации"
ASS_Land_Reclamation_desc: "Большие участки Нижней Месопотамии подвержены регулярным наводнениям или постоянно заболочены, что создает много плодородных земель, но столько же болот, непригодных для сельского хозяйства. Ожидается приток иммигрантов, необходимо создать комиссию для восстановления эти болота и расширить наш бассейн пахотных земель."
ASS_Madan_Land_Seizures: "Захват земли Ма'дан"
ASS_Madan_Land_Seizures_desc: "Требования экономического роста и постоянный приток новых иммигрантов потребовали более решительных действий. Несмотря на нашу победу, Ма'дан, или болотные арабы, продолжают упорствовать и совершать набеги на наши поселения, и, как известно, укрывали преступников ещё до нашей независимости. Между всем этим у нас есть достаточно законных оснований, чтобы присвоить их землю для лучшего использования."
ASS_Establish_Agricultural_Bank: "Сельскохозяйственный банк Ассирии"
ASS_Establish_Agricultural_Bank_desc: "Большинство фермеров в Ассирии не продают большую часть своей продукции, как правило, они выращивают только достаточно, чтобы прокормить себя и своих иждивенцев с помощью примитивных инструментов, к которым у них есть доступ. Следуя модели успешного Промышленного банка, мы должны создать банк для предоставление кредитов для финансирования нового и более эффективного сельскохозяйственного оборудования."
ASS_Livestock_Program: "Программа импорта овец и коров"
ASS_Livestock_Program_desc: "Годы раздоров и войн на ассирийских землях сказались на нашем поголовье скота, истощенном набегами Ма'дана и османскими вторжениями. Ассирия прилично подходит для выращивания овец и крупного рогатого скота, поэтому мы должны внедрить программа импорта скота, чтобы мы могли пополнить наши запасы."
ASS_Cash_Crop_Diversification: "Диверсификация товарных культур"
ASS_Cash_Crop_Diversification_desc: "В настоящее время наша экономика основана на нескольких избранных ресурсах, одним из которых является наше сельское хозяйство. Для дальнейшего экономического развития мы должны диверсифицировать сырье, которое производят наши фермы."
ASS_Eucalyptus_Forestry: "Программа лесного хозяйства эвкалипта"
ASS_Eucalyptus_Forestry_desc: "Теплый климат Ассирии хорошо подходит для выращивания эвкалипта, произрастающего в Австралии и Юго-Восточной Азии, но широко выращиваемого как быстрорастущий источник балансовой древесины и полезных масел. У дерева есть все задатки для прибыльного товарный урожай для обедневшего народа Ассирии, который нам было бы полезно использовать."
ASS_Commence_Mechanisation: "Начать механизацию сельского хозяйства"
ASS_Commence_Mechanisation_desc: "Как и у большей части нашей страны, сельскохозяйственный сектор Ассирии крайне слабо развит, поскольку мы всё ещё используем древние методы для вспахивания земли и выращивания сельскохозяйственных культур. Великие реформы, проводимые в нашем обществе в настоящее время, должны распространиться на все уголки земли, и с такой сильной зависимостью от наших фермеров мы должны снабжать их самыми лучшими материалами."
ASS_Modernise_Port_Kuwait: "Модернизируйте порт Кувейта"
ASS_Modernise_Port_Kuwait_desc: "Для содействия свободной торговле материалами как в Персидском заливе, так и за его пределами, жизненно важно, чтобы порт Кувейта был способен принимать более современные суда. Расширение возможностей нашей верфи, а также улучшение инфраструктуры наших портов исключительной важности."
ASS_Burgan_Oil: "Нефтяное месторождение Бурган"
ASS_Burgan_Oil_desc: "Нефть, несомненно, является самым важным сырьем на земле, и, учитывая её изобилие, мы должны расширять наши мощности на месторождениях, чтобы ещё больше увеличить наше влияние на мировой рынок. Бурган является домом для огромных запасов нефти, но в настоящее время недостаточно развит. Мы должны действовать быстро, чтобы защитить эти активы."
ASS_Magwa_Oil: "Нефтяное месторождение Магва"
ASS_Magwa_Oil_desc: "Операции на нефтяных месторождениях Бургана были огромным успехом для нашей экономики. В надежде получить ещё больше, теперь возможна дальнейшая эксплуатация нефтяного месторождения Магва на деньги, которые мы получили от месторождения Бурган. Нефть это будущее, и мы должны действовать сейчас."

ASS_Reform_Assyrian_Levies: "Реформа ассирийских сборов"
ASS_Reform_Assyrian_Levies_desc: "Рекруты, которые защищали наши дома от набегов Ма'дана и так храбро завоевали нашу независимость, до сих пор служили своей цели, но их просто недостаточно без реформ. Как новое независимое государство, наши военные нужды сильно возросли. расширились за пределы сил обороны поселений, что требует, чтобы эти новобранцы были преобразованы из их текущего состояния в надлежащие профессиональные боевые силы."
ASS_Assyrian_Coast_Guard: "Сформируйте Ассирийскую береговую охрану"
ASS_Assyrian_Coast_Guard_desc: "С появлением дредноута в Вельткриге военно-морские силы мира претерпели невероятные изменения. Чтобы оставаться конкурентоспособными, создание береговой охраны для защиты наших прибрежных вод и управления нашими портами было признано лучшим. решение, поскольку мы не можем позволить себе настоящий морской флот."
ASS_Enfield_Ontario_Contract: "Контракт на винтовку Энфилд-Онтарио"
ASS_Enfield_Ontario_Contract_desc: "Мы давно страдаем от промышленности, неспособной производить оружие, необходимое для обеспечения нашего суверенитета. Стремясь исправить эту ситуацию, британцы согласились поставить нам винтовки в обмен на дальнейшее сотрудничество с Антантой. "
ASS_Standardise_Rifles: "Стандартизация винтовок"
ASS_Standardise_Rifles_desc: "Наши вооруженные силы находились в состоянии дезорганизации с момента своего создания. В надежде организовать наши вооруженные силы с нуля, мы должны разработать универсальный стандарт для нашего оружия, если мы хотим сражаться в этом новом современном мире."
ASS_NCO_Training: "Обучение унтер-офицеров"
ASS_NCO_Training_desc: "Унтер-офицер - это костяк любой современной армии. Мост между нашими рядовыми и офицерами, которые ими командуют, мы должны убедиться, что наш сержантский корпус способен не только быть этим мостом, но и быть также достаточно силен, чтобы нести любой вес, который может попытаться пересечь их."
ASS_Wireless: "Интегрировать радиосвязь"
ASS_Wireless_desc: "Появление радио сделало передачу информации почти мгновенной. Если наши вооруженные силы хотят одержать верх над нашими более крупными и сильными противниками, мы должны иметь хорошо организованную командную структуру, которая позволяет нам реагировать на проблемы по мере их поступления. Радио дает нам эту возможность, поэтому мы должны обеспечить все подразделения достаточным количеством радиостанций и обучением их использованию ."
ASS_Modern_Markawta: "Современная Маркавта"
ASS_Modern_Markawta_desc: "Лицо войны меняется на наших глазах: бесконечный прогресс технологий привел к появлению новых маркавтов, или транспортных средств, которые несут собственную броню и оружие, и при этом передвигаются намного быстрее, чем пеший солдат. Военные теоретики из дома и из-за рубежа предсказывают, что эти машины будут играть решающую роль в современной войне и что было бы глупо не включать их в наши стратегии."
ASS_Assyrian_Army: "Великая армия"
ASS_Assyrian_Army_desc: "Неорганизованные ополчения — это не способ организовать защиту нации. Хотя мы вечно благодарны нашему огромному количеству солдат-добровольцев, мы должны создать профессиональную армию, если хотим иметь шанс противостоять надвигающейся буре."
ASS_RAF_Shaibah: "Установить RAF Shaibah"
ASS_RAF_Shaibah_desc: "Чтобы гарантировать, что наш народ и наша земля защищены от османской угрозы, британцы согласились построить базу для Королевских ВВС в пределах наших границ, чтобы действовать как сдерживающий фактор и ещё больше расширить влияние Антанты. в регионе."
ASS_Signaller_Corp: "Отряд связистов"
ASS_Signaller_Corp_desc: "В целях дальнейшей военной модернизации было сочтено необходимым создать школы для подготовки наших собственных профессиональных войск связи. Этот корпус будет заниматься управлением информацией, поступающей на поле боя и полученной с поля боя, для дальнейшей координации наших полков. Это будет жизненно важный орган в наших вооружённых силах в грядущих войнах."
ASS_Middle_Eastern_Listening_Post: "Почта прослушивания Ближнего Востока"
ASS_Middle_Eastern_Listening_Post_desc: "Благодаря нашему растущему опыту в использовании радиосвязи группа амбициозных молодых офицеров обратилась к командованию с идеей, которая, как они слышали, используется в вооружённых силах за границей; незаметный пост прослушивания, оснащенный передовыми средствами радиосвязи для прослушивания вражеского радио связи. У наших командиров был только один вопрос: "С чего начать строительство?"
ASS_Mandatory_Conscription: "Тотальная война"
ASS_Mandatory_Conscription_desc: "Война за души нашего народа на нас, и все сыновья Ассирии должны быть призваны в этом священном действии. Наших нынешних вооружённых сил недостаточно, чтобы удерживать нашу территорию, и пока добровольцы наводняют нас, мы должны рассмотреть вопрос о расширении наших требований по призыву на военную службу для защиты нашего дома."
 
### Events
ass.1.t: "Преступники приюта Мадан"
ass.1.d: "Ма'дан, или болотные арабы, населяющие болота недалеко от города Басра, долгое время были занозой в боку центральной власти в регионе, так же как их дом на болотах был почти землей. incognita для османской администрации. Исследователи, отважившиеся на их земли, никогда не возвращаются, а Ма'дан, которые сотрудничают с внешними властями, часто подвергаются суровому наказанию со стороны своих местных лидеров в отместку. Негостеприимная природа их болот до сих пор в основном обеспечили их автономию, а их политическая апатия к османскому режиму удерживает их от радаров.\n\nНедавние ассирийские проекты строительства плотин и поселений, предпринятые в попытке освоить новые сельскохозяйственные угодья и подавить шиитское сопротивление, сражающееся с ассирийскими поселенцами, вынудили им занять более активную позицию, теперь болотные арабы укрывают не только беглецов от ассирийских операций, но и багдадских вали, которые, возмущенные таким развитием событий, просят подкрепление из Константинийе, чтобы привести их в соответствие и ввести как налоги, так и призыв в османскую армию."
ass.1.a: "Оставь их в покое."
ass.1.b: "Принять его просьбу."

ass.2.t: "Резня в Аль-Курне"
ass.2.d: "Место ныне известной битвы при Аль-Курне на начальном этапе месопотамской кампании Вельткрига, одноименный город Аль-Курна стал домом для большого сообщества ассирийских беженцев и поселенцев. После войны. Хотя отношения между ассирийскими поселенцами и местным населением (преимущественно арабами из Мадана) никогда не были теплыми, напряженность обострилась в начале этой недели, когда тридцать ассирийских поселенцев были убиты в ходе набега на их квартал с разрушением ещё пятидесяти домов. Местное правительство Ассирии уже объявило эту акцию актом крайнего варварства и, в дополнение к требованию поддержки со стороны Османской армии, чтобы оттеснить Мадан дальше в болота, призвало свои собственные местные силы ополчения, ассирийские ополченцы. которые в основном взяли на себя миротворческие и полицейские функции в контролируемых Великобританией районах Басры Вилайет."
ass.2.a: "Вышлите отряд из Багдада."
ass.2.b: "Приказать ассирийским новобранцам отступить."

ass.3.t: "Ассирийские налоги мстят за Аль-Курну"
ass.3.d: "В отместку за убийство ассирийцев и уничтожение их имущества местное правительство Ассирии отправило ассирийских рекрутов, чтобы отомстить Ма'дану. Сожжение нескольких деревень и изгнание болотных арабов. дальше в болота и болота Южной Месопотамии их действия демонстрируют явное намерение насильственно переселить коренное население, чтобы получить более плодородные земли.\n\nВали в Басре запросил у правительства подтверждение роспуска ассирийских рекрутов, он опасается, что дальнейшие действия могут привести к бойне, соперничающей с Гражданской войной в Ливане, имевшей место всего несколько десятилетий назад.Однако он также видит в этом вызове возможность ослабить автономию ассирийцев и ускорить их полную интеграцию в новую Османское общество."
ass.3.a: "Распустить новобранцев!"
ass.3.b: "Оставь их в покое."

ass.4.t: "Симун XXI Эшай умоляет о сохранении ассирийских рекрутов"
ass.4.d: "Патриарх Вавилона и фактический лидер ассирийской общины Шимун XXI Эшай умолял о разрешении содержать ассирийские новобранцы. Без них, по его словам, его народ полностью брошен на милость сил мусульманской жандармерии и не имеют возможности помешать болотным арабам убивать новых ассирийцев."
ass.4.a: "Ерунда! Османская жандармерия защищает всех, независимо от религии."
ass.4.b: "Разрешить им содержать сборы."

ass.5.t: "Правительство Ассирии отказывается от требований"
ass.5.d: "Продолжая утверждать, что рекруты - единственная вещь между жизнью и смертью для ассирийского народа, раб Хайла Давид д'Мар Шимун отменил приказ Вали в Басре и мобилизовал свои войска. Поддержано Церковью Востока Шимун объявил Басру автономным регионом в составе империи и потребовал немедленного вывода войск Вали из региона, предоставления ассирийскому народу самоуправления, права самостоятельно собирать налоги и дальнейшей защиты Ассирийской церкви от недовольства шиитов.\n\nВали Басры в ответ мобилизовал городскую жандармерию, чтобы распустить новобранцев, при необходимости силой. Визирь в ярости от этого предательства и потребовал, чтобы все месопотамские войска были мобилизованы, чтобы подавить ассирийское восстание, прежде чем иностранное вмешательство в их пользу может произойти."
ass.5.a: "Отправьте в армию!"
ass.5.b: "Ассирия не падет! (Играть за Ассирию)" #The final insult, play as Assyria

ass.6.t: "Ассирийское восстание подавлено"
ass.6.d: "Неудивительно, что ассирийское восстание было подавлено нашей значительно превосходящей армией. Патриарх Шимун XXI Эшай приказал своему правительству сложить оружие. Дели незадолго до падения Басры. После этой акции в Южном Ираке не осталось организованного сопротивления, и османская мощь снова одержала победу."
ass.6.a: "Хвала Аллаху!"

# Entente Mediation
ass.7.t: "Симун XXI Эшай умоляет о помощи"
ass.7.d: "Патриарх Ассирийской церкви Востока и фактический правитель Ассирийского государства, только что провозгласившего свою независимость, Шимун XXI Эшай просит помощи в борьбе с османскими властями. Прослужив с отличием в Месопотамской кампании во время Вельткрига и в качестве государственных служащих и промышленников в наших экономических концессиях в Басре после войны, ассирийцы являются нашими ближайшими союзниками на местах, находящихся под влиянием Порты, и наши граждане используются для управления британскими делами в Ираке. .\n\nОднако, несмотря на их тесные связи с Антантой, многие в нашем правительстве рассматривают такое развитие событий как преждевременную попытку ассирийцев вырваться на свободу, которая лишает их собственных шансов на выживание в случае поражения (что вполне вероятно без нашего поддержки) и скомпрометировав хрупкие отношения между нами и Портой, которая наверняка неблагожелательно отреагирует на любые попытки вмешательства в их внутренние дела."
ass.7.a: "Вмешайтесь напрямую в дела Ближнего Востока!"
ass.7.b: "Открыть переговоры с османами."
ass.7.c: "Мы не можем рисковать нашими отношениями с османами."

ass.8.t: "[CAN.GetName] требует прекращения боевых действий в Басре"
ass.8.d: "В шокирующем повороте событий канадское правительство осмелилось прямо вмешиваться в наши внутренние дела. Они требуют немедленного вывода всех османских войск из Басры, вилайета, и призывают к прекращению недавно провозглашенное Ассирийское государство. Уступка не только нанесла бы огромный ущерб престижу Порты, но, вероятно, также привела бы к усилению сепаратизма в других частях империи, особенно среди греков и арабов."
ass.8.a: "Мы не устоим!"
ass.8.b: "У нас нет другого выбора, кроме как сдаться..."

ass.9.t: "[OTT.GetName] выражает отказ от требований"
ass.9.d: "Неудивительно, что Великая Порта отвергла наш ультиматум и активизировала свои операции в Басре, пытаясь быстро и решительно положить конец ассирийскому восстанию. От Оттавы до Дели войска Антанты мобилизуются для борьбы ещё раз, помимо ассирийских новобранцев, и обеспечить их независимость и, что более важно, жизненно важные нефтяные месторождения Ирака."
ass.9.a: "Ещё раз в пролом, дорогие друзья, ещё раз!"
ass.9.b: "У нас есть рыба покрупнее..."

ass.10.t: "[OTT.GetName] уступает нашим требованиям"
ass.10.d: "Опасаясь очередной продолжительной военной кампании в Месопотамии, правительство Османской империи сегодня рано утром телеграфировало, что оно воздержится от дальнейшего вмешательства в дела Ассирии, практически официально предоставив им независимость. признать ассирийцев, утверждая, что Басрский вилайет остаётся полностью частью Османской империи, на практике турки больше не будут вмешиваться в дела Басры."
ass.10.a: "Радостный день для всех!"

ass.11.t: "[CAN.GetName] открывает переговоры по поводу Ассирии"
ass.11.d: "В продолжение их вековой политики вмешательства в дела других стран, британский посол призвал правительство Османской империи обсудить мирное решение ассирийского разгрома.\n\nПредложение полу независимого государства в составе Османской империи, они просят, чтобы ассирийцы управлялись их собственным парламентом, обучали и управляли своими собственными силами безопасности, а также управляли политикой в Басре, оставаясь при этом во всех других делах провинцией Османской империи."
ass.11.a: "Мы отказываемся от их условий!"
ass.11.b: "Мы примем это предложение."

ass.12.t: "[OTT.GetName] принимает наше предложение"
ass.12.d: "Соглашаясь с нашим предложением, Османская армия призвала к прекращению боевых действий с ассирийскими повстанцами. Предоставив им право создать свой парламент и содержать собственные силы безопасности, Порта уступила большинству их требования сохраняют полную независимость."
ass.12.a: "Ещё одна мирная резолюция!"

ass.13.t: "[OTT.GetName] выражает отказ от нашего предложения"
ass.13.d: "Неудивительно, что Великая Порта отвергла наше предложение и активизировала свои операции в Басре, пытаясь быстро и решительно положить конец ассирийскому восстанию. Поскольку положение ассирийских рекрутов продолжает ухудшаться, некоторые призывали к прямому военному вмешательству, чтобы обеспечить защиту ассирийского народа и обеспечить безопасность обширных нефтяных месторождений Ирака."
ass.13.a: "Мы не должны вмешиваться."
ass.13.b: "Немедленно поддержите наших ассирийских друзей!"

ass.14.t: "[CAN.GetName] выражает отказ вмешиваться от нашего имени"
ass.14.d: "Игнорируя мольбы самого Патриарха, правительство Оттавы уведомило Басру, "что конфликт с турецким правительством нежелателен", и поэтому будет воздерживаться от вмешательства в конфликт в любой форме."
ass.14.a: "Мы обречены..."

# Peace Events
ass.15.t: "Ассирия провозглашает победу в Ираке"
ass.15.d: "Отбивая турецкие силы вопреки всему, ассирийские рекруты выиграли свою войну за независимость и провозгласили свою полную власть над Ираком."
ass.15.a: "Примите их требования."
ass.15.b: "Мы никогда не сдадимся!"

ass.16.t: "Победа в Леванте!"
ass.16.d: "Османские силы полностью отступают, а храбрые сыны Ассирии стойко противостоят почти непреодолимым препятствиям. Победа за нами, как и её трофеи!"
ass.16.a: "Басра станет новой Ассирией!"

ass.17.t: "Победа в Леванте!"
ass.17.d: "Османские силы полностью отступают, когда храбрые сыны Ассирии прорываются сквозь стены Багдада. Победа за нами, как и её трофеи!"
ass.17.a: "Ассирия доказала свою силу!"

# Flavour Events
ass.18.t: "Речь Патриарха"
ass.18.d: "Сегодня в Басре, выступая на ступенях собора Богоматери, Мар Шимун XXI Эшай, Патриарх Ассирийской Церкви Востока и фактический глава государства ассирийского народа, выступил с речь, провозглашающая победу над турками.\n\n"Всему своё время, и время всякой деятельности под небом", — сказал он, цитируя знаменитый библейский стих: "Время войне, и время миру ... И теперь, наконец, настало время для мира ."
ass.18.a: "Нет ничего лучше, чем быть счастливым и делать добро, пока мы живы."

ass.19.t: "Маданские арабы"
ass.19.d: "Арабы Ма'дан веками населяли болота и заболоченные земли Шатт-эль-Араб, где мы теперь живем. Наше постоянное давление углубляется в болота, очищая и осушая огромные участки земли, очистить от болезней и поселить наш народ, вытеснил и разозлил многих маданцев; в то время как некоторые бежали дальше в отступающие болота и подняли оружие против наших сил, некоторые теперь живут в трущобах или лагерях за пределами Басры, попав в зависимость от город.\n\nЧисло перемещённых лиц приближается к критической массе, и нападения Ма'дана на наших поселенцев становятся только более жестокими, связывая все больше и больше нашей критической рабочей силы, в то время как лачуги за пределами Басры растут с каждым днем."
ass.19.a: "Жертвы должны быть принесены для Ассирии"

ass.20.t: "Американ Исакта"
ass.20.d: "Ассирийцы десятилетиями жили в Соединенных Штатах, но только с началом Вельткрига и ассирийского геноцида они начали массово бежать. Соединённые Штаты, с другой стороны мира и с таким нежеланием вмешиваться в дела Евразии, казалось беспроигрышной ставкой, и общины в Иллинойсе разрастались от их числа. Ассирийские иммигранты оглядываются на Ирак, очарованные посланием о единстве и поддержке, к которому призывают их священники."
ass.20.a: "Добро пожаловать в Ассирию!"

ass.21.t: "Русская Исакта"
ass.21.d: "Ассирийцы впервые прибыли в значительных количествах после Туркменчайского договора 1828 года, когда была официально проведена граница между Персией и Российской империей. Вторая волна прибыла после Вельткрига, когда многие бежали на север через Кавказа, чтобы вырваться из когтей османов и курдов. Большинство поселились в Краснодаре и Ростове, а некоторые уехали в Москву после окончания Гражданской войны в России. Однако усиление преследований со стороны российского правительства заставило многих ассирийцев мечтать о новый, ассирийский, родной южнее."
ass.21.a: "Добро пожаловать в русские ассирийцы!"

ass.22.t: "Непокорные соплеменники"
ass.22.d: "Почти сразу после вывода османских войск шаткие племенные союзы, присягнувшие патриарху, начали распадаться, пограничники покидали свои посты, вспыхивали стычки между различными племенами и всеобщее неповиновение в их рядах. .\n\nОбратив свои мечи на орала, многие просто дезертировали из армии, чтобы заняться сельским хозяйством в защищенных поселениях, в то время как другие укрываются в лагерях и трущобах, окружающих Басру."
ass.22.a: "Их недисциплинированность погубит нас..."

ass.23.t: "Христианская дивизия"
ass.23.d: "Ассирийскую христианско-демократическую партию следует рассматривать не как обычную политическую партию, а скорее как конгломерат более мелких религиозных ассоциаций. Эти более мелкие ассоциации можно разделить на две большие группы, представляющие две основные веры ассирийского народа. Одним из них был Юсеф VI Эммануил II Фома из Халдейской католической церкви, а другим - Шимун XXI Эшай из Церкви Востока.\n\nПрестиж Мар Шимуна и его твердая власть над ассирийскими рекрутами вызвал беспокойство среди халдеев, которые опасаются, что он хочет либо поглотить их церковь, либо подвергнуть дискриминации её членов Другие менее противны, полагая, что может быть место для посредничества и что исправление великого раскола будет иметь решающее значение для выживания церкви. Ассирийское государство."
ass.23.a: "Все объединены под Богом"

ass.24.t: "Союз общения"
ass.24.d: "Сегодня Халдейская католическая церковь и Ассирийская церковь Востока опубликовали совместную синодальную декларацию, в которой провозглашается, что их последователям официально разрешено совместно причащаться. Эта новость особенно важна для ассирийцев. Созданная халдейская католическая община на новой ассирийской родине оказалась радушным хозяином, предложив свои церкви ассирийцам для проведения их собственных церемоний и обрядов, в первую очередь предложив использовать Собор Богоматери, самую большую христианскую церковь в городе. для использования в функциях Церкви Востока."
ass.24.a: "Хотя сама Церковь знавала лучшие дни"

ass.25.t: "Краеугольный камень собора св. Гурмизд Лейд"
ass.25.d: "Мар Эшай XXI Шимун, правящий патриарх Ассирийской церкви, заложил церемониальный краеугольный камень собора св. Хурмизда, заложенного сегодня в Басре, на церемонии, на которой присутствовали сотни ассирийцев. Собор, который будет быть первой истинно ассирийской церковью, построенной на их новой родине в Басре и задуманной как место власти несторианского патриарха, названа в честь святого раввина Хормизда, праздник которого отмечается во второе воскресенье после Пасхи и является символом в как халдейская, так и несторианская литургия.\n\nПо мере того, как день шел, строительство началось всерьез, и бригады усердно работали даже в сумерки."
ass.25.a: "Памятник Богу за его благословения."

# Foreign events
ass.26.t: "Ассирия желает присоединиться к Антанте"
ass.26.d: "Только недавно выиграв войну за независимость против турок-османов, маленькое и молодое государство Ассирия обратилось к нам за помощью и восстановлением защиты и союза, которые мы предоставили им во время Вельткрига. Хотя многие видят в них обузу, окруженную народами, которые хотят, чтобы их существование было стерто, оппортунисты видят в этом возможность получить доступ к нефтяным резервуарам Ближнего Востока и, таким образом, поддержать наши усилия на Индийском континенте."
ass.26.a: "Приветствуем их как друзей"
ass.26.b: "Они нам не нужны"

ass.27.t: "Предложение отклонено"
ass.27.d: "Как они бросили нас после завершения Вельткрига, так гнусные британские империалисты ещё раз отвернулись от нас. В одиночку, неопытный и с небольшими финансовыми средствами, ассирийский народ для себя в негостеприимной среде."
ass.27.a: "Вот ублюдки!"

ass.30.t: "Мечты старой и новой Ассирии"
ass.30.d: "Освободившись от османского ига и окончательно стабилизировавшись после хаотических потрясений и тяжелых мук роста, связанных с обретением независимости, наше ассирийское государство теперь в состоянии вершить свою судьбу, полностью отвечающую нашим собственным потребностям и амбициям. Наиболее распространенной идеей, связанной с возрождением национальных амбиций и ассирийской исключительности, является возрождение идеи Великой Ассирии, возможно, даже псевдовозобновление старой неоассирийской империи (māt Aššur), хотя, конечно, только по названию, с сохранением нынешней государственной структуры. Должны ли мы уступить этим нелепым требованиям, чтобы реализовать империалистическую национальную программу и вернуть себе давно заброшенные ассирийские земли в Леванте, Южной Анатолии и на территории Ирака, или же мы должны придерживаться нынешнего курса, навсегда отбросив эти глупые идеи?"
ass.30.a: "Неоассирийская Империя должна возродиться!"
ass.30.b: "Преследуйте эту идею Великой Ассирии под розовым триколором."
ass.30.c: "Преследуйте эту идею Великой Ассирии под розовым триколором с изображением быка и всадника."
ass.30.e: "Реализовать эту идею Великой Ассирии под нашим нынешним знаменем."
ass.30.f: "Давайте не будем так поспешно рисовать мишень на наших спинах так скоро после обретения независимости."

### Leaders ###
POLITICS_ODISHO_MOSHE_DESC: "§YОбщее описание\n§YРодился:§L\n1919г\nОдишо Моше поднялся до командира, просто оказавшись нужным человеком в нужное время. Будучи всего лишь сержантом (Rab Khamshi), он смог сплотить ассирийское племя, рассеянное в Месопотамии. В ранней жизни он защищал свой Каркас, а затем вступил в ассирийские левиты и считался прирожденным лидером."

POLITICS_SHIMUN_ESHAI_XXI_DESC: "Родившийся 26 февраля 1908 года в Юго-Восточной Анатолии, Католический Патриарх Мар Эшай Шимун XXI был непосредственным свидетелем ужасов, пережитых его народом. В детстве его готовили в преемники своему дяде, который в то время был правящим патриархом, но с приходом на Ближний Восток Вельткрига и усилением османских гонений на ассирийский народ, он был вынужден бежать со своей родины в 1919 году, когда возвращающаяся реваншистская османская армия вновь захватила равнины Ниневии. В 1920 году, в возрасте всего 12 лет, после смерти своего дяди, он был рукоположен в сан, и его семья увезла его учиться в Англию, где он получил поддержку англиканской церкви в своих начинаниях. Всего через 5 лет он снова оказался в бегах, когда революционеры-синдикалисты свергли британское правительство. Вернувшись домой к своему народу в Басру, он взял на себя ведущую роль в переговорах с Возвышенной Портой и стал неофициальным лидером ассирийского народа, хотя реальное руководство было в руках его отца Давида Мар Шимуна и его тети Сурмы д'Мар Шимун. По мере того как он становился старше и его влияние на ассирийское движение росло, подкрепляемое его ролью официального связного между османским правительством и их общиной в рамках системы миллета, он все более открыто поддерживал движение за независимость и стал членом подпольной организации XXH. Выступая против централизаторских реформ османского правительства, направленных на ликвидацию автономии ассирийской общины, он стал официальным лидером Ассирии во время войны за независимость, и вряд ли он уступит эту позицию."

