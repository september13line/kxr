ASY_land_reclamation_decisions: "Программа рекультивации земель"
ASY_land_reclamation_decisions_desc: "Изгнанные с наших плодородных земель на Ниневийской равнине, жизнь ассирийских эмигрантов была тяжёлой. Негостеприимное, пораженное болезнями и труднопроходимое болото стало нашим новым домом, поскольку болота Нижнего Евфрата и Тигра стали местом назначения крупномасштабные операции по переселению в хвостовой части Вельткрига. В течение года, пока наши люди привыкали к своему новому окружению, мы вырезали сельхозугодья, пастбища и города, а наши "каркасы" (по сионистскому примеру обнесенных стеной поселений) становились центральным элементом. крупномасштабной кампании по мелиорации земель. Несмотря на то, что дела идут тяжело и происходят частые конфликты с коренными жителями региона Басры, такими как болотные арабы и шиитские племена, мы продвигаемся к созданию новой Ассирии."

