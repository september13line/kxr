RULE_OPTION_BKN_PATH_RADSOC_SOV: "£KR_game_rule_flag_BKN_SOV   Социалистическая мечта Манатова"
RULE_OPTION_BKN_PATH_RADSOC_SOV_DESC: "Благодаря хорошо спланированным действиям Уфимского совета, его председатель, §NShärif Manatov§!, смог возглавить Башкурдистан. Хотя его лояльность советскому правительству вызывает сомнения, он превращает страну в республику советского типа"
RULE_OPTION_BKN_PATH_RADSOC: "£KR_game_rule_flag_BKN   Революционная демократия Манатова"
RULE_OPTION_BKN_PATH_RADSOC_DESC: "§NShärif Manatov§!, не доверяя заверениям русских, вступил в союз с башкирскими националистами и открыл ворота Уфы. Однако в процессе этого власть в Башкурдистане перешла в руки администрации, лояльной ему. Во время последующих выборов Манатов успешно продвигал создание революционного демократического правительства в Башкурдистане, свободного от российского влияния и большевиков"
RULE_OPTION_BKN_PATH_SYNDIE: "£KR_game_rule_flag_BKN_syndicalist   Триумф Пантюркистов"
