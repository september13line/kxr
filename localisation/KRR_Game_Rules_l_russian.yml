RULE_OPTION_RUS_RCW_SOV_RRF_PACT_RANDOM_DESC: "НРПР Бориса Савинкова обращается к советскому правительству с предложением объединиться с ним, если НРПР будет разрешено участвовать в советской политике"
RULE_OPTION_RUS_RCW_SOV_RRF_PACT_GUARANTEED: "Гарантировано"
