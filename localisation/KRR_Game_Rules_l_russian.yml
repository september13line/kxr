TRK_PATH: "£KR_game_rule_flag_TRK   Гражданская война в Туркестане"
RULE_OPTION_TRK_PATH_DEFAULT: "По умолчанию"
RULE_OPTION_TRK_PATH_DEFAULT_DESC: "Самое нестабильное из всех государств Центральной Азии, Республика Туркестан, неизбежно скатывается к многосторонней гражданской войне. Кто победит в этой борьбе, неизвестно."
RULE_OPTION_TRK_PATH_SYNDIE: "£KR_game_rule_flag_TRK_syndicalist   Пантюркисты Янузакова"
RULE_OPTION_TRK_PATH_SYNDIE_DESC: "Правительство Ташкента и революционная партия ERK побеждают в гражданской войне, одержав победу над всеми врагами. Позже лидер партии Торо́кул Джанузаков остаётся председателем."
RULE_OPTION_TRK_PATH_RADSOC: "£KR_game_rule_flag_TRK_syndicalist   Пантюркисты Рыскулова"
RULE_OPTION_TRK_PATH_RADSOC_DESC: "Правительство Ташкента и революционная партия ERK побеждают в гражданской войне, одержав победу над всеми врагами. Позже одним из лидеров партии, Турар Рыскулов, становится новым председателем."
RULE_OPTION_TRK_PATH_RADSOC_TORAQULOV: "£KR_game_rule_flag_TRK_syndicalist   Ревком Торакулов"
RULE_OPTION_TRK_PATH_RADSOC_TORAQULOV_DESC: "Правительство Ташкента и революционная партия ERK побеждают в гражданской войне, одержав победу над всеми врагами. Позже одним из лидеров партии, Назир Торакулов, становится новым председателем."
RULE_OPTION_TRK_PATH_SOCLIB: "£KR_game_rule_flag_TRK   Победа левых джадидистов"
RULE_OPTION_TRK_PATH_SOCLIB_DESC: "Федеральное правительство Мустафы Шокая побеждает в гражданской войне, одержав победу над всеми врагами. Позже Закон об исполнительных полномочиях не проходит в Маджлисе, что приводит к уходу Шокая в отставку. Его сменяет Мунавар Кари Абдуррашидхан, чья партия §lНациональный Союз§! побеждает на следующих выборах."
RULE_OPTION_TRK_PATH_SHOKAY: "£KR_game_rule_flag_TRK   Либеральный президент Шокай"
RULE_OPTION_TRK_PATH_SHOKAY_DESC: "Федеральное правительство Мустафы Шокая побеждает в гражданской войне, уничтожив всех врагов. Позже Закон об исполнительных полномочиях успешно принимается, укрепляя его власть и создавая свою партию §lМолодой Туркестан§!"
RULE_OPTION_TRK_PATH_SHOKAY_AUTHDEM: "£KR_game_rule_flag_TRK   Авторитарный президент Шокай"
RULE_OPTION_TRK_PATH_SHOKAY_AUTHDEM_DESC: "Федеральное правительство Мустафы Шокая побеждает в гражданской войне, уничтожив всех врагов. Позже Закон об исполнительных полномочиях успешно принимается, укрепляя его власть как авторитарного лидера, и создавая свою партию §gМолодой Туркестан§!"
RULE_OPTION_TRK_PATH_SOCCON: "£KR_game_rule_flag_TRK   Кадимистская реставрация"
RULE_OPTION_TRK_PATH_SOCCON_DESC: "Федеральное правительство Мустафы Шокая побеждает в гражданской войне, уничтожив всех врагов. Позже Закон об исполнительных полномочиях не принимается в Маджлисе, что приводит к отставке Шокая. Его сменяет Шерали Лапин, чья партия §cСоюз мусульман§! побеждает на следующих выборах."
RULE_OPTION_TRK_PATH_AUTHDEM: "£KR_game_rule_flag_TRK   Переворот Миршабов"
RULE_OPTION_TRK_PATH_AUTHDEM_DESC: "Миршабы, местная военная полиция в Туркестане, захватывают власть в результате переворота после неудачной попытки их роспуска. Катта Эргаш становится новым лидером Туркестана, поддерживаемый правым крылом партии §gСоюз мусульман§!."
RULE_OPTION_TRK_PATH_FERGHANA: "£KR_game_rule_flag_TRK_paternal_autocrat   Диктатор Туркестана"
RULE_OPTION_TRK_PATH_FERGHANA_DESC: "Временное ферганское правительство Мадамина-Бека побеждает в гражданской войне, побеждая всех врагов. Мадамин-Бек, ставший новым президентом Туркестана, ориентируется на партию §PСоюз мусульман§! и устанавливает военный стратоцизм в Туркестане."
RULE_OPTION_TRK_PATH_MONSTROV: "£KR_game_rule_flag_TRK_RUS   Туркестанский Савинков"
RULE_OPTION_TRK_PATH_MONSTROV_DESC: "После попыток решить проблему русских поселенцев с помощью насилия этнические русские крестьяне, объединенные под руководством Константина Монстрова, захватывают власть в Туркестане. §PФерганская крестьянская армия§! берёт под контроль регион, а Монстров становится русскоязычным диктатором."
RULE_OPTION_TRK_PATH_TVO: "£KR_game_rule_flag_TRK   Туркестанский генерал-губернатор"
RULE_OPTION_TRK_PATH_TVO_DESC: "Подпольная §PТуркестанская военная организация§! захватывает власть в Туркестане. Её лидер, Иван Зайцев, восстанавливает статус Туркестана как российской колонии, став самопровозглашённым генерал-губернатором."
RULE_OPTION_TRK_PATH_OSIPOV: "£KR_game_rule_flag_TRK_RUS   Туркестанский комиссар"
RULE_OPTION_TRK_PATH_OSIPOV_DESC: "Подпольная §PТуркестанская военная организация§! захватывает власть в Туркестане. Однако её лидер, Иван Зайцев, арестован другим офицером ТВО, Константином Осиповым, бывшим §RЛевым эссером§!. Позже он устанавливает Туркестан как советскую республику, став её самопровозглашённым комиссаром."
RULE_OPTION_TRK_PATH_NATPOP: "£KR_game_rule_flag_TRK_national_populist   Корширмат принимает мантию"
RULE_OPTION_TRK_PATH_NATPOP_DESC: "Памирское правительство побеждает в гражданской войне, одерживая победу над всеми врагами. Корширмат, лидер туркестанского §FMуджахиддин§!, становится бесспорным лидером страны, провозглашая себя Амиром уль-Муслимин и стремясь к панисламской революции."

TRK_RAILWAY_CRISIS: "£KR_game_rule_flag_TRK  £KR_game_rule_flag_RUS   Итоги железнодорожного кризиса"
RULE_OPTION_TRK_RAILWAY_CRISIS_DEFAULT: "По умолчанию"
RULE_OPTION_TRK_RAILWAY_CRISIS_DEFAULT_DESC: "В Ташкенте забастовка железнодорожников приводит к столкновению русского гарнизона с рабочим ополчением. Исход этого противостояния неизвестен."
RULE_OPTION_TRK_RAILWAY_CRISIS_RUS: "£KR_game_rule_flag_TRK  £KR_game_rule_flag_RUS   Ташкентское соглашение"
