RULE_OPTION_RUS_POST_ASSASSINATION_VNS_REPUBLIC: "£KR_game_rule_flag_RUS   ВНС - Республика"
RULE_OPTION_RUS_POST_ASSASSINATION_VNS_REPUBLIC_DESC: "Правящая коалиция распущена, и в мае должны состояться внеочередные выборы. ПСР удается сохранить демократию в республике. На следующих выборах избирается одна из консервативных партий во главе с премьер-министром Шульгиным. Вместо восстановления монархии они решают сохранить республиканский режим."
