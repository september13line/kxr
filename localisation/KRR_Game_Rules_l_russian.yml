RULE_OPTION_DKB_PATH_NOVOROS: "£KR_game_rule_flag_DKB_NOV   £KR_game_rule_flag_RUS   Пророссийская политика"
RULE_OPTION_DKB_PATH_NOVOROS_DESC: "Атаман Богаевский провозглашает государство Донская республика, устанавливая более тесные связи с Россией. Если Россия не будет социалистической, он попытается мирно воссоединиться с Родиной. В противном случае он вернет себе Россию."
RULE_OPTION_DKB_PATH_BRP: "£KR_game_rule_flag_DKB_NOV   £KR_game_rule_flag_RUS_chern   Братство Русской Правды"
