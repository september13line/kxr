RULE_OPTION_RUS_RCW_SOV_RRF_PACT_DISABLED_DESC: "Советское правительство отвергает требования Савинкова, что приводит к войне между ними."

RUS_RCW_JOINT_FRONT: "£KR_game_rule_flag_RUS   £KR_game_rule_flag_RUS_national_populist   Антисоциалистический фронт"
RULE_OPTION_RUS_RCW_JOINT_FRONT_RANDOM: "По умолчанию"
RULE_OPTION_RUS_RCW_JOINT_FRONT_RANDOM_DESC: "Волгоградское правительство Лавра Корнилова предлагает остальным участникам совместный фронт против социалистов в Петрограде и Москве, но согласится ли оно - не гарантировано."
RULE_OPTION_RUS_RCW_JOINT_FRONT_GUARANTEED: "Гарантировано"
RULE_OPTION_RUS_RCW_JOINT_FRONT_GUARANTEED_DESC: "Все стороны Гражданской войны выступят на стороне Корнилова против социалистов."
RULE_OPTION_RUS_RCW_JOINT_FRONT_DISABLED: "Отключено"
RULE_OPTION_RUS_RCW_JOINT_FRONT_DISABLED_DESC: "Ни одна из сторон Гражданской войны не выступит на стороне Корнилова против социалистов. Война всех против всех."
RULE_OPTION_RUS_RCW_JOINT_FRONT_RRF_ONLY: "£KR_game_rule_flag_RUS   £KR_game_rule_flag_RUS_national_populist   Альянс Корнилова-Савинкова"
RULE_OPTION_RUS_RCW_JOINT_FRONT_RRF_ONLY_DESC: "Из всех сторон Гражданской войны только "Русский Революционный Фронт" Савинкова согласится присоединиться к фракции Корнилова."

RUS_TREATY_DANZIG: "£KR_game_rule_flag_RUS £KR_game_rule_flag_GER   Договор о Данциге"
RULE_OPTION_RUS_TREATY_DANZIG_RANDOM: "По умолчанию"
RULE_OPTION_RUS_TREATY_DANZIG_RANDOM_DESC: "Поскольку Германия вынуждена покинуть большую часть своих бывших союзных территорий на Востоке, русское правительство готово навязать свои условия разрушающейся империи в Берлине. Более чем вероятно, что Россия подпишет соглашение со своими западными противниками."
RULE_OPTION_RUS_TREATY_DANZIG_DISABLED: "Отключено"
RULE_OPTION_RUS_TREATY_DANZIG_DISABLED_DESC: "Россия никогда не будет пытаться навязать свои условия Германии, предпочитая довести войну до её окончательного завершения."
RULE_OPTION_RUS_TREATY_DANZIG_GUARANTEED: "Гарантировано"
RULE_OPTION_RUS_TREATY_DANZIG_GUARANTEED_DESC: "Россия всегда будет навязывать свои условия Германии, когда представится возможность."

RUS_VILNIUS_ACCORDS: "£KR_game_rule_flag_GER £KR_game_rule_flag_RUS   Вильнюсские соглашения"
RULE_OPTION_RUS_VILNIUS_ACCORDS_RANDOM: "По умолчанию"
RULE_OPTION_RUS_VILNIUS_ACCORDS_RANDOM_DESC: "Поскольку Россия не достигает своих целей в Восточной Европе, военизированно более сильное германское правительство получит шанс навязать свои условия российскому режиму. Скорее всего, они воспользуются этой возможностью."
RULE_OPTION_RUS_VILNIUS_ACCORDS_DISABLED: "Отключено"
RULE_OPTION_RUS_VILNIUS_ACCORDS_DISABLED_DESC: "Германия никогда не будет пытаться навязать свои условия России, предпочитая довести войну до её окончательного исхода."
RULE_OPTION_RUS_VILNIUS_ACCORDS_GUARANTEED: "Гарантировано"
RULE_OPTION_RUS_VILNIUS_ACCORDS_GUARANTEED_DESC: "Германия всегда будет навязывать свои условия России, когда получит такую возможность."

RUS_EURASIA_PATH: "£KR_game_rule_flag_RUS_EUR   Судьба Евразийского союза"
RULE_OPTION_RUS_EURASIA_PATH_RANDOM: "По умолчанию"
RULE_OPTION_RUS_EURASIA_PATH_RANDOM_DESC: "После создания Евразийского союза левые, православные и младоевразийцы будут соревноваться за главенство над Россией."
RULE_OPTION_RUS_EURASIA_PATH_ORTHODOX: "£KR_game_rule_flag_RUS_EUR   Православные евразийцы - Евразийский Союз"
RULE_OPTION_RUS_EURASIA_PATH_ORTHODOX_DESC: "После создания Евразийского союза православные евразийцы под руководством Николая Трубецкого выйдут победителями над другими фракциями, но не восстановят Царство."
RULE_OPTION_RUS_EURASIA_PATH_ORTHODOX_EMPIRE: "£KR_game_rule_flag_RUS_EUR_EMPIRE   Православные евразийцы - Евразийская Империя"
RULE_OPTION_RUS_EURASIA_PATH_ORTHODOX_EMPIRE_DESC: "После создания Евразийского союза православные евразийцы под руководством Николая Трубецкого одержат победу над другими фракциями и создадут Евразийскую империю."
RULE_OPTION_RUS_EURASIA_PATH_LEFT_BOLSHEVIKS: "£KR_game_rule_flag_RUS_EUR_BOL   Левые евразийцы - ПЛСР"
RULE_OPTION_RUS_EURASIA_PATH_LEFT_BOLSHEVIKS_DESC: "После создания Евразийского союза левые евразийцы под руководством Дмитрия Мирского одержат победу над другими фракциями, а в последующей борьбе за власть победят большевики."
RULE_OPTION_RUS_EURASIA_PATH_LEFT_NAZBOL: "£KR_game_rule_flag_RUS_NAZBOL   Левые евразийцы - Якобсон"
RULE_OPTION_RUS_EURASIA_PATH_LEFT_NAZBOL_DESC: "После создания Евразийского союза левые евразийцы под руководством Дмитрия Мирского одержат победу над другими фракциями, а в последующей борьбе за власть победят национал-максималисты."
RULE_OPTION_RUS_EURASIA_PATH_REVOLUTION: "£KR_game_rule_flag_SOV   Революция"
RULE_OPTION_RUS_EURASIA_PATH_REVOLUTION_DESC: "После создания Евразийского союза левые евразийцы под руководством Дмитрия Мирского одержат победу над другими фракциями, а национал-максималисты выйдут вперёд в последующей борьбе за власть, но будут свергнуты большевиками, которые развалят Евразийский союз."
RULE_OPTION_RUS_EURASIA_PATH_YOUNG_NRPR: "£KR_game_rule_flag_RUS_EUR_YOUNG   Национал-максималисты"
RULE_OPTION_RUS_EURASIA_PATH_YOUNG_NRPR_DESC: "После создания Евразийского союза младоевразийцы под руководством Льва Гумилева одержат победу над другими фракциями и будут сотрудничать с савинковистами."

TRM_PATH: "£KR_game_rule_flag_TRM   Приамурье"
RULE_OPTION_TRM_RANDOM: "По умолчанию"
RULE_OPTION_TRM_RANDOM_DESC: "Александр Колчак возглавляет реваншистское частично признанное государство, будущее Приамура остаётся неопределенным, в то время как различные политические движения в стране получают поддержку."
RULE_OPTION_TRM_KOLCHAK_SECURES_POWER: "£KR_game_rule_flag_TRM   Колчак укрепляет свою власть"
RULE_OPTION_TRM_KOLCHAK_SECURES_POWER_DESC: "Переворот против Колчака терпит неудачу, адмирал Колчак продолжает своё твердое правление в Приамуре."
RULE_OPTION_TRM_CW: "£KR_game_rule_flag_TRM £KR_game_rule_flag_SIB £KR_game_rule_flag_TRM_SEM   Хаос на Дальнем Востоке"
RULE_OPTION_TRM_CW_DESC: "Из-за политики Колчака в отношении национальных меньшинств, якуты восстают против деспотичного правления, что вызывает хаос на Дальнем Востоке и Гражданскую войну между различных группировок."
RULE_OPTION_TRM_NRA_COUP: "£KR_game_rule_flag_TRM_socialist   Революция"
RULE_OPTION_TRM_NRA_COUP_DESC: "В ходе пролетарских волнений в Чите Народно-революционной армии удается свергнуть Колчака и установить социалистическое правление в Заамурье."
RULE_OPTION_TRM_NRA_COUP_BOLSHEVIKS: "£KR_game_rule_flag_SOV   Большевики возглавили Приамур"
RULE_OPTION_TRM_NRA_COUP_BOLSHEVIKS_DESC: "Во время пролетарских волнений в Чите, народно-революционной армии удается свергнуть Колчака и установить социалистическое правление по всему Приамуру. Позже страну предлагают возглавить большевикам, и во Владивостоке провозглашается Российская Социалистическая Республика."
RULE_OPTION_TRM_NRA_COUP_FRUNZE: "£KR_game_rule_flag_SOV_tukhachevsky   Фрунзе возглавляет Приамур"
RULE_OPTION_TRM_NRA_COUP_FRUNZE_DESC: "Во время пролетарских волнений в Чите, народно-революционной армии удается свергнуть Колчака и установить социалистическое правление по всему Приамуру. Позже страну предлагают возглавить генералу Фрунзе, и во Владивостоке провозглашается Российская Социалистическая Республика."
RULE_OPTION_TRM_NRA_COUP_TUKHA: "£KR_game_rule_flag_SOV_tukhachevsky   Тухачевский возглавляет Приамур"
RULE_OPTION_TRM_NRA_COUP_TUKHA_DESC: "Во время пролетарских волнений в Чите, народно-революционной армии удается свергнуть Колчака и установить социалистическое правление по всему Приамуру. Позже страну предлагают возглавить генералу Тухачевскому, и во Владивостоке провозглашается Российская Социалистическая Республика."
RULE_OPTION_TRM_NRA_COUP_RADSOC: "£KR_game_rule_flag_TRM_NRA   Умеренные НРА"
RULE_OPTION_TRM_NRA_COUP_RADSOC_DESC: "Во время пролетарских волнений в Чите, народно-революционной армии удается свергнуть Колчака и установить социалистическое правление по всему Приамуру. Блюхер уходит в отставку, и гражданское социалистическое правительство во главе с Краснощиковым одерживает верх."
RULE_OPTION_TRM_MLADOROSSI: "£KR_game_rule_flag_TRM_Mlad   Переворот Младороссов"
RULE_OPTION_TRM_MLADOROSSI_DESC: "Казем-Бек захватил аппарат государственной власти с падением режима Колчака и теперь стремительно движется к созданию нового синкретического сплава монархизма и социализма в дальневосточном государстве Приамур."
RULE_OPTION_TRM_NATSI: "£KR_game_rule_flag_TRM_Nats   Националисты берут власть"
RULE_OPTION_TRM_NATSI_DESC: "Казем-Бек захватил аппарат государственной власти после краха режима Колчака. Вступив в союз с Националистами, а затем уйдя из жизни, Казем-Бек открывает возможность Анастасию Вонсяцкому стать новым Вождем."
RULE_OPTION_TRM_MONARCHY: "£KR_game_rule_flag_TRM_empire   Дитерих восстанавливает монархию"
RULE_OPTION_TRM_MONARCHY_DESC: "Генерал Дитерих свергает Колчака и формирует новый военный кабинет. Затем он пригласит законного Царя к власти, либо объединится с Россией, либо создаст Российскую империю в изгнании."
RULE_OPTION_TRM_NEW_MILITARY_CABINET: "£KR_game_rule_flag_TRM   Новый военный кабинет"
RULE_OPTION_TRM_NEW_MILITARY_CABINET_DESC: "Генерал Дитерих свергает Колчака и формирует новый военный кабинет."
RULE_OPTION_TRM_MORYAKI_IN_POWER: "£KR_game_rule_flag_TRM   Контрпереворот моряков"
RULE_OPTION_TRM_MORYAKI_IN_POWER_DESC: "Контр-адмирал Георгий Старк осуществляет контрпереворот против военного кабинета Дитериха и продолжает политику Колчака."
RULE_OPTION_TRM_OBLASTNIKI: "£KR_game_rule_flag_SIB   Восстановлеие демократии"
RULE_OPTION_TRM_OBLASTNIKI_DESC: "Сибирские регионалисты свергают Дитериховцев и восстанавливают демократию."
RULE_OPTION_TRM_MERKULOV: "£KR_game_rule_flag_TRM   Клика Меркулова"
RULE_OPTION_TRM_MERKULOV_DESC: "Сибирские регионалисты свергают дитерихов и восстанавливают демократию. Владивостокская партия бизнеса и НДС побеждают на выборах, и братья Меркуловы превращают Приамур в региональную деловую республику."
RULE_OPTION_TRM_SEMYONOV: "£KR_game_rule_flag_TRM_SEM   Семёнов у власти"
RULE_OPTION_TRM_SEMYONOV_DESC: "Атаман Семёнов правит Приамуром, стремясь подтолкнуть государство либо к Японии, создавая могущественное казачье государство, либо создаёт Забайкальский Союз."
RULE_OPTION_TRM_YUI: "£KR_game_rule_flag_TRM_JAP   Японска болонка"
RULE_OPTION_TRM_YUI_DESC: "Юи Мицуэ управляет Дальним Востоком, переименовывая подконтрольные земли в Энкаишу, ввергая страну во власть японского Императора. Приамур больше не будет эксклавом России!"

TRM_JAPAN_INTERVENTION: "£KR_game_rule_flag_TRM  £KR_game_rule_flag_JAP  Японская интервенция в Приамуре"
RULE_OPTION_TRM_JAPAN_INTERVENTION_RANDOM: "По умолчанию"
RULE_OPTION_TRM_JAPAN_INTERVENTION_RANDOM_DESC: "Изменения в политике Приамура заставляют его занять антияпонскую позицию. Будет ли Империя терпеть это, пока неизвестно."
RULE_OPTION_TRM_JAPAN_INTERVENTION_TRUE: "£KR_game_rule_flag_TRM  £KR_game_rule_flag_JAP  Гарантировать"
RULE_OPTION_TRM_JAPAN_INTERVENTION_TRUE_DESC: "Изменения в политике Приамура заставляют его занять антияпонскую позицию. Япония осуществляет прямое вмешательство, чтобы восстановить порядок."
RULE_OPTION_TRM_JAPAN_INTERVENTION_FALSE: "£KR_game_rule_flag_TRM  Отключить"
RULE_OPTION_TRM_JAPAN_INTERVENTION_FALSE_DESC: "Изменения в политике Приамура заставляют его занять антияпонскую позицию. Япония решила воздержаться от прямого вмешательства."

TRM_FORPOL: "£KR_game_rule_flag_TRM   Внешняя политика Приамура"
RULE_OPTION_TRM_FORPOL_RANDOM: "По умолчанию"
RULE_OPTION_TRM_FORPOL_RANDOM_DESC: "После освобождения от японского ига и оккупации Сибири Приамуру предстоит выбрать свою внешнюю политику."
RULE_OPTION_TRM_FORPOL_ENT: "£KR_game_rule_flag_TRM   £KR_game_rule_flag_CAN   Антанта"
