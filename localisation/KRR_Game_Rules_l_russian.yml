RULE_OPTION_KUB_FOREIGN_DON_DESC: "После нескольких десятилетий отделения от Украины Кубань, наконец, решает определить себя как отдельную нацию, часть Великого Казачества.\n§RТребуется:§! §C$RULE_OPTION_KUB_PATH_LIN$§! в §Y$KUB_PATH$§!"
RULE_OPTION_KUB_FOREIGN_REICHSPAKT: "£KR_game_rule_flag_KUB   £KR_game_rule_flag_GER   Помощь Рейхспакта"
RULE_OPTION_KUB_FOREIGN_REICHSPAKT_DESC: "Когда Кубань окружена врагами почти со всех сторон, единственная сила, которая может их спасти, - это Германия.\n§RДонская республика§! не должна быть ориентирована на Германию§!"
RULE_OPTION_KUB_FOREIGN_RUSSIA: "£KR_game_rule_flag_KUB   £KR_game_rule_flag_GER   Русский протекторат"
RULE_OPTION_KUB_FOREIGN_RUSSIA_DESC: "Когда Кубань окружена врагами почти со всех сторон, она решает стать российским протекторатом.\n§RТребуется:§! §C$RULE_OPTION_KUB_PATH_LIN$§! в §Y$KUB_PATH$§!"

MTR_PATH: "£KR_game_rule_flag_MTR   Врата на Кавказ"
RULE_OPTION_MTR_PATH_RANDOM: "По умолчанию"
RULE_OPTION_MTR_PATH_RANDOM_DESC: "Горная Республика вступает в 1936 год с олигархией на подъеме и элитами, пытающимися контролировать всю страну. Неизвестно, изменится ли ситуация."
RULE_OPTION_MTR_PATH_CONF: "£KR_game_rule_flag_MTR_CONF   Конфедерация"
RULE_OPTION_MTR_PATH_CONF_DESC: "§lНародная партия§! сумеет победить на выборах и преодолеть все трудности, с которыми сталкивается."
RULE_OPTION_MTR_PATH_CHECH: "£KR_game_rule_flag_MTR   Чеченское превосходство"
RULE_OPTION_MTR_PATH_CHECH_DESC: "§gТапа Чермойев§! сумеет укрепить своё лидерство на Северном Кавказе и усилить власть чеченских элит."
RULE_OPTION_MTR_PATH_OKSP: "£KR_game_rule_flag_MTR_SOV   Социалистическая республика"
RULE_OPTION_MTR_PATH_OKSP_DESC: "Председатель Коркмасов сумеет прийти к власти и установить §Nсоциалистическую республику§! на землях Северного Кавказа."
RULE_OPTION_MTR_PATH_SHAMKHAL: "£KR_game_rule_flag_MTR_paternal   Эмират"
RULE_OPTION_MTR_PATH_SHAMKHAL_DESC: "Кумыкский князь Нух-Бек Тарковский захватывает власть в республике, учреждая §PЭмират§! и становясь Шамхалом."
RULE_OPTION_MTR_PATH_IMAMATE: "£KR_game_rule_flag_MTR_natpop   Имамат"
RULE_OPTION_MTR_PATH_IMAMATE_DESC: "Кумыкский князь Нух-Бек Тарковский захватывает власть в республике, предоставляя северокавказскому имаму возможность создать §Fтеократическое государство§!"


MTR_FOREIGN: "£KR_game_rule_flag_MTR   Будущее Северного Кавказа"
RULE_OPTION_MTR_FOREIGN_RANDOM: "По умолчанию"
RULE_OPTION_MTR_FOREIGN_RANDOM_DESC: "Горная Республика примет решение о своей внешней политике, как только новое правительство приступит к исполнению своих обязанностей."
RULE_OPTION_MTR_FOREIGN_GER: "£KR_game_rule_flag_MTR  £KR_game_rule_flag_GER   Добиваться защиты Германии"
RULE_OPTION_MTR_FOREIGN_GER_DESC: "Горная Республика, находящаяся под властью либо Народной партии, либо Союза Горцев, решает вступить в Рейхспакт, чтобы защитить себя от России.\n§RТребуется:§!\n§C$RULE_OPTION_MTR_PATH_CONF$§! или §C$RULE_OPTION_MTR_PATH_CHECH$§! в §Y$MTR_PATH$§!"
RULE_OPTION_MTR_FOREIGN_TUR: "£KR_game_rule_flag_MTR  £KR_game_rule_flag_OTT   Присоединиться к Османам"
RULE_OPTION_MTR_FOREIGN_TUR_DESC: "Горная Республика, находящаяся под властью либо Народной партии, либо Союза Горцев, решает искать союз с Османами, чтобы защитить себя от России.\n§RТребуется:§!\n§C$RULE_OPTION_MTR_PATH_CONF$§! или §C$RULE_OPTION_MTR_PATH_CHECH$§! в §Y$MTR_PATH$§!"
RULE_OPTION_MTR_FOREIGN_AZE: "£KR_game_rule_flag_MTR  £KR_game_rule_flag_AZE   Кавказская конфедерация"
RULE_OPTION_MTR_FOREIGN_AZE_DESC: "Горная Республика решает вступить в Кавказскую конфедерацию — оборонительный союз, сформированный Азербайджаном для защиты региона от российской агрессии.\n§RТребуется:§!\n§C$RULE_OPTION_AZE_FOREIGN_FACTION$§! в §Y$AZE_FOREIGN$§!\n§RНе требуется:§! §C$RULE_OPTION_MTR_PATH_OKSP$§! в §Y$MTR_PATH$§!"
RULE_OPTION_MTR_FOREIGN_UKR: "£KR_game_rule_flag_MTR  £KR_game_rule_flag_UKR  Присоединиться к украинскому Междуморью"
RULE_OPTION_MTR_FOREIGN_UKR_DESC: "Горная Республика под властью Народной партии решает вступить в украинский Интермариум в глобальном конфликте.\n§RТребуется:§!\n§C$RULE_OPTION_MTR_PATH_CONF$§! в §Y$MTR_PATH$§! и §C$RULE_OPTION_UKR_FOREIGN_POLICY_FACTION_LEADER$§! в §Y$UKR_FOREIGN_POLICY$§!"
RULE_OPTION_MTR_FOREIGN_NEUTRALITY: "£KR_game_rule_flag_MTR  Нейтралитет, гордый Кавказ"
RULE_OPTION_MTR_FOREIGN_NEUTRALITY_DESC: "Горная Республика, находящаяся под властью либо Народной партии, либо Союза Горцев, решает сохранить нейтралитет в глобальном конфликте.\n§RТребуется:§!\n§C$RULE_OPTION_MTR_PATH_CONF$§! или §C$RULE_OPTION_MTR_PATH_CHECH$§! в §Y$MTR_PATH$§!"


KLY_PATH: "£KR_game_rule_flag_KLY   Противостояние в Элисте"
RULE_OPTION_KLY_PATH_RANDOM: "По умолчанию"
RULE_OPTION_KLY_PATH_RANDOM_DESC: "Наконец-то независимое государство Калмыкия столкнулось с серьезными проблемами, которые ему предстоит решить, чтобы обеспечить свой суверенитет."
RULE_OPTION_KLY_PATH_RADSOC: "£KR_game_rule_flag_KLY_radical_socialist   Советская Калмыкия"
RULE_OPTION_KLY_PATH_RADSOC_DESC: "После отхода Данзана Тундугова и его казаков из Элисты Номто Очиров объявляет выборы, на которых побеждает лидер социалистического крыла Хальм Тагчин Туг — §NАнтон Амур-Санан§!."
RULE_OPTION_KLY_PATH_SOCDEM: "£KR_game_rule_flag_KLY   Калмыцкие эсеры получают мандат"
RULE_OPTION_KLY_PATH_SOCDEM_DESC: "После отхода Данзана Тундугова и его казаков из Элисты Номто Очиров объявляет выборы, на которых побеждает лидер местной ячейки ПСР — §MСанджи Баянов§!."
RULE_OPTION_KLY_PATH_SOCLIB: "£KR_game_rule_flag_KLY   Знамя либералов водружено"
RULE_OPTION_KLY_PATH_SOCLIB_DESC: "После отхода Данзана Тундугова и его казаков из Элисты Номто Очиров объявляет выборы, на которых побеждает лидер либерального крыла Хальм Тагчин Туг — §lБадма Уланов§!."
RULE_OPTION_KLY_PATH_AUTHDEM: "£KR_game_rule_flag_KLY   Звезда Чингисхана"
RULE_OPTION_KLY_PATH_AUTHDEM_DESC: "После отхода Данзана Тундугова и его казаков из Элисты Номто Очиров объявляет выборы, на которых побеждает лидер евразийского крыла Хальм Тагчин Туг — §gЭренджен Хара-Даван§!."
RULE_OPTION_KLY_PATH_NATPOP: "£KR_game_rule_flag_KLY_national_populist   Теократия на Волге"
RULE_OPTION_KLY_PATH_NATPOP_DESC: "После отхода Данзана Тундугова и его казаков из Элисты Номто Очиров объявляет выборы, на которых побеждает лидер калмыцких буддистов — §FЛубсан Шараб Тепкин§!."
RULE_OPTION_KLY_PATH_PATAUT: "£KR_game_rule_flag_KLY   Восстановление ханства"
RULE_OPTION_KLY_PATH_PATAUT_DESC: "Власть захватывает князь §PДанзан Тундугов§!, устанавливая военную диктатуру и провозглашая себя ханом Калмыкии."
RULE_OPTION_KLY_PATH_PATAUT_COSSACK: "£KR_game_rule_flag_KLY_cossack   Казачье правительство"
RULE_OPTION_KLY_PATH_PATAUT_COSSACK_DESC: "Власть захватывает князь §PДанзан Тундугов§!, лидер Астраханского казачьего войска, провозглашая казачью диктатуру в Калмыкии."

RULE_GROUP_KAISERREICH_RULES_CENTRAL_ASIA: "Пути стран - Центральная Азия"

ALO_PATH: "£KR_game_rule_flag_ALO   Будущее степи"
RULE_OPTION_ALO_PATH_DEFAULT: "По умолчанию"
RULE_OPTION_ALO_PATH_DEFAULT_DESC: "Алашская автономия является частью федерации, созданной Российской Республикой. Поскольку стабильность России находится под угрозой, будущее казахского государства неизвестно."
RULE_OPTION_ALO_PATH_SOV: "£KR_game_rule_flag_ALO_totalist   Социалистическая революция"
RULE_OPTION_ALO_PATH_SOV_DESC: "Российское революционное правительство решает поддержать §Vбольшевистскую§! ячейку в Степи, что приводит к гражданской войне в Алаш-Орде. §RТребуется:§! §CГражданская война в России§!"
RULE_OPTION_ALO_PATH_SOV_TOT: "£KR_game_rule_flag_ALO_totalist   Первый Красный Батыр"
RULE_OPTION_ALO_PATH_SOV_TOT_DESC: "Российское революционное правительство решает поддержать большевистскую ячейку в Степи, что приводит к гражданской войне в Алаш-Орде. Впоследствии §VАлиби Джангильдин§!, первый казахский большевик, сумеет удержаться у власти.\n§RТребуется:§!\n§CГражданская война в России§!"
RULE_OPTION_ALO_PATH_SOV_RADSOC: "£KR_game_rule_flag_ALO_totalist   Трубадур из Казаков"
RULE_OPTION_ALO_PATH_SOV_RADSOC_DESC: "Российское революционное правительство решает поддержать большевистскую ячейку в Степи, что приводит к гражданской войне в Алаш-Орде. Впоследствии §NСакен Сейфуллин§! направит большевистский Казахстан по более умеренному пути.\n§RТребуется:§!\n§CГражданская война в России§!"
RULE_OPTION_ALO_PATH_USH_JUS_PANTURKIST: "£KR_game_rule_flag_ALO   Тюрко-татарская федерация"
RULE_OPTION_ALO_PATH_USH_JUS_PANTURKIST_DESC: "§NМұқан Әйтпенов§! и его социалистическая партия Үш-Жүз захватывают власть в стране, превращая Степь в левую национал-социалистическую республику. Позднее Әйтпенов решает проводить пантюркистскую политику, направленную на объединение всех тюркских государств."
RULE_OPTION_ALO_PATH_USH_JUS: "£KR_game_rule_flag_ALO   Этногосударство казахов"
RULE_OPTION_ALO_PATH_USH_JUS_DESC: "§NМұқан Әйтпенов§! и его социалистическая партия Үш-Жүз захватывают власть в стране, превращая Степь в левую национал-социалистическую республику."
RULE_OPTION_ALO_PATH_SOCDEM: "£KR_game_rule_flag_ALO   Технократия оуэнитов"
RULE_OPTION_ALO_PATH_SOCDEM_DESC: "Во время национальных выборов победу одерживает партия Жас Азамат под руководством §MСмагул Сәдуақасов§!, приносящая социальную справедливость на землю казахов. Впоследствии они решают реализовать идеи Сәдуақасова, вдохновлённые Робертом Оуэном, и построить утопическую технократию в Степи."
RULE_OPTION_ALO_PATH_SOCDEM_DEM: "£KR_game_rule_flag_ALO   Профсоюзная степь"
RULE_OPTION_ALO_PATH_SOCDEM_DEM_DESC: "Во время национальных выборов побеждает партия «Жаз Азамат» под руководством §MМагула Сядуакасова§!, которая приносит социальную справедливость на землю казахов. В дальнейшем они решают урбанизировать и развивать Степь, сосредоточившись на поддержке зарождающихся профсоюзов, превращаясь в нацию, поддерживающую синдикализм."
RULE_OPTION_ALO_PATH_SOCDEM_LIB: "£KR_game_rule_flag_ALO   Прочная прогрессивная коалиция"
RULE_OPTION_ALO_PATH_SOCDEM_LIB_DESC: "Во время национальных выборов побеждает партия «Жаз Азамат» под руководством §MМагула Сядуакасова§!, которая приносит социальную справедливость на землю казахов. Позже они решают объединиться со своими близкими союзниками из партии «Алаш», оставаясь парламентской коалиционной демократией."
RULE_OPTION_ALO_PATH_SOCLIB: "£KR_game_rule_flag_ALO   Кемалистская степь"
RULE_OPTION_ALO_PATH_SOCLIB_DESC: "Во время национальных выборов радикальное крыло партии «Алаш» во главе с Миржакыпом Дулатулыем одерживает победу. Он начинает модернизационные реформы, вдохновленный великим визирем Османской империи Мустафой Кемалем."
RULE_OPTION_ALO_PATH_MARLIB: "£KR_game_rule_flag_ALO   Центристское большинство"
RULE_OPTION_ALO_PATH_MARLIB_DESC: "В ходе национальных выборов умеренное крыло партии «Алаш» во главе с §mДлимханом Ермековым§! добивается большинства. Они пытаются сохранить статус-кво и провести нерадикальные реформы."
RULE_OPTION_ALO_PATH_SOCCON: "£KR_game_rule_flag_ALO   Степная демократия"
RULE_OPTION_ALO_PATH_SOCCON_DESC: "Во время национальных выборов националистическое крыло партии «Алаш», возглавляемое Садыком Аманджоловым, одерживает победу в борьбе за власть. Останется ли его крыло националистическим или перейдет к кадимизму, пока неизвестно."
RULE_OPTION_ALO_PATH_SOCCON_NAT: "£KR_game_rule_flag_ALO   Подъем национализма"
RULE_OPTION_ALO_PATH_SOCCON_NAT_DESC: "В ходе Национальных выборов националистическое крыло партии «Алаш» во главе с Садыком Аманжоловым добивается победы в борьбе за власть, сохраняя националистическую программу."
RULE_OPTION_ALO_PATH_SOCCON_KAD: "£KR_game_rule_flag_ALO   Поворот к кадимизму"
RULE_OPTION_ALO_PATH_SOCCON_KAD_DESC: "Во время национальных выборов националистическое крыло партии «Алаш» во главе с §gСадыком Аманжоловым§! одерживает победу в борьбе за власть. Позже, благодаря влиянию из Туркестана, кадимизм распространяется как основная идеология партии."
RULE_OPTION_ALO_PATH_PATAUT: "£KR_game_rule_flag_ALO   Переворот ополченцев"
RULE_OPTION_ALO_PATH_PATAUT_DESC: "Когда Алаш-Орда распадается, глава ополчения Алаш §PСадык Аманжолов§! берет власть в свои руки, чтобы спасти народ, сохраняя националистическую программу."
RULE_OPTION_ALO_PATH_PATAUT_NAT: "£KR_game_rule_flag_ALO   Диктатура националистов"
RULE_OPTION_ALO_PATH_PATAUT_NAT_DESC: "Когда Алаш-Орда распадается, §pСадык Аманжолов§!, глава ополчения Алаш, берет власть в свои руки, чтобы спасти нацию. Позже, под влиянием Туркестана, в качестве основной идеологии партии распространяется кадимизм."
RULE_OPTION_ALO_PATH_PATAUT_KAD: "£KR_game_rule_flag_ALO   Кадимистская диктатура"
RULE_OPTION_ALO_PATH_PATAUT_KAD_DESC: "После развала Алаш-Орды власть в свои руки берет глава ополчения Алаш §PСадык Аманжолов§!, чтобы спасти нацию. Позже, под влиянием Туркестана, кадимизм становится основной идеологией партии."

ALO_MONARCHY: "£KR_game_rule_flag_ALO   Восстановление Ханства"
RULE_OPTION_ALO_MONARCHY_DEFAULT: "По умолчанию"
RULE_OPTION_ALO_MONARCHY_DEFAULT_DESC: "Некоторые силы в степи хотят восстановить ханство, но неизвестно, удастся ли им это."
RULE_OPTION_ALO_MONARCHY_YES: "£KR_game_rule_flag_ALO   Восстановление монархии"
RULE_OPTION_ALO_MONARCHY_YES_DESC: "Когда появится возможность, правительство попытается восстановить Казахское ханство.\n§RТребуется:§!\n§C$RULE_OPTION_ALO_PATH_USH_JUS$§! или §C$RULE_OPTION_ALO_PATH_PATAUT$§! в §Y$ALO_PATH$§"
RULE_OPTION_ALO_MONARCHY_NO: "£KR_game_rule_flag_ALO   Сохранение республики"
RULE_OPTION_ALO_MONARCHY_NO_DESC: "Республика преобладает над монархическими настроениями некоторых казахских политиков."

ALO_STATUS: "£KR_game_rule_flag_ALO  £KR_game_rule_flag_RUS   Часть Федерации"
RULE_OPTION_ALO_STATUS_DEFAULT: "По умолчанию"
RULE_OPTION_ALO_STATUS_DEFAULT_DESC: "Алаш-Орда начинается как автономный субъект в составе Российской Федеративной Республики. Многие политические силы пытаются избавиться от российской зависимости и стать независимыми, но их усилия не гарантированы."
RULE_OPTION_ALO_STATUS_INDEPENDENT: "£KR_game_rule_flag_ALO   В поисках независимости"
RULE_OPTION_ALO_STATUS_INDEPENDENT_DESC: "Алаш-Орда решила воспользоваться политическим хаосом в России, чтобы разорвать почти все связи с ней и провозгласить независимость."
RULE_OPTION_ALO_STATUS_PUPPET: "£KR_game_rule_flag_RUS   Преданная автономия"
RULE_OPTION_ALO_STATUS_PUPPET_DESC: "Несмотря на политические потрясения, правительство Казахстана заявляет о своей лояльности к России и остаётся её автономной частью."
RULE_OPTION_ALO_STATUS_ANNEXATION: "£KR_game_rule_flag_ALO £KR_game_rule_flag_RUS   Единомышленники"
RULE_OPTION_ALO_STATUS_ANNEXATION_DESC: "Несмотря на политические потрясения, правительство Казахстана объявляет о своей лояльности к России и остаётся её автономной частью. Позже Россия полностью интегрирует их, значительно снизив уровень автономии Казахстана."

ALO_COSSACKS: "£KR_game_rule_flag_ORE £KR_game_rule_flag_URL   Тень казачества"
RULE_OPTION_ALO_COSSACKS_DEFAULT: "По умолчанию"
RULE_OPTION_ALO_COSSACKS_DEFAULT_DESC: "Казакское правительство борется с непокорными казаками: Оренбургом, Уралом и Семиречьем. Будут ли они стремиться уничтожить их влияние или вступят с ними в переговоры, пока неизвестно."
