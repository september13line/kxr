RULE_OPTION_BKN_PATH_SOCCON: "£KR_game_rule_flag_BKN_social_conservative   Кадимистский Башкурдистан"
RULE_OPTION_BKN_PATH_SOCCON_DESC: "После успешного захвата Уфы власть в Башкурдистане в конечном итоге переходит в руки консервативно настроенных членов мусульманского духовенства. Через продвижение традиционалистских идей §cMohammat-Ğabdulhay Qorbanğaliyev§! стремится создать оплот для ислама в Поволжье и Урале, свободный от прогрессивных и дегенеративных влияний."
RULE_OPTION_BKN_PATH_AUTHDEM: "£KR_game_rule_flag_BKN   Народный фронт Тагана"
RULE_OPTION_BKN_PATH_AUTHDEM_DESC: "Генерал §PĞalimyän Tağan§! сумел захватить Уфу после осады, освободив большую часть Башкурдистана от Красной гвардии. Затем он организует Всебашкирский Қоролтай, и на выборах блок §gумеренных§!, возглавляемый им, состоящий из беспартийных элементов и ветеранов, одерживает победу. Консолидируя власть в своих руках, Таğan намерен возродить былое величие Башкирии. Однако, возможно, цена этого будет слишком высока."
RULE_OPTION_BKN_PATH_PATAUT: "£KR_game_rule_flag_BKN   Диктатура Тагана"
RULE_OPTION_BKN_PATH_PATAUT_DESC: "Генерал §PĞalimyän Tağan§! сумел захватить Уфу после осады, освободив большую часть Башкурдистана от Красной гвардии. Так или иначе, генерал удерживает значительную власть, значительно расширяя свои полномочия и устанавливая авторитарное государство с помощью военной силы."




