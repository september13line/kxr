FRA_home_of_the_international_revolution: "Родина Интернациональной революции"
FRA_home_of_the_international_revolution_desc: "Федерация Коммун Франции - первая страна в мире, где революция социалистического характера увенчалась успехом и было создано рабочее государство. Этот факт придает нашей стране огромный престиж и делает её центром мирового пролетарского революционного движения, где находятся многочисленные организации, представляющие трудящихся всего мира, например, руководство левого Гоминьдана, многие панафриканские интеллектуалы, мыслители движения «Негритюд», боевики ENA и многие другие. \n\nДля всех пролетариев мира Франция - это свет во тьме империалистического мира, и все социалистические боевики мира разделяют мечту о том, чтобы однажды стать делегатами одного из великих конгрессов Третьего Интернационала в Париже."

FRA_home_of_the_international_revolution_2: "Очаг интернациональной революции"
FRA_home_of_the_international_revolution_2_desc: "Федерация коммун Франции — первая страна в мире, где победила революция социалистического характера и было установлено рабочее государство. Этот факт приносит нашей стране огромное престижное значение и превращает её в центр мирового пролетарского революционного движения, где можно встретить множество организаций, представляющих рабочих со всего мира: например, руководство Левого Гоминьдана, многих панафриканских интеллектуалов, мыслителей движения Негритюд, активистов ENA и многих других.\n\nДля всех пролетариев мира Франция — это свет во тьме империалистического мира, и все социалистические борцы мира разделяют мечту однажды стать делегатами одного из великих конгрессов Третьего интернационала в Париже."

FRA_communard_spirit_idea: "Коммунарский дух"
FRA_communard_spirit_idea_desc: "Мы - наследие Парижской Коммуны, первого социалистического государства, когда-либо созданного и затем жестоко подавляемого реакционерами-республиканцами. В 1920 году рабочие наконец отомстили и свергли военную хунту "Партии порядка" Мы, сыновья и дочери коммунаров, должны защищать своё государство и наш дух, тираны нами больше не будут командовать!"

FRA_bad_intel: "Неэффективная разведка"
FRA_bad_intel_desc: "С тех пор, как Партия порядка пыталась подавить восстание рабочих во Франции, идея централизованной разведки многими рассматривается как отличительный признак реакционного угнетения социальных движений после Вельткрига. В результате разведывательные службы Коммуны ограничиваются чрезвычайно тщательно изученными разведывательными комитетами, чтобы предотвратить повторение этой ситуации."

FRA_to_war_idea: "Реваншистское возрождение"
FRA_to_war_idea_desc: "Наша нация должна воскреснуть, если мы хотим победить империалистов!"

