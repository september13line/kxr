FRA_workers_of_the_world_unite_IRE: "Пролетарии всех стран, соединяйтесь!"

comfrance.111.t: "Объявить о наших амбициях"
comfrance.111.d: "С ростом социалистических сил во всем мире, Центральноамериканской республике пора объявить о своих целях на ближайшие годы на Втором Конгрессе Третьего Интернационала."
comfrance.111.a: "Мы объединим Латинскую Америку до канала!"
comfrance.111.b: "Мы довольны тем, что есть сейчас."

comfrance.112.t: "Центральная Америка объявляет о своих амбициях"
comfrance.112.d: "Центральноамериканский делегат только что объявил о плане своей страны по расширению в сторону Панамского канала. Если он попадет в наши руки, положение социалистов в мире значительно улучшится."
comfrance.112.a: "Удачи, товарищи!"

comfrance.113.t: "Союз Бразилии и Боливии?"
comfrance.113.d: "В связи со вторым Международным конгрессом в Лондоне наша делегация вела предварительные переговоры с боливийцами о потенциале союза, который поможет укрепить социализм в Южной Америке. Теперь вопрос в том, следует ли нам предлагать официальный союз между нашими странами, чтобы помочь в борьбе с Аргентиной."
comfrance.113.a: "Мы предложим союз!"
comfrance.113.b: "Это не обязательно."

comfrance.114.t: "Союз Бразилии и Боливии?"
comfrance.114.d: "Во время проведения Второго Международного конгресса в Лондоне правительство Бразилии предложило укрепить социалистическое влияние в Южной Америке, создав военный противовес Аргентине. Они предлагают формальный союз с нами."
comfrance.114.a: "Отличное предложение!"
comfrance.114.b: "В этом нет необходимости."

comfrance.115.t: "Договор в Ла-Пасе"
comfrance.115.d: "Когда наши общие интересы подтверждены, настало время подписать официальный договор с боливийцами."
comfrance.115.a: "Мы будем вместе бороться за социализм в Южной Америке."

comfrance.116.t: "Смерть Филиппа Сноудена"
comfrance.116.d: "Филип Сноуден, 73 года, скончался в своём доме в Тилфорде, графство Суррей. Хотя он ушел в отставку с поста председателя почти год назад, его авторитет и влияние в Союзе были беспрецедентными. На похоронах председатель TUC заявил, что «товарищ Сноуден покинул нас, но его идеи будут жить вечно». Церемония оказалась одним из величайших публичных проявлений патриотизма со времен революции 1925 года."
comfrance.116.a: "Sic transit gloria mundi..."

comfrance.117.t: "Смерть Филиппа Сноудена"
comfrance.117.d: "Филипп Сноуден, 73 года, скончался в своём доме в Тилфорде, графство Суррей. Предатель и председатель Союза британского TUC Сноуден запомнился роялистам, как синоним предательства. Хотя социалисты в Великобритании оплакивают его смерть, в Канаде его похороны стали единственным светлым днём в этот мрачный период истории."
comfrance.117.a: "Дьявол мёртв."

comfrance.118.t: "Германия и Второй Конгресс Интернационала"
comfrance.118.d: "Конгресс был воспринят в Германии с тревогой. Поскольку экономический кризис всё ещё не разрешен полностью, любое усиление социалистической активности представляет собой угрозу для Рейхспакта и Германской империи. В своём последнем выступлении Кайзер осудил социалистов, но слов недостаточно - необходимо предпринять действия."
comfrance.118.a: "Придётся как-то отреагировать..."
comfrance.118.b: "Сблизиться с нашими соседями."
comfrance.118.c: "Собрать левых агитаторов, чтобы успокоить людей."

comfrance.119.t: "Германия предлагает договор перестрахования"
comfrance.119.d: "С очевидным возрождением социализма на Западе Кайзер решил предложить нам ещё один договор перестрахования, аналогичный соглашению, заключенному до Вельткрига 1887 года, которое связывало наши страны вместе. Согласно документу, мы были бы обязаны помочь Кайзеру, если бы Германия подверглась нападению Французской коммуны, и наоборот. Это отличный шанс сломать нашу международную изоляцию, а также обезопасить наш западный фланг, пока наша армия не будет восстановлена."
comfrance.119.a: "Хорошая идея!"
comfrance.119.b: "Почему мы должны помогать Рейху?"

comfrance.120.t: "Подписан второй договор перестрахования"
comfrance.120.d: "Русские приняли наше предложение. В случае войны с Французской Коммуной они обязаны прийти нам на помощь, и мы находимся в аналогичной ситуации."
comfrance.120.a: "Sehr gut."

comfrance.121.t: "Второй договор перестрахования отклонён"
comfrance.121.d: "Русские отвергли наше предложение. Хотя их армия слаба и война между нашими государствами маловероятна, у нас всё ещё есть спина в случае войны с Францией."
comfrance.121.a: "Scheiße!"

comfrance.122.t: "Кайзер обещает защиту"
comfrance.122.d: "Кайзер пообещал помочь нашей стране, если Интернационал попытается свергнуть наше правительство. Это очень хороший шаг в создании противовеса все более враждебному международному социализму."
comfrance.122.a: "Как говорится, Sehr gut."

comfrance.123.t: "Германия арестовала левых активистов"
comfrance.123.d: "Кайзер инициировал очередную кампанию по очищению Германии от сочувствующих левым. Хотя это явный признак паники с его стороны, Интернационал наверняка пострадает от потери таких храбрых людей."
comfrance.123.a: "Мы не забудем этого..."

comfrance.124.t: "Французская помощь прибыла!"
comfrance.124.d: "Наши французские товарищи видели тяжёлое положение испанских рабочих и прислали нам значительные партии припасов! Приехало много добровольцев, которые набираются сил на борьбу за дело международной пролетарской солидарности!"
comfrance.124.a: "Великолепно!"

comfrance.12600.t: "Французская помощь прибыла!"
comfrance.12600.d: "Обещанная нашими французскими товарищами помощь наконец прибыла сегодня в аэропорт Сантьяго, и тонны оборудования, машин и строительных материалов ждут нашего решения, что нам с ними делать?"
comfrance.12600.a: "Использовать это, чтобы улучшить нашу армию."
comfrance.12600.b: "Использовать это, чтобы улучшить нашу отрасль."
comfrance.12600.c: "Использовать его, чтобы укрепить нашу границу с Аргентиной."

comfrance.127.t: "Международная исследовательская организация Phalanstère"
comfrance.127.d: "По прошествии времени быстро стало очевидно, что глобальная революция требует гораздо большего, чем просто преданность делу. Поскольку Франция и Великобритания являются единственными высокоразвитыми социалистическими странами в мире, стало общепризнанным, что они должны запустить долгосрочную программу помощи в исследованиях для других стран. Так началась так называемая «Международная исследовательская организация Phalanstère», часть программы «Phalanstère International», направленная на оказание технологической поддержки социалистическим странам во всем мире. Теперь вопрос заключается в том, должны ли мы присоединиться к этим усилиям."
comfrance.127.a: "Звучит хорошо."

comfrance.128.t: "Международная промышленная программа Phalanstère"
comfrance.128.d: "Для многих в Интернационале стало очевидным, что все достаточно развитые синдикалистские нации несут ответственность за промышленную поддержку тех наций, которые менее способны обеспечить себя. Теперь перед нами стоит выбор: стоит ли нам солидарно с трудящимися всего мира участвовать в реализации масштабной программы промышленной помощи вместе с нашими французскими братьями по оружию."
comfrance.128.a: "Звучит как отличная идея!"

comfrance.129.t: "Прибытие помощи Фаланстера"
comfrance.129.d: "В рамках программы Phalanstère Intertional наши товарищи из Парижа и Лондона только что оказали нам столь необходимую помощь. Промышленные машины, горное оборудование, оружие, боеприпасы и многое другое - все это разгружается в наших портах и аэропортах и перевозится по стране."
comfrance.129.a: "Превосходно!"

comfrance.130.t: "Якобинская реформация?"
comfrance.130.d: "Взяв, наконец, под свой контроль коммуну, возглавляемый якобинцами Комитет общественной безопасности находится в состоянии начать полное преобразование правительственной системы от провалившегося синдикализма к славному ленинизму.. Сторонники жесткой линии требуют, чтобы синдикалистские структуры были полностью упразднены, и все они были заменены Коммунистической партией Франции в большевистско-ленинском государстве. Однако, несмотря на поддержку этой инициативы председателем Торезом, это, вероятно, приведет к порочному разделению Франции, и поэтому многие более умеренные партийные чиновники предлагают, чтобы якобинцы продолжали действовать в рамках установленных синдикалистских структур ГПС и КБС, постепенно реформируя государство в соответствии с истинными принципами. «Марксистские строки. Каким бы ни был исход, он обязательно вызовет ещё большее разделение."
comfrance.130.a: "Умеренные - просто социал-реакционеры! Построим новую систему!"
comfrance.130.b: "Синдикализм будет реформирован, постепенно граждане Франции увидят свет ленинизма!"

comfrance.131.t: "Реструктуризация ГПС и КБС"
comfrance.131.d: "Синдикалистские структуры постреволюционной Франции трансформируются, чтобы лучше соответствовать истинному марксизму, изложенному Коммунистической партией Франции. Bourse Генеральная профсоюзная служба была преобразована в Congrès des Députés du Peuple, в то время как Комитет общественной безопасности был заменён на Conseil des Commissaires du Peuple."
comfrance.131.a: "Улучшить, без сомнения."

comfrance.132.t: "Роспуск CGT"
comfrance.132.d: "Теперь мы обратимся к последнему столпу синдикализма во Франции, к Генеральной Конфедерации труда - главенствующему синдикату, который долго удерживал нас от захвата власти в коммуне. Мы можем, наконец, сломить их власть, чтобы помешать нашему сопернику и дальше сопротивляться нашей коммунистической доктрине."
comfrance.132.a: "Они против нашей революции."

comfrance.133.t: "Сообщения о военных беспорядках"
comfrance.133.d: "Наши недавние реформы, добившись больших успехов в направлении Франции на истинный путь социализма, расстроили многих во французском обществе. Теперь до ушей Comité de Renseignements Généraux доходят сообщения о том, что даже внутри Гаранта национальной целостности раздаются голоса несогласия..."
comfrance.133.a: "Держать ухо востро..."

comfrance.134.t: "Леон Блюм и Народный фронт"
comfrance.134.d: "Ведущий деятель Travailleur Леон Блюм вместе с уважаемым героем войны Морисом Гамленом начали открыто призывать разрозненные политические фракции Франции объединиться в оппозиции якобинскому правительству, которое, по мнению многих, развратило и предало революцию. Этот Народный фронт, несмотря на сопротивление многих государственных механизмов якобинцев, уже провел несколько крупных промышленных акций и политических митингов в крупных городах.\n\nОпасаясь, что этот открытый вызов правлению партии может привести к прямому соревнованию за лидерство Коммуны, Renseignements Généraux рекомендует, чтобы Совет комиссаров арестовал Блюма и других лидеров, связанных с Фронтом - в первую очередь, кроме самого Блюма. , всё ещё уважаемый генерал Морис Гамелен."
comfrance.134.a: "Предать их суду!"
comfrance.134.b: "Ленинские доблести выдержат этих предателей."

comfrance.135.t: "Парижский процесс"
comfrance.135.d: "Различные ведущие фигуры Народного фронта, а также другие их видные потенциальные союзники, такие как Морис Гамлен, были арестованы и предстают перед судом за государственную измену. Парижский процесс призван доказать, что Блюм и его соратники подорвали революцию и «ослабили защиту Франции от немецкого врага». Блюм, будучи одновременно юристом и превосходным оратором, использовал зал суда, чтобы выдвинуть блестящее обвинение в адрес якобинского режима. Гамелен все время хранил молчание; отказ признать право суда судить его.\n\nСудебный процесс прошел не по плану, и обвиняемые, несмотря на серьезные манипуляции в ходе судебного разбирательства, в значительной степени преуспели в опровержении обвинений и получили сочувственное освещёние как в неофициальной национальной, так и в международной прессе. Это стало таким неудобством для нашего коммунистического режима, что некоторые руководители рассматривают возможность его отмены. Другие хотят продвинуться вперёд и казнить обвиняемых, несмотря на то, что они стали слишком большой угрозой, чтобы позволить им выйти на свободу."
comfrance.135.a: "Казнить этих предателей!"
comfrance.135.b: "Отменить всё это."

comfrance.136.t: "Анти-Якобинские бунты"
comfrance.136.d: "После казни обвиняемых на Парижском процессе город поднялся против правительства, хотя без руководства и помощи извне он обречен на провал"
comfrance.136.a: "Раздавить их!"

comfrance.137.t: "Марш Гамелена на Париж"
comfrance.137.d: "В Renseignements Généraux доходят сообщения о том, что отряды, верные генералу Гражданской войны Морису Гамлену, подняли мятеж и заявили о своей поддержке Народного фронта. Гамелен идёт на Париж!"
comfrance.137.a: "Мы будем сопротивляться этим повстанцам!"
comfrance.137.b: "Повстанцы захватывают столицу!"

comfrance.138.t: "Народный фронт восстанавливает порядок"
comfrance.138.d: "Народный фронт захватил Париж и начал чистку города от якобинцев. Коммуны по всей Франции воспользовались этой возможностью, чтобы ликвидировать свои собственные отделения Коммунистической партии. Гамлен и Блюм восстановили ранее упраздненные институты синдикалистов, CGT и ГПС, и на чрезвычайных выборах Гамлен был избран председателем Генеральная профсоюзная служба, а Блюм был назначен председателем Комитет общественной безопасности. Теперь, когда этот великий союз синдикалистов, социал-демократов и социалистов захватил власть, они надеются отменить тоталитарный гнет, наложенный на французских граждан якобинцами."
comfrance.138.a: "C'est la lutte finale..."

comfrance.139.t: "Переворот Гамелена не удался"
comfrance.139.d: "Мы успешно противостояли силам предателя Гамлена, который теперь свернул с хвоста и бежал на юг, преследуя Руку коммунистической революции! Однако партизаны Народного фронта продолжили восстание на севере, несмотря на это отступление, хотя они наверняка будут подавлены нашими верными частями."
comfrance.139.a: "Раздавить их!"

comfrance.140.t: "Битва при Тулузе"
comfrance.140.d: "Последние останки повстанцев Гамелена заняли город Тулузу. Теперь, когда мы загнали их в угол, мы отправим наши верные силы, чтобы уничтожить их!"
comfrance.140.a: "Смерть предателям!"

comfrance.141.t: "Франция в хаосе"
comfrance.141.d: "Экстремистская якобинская фракция довела незаконную Коммуну до пропасти. Социалисты дерутся между собой, пока горит Франция. Генерал-предатель Морис Гамелен не смог свергнуть коммунистов с его первой попытки марша на Париж и был вынужден отступить на юг. Теперь по секретным каналам мы получили известие о том, что Гамлен готов признать реставрацию республиканцев в обмен на помощь в победе над якобинцами.\n\nХотя Франция считается одним из худших предателей, которых Франция когда-либо видела, за то, что они возглавили красные в первой Гражданской войне, в результате которой мы оказались в ссылке в Алжире, это может быть нашим лучшим шансом вернуться домой и изгнать трусливых коммунаров, которые украли его."
comfrance.141.a: "Настал наш момент! За Францию!"
comfrance.141.b: "Он предатель. Он умрёт предателем."

comfrance.142.t: "Гамелен присоединяется к националистам!"
comfrance.142.d: "Заклятый предатель Гамелен объявил о Четвёртой республике! Его солдаты наступают на Марсель, несомненно, чтобы проложить путь националистическим силам, которые даже сейчас готовятся вторгнуться на нашу родину. Хотя это показывает, что он отказался от своих бывших союзников по Народному фронту, синдикалисты воспользовались этой возможностью, чтобы удвоить свои усилия, подняв восстания по всей Франции."
comfrance.142.a: "Раздавить их!"

comfrance.143.t: "Война возможностей?"
comfrance.143.d: "Продолжающийся хаос во Франции обнадеживает, однако некоторые члены Генерального штаба подталкивают Кайзера использовать это окно возможностей для атаки на запад против Коммуны - разделенный дом, конечно, не выдержит. Хотя у нас может и не быть лучшего шанса, чем этот, наша экономика всё ещё подорвана событиями Чёрного Понедельника."
comfrance.143.a: "Напасть!"
comfrance.143.b: "Ещё не время..."

comfrance.144.t: "Общинные выборы 1941 года"
comfrance.144.d: "Как и планировалось в 1936 году, пятилетний срок нынешней биржи Генеральная профсоюзная служба подходит к концу. Пришло время обсудить экономическую и внутреннюю политику, а также внешние вопросы, чтобы ГПС смогла избрать новых членов исполнительного комитета Comité Salut Public."
comfrance.144.a: "За работу, товарищи!"

comfrance.145.t: "Выборы 1941 - Статус вооружённых сил"
comfrance.145.d: "Прошло пять лет с момента последней великой реформы вооружённых сил революции, и французская армия взлетела на новые высоты. Однако различные фракции CGT по-прежнему расходятся во мнениях относительно дальнейшего развития Гаранта национальной целостности."
comfrance.145.a: "Травальерцы: Модернизация и оптимизация!"
comfrance.145.b: "Якобинцы: Требуется более независимое высшее командование!"
comfrance.145.c: "Сорелианцы: Армия должна быть полностью подчинена CGT!"
comfrance.145.e: "Анархисты: либерализировать армию и продвигать добровольческую службу!"

comfrance.146.t: "Выборы 1941 - Внутренняя безопасность"
comfrance.146.d: "Поскольку Франции постоянно угрожают как внешние, так и внутренние враги, вопрос о нашей внутренней безопасности был поднят на выборах."
comfrance.146.a: "Травальерцы: Sûreté Populaire неплохо справляется!"
comfrance.146.b: "Якобинцы: Нам нужны военизированные жандармы, чтобы сохранять мир!"
comfrance.146.c: "Сорелианцы: тайная полиция ДОЛЖНА быть более активной!"
comfrance.146.e: "Анархисты: демократизируйте Sûreté Populaire!"

comfrance.147.t: "Выборы 1941 - Внешняя безопасность"
comfrance.147.d: "По мере того, как революция продолжается, офис Renseignements Généraux продолжает сохранять ключевое влияние в политических рамках федерации и, как следствие, вызывает горячие споры."
comfrance.147.a: "Травальерцы: Текущая система удовлетворительна."
comfrance.147.b: "Якобинцы: Сосредоточиться на поддержке революционеров за рубежом!"
comfrance.147.c: "Сорелианцы: Учение Тоталиста!"
comfrance.147.e: "Анархисты: Должны контролировать Renseignements Généraux!"

comfrance.148.t: "Выборы 1941 - Экономическая политика"
comfrance.148.d: "Синдикалистская экономика обеспечила значительные улучшения для масс, но всё ещё существуют разногласия между четырьмя основными фракциями относительно того, как ей следует развиваться."
comfrance.148.a: "Травальерцы: Поддерживайте курс синдикалистов!"
comfrance.148.b: "Якобинцы: нужна централизация!"
comfrance.148.c: "Сорелианцы: мы должны сосредоточиться на оружейной промышленности!"
comfrance.148.e: "Анархисты: больше власти кооперативам!"

comfrance.149.t: "Выборы 1941 - Внешняя политика"
comfrance.149.d: "Несомненно, одним из самых важных вопросов для следующего комитета будет то, как справиться с радикально меняющимися мировыми событиями. Травальерцы выступают за дальнейшее сотрудничество в рамках Интернационала, в то время как анархисты хотят начать волну освобождения, чтобы смести старый порядок везде, где он задерживается. И сорелианцы, и якобинцы придерживаются воинственных взглядов."
comfrance.149.a: "Травальерцы: Интернационал должен гарантировать мир!"
comfrance.149.b: "Якобинцы: Красный флаг должен быть везде!"
comfrance.149.c: "Сорелианцы: Необходимо полностью уничтожить реакционеров!"
comfrance.149.e: "Анархисты: Мы должны обеспечить европейский социализм!"

comfrance.150.t: "Выборы 1941: Травальерское Большинство"
comfrance.150.d: "По мере того, как во многих коммунах нашей великой Федерации поступают голоса, стало ясно, что фракция Travailleur набрала большинство на Bourse Генеральная профсоюзная служба.\n\nОднако группировка разделена на умеренных Леона Жуо и более воинственных членов, собирающихся вокруг Бенуа Фрашона. Независимо от того, кто претендует на звание лидера, Французская Коммуна обязательно будет в надежных руках."
comfrance.150.a: "Поздравляю, товарищ Жуо."
comfrance.150.b: "Поздравляю, товарищ Фрашон."

comfrance.151.t: "Выборы 1941: Якобинское большинство"
comfrance.151.d: "По мере того, как во многих коммунах нашей великой Федерации поступают голоса, стало ясно, что якобинцы набрали большинство голосов на Bourse Генеральная профсоюзная служба.\n\nДюкло, известный как Красный карлик, сформирует новый Комитет, а новым председателем Генеральная профсоюзная служба станет Марсель Кашен, давний главный редактор газеты Humanité. Ожидается, что высшее военное руководство останется на своих местах."
comfrance.151.a: "Поздравляю, товарищ Качин."

comfrance.152.t: "Выборы 1941: Сорелианское большинство"
comfrance.152.d: "По мере того, как во многих коммунах нашей великой Федерации поступают голоса, стало ясно, что сорелианцы набрали большинство голосов на Bourse Генеральная профсоюзная служба.\n\nОжидается, что товарищ Бюкар, самый блестящий лидер ортодоксальных сорельцев, сформирует новый Комитет, а новым председателем Генеральная профсоюзная служба станет Жорж Валуа, дедушка всех синдикалистов."
comfrance.152.a: "Поздравляю, товарищ Валуа."

comfrance.153.t: "Выборы 1941: Анархистское большинство"
comfrance.153.d: "По мере того, как во многих коммунах нашей великой Федерации поступают голоса, стало ясно, что фракция анархистов набрала большинство на Bourse Генеральная профсоюзная служба.\n\nОжидается, что товарищ Герен, энергичный и популярный лидер фракции анархистов, сформирует новый комитет, а новым председателем Генеральная профсоюзная служба станет Нестор Махно, нынешний Домбровски."
comfrance.153.a: "Поздравляю, товарищ Махно."

comfrance.154.t: "Выборы 1941: большинство не достигнуто"
comfrance.154.d: "Поскольку ни одной из фракций внутри CGT не удалось добиться большинства, лидеры различных группировок начали переговоры о возможности создания различных типов коалиционных правительств."
comfrance.154.a: "Блок Travailleur-Anarchiste вернулся к власти!"
comfrance.154.b: "Левые Травальерцы и ортодоксальные сорелы образуют коалицию!"
comfrance.154.c: "Жорж Валуа и его Тоталисты Сорелианцы захватывают власть!"

comfrance.155.t: "Коммунарские выборы 1946 года"
comfrance.155.d: "Главный вопрос - реинтеграция в Коммуну бывших социал-демократов, ушедших пятнадцать лет назад. Травальерцы, теперь самая реформистская фракция в CGT, хотят продолжить процесс демократизации и настаивают на политике открытых объятий по отношению к социал-демократам. Анархисты, хотя и выступают за либерализацию, выступают против этой политики, а также против ныне приходящих в упадок сорелианцев. Якобинцы, конечно, по-прежнему выступают за реформу, подобную большевистской."
comfrance.155.a: "Рабочее большинство: мы должны уступить место нашим социал-демократическим друзьям."
comfrance.155.b: "Сорелианское большинство: Упадок революционных ценностей недопустим."
comfrance.155.c: "Анархистское большинство: пролетарская демократия не требует социал-демократов."
comfrance.155.e: "Якобинское большинство: Коммуна готова к большевизму."

comfrance.156.t: "Коммунарские выборы 1951 годы"
comfrance.156.d: "Прошло 30 лет с момента основания Французской Коммуны. Наш путь к социализму и процветанию был трудным и долгим. Теперь, когда люди выбирают новое правительство, нашей главной целью является не только развитие синдикализма, но и защита «прав человека и гражданина», таких как демократия и право на счастье."
comfrance.156.a: "Рабочее большинство - Демократизация Коммуны должна быть постепенной."
comfrance.156.b: "Сорелевское большинство - Тотализм восторжествует."
comfrance.156.c: "Анархистское большинство - общество без гражданства ждёт!"
comfrance.156.e: "Якобинское большинство - Мы настоящие коммунары."

comfrance.157.t: "Нестор Махно уходит в отставку"
comfrance.157.d: "Нестор Махно, выдающаяся фигура как во французской, так и в европейской революционной политике, наконец решил уйти из общественной жизни. Лидерство анархистского движения перешло к динамичному Даниэлю Герину."
comfrance.157.a: "Прощай."

