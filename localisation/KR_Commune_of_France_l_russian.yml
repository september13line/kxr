comfrance.1009.t: "Возвращение к демократии?"
comfrance.1009.d: "Наш спаситель, Марешаль Гамелен, сумел искоренить радикализм старой Коммуны Франции и, благодаря своему Народному фронту и помощи многих товарищей, таких как почтенный Леон Блюм, добился того, что французский народ больше никогда не попадет в ловушку деспотизма. Однако некоторые советники маршала, включая самого Леона Блюма, призывают его восстановить демократические выборы теперь, когда Франция в безопасности, не допуская, конечно, тиранических радикалов вроде якобинцев, но другие считают, что ещё слишком рано и что угроза тирании ещё не полностью исчезла. Окончательное решение остаётся за Спасителем Франции, самым благородным и гуманным из всех, Морисом Гамеленом."
comfrance.1009.a: "Наш Марешаль объявляет, что выборы должны состояться в ближайшее время!"
comfrance.1009.b: "Социалистическая республика ещё не готова."

comfrance.1010.t: "Американские иллегалисты ищут безопасную гавань"
comfrance.1010.d: "Крах Объединённых Синдикатов Америки стал огромным препятствием для прогресса мировой революции. По всему Среднему Западу и в Аппалачах реакционеры и популисты собирают наших американских товарищей и разрушают все, что они пытались построить. В то время как большая часть генерального штаба и политбюро КША была захвачена или убита, некоторым нашим союзникам посчастливилось бежать через Атлантику и найти безопасное убежище на нашей Свободной территории. Хотя некоторые из этих беженцев, пожалуй, ближе к сорельским псам, чем к нам, истинным революционным знаменосцам, мы нашли несколько собратьев-радикальных анархистов, которые могут оказаться полезными для нашей первой цели - освобождения континента.\n\nРене Бельбенуа, француз и узник наших реакционных предшественников, каким-то образом вернулся на нашу территорию и предстал перед Центральным советом Гард Нуар. Находясь в Америке, он сформулировал эгоистическую и иллегалистическую политическую линию, подобную той, за которую выступают здесь некоторые наши товарищи-анархисты. Он утверждал, что его политический и военный опыт, полученный во время Гражданской войны в Америке, будет очень полезен для нашего дела в Европе. В связи с этим он попросил предоставить ему командование над отрядом войск Garde Noire, чтобы присоединиться к нам в нашей борьбе. Вместе с собой он также взял печально известных американских преступников Бонни Паркера и Клайда Барроу. Бельбенуа ручается за их преданность делу иллегалов и утверждает, что их опыт партизанской войны против южных реакционеров также будет полезен для нашей миссии.\n\nБельбенуа покорил значительную часть офицеров Garde Noire. Однако другие указывали на его неспособность обеспечить безопасность Америки для дела иллегалов как на аргумент против его компетентности. Кроме того, его сотрудничество с фальшивым социалистом Аль Капоне заставило некоторых усомниться в его честности. Однако в конечном итоге выбор остаётся за голосованием, организованным в рамках демократической структуры нашего Гарда."
comfrance.1010.a: "Мы ничего не хотим от этих неудачников и оппортунистов!"
comfrance.1010.b: "С возвращением, товарищ Бельбенуа."
comfrance.1010.c: "Товарищи Бонни и Клайд тоже присоединяйтесь к нам!"

comfrance.1011.t: "'Жёлтые синдикалисты'"
comfrance.1011.d: "Цвет синдикализма традиционно красный, происходящий от красного флага рабочего движения, но определенная группа синдикалистов, похоже, предпочитает желтый. Возникнув в результате забастовок на фабриках Шнайдера в Ле-Крюзо в 1899 году, "Желтые синдикалисты" сначала отличались от "красных" тем, что поддерживали дискуссии с классом работодателей, направленные на улучшение условий труда, отвергая при этом забастовки как средство борьбы. Их "желтое" название произошло от встречи, которую эти профсоюзные деятели проводили в кафе Монсо-ле-Мин, чтобы наметить план действий, когда красные профсоюзные деятели пришли и стали бросать камни в окна желтым; те потом закрыли дыры в окнах желтой бумагой. Подобные профсоюзы были организованы во многих других шахтерских и рабочих центрах Франции и даже объединились в Федеративный союз Синдикатов и групп профессиональных рабочих Франции и колоний, обычно называемый Fédération Nationale des Jaunes de France (Национальная федерация желтых Франции на английском языке), первоначально созданный левым буланжистом Полем Лануаром, известным как отец "Syndicalisme Jaune", пока Пьер Бьетри не взял власть в свои руки и не отодвинул Лануара на второстепенную позицию. Движение постепенно радикализировалось, приняв сильный французский национализм, главный антисемитизм и насильственные формы действий, соперничающие даже с Camelots du Roi из Action Francaise, даже мечтая "прибить живого Жореса к двери", в отличие от традиционных синдикалистов и марксистов, они также поддерживают форму классового сотрудничества, но по-прежнему доминирует пролетариат. \n\nКогда разразилась революция, амбициозный Бьётри предпочел сначала сохранить нейтралитет, а потом присоединиться к ней, считая, что это единственный способ спасти Францию от немецкой агрессии и самый быстрый путь для его профсоюзов набрать силу и влияние. С тех пор Национальная федерация желтых Франции присоединилась к демократической системе коммунаров, хотя это и второстепенный союз, Федерация все же может найти поддержку в более реваншистских и националистических слоях общества коммунаров и поддерживает связи с сорелианцами. Внутри федерации железным кулаком руководит Пьер Бьётри, который намерен применять свои националистические принципы, но не выступает против демократии коммунаров в том виде, в котором она существует сейчас. Однако внутри Федерации существует Центральный социалистический революционный комитет (Comité Central Socialiste Révolutionnaire), возглавляемый Лануаром. Утверждая свою левую буланжистскую идеологию, вдохновленную в основном Габриэлем Террайлем и Альфредом Наке, этот комитет отвергает коммунарскую демократию и хочет заменить её централизованной системой, объединенной вокруг харизматичной центральной фигуры, каким в прошлом был генерал Буланже, с целью гарантировать сохранение нации и социальные права для всех. В настоящее время "желтые" имеют всего несколько мест в BGT и поэтому обладают незначительным влиянием, но кто знает, какое будущее ждет это самое необычное движение..."
comfrance.1011.a: "Будем следить за этими "синдикалистами"..."

comfrance.1012.t: "Пацифист - герой войны"
comfrance.1012.d: "Сейчас трудно игнорировать все более ястребиную риторику во Франции и Германии, поскольку вопрос об Эльзасе-Лотарингии висит тяжелым грузом над любыми дипломатическими попытками между коммунарами и немцами. Однако среди обеих наций есть те, кто всё ещё помнит ужасы Вельткрига и стремится никогда их не повторить. Немногие из этих храбрецов, выступающих за мир, так же известны, как Рене Кассен, инвалид войны из французской Страны Басков, который неустанно работает для таких же, как он, людей, разрушенных войной физически. Его организация, Федеральный союз французских ассоциаций древних бойцов и жертв войны, тесно связанная с UFAFC, давно выступает за решение дипломатических споров помимо войны.\n\nКассен говорит на собственном опыте, так как он был тяжело ранен во время Вельткрига в 1916 году во время руководства подразделением, получив ранения в руку, живот и бок. Покалеченный до степени непригодности к службе, он получил Croix de Guerre за свои действия и был освобожден от службы. Движимая желанием не допустить повторения подобного конфликта, его организация даже тайно установила связи с аналогично настроенными немецкими ветеранами, хотя насколько этим группам удалось договориться, неизвестно. По мере того как Коммуна в геометрической прогрессии настраивается на войну с Германией, Рене Кассен выступает с критикой такого развития событий, призывая вместо этого к созданию международного органа, который бы способствовал мирному решению разногласий между странами. Хотя его риторика вряд ли окажет достаточное влияние на реваншистский пыл, охвативший Коммуну, власти на всякий случай внимательно следят за его действиями."
comfrance.1012.a: "Он пытается получить Нобелевскую премию мира или что-то в этом роде?"

comfrance.1013.t: "Вопрос об Индокитае"
comfrance.1013.d: "После освобождения Индокитая из рук вероломных бошей перед BGT встал вопрос о будущем бывшей колонии. Очевидно, что некоторые фракции BGT, такие как анархисты и ортодоксальные коммунисты, поддерживавшие связи с местными социалистическими движениями в регионе, решительно выступали против любого вмешательства в местную политику, которую они описывали как «лицемерную», «реакционную» и «неоколониальную». С другой стороны, более националистически настроенные группы в PRS, SFIO и других организациях предложили продолжить «надзор» за бывшей колонией в направлении социализма и обеспечить «вечное французское братство с азиатами». Для этого были предложены несколько кандидатур на пост губернатора. Первый - Александр Варенн, политик из SFIO, который обещает провести определенные реформы, чтобы дать местным жителям почувствовать вкус социализма и при этом сохранить одобрение оставшихся французских поселенцев в Индокитае. Второй - Александр Ерсин, который пользуется популярностью у местного населения благодаря своим полезным исследованиям и помощи индокитайским народам. Или же мы можем целиком включить их в нашу Коммуну, поскольку, возможно, только прямое руководство может заставить индокитайцев увидеть истинный свет социализма». Тем не менее, по мере того как дебаты в BGT становились все более острыми, решение должно быть принято."
comfrance.1013.a: "Мы - освободители угнетенных народов, мы отвергаем это предложение!"
comfrance.1013.b: "По мандату оставшегося в Индокитае французского населения отправить Александра Варенна."
comfrance.1013.c: "Благодаря своей популярности среди местного населения, Александр Ерсин должен занять этот пост."
comfrance.1013.e: "Индокитай - законный французский департамент!"

comfrance.1014.t: "Освобождение Армении"
comfrance.1014.d: "Недавно мы наконец-то освободили гордый армянский народ из лап империалистов, особенно турок, которые на протяжении веков пытались поработить эту стойкую нацию. В Ереване уже строится новое, революционное, народное и демократическое правительство, но армянское революционное движение всё ещё страдает от внутренних разногласий, которые замедляют процесс создания нового армянского государства. Поэтому некоторые армянские революционеры обратились к нам за помощью. Услышав их призыв о помощи, Мелине Манушян обратилась в BGT с просьбой отправить её в Ереван. Она сама армянка, родилась в 1913 году от родителей-чиновников, убитых турками во время Геноцида армян, когда ей было всего 3 года. С тех пор Мелине жила без гражданства, поселившись во Франции вскоре после революции, но она никогда не забывала свою родину, изучая армянский язык и документируя историю своей родины. Хотя сама она близка к коммунистическому направлению, она известна своими умеренными позициями и чувством компромисса и переговоров, что делает её идеальным кандидатом для объединения Армении, не позволяя ей распасться, когда она только начала обретать свободу."
comfrance.1014.a: "Пусть наши армянские братья сохранят своё нынешнее правление."
comfrance.1014.b: "Немедленно отправьте Мелине Манушян! Удачи, товарищ!"

comfrancegamelin.1.t: "Расправа над якобинцами"
comfrancegamelin.1.d: "После того, как предательский режим ФКП и его лидер Морис Торез были свергнуты генералом Гамленом и товарищем Блюмом, в нашей стране всё ещё остаётся много врагов, которые поддерживают отвратительные идеи тоталитарной, ленинской системы! Мы должны показать им, что не терпим таких опасных идей, но как нам это сделать? Следует ли нам жестко подходить к оставшимся под стражей якобинцам, преследовать их полицией и наказывать с применением грубой силы, или мы должны проявить милосердие и приговорить их к отбыванию срока, а затем попытаться реинтегрировать их в общество?"
comfrancegamelin.1.a: "Никакой пощады! Выследить предателей и расстрелять их!"
comfrancegamelin.1.b: "Окружить их и приговорить к лишению свободы в наших тюрьмах!"

comfrancegamelin.2.t: "Подготовка к якобинским процессам"
comfrancegamelin.2.d: "Теперь, когда новое правительство сделало первые шаги к стабилизации, пора призвать якобинское руководство к ответу за предательство коммуны! Народный фронт по согласованию с Верховным судом объявил всем видным якобинским политикам повестку дня на крупномасштабный судебный процесс, целью которого является определение наказания за их предательство. Заранее уже решено, что предводитель якобинцев Морис Торез должен предстать перед отдельным судом, чтобы лично решить его судьбу. Также было решено, что процесс для других лидеров должен начаться как можно скорее."
comfrancegamelin.2.a: "Никто не стоит выше закона!"

comfrancegamelin.3.t: "Судебный процесс"
comfrancegamelin.3.d: "После короткой подготовки настал день судебного разбирательства. На скамье подсудимых находилось более десятка других обвиняемых, а также известные политики и офицеры, такие как Жак Дюкло и Марсель Кашен, которые ждали своего вердикта. Процесс длился несколько дней, наполнен драматическими выступлениями подсудимых и смелыми лекциями прокуратуры. После того, как все подсудимые были, наконец, заслушаны, суд удалился для консультации на следующий день после завершения сбора доказательств. Когда настал час оглашения приговора, напряжение было практически невыносимым. Верховный судья начал свою речь, чтобы объявить приговор, и он гласил:..."
comfrancegamelin.3.a: "..Повесить тех, кто признан наиболее виновным, остальных приговорить к пожизненному заключению."
comfrancegamelin.3.b: "..Пожизненное заключение! Держать этих предателей в цепях вечно!"

comfrancegamelin.4.t: "Суд над Морисом Торезом"
comfrancegamelin.4.d: "Неделю назад другие якобинские лидеры были осуждены за свои деяния, и теперь главу этой коррумпированной тиранической Клики ждет ещё худшая судьба. Морис Торез, председатель ФКП и предатель коммуны, предстал перед судом. Оглашение всех обвинений заняло более двух часов, а последующее судебное разбирательство заняло более трех дней, пока суд не закрыл дело и отказался от вынесения приговора. На следующий день был окончательно оглашен приговор. Суд отклонил пожизненное заключение из-за тяжести правонарушений и вместо этого приговорил к смертной казни через расстрел. На протяжении всего процесса Торез сидел спокойно, без каких-либо эмоций и не сказал ни слова, а когда ему дали последнее слово после оглашения приговора, он ничего не сказал и смотрел прямо перед собой. После этого публика в зале и люди перед зданием суда разразились ликованием. По всей Франции граждане праздновали конец коварного диктатора. На следующий день ровно в шесть часов утра смертный приговор был приведен в исполнение публично с завязанными глазами и привязанным к столбу Торезу, после чего раздались аплодисменты и раздались пули, выпущенные из стволов расстрельной команды. Так положил конец неудавшемуся якобинскому террору в нашей стране."
comfrancegamelin.4.a: "Смерть предателю! Да здравствует Франция!"

comfrancegamelin.5.t: "Объявить военное положение!"
comfrancegamelin.5.d: "Если мы хотим восстановить порядок и стабильность в нашей стране, мы должны объявить военное положение и расширить исполнительные полномочия правительства. Народный фронт будет управлять страной и возглавить реформацию, в то время как военные под руководством Марешала Гамлена будут гарантировать, что население останется под контролем. Хотя это гарантирует, что у нас будет больше возможностей для действий и что мы сможем проводить наши реформы, это не будет популярно среди населения, которое опасается, что мы можем стать тем самым, что мы поклялись уничтожить..."
comfrancegamelin.5.a: "Сделать это! У нас нет другого выбора!"

comfrancegamelin.6.t: "Прокламация Гамелена"
comfrancegamelin.6.d: ""Товарищи мои! Мои друзья! Сегодня знаменует день, когда каждый француз разрывает цепи, которые держат его в плену до сих пор! Предательские происки якобинцев были остановлены и синдикалистско-демократический процесс в нашей стране был восстановлен! Герои, которые добровольно отдали свои жизни за нашу свободу, никогда не будут забыты и войдут в историю как герои Синдикалистской революции! Но одного разгрома ФКП недостаточно, чтобы обезопасить нашу страну и революцию, предстоит ещё много работы! План реформ, который я и мое правительство подготовили, содержит три основных проекта, которые мы реализуем в ближайшие годы! 1. Укрепление демократического процесса в Коммуне посредством далеко идущей реформы избирательного законодательства, системы образования и проведения широкомасштабной антикоррупционной кампании! 2. Укрепление духа коммунаров, лежащего в основе нашей страны, а также укрепление синдикалистского образа жизни! И, наконец, 3. Реформа вооружённых сил и полиции, чтобы иметь возможность лучше защищаться от внутренних опасностей, таких как ФКП, в будущем, а также от внешних угроз, таких как наш заклятый враг, Германская Империя! Как только этот план будет приведен в действие, коммуна поднимется и засияет в новом великолепии! Vive la révolution! Vive la Fédération des Communes de France!""
comfrancegamelin.6.a: "В светлое будущее! Vive la France!"

comfrancegamelin.7.t: "Гамелен создаёт французское ополчение"
comfrancegamelin.7.d: "Хотя военные в настоящее время делают все возможное, чтобы навести порядок, солдат просто не хватает для патрулирования всей страны, поэтому Гамлен решил создать добровольческое ополчение. Milice française, или просто "Milice", должны быть военизированными формированиями, которым поручено бороться с любым оставшимся якобинским сопротивлением, а также с любой потенциальной оппозицией со стороны других проблемных групп. Одетые в синюю военизированную форму с узнаваемым берётом, они должны быть вооружены и обучены непосредственно вооруженными силами, чтобы действовать как дисциплинированная сила. Греческая буква гамма была выбрана из-за того, что она символизирует омоложение и энергию. Подходящий логотип для силы, которая поможет Гамелену оживить Коммуну."
comfrancegamelin.7.a: "Действительно."

comfrancegamelin.8.t: "Леон Блюм назначает свой кабинет"
comfrancegamelin.8.d: "До якобинского террора многие не воспринимали Леона Блюма как будущего лидера Травальерцев. Когда здоровье Фора пошло на убыль, возникла битва между Леоном Жуо и Бенуа Фрашоном, а Блюм, с другой стороны, был второстепенной фигурой в этой схватке за лидерство. Однако попытка якобинцев очистить от политиков CGT заставила многих Травальерцев скрываться, в тюремных камерах или мертвыми, именно в это время беспорядков появился Блюм. Объединив своих товарищей с анархистами, социал-демократами и синдикалистскими вооруженными силами Гамелина, он сформировал единый фронт противостояния Торезу.\n\nТеперь в качестве главы правительства, выступая в качестве лидера Коммуны под защитой Марешала Гамлена, ему поручено сформировать правительство для поддержания единства Народного фронта. Блюм уже зарекомендовал себя как успешный человек действия и способный выстраивать отношения с политическими противниками, однако без угрозы со стороны якобинцев сохранить целостность фронта будет нелегко."
comfrancegamelin.8.a: "Товарищ Блюм залечит раны нации!"
