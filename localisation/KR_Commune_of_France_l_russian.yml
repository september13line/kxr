FRA_social_conservative_party: "CFTC"
FRA_social_conservative_party_long: "Confédération Française des Travailleurs Chrétiens\n§LФранцузская конфедерация христианских рабочих§!\n§gФранцузская конфедерация христианских рабочих (CFTC) - профсоюз городских и пригородных рабочих, ссылающийся при своем основании в 1919 году, незадолго до революции, на социальную доктрину Церкви. По многим вопросам CFTC гораздо более умерен и консервативен, чем гораздо более революционные профсоюзы, поэтому он не участвовал в создании конституции и институтов Коммуны. Целями CFTC является отстаивание прав трудящихся в соответствии с христианскими принципами и жизнью Иисуса Христа, что делает его гораздо более популярным, чем другие профсоюзы среди сельского населения, делая его лидера Гастона Тессье выразителем и представителем в системе Коммуны требований Церкви и её адептов. Хотя CFDT не обладает достаточной политической силой, чтобы претендовать на большинство в BGT, у него есть места и значительное влияние, что делает его ценным союзником для более умеренных фракций, таких как SFIO.§!"
FRA_authoritarian_democrat_party: "UFAFC"
FRA_authoritarian_democrat_party_long: "Union Fédérale des Associations Françaises d'Anciens Combattants\n§LФедеральный Союз Французских Ассоциаций Ветеранов§!\n§gФедеральный Союз Французских Ассоциаций Ветеранов (UFAFC) это организация, представляющая интересы многочисленных ветеранов Великой войны, многие из которых до сих пор служат в ARF, и стремящаяся почтить их жертвы и память. Официально аполитичная, организация, возглавляемая республиканцем-социалистом и бывшим солдатом Гастоном Видалем, тем не менее очень близка к группам, сочувствующим интересам армии, особенно в их конфликте с ополченцами, такими как SFIO, PRS и Сорельянами. Марешаль Гамелен также является членом организации и считается её представителем и духовным лидером, выступая посредником в конфликтах между пацифистскими и реваншистскими по отношению к Германии фракциями, а также обеспечивая единство UFAFC. Хотя организация не имеет собственного политического представительства, не являясь профсоюзом, её влияние на общество коммунаров не стоит недооценивать в условиях все более неспокойного и милитаристского мира.§!"
FRA_paternal_autocrat_party: "Ле Милье"
FRA_paternal_autocrat_party_long: "Ле Милье\n§g'Ле Милье', также известный как высший преступный мир, - это название организованной преступности во Франции. Сформировавшись на юге, особенно в Марселе, эти гангстеры знали, как воспользоваться революцией для своего обогащения, используя, например, свои связи для передачи товаров, подлежащих социализации Коммуной, владельцам и промышленникам в изгнании в Алжире, с которыми они поддерживают многочисленные связи, они также вовлечены в более классические виды деятельности мафии, такие как убийства, азартные игры, проституция... Самой крупной из этих марсельских семей является семья Герини, которая приобретает все большее влияние и является настоящей чумой для поддержания порядка, возглавляемая Антуаном Герини и его братом Бартелеми, выходцами с Корсики, укрепляющими свои связи с правительством в изгнании, всё ещё удерживающим их родной остров, их широко подозревают в связях с мэром Марселя от SFIO Гастоном Дефферре.§!"
FRA_national_populist_party: "MLSF"
FRA_national_populist_party_long: "Mouvement pour la Libération de la Sainte France\n§LДвижение за освобождение Священной Франции§!\n§gДвижение за освобождение Священной Франции (MLSF) - это организация, связанная и финансируемая правительством Алжира, целью которой является искоренение всякого социалистического влияния во Франции. В нее входят различные правые и крайне правые течения, от консерваторов-республиканцев до легионеров. Во главе организации стоит Жильбер Рено, известный среди своих людей под именем «полковник Реми», сторонник «Французского действия», выходец из традиционной католической среды. Деятельность MLSF часто носит террористический характер, например, убийства профсоюзных активистов, или пропагандистский, например, расклеивание реакционных проальгерских и антикоммунарских листовок. Убежденные в праведности своей борьбы, члены MLSF доставляют немало хлопот коммунарским властям, которые неустанно стремятся разгромить движение раз и навсегда...§!"
