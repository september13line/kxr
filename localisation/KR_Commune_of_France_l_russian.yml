FRA_radical_groups_idea_desc: "Коммуна сейчас изобилует политическим насилием, но оно исходит не от реакционных контрреволюционеров. Две революционные фракции, когда-то объединившиеся для общего дела уничтожения распавшейся Третьей республики, теперь дрались друг с другом. Сорелианцы, национал-синдикалисты, следующие идеалам Жоржа Сореля, начали организовывать массовые организованные митинги. Их военизированные формирования, Революционный легион, маршируют по улицам, скандируя лояльность своему лидеру Жоржу Валуа и требуя наказания выродившихся буржуа, которые, как они утверждают, правят Коммуной.\n\nНе меньшие проблемы вызывают якобинцы под командованием Мориса Тореза, набожного последователя покойного русского революционера Владимира Ленина. Объявив синдикализм системой, уступающей их предпочтительному коммунизму, якобинцы прославились провокацией забастовок против профсоюзов, связанных с Травальерцы. Обе эти группы нападают не только на правительство, но и друг на друга. Уличные бои стали обычным явлением, с этой хаотичной ситуацией нужно так или иначе бороться..."
