comfrance.90.t: "Французская помощь прибыла"
comfrance.90.d: "Наши французские товарищи согласились прислать нам дополнительную помощь. В Чикаго прибыли из Мексики в условиях постоянной угрозы с воздуха из США и Австралии, промышленное оборудование и современные станки, а также советники по вопросам промышленности."
comfrance.90.a: "Спасибо товарищи!"

comfrance.91.t: "Британская помощь прибыла"
comfrance.91.d: "Наши британские товарищи согласились прислать нам дополнительную помощь. Переброшенная из Мексики под постоянной угрозой с воздуха США и Австралии, эскадрилья британских лётчиков-истребителей недавно прибыла в Чикаго и ожидает наших приказов."
comfrance.91.a: "Спасибо товарищи!"

