FRA_economic_reforms_anar: "Экономические реформы"
FRA_economic_reforms_anar_desc: "Решение о широкомасштабных экономических реформах было принято в 1936 году на заседании Генеральная профсоюзная служба. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и крепкой."

FRA_economic_reforms_jaco: "Экономические реформы"
FRA_economic_reforms_jaco_desc: "Решение о широкомасштабных экономических реформах было принято в 1936 году на заседании Генеральная профсоюзная служба. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и крепкой."

FRA_economic_reforms: "Экономические реформы"
FRA_economic_reforms_desc: "Решение о широкомасштабных экономических реформах было принято в 1936 году на заседании Генеральная профсоюзная служба. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и крепкой."

FRA_military_buildup_two_idea: "Калиброванная экономия"
FRA_military_buildup_two_idea_desc: "По мере того, как мир медленно приближается к войне, мы можем быстро капитализировать нашу экономику, чтобы быстро переключить её части и сосредоточиться на наращивании военного потенциала. Все больше заводов посвящены вооружению наших солдат и строительству военных структур без какого-либо серьёзного воздействия на наше население."

FRA_ruralism_idea: "Рурализм"
FRA_ruralism_idea_desc: "Широкомасштабные реформы в нашей промышленности и экономике означают, что у нас больше нет крупных промышленных центров, окружающих густонаселенные города. Это, кстати, делает любую попытку вражеских сил нанести вред или даже разрушить нашу экономику намного успешнее, поскольку крупнейшие сельские промышленные центры намного меньше и намного многочисленнее, чем крупные промышленные центры Европы."

FRA_market_socialism_idea: "Рыночный социализм"
FRA_market_socialism_idea_desc: "Рыночный социализм - это гораздо больше, чем социалистическая интерпретация рыночной экономики. Вводя всё новые рабочие кооперативы в справедливую и равноправную конкурентную экономику, мы можем сделать нашу гражданскую экономику более динамичной и более эффективной без прямого вмешательства или использования медленных, раздутых профсоюзов в большинстве случаев."

FRA_mass_production_idea: "Массовое производство"
FRA_mass_production_idea_desc: "Фабрики всегда имели серьёзное преимущество перед ремесленником. Объединяя производственные задачи, они могут производить за короткий промежуток времени больше продукции без потери качества. Вместо того, чтобы постоянно изобретать этот процесс, давайте улучшим его. Мы стремимся к абсолютной эффективности производства, чтобы победить немецких капиталистов."

FRA_modern_farms_idea: "Современные фермы"
FRA_modern_farms_idea_desc: "Фермы часто воспринимаются как старая, причудливая деталь национальной экономики, но мы знаем лучше. Модернизируя и механизируя сельскохозяйственные угодья Коммуны, мы можем значительно увеличить объём нашей сельскохозяйственной продукции, а также ускорить и оптимизировать сбор урожая, производство, переработку и доставку. Нашим мирным жителям и нашим войскам."

FRA_war_eco_agri_idea: "Война, экономика и сельское хозяйство"
FRA_war_eco_agri_idea_desc: "Идея войны, экономики и сельского хозяйства, предложенная сорелианским министром экономики Жаком Дорио, является интересной. Утверждая, что война с Германией не только неизбежна, но и быстро приближается, сорелианцы требуют быстрого перехода к экономике, промышленность которой может не только выдержать войну, но и сельское хозяйство может поддержать солдат. В общем, своего рода тотальная военная экономика."

FRA_inter_coop_idea: "Международное сотрудничество"
FRA_inter_coop_idea_desc: "Нет ничего постыдного в том, чтобы видеть, что делают другие страны, и заимствовать их новые экономические и промышленные идеи для улучшения наших собственных. Очевидно, есть очень мало идей, которые мы можем серьёзно позаимствовать у капиталистических и реакционных обществ, но наши братья-синдикалисты временами являются прекрасными примерами."

FRA_dedication_idea: "Чувство преданности"
FRA_dedication_idea_desc: "Французские рабочие работают больше, чем им платят, и, конечно же, они не работают под прицелом. Каждая банка, которую они запечатывают, каждый кирпич, который они кладут, каждая винтовка и каждый танк, которые они собирают - это служение стране и духу Коммуны в целом."

FRA_industralization_idea: "Коммунитарная индустриализация"
FRA_industralization_idea_desc: "Идея индустриализации, разработанная министром экономики якобинцем Жаном Жеромом, не является чем-то странным ни для кого в Коммуне или за рубежом. Эта политика направлена на быстрое увеличение промышленных мощностей Франции, чтобы догнать нашего заклятого врага - Германию. Это сопровождается культурой труда и созданием специализированных заводских городков."

FRA_mass_fire_support_idea: "Массовая огневая поддержка"
FRA_mass_fire_support_idea_desc: "У каждого человека есть винтовка и граната, у каждого отряда - пулемёт. Организуя наши подразделения для обеспечения огня друг друга, мы можем создать новый уровень огневой поддержки. Каждый раз, когда одна дивизия продвигается, все остальные дивизии подавляют врага. Делая это волнами, мы можем быстро завоевать позиции. Теперь нужно доставить необходимое оборудование."

FRA_mass_conscription_idea: "Массовый призыв"
FRA_mass_conscription_idea_desc: "В то время как нашим врагам сложно набрать достаточно солдат для ведения реакционных и империалистических войн, каждый готов сражаться за Коммуну. Давайте мобилизуем столько, сколько сможет выдержать наша экономика, мы сокрушим реакционеров своей преданностью Коммуне."

FRA_empower_rifleman_idea: "Возможности стрелков"
FRA_empower_rifleman_idea_desc: "Стрелок больше, чем солдат с ружьем. Слишком долго монархические офицеры считали его неспособным к более высокому мышлению, кроме как стрелять из ружья, глядя на рабочего с презрением. Мы не совершим этой ошибки, Стрелок должен определять локальную тактику, повышая свою эффективность на поле боя."

FRA_military_academy_idea: "Военная академия"
FRA_military_academy_idea_desc: "Мы должны признать суровую реальность того, что Вельткриг привел к падению большинства наших престижных, хотя и реакционных военных академий. Хотя некоторые утверждают, что это приемлемый статус-кво, мы знаем лучше. Давайте инвестируем в новые военные академии для подготовки квалифицированных офицеров для будущего армии Коммуны."

FRA_centralized_hc_idea: "Централизованное высшее командование"
FRA_centralized_hc_idea_desc: "Новая Коммунитарная армия не была построена как старая французская армия, многие коммунары возмущались военной администрацией, которая пыталась задушить Коммуну, но мы не можем оставить наш офицерский корпус разбитым. Давайте снова централизуем наше верховное командование, чтобы лучше организовать вещи, которые некоторые люди любят забывать, например логистику."

FRA_tank_quality_line_idea: "Производство качественных танков"
FRA_tank_quality_line_idea_desc: "Что хорошего в танке, если он не так хорош, как танки противника? Не стоит жертвовать качеством в пользу количества, все это приведет к ещё большему сгоранию шелухи на поле боя. Качественные резервуары, даже если их будет меньше, будут во много раз превышать их количество, что сделает их безопасным окупаемостью."

FRA_tank_assembly_line_idea: "Линия сборки танков"
FRA_tank_assembly_line_idea_desc: "Какой толк в танке, если у врагов есть ещё много чего бросить против нас? Мы не можем позволить перфекционистам саботировать наши сборочные линии ради минимальной выгоды, иначе нас будут превосходить по численности. Количество позволит нам сокрушить наших врагов целыми подразделениями из холодной твёрдой стали и множеством других снарядов, летящих по ним."

FRA_fast_army_idea: "Культ скорости"
FRA_fast_army_idea_desc: "Скорость - это больше, чем небольшое преимущество или способ быстрее добраться до следующей точки. Скорость - неотъемлемая часть войны. Те, кто думают, что следующий Вельткриг будет вестись в окопах, в лучшем случае заблуждаются: мобильная война - это путь будущего. Мы должны использовать быстрые моторизованные дивизии, если не моторизованную армию."

FRA_Red_Army: "Великая Красная Армия"
FRA_Red_Army_desc: "Наша армия сейчас в лучшей форме, чем когда-либо, чтобы противостоять порокам этого капиталистического мира."

Capital_Ship_Primacy: "Главенство крейсера"
Capital_Ship_Primacy_desc: "Большой флот будет иметь решающее значение для победы над Kaiserliche Marine и причинения боли северному побережью Германии. И в этой роли грандиозный линкор по-прежнему сияет. Его военно-морская артиллерия сокрушит реакционеров грядами грома и стали и отправит их лодки на дно моря."

Carrier_Primacy: "Главенство авианосца"
Carrier_Primacy_desc: "Будущее военно-морской войны не за большими, неуклюжими боевыми кораблями, а за комбинированным подходом с другим фронтом войны будущего - воздушной войной. Давайте позаботимся о том, чтобы у каждой военно-морской группы был авианосец. Его истребители обеспечат глобальное господство в воздухе, его военно-морские бомбардировщики будут уничтожать вражеские корабли и гавани."

FRA_working_women_idea: "Женский труд"
FRA_working_women_idea_desc: "Слишком долго женщины подавлялись реакционными мыслителями. Даже во времена Французской республики они самоотверженно поддерживали нацию, пока наших братьев отправили на бойню. Пришло время признать их вклад в общество и официально закрепить права работающих женщин в мирное и военное время."

FRA_bhartiya_support: "Французская военная поддержка"
FRA_bhartiya_support_desc: "Мы получаем военную поддержку от наших французских союзников. Эта бескорыстная помощь окажется критически важной для разгрома реакционной Княжеской Федерации и империалистического доминиона Индии. Со временем мы надеемся отплатить Франции за их помощь, но пока мы должны сосредоточиться на поставленной задаче."

FRA_amenagement_idea: "Управление территорией"
FRA_amenagement_idea_desc: "Франция исторически была очень централизованной страной, а это означает, что большая часть развития ограничивалась промышленными городами и населенными пунктами. Мы финансируем крупные проекты, чтобы гарантировать, что все части нашей территории развиваются удовлетворительным образом."

FRA_plan_prost_idea: "План Проста"
FRA_plan_prost_idea_desc: "Планы Анри Проста относительно шоссе, соединяющего пригороды Парижа, оказались популярными по всей стране. Многие другие муниципалитеты, такие как Лион или Марсель, также присоединились к плану, и уже разрабатываются проекты для крупной сети автомагистралей, соединяющей все крупные города Франции вместе, от Лилля до Тулузы."

FRA_paramilitary_gendarmes: "Военизированные жандармы"
FRA_paramilitary_gendarmes_desc: "Жандармы - прекрасная организация, военизированная полиция, способная вести как гражданскую, так и военную деятельность. Хотя многие настаивали на их полном роспуске, мы вместо этого расширим их деятельность, чтобы сделать их силой, параллельной французской коммунальной полиции."

FRA_secret_police: "Тайная полиция"
FRA_secret_police_desc: "Внутри Коммуны по-прежнему много врагов, иногда даже на руководящих постах или в армии. Это стремление к прозрачности опасно, вместо этого мы должны организовать операции тайной полиции, чтобы обеспечить безопасность французского народа от внутреннего влияния."

FRA_demo_surete: "Sûreté Populaire Démocratique"
FRA_demo_surete_desc: "Мы не можем допустить, чтобы паранойя привела к разрушению того тонкого баланса, которого мы достигли с Sûreté Populaire. Демократизируя организацию, мы гарантируем, что французы будут уважать полицию не из страха, а за счёт понимания своих действий и целей, а также зная, что они служат им в первую очередь."

FRA_hawkish_renseignements: "Revolutionary Renseignements"
FRA_hawkish_renseignements_desc: "Renseignements Généraux должны обеспечить нашу безопасность от реакционных врагов за границей. Простая контрразведка неадекватна, мы должны быть готовы шпионить за вражескими странами и поддерживать синдикалистские движения по всему миру. Хорошее нападение - лучшая защита."

FRA_peace_renseignements: "Protective Renseignements"
FRA_peace_renseignements_desc: "Renseignements Généraux должны прежде всего обеспечивать безопасность нашей страны. Контрразведка - это центральный элемент эффективной национальной обороны, и есть много врагов, которые ждут момента слабости, чтобы повлиять и взбесить наше население."

FRA_peaceful_revolution_idea: "Мирная революция"
FRA_peaceful_revolution_idea_desc: "Грядёт Международная синдикалистская революция, но она будет цивилизованной. Когда основные реакционные силы в Европе окончательно разбиты, а их рабочие освобождены, мы стремимся поощрять дальнейшие восстания, просто доказывая превосходство синдикализма над всем миром."

FRA_amateur_pilots_idea: "Пилоты-любители"
FRA_amateur_pilots_idea_desc: "В нашей стране много людей, которые занялись полетами в качестве хобби или призвания, но не все из них продолжают карьеру в ВВС. Их желательно направить в наши военно-воздушные силы, где их навыки повысят наши шансы найти новых асов Воздуха."

FRA_ecole_air_idea: "Ecole de l'Air"
FRA_ecole_air_idea_desc: "Полёт - это само по себе навык, а хорошо летать в боевых условиях - это то, чему нельзя научиться за одну ночь. Мы не будем повторять ошибок Вельткрига и его палача начинающих пилотов, нам нужен большой состав хорошо обученных пилотов и компетентные офицеры, которые будут их руководить."

FRA_waves_of_syndicalism_idea: "Волны синдикализма"
FRA_waves_of_syndicalism_idea_desc: "Флот Коммуны могущественен, и его досягаемость настолько велика, насколько мы этого желаем. Несмотря на то, что нам может не хватать обильных всемирных портов Французской Империи в былые времена, мы по-прежнему стремимся иметь флот, который может вмешаться в любой уголок мира в любое время."

FRA_cut_off_capitalists_idea: "Отрезать капиталистов"
FRA_cut_off_capitalists_idea_desc: "Капиталисты по-прежнему гордятся своими колониальными территориями. Плоды их грабежей по-прежнему свободно текут в открытом море. Но если мы скажем об этом, мы гарантируем, что украденное имущество африканских, азиатских и американских рабочих не обогатит их."

French_Revanchism_idea: "Французский реваншизм"
French_Revanchism_idea_desc: "Мы давно готовились к этой неизбежной войне. Мы давно отбросили Петена и его кредо, но это не значит, что мы забудем, за что наши братья погибли в Арденнах, в Вердене, в Chemin des Dames. Мы отомстим за них и раз и навсегда вернём себе то, что заслужили за нашу борьбу."

French_Revanchism_idea2: "Социальный патриотизм"
French_Revanchism_idea2_desc: "Патриотом быть не реакционно! Любить прогресс и равенство, предоставленные нацией, и желать защищать этот прогресс от империалистических наций, таких как Германия. Vive la France!!"


Revolutionary_spirit: "Революционный дух"
Revolutionary_spirit_desc: "Выживание и процветание синдикалистского мира будут обеспечены только тогда, когда будет уничтожен последний реакционный бастион. Мы должны быть готовы мобилизовать и сокрушить каждое реакционное правительство во всем мире. Когда-нибудь Интернационал охватит все моря и континенты!"

FRA_socialist_education_idea: "Социалистическое образование"
FRA_socialist_education_idea_desc: "Воспитание молодёжи - одна из величайших целей, стоящих перед такой страной, как Коммуна. К счастью, старая система образования республики была революционной для своего времени, давая нам хорошую основу для новой. Социалистическая система образования, ориентированная на науки и искусство."

FRA_phalanstere_NOR: "Помощь Норвегии"
FRA_phalanstere_NOR_desc: "В настоящее время мы оказываем промышленную помощь нашим норвежским братьям."

COF_prodcsaplanes: "Производство самолётов для О.С.А"
COF_prodcsaplanes_desc: "Мы должны помочь новой нации."

FRA_avantgarde_idea: "Международный авангард"
FRA_avantgarde_idea_desc: "Единый социалистический стиль искусства, от искусства до музыки, мог бы стать мощным инструментом, который поможет массам в несиндикалистском мире заинтересоваться нашими идеалами - через развлечения."
FRA_sorelians_supreme_idea: "Сорелианцы правят безраздельно"
FRA_sorelians_supreme_idea_desc: "Победа Жоржа Валуа обеспечила Сорелиан власть над Францией, легионеры уже размещёны в ключевых правительственных зданиях, а Красный Орёл Сореля наклеен на существующие символы синдикалистов. Призывы Валуа к патриотизму, милитаризму и сильному этатизму были встречены громом аплодисментов французских рабочих, готовившихся к новой Коммуне. Vive la France!, camarades!"
FRA_sorelians_supreme_idea2: "Сорелианцы правят безраздельно"
FRA_sorelians_supreme_idea2_desc: "Победа Жоржа Валуа обеспечила Сорелиан власть над Францией, легионеры уже размещёны в ключевых правительственных зданиях, а Красный Орёл Сореля наклеен на существующие символы синдикалистов. Призывы Валуа к патриотизму, милитаризму и сильному этатизму были встречены громом аплодисментов французских рабочих, готовившихся к новой Коммуне. Vive la France!, camarades!"
FRA_corporate_syndie_idea: "Корпоративный синдикализм"
FRA_corporate_syndie_idea_desc: "Попытки председателя Валуа централизовать экономику путём создания корпораций, имеющих отношение к областям знаний, пока что привели к большему политическому представительству рабочих и увеличению производства. Несомненно, это будущее синдикализма!"
FRA_corporate_syndie_idea2: "Корпоративный синдикализм"
FRA_corporate_syndie_idea2_desc: "Попытки председателя Валуа централизовать экономику путём создания корпораций, имеющих отношение к областям знаний, пока что привели к большему политическому представительству рабочих и увеличению производства. Несомненно, это будущее синдикализма!"
FRA_french_nationalism_idea: "Революционный национализм"
FRA_french_nationalism_idea_desc: "С момента зарождения первой Французской революции национализм был силой, используемой французскими рабочими для утверждения своего господства над нашими врагами. Все трепещут перед мощью нового Национального Французское Государство! Vive la France!"
FRA_french_nationalism_idea2: "Революционный национализм"
FRA_french_nationalism_idea2_desc: "С момента зарождения первой Французской революции национализм был силой, используемой французскими рабочими для утверждения своего господства над нашими врагами. Все трепещут перед мощью нового Национального Французское Государство! Vive la France!"
FRA_valois_dead_idea: "Смерть нашего лидера"
FRA_valois_dead_idea_desc: "Наш дорогой вождь мёртв, Франция стоит на пороге полной анархии!"
FRA_black_guard_insurgency_idea: "Мятеж Чёрной гвардии"
FRA_black_guard_insurgency_idea_desc: "Убийство председателя Валуа, совершенное анархистскими террористами, придало смелости Чёрной гвардии выйти из укрытия и усилить свои атаки. Из-за учащения бомбардировок и общего нарушения повседневной жизни пострадала промышленная продукция страны."
FRA_vanguards_in_power: "Авангардистские сорелианцы у власти"
FRA_vanguards_in_power_desc: "Марсель Деа и его союзники-авангардисты захватили контроль над Сорелианским советом, изгнав Клику Бюкара. Деа проявил себя как прагматичный оппортунист, в прошлом он заключал союзы с маловероятными фигурами, и эта новообретенная сила не станет исключением. Лидеры профсоюзов и сторонники централизованного планирования и коллективизации сельского хозяйства были продвинуты Деа на руководящие должности, в то время как более стойкие националистические сорелианцы, которые настаивали на прямой войне с Германией, были понижены. Ходят даже слухи, что бывших якобинцев принимают в ряды Деа. Когда авангардисты находятся под полным контролем, Франция может быть преобразована в настоящее рабочее государство."
FRA_ultranat: "У власти ультранациональные синдикалисты-сорелианцы"
FRA_ultranat_desc: "Марсель Бюкар и его союзники-ультранационалисты-синдикалисты захватили контроль над Сорелианским советом, изгнав Клику Деа. Многие считают Бюкара реакционером, который перешёл на другую сторону, чтобы спасти свою шкуру, однако, несмотря на это, новый председатель подтвердил свою приверженность сокрушению буржуазных наций. Поддерживаемый как военными, так и Революционным легионом, Бюкар заключил союзы с левыми националистами, стремящимися бороться с немцами, а также с группами, отстраненными CGT, такими как футуристы и технократы. С полным контролем ультранационалистов-синдикалистов Франция может продолжить своё преобразование в сильное национальное государство."
FRA_Sorelian_Division: "Сорельская дивизия"
FRA_Sorelian_Division_desc: "Кажется, что непререкаемый авторитет и уважение Валуа - это то, что скрепило Сореленов вместе, с его уходом движение рухнуло в хаос из-за конфликтующих фракций. Будущее Франции зависит от того, смогут ли эти фракции сотрудничать."
