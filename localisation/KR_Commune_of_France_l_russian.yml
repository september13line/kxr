FRA_Develop_CNT: "Развивать [CNT.GetNameDef]"
FRA_Develop_CNT_desc: "Наши товарищи [CNT.GetNameDef] подали заявку на вступление в Phalanstère International. После тяжелых разрушений, вызванных Гражданской войной в Испании, можно только помочь нашим товарищам в их борьбе."

FRA_Develop_NOR: "Развивать [NOR.GetNameDef]"
