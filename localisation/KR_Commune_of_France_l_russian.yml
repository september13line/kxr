### Focuses ###

FRA_amenagement: "Территориальное планирование"
FRA_amenagement_desc: "Наша территория обширна и неравномерно освоена: одни сельские районы бедны, а другие процветают и быстро растут. Мы должны поощрять местные инициативы и рассматривать амбициозные инфраструктурные проекты для решения этой проблемы на местном и национальном уровне."
FRA_hydroelectricity: "Гидроэлектроэнергия"
FRA_hydroelectricity_desc: "Наши горные районы в Альпах и Центральном массиве имеют множество рек с быстрым течением, идеальную среду для установки чистого и длительного источника энергии и оживления отсталых сельских горных регионов Коммуны."
FRA_swiss_hydroelectricity: "Швейцарская гидроэлектроэнергия"
FRA_swiss_hydroelectricity_desc: "Наше недавнее завоевание Романдии открыло несколько идеальных мест для гидроэлектроэнергии в качестве расширения нашей существующей сети в Альпах. Наши ведущие инженеры уверены, что расширение наших плотин в регионе принесет огромную пользу нашей экономике."
FRA_chemins_de_fer: "Железные дороги"
FRA_chemins_de_fer_desc: "Заседание Конгресса, посвященное статусу французской инфраструктуры в ГПС, показало дезорганизацию нашей железнодорожной системы и то, насколько она стала отсталой. Конгресс согласился с необходимостью создания нового офиса, специально занимающегося развитием и обслуживанием наших железных дорог, чтобы соединить вместе все части Франции."
FRA_mining_expansion: "Расширение добычи"
FRA_mining_expansion_desc: "Экономическое и инфраструктурное развитие регионов Альп и Центрального массива позволяет в большей степени использовать имеющиеся там минеральные ресурсы. Наши старатели открыли новые месторождения полезных ископаемых, и теперь мы готовы приступить к их разработке в промышленных масштабах!"
FRA_plan_prost: "План Проста"
FRA_plan_prost_desc: "Инженер и урбанист Анри Прост разработал план строительства автомагистралей вокруг Парижа, чтобы связать отдаленные пригороды. Эта идея получает широкую поддержку, и ГПС решила финансировать новые проекты по расширению автомагистралей через Коммуну. Коммуны Марселя и Лиона также попросили его составить планы шоссе для их городов."
FRA_autoroutes: "Автострады"
FRA_autoroutes_desc: "Автомагистрали оказались огромным благом для экономики и мобильности рабочих в городских районах, теперь же был выдвинут амбициозный план по их расширению на всю страну! Связывание всех уголков нашей страны окажет огромное влияние на наше региональное развитие и принесет пользу революции."

FRA_eco_direction: "Направление экономики"
FRA_eco_direction_desc: "Наша экономика более справедлива по отношению к рабочим и в целом довольно сильна, в то время как реакционные экономики живут и умирают по прихоти капиталистов, но внутренние конфликты не позволяют нам управлять нашей экономикой. Пора созвать собрание ГПС, чтобы эти вопросы раз и навсегда решила одна фракция Коммуны."
FRA_orth_syndicalism: "Ортодоксальный синдикализм"
FRA_orth_syndicalism_desc: "Был подтвержден курс, установленный после революции. Эта ортодоксальность доказала свою эффективность, а после небольшой корректировки может стать ещё больше."
FRA_reduce_unemploy: "Снижение безработицы"
FRA_reduce_unemploy_desc: "За пределами Рейна безработица находится на рекордно высоком уровне, мы должны гарантировать, что у французского рабочего всегда будет работа, чтобы прокормить свою семью. Выполняя эту простую задачу по обеспечению наших людей плодами их существования, мы доказываем своё неотъемлемое превосходство над капиталистическими экономиками и их постоянными кризисами."
FRA_work_design_coop: "Сотрудничество рабочих и конструкторов"
FRA_work_design_coop_desc: "Увеличивая сотрудничество между учеными и инженерами, стоящими за проектами и концепциями, и рабочими, которые их создают, мы быстро улучшим наши производственные технологии. Это также позволяет нам быстро обучать и обучать наших сотрудников новым методам, позволяя дизайнерам напрямую рассказывать о них рабочим."
FRA_improve_manage: "Улучшить управления союзами"
FRA_improve_manage_desc: "Профсоюзы уже давно управляют экономикой, но в их правилах есть некоторые пробелы и лазейки, которые можно использовать, что приведет к катастрофическим результатам для нашей экономики. Однако мы не будем ставить под сомнение место профсоюзов в нашей стране. Вместо этого мы ужесточим руководство и перепишем некоторые рабочие коды."
FRA_dedication: "Чувство преданности"
FRA_dedication_desc: "Рабочий должен понять, что он работает на благо Коммуны и французского народа в целом. Он должен всегда чувствовать себя вовлеченным в свою работу, и именно так мы будем улучшать наш национальный дух и нашу производительность. Не нужны кнуты или деспотичные владельцы бизнеса."
FRA_fac_towns: "Заводские города"
FRA_fac_towns_desc: "Наш план по быстрому расширению производственной базы Коммуны может быть подкреплен созданием новых заводских городков, городов, специально спроектированных для обеспечения их и их семей жильём и современными товарами, обеспечивая при этом их проживание недалеко от места работы."
FRA_Industrialisation: "Коммунитарная индустриализация"
FRA_Industrialisation_desc: "Жан Джером - новый министр экономики Коммуны. Якобинец, он является сторонником коммунальной индустриализации. Хотя наша страна всегда была одной из современных экономик Европы, мы пока не можем сравнивать её с Рурской долиной. Только амбициозным расширением производственной базы мы можем рассчитывать на Германию."
FRA_inter_coop: "Международное сотрудничество"
FRA_inter_coop_desc: "Хотя наш технический опыт является одним из лучших в мире, слишком легко игнорировать любые прорывы, сделанные в дружественных странах под ложным предлогом превосходства. От новых производственных технологий до управленческих теорий мы должны сохранять наблюдательность и брать все, что может принести пользу нашей экономике."
FRA_war_eco_agri: "Военная экономика и сельское хозяйство"
FRA_war_eco_agri_desc: "Жак Дорио - новый министр экономики Коммуны. Сорелианец, он является сторонником своей теории "Война, экономика и сельское хозяйство", призывающей к быстрому переходу к военной экономике наряду с амбициозным развитием сельского хозяйства. Если немецкие реакционеры нападут, нам непременно пригодятся ружья и хлеб."
FRA_modern_farms: "Современные фермы"
FRA_modern_farms_desc: "Земледелие было основным продуктом цивилизации с древних времен, но, тем не менее, всего за одно столетие оно коренным образом изменилось. Последние инструменты, такие как тракторы, позволяют одному фермеру собирать урожай за один день, для чего в прошлом потребовались бы десятки фермеров и неделя. Давайте механизируем наши фермы, чтобы в тарелке и пайке было больше еды."
FRA_war_industry: "Военная промышленность"
FRA_war_industry_desc: "Несмотря на растущую враждебность со стороны Германии, наша экономика по-прежнему в основном ориентирована на производство гражданских товаров и не подходит для большой войны. Нам необходимо развивать производство оружия и оборудования, если мы хотим эффективно защищать Коммуну от внешних угроз."
FRA_mass_production: "Массовое производство"
FRA_mass_production_desc: "У нас много врагов, и в результате наша армия довольно большая. Этой армии нужно много оборудования, и это явно создает нагрузку на наши заводы. Мы должны искать новые пути улучшения нашего производства стрелкового оружия как за счёт проектирования, так и за счёт производства."
FRA_cooperatives: "Кооперативы"
FRA_cooperatives_desc: "Даниэль Герен - новый министр экономики Коммуны. Анархист, он сторонник кооперативов. Правительство Коммуны здесь прежде всего для того, чтобы служить своим рабочим, и оно должно обеспечить им наилучшие условия труда. Позволить им управлять своими компаниями - хороший способ начать."
FRA_decentralized_industry: "Децентрализованная промышленность"
FRA_decentralized_industry_desc: "Наша промышленность в настоящее время сосредоточена вокруг Парижа и крупных коммун, но люди живут не только в Париже, Лилле или Лионе, но и повсюду во Франции. Мы должны приложить все усилия для развития всех регионов Франции, чтобы процветала вся наша страна."
FRA_market_socialism: "Рыночный социализм"
FRA_market_socialism_desc: "Созданные нами кооперативы должны выйти на новый равноправный социалистический рынок. Этот рынок сделает экономику более динамичной и позволит каждому преследовать свои собственные цели и делиться своим промышленным богатством в соответствии с идеалами социализма, без хищнического поведения капиталистической рыночной экономики."
FRA_ruralism: "Рурализм"
FRA_ruralism_desc: "Жизнь крестьянина - лучшая жизнь, известная человеку, но потребность в индустриальной экономике сделала эту жизнь невозможной для большинства французов. Однако мы всё ещё можем поощрять этот образ жизни, перенося их фабрики и рабочие места в сельскую местность, положив конец тирании массовой урбанизации."

FRA_communal_army: "Коммунитарная армия"
FRA_communal_army_desc: "У французской нации есть армия, но у этой армии нет объединяющего направления. Некоторые до сих пор предлагают ту же армию Вельткрига с верховным командованием. Другие хотят большей инициативы у сержантов. Другие по-прежнему стремятся к моторизованной и мобильной армии. Наконец, есть идея массового призыва. Когда мы распускаем военные профсоюзы, мы должны следовать единому видению."
FRA_principe_concentration: "Принцип концентрации"
FRA_principe_concentration_desc: "Нельзя ничего выиграть, если мы равномерно рассредоточим наши войска по всему фронту, взяв лишь несколько метров, которые мы теряем на следующий день из-за артиллерийских обстрелов. Совершая локальные прорывы и вкладывая средства в них, мы можем буквально сокрушить весь фронт врага несколькими хорошими боями."
FRA_tank_research: "Гранты на исследования танков"
FRA_tank_research_desc: "Танки не новость ни для нас, ни для мира, но они всё ещё относительно новый компонент ведения войны. В период между двумя мировыми войнами танкостроение резко улучшилось, и, похоже, истинный потенциал брони начинает проявляться. Давайте щедро инвестируем в будущее войны."
FRA_fast_army: "Культ скорости"
FRA_fast_army_desc: "Моторизация - это больше, чем будущее кавалерии. Хотя средний грузовик не протянет долго под вражеским огнем, он позволяет нам доставить наши войска к самой линии фронта в невероятное время. Мы должны сделать скорость целью всей нашей тактики, всех наших тренировок, всего нашего оборудования. Скорость - это возможность."
FRA_tank_assembly_line: "Линии сборки танков"
FRA_tank_assembly_line_desc: "Танки - это устрашающая машина на поле боя, но их очень сложно построить. Создавая базовые стандарты качества, мы можем ускорить производство брони и снабдить наши танки крупными танковыми дивизиями, которые обрушатся на врага, как кирпич.."
FRA_tank_quality_line: "Качественная продукция"
FRA_tank_quality_line_desc: "Танки - это устрашающая машина на поле боя, но их очень сложно построить. В любом случае, отдавая приоритет качеству, мы гарантируем, что наши резервуары будут лучшими из лучших. Таким образом, каждый производимый нами танк легко раздавит консервные банки, которые наш враг отчаянно выпускает, чтобы противостоять нам."
FRA_centralized_hc: "Централизованное высшее командование"
FRA_centralized_hc_desc: "Мы знаем, что неприятные события 1919 года вызвали у жителей Коммуны глубокое недоверие к высшему военному командованию. В любом случае нам нужно будет реабилитировать концепцию высшего командования. Идея о том, что командир отряда определяет тактику ведения боя, очаровательна, но кого позаботятся о логистике и стратегических манёврах?"
FRA_analysing_wki: "Анализ Вельткрига"
FRA_analysing_wki_desc: "Вельткриг, трагедия для нас и наших британских товарищей, является болезненной темой для изучения, но мы должны изучать её в любом случае. Из успехов и неудач этой войны мы узнаем, как вести следующую. Те, кто думают, что новые тактики и стратегии появятся из ниоткуда по мере приближения конфликта, заблуждаются."
FRA_war_experience: "Военный опыт"
FRA_war_experience_desc: "Французская армия провела много войн и будет сражаться во многих других. Каждый раз мы должны останавливаться и размышлять над этими конфликтами и проводить как можно тщательный анализ, чтобы определить, где наши планы пошли правильно или неправильно. То, что они не сражались под флагом Коммуны, не означает, что они погибли напрасно."
FRA_military_academy: "Военная академия"
FRA_military_academy_desc: "Война - сложная тема, которую необходимо изучить, чтобы полностью понять. Хотя мы обнаружили много талантов во время Гражданской войны 1919 года, мы должны предпринять предварительные шаги для обучения новых офицеров. Таким же образом мы можем изучить всю нашу доктрину и возобновить подготовку нашего офицерского корпуса."
FRA_officers_initiative: "Офицерская инициатива"
FRA_officers_initiative_desc: "Как часто во время Вельткрига прорывы совершались, но не использовались из-за безответных офицеров? Мы должны сделать так, чтобы этого больше не повторилось, каждый полк должен иметь возможность действовать самостоятельно, составляя планы и действуя по ним так, как они считают нужным. Это реальность современной войны, наполеоновские колонны - это история."
FRA_mission_type: "Типаж тактических операций"
FRA_mission_type_desc: "Наши планы не должны быть списками задач, иначе наши войска будут парализованы, когда произойдет непредвиденное. Наши планы всегда должны строиться с одной конкретной целью. Это единственная жесткая часть плана, все остальное предстоит выяснить командам. Таким образом, мы всегда будем готовы адаптировать наши планы по мере развития ситуации на поле."
FRA_flexible_support: "Гибкая поддержка"
FRA_flexible_support_desc: "Для обеспечения эффективности наших отделений мы должны обеспечить их гибкое обслуживание артиллерией и полками поддержки. Это означает, что в любой момент артиллерия должна быть готова к открытию огня по приказу любого связанного с ней отделения, а роты поддержки должны быть готовы вмешаться, когда их попросят о помощи на фронте."
FRA_empower_rifleman: "Расширить возможности стрелка"
FRA_empower_rifleman_desc: "В конце концов, мы можем составить все планы в мире и разместить столько артиллерийских орудий на заднем плане, сколько сочтем нужным, но скромный стрелок - тот, кто выиграет войну. Гарантируя, что даже они могут независимо проявлять инициативу, мы незаметно повышаем эффективность каждого отряда и побеждаем тех врагов, которые руководят ими с помощью ужаса."
FRA_mass_conscription: "Массовый призыв"
FRA_mass_conscription_desc: "Вельткриг без сомнения показал, что современные войны теперь принимают совершенно безумные масштабы, заставляя миллионы сражаться со всех сторон. Каждый француз должен знать, что однажды его могут призвать защищать свою любимую страну от реакционеров. Мы будем побеждены только тогда, когда погибнут последние из нас!"
FRA_improve_manufactures: "Улучшить производства"
FRA_improve_manufactures_desc: "Война действительно приняла массовый характер, и такая современная война потребует такого количества оборудования, которое мы, возможно, ещё даже не можем себе представить. К винтовке и гранате добавлены танк и самолет, скоро, возможно, и больше. Мы должны сделать так, чтобы наша военная промышленность была как можно лучше, у нас никогда не будет слишком много винтовок!"
FRA_global_organization: "Глобальная организация"
FRA_global_organization_desc: "Великой армии нужно великое командование. Однако это не было старым командованием, сидящим в военной комнате в Париже и рисующим стрелки на карте. Это офицеры каждого отделения, каждого полка, каждой армии и каждого фронта. Все вместе они возглавят нашу армию и обеспечат нам в конечном итоге победу в таком крупном конфликте."
FRA_mass_fire_support: "Массовая огневая поддержка"
FRA_mass_fire_support_desc: "С такой большой армией приходит новая идея старой концепции поддерживающего огня. Долгое время считалось, что только артиллерия может поддержать наступление, но мы считаем, что обязанность каждого отделения, которое не атакует, обеспечивать прикрытие огнем тех, кто продвигается вперёд. Таким образом, наши враги всегда будут уклоняться от нашего движения вперёд."
FRA_grand_army_reform: "Большая армейская реформа"
FRA_grand_army_reform_desc: "Наша армия теперь едина в целях и доктрине. Никто больше не смеет называть их ополчением или уличным отребьем. Это возвращает нас к образу Grande Armée, и это действительно наследие, которым мы гордимся. Давайте позаботимся о том, чтобы вся наша армейская организация была ориентирована на работу с таким количеством солдат и офицеров."

FRA_equipment_modern: "Современное оборудование"
FRA_equipment_modern_desc: "Орудия войны становятся все более эффективными, смертоносными. Для некоторых это трагедия, но ясно, что мы не можем избежать их. Война - уродливая реальность, и мы должны признать это. Гарантируя, что наше оборудование всегда самое лучшее, мы, возможно, делаем конфликты более опасными. Но наши враги не пощадят нас, применив это оружие против нас."
FRA_special_forces: "Альпийские силы"
FRA_special_forces_desc: "Горы всегда были совершенно другой средой для сражений, и большая часть наших границ проходит через горы. Мы должны гарантировать, что наша подготовка горных войск будет безупречной, и чтобы каждое новое оборудование, которое мы изобретаем, было адаптировано для горной войны. Горная артиллерия есть, может, скоро появятся горные танки?"
FRA_tank_division: "Танковые дивизии"
FRA_tank_division_desc: "Какое-то время это было очевидно, но танки никуда не денутся. Их броня непробиваема для огня из стрелкового оружия, а их могучая пушка уничтожает все, на что нацелена. С годами их проекты становятся тяжелее и разрушительнее. Мы должны оставаться в авангарде танковых технологий, чтобы доминировать на поле боя."
FRA_road_to_war: "Путь к войне"
FRA_road_to_war_desc: "Война с Германией явно неизбежна, эта нация держит в заложниках наших братьев в Эльзасе и Лотарингии, и со своими многочисленными марионетками в Рейхспакте она выступает в качестве главной контрреволюционной силы в Европе, если не во всем мире, тираном над сотнями миллионов людей. люди. Это прекратится, мы всех отомстим. Первый Вельткриг не был последним."
FRA_renseignements_generaux: "Renseignements Généraux"
FRA_renseignements_generaux_desc: "Стало ясно, что мы не можем защитить нашу страну удовлетворительным образом без современной централизованной разведки. Прежние табу всё ещё держатся против такой централизованной и неподконтрольной власти, но это жертва, которую мы должны принести. Немецкие шпионы тихонько смеются над нашими жалкими "комитетами разведки""
FRA_military_buildup: "Военное строительство"
FRA_military_buildup_desc: "Чтобы подготовиться к предстоящей войне, нам нужно будет быстро и эффективно развивать нашу военную промышленность. Это может нанести ущерб нашему краткосрочному экономическому росту, и, возможно, это не будет популярно среди тех, кто надеется на мир и процветание, но мы, к сожалению, знаем лучше. На карту поставлено выживание революции!"
FRA_military_buildup_two: "Калибровка экономики"
FRA_military_buildup_two_desc: "Капиталистический мир всё ещё борется с разрушительным экономическим кризисом прошлого года, в то время как праведность нашей собственной системы продолжает доказывать себя. Было предложено использовать это промышленное преимущество для преобразования определенных аспектов экономики исключительно в военных целях."
FRA_socialist_education: "Социалистическое образование"
FRA_socialist_education_desc: "Образование Французской Республики было во многих отношениях превосходным, что позволяло среднему гражданину получить обширные знания в области наук и искусств. Мы стремимся продолжить работу над этим наследием, обеспечивая, чтобы французские школы всегда ставили своей основной целью обучение и образование, а не иерархию и дисциплину, как в некоторых реакционных странах."
FRA_Our_time_has_come: "Реваншистская пропаганда"
FRA_Our_time_has_come_desc: "Наше желание отомстить Германии было давно. В 1871 году мы потеряли Эльзас-Лотарингию, и республиканские школы по праву учили своих детей, что это французский регион, который скоро будет снова захвачен. К сожалению, 1919 год стал годом нашего поражения и потери Нэнси. Но мы ещё не закончили, наш законный гнев закончится только тогда, когда Франция снова станет единой!"
FRA_department_revolutionary_ideals: "Отдел революционных идеалов"
FRA_department_revolutionary_ideals_desc: "В то время как эмпирические учения легко подтверждаются, о достоинствах Коммуны труднее донести до нашего населения. Звучит зловещё, но мы должны создать институт, готовый помочь нам напомнить нашему народу о ценности Революции и не допустить нарастания реакционного влияния."
FRA_Blanqui_Research_Institute: "Исследовательский институт Бланки"
FRA_Blanqui_Research_Institute_desc: "В то время как некоторые страны сопротивляются учениям науки, Франция поддерживает их без нюансов. Давайте поддержим создание нового научно-исследовательского института, направленного на укрепление нашего технологического превосходства. Там, где реакционеры сомневаются в каждом открытии и опасаются перемен, мы принимаем их и становимся сильнее с каждым годом!"
FRA_military_buildup_three: "Дальнейшее военное развитие"
FRA_military_buildup_three_desc: "Наша экономика сейчас хорошо развита, и Коммуна готова к войне, но мы всегда можем добиться большего. Поощряя дальнейшие промышленные проекты, Коммуна не только будет готова к войне, но, несомненно, будет превосходить любого из наших врагов во всех отношениях. Мы докажем миру, что Коммуна не будет побеждена!"
FRA_military_science: "Военная наука"
FRA_military_science_desc: "Франция всегда работает над улучшением своих исследовательских сетей, но теоретические науки могут только приблизить нас. Мы откроем новое крыло в исследовательском институте Бланки, посвященное военной науке, что позволит нам финансировать и разрабатывать новые открытия, которые будут немедленно использованы нашей армией."
FRA_synthetic_refineries: "Синтетические ресурсы"
FRA_synthetic_refineries_desc: "Франция велика и изобретательна, но у нее нет всего. Не хватает масла, каучука, вольфрама и хрома, и мы не всегда можем полагаться на иностранных экспортеров, когда возникает конфликт. Мы должны исследовать новостные способы получения этих ресурсов из того, что у нас уже есть. Некоторые учёные даже предполагают, что мы сможем разработать эти ресурсы."
FRA_secret_weaponry: "Электрические машины"
FRA_secret_weaponry_desc: "Хотя вычисления восходят к табулирующей машине, с тех пор мы сделали огромный прорыв в области вычислений. Наши математики уже убедились в том, что эти новые машины очень помогают в быстром и эффективном исчислении. При наличии некоторого покровительства и времени мы можем только представить себе возможности этой новой области."
FRA_damocles: "Проект «Дамокл»"
FRA_damocles_desc: "Вдохновленная Кембриджской конференцией во время Десятого международного конгресса, встреча состоялась сегодня в Кембриджском университете. Группа физиков-теоретиков из Великобритании и Франции просит финансирования для создания «Дамоклова проекта», совместного британско-французского комитета по ядерным исследованиям."
FRA_nuclear_weapons: "Проект Кюри"
FRA_nuclear_weapons_desc: "Хотя Дамоклов проект был многообещающим, отказ Союза Британии от участия подорвал сотрудничество между нашими и их учеными. Как бы то ни было, мы должны проявить настойчивость и попытаться понять, как использовать атом. Мы посвятим этот проект той самой женщине, которая открыла Radium и поставила нас на этот путь."
FRA_German_borders: "Укрепить немецкую границу"
FRA_German_borders_desc: "Мы уже построили довольно внушительную сеть укреплений вдоль реки Маас и на границе с Фландрией-Валлонией. Тем не менее, мы можем улучшить его с помощью новых конструкций и новейших военных объектов, таких как радиостанции и современные артиллерийские орудия. То, что Республика никогда бы не потрудилась сделать."
FRA_extend_line: "Продлить линию"
FRA_extend_line_desc: "Хотя мы в основном сосредоточили наши усилия по укреплению на тех участках линии, которые являются наиболее защищаемыми, совершенно очевидно, что Германия вместо этого нацелится на наши более слабые точки. Решение довольно простое, у нас не будет слабых мест. По крайней мере, они научатся ходить по воде, удачи им, чтобы пересечь эту черту!"
FRA_Demand_Romandy: "Требовать Верхнюю Савойю"
FRA_Demand_Romandy_desc: "Незаконная швейцарская оккупация Верхней Савойи длится слишком долго! Швейцарцы показали себя жестокими тиранами и угнетателями нашего народа на нашей законной земле! Никто не может иметь наглости преследовать и выслеживать французов и думать, что им это может сойти с рук, вероломные швейцарцы совершили свою последнюю ошибку."
FRA_Demand_Alsace_Lorraine: "Требовать Эльзас-Лотарингию"
FRA_Demand_Alsace_Lorraine_desc: "Французский народ не будет больше ждать! Наконец-то пришло время Германии вернуть весь Эльзас-Лотарингию или столкнуться с ужасными последствиями! А если они откажутся, мы принесем им жестокую и жестокую войну, которая отправит их пешки обратно в Берлин! Мы отомстим за наших павших братьев!"
FRA_war_with_spain: "Освободить Иберию"
FRA_war_with_spain_desc: "Прямо на нашей южной границе, прямо через Пиренеи, капитализм и империализм всё ещё сохраняются. Своими усилиями мы добьемся того, чего не смог бы ни один французский империалист - полного контроля над Иберией. Но мы разные. Мы делаем это для простых людей, а не для имперских амбиций. Синдикализм добьётся успеха в Иберии!"
FRA_War_with_germany: "Сокрушить Германию"
FRA_War_with_germany_desc: "К нашему большому удивлению, немецкие реакционеры уступили Эльзас-Лотарингию. Но мы никогда не собирались останавливаться на достигнутом! Революция восторжествует, наши братья будут отомщены за то, что им пришлось пережить в Вельткриге! Они просто пожалеют, что проиграли первую войну, потому что мы не остановимся ни перед чем, пока они не будут полностью уничтожены!"
FRA_peace_with_germany: "Мирное сосуществование"
FRA_peace_with_germany_desc: "К нашему большому удивлению, немецкие реакционеры уступили Эльзас-Лотарингию. В этом случае многие призывали нас прекратить мобилизацию. В конце концов, если они вернули нам наши законные земли, кто сказал, что мы не сможем поладить?"
FRA_War_with_austria: "Повернуть Красный Дунай"
FRA_War_with_austria_desc: "Австрийские народы доказали свою неспособность начать успешную социалистическую революцию в своей стране и освободиться от тирании Габсбургов. Тогда мы им поможем. Точно так же все народы, всё ещё находящиеся под тиранией этой анахроничной империи, будут освобождены. Европа будет свободна от последних реакционных империй."
FRA_War_with_Netherlands: "Вокруг Людендорфа"
FRA_War_with_Netherlands_desc: "Низины Бенилюкса стратегически важны для наших военных усилий. Немцы не будут ожидать атаки с этой стороны, и, если нам это удастся, мы отключим Германию от её жизненно важных экономических зон в Рейнской области. Германия падёт."
FRA_War_with_Britain: "Удар по контрреволюции"
FRA_War_with_Britain_desc: "Революционное правительство на острове Британия пало и было заменено правительством, которое снова угнетает британских рабочих. Мы должны освободить их от оков реакционного безрассудства и вернуть свободу рабочему классу."
FRA_World_revolution: "Мировая революция"
FRA_World_revolution_desc: "Теперь, когда революция прочно обосновалась в Европе, мы можем начать смотреть вовне и приступить к осуществлению грандиозного плана по освобождению всего мира от реакционеров и империалистов. Наша борьба закончится, когда последний из них предстанет перед народом за свои преступления. Vive la République Socialiste Mondiale!"
FRA_european_revolution: "Европейская революция"
FRA_european_revolution_desc: "Хотя идея мировой революции благородна, мы должны оставаться реалистами. С умным влиянием и без какой-либо другой реакционной силы, способной противостоять нам, мы скоро увидим, как другие континенты обращаются в синдикализм. Однако мы должны сделать так, чтобы в Европе не было реакционеров. Vive la République Socialiste Européene!"
FRA_peaceful_revolution: "Мирная революция"
FRA_peaceful_revolution_desc: "Мы слышим тех, кто утверждает, что революция не может закончиться, и этого не будет. Однако мы не можем позволить себе постоянно вести войны во всех уголках мира без причины. Рабочие найдут свой путь, когда мы будем действовать как маяк желаний. Давайте вместо этого сосредоточимся на себе. Vive la République Socialiste Française!"
FRA_red_union: "Союз солидарности"
FRA_red_union_desc: ""

FRA_Host_the_Internationale: "Международный Конгресс"
FRA_Host_the_Internationale_desc: "Главы социалистических, синдикалистских и тоталистических партий, главы государств и правительств, министры иностранных дел и журналисты прибыли в Париж на открытие IX Конгресса Третьего Интернационала. Мы первые принимаем Конгресс и смиренно надеемся использовать его, чтобы утвердиться в качестве ведущей социалистической страны в мире."
FRA_mission_bhartiya: "Миссия в Коммуну Бхарата"
FRA_mission_bhartiya_desc: "Коммуна Бхаратия просила нас поддержать их в борьбе против своих соседей, империалистов Дели и реакционеров Княжеской Федерации. Они просят нас прислать военных советников для обучения их офицеров и их солдат. Мы обеспечим быстрое поступление этой помощи, чтобы они могли быстрее объединить Индию."
FRA_arab_committee: "Антиколониальный комитет"
FRA_arab_committee_desc: "Предатели французского народа, ублюдок Петен и его друзья, используют местный пролетариат для возвращения на материк. Мы не дадим им такого шанса. Наш товарищ Сэйл Мохамед предложил нам идею поддержки социалистических освободительных движений по всей Африке на благо всех арабов."
FRA_working_women: "Работающие женщины"
FRA_working_women_desc: "Во время Конгресса Хелен Кроуферд вышла на сцену со своей пламенной речью о роли женщин в мировой революции. Мы поддержали её аргументы и теперь готовы проводить здравые реформы в отношении статуса работающих женщин в нашем обществе. Реакционеры могут таращиться, мы, конечно, будем смеяться последними."
FRA_avantgarde: "Международный авангард"
FRA_avantgarde_desc: "Слишком долго традиционное искусство и классическая музыка доминировали в развлечениях масс. В то время как джаз доставляет удовольствие и широко популярен в наших странах, один жанр не может бороться со всеми остальными. Мы должны создавать новые, мы должны показать миру, что такое настоящее развлечение. И это покажет миру, что мы добрая сила этой эпохи!"
FRA_help_cnt: "Поддержать НКТ"
FRA_help_cnt_desc: "Наши товарищи из НКТ борются против реакционеров Карлистов и Бурбонов, чтобы освободить всю Испанию, а возможно, вскоре и весь Пиренейский полуостров, как мы говорим. Мы дали обещание помочь им в их деле, и мы, без сомнения, выполним его. И не позже, чем сейчас."
FRA_second_inter_congress: "X Интернациональный Конгресс"
FRA_second_inter_congress_desc: "В условиях, когда бушует Вторая Гражданская война в США, а также ряд других конфликтов, готовых вспыхнуть в любой момент по всему миру, Интернационал должен рассмотреть свой подход к Глобальной революции. Поскольку первый Международный конгресс проходил во Франции, второй состоится в Великобритании."
FRA_scientific_cooperation: "Международное научное сотрудничество"
FRA_scientific_cooperation_desc: "Понятно, что мы не можем просто держать наши собственные технологические открытия при себе. Во время встречи в старом Кембриджском университете мы решили разработать всемирный план, объединяющий технологические достижения социалистических стран. Некоторые, однако, призывают к более амбициозному плану, включая инвестиции в промышленность."
FRA_third_inter_congress: "Победный съезд"
FRA_third_inter_congress_desc: "Ответственность за проведение Третьего Конгресса снова вернулась к нам, и новым местом, выбранным для этой задачи, стал дворец Populaire, где когда-то стоял Лувр, полный грабежей Французской империи. Соответственно, одна из обсуждаемых тем касается окончательного освобождения африканского континента."
FRA_end_GEX: "Конец Кайзера"
FRA_end_GEX_desc: "Африка долгое время страдала от тирании и угнетения. Угнетение его многочисленных королей, притеснение работорговцев и миссионеров и, наконец, притеснение европейских колонистов и исследователей. Наконец, мы даем свободу Африке и надеемся, что однажды мы сможем исправить причиненные им ошибки."

FRA_armee_de_lair: "Народные ВВС"
FRA_armee_de_lair_desc: "Самолёты - это странный новый аспект войны. Эти машины довольно сложны в обращении, и наказание за неспособность правильно летать очевидно. И все же пилотом может быть любой способный человек. Мы должны открыть ряды военно-воздушных сил для призывников, как это сделали армия и флот. У нашей авиации не будет недостатка в пилотах."
FRA_amateur_pilots: "Пилоты-любители"
FRA_amateur_pilots_desc: "Никто не рождается пилотом, и хотя некоторые учатся преуспевать в управлении воздухом и в бою, и их усилия достойны восхищения, мы не можем ожидать, что каждый пилот станет асом. Мы должны дать гражданским пилотам и пилотам-любителям шанс проявить себя. Это также относится к женщинам, которых обычно не призывают."
FRA_st_exp_doctrine: "Доктрина Сент-Экзюпери"
FRA_st_exp_doctrine_desc: "Антуан де Сент-Экзюпери - блестящий лётчик, и ему есть что рассказать нам об этом новом, странном мире воздушных войн. Хотя его слова не являются евангелием, мы высоко ценим его уникальный опыт и стремимся сделать его учения основой будущей воздушной доктрины. Начало, конечно."
FRA_ecole_air: "Авиационная школа"
FRA_ecole_air_desc: "Поскольку наша воздушная доктрина быстро расширяется, а воздушные бои переходят от неорганизованных драк к тщательно продуманным сражениям, нам отчаянно нужны подготовленные пилоты и обученные офицеры, которые могут планировать воздушные кампании, как они планируют наземные или военно-морские кампании. Только наша смекалка будет работать в этой новой области ведения войны, и, к счастью, она у нас есть."
FRA_air_bases: "Создать больше авиабаз"
FRA_air_bases_desc: "Самолётам нужны авиабазы для приземления, дозаправки, перевооружения, ремонта и взлета, как и военно-морским силам. Но в отличие от флота они не могут оставаться в воздухе месяцами, только часами. Таким образом, мы должны обеспечить превосходное прикрытие нашей авиабазы, и мы должны быть уверены, что у нас всегда недостаточно возможностей, чтобы наши военно-воздушные силы не пострадали из-за отсутствия инфраструктуры."
FRA_fighters: "Фокус на истребитель"
FRA_fighters_desc: "Воздух - это новый, обширный угол атаки для наших врагов, и, как таковой, это новый угол защиты для нас. В отличие от суши, здесь нет ни фортов, ни укрытий, а только рукопашные бои один на один. Если мы инвестируем в производство истребителей, мы гарантируем, что никто не будет свободно перемещаться по нашему воздуху. Наши бойцы всегда будут рядом и готовы вернуть их на землю."
FRA_bombers: "Фокус на бомбардировщик"
FRA_bombers_desc: "Воздух - это новый, обширный угол атаки для нас, и наши враги ещё не могут адекватно защищаться от него. Бомбы представляют собой единый, но элегантный способ транспортировки боеприпасов из ангара к цели. Мы должны вкладывать средства в бомбардировщики, чтобы гарантировать, что наши враги будут атакованы со всех сторон - преимущество, которое мы не можем игнорировать."
FRA_strat_bombers: "Фокус на стратегическое разрушение"
FRA_strat_bombers_desc: "Если одна бомба хорошо работает против врага, то десять бомб должны работать лучше. Дальнейшее развитие моделей бомбардировщиков привело к появлению новых авиационных рам, способных нести огромное количество бомб или несколько разрушительно больших бомб. Как бы то ни было, мы можем вскоре уничтожить целые города или армии несколькими волнами воздушных атак."
FRA_paratroopers: "Развитие десантников"
FRA_paratroopers_desc: "До сих пор мы всегда считали, что единственным способом перевозки войск являются грузовики и десантные суда. Однако недавний прорыв в авиации означает, что теперь у нас есть самолеты, способные нести целые отряды и безопасно сбрасывать их в бой. Надо немедленно обучать полки, способные к этому вертикальному окружению!"
FRA_rocket_development: "Ракетные усилия"
FRA_rocket_development_desc: "Ракетный двигатель - это вершина наших исследований в области новых методов движения для самолетов. Хотя путь к созданию ракетных кораблей всё ещё может быть долгим и трудным, наши учёные предлагают более простое использование ракет. Обвязав заряд взрывчатого вещёства и бросив их во врага, мы можем бомбить их издалека. Просто, разрушительно."

FRA_navy_focus: "Реорганизация военно-морского флота"
FRA_navy_focus_desc: "Хотя в настоящее время у нас есть приемлемый флот, он довольно дезорганизован, что не позволяет нам расширять его дальше. Мы должны снова интегрировать наши военно-морские силы в иерархию общинных сил. То, что у нас ещё нет большого флота, не означает, что у нас нет флота."
FRA_arsenaux_back_on: "Вернуть старый арсенал"
FRA_arsenaux_back_on_desc: "Военно-морские верфи долгое время были безмолвными, заброшенными. Сегодня мы реинвестируем в эти старые арсеналы, снова укомплектуем их кадрами и профинансируем, чтобы снова иметь флот, сопоставимый с флотом Республики."
FRA_old_doctrine: "Старая доктрина"
FRA_old_doctrine_desc: "Наш флот - это единое целое, медленно плывущее по морям и готовое опустошить флот наших врагов. Они защищают наши конвои и отбиваются от мародёров, но готовы противостоять любому большому флоту всей мощью всего французского флота. Зачем менять то, что не сломано?"
FRA_new_doctrine: "Новая доктрина"
FRA_new_doctrine_desc: "Наш флот - это инструмент, который следует применять осторожно, когда того требует ситуация. Вместо того, чтобы попасться на приманку врага и присоединиться к этим огромным свалкам в открытом море, мы должны стремиться нанести удар по их конвоям, их изолированным флотам и держать их в бегах, пока мы быстро уничтожаем всю их экономику."
FRA_muselier_plan: "План Мюзелье"
FRA_muselier_plan_desc: "План Мюзелье направлен на то, чтобы мы продолжали совершенствовать ядро нашего флота. Линкоры и крейсеры станут ударной силой нашего великого флота, позволив нам завершить любой бой разгромом нашего врага с небольшим повреждением для нас, за исключением экранных кораблей, таких как эсминцы."
FRA_home_fleet: "Домашний флот"
FRA_home_fleet_desc: "Наш флот защищает наши побережья, неустанно патрулируя Ла-Манш, Атлантическое побережье и Средиземное море, гарантируя, что ни одна подводная лодка или блуждающее судно не пройдет мимо наших конвоев и не повредит их, не попытается обстреливать наши побережья или наши пришвартованные корабли. Мы не боимся нападения с моря, кого бы то ни было."
FRA_strike_nat_france: "Ударить по режиму в Алжире!"
FRA_strike_nat_france_desc: "Старый режим всё ещё живёт в Алжире, существуя за счёт эксплуатации африканских колоний несуществующей Французской империи, развращая наше наследие своими зверствами. Мы должны обезопасить Средиземное море, а они стоят на нашем пути. Мы положим конец этому маскараду."
FRA_waves_of_syndicalism: "Волны синдикализма"
FRA_waves_of_syndicalism_desc: "Синдикализм достигнет всех морей мира. У нас может не быть портов или колоний старых реакционных империй, но у нас есть воля отправить наш корабль в дальние плавания, возвращая рассказы о победе над империалистами. Наши моряки будут плыть по семи морям во имя синдикализма!"
FRA_colonnes_neptune: "The Colonnes de Neptune"
FRA_colonnes_neptune_desc: "Если мы хотим победить вражеские страны за границей, плацдарм - необходимый шаг, прежде чем мы сможем развернуть основную тяжесть наших сил. Мы должны целенаправленно обучать наши морские пехотинцы и гарантировать, что только лучшие будут участвовать в этих невероятно трудных задачах. Судьба целых вторжений рассчитана только на них."
FRA_submarines: "Подводная война"
FRA_submarines_desc: "Как современная война поднимается в воздух, она также уходит под воду. Субмарины - это новый революционный поворот в военно-морской войне. Их торпеды могут уничтожить даже самые бронированные линкоры, а их профиль незаметен, и только самые передовые технологии могут их найти и атаковать."
FRA_cut_off_capitalists: "Отрезать капиталистов"
FRA_cut_off_capitalists_desc: "Мы не можем просто сидеть и смотреть, как старые империи вымогают у народов мира и приносят свои ошибки обратно в свои колониальные офисы, чтобы сосчитать и насладиться. Мы позаботимся о том, чтобы каждый конвой, перевозящий несправедливо захваченные товары, боялся Коммунальной подводной лодки."
FRA_naval_bombers: "Военно-морские бомбардировщики"
FRA_naval_bombers_desc: "Воздух хорошо сочетается с морем. Самолеты с торпедами позволяют нам мгновенно уничтожать даже самые большие корабли с большой точностью, а торпеды избавляют нас от необходимости попадать бомбой в мертвую точку палубы корабля. Мы должны вкладывать средства в военно-морские бомбардировщики, чтобы получить преимущество над большими и громоздкими военно-морскими силами."
FRA_protect_coastlines: "Защитить наши береговые линии"
FRA_protect_coastlines_desc: "В конце концов, наш флот не может защитить каждый пляж и каждую маленькую гавань в нашей стране. Однако мы можем спланировать заранее и добавить несколько основных укреплений, чтобы нас не застали врасплох. Если они приземлятся на наших пляжах, они будут наслаждаться холодной твердой сталью после долгого пребывания в море."

FRA_Phalanstere_internationale: "Основать Фаланстер"
FRA_Phalanstere_internationale_desc: "Необходимость секретности обуславливает определенную неэффективность военных исследований. Тесно сотрудничая с другими синдикалистскими странами и предоставляя исследователям доступ к наиболее тщательно охраняемым секретам других, можно решить эту фундаментальную проблему. Фаланстер выступает в качестве центрального органа по обмену такими секретами."

FRA_sorelians_rule_supreme: "Сорелианцы правят безраздельно!"
FRA_sorelians_rule_supreme_desc: "Председатель Жорж Валуа захватил власть и заявил, что все патриотические рабочие восстанут и присоединятся к нему в этом новом обществе."
FRA_revolutionary_legion: "Легион революции"
FRA_revolutionary_legion_desc: "L'Armée Populaire de la Commune de France полна анархистов, которым нельзя доверять, мы должны очистить военную иерархию и интегрировать наши собственные верные товарищества легионеров. Командующий Бюкар и фельдмаршал Дорио сообщили нам, что революционные легионеры уже "расправились" с нелояльными генералами, сейчас идеальное время для полного захвата власти."
FRA_centralise_the_state: "Централизовать Государство"
FRA_centralise_the_state_desc: "Бюрократия и автономное принятие решений Коммуны должны уйти. Нация - это государство, и поэтому государство должно полностью контролировать нацию, чтобы полностью реализовать идеалы сорелианцев, государство должно централизовать все правительственные районы вместе с упразднением автономных сообществ."
FRA_sorelian_industry: "Полная индустриализация"
FRA_sorelian_industry_desc: "Ничто, кроме полной индустриализации, не удовлетворит потребностей новой коммуны, и чрезвычайно важно, чтобы фабрики Франции заполнили небо дымом. Новый рассвет ждёт,и горы стали и силы встретят его."
FRA_anti_german_focus: "Антигерманский реваншизм"
FRA_anti_german_focus_desc: "Презренные империалисты по ту сторону границы в последнее время унизили Францию, немецкий народ представляет собой угрозу глобальному миру, и это доказано не больше, чем тираническое правление Эльзас-Лотарингия. Если французам предстоит восстать из пепла несостоявшейся республики, они должны противостоять своему врагу на востоке."
FRA_abolish_anarcho_unions: "Обеспечить лояльность профсоюзов"
FRA_abolish_anarcho_unions_desc: "Профсоюзы составляют основу революции, однако, поскольку многие из них выражают несогласные мнения и порождают политическую оппозицию, новый режим должен обеспечивать полную лояльность. Все профсоюзы должны принести присягу Председателю Валуа!"
FRA_corporate_syndicalism: "Корпоративный синдикализм"
FRA_corporate_syndicalism_desc: "Синдикализм модернизировал нацию, однако представительство рабочих не было полностью удовлетворено, поэтому мы включим элементы корпоративизма в структуру профсоюзов. Рабочие будут представлены в зависимости от их специальности и сильных сторон, а взамен правительство будет иметь прямой контроль над рабочими."
FRA_modern_army: "Современная армия для современного мира"
FRA_modern_army_desc: "Уважаемый генерал и министр экономики Жак Дорио представил Председателю Валуа подробный план реорганизации вооружённых сил в модернизированные объединённые боевые силы, которыми командует иерархическая структура, лояльная Председателю. Под его руководством военная мощь Франции будет задействована в полную силу."
FRA_revolutionary_nationalism: "Революционный национализм"
FRA_revolutionary_nationalism_desc: "Французский национализм возник в результате первой революции, когда крестьянство восстало против элит, обвиненных в предательском преступлении игнорирования потребностей нации. Сорлеанцам был вручен факел национализма, и посредством наших пропагандистских кампаний мы будем продвигать эти идеалы среди населения."
FRA_valois_is_gone: "День позора"
FRA_valois_is_gone_desc: "Наш дорогой лидер, председатель Валуа, произнесёт торжественную речь, которая будет передана всей стране. Его мудрые слова и энергичные действия найдут отклик у рабочих-патриотов Франции и станут чётким сигналом для врагов внутри и за пределами Франции. Всем правят сорелианцы, ничто не может помешать новому режиму достичь своих целей. Что бы ни пошло не так..."
FRA_who_shall_lead: "Кто будет руководить?"
FRA_who_shall_lead_desc: "Франция в хаосе, её дорогой лидер мертв, анархия на улицах и Камрады борются друг с другом. Народ нуждается в новом лидере, сейчас больше, чем когда-либо."
FRA_glory_to_the_chairman: "Слава §RПредседателю!§!"
FRA_glory_to_the_chairman_desc: "Марсель Деа теперь обеспечил существование авангардной фракции на долгое будущее, и те, кто противостоит правлению авангарда, будут очищены, удалены или перевоспитаны. Слава Авангарду, слава председателю."
FRA_woke_gang_win: "Марш истинного пролетариата!"
FRA_woke_gang_win_desc: "После убийства Жоржа Валуа сорелианцы были в хаосе и паранойе по поводу того, кто будет руководить сорелианцами следующим. После продолжительного обсуждения в Сорелианском Совете было решено, хотя и с небольшим отрывом, что Марсель Бюкар возьмет на себя ответственность. Как влиятельная фигура среди рабочих Франции и верность Легиону, как верят сорелианцы, только он может обеспечить стабильность."
FRA_death_to_traitors: "Смерть предателям!"
FRA_death_to_traitors_desc: "В то время как с Чёрной гвардией было покончено, ясно, что предатели Франции ещё живы, новый обретенный контроль Бюкарда дает возможность убрать некоторых из более проблемных министров кабинета, те, кто хотел бы либо убрать Бюкарда, либо заменить его, являются серьёзной проблемой и должны быть решены."
FRA_superior_french_culture: "Превосходная культура французских рабочих"
FRA_superior_french_culture_desc: "Французы всегда были лидерами синдикалистской культуры и идеалов, некоторые могут сказать, что они были лучшими из лучших. По этой же причине, помимо прочего, было бы идеально продвигать дальнейшую интеграцию в направлении более высокой культуры французских рабочих, а не других культур в пределах графства."
FRA_strength_through_joy: "Поворот к авангарду"
FRA_strength_through_joy_desc: "Сорель мертв, Валуа мертв, а значит, мертва и их любовь к классицизму. Кроме того, старая Франция, родившаяся из предполагаемых "божественных" прав королей и буржуазных "революций", которые их сместили, мертва. Их идеи потерпели поражение, окровавленные непрекращающимся движением времени, но их дух по-прежнему жив в художественном сознании нашего народа. Чтобы настоящая революция восторжествовала, мы должны разрушить эти заблуждения и преодолеть потребности устаревших стилей. Мы должны быть авангардом французского будущего, по воле Бюкара классицистическая любовь старых сорелианцев должна быть заменена футуристическим авангардом революционных франкистов."
FRA_crush_factionalism: "Сокрушить Фракционализм"
FRA_crush_factionalism_desc: "Фракции внутри Коммуны Франции привели к тому, что Валуа погиб. За какие мелкие разногласия? Фракционализм положит конец нашей прекрасной стране раньше, чем это сделают какие-либо внешние угрозы, эта борьба за лояльность фракций должна прекратиться сейчас же, мы должны объединиться под одной партией, одной идеологией и одним лидером. Нет никаких ультранациональных синдикалистов или авангардистов, есть только те, кто лоялен Франции, а те, которые нет..."
FRA_inflame_second_affaire: "Разжечь второй роман"
FRA_inflame_second_affaire_desc: "Дело Дрейфуса стало национальным унижением как для социалистов, так и для Франции: французский национализм был опорочен в пользу иностранца. Распространяя стратегические отчёты о том, что убийца, поразивший Валуа, якобы был выходцем из еврейской среды, мы могли раздуть пламя воспоминаний и использовать антисемитские настроения в своих интересах."
FRA_strike_the_jews: "Сокрушить еврейскую угрозу"
FRA_strike_the_jews_desc: "Убийца, убивший Валуа, был анархистом, предположительно еврейского происхождения. Марсель Бюкар всегда был против евреев, считая их ненадежными, капиталистическими и антифранцузскими, и убийство ещё раз доказывает это. Бюкар приказал подавить еврейскую культуру и зарегистрировать еврейских граждан, проживающих во Франции."
FRA_revolutionary_voilence: "Революционное насилие"
FRA_revolutionary_voilence_desc: ""Пролетарское насилие, осуществляемое как чистое и простое проявление чувства классовой борьбы, кажется, таким образом, очень прекрасным и героическим явлением; он служит извечным интересам цивилизации; Возможно, это не самый подходящий метод получения немедленных материальных выгод, но он может спасти мир от варварства" - Жорж Сорель"
FRA_empower_technocrats: "Расширить возможности технократов"
FRA_empower_technocrats_desc: "Нашей страной должны управлять люди, которые знают, что делают. Люди из разных областей знаний были бы лучшим выбором, поскольку они были бы на переднем крае знаний, наиболее известными из них являются технократы, которые хотят использовать современные чудеса технологий для продвижения синдикализма."
FRA_red_colonialism: "Красный колониализм"
FRA_red_colonialism_desc: "Мировые державы всегда считали нашу страну законной Францией, однако реакционные изгнанники в бывших колониях были проблемой с момента восстания. Теперь, когда мы находимся в стабильном положении, было бы идеальное время нанести удар по самозванцам и навести порядок в рабочих Африки."
FRA_every_worker_a_patriot: "Каждый рабочий - патриот"
FRA_every_worker_a_patriot_desc: "Каждый рабочий внутри страны должен быть предан делу страны, её вождю и её войнам. Вот почему мы должны продвигать дальнейший патриотизм внутри страны: те, кто не считает себя гордыми французскими гражданами, будут изгнаны или казнены, в зависимости от того, насколько они непатриотичны."
FRA_establish_the_corporates: "Учредить корпорации"
FRA_establish_the_corporates_desc: "Национальное государство - это тело, и, как и тело, оно состоит из множества различных телесных функций, которые должны работать вместе, чтобы все тело могло жить. Следовательно, для того, чтобы нация функционировала, все области знаний должны работать вместе под руководством государства, которое действует как мозг, управляющий телом. Профсоюзы рухнули, на их месте мы создадим революционные корпорации!"
FRA_france_awake: "§CRévolution nationale!§!"
FRA_france_awake_desc: "Франция снова проснулась, наши французские рабочие гордятся своей страной, а наши враги уничтожены. Францию больше не будут толкать, теперь мы будем толкать других по своему усмотрению. Да благословит Бог нашего лидера Марселя Бюкара за то, что он ведет нас к процветанию и власти."
FRA_direct_rule: "Прямое правление из Парижа"
FRA_direct_rule_desc: "Париж - это центр власти Коммуны, историческая столица французского народа, а в последнее время - столица рабочей революции. Парижская Коммуна 1871 года заложила основы синдикалистского государства, и теперь все снова под контролем настоящих революционеров."
FRA_valois_vision: "Осуществить его видения для Франции"
FRA_valois_vision_desc: "Видение Валуа для Франции состояло в том, чтобы восстановить гордость нации, поскольку Германия слишком долго нас позорила. Наполеон завоевал и расширился во имя Франции, и, как и он, мы тоже будем расширять наши границы. К Рейну!"

FRA_begin_revolution: "Так начинается революция..."
FRA_begin_revolution_desc: "Когда выборы достигли своего апогея, якобинская фракция в CGT получила большинство против всех остальных. Партия ясно заявила о своих намерениях покончить с синдикализмом Коммуны и вместо этого проложить новый путь в рамках более радикальной и централизованной системы. Так начинается революция."
FRA_new_jacobin: "Новый Робеспьер"
FRA_new_jacobin_desc: "Во время Французской революции 1789 года был один человек, который вел за собой факел пролетариата, чтобы Франция смогла сбросить оковы и впервые в своей истории принять реальные перемены. Этого человека звали Максимилиан Робеспьер, якобинец, полностью преданный идее Революции, герой, несправедливо оболганный последующими режимами. Мы не забыли его деяний, и наследие Робеспьера возродится в лице Шаримана Дорио."
FRA_french_marxism: "Французский марксизм"
FRA_french_marxism_desc: "Франция всегда была авангардом революционных деятелей, всегда готовых разрушить цепи, сковывающие мир в рамках старых порядков. Робеспьер, титан Великой революции; Луи Антуан де Сен-Жюст, правая рука Робеспьера, служивший 'архангелом террора'; Луи Огюст Бланки, создатель того, что позже трансформировалось в концепцию Авангардной партии. Без этих людей, этих французских патриотов от и до, социализм в том виде, в котором мы его знаем сегодня, возможно, никогда бы не возник. Хотя Маркс дал нам основы, он один не соответствует характеру нашей нации. Давайте подражать нашим революционным предкам и их уникальным концепциям французского социализма."
FRA_woke_women: "Обучать рабочих"
FRA_woke_women_desc: "Чтобы революция выжила, необходимо радикально перестроить систему образования. Рабочих, долгое время лишенных возможности получить образование, необходимо вернуть в школы и обучить путям социализма и общества, чтобы они тоже могли сформировать авангард против реакционного влияния."
FRA_educate_workers: "Культ разума"
FRA_educate_workers_desc: "Одним из главных достижений Великой революции стала отмена привилегированного статуса церкви, который веками не давал Франции ощутить прогресс. Был создан атеистический Культ Разума, отбросивший все установленные религии и сосредоточившийся на духовной силе самого знания. Мы возродим этот культ по-другому, ведь Разум - это сам Прогресс! Научный социализм - это будущее."
FRA_reign_of_terror: "Царство террора"
FRA_reign_of_terror_desc: "Наша революция всё ещё находится в зачаточном состоянии, и антиреволюционная деятельность находится на пике. Прежде чем мы сможем двигаться вперёд, Франция должна пережить второе Царство террора, чтобы иметь дело с реакционными элементами, которые замышляют наше падение."
FRA_syndie_blood: "Внутренний враг"
FRA_syndie_blood_desc: "Синдикалисты, придерживаясь идей социализма, ничем не лучше самих реакционеров. Многие стремятся воссоздать капиталистическую модель угнетения, но они слишком слабы, чтобы понять, что только партия авангарда может защитить революцию. И поэтому Сена станет красной от их крови."
FRA_behead_everyone: "Гильотина на каждой улице"
FRA_behead_everyone_desc: "По мере того как террор охватывает всю Францию, Гильотина вернулась к своему статусу позора. Чтобы вселить страх в реакционеров повсюду, Гильотина будет сидеть на каждой улице, напоминая им об их неизбежной судьбе."
FRA_commune_virtue: "Коммуна добродетеля"
FRA_commune_virtue_desc: "Республика добродетелей - это теория, разработанная Робеспьером, которая оправдывала использование насилия для защиты нации. Пока мы имеем дело с политическими врагами, мы будем насаждать общество свободы и равенства... для тех, кто лоялен Торезу."
FRA_new_worker: "Новый рабочий"
FRA_new_worker_desc: "Психическое рабство заставляет рабочего подчиняться тирании, мы в нашем крестовом походе за справедливость освободили рабочего. Любовь к деньгам сменилась любовью к труду, долг перед нацией заменил долг перед самим собой, а честный труд заменил ленивые пороки реакционизма."
FRA_communism_reborn: "Коммунизм с французскими чертами"
FRA_communism_reborn_desc: "Когда синдикализм был сметён на свалку истории, коммунизм возродился заново, феникс восстал из пепла и вернул себе место в качестве высшей левой идеологии. Но чтобы по-настоящему принять эту позицию, коммунизм возродился в традициях своих французских революционных предшественников."
FRA_lenin_legacy: "Наследие Ленина"
FRA_lenin_legacy_desc: "Владимир Ленин был отцом социализма в России, руководивший революцией до её горького конца. Провал революции не был неизбежен и не должен запятнать великое наследие Ленина. Следуя его стопам, мы создадим общество его мечты."
FRA_bolshevik_learn: "Уроки большевиков"
FRA_bolshevik_learn_desc: "Большевики сформулировали идеальное коммунистическое общество и ввели Россию в состояние полной революции, когда пролетариат наконец сбросил свои цепи. Учась у большевиков, мы тоже можем мобилизовать общество до таких размеров."
FRA_russian_comrades: "Наши русские товарищи"
FRA_russian_comrades_desc: "Многие из большевиков бежали во Францию, когда русская революция потерпела поражение. Их руководство сыграет важную роль в том, чтобы вести Францию в будущее, и они будут иметь важное значение в перестройке государства по советскому образцу."
FRA_soviet_culture: "Советская культура"
FRA_soviet_culture_desc: "В Советском Союзе произошёл полный переворот старой и упадочной русской культуры, и на смену ей пришла интернациональная и современная советская культура. Мы должны стремиться сделать то же самое во Франции, отказавшись от нашего культурного наследия и приняв будущее."
FRA_eradicate_boys: "Борьба с социал-реакционерами"
FRA_eradicate_boys_desc: "Несмотря на то, что мы пришли к власти, социал-реакционеры всё ещё борются с нашей властью. Запретив реакционную и капиталистическую мысль, мы сможем искоренить этих врагов Революции раз и навсегда!"
FRA_show_trials: "Показательный процесс"
FRA_show_trials_desc: "Вина осужденных решена, но это не значит, что мы не должны транслировать их антисоциалистическую деятельность в мир. Эти судебные процессы покажут реакционерам повсюду конечный результат их инакомыслия."
FRA_commie_dictatorship: "Диктатура пролетариата"
FRA_commie_dictatorship_desc: "Маркс считал идеальным государством диктатуру пролетариата, и Ленин претворил эту мечту в жизнь вместе с авангардной партией. Франция - страна не деспотов, а диктатуры народа!"
FRA_new_economic_plan: "Новая экономическая политика"
FRA_new_economic_plan_desc: "По словам Владимира Ленина, для того, чтобы социалистическое государство могло существовать, вы должны использовать преимущества предыдущей экономической системы, чтобы способствовать переходу. Мы будем поддерживать некоторые синдикалистские структуры, постепенно сокращая анархо-синдикалистские элементы общества, чтобы включить марксистскую и ленинскую политику."
FRA_five_year_plan: "Пятилетний план"
FRA_five_year_plan_desc: "По мере того как мы постепенно сворачиваем оставшиеся структуры синдикалистской коммуны, мы приступим к осуществлению первого из многих будущих экономических планов. В следующие пять лет промышленность будет формировать нацию, фабрики будут вознесены в небо, возвышаясь над нацией."
FRA_true_marxism: "Настоящий марксизм-ленинизм!"
FRA_true_marxism_desc: "Синдикализм извращал социализм во время его подъема, но теперь мы достигли немыслимого и претворили в жизнь истинную марксистско-ленинскую мысль. И под этой идеологической эгидой революция будет идти вперёд!"
FRA_no_nationalism: "Искоренить национализм"
FRA_no_nationalism_desc: "Национализм - это бедствие человечества. Мир должен быть объединён под знаменем социализма, а нации должны быть уничтожены!"
FRA_fourth_faction: "Четвёртый Интернационал"
FRA_fourth_faction_desc: "Третий Интернационал был коррумпированной и декадентской организацией, которая стремилась только продвигать повестку дня синдикалистов и их реакционных союзников. Четвёртый Интернационал станет всемирным знаменосцем социализма."
FRA_export_revolution: "Экспорт революции"
FRA_export_revolution_desc: "Если Франция хочет быть знаменосцем международного социализма, мы не можем сидеть сложа руки и ждать, пока к нам придут реакционеры, вместо этого мы должны в этот самый момент выступить против всего мира!"
FRA_war_with_capitalists: "Объявить войну капитализму"
FRA_war_with_capitalists_desc: "Капитализм существовал в той или иной форме с незапамятных времен и с древних времен был врагом рабочих. Если мир хочет когда-либо двигаться вперёд, капитализм и все его сторонники должны быть уничтожены."
FRA_eternal_chairman: "Почитать Вечного Председателя!"
FRA_eternal_chairman_desc: "Пришло время построить Monument du Président Éternel Valois и провести грандиозные государственные похороны нашего любимого покойного председателя, он может уйти, но его революционный дух живёт во всех нас!"

FRA_counter: "Контрреволюция!"
FRA_counter_desc: "Волны перемен снова толкают эту нацию в другом направлении. Лидеры, режимы, армии - все они поднимаются и падают, но дух Франции вечен ... Aux armes, citoyens, Formez vos bataillons, Marchons, marchons! Qu'un sang impur, Abreuve nos sillons!"
FRA_defender: "Protecteur de la France"
FRA_defender_desc: "Морис Гамелен и его военные сторонники успешно свергнули Тореза и его тираническую Клику. Пока лоялистские подразделения отвоевывают остальную часть нации, Гамлен и его союзник Леон Блюм могут начать восстановление Коммуны."
FRA_restore_order: "Восстановить порядок"
FRA_restore_order_desc: "Одним из первых действий нашего нового кабинета будет создание полицейских, военных и ополченцев по всей стране, мы также создадим военно-подготовленную милицию, состоящую из добровольцев. Это будет нам дорого стоить и не будет пользоваться большой популярностью, но, в конце концов, у нас все получится!"
FRA_marshal_law: "Военное положение"
FRA_marshal_law_desc: "Хотя это не будет популярно среди граждан, обстоятельства, к сожалению, вынуждают нас объявить военное положение, чтобы лучше координировать и управлять процессом стабилизации. Иначе якобинцы снова могут стать угрозой и начать восстание!"
FRA_popular_front: "Front populaire"
FRA_popular_front_desc: "Народный фронт был сформирован как объединённая оппозиция якобинцам. Возглавляемые Леоном Блюмом и состоящие из синдикалистов, анархо-синдикалистов, социалистов и социал-демократов, они боролись за восстановление свободы и свободы. Под руководством Гамелена они сформировали правительство национального единства."
FRA_strengthen_military: "Усилить армию Коммуны"
FRA_strengthen_military_desc: "Подобно тому, как ветераны UFAFC, сформировавшие будущую Французскую революционную армию, спасли дело коммунаров от грани уничтожения во время Революции 1920 года, Марешаль Гамелен и его товарищи уберегли Францию от безумия якобинства. Было бы справедливо предоставить военным гораздо больше ресурсов, чтобы они могли лучше защитить нас от подобных опасностей в ближайшие годы."
FRA_pcf_menace: "Положить конец якобинской угрозе!"
FRA_pcf_menace_desc: "Прежде чем мы сможем спасти нацию, мы должны сначала наказать виновных в этом беспорядке! Никто, связанный с якобинцами, не может избежать наказания за преступления, совершенные во имя коммунизма. Пора змее отрубить себе голову!"
FRA_proclamation: "Прокламация Гамелена"
FRA_proclamation_desc: "Маршал Гамелен объявил, что он выступит с речью к нации, в которой он хочет представить свой план о том, как лучше всего вести Коммуну к светлому будущему."
FRA_without_gamelin: "Спаситель Франции"
FRA_without_gamelin_desc: "Наша работа сделана, мы вернули французам их будущее. Леон Блюм объявил, что Народный фронт останется у власти в обозримом будущем. Мы обязаны героизму Марешала Гамелена, что мы все можем стоять здесь сегодня! Можно сказать: "Без маршала Гамелена, il n'y aurait pas de nouvelle France!" или "Без Марешала Гамелена не было бы новой Франции!""
FRA_state_anarchy: "Мать анархия"
FRA_state_anarchy_desc: "Чудом удалось предотвратить гнусные попытки сорелианцев доминировать над жизнями каждого гражданина, угнетать их силой и подавлять их личную свободу. Нестор Махно, спаситель Франции, принёс свободу всем. Теперь анархия - закон, свобода снова в руках народа!"
FRA_true_equality: "Чёрная Гвардия"
FRA_true_equality_desc: "Разве свобода и равенство - это не способность жить так, как вы хотите? Не сдерживаемый такими тираническими творениями, как законы и социальные нормы, жить так, как каждый считает нужным. Чёрная Гвардия считает, что человечество запрограммировано на принятие тиранического порядка, поэтому мы должны предоставить полную неограниченную свободу... даже если это приведет к насилию."
FRA_communes: "Свободные коммуны"
FRA_communes_desc: "Урбанизированные и централизованные города позволяют контролировать массы, убожество и нужды навязываются коррумпированной элитой города. Это несправедливо и неестественно, поэтому мы будем продвигать анархистские коммуны, которые действуют исключительно в зависимости от потребностей их жителей. Массовая децентрализация общества - будущее."
FRA_power: "Царство смерти"
FRA_power_desc: "Сама по себе власть над другими - это естественный образ жизни, однако сконцентрированная сила, используемая для навязывания вашей воли массам, не имеющим возможности сопротивляться, является бесчеловечным злом. Все формы государственной иерархии, которые позволяют это, будут упразднены, никаких правительственных должностей, никакой религии, никаких предприятий и банков, которые злоупотребляют своими работниками и клиентами. Больше никакого паразитического контроля!"
FRA_abolish: "Уничтожить капитализм"
FRA_abolish_desc: "Деньги - корень всякой власти, жадность, порождаемая богатством, вывела человечество за пределы узнаваемого государства. Деньги - великий развратник, отныне все монеты и банкноты нужно переплавлять и сжигать. Валюта будет заменена бартером и торговлей, банкиры больше не будут владеть людьми..."
FRA_smash_shackles: "Кувалда и веник..."
FRA_smash_shackles_desc: "Национальное государство по своей сути направлено против свободы, ограничения на освобождение души, создаваемые границами, гражданством, законом и правительством, вызывают презрение. Все последние остатки Франции должны быть полностью уничтожены! Франция мертва, да здравствует анархия!"
FRA_death: "Тачанка войны"
FRA_death_desc: "Группы сопротивления MLSF и других движений, лояльных колониальному правительству Алжира, считали, что падение сорельцев и старой Коммуны означает, что они могут взять власть, считая нашу анархическую систему неспособной защитить себя. Но Чёрная Гвардия защищает народ, и мы отправим этих капиталистов обратно в Алжир!"
FRA_slaves: "Ни Богов, Ни Хозяев"
FRA_slaves_desc: "Франция превратилась в утопию свободы и анархии. Махновия, как многие теперь называют её, - единственная территория во всем мире, где царит настоящая анархия, здесь не правят ни боги, ни хозяева, ни короли. Народ правит, а Махно представляет народ!"


FRA_Restoring_Socialist_Order: "Восхождение\nнеосоциализма"
FRA_Restoring_Socialist_Order_desc: "После титанической борьбы за будущее Франции и самого социализма стало ясно, что сорелианцы Валуа и Бюкар не принесли нашему народу ничего, кроме гибели. С помощью широкой коалиции правых социалистов и умеренных Марсель Деат, главный идеолог неосоциализма, взял на себя чрезвычайный контроль над Коммуной с целью восстановления доверия к республиканской системе и реализации своего амбициозного конструктивного плана."
FRA_War_Against_Anarchist_Chaos: "Смерть анархии"
FRA_War_Against_Anarchist_Chaos_desc: "Анархисты считают, что неосоциалисты подрывают революцию, а на самом деле мы спасаем её от катастрофы, в которую её завели. Остатки махновцев продолжают вести подрывную деятельность - организованный терроризм и пропаганду. Хватит, мы покажем пример их наиболее активным собратьям и сделаем так, чтобы эта хаотическая аберрация больше никогда не охватила Францию."
FRA_Decapitate_Valois_Crazed_Children: "Стереть нелояльность"
FRA_Decapitate_Valois_Crazed_Children_desc: "Несмотря на то, что некоторые считают, что ранние связи Марселя Деата с Валуа свидетельствовали о его принадлежности к сорелианцам, это не так уж и далеко от истины. Давно умерший председатель был лишь издателем нескольких избранных работ на протяжении всей карьеры Деата. Реальность такова, что наш лидер сумел спасти Францию от сорелианцев и теперь арестовывает их радикальных и жестоких организаторов. Пришло время навсегда покончить с самой большой угрозой нашему республиканству."
FRA_Only_True_Jacobins: "Истинные якобинцы"
FRA_Only_True_Jacobins_desc: "Коммунисты Тореза цепляются за название "якобинство" - какое детское заблуждение! Они следуют не более чем идеологии неудавшегося русского революционера, в то время как Якобинский клуб принес Франции истинное восстановление и гордость во времена наших предков. Мы возьмем эту мантию себе, единственные истинные якобинцы, единственные истинные республиканцы."
FRA_United_Leftist_Bloc_Our_Own: "Объединённый левый блок"
FRA_United_Leftist_Bloc_Our_Own_desc: "Переворот против захвата власти Бюкаром и невежественными сорелианцами не удался бы, если бы не широкая группа союзников, которую наш лидер создал за эти годы. Пока наше сотрудничество с правым крылом СФИО и республиканцами-социалистами носит неофициальный характер, но пришло время создать новый картель левых, который будет доминировать во французской политике и в дальнейшем."
FRA_Popular_Mass_Mandate: "Мандат народных масс"
FRA_Popular_Mass_Mandate_desc: "При той полной преданности, которую проявили к нам голосующие массы, нам ничего не остаётся, как окончательно перевести систему с временной чрезвычайной демократии на народное авторитарное правительство экспертов в рамках одной партии. И хотя народ может голосовать только за фракции одной партии, пусть он будет уверен, что каждый голос в ССР будет учтен, если он приблизит нас к настоящему неосоциалистическому государству."
FRA_Republican_Authority_Cemented: "Укрепление республиканской власти"
FRA_Republican_Authority_Cemented_desc: "Нация была объединена видением Деата о правильно функционирующем Картеле левых, представленном Социалистическим республиканским союзом. Пусть народ Франции знает, что его жизнь в безопасности и что Республика снова служит его нуждам, даже если некоторые сомневаются в наших авторитарных методах."
FRA_Planisme_Modernity: "План в современность"
FRA_Planisme_Modernity_desc: "С помощью плановой экономики мы оставим позади неэффективность нашего недавнего анархистского и капиталистического прошлого и устремимся в будущее, где эксперты нашего министерства совместно с профсоюзными и партийными лидерами обеспечат массовую занятость и рост потребительских товаров. После первого шага мы в полной мере используем наши усилия по централизованному планированию и проведем массовую модернизацию, чтобы Франция и её экономика больше не отставали."
FRA_Technocratic_Government_Restructuring: "Технократическая реструктуризация"
FRA_Technocratic_Government_Restructuring_desc: "Нашей страной должны управлять люди, обладающие высокой квалификацией для занятия той должности, на которую они претендуют. В зависимости от потребностей оптимальным выбором будут эксперты из разных областей, среди которых наиболее заметны технократы, предложившие нам свою поддержку в обмен на возможность помогать управлять новой плановой экономикой."
FRA_Solidarity_Classes: "Солидарность классов"
FRA_Solidarity_Classes_desc: "Несмотря на то, что это может огорчить многих ультрарадикалов, в народе существует значительное единство. Мы будем пропагандировать классовую гармонию в наших изданиях, нанимая на работу в государственные учреждения бывших представителей буржуазии и рабочей аристократии. На смену неудачам классовой борьбы коммунистов придет слава целенаправленного антикапиталистического общеклассового сознания."
FRA_Coop_Cartele_Peasant_Centers: "Картели и крестьянские центры"
FRA_Coop_Cartele_Peasant_Centers_desc: "Различные кооперативы в стране будут объединены под единым зонтиком, их деятельность будет контролироваться чиновниками, которые будут докладывать в министерство как о производстве, так и о запросах. Такая горизонтальная интеграция значительно повысит экономическую эффективность. Мы также создадим несколько Крестьянских центров, работающих по той же схеме, но представляющих региональных аграрных лидеров, которые зарекомендовали себя как очень влиятельные фигуры в своих изолированных сообществах."
FRA_Mobilize_Unions_Nationalize_Militias: "Факел революции"
FRA_Mobilize_Unions_Nationalize_Militias_desc: "Мы должны закрепить лояльность рабочего класса к неосоциализму и расширить наши профсоюзы. К счастью, и то, и другое можно сделать путём массовой мобилизации их членов, что позволит быстро снизить безработицу практически до нуля, а многие из недавно "обратившихся" в нашу веру вступят в ряды национализированного ополчения."
FRA_Nation_Reconstituted: "Восстановление нации"
FRA_Nation_Reconstituted_desc: "Антигосударственная позиция, занятая многими представителями ранее господствовавших фракций Коммуны, нанесла огромный ущерб нашей нации. Только благодаря подлинному гению Марселя Деата Франция смогла вновь встать на ноги и реализовать свой истинный потенциал. Не медленным реформизмом или радикальной и насильственной революцией, а идеально выстроенным конструктивным этапом."
FRA_Pursue_European_Republicanism: "Европейский республиканизм"
FRA_Pursue_European_Republicanism_desc: "С падением внутренних врагов и обеспечением конструктивной революции Деат может наконец осуществить свою мечту о единой социалистической Европе. Такой Союз объединит все народы в мире, стабильности и процветании. Давайте же смело возьмемся за реализацию столь амбициозного политического проекта, который ещё никто не пытался осуществить."

### Events ###

comfrance.1.t: "Французская Коммуна"
comfrance.1.d: "Третья республика закончилась так же, как и началась: потерпев поражение от немецкого оружия и столкнувшись с социалистической революцией внутри страны. В ноябре 1919 года профсоюз CGT объявил революционную всеобщую забастовку, которая парализовала страну и привела к падению буржуазного правительства. Старый порядок оказался недостаточно сильным, чтобы положить конец беспорядкам, и в последующие месяцы французский истеблишмент был вытеснен с материка коалицией левых сил в ходе короткой, но жестокой Гражданской войны.\n\nЗа последние пятнадцать лет самопровозглашенная 'Коммуна Франции' объединилась вокруг общей платформы синдикалистско-социалистического консенсуса, возглавляемого правящей Женской биржей труда. Однако к 1936 году консенсус, достигнутый для восстановления разрушенной страны и защиты плодов революции от иностранной угрозы, многие критики считают все более устаревшим, и все чаще звучат призывы к проведению более радикальной политики. Франция все больше уверена в своей безопасности и в своей миссии, но французская революционная традиция разрозненна, и неясно, какие именно идеологические течения станут доминирующими в ближайшие годы..."
comfrance.1.a: "Aux armes, citoyens!"

comfrance.5.t: "Падение Марсо Пиверта"
comfrance.5.d: "Несмотря на успешную организацию Конгресса синдикалистов в мае, администрация Пиверта подверглась критике за отсутствие реакции на репрессии против профсоюзов в Германии. Сегодня оппозиция в Bourse Генеральная профсоюзная служба согласилась выразить вотум недоверия Пиверу, который объявил, что будут назначены новые выборы для избрания нового комитета. Его обязанности временно принимает на себя Комитет общественного спасения до получения последних результатов."
comfrance.5.a: "До свидания, товарищ Пиверт."

comfrance.6.t: "1-ый день выборов: Разъяснение общинной армии"
comfrance.6.d: "Из-за присутствия профсоюзов в составе армии Коммунаров она стала чрезмерно политизированной, создавая напряженность внутри гаранта национальной целостности и руки синдикалистской революции! Это привело к тому, что действующий начальник штаба, популярный генерал Гражданской войны Морис Гамелен, был вынужден уйти в отставку. Французские Синдикалистские военачальники, в основном Сорелианцы, решили спросить солдат, кого они хотят возглавить во французской армии, прежде чем окончательно распустить военные профсоюзы."
comfrance.6.a: "Поль Ле Жантильомм (Партия Рабочих) - сторонник танковой войны."
comfrance.6.b: "Жак Дюкло (Якобинец) - центральное верховное командование."
comfrance.6.c: "Жак Артюи (Сорельян) - офицерская инициатива."
comfrance.6.e: "Анри Танги (Анархист) - массовый призыв."

comfrance.7.t: "2-ой день выборов: Общая информация"
comfrance.7.d: "Из-за своей ключевой цели по вопросам внешней и внутренней безопасности должность директора Comité de Renseignements Généraux признана одним из ключей к высшей власти во Французской Коммуне и имеет решающее значение для уничтожения политических соперников. Это могло быть ужасным оружием в руках одной из экстремистских группировок, якобинцев и сорельцев..."
comfrance.7.a: "Роже Салангро (Партия Рабочих)"
comfrance.7.b: "Роше Вальдек (Якобинец)"
comfrance.7.c: "Густав Эрве (Сорельян)"
comfrance.7.e: "Передать должность народу (Анархист)"

comfrance.8.t: "3-ий день выборов: внутренняя безопасность"
comfrance.8.d: "Чарльз Раппопорт из партии рабочих оставил свой пост делегата по внутренней безопасности, чтобы побороться за пост по иностранным делам. Бывший председатель Марсо Пивер, всё ещё надеясь сохранить своё политическое будущее, сумел получить поддержку от крыла рабочих и теперь борется за этот пост с суровым якобинцем Морисом Торесом, сорелианским генералом Марселем Бюкаром и молодым учеником Махно Морисом Жуайе."
comfrance.8.a: "Марсо Пиверт (Партия Рабочих)"
comfrance.8.b: "Морис Торез (Якобинец)"
comfrance.8.c: "Марсель Бюкар (Сорельян)"
comfrance.8.e: "Морис Жуайе (Анархист)"

comfrance.9.t: "4-ый день выборов: Экономические вопросы"
comfrance.9.d: "Сегодняшние выборы кажутся плебисцитом экономической политики Коммуны, проводимой в последние годы. Многие представления о будущей синдикалистской экономике, более или менее сосредоточенной на промышленности или сельском хозяйстве, находятся в конкуренции. Все они имеют решающее значение для будущей финальной борьбы против Германии..."
comfrance.9.a: "Бенуа Фрашон (Партия Рабочих) - Ортодоксальный синдикализм."
comfrance.9.b: "Жан Джером (Якобинец) - Индустриализация."
comfrance.9.c: "Эдуард Берт (Сорельян) - Военная экономика и сельское хозяйство."
comfrance.9.e: "Даниэль Герен (Анархист) - Кооперативы."

comfrance.10.t: "5-ый день выборов: Иностранные вопросы"
comfrance.10.d: "В последний день выборов поднимается один из главных вопросов Французской Коммуны: дипломатия, которая несет двойную задачу: распространить Революцию по всему миру и подготовиться к мести Германии. Если самому существованию Интернационалу синдикалистов пока ничего не угрожает, будущие театры мировой революции будут определены сегодня..."
comfrance.10.a: "Шарль Раппопорт (Партия Рабочих)-Интернационализм."
comfrance.10.b: "Марсель Кашен (Якобинец)- Мировая революция."
comfrance.10.c: "Юбер Буржэн (Сорельян)- Антинемецкий реваншизм."
comfrance.10.e: "Нестор Махно (Анархист)- Европейский социализм."

comfrance.12.t: "Результаты: Синдикалистское большинство"
comfrance.12.d: "Даже если многие видели в этих выборах падение консенсуса, возглавляемого синдикалистами, который правил Коммуной после смерти Эмиля Пуже, им удалось обеспечить твердое большинство на выборах.\n\nХотя Пиверт может быть отозван, чтобы занять этот пост, это очень маловероятно. Синдикалисты теперь смотрят в сторону русского эмигранта Бориса Суварина, который, в отличие от Пивера, считается достаточно сильным, чтобы удержать радикальные фракции в узде, и способным привести Коммуну к её окончательной славе!"
comfrance.12.a: "Поздравляем вас, Камрад Суварин."
comfrance.12.b: "Вспомнить Пивера!"

comfrance.13.t: "Результаты: Якобинское большинство"
comfrance.13.d: "Выборы наконец привели якобинцев к власти, позволив вернуть ленинские ценности, чтобы привести Коммуну к мировой революции! Официальное заявление было сделано ключевым якобинцем Морисом Торезом, в котором говорится: Дорогие товарищи, послушайте мои слова, синдикалистские структуры распадаются, в то время как сорельские реакционеры и анархистская грязь выходят на улицы, однако теперь, когда будущее Франции в наших руках наконец может быть надежда. Улицы будут окрашены кровью наших врагов в красный цвет, в то время как рабочие всего мира смогут, наконец, возрадоваться, ленинизм не мертв! Однако, прежде чем недавно созданная Коммунистическая партия Франции сможет навязать свою волю нации, она должна сначала сформировать кабинет. Ему придется выбирать между генералом Жаком Дюкло и дипломатом Марселем Кашеном, чтобы возглавить Францию!"
comfrance.13.a: "Нам нужен дипломат, чтобы снять напряжение, товарищ Кашен - наш человек!"
comfrance.13.b: "Франция требует дисциплины и порядка, генерал Дюкло должен руководить."

comfrance.14.t: "Морис Торез сменяет Себастьяна Фора"
comfrance.14.d: "Во время церемонии инаугурации нового Комитета общественной безопасности на Генеральную профсоюзную служба новый председатель КБС попросил своего коллегу из ГПС Себастьяна Фора подать в отставку, утверждая, что союз с анархистами больше не соответствует клятвам Коммуны. Старик неохотно согласился, тем самым освятив якобинцами полный захват Коммуны. Откровенный ленинист Морис Торез был, в конечном итоге, избран благодаря поддержке новоизбранного якобинца председателем Общественного комитета общественного спасения."
comfrance.14.a: "Vive la Revolution!"

comfrance.15.t: "Результаты: Сорелианское большинство"
comfrance.15.d: "Выборы окончательно передали власть национал-синдикалистской фракции Коммуны Франции, стойким последователям революционных теорий Жоржа Сореля, и в итоге уничтожили их старых врагов-якобинцев, которые теперь стали жертвами кровавой чистки по всей стране. Жорж Валуа сменил Ниеля на посту председателя BGT. Началась новая эра во французской политике после слабостей эпохи синдикалистов... Теперь предстоит решить, кто возглавит кабинет Валуа - Жак Артюи или Марсель Бюкар..."
comfrance.15.a: "Революционный легион марширует дальше, командир Бюкар возглавит кабинет!"
comfrance.15.b: "Верный Камрад и друг Жак Артюи возглавит кабинет!"

comfrance.16.t: "Сорелианцы укрепляют свою власть"
comfrance.16.d: "Сразу же после победы на выборах сорелианцы под руководством председателя Валуа приступили к реализации своего нового национал-синдикалистского плана развития Франции. За последние недели несогласная оппозиция была подавлена, а видные деятели, не относящиеся к сорелианцам, которые крепко ухватились за власть после выборов, изолированы или найдены мертвыми при подозрительных обстоятельствах. Валуа приказал, чтобы все упоминания о председательстве Ниеля подвергались жесткой критике со стороны нового режима, а сам он был помещен под домашний арест из-за опасений, что он может сплотить синдикалистов и анархистов против Валуа. Франция вновь претерпела радикальные изменения..."
comfrance.16.a: "Сорелианцы правят!"

comfrance.17.t: "Результаты: Анархистское большинство"
comfrance.17.d: "Выборы наконец-то дали власть анархистам, а это значит, что французский народ понял, что революция вступила в новую фазу и что для управления страной нужны молодые умы. Самые ограничительные правительственные структуры были демонтированы, возвещая новую эру для либертарного социализма во всей Европе. Нынешний председатель Луи Ниэль подал в отставку, чтобы дать возможность избрать нового председателя (или председательницу)-анархиста. Несколько кандидатов выдвинули свои кандидатуры, наиболее важными из которых являются Даниэль Герен, пожизненный либертарный коммунист, которого знают и уважают как радикалы, так и умеренные, Себастьен Фор, который полон решимости воплотить в жизнь свои идеалы анархизма синтеза, и анархо-синдикалистка и феминистка Мэй Пиккерэй, которой удалось сплотить вокруг своей кандидатуры ортодоксальных синдикалистов из CGT."
comfrance.17.a: "Камрад Герен будет использовать свои связи с коммунистами-либертарианцами!"
comfrance.17.b: "Синтез камрада Фора - это то, что нам нужно!"
comfrance.17.c: "Камрад Пикаре возглавит общий фронт с синдикалистами!"

comfrance.19.t: "Отставка Луи Ниеля"
comfrance.19.d: "Во время церемонии открытия нового Комитета общественного здоровья на Женской бирже труда председатель BGT Луи Ниель объявил, что подаст заявление об отставке, поскольку, по его словам, после того как CGT вновь обрела комфортное большинство, ему больше не нужно выступать в качестве компромиссного кандидата. Было бы очевидно, что на этот пост вернется Леон Жуо, один из отцов-основателей Коммуны и самый первый председатель BGT. Но Бенуа Фрашон осудил периоды несправедливости в управлении, которые пережила Франция, когда председателем был Жуо, и предложил занять этот пост сам, указав на свои многочисленные подвиги во время Революции."
comfrance.19.a: "Леон Жуо снова становится председателем Женской рабочей биржи!"
comfrance.19.b: "Бенуа Фрашон побеждает своего старого соперника Жуо и становится председателем, объединившись с анархистами!"
comfrance.19.c: "Жану Жиромски удается создать соглашение внутри CGT, чтобы обеспечить внутреннюю стабильность!"

comfrance.20.t: "Большинство не достигнуто"
comfrance.20.d: "После трех дней проверок стало известно, что на прошедших выборах не было получено твердого большинства. Луи Ниэль, председатель Женской рабочей биржи, объявил, что он и Собрание сами изберут нового председателя, чтобы возглавить компромиссный кабинет, а также избежать более глубокой внутренней борьбы между якобинцами и сорелианцами. Два наиболее заметных кандидата - Миссак Манучкян, который предложил создать широкое правительство, основанное на компромиссе, с большим упором на прямую демократию в коммунах, и Марсель Кашен, ортодоксальный коммунист, член якобинцев, но имеющий много связей в CGT, который хочет создать коммунистическо-юнионистский компромисс. Республиканская социалистическая партия CFDT, возглавляемая харизматичным Жозефом Поль-Бонкуром, пыталась договориться с CFTC, христианским профсоюзом, представляющим интересы сельских жителей, и ветеранами Гастона Видаля."
comfrance.20.a: "Миссак Манушян создает широкую коалицию, чтобы объединить разделенную Коммуну!"
comfrance.20.b: "Марсель Кашен формирует умеренную центристскую коалицию!"
comfrance.20.c: "Умеренные во главе с Полем-Бонкуром одерживают неожиданную победу!"

comfrance.21.t: "Анджело Таска"
comfrance.21.d: "Французы выбрали Анджело Таска, итальянского изгнанника, своим новым министром иностранных дел. Анджело Таска покинул СИтальянский Союз после боя с Антонио Грамши и присоединился к фракции Сорелиан. Этот шаг, несомненно, ухудшит отношения между Французской Коммуной и Итальянской Социалистической Республикой."
comfrance.21.a: "Почему они выбрали его?"

comfrance.22.t: "Призыв товарища Блюма к солидарности с Испанией"
comfrance.22.d: "По мере того как Гражданская война опустошает Пиренейский полуостров, истории о белом терроре бушуют по Пиренеям, ужасая наше население. На протяжении всей Коммуны проводились спонтанные собрания и съезды, чтобы собрать средства и материалы для наших испанских товарищей, чтобы продемонстрировать непоколебимую поддержку, предлагаемую НКТ-ФАИ.\n\nНа таком мероприятии делегат Travailleur Леон Блюм выступил с мощной речью, призвав правительство усилить свою поддержку испанских рабочих и крестьян, объединившись в международный народный фронт против реакционеров и монархистов. Это выступление «Народного фронта» получило широкую похвалу за его красноречие и твердую социалистическую убежденность. Слава месье Блюма как оратора, безусловно, возросла."
comfrance.22.a: "Очень красноречиво, товарищ."

comfrance.23.t: "Новый 1871 год"
comfrance.23.d: "Немцы достигли Сены! Нация должна полностью мобилизоваться, чтобы остановить их!..."
comfrance.23.a: "К оружию, горожане!"

comfrance.24.t: "Новый 1814 год"
comfrance.24.d: "Русские достигли Сены! Нация должна полностью мобилизоваться, чтобы остановить их!..."
comfrance.24.a: "Вооружение, граждане!"

comfrance.25.t: "Дамоклов проект?"
comfrance.25.d: "Вдохновленная Кембриджской конференцией, состоявшейся во время Десятого конгресса Интернационала в мае 1937 года, в последние недели в Кембриджском университете проходит ещё одна несколько секретная встреча.\n\nГруппа физиков-теоретиков из Великобритании и Франции под руководством Нормана Фезера, Фредерика Жолио-Кюри и Франсиса Перрена обсуждает возможности радиоактивности и деления ядер и их использование - от производства электроэнергии и применения в медицине до мощного стратегического оружия. Участники запрашивают финансирование для создания «Дамоклова проекта», совместного британско-французского комитета по ядерным исследованиям."
comfrance.25.a: "Создать проект!"
comfrance.25.b: "Не будем тратить деньги на такой абсурд!"

comfrance.26.t: "Основание проекта"
comfrance.26.d: "Правительство Союза Британии приняло наше предложение о создании совместного Дамоклова проекта. Это грандиозное начинание позволит нам распространить синдикализм по всему миру!"
comfrance.26.a: "Превосходно!"

comfrance.27.t: "Великобритания отказалась сотрудничать!"
comfrance.27.d: "Правительство Союза Британии отклонило наше предложение о создании совместного дамоклова проекта. Придется вести это в одиночку."
comfrance.27.a: "Чёрт!"

comfrance.28.t: "La Troisième Internationale"
comfrance.28.d: "Мы готовились к Третьему Интернационалу с 1927 года. Теперь мы почти готовы провести IX Конгресс прямо здесь, на холме Монмартр в Париже, построенном на руинах базилики Сакре-Кёр. В течение трех дней город примет делегатов практически от всех социалистических, синдикалистских и большевистских партий со всего мира. Мы, французы, возьмем слово первыми, если мы всё ещё планируем принять у себя IX Конгресс и продолжить работу Второго Интернационала."
comfrance.28.a: "Конгресс состоится через неделю после Первомая, как и планировалось!"
comfrance.28.b: "Отменить съезд, какая ошибка!"

comfrance.29.t: "IX съезд Третьего Интернационала"
comfrance.29.d: "Пора пригласить лидеров социалистов и синдикалистов, которые приедут со всего мира, на IX Конгресс Третьего Интернационала."
comfrance.29.a: "Разослать приглашения!"

comfrance.30.t: "Третий Интернационал"
comfrance.30.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.30.a: "Пора собираться!"
comfrance.30.b: "Скажи французам,что мы не можем приехать, мы..."

comfrance.31.t: "Третий Интернационал"
comfrance.31.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.31.a: "Пора собираться!"
comfrance.31.b: "От Турина до Парижа далеко..."

comfrance.32.t: "Третий Интернационал"
comfrance.32.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.32.a: "Отправить делегата!"
comfrance.32.b: "Если французы не платят за топливо..."

comfrance.33.t: "Третий Интернационал"
comfrance.33.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не послать делегацию, как бы далеко не находились Коммуна Бхаратия и Франция."
comfrance.33.a: "Мы должны показать им, насколько важна Индия для распространения социализма."
comfrance.33.b: "Есть вопросы поважнее..."

comfrance.34.t: "Третий Интернационал"
comfrance.34.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию. Ситуация в Америке ухудшается, и нам может понадобиться помощь Европы!"
comfrance.34.a: "Одолжить самолет США и лететь в Париж!"
comfrance.34.b: "Здесь, в Мексике, всё ещё слишком нестабильно..."

comfrance.35.t: "Третий Интернационал"
comfrance.35.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию. Мы можем помочь росту социализма в Норвегии, которая до сих пор не в ладах с людьми."
comfrance.35.a: "В Париж!"
comfrance.35.b: "Мы новички в этом деле.."

comfrance.36.t: "Третий Интернационал"
comfrance.36.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.36.a: "Мы были бы безумцами, если бы это пропустили!"
comfrance.36.b: "Украина не примет участия в этом так называемом «Конгрессе»."

comfrance.37.t: "Третий Интернационал"
comfrance.37.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию. Ситуация в Америке ухудшается, и нам может понадобиться помощь Европы в стабилизации Соединённых Штатов!"
comfrance.37.a: "Ожидайте, США кого-нибудь отправят."
comfrance.37.b: "Люди не готовы..."

comfrance.38.t: "Третий Интернационал"
comfrance.38.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.38.a: "Без нас не было бы Третьего Интернационала!"
comfrance.38.b: "У нас в России слишком нестабильно..."

comfrance.39.t: "Третий Интернационал"
comfrance.39.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.39.a: "Без нас не было бы Третьего Интернационала!"
comfrance.39.b: "У нас в России слишком нестабильно..."

comfrance.40.t: "Третий Интернационал"
comfrance.40.d: "Франция реализовала свои планы по проведению IX Конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправить делегацию."
comfrance.40.a: "Мы в долгу перед Францией."
comfrance.40.b: "Здесь, в Испании, слишком нестабильно..."

comfrance.41.t: "Все делегаты прибыли"
comfrance.41.d: "После нескольких месяцев лихорадочной подготовки в Версале открылся IX конгресс Третьего Интернационала. Люди со всего мира съехались сюда, чтобы помочь скоординировать усилия социалистического движения. Партиям, входящим в Интернационал, а также некоторым сочувствующим и наблюдателям было предложено прислать своих представителей, и сотни людей проделали порой нелегкий путь, чтобы быть ближе к бьющемуся сердцу пролетарской революции. Хотя теоретически Интернационал не имеет никакого отношения к французскому и британскому правительствам, представители этих передовых социалистических стран, безусловно, будут пользоваться неформальным авторитетом среди своих коллег, старейшин в деле глобального освобождения рабочего класса."
comfrance.41.a: "IX конгресс Третьего Интернационала открывается!"

comfrance.42.t: "Выступает председатель Комитета общественной безопасности"
comfrance.42.d: "В Версальском дворце состоялось торжественное открытие IX конгресса Третьего Интернационала, украшенного по этому случаю малиновыми знаменами с социалистическими символами и лозунгами. Отец британской революции Джордж Лэнсбери, которому была предоставлена честь произнести вступительную речь, отметил иронию созыва пролетарских сил в месте, которое когда-то было центром самодержавной монархии, - доказательство того, что революция неудержимо движется вперёд, если таковое вообще требовалось. Затем последовала грандиозная речь, в которой делегаты благодарили друг друга, вспоминали революционные успехи последних лет и заряжались бодростью духа для предстоящей борьбы. В заключительном слове Лэнсбери предложил делегатам присоединиться к нему в минуте молитвы, на что французский голос быстро ответил: «Черта с два!», что вызвало несколько минут волнения в зале. Тем не менее, старику бурно аплодировали, а представители разошлись по различным дискуссионным группам и комитетам."
comfrance.42.a: "Мы должны использовать любые средства для свержения международной буржуазии."
comfrance.42.b: "Мы должны мирно работать вместе, чтобы добиться международного социализма."

comfrance.421.t: "Интернационал показывает своё истинное лицо"
comfrance.421.d: "Красные явно настроены распространять свой яд, как они ясно показали во время последней сессии Internationale! Мы должны быть готовы ко всему...!"
comfrance.421.a: "Мы должны быть готовы..."

comfrance.43.t: "Синдикализм в Испании"
comfrance.43.d: "Хоакин Аскасо Будриа вышел на сцену и разработал для Конгресса позицию Федерации Анархистов Иберии в Испании. НКТ-ФАИ - крупнейшая синдикалистская партия в Испании, состоящая из анархо-синдикалистов, умеренных синдикалистов и профсоюзных активистов. Испанские революционеры на собственном опыте видели белый террор, жестокие контрреволюционные действия против рабочих. Они пришли, прося поддержки своего дела, когда придет время."
comfrance.43.a: "Французы заявляют о своей поддержке и просят всех остальных членов сделать то же самое."
comfrance.43.b: "НКТ-ФАИ не нуждается в помощи, давайте двигаться дальше."

comfrance.44.t: "Синдикализм в Испании"
comfrance.44.d: "Хоакин Аскасо Будриа вышел на сцену и разработал для Конгресса позицию НКТ-ФАИ в Испании. НКТ-ФАИ - крупнейшая синдикалистская партия в Испании, состоящая из анархо-синдикалистов, умеренных синдикалистов и профсоюзных активистов. Испанские революционеры на собственном опыте видели белый террор, жестокие контрреволюционные действия против рабочих. Они пришли, прося поддержки своего дела, когда придет время."
comfrance.44.a: "Великобритания сделает всё возможное, чтобы помочь НКТ-ФАИ."
comfrance.44.b: "НКТ-ФАИ сами по себе."

comfrance.45.t: "Белый террор"
comfrance.45.d: "Мы слышали, как Хоакин Аскасо Будриа говорил об ужасных историях о белом терроре, которые выходят из Мадрида и Барселоны, а Курт Эйснер, баварский социалист, хотел глубже вникнуть в тему белого террора, и ему было предоставлено слово. Услышав новые истории из Германии, Австрии, Венгрии, России и Финляндии, члены Конгресса были готовы принять свои решения."
comfrance.45.a: "Обличить капиталистических убийц и их социал-демократических помощников."
comfrance.45.b: "Для нас это не имеет значения."

comfrance.46.t: "Белый террор"
comfrance.46.d: "Мы слышали, как Хоакин Аскасо Будриа говорил об ужасных историях о белом терроре, которые выходят из Мадрида и Барселоны, а Курт Эйснер, баварский социалист, хотел глубже вникнуть в тему белого террора, и ему было предоставлено слово. Услышав новые истории из Германии, Австрии, Венгрии, России и Финляндии, члены Конгресса были готовы принять свои решения."
comfrance.46.a: "Ещё одна причина, по которой мы должны положить конец капиталистической системе убийств и грабежей."
comfrance.46.b: "Надо признать, было бы лицемерием осуждать террор..."

comfrance.47.t: "Уильям «Большой Билл» Хейвуд и объединённые синдикаты"
comfrance.47.d: "Американский делегат Уильям «Большой Билл» Хейвуд произнес страстную речь: истинный труженик всей своей жизни, один из первых американцев, сумевших собрать широкую поддержку социализма, он позже сам вступил в политическую борьбу. Теперь, будучи авторитетным представителем движения, он объявил о своем участии в президентских выборах 1936 года от СПА. Несмотря на критику в стране и за рубежом, что это приведет его к реформизму, пеPRSектива увидеть у руля Соединенных Штатов убежденного социалиста слишком заманчива, чтобы коллеги-делегаты могли выразить серьезное беспокойство, и Билл был тепло встречен конгрессом. В своей речи он подробно рассказал о текущей ситуации в Соединенных Штатах: Великая депрессия, затянувшаяся на годы, поставила американских рабочих и фермеров в ужасные условия, что привело к быстрому росту радикальной политики, усугубленному крахом в Германии. Рабочее движение становится все более мощным, СПА быстро завоевывает позиции в политических институтах, а пролетарские силы стойко противостоят полицейским репрессиям, лонгистским популистам и реакционным ополченцам: кажется, что возможность обязательно представится."
comfrance.47.a: "Обещать нашу поддержку американским трудящимся."
comfrance.47.b: "Помните, что случилось в последний раз, когда у американцев была революция?"
comfrance.47.c: "Мы не можем поверить им, все грингос одинаковы."

