comfrance.49.a: "Предложите поддержку Хейвуду и его товарищам."
comfrance.49.b: "Мы не можем им доверять, все гринго одинаковы."

comfrance.50.t: "Надежды в Латинской Америке"
comfrance.50.d: "Далее состоялось совместное мероприятие латиноамериканских товарищей. Южная и Центральная Америка в последние годы находятся на переднем крае социалистической борьбы. Ставшие жертвами американских интересов, непрерывно эксплуатируемые международным капиталом, удерживаемые мелкими диктаторами, являющимися марионетками того или иного «янки»-лобби, народные массы Америки уже сыты по горло. Каждый день все больше рабочих присоединяются к борьбе на этом фронте империализма, и, если верить нашим товарищам, весь континент находится на расстоянии одного толчка от Освобождения. Переполненная аудитория с нетерпением слушала героические рассказы патагонских революционеров, последние новости из ещё свежей никарагуанской революции или рассказы ветеранов Мексиканской революции, которая вдохновила всю Латинскую Америку. Делегаты из других стран, таких как Бразилия или Куба, представили подробные доклады о состоянии пролетарской борьбы в своих странах, и многие из них с большим оптимизмом смотрели на свои пеPRSективы в ближайшие годы."
comfrance.50.a: "Начать взращивать синдикализм в Латинской Америке."
comfrance.50.b: "Мы должны строить синдикализм и в других местах, мы должны расставить наши приоритеты."

comfrance.51.t: "Роль женщин во всемирной революции"
comfrance.51.d: "Сегодня британская феминистка Хелен Кроуферд вышла на сцену со своей пламенной речью о роли женщин в мировой революции. Согласно её аргументам, без участия женщин в промышленности и вооружённых силах невозможно победить многочисленных врагов пролетариата. Однако прислушивание к этому призыву может вызвать определенные волнения среди более «консервативных» элементов общества."
comfrance.51.d.FRA: "Сегодня британская феминистка Хелен Кроуферд вышла на сцену со своей пламенной речью о роли женщин в мировой революции. Согласно её аргументам, без участия женщин в промышленности и вооружённых силах невозможно победить многочисленных врагов пролетариата. Однако прислушивание к этому призыву может вызвать определенные волнения среди более «консервативных» элементов общества."
comfrance.51.d.other: "Сегодня британская феминистка Хелен Кроуферд вышла на сцену со своей пламенной речью о роли женщин в мировой революции. Согласно её аргументам, без участия женщин в промышленности и вооружённых силах невозможно победить многочисленных врагов пролетариата. Хотя наша делегация полностью согласна с её посланием, некоторые опасаются, что ещё слишком рано по-настоящему продвигать вопрос об освобождении женщин и что формальное подтверждение выступления - всего лишь ненужное домашнее беспокойство."
comfrance.51.a: "Участие работающих женщин необходимо для достижения Всемирной революции."
comfrance.51.b: "Женщины на фабриках? Отправьте их обратно на кухню!"

comfrance.52.t: "Роль женщин во всемирной революции"
comfrance.52.d: "Вчера Хелен Кроуферд выступила со своей пламенной речью о роли женщин в мировой революции. Согласно её аргументам, без участия женщин в промышленности и вооружённых силах невозможно победить многочисленных врагов пролетариата. Как ни соблазнительно это может показаться, политический климат в Великобритании не готов к такому решению - нам нужно дождаться Конгресса профсоюзов осенью, чтобы форсировать этот вопрос."
comfrance.52.a: "Значит, так тому и быть."

comfrance.53.t: "Запрос поддержки для Рисорджименто"
comfrance.53.d: "Сегодня у наших представителей на Конгрессе Третьего Интернационала есть возможность выдвинуть свои аргументы и запросить международную поддержку наших усилий по воссоединению. Министр считает, что французская поддержка Рисорджименто может иметь жизненно важное значение для его успеха из-за потенциального участия Австрии."
comfrance.53.a: "Попросить поддержки для достижения Рисорджименто!"
comfrance.53.b: "Есть более важные вопросы."

comfrance.54.t: "Политика на итальянском полуострове"
comfrance.54.d: "Министр иностранных дел Социалистической Республики Италия выступил перед Первым синдикалистским конгрессом, обосновав поддержку республики в её усилиях по воссоединению итальянского полуострова перед лицом предателей за пределами По, Сицилийского Королевства и их теократического вассала в Риме. Участие в Италии могло оказаться полезным в распространении революции, но могло привести к конфликту с реакционной Австрийской империей, ответственной за защиту режима в Милане."
comfrance.54.a: "Гарантировать помощь нашим друзьям в Турине, когда придёт время."
comfrance.54.b: "Не будем тратить время на Италию."

comfrance.55.t: "Мировой экономический кризис и роль Третьего Интернационала"
comfrance.55.d: "После Берлинского биржевого краха в Европе и Южной Америке возникла массовая безработица, и в результате в обеих странах начали расти профсоюзы. Французское и британское правительства вели крайне секретные переговоры, и медленно, но верно к каждому приходило осознание: сейчас, возможно, настал час, сейчас, возможно, настал момент, необходимо предпринять огромные усилия. Однако в чем именно будут заключаться эти огромные усилия, оказалось спорным, и когда конгресс наконец собрался для голосования, дебаты затянулись до самой ночи, причем позиции были самыми разными: от простого осуждения до призывов к немедленной вооруженной борьбе.\n\nВ конечном итоге было решено, что в ближайшее время будет создана основа для более глубокого международного сотрудничества под эгидой Третьего Интернационала и социалистических великих держав. Помощь в развитии социалистической экономики, большая экономическая интеграция, программы исследований и развития, а также постоянные советы по международному сотрудничеству помогут свободным нациям мира действовать как единое целое, чтобы подготовиться к финальной борьбе. Одновременно будут предприняты инициативы по более конкретной поддержке социалистических усилий в капиталистических странах, как открытые, так и тайные. Естественно, правительствам ещё предстояло уточнить детали, но предложение было одобрено почти единогласно. Оставалось проголосовать только за одно - название этой инициативы. Французский делегат предложил «Фаланстер», в честь гармоничных и самоподдерживающихся сообществ, созданных утопическим социалистом Шарлем Фурье. Это предложение мгновенно стало популярным: построив этот Международный Фаланстер, рабочие всего мира вскоре завоюют утопию, которую они заслужили."
comfrance.55.a: "Наш шанс."

comfrance.56.t: "Государство Индийского социализма"
comfrance.56.d: "Когда конгресс подходит к концу, молодой Джавахарлал Неру берёт слово, чтобы объяснить шаткое состояние нашего революционного правительства. В своем выступлении он настоятельно призвал к международной поддержке в создании народной армии, способной соперничать с нашими врагами в Дели и Хайдарабаде."
comfrance.56.a: "Нам нужна международная поддержка в организации нашей армии!"
comfrance.56.b: "Нет, у нас всё в порядке."

comfrance.57.t: "Коммуна Бхаратия просит поддержки"
comfrance.57.d: "Коммуна Бхаратия просила поддержки в их борьбе против своих соседей, Дели и Княжеской Федерации. Они хотят, чтобы мы прислали военного советника для обучения их лидеров и их войск"
comfrance.57.a: "Отправить военных советников для обучения их армии!"
comfrance.57.b: "Мы не можем тратить наши ресурсы."

comfrance.5701.t: "Товарищ Саил Мохаммед хочет поговорить"
comfrance.5701.d: "Товарищ Саил Мохаммед, видный алжирский социалист, получил разрешение выступить перед собравшимся Конгрессом. Он выступил с воодушевляющей речью о ситуации в Марокко и Французской Африке, где арабский труд злоупотребляется и эксплуатируется в интересах богатых и колониального истеблишмента. Парус призвал Конгресс немедленно положить конец этой ситуации. Он предложил создать Социалистический антиколониальный комитет, который будет работать над снабжением местных синдикалистских антиколониальных заговорщиков в Северной Африке."
comfrance.5701.a: "Мы с радостью поддержим создание Комитета."
comfrance.5701.b: "Конечно, эти повстанцы ищут только реакции и монархии."

comfrance.58.t: "Коммуна Бхаратия просит поддержки"
comfrance.58.d: "Коммуна Бхаратия просила поддержки в их борьбе против своих соседей, Дели и Княжеской Федерации. Они хотят, чтобы мы прислали военных советников для обучения их лидеров и их войск"
comfrance.58.a: "Отправить военных советников для обучения их армии!"
comfrance.58.b: "Мы не можем тратить наши ресурсы."

comfrance.59.t: "Завершение IX Конгресса"
comfrance.59.d: "Девятый конгресс Третьего Интернационала наконец-то подошел к концу. Насыщенный событиями и эмоциями, ещё раз укрепивший сплоченность международного социалистического движения и определивший его курс на ближайшее будущее, он может быть назван только успешным. Последнее голосование делегатов касалось места проведения следующего конгресса, и хотя было предложено множество городов, в итоге было решено, что он пройдет в Лондоне, другой великой социалистической столице. Многие делегаты выступили с последними словами и поблагодарили своих товарищей.\n\nПосле возвращения домой делегатам придется бороться с последствиями одного из величайших событий со времен революций, безусловно, предоставившего возможность для решительных действий. Но перед этим была организована церемония их проводов. На холме Монмартр, месте рождения Парижской коммуны 1871 года, состоялось грандиозное представление, открытое для публики, в котором были показаны лучшие французские артисты, региональные костюмы и традиции, а также спортивные подвиги и технологические инновации. После этого для многочисленных делегатов был организован грандиозный банкет с блюдами со всех уголков Коммуны, который продолжался до глубокой ночи. Конечно, гости завершили этот опыт радостного социалистического единения единственным возможным способом: с гордостью спев «Интернационал»."
comfrance.59.a: "А завтра «Интернационалом» станет человечество!"

comfrance.60.t: "Французская Коммуна показывает своё истинное лицо"
comfrance.60.d: "Красные явно настроены распространять свой яд, как они наглядно продемонстрировали во время последней сессии выборов! Мы должны быть готовы ко всему...!"
comfrance.60.a: "Мы должны быть готовы..."

comfrance.61.t: "Первый шаг синдикалистов"
comfrance.61.d: "Красные встречаются, чтобы координировать свои действия, которые однозначно направлены против порядка, который мы установили в Европе после нашей победы в Вельткриге. Мы должны следить за этой встречей и внимательно анализировать её результаты!"
comfrance.61.a: "Следить за ними!"

comfrance.62.t: "Военная поддержка Французской Коммуны"
comfrance.62.d: "После того как наши делегаты на Девятом конгрессе Третьего Интернационала попросили военной поддержки для организации индийской революционной армии, Британский Союз и Французская Коммуна решили направить высокопоставленных военных чиновников и экспертов для обучения наших передовых офицеров. Будем надеяться, что это сотрудничество принесет свои плоды на поле боя!"
comfrance.62.a: "Красная Армия этим товарищам пригодится!"

comfrance.63.t: "Саил Мохамед Амин бен Амерзейн и Антиколониальный комитет"
comfrance.63.d: "Саил Мохамед, создатель одного из первых освободительных движений в Северной Африке и хороший товарищ французских анархистов и синдикалистов, предложил IX Конгрессу оказать тайную поддержку левым националистам Магриба."
comfrance.63.a: "Давайте приступим к работе."

comfrance.64.t: "Расцвет Социалистического антиколониального комитета"
comfrance.64.d: "Наши специалисты по контрразведке отметили недавний всплеск активности синдикалистов в нашей стране. Мы знаем, что Французская Коммуна вместе с Британским Союзом учредила Антиколониальный комитет Интернационала, который до недавнего времени был практически мертв. Этот комитет с помощью Сэйла Мохамеда Америана бен Амерзайна, предателя алжирского народа, координирует усилия синдикалистов в поддержку антиколониальных настроений во французской Африке.\n\nСилы синдикалистов отправили значительное количество оружия и материалов для поддержки местных повстанцев. Они также открыли несколько тренировочных лагерей в самых южных частях страны. В то время как наиболее радикальные политики в нашей стране считают, что из этого ничего не выйдет, наши генералы предупреждают нас, что мы должны варьироваться."
comfrance.64.a: "Тревожное развитие."

comfrance.65.t: "Коммунары учредили Социалистический антиколониальный комитет."
comfrance.65.d: "Французская Коммуна вместе с другими членами Интернационала учредила Социалистический антиколониальный комитет. Его цель - поддержать дело арабов в Северной Африке в освобождении их родины от рук колониальных держав.\nИтак, наш протекторат Марокко вместе с другими членами Синдикалистского Интернационала возродил Мусульманский комитет, неофициально известный как «Социалистический мусульманский комитет». Этот орган координирует действия синдикалистских сил на Ближнем Востоке. Наши отчёты разведки показывают, что есть небольшой приток египетских левых радикалов, которые хотят бороться за дело революции. Хотя мы не находимся в состоянии войны с Французской Коммуной или какой-либо другой синдикалистской страной, нам следует быть очень осторожными."
comfrance.65.a: "Измена, заговоры, саботаж!"

comfrance.66.t: "Расцвет Социалистического мусульманского комитета"
comfrance.66.d: "Коммуна Франции вместе с другими членами Синдикалистского Интернационала возродила Мусульманский комитет, неофициально известный как «Социалистический мусульманский комитет». Этот орган координирует действия синдикалистских сил на Ближнем Востоке. Наши разведывательные отчёты показывают, что наблюдается небольшой приток марокканских левых радикалов, которые хотят бороться за революционное дело. Хотя мы не находимся в состоянии войны с Французской Коммуной или какой-либо другой синдикалистской страной, нам следует быть очень осторожными."
comfrance.66.a: "Они прячут бомбы в тюрбанах!?"

comfrance.67.t: "Расцвет социалистического мусульманского комитета"
comfrance.67.d: "Новость дошла до Испании - создан Социалистический антиколониальный комитет, цель которого - освободить арабское население Северной Африки от рук колониальных держав. Будем надеяться, что мы не станем одной из его целей, у нас есть другие, более важные вопросы, которые нужно решить прямо сейчас."
comfrance.67.a: "Надеюсь, это не коснется Рифа."

comfrance.68.t: "Создание Социалистического антиколониального комитета."
comfrance.68.d: "Наши товарищи во Франции недавно создали Социалистический антиколониальный комитет, комитет, целью которого является уничтожение любого империалистического влияния в северных странах Африки."
comfrance.68.a: "Солидарность навсегда!"

comfrance.69.t: "Нас саботировали!"
comfrance.69.d: "Эти грязные маленькие французские крысы недавно организовали саботаж с помощью французских синдикалистов, возродили мусульманский комитет в Интернационале и пригласили нас присоединиться. Новый комитет будет распространять социалистическую пропаганду в мусульманском мире и координировать помощь региональным левым партиям. Это может быть прекрасной возможностью завоевать доверие в мусульманских кругах как в Центральной Азии, так и за рубежом. Обратной стороной этого комитета является возможность религиозного конфликта."
comfrance.69.a: "Позвонить в Берлин."

comfrance.70.t: "В нас попали!"
comfrance.70.d: "Одна из действующих в нашей стране социалистических террористических ячеек только что совершила ужасный акт саботажа! К счастью, никто не погиб, но несколько объектов были разрушены."
comfrance.70.a: "Это не спасет от развала."

comfrance.71.t: "X Интернациональный конгресс"
comfrance.71.d: "В условиях бушующей Второй американской Гражданской войны, а также ряда других конфликтов, готовых разразиться в любой момент по всему миру, Интернационалу приходится пересматривать свой подход к мировой революции. Поскольку Девятый конгресс Интернационала проходил во Франции, многие активисты считают, что лучше всего было бы сделать Британию второй принимающей стороной."
comfrance.71.a: "Для нас было бы большой честью принимать конгресс."

comfrance.72.t: "X конгресс Интернационала"
comfrance.72.d: "Наши британские товарищи подтвердили свою готовность принять Десятый международный конгресс в Лондоне. Пришло время [ROOT.GetNameDef] подтвердить своё участие."
comfrance.72.a: "Мы будем присутствовать."
comfrance.72.b: "Мы не заинтересованы в этом."

comfrance.86.t: "Торжественное открытие X Интернационального конгресса"
comfrance.86.d: "Когда все делегаты собрались в Лондоне, Десятый конгресс Интернационала начался с речи товарища Эрика Блэра. В своей так называемой «речи щита и меча» он подчеркнул, что Интернационал должен удвоить свои усилия по созданию «дамоклова оружия» - оружия, способного раз и навсегда уничтожить реакционеров во всем мире."
comfrance.86.a: "Браво, товарищ Блэр!"

comfrance.87.t: "2-ой день - Американский вопрос"
comfrance.87.d: "Во второй день делегаты обсудили самый острый вопрос - развитие Гражданской войны в Америке. Поскольку Лонг и федеральное правительство подталкивали О.С.А к обороне, было принято решение послать дополнительную помощь Хейвуду и его последователям."
comfrance.87.a: "Предоставить ресурсы, промышленные машины и оружие."
comfrance.87.b: "Отправить эскадрилью истребителей."
comfrance.87.c: "Организовать волонтерское подразделение."
comfrance.87.f: "Больше мы ничего не можем себе позволить."

