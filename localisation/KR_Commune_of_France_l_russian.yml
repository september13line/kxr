comfrance.159.t: "Париж потерян!"
comfrance.159.d: "Париж, город огней, колыбель революции и столица Франции захвачен врагом! Пока они сталкиваются с сопротивлением гражданского населения, мы должны быстро контратаковать и вернуть себе полный контроль над городом."
comfrance.159.a: "Foule esclave, debout, debout!"

comfrance.160.t: "Освобождение Эльзас-Лотарингии"
comfrance.160.d: "Мы захватили весь регион Эльзас-Лотарингия. Германия не может устоять перед нашим превосходством, поскольку потерянные провинции возвращаются Франции!"
comfrance.160.a: "..Groupons-nous, et demain..."

comfrance.161.t: "Празднование 14 июля"
comfrance.161.d: "Сегодня во Франции отмечается годовщина штурма Бастилии - первого акта революции 1789 года. В каждой деревне, наряду с обычными гуляниями, пройдут грандиозные празднества: несмотря на социалистическую революцию, четырнадцатое июля остаётся днём больших народных гуляний. Военные парады и парады ополчения, старинные костюмы, выставки, речи, развлечения и уличные банкеты. Эти торжества считаются особенно важными для укрепления национального единства перед, казалось бы, неизбежным грядущим конфликтом: несмотря на различия, все истинные французы могут проследить свою революционную политику до падения Бастилии."
comfrance.161.a: "Vive La Commune!"

comfrance.163.t: "День труда"
comfrance.163.d: "В 1889 году делегаты Второго Интернационала проголосовали за то, чтобы назначить 1 мая днём мобилизации, который должен повторяться ежегодно. По предложению отца французского марксизма Жюля Гюста, дата была выбрана в память о мучениках Хеймаркетской бойни, убитых за то, что они осмелились потребовать восьмичасовой рабочий день. Годы за годами интенсивная мобилизация в этот день приводила к новым уличным столкновениям, а зачастую и к новым жертвам. В этот Международный день трудящихся, вскоре ставший известным как День труда, пролетарии отказывались работать и шли за свои права, размахивая красным флагом, распевая «Интернационал», нося на куртках красный эглантин или ландыш, завернутый в алую ткань, в память о кровопролитии. Этот памятный, оппозиционный праздник, этот день свободы, вырванной из пасти капитала, по праву потряс буржуазию.\n\n После революции Первое мая было объявлено национальным праздником и быстро стало днём больших официальных торжеств и памятных мероприятий, маршей, народных гуляний и танцев. На родине это праздник революции и освобожденных рабочих, за границей - день борьбы, пока однажды ветер революционной свободы не подует на все уголки Земли. Наш народ ликует и вспоминает пройденный путь: когда-то на заводах это была лишь мечта, а теперь Революция живёт, процветает, её сердце гордо бьется во Франции, вдохновляя всех наших товарищей, всё ещё находящихся в кандалах."
comfrance.163.a: "Нас ждет триумф в борьбе!"

comfrance.164.t: "Первый международный фестиваль искусств в Бурже"
comfrance.164.d: "Сегодня прошел международный фестиваль искусств в Бурже. Только благодаря усилиям Великобритании и Франции по созданию Международного авангарда такой фестиваль состоялся. Художественные работы включали многие известные картины синдикалистов-реалистов, заказанные французским правительством, а также многие британские, русские и американские картины и фрески, написанные Диего Риверой. Мероприятие продлится до конца уик-энда и привлекло внимание всего мира. А пока мы будем в центре внимания."
comfrance.164.a: "Это будет первое из многих, Правительство в этом позаботится!"

comfrance.165.t: "Франция предлагает международный авангард"
comfrance.165.d: "Французское правительство приложило усилия для создания международного авангарда. Он будет направлен на создание новых художественных стилей, уникальных по своей неортодоксальной презентации, чего этот мир никогда раньше не видел.\n\nПравительство Франции считает, что это будет полезным инструментом в распространении синдикалистского учения ненасильственными средствами. Теперь они ждут, что мы присоединимся к этому."
comfrance.165.a: "Comptez-nous!"

comfrance.166.t: "Франция объявила нам войну!"
comfrance.166.d: "Эти ублюдки нарушили наш нейтралитет! Мы можем сражаться в одиночку или позовём немцев на помощь. Что выбрать?"
comfrance.166.a: "Позвонить в Берлин!"
comfrance.166.b: "Мы будем сражаться одни!"

comfrance.167.t: "Франция объявила нам войну!"
comfrance.167.d: "Эти ублюдки нарушили наш нейтралитет! Мы можем сражаться в одиночку или позовём немцев на помощь. Что выбрать?"
comfrance.167.a: "Позвонить в Берлин!"
comfrance.167.b: "Мы будем сражаться одни!"

comfrance.168.t: "Приглашение"
comfrance.168.d: "Теперь, когда все ставки в отношении так называемого «баланса» в Италии снят, [From.GetNameDef] направил официальное приглашение [SRI.GetNameDef] присоединиться к Третьему Международному сообществу."
comfrance.168.a: "В конце концов!"
comfrance.168.b: "Если подумать, нет ..."

comfrance.169.t: "Запрос [From.GetAdjective]"
comfrance.169.d: "Теперь, когда все ставки на так называемый «баланс» в Италии снят, [From.GetNameDef] сделал официальный запрос на вступление в ряды Третьего Интернационала."
comfrance.169.a: "В конце концов!"
comfrance.169.b: "Если подумать, нет..."

##ToT France###
comfrance.902.t: "Революционный легион берёт верх над военными"
comfrance.902.d: "Революционный легион был создан во время Гражданской войны во Франции как военизированное формирование для защиты революционеров от реакционных толп. С тех пор легион значительно увеличил свою численность и мощь. Заставы легиона можно найти по всей Франции, а сорелийского красного орла можно увидеть парящим над хорошо вооруженными боевиками, верными Валуа. \n\nПосле победы сорельцев были предложения объединить Легион с французскими революционными вооруженными силами, несмотря на сопротивление известных генералов, таких как Морис Гамелен, в этот день Легион будет официально включен в состав вооружённых сил под командованием генерала Марселя Бюкара."
comfrance.902.a: "Вперёд, почтенные Камрады!"

comfrance.903.t: "Движение сорелианцев"
comfrance.903.d: "Сорелианское движение зародилось благодаря участию и поддержке со стороны аналитического центра Cercle Proudhon, возглавляемого Эдуардом Бертом и Жоржем Валуа, в революции коммунаров 1919 года. Этот интеллектуальный кружок, первоначально состоявший из многих членов Французского действия, сначала посвятил себя изучению и обсуждению работ Жоржа Эжена Сореля и Пьера-Жозефа Прудона, что привело к созданию целостной интеллектуальной идеологии, отвергающей либеральный яд и предлагающей модель децентралистского и националистического синдикалистского общества, служащего базой для развития героической и воинственной личности, который составит органический авангард этого нового общества, вечно преданный защите своей родины, товарищей по работе и семей, перед лицом внешних угроз, таких как немецкая опасность, или внутренних, таких как злобные евреи. После революции число членов группы увеличилось, в её рядах появились некоторые «правые социалисты», члены таких организаций, как SFIO.\n\nНастолько, что эта интеллектуальная группа стала влиятельной в CGT, хотя она не была профсоюзом и, следовательно, не имела делегатов в Bourse Général du Travail, сорельские идеалы покорили многих профсоюзных деятелей, заседавших в BGT, среди них Марсель Букар. Если Валуа возглавлял организацию и считался её идейным главой, то Букар представлял собой человека действия, который позволил ей обрести определенную народную поддержку. Действительно, Букар сформировал отряд верных легионеров, готовых защищать Францию от любой угрозы, и хотя многие из них не обладают идеологической тонкостью Валуа и Берта, они составляют вооруженное крыло сорелианского движения со значительным присутствием на улицах и не исключают насилия как способа действия, вдохновляясь «Камелотами короля» Французского действия. С этим растущим интеллектуальным влиянием в CGT, обеспеченным Жоржем Валуа, в сочетании с народным духом легионеров Букара, кажется, что влияние сорелианцев не стоит недооценивать, и оно растет с каждым днем."
comfrance.903.a: "Одобрили бы Сорель и Прудон идеологию этих сорелианцев, если бы они были среди нас?"

comfrance.930.t: "Смена обстановки в PCF"
comfrance.930.d: "Только что поступили новости из штаб-квартиры Французской коммунистической партии на улице Ла Файетт в Париже. Морис Торез подал вотум недоверия Генеральному секретарю партии Пьеру Семару. В нем Торез осуждает бездеятельность Семара и его неспособность руководить коммунистическим движением. Действительно, Пьер Семар, ставший генеральным секретарем партии в 1924 году, проводил политику интеграции PCF в синдикалистскую систему Коммунара. Семар, сам коммунист-профсоюзник, известный своими анархо-синдикалистскими симпатиями, благодаря группе преданных ему людей сумел превратить партию догматических бюрократов в реальную политическую силу Коммуны, важнейшую структуру CGT-FO, представляющую ленинское дело и уважающую коммунарскую демократию.\n\n Однако годы застоя в синдикалистской системе ослабили фракцию Семара и дали возможность выступить новым радикальным группам. Морис Торез, прозванный Сыном народа, быстро стал главной фигурой внутренней оппозиции, выступая за возвращение к «чистому марксизму», требуя демонтажа существующей коррумпированной политической системы Коммуны, заменив её системой демократического централизма с центром в PCF, а также радикального перехода к истинно пролетарской экономике и создания «нового социалистического человека», вдохновленного Марксом, Энгельсом и Лениным, а также течениями Французской революции, такими как «Заговор равных» Гракха Бабефа. Жак Дорио, в свою очередь, создал коммунистическое и националистическое движение, которое вскоре завоевало поддержку молодых коммунистов. Он требовал радикального реванша против Германии, черпая вдохновение у Луи Огюста Бланки и революционного национализма, как это было во время революции 1789 года.\n\nУ этих двух людей были свои разногласия, но они объединились, чтобы выдвинуть это предложение о порицании, и оно было успешно поддержано 60% делегатов партии. Оказавшись в меньшинстве, Семар подал в отставку, а Торез был быстро избран генеральным секретарем. Несмотря на это новое руководство, теперь, когда они больше не объединены против общего врага, Торез и Дорио, кажется, все больше и больше вступают в открытый конфликт. В любом случае, это новое руководство PCF поведет его по пути фронтальной оппозиции нынешней политической системе, увлекая за собой большую часть делегатов CGT-FO."
comfrance.930.a: "Коммунарская демократия должна выжить перед лицом этого радикального давления!"

comfrance.931.t: "Государственные похороны председателя Валуа"
comfrance.931.d: "Нация оплакивает потерю председателя Жоржа Валуа. Несмотря на очевидную угрозу, которую создает проведение государственной похоронной церемонии, Совет Сорелиан решил, что не должен поддаваться страху. Парижская полиция, резервная пехотная дивизия и члены Революционного легиона заполонили улицы, в то время как жители Парижа стекались, чтобы отдать дань уважения. Знамя Красного Орла развевалось от здания к зданию, факелы несли парадом мрачного вида легионеры, атмосфера депрессии охватила город. Тело Валуа было сохранено в стеклянном гробу, окруженном большими беркутами, которые зловещё позировали. Председатель пробыл на своем посту совсем недолго, но его влияние на Коммуну останется на целую эпоху..."
comfrance.931.a: "Победа даже в смерти!"

comfrance.904.t: "День позора"
comfrance.904.d: "В этот день вся страна оплакивает трагедию нашего покойного председателя. Когда председатель Валуа произносил пламенную речь перед восторженной публикой под Триумфальной аркой, трое анархистов-убийц сумели прорваться сквозь охрану и толпу; один из них объявил Валуа предателем революции, выстрелил из пистолета в замешкавшегося Валуа, а двое других бросили на сцену самодельную взрывчатку. В результате взрыва пострадали все три человека, находившиеся на сцене, причем двое из них - член кабинета министров Марсель Деат и директор Комитета генеральных расследований Эдуард Берт. Все трое были немедленно доставлены в ближайшую больницу, в то время как храбрые легионеры открыли ответный огонь по террористам, двое из них были застрелены, а последний находится в плену. К счастью, товарищи Артюи и Берт пережили взрыв с незначительными ранениями, но Валуа не выжил, несмотря на все усилия госпиталя, взрыв и шальные пули оказались слишком сильны для стареющего лидера. Наш дорогой председатель был настоящим революционером, его идеалы не будут забыты, и его смерть не будет напрасной.\n\nПеред высшим советом сорелианцев встает непростая задача выбора преемника. Судьба Франции вновь радикально изменилась."
comfrance.904.a: "Пламя сорелианства не погаснет, слава в смерти председателю!"

comfrance.907.t: "Генерал Дорио перестраивает армию"
comfrance.907.d: "До сих пор Народная армия коммуны Франции состояла из идеологически преданных и лояльных солдат, однако изобиловала дезорганизацией, самоуправляемыми целями и ленивыми генералами, неспособными эффективно общаться друг с другом. Согласно официальным отчётам Сореляна, которые заканчиваются сейчас, когда генерал Жак Дорио контролирует военное дело, вооруженные силы наконец могут пройти модернизацию, в которой они серьезно нуждаются.\n\nТолько самые лояльные генералы получат повышение непосредственно от председателя Валуа, различные ополчения будут организованы в единую постоянную армию, а повышенное внимание нации к промышленности позволит обеспечить солдатам военное оружие и снаряжение самого высокого качества. Это обещания, которые дал Дорио, а взамен Валуа предоставил ему неограниченные полномочия в военном деле, теперь он подчиняется только самому Председателю."
comfrance.907.a: "В конце концов, военные - защитники революции."

comfrance.908.t: "Децентрализация под присмотром"
comfrance.908.d: "После того как выборы закончились и сорелианцы получили большинство голосов, председатель Валуа приступает к выполнению своего первого поручения - децентрализации правительства. Слишком долго французский пролетариат сдерживался бюрократическими узами синдикалистов. Сорелианцы больше не потерпят этого, мы должны добиться того, чтобы либертинские автономные коммуны были преобразованы в настоящие революционные провинции, как их представлял себе Сорель". Марсель Бюкар обратился в BGT от имени Валуа, утверждая законность этих изменений во имя защиты Возрождения."
comfrance.908.a: "Сильному народу нужна решительная свобода."

comfrance.909.t: "Рев. легионеры совершают налёты на штабы профсоюзов"
comfrance.909.d: "В Коммуне Франции существует множество профсоюзов, борющихся за контроль над политикой страны. Эти профсоюзы придерживаются разных взглядов: одни поддерживают анархистов, другие - синдикалистов, а некоторые даже верны якобинцам. Эти идеологические разногласия неприемлемы и стоят на пути к подлинному единству Франции. Если мы хотим двигаться вперёд по пути децентрализации правительства, нам необходимо объединить народ под нашими политическими убеждениями". Командир Революционного легиона Марсель Бюкар начал скоординированные рейды в штаб-квартиры важных профсоюзов, в результате которых сотни профсоюзных лидеров были арестованы по обвинению в нелояльных идеалах. В очередной раз Легиону удалось защитить революцию."
comfrance.909.a: "Мы вернём профсоюзы в лоно революции, путём переговоров или силой."

comfrance.910.t: "Сорельянское внутрипартийное напряжение"
comfrance.910.d: "После смерти Жоржа Валуа сорелианцы раскололись на несколько фракций внутри партии. Самая крупная и влиятельная из них - Революционные франкисты во главе с Марселем Бюкаром. Несмотря на существование множества мелких фракций, люди Бюкара ведут активную борьбу за то, чтобы изменить этот статус и обеспечить своё господство в партии. Под перекрестным огнем оказался недавно вступивший в должность президент Сорелийского совета Жак Артюи, который наладил тесные отношения со многими фракциями в попытке сохранить некое подобие стабильности."
comfrance.910.a: "Может ли все стать ещё хуже?"

comfrance.911.t: "Чёрная Гвардия начала кампанию взрывов"
comfrance.911.d: "В ответ на сорелианскую агрессию и дискриминацию анархистов и анархо-синдикалистов Чёрная гвардия начала кампанию взрывов. Диверсия любого бизнеса, офиса или административного здания, имеющего отношение к сорелеанцам."
comfrance.911.a: "У этих животных нет вежливости?"

comfrance.912.t: "Жак Артюис призывает к сорельскому единству"
comfrance.912.d: "Жак Артюис, нынешний президент Сорелийского совета, который выступает в качестве временного правительства, призвал к единству сорелийской партии в ответ на раскол фракций. Он призвал мелкие фракции и франкистов-революционеров заключить мир, пока не будет решен вопрос с повстанцами Черной гвардии. В своем последнем выступлении на совете он заявил, что бесполезно бороться за господство над нацией, если партия не может добиться господства даже над своими внутренними делами."
comfrance.912.a: "Артюи прав, Франции нужно единство."
comfrance.912.b: "Слезьте с забора и выберите сторону!"

comfrance.913.t: "Восстание Чёрной гвардии"
comfrance.913.d: "В ответ на деспотическое господство Сорелиана над политической оппозицией анархисты объединились в одно движение. Названный "Чёрная гвардия", его цель - дестабилизировать Францию посредством бомбардировок, убийств и вандализма. Вдохновленная в основном движением иллегалов, Гвардия ясно дала понять, что не остановится ни перед чем, чтобы уничтожить Национальное рабочее государство. Ходят слухи, что главным лидером Чёрной гвардии является известный украинский анархист, сосланный во Францию, Нестор Махно. Сорелы, узнав об этих слухах, приказали совершить налет на резиденцию Махно. Однако после первого рейда Махно нигде не было, чтобы ещё больше подпитывать эти слухи. С подпольным движением до сих пор трудно бороться из-за его скрытного характера и, казалось бы, случайных атак."
comfrance.913.a: "Мы должны положить конец этому восстанию!"

comfrance.914.t: "Деа и Бюкар обуздывают свои фракции"
comfrance.914.d: "После напряженной перепалки между Марселем Бюкаром и другими незначительными фигурами, в результате которой сорельцы оказались расколоты на несколько лагерей, наш славный защитник стабильности Жак Артюи использовал своё влияние и уважение, чтобы охладить напряженность. На первой сорелийской конференции после убийства председателя Валуа оба человека поднялись на сцену и выразили вновь обретенную решимость сохранять единство во имя предотвращения анархии. Несмотря на эти, казалось бы, хорошие новости, силы социалистов, не связанных с махновским движением, объединились под руководством неосоциалиста Марселя Деата. Хуже всего то, что никто не знает, каковы его нынешние намерения."
comfrance.914.a: "Всё внимание должно быть сосредоточено на уничтожении анархической угрозы!"

comfrance.915.t: "Анархия повсюду"
comfrance.915.d: "После смерти Жоржа Валуа сорелианские фракции авангардистов и ультранациональных синдикалистов бунтовали на улицах, сражаясь друг с другом, несмотря на то, что оба они стояли за одной партией. Это, однако, не лучшая позиция для обеих фракций, поскольку анархисты и анархо-синдикалисты становятся сильнее и продолжают расти, поскольку Франция постепенно становится идеальным видением анархии."
comfrance.915.a: "Брат убивают брата."
comfrance.915.b: "Артюи расправляется с этим хаосом!"

comfrance.916.t: "Чёрная гвардия воспользовалась хаосом"
comfrance.916.d: "Неудивительно, что Чёрная Гвардия воспользовалась непрерывным торможением, опустошающим Францию. Штурм политических собраний, захват политиков в заложники, пока их требования не будут выполнены. Сорелианцы не ответили на эту агрессию, поскольку имеют дело с политической борьбой и уличными беспорядками."
comfrance.916.a: "Франция стоит на грани анархии."

comfrance.917.t: "Сорелианские политики казнены боевиками Чёрной гвардии!"
comfrance.917.d: "Спустя неделю без ответа боевики "Чёрной гвардии" начали казнить сорелианских политиков, взятых в заложники. Генералы Чёрной гвардии заявили, что они снова не остановятся, пока их требования не будут выполнены. Их требования - замена нынешнего руководства лидером Чёрной гвардии Нестором Махно, постоянный запрет сорелианам занимать посты и казнь Марселя Деа и Марселя Бюкара. А пока марш в сторону Парижа продолжается."
comfrance.917.a: "Конец близок..."

comfrance.918.t: "Профсоюзы анархо-синдикалистов открыто заявляют о лояльности Чёрной гвардии"
comfrance.918.d: "Профсоюзы анархо-синдикалистов заявили о своей лояльности Чёрной гвардии и их лидеру Нестору Махно. Хотя сотрудничество анархистов и анархо-синдикалистов было отмечено, это развитие означает, что Чёрная Гвардия теперь полностью руководит анархистскими фракциями. Это очень опасное событие для сорелианцев, поскольку Чёрная гвардия в настоящее время остановлена за пределами Парижа. У них есть 24 часа, чтобы выполнить требования..."
comfrance.918.a: "Предатели!"

comfrance.919.t: "Чёрная гвардия захватывает Париж!"
comfrance.919.d: "Время сорелианцев истекло, Чёрная гвардия вторглась в Париж, убивая всех и каждого на улицах, кто осмелился бы им противостоять. Штаб Сорелианской партии в настоящее время идет штурмом, так как внутри слышны громкие выстрелы и крики. Несомненно, это будет кровавый день в истории французской политики."
comfrance.919.a: "Анархия спасает нас всех"
comfrance.919.b: "Верные легионеры отбиваются от нападающих!"

comfrance.920.t: "День казни"
comfrance.920.d: "После временного мира между сорелианскими фракциями убийца, убивший Валуа, был наконец приговорен после продолжительных допросов. Его приговор, что неудивительно, был публичным повешением. Совет Сорелиана считал это подходящей казнью, но на самом деле не верил, что кто-нибудь вмешается в его казнь. И..."
comfrance.920.a: "..Шея убийцы ломается когда его поднимают на веревке. Безжизненное тело оставляют на всеобщее обозрение!"
comfrance.920.b: "..Боевики Чёрной гвардии бесцельно стреляют, в хаосе убегает убийца!"

comfrance.921.t: "Собрание лидеров Чёрной гвардии"
comfrance.921.d: "После казней, лидеры Чёрной гвардии пришли в отчаяние; показывать себя публично, значит быть арестованным или застреленным. Сегодняшний день был особенно продуктивным, так как большое количество лидеров Чёрной гвардии было схвачено и казнено. Несомненно, это благодаря сотрудничеству сорелианских фракций, а также невероятным усилиям храброго командира Легиона Джозефа Дарнанда!"
comfrance.921.a: "Пора наказать этих маньяков."

comfrance.922.t: "Революционный легион подавил анархистские беспорядки в Париже"
comfrance.922.d: "Сегодня, после очень кровавого часа, Революционный Легион наконец подавил анархистские беспорядки в Париже. Это восстание якобы было попыткой государственного переворота, организованного Нестором Махно и оставшимися сторонниками Чёрной гвардии. Явно переоценив свою поддержку, анархистам не удалось собрать то количество, на которое они надеялись, и благодаря нашему командиру контрразведки Дарнанд смог возглавить успешную противодействие легионерам, которые смыли эту нечисть с улиц Парижа. Это событие, похоже, ухудшило их общественный имидж: жители Парижа также взяли в руки оружие и помогли в облаве на подозреваемых анархистов."
comfrance.922.a: "Пора забить последний гвоздь в этом мятеже."

comfrance.923.t: "Боевики Чёрной гвардии бегут из Франции"
comfrance.923.d: "После абсолютной катастрофы парижских беспорядков оставшиеся боевики Чёрной гвардии бежали из Франции и ищут убежища в Испании благодаря усилиям НКТ, наша разведка сообщила нам, что испанские анархисты ввозят оружие во Францию и из нее. Мы положим этому конец, увеличив количество вооружённых патрулей вдоль границы."
comfrance.923.a: "Как крысы, убегающие с тонущего корабля."

comfrance.924.t: "Махно найден мёртвым в убежище Чёрной гвардии"
comfrance.924.d: "Сегодня ровно в 3 часа дня труп Нестора Махно был обнаружен легионерскими коммандос во время операции по проникновению в теперь заброшенное убежище Чёрной гвардии. По словам следователей, Махно был уже мёртв к тому времени, когда его нашли, так как его тело было полностью истощено кровью и ледяным холодом, единственными примечательными особенностями которого были два пулевых ранения в затылке. Полицейские следователи исключили любую нечестную игру и признали его смерть самоубийством."
comfrance.924.a: "Скатертью дорога!"

comfrance.925.t: "Повстанческое движение Чёрной гвардии уничтожено!"
comfrance.925.d: "Мятеж был уничтожен, полностью подавлен силами Революционной армии! Никогда анархисты не будут править Францией! Да здравствуют сорелианцы!"
comfrance.925.a: "Франция остаётся сильной и стабильной."

comfrance.926.t: "Совет Сорелиана избирает нового лидера"
comfrance.926.d: "Теперь, когда основная угроза устранена, пора вернуться на правильный путь и завершить то, что было начато раньше. Двумя основными претендентами являются: лидер фракции Авангард Марсель Деа, очень популярный среди старой гвардии сорелианцев и профсоюзов; и лидер ультранациональной синдикалистской фракции Марсель Бюкар, очень популярный среди Революционного легиона и простых людей Франции. Результаты уже известны, и совет проголосовал за..."
comfrance.926.a: "..Марсель Деа!"
comfrance.926.b: "..Марсель Бюкар!"

comfrance.906.t: "Марсель Бюкар берёт на себя управление"
comfrance.906.d: "Когда анархистское восстание было успешно подавлено, а траур по нашему дорогому бывшему лидеру больше не свеж в умах населения, сорелианский совет наконец принял решение о том, кто унаследует роль Валуа как председателя французских рабочих. Временно исполняющий обязанности президента Леваль заявил, что его роль всегда была временной, и сейчас для него самое время вернуться на столь же важную должность директора Comité de Renseignements. Несмотря на напряженность внутри Сореленов, в первую очередь между лидером фракции Авангардистов Марселем Деа и лидером лидера ультранациональных синдикалистов Марселем Бюкаром, совет принял своё решение.\n\nМарсель Бюкар и его ультранационально-синдикалистская фракция возглавят нацию. Услышав это решение, сторонники Бюкара в экстазе поднялись от громовых аплодисментов, скандируя: "Приветствую, председатель Бюкар!" Тем временем Деат вместе со своими союзниками был замечен выскакивающим из конференции совета. Генерал Жак Дорио и Рене Белин. Франция сейчас находится в руках наиболее радикальной и жестокой фракции сорелианцев, и ещё предстоит увидеть, как большая часть населения отреагирует на это заявление."
comfrance.906.a: "Приветствуем нового председателя!"

comfrance.905.t: "Марсель Деа берёт на себя управление"
comfrance.905.d: "Когда анархистское восстание было успешно подавлено, а траур по нашему дорогому бывшему лидеру больше не свеж в умах населения, сорелианский совет наконец принял решение о том, кто унаследует роль Валуа как председателя французских рабочих. Временно исполняющий обязанности президента Леваль заявил, что его роль всегда была временной, и сейчас для него самое время вернуться на столь же важную должность директора Comité de Renseignements. Несмотря на напряженность внутри Сореленов, в первую очередь между лидером фракции Авангардистов Марселем Деа и лидером лидера ультранациональных синдикалистов Марселем Бюкаром, совет принял своё решение.\n\nМарсель Деа и его фракция авангардистов возглавят нацию, услышав это решение, сторонники Деа в экстазе поднялись от громовых аплодисментов, скандируя: "Слава председателю Деат!" Тем временем было замечено, как Бюкар вместе со своими союзниками, Рене, вылетает с конференции совета. В. Бине и Марк Ожье. Франция остаётся в безопасности в руках сорелианского истеблишмента, поскольку члены ОИД-гвардии партии рады услышать, что более радикальная фракция Бюкара проиграла, и ещё предстоит увидеть, как широкие массы отреагируют на это объявление."
comfrance.905.a: "Слава новому председателю!"

comfrance.927.t: "Французский футуризм"
comfrance.927.d: "Футуризм - это художественное и социальное движение, которое существует с 20-х годов, однако в последнее время во французском обществе стало популярной силой. Подчеркивая скорость, технологии, молодость и насилие, футуристическое движение желает уничтожить все элементы прошлого, в то время как его лидеры, которые состоят в основном из художников и поэтов, сплачивают молодёжь к автопии, в которой человек победил природу. Все более заметная сила движения в политике объясняется благоприятным мнением Марселя Бюкара о футуризме. Ультранационально-синдикалистский сорелианство имеет поразительное сходство с прославлением насилия, сплочением молодежи и отказом от буржуазного традиционализма.\n\nВ свою очередь футуристы, сюрреалисты и другие части растущего авангарда оказали свою поддержку Бюкару с такими выдающимися фигурами, как Антонен Арто и Луи-Фердинанд Селин, встречающимися с Бюкаром в Париже, чтобы обсудить, как лучше всего искоренить реакционную мысль."
comfrance.927.a: "Мы должны ускориться к будущему товариществу!"

comfrance.928.t: "Смена государственного флага?"
comfrance.928.d: "Когда у власти находится ультранационально-синдикалистская фракция сорелианцев, было предложено изменить национальный флаг, чтобы он лучше соответствовал этим изменениям."
comfrance.928.a: "Пусть Красный орёл Сореля развивается высоко!"
comfrance.928.b: "Поднять шестерёнку и меч!"

comfrance.929.t: "Смена государственного флага?"
comfrance.929.d: "Когда у власти находится фракция сорелианцев авангардистов, было предложено изменить национальный флаг, чтобы он лучше соответствовал этим изменениям."
comfrance.929.a: "Пусть Красный орёл Сореля развивается высоко!"
comfrance.929.b: "Поднять молот, меч и факел авангардистов!"

comfrance.932.t: "Сорелианская пропаганда нацелена на евреев"
comfrance.932.d: "Пока евреи жили во Франции, антисемитизм был постоянной угрозой, на протяжении всего средневековья французские евреи подвергались преследованию и изгнанию. Совсем недавно, когда в 1906 году закончилось дело Дрейфуса, граждане-евреи стали восприниматься как враги французского народа. Вождь Бюкар использовал эту историческую борьбу как оправдание того, что еврейские народы - не только чужаки, но и злодеи, с которыми боролись французские времена. Сорелианцы начали нападать на евреев, они обвиняют их в том, что они наживаются на нестабильности во Франции и сеют раскол среди граждан. Сорелианская пропаганда развернула яростные атаки, и Революционный легион начал облавы на еврейских интеллектуалов, банкиров, бизнесменов и раввинов для отправки в неизвестные места.\n\nПока Бюкар борется за власть в стране и борется с затянувшимся анархистским терроризмом, несомненно, что это преследование делается исключительно для того, чтобы отвлечь французский народ от неуверенного будущего нации..."
comfrance.932.a: "Постепенно мы начали их ненавидеть..."

comfrance.933.t: "Формирование Национального Народного Союза"
comfrance.933.d: "Председатель Деа объявил о создании Национального Народного Союза, Генеральная Конфедерация трудовых отношений ранее включала в себя множество автономных профсоюзов, представляющих широкий спектр профессий и идеологий. Неудивительно, что именно это привело к падению CGT в результате разделения, однако с тех пор, как Сореланы пришли к власти, многие профсоюзы были исключены из картины, оставив только тех, кто лоялен правительству. Следующим шагом этого плана является объединёние всех лояльных профсоюзов в одну профсоюзную организацию, спонсируемую государством. Национальный Народный Союз будет включать в себя различные области профессий, чтобы представлять всех трудящихся нации, он также обещает полную преданность Председателю. Наконец, рабочие могут оказаться под праведной защитой одного большого союза!"
comfrance.933.a: "Рабочие поддерживают председателя Деа."

comfrance.934.t: "Groupe X-Crise"
comfrance.934.d: "Groupe X-Crise - технократическое движение, созданное экономическими теоретиками, которые выступают за экономическое планирование и развитие технологий для повышения эффективности нации. CGT в значительной степени проигнорировал Groupe X из-за её несиндикалистского подхода к решению экономических проблем, однако Бюкард доказал, что открыт для принятия новых методов. Он предложил группе проконсультировать его кабинет и помочь в создании его нового корпоративного государства."
comfrance.934.a: "Новый экономический план новой Франции."

comfrance.935.t: "Возрожденная Нация!"
comfrance.935.d: "Французское общество всегда страдало от слабых, немощных, обделенных телесно и душевно - веками им правили слабые и немощные, оно было поставлено под их тиранию слабости, тиранию отсутствия жизненной силы. Поэтому, как революционное сорелийское государство, мы должны стремиться во что бы то ни стало создать французское общество, не похожее на те, что предшествовали ему за последние 1000 лет, - общество силы, жизненной силы и человеческого совершенства. Француз должен во что бы то ни стало соперничать с немецким человеком-обезьяной, который настолько груб, что лишен даже самого элементарного понимания мира, как мы. Француз, в отличие от немца, всегда чувствовал в себе жизненную силу и мощь, которая превосходила всех его соседей, которые либо засыпали в сиесте, либо были настолько глупы, что не могли поменять масло в лампе. Поэтому необходимо провести огромную и жестокую чистку слабых, которые развращают французское общество и делали это на протяжении последней тысячи лет, подобно классовой войне, в которой вместо управляемых и управляющих участвуют слабые и сильные. Поэтому Революционный легион прилагает огромные усилия, чтобы очистить наши земли от тех, кого считают женственными, слабыми и хрупкими, и поднять в небо тех, кто силен, жизнеспособен и ведет непрерывную борьбу с обезьяночеловеками и другими реакционерами."
comfrance.935.a: "Выживают сильнейшие..."

comfrance.936.t: "Молодёжь несёт факел революции!"
comfrance.936.d: "Молодёжь Франции - определенное будущее нации. Необходимо любой ценой обеспечить, чтобы они закрепили свои идеалы в Сореле, в Деа, во Франции. Нам, как государству, необходимо защитить молодёжь от реакционных идеалов и дать ей свет нашего авангарда, дать ей свет насилия, воинственности, силы и бесконечного беспокойства. Поэтому председатель Деа создал "Déat Jeunesse", военизированную организацию, которая стремится научить мальчиков становиться воинственными и чрезвычайно лояльными маяками Революции путём тщательного обучения, образования и духа товарищества. Мы позаботимся о том, чтобы Франция была под защитой своих детей, а Франция защищала своих детей."
comfrance.936.a: "Тоталитарная воинственность необходима в наш век реакционизма."

comfrance.940.t: "Торез ведёт мировую революцию в новую эру!"
comfrance.940.d: "Синдикалистская революция была только началом, хотя их работа по разрушению Третьей Французской республики была достойной восхищения, ей также суждено было потерпеть неудачу. Синдикализм - это просто преграда на пути к истинному равенству, бюрократия и коррупция капиталистической демократии были просто приняты CGT. Теперь, когда Францией руководит настоящий авангард рабочего класса под руководством председателя Тореза, она может вести остальной мир в будущее! Будущее, которое предвидели Маркс, Энгельс и Ленин! Век пролетариата может начаться!"
comfrance.940.a: "Это последняя борьба."

comfrance.941.t: "Дорио объявляет о завершении Великой революции!"
comfrance.941.d: "Жак Дорио, человек, только начинающий свой великий путь на страницы истории, чтобы войти в число героев французской революции, успел сделать очень многое за столь короткий срок. В очередной раз выступив с официальным заявлением на митинге на площади Революции, председатель Дорио объявил, что дело, начатое Робеспьером и клубом якобинцев и продолженное парижскими коммунарами, подошло к концу. Великая революция и её проект были реализованы в рамках Французской революционной республики. Теперь нация и народ могут в полной мере насладиться очищенной формой социализма, свободной от антифранцузской примеси. С идеями свободы, добродетели, разума и бессмертными делами революционеров-предков французские рабочие выйдут в новый мир, готовые противостоять неокоалиции, подобно тем, с которыми пришлось бороться Первой республике."
comfrance.941.a: "Liberté, Égalité, Fraternité!"

comfrance.938.t: "Воспоминания о прошлых революциях"
comfrance.938.d: "Дорио, как всегда энергичный, пришел на площадь Революции в Париже и сделал объявление, как и многие другие, которые он делал раньше. На этом величественном месте, ранее известном как площадь Согласия и возвращенном Робеспьеру после славной Революции, сместившей предыдущую Республику, месте казни Людовика XVI, вновь будет решаться будущее Франции. Председатель Дорио провозгласил, что победа Рабочей силы показывает, что настоящая Революция так и не была осуществлена, и чтобы спасти социализм, он должен снова стать французским.\n\n Эта новая Коммуна, по его словам, должна отказаться от идеалов Фора, Сореля и других пятых колонн и осознать невероятную и богатую историю революции и восстания. Франция, несомненно, является нацией, рожденной Революцией, государством, которое процветает благодаря ей. Подражая великим героям французского левого движения, таким как Робеспьер, Сен-Жюст, Бланки и многие другие, наша нация должна завершить свой путь, начатый ещё в 1789 году."
comfrance.938.a: "Vive la France! Vive la Révolution!"

comfrance.939.t: "Его смерть больше не будет напрасной"
comfrance.939.d: "Торез в своём великом крестовом походе за идеалы ленинизма и веру в правильную линию творческого социализма во всем мире и во Франции в частности, заявил, что ломаная грань между марксизмом и наследием Ленина восстановлена, и впоследствии Франция будет Образец большевистской революции, независимо от того, примет Россия это или нет. Она передаст Революцию всему миру в идеалах ленинизма и марксизма, верную линию коммунизма. Таким образом, Франция должна любой ценой отказаться от национального идеализма и утопизма и вместо этого следовать научной и творческой линии социализма, которая спасет мир от реакционного капитализма."
comfrance.939.a: "Идеалы Ленина живут в наших сердцах."

comfrance.942.t: "Чилийские товарищи"
comfrance.942.d: "Торез дал указание военным подготовить большое количество оружия для отправки нашим чилийским товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.942.a: "За международную революцию!"

comfrance.943.t: "Патагонские товарищи"
comfrance.943.d: "Торез дал указание военным подготовить большое количество оружия для отправки нашим патагонским товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.943.a: "За международную революцию!"

comfrance.944.t: "Мексиканские товарищи"
comfrance.944.d: "Торез дал указание военным подготовить большое количество оружия для отправки нашим мексиканским товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.944.a: "За международную революцию!"

comfrance.945.t: "Никарагуанские товарищи"
comfrance.945.d: "Торез дал указание военным подготовить большое количество оружия для отправки нашим никарагуанским товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.945.a: "За международную революцию!"

comfrance.946.t: "Грузинские товарищи"
comfrance.946.d: "Торез дал указание военным подготовить большое количество оружия для перевозки нашим грузинским товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.946.a: "За международную революцию!"

comfrance.947.t: "Бхаратийские товарищи"
comfrance.947.d: "Торез дал указание военным подготовить большое количество вооружений для перевозки нашим бхаратийских товарищам, он надеется, что эти "дары" убедят их поддержать ленинскую борьбу."
comfrance.947.a: "За международную революцию!"

comfrance.948.t: "Цитаты председателя Марселя Деа"
comfrance.948.d: "Книги - невероятный источник знаний, охватывающий столетия человеческого мышления. Поэтому логично знать, что существуют тысячи, если не десятки тысяч книг, невероятно реакционных по своей природе и яростно направленных против нашей сорелевской революции. Наш великий товарищ Марсель Деа заявил тогда, что некоторые фабрики должны быть направлены на создание конкретной, единственной книги, спроектированной так, чтобы быть наиболее совершенным выражением французской сорелевской революции; Цитаты председателя Деа. Эта книга, разумеется, была создана самим Деа и отредактирована им самим, опубликована государством, которое, конечно же, является продолжением доброжелательной и жестокой руки Деа против реакционеров, и напечатана государственными компаниями. Единственная оставшаяся часть - это распределение - какую часть французского государства необходимо политически направить на правильную линию синдикализма? Конечно же, армия! Десятки тысяч экземпляров книги были розданы по всей армии каждому батальону, гарантируя, что у каждого из них есть командир, который прочитает за них каждую маленькую часть этой замечательной книги, чтобы обучить их в свете наследия Сореля. . Многие уже просят опубликовать книгу, полагая, что люди так сильно её хотят, что готовы за нее бороться."
comfrance.948.a: "Конечно же опубликовать для публики."

comfrance.949.t: "Слава Шефу!"
comfrance.949.d: "Франция сейчас представляет собой сильно милитаризованное государство, населенное агрессивно националистическим народом, жаждущим войны. Народ, который считает силу самым важным аспектом человека, народ, который кажется себе выше из-за своей французской крови. Нация, которая клянется в вечной верности своему вождю, когда-то это было видение будущего Марселя Бюкара. Теперь это его реальность. Сорелианцы твердо контролируют каждый аспект жизни, страну, которая теперь служит хорошо отлаженной машиной, управляемой всемогущим директором. Эта машина жаждет войны и завоеваний..."
comfrance.949.a: "День славы настал!"

comfrance.950.t: "Раскол в Французской коммунистической партии"
comfrance.950.d: "Несмотря на то, что наша организация основана на принципах демократического централизма, о котором говорил Ленин, кажется, что внутренние конфликты достигли пароксизма внутри PCF после недавнего успеха CGT-ФО на выборах в BGT. Жак Дорио и его так называемая фракция "Национальных якобинцев" открыто бросили вызов руководству генерального секретаря Мориса Тореза и его "красной якобонистской" линии, которую Дорио считал "неэффективной в ответах на вопросы и решении проблем, стоящих перед современной Францией". Дориот потребовал отставки генерального секретаря и проведения новых внутренних выборов на этот пост, которые, несомненно, выиграл бы он, если бы Торез ушел в отставку, ввергнув свою фракцию партии в беспорядок и дискредитацию. Большинство членов PCF по-прежнему поддерживают Мориса Тореза, но немалая часть динамичных молодых коммунистов поддерживает концепцию Дорио. Если мы хотим управлять Францией должным образом, эта ситуация должна быть разрешена как можно скорее, так или иначе..."
comfrance.950.a: "Сын народа не поддастся такому нелепому давлению!"
comfrance.950.b: "Заговор Жака Дорио удается, и национал-якобинцы берут PCF под свой контроль."


comfrance.951.t: "Держите друзей ближе, а врагов ещё ближе..."
comfrance.951.d: "Теперь, когда Генеральная Конфедерация труда находится под полным сорелевским господством, мы сталкиваемся с проблемой того, что другие политические фракции остаются лишенными направления и избыточными. Якобинцы и анархисты уже были объявлены врагами государства из-за их деструктивных убеждений. Однако среди Травальерцы есть те, кого можно поколебать. Камрад Марсель Деа предложил идею обратиться к определенным Травальерцы, которые имеют влияние на профсоюзы, предоставив им минимальные полномочия, чтобы мы могли лучше позиционировать себя как законное представительство рабочих. Однако товарищ Марсель Бюкар заявил об этом плане и потребовал отстранить всех политических соперников от власти, заявив о своей прежней враждебности по отношению к сорелианцам.\n\nКакого товарища нам слушать?"
comfrance.951.a: "Товарищ Бюкар прав! Эти люди - наши враги."
comfrance.951.b: "Возможно, Деа прав, мы могли бы обратить их на свою сторону."

comfrance.952.t: "Конец религии"
comfrance.952.d: "Сегодня сам Морис Торез поднялся на трибуну в центре Парижа и провозгласил следующее, отрывок из радиозаписи его грандиозной речи, когда его руки двигались по воздуху, его лёгкие яростно выдыхали воздух, а его язык ярко вибрировал вопреки всему. оппозиция:\n\n"Для меня большая честь и большая гордость провозглашать, что с религией покончено. Десятки тысяч лет человечество сидело в темной пещёре незнания, страха и невежества, веря в волшебные сказки о богах в небе, о богах Солнца, о богах Земли, о богах Океана. . С этим покончено - мы, как авангард человечества в целом, на одном дыхании провозглашаем, что с религией покончено, в ней больше нет необходимости и никогда больше не будет действительной формы мысли. Реакционные силы, которые тысячелетиями преследовали человечество, были полностью устранены в стране Коммуны, и наш товарищ Марсель Кашен недавно заявил, что он сам приложит огромные усилия, необходимые для того, чтобы окончательно стереть религию даже с самых частные собрания, от самых реакционных умов, пронизывающих наши земли, до даже высших партийных деятелей, которые по какой-то странной причине всё ещё придерживаются этой реакционной концепции. Больше не надо. Мы навсегда покончили с религией, и мы позаботимся о том, чтобы остальной мир последовал нашему примеру. Что дальше у нашей Коммуны? Конечно, я понимаю, и партия понимает, что людям нужен культ, какая-то форма мифа, чтобы верить в - так что я провозгласил Культ Высшего Существа, точно такой же, как во времена старой Французской революции - и в нем , будет выдвинут великий миф о социалистическом реализме, миф о реальности, миф о фактах и ​​миф о прогрессе. Теперь будут верить глубоко, сердцем, в идеалы революции, а не в церковь "\n\nТолпа, конечно же, бурно аплодировала, когда товарищи по Коммуне поднялись на позитивные демонстрации, чтобы продемонстрировать свою поддержку решения ФКП."
comfrance.952.a: "Теперь умы людей свободны."

comfrance.953.t: "Провозглашено второе господство террора"
comfrance.953.d: "В отчаянии тысячи коммунаров осознали, что это может быть их конец, зная, что Торез вышел на площадь Коммуны, недавно образованную площадь в центре Парижа, и объявил Тотальную войну против реакционеров со всех сторон, провозгласив, что "Величайший Война, наиболее важная перед любой великой войной против внешней реакционной силы, - это война внутренней, которая наводит ужас на врагов народа " Он решил, в порядке, который разнесся по всему миру, что террор был приказом дня.\n\nНемедленно сотни анархистов-коммунаров среднего и высокого уровня, сорелианцев, синдикалистов и других были срочно выведены из своих домов, помещёны на гильотину и на глазах у всех убиты, как скот, один за другим, превратившись в куски мяса в Пол, теряя каждый дюйм своей жизни, и вот так Коммуна медленно истощает политический опыт, учёных, представителей политической сцены и многих других с помощью гильотины.\n\nСам Торез, как и Робеспьер, считал, что этого недостаточно. Чтобы очистить любимую Коммуну от порчи, нужно было пролить ещё больше крови. Итак, он улыбнулся. В поле печали, криков и агонии он улыбался."
comfrance.953.a: "В конце концов, наша любимая Коммуна будет спасена."

comfrance.954.t: "Великий Ленин ведёт нас"
comfrance.954.d: "То, что великий Ленин был свергнут реакционными силами в России, было великой печалью, более того, величайшей печалью начала ХХ века. Его идеалы были непревзойденными в знании и понимании правильной линии марксизма, и мы глубоко убеждены в том, что марксизм-ленинизм - это будущее Коммуны. Это была невероятная, беспрецедентная коррупция и гниль, которые охватили европейский континент и за его пределами с синдикализмом, будучи силой, которая разрушает творческую силу социализма и ленинские идеалы. Поэтому, чтобы показать, что великое наследие нашего товарища Ленина не осталось без внимания, мы построим огромную статую этого человека, сделанную с большой тщательностью во всех аспектах его фигуры, от лба до ботинок. Эта статуя, грандиозное выражение социализма в сердце нашей прекрасной Коммуны, будет выражением творческого социализма, в котором нуждается мир, чтобы спасти его от синдикалистской коррупции. Это будет сделано в центре Парижа, и благодаря огромному труду наших рабочих это будет сделано всего за несколько месяцев."
comfrance.954.a: "Да здравствует творческий социалистический склад ума товарища Ленина!"

comfrance.955.t: "Охота на анархиста"
comfrance.955.d: "Старая Коммуна мертва, уничтожена анархо-синдикализмом, как и её дети, которые распространились по нашей любимой Франции, как рак, который необходимо вылечить любой ценой, если национальное государство хочет процветать.\n\nПол Марион был обеспокоен, просматривал бумаги, связывался со шпионами с помощью телеграмм и зашифрованных телефонных сигналов, желая крови, чтобы прокормить его любимое государство, которое требовало любой ценой полной лояльности и воинственной социалистической веры. Именно тогда, когда анархист среднего звена, внебрачный сын Махно, начал организовывать "затяжную народную войну" против государства, стало ясно, что нужно было вытереть его, как жука, сидящего на окне. Пока Марион яростно продолжал атаковать, подходя к каждому углу улицы, на которой он мог найти хоть малейшую активность анархистов, и арестовывал тех, кто находился там без суда, молча убирая их с глаз общественности, он также ввел комендантский час с повышенным уровнем жестокости против всех врагов государства.\n\nВ конце концов, после двух недель поиска этого безымянного, бессмысленного анархиста среднего уровня, который продолжал нападать на наших порядочных полицейских и разрушать нашу инфраструктуру, мы нашли его, прячущегося в доме одной семьи в Бордо. Конечно, мы арестовали их всех и уничтожили их записи, гарантируя, что их больше никогда не найдут. Даже если все мы проиграем и падем перед реакционными силами, по крайней мере, гнусных врагов нашего народа никогда не будет."
comfrance.955.a: "Ни слёз, ни боли."

comfrance.956.t: "Заговор раскрыт..."
comfrance.956.d: "Пока мы всё ещё оправляемся от последствий восстания Черной гвардии, мы также должны разобраться с проблемой неосоциалистов. После неудавшегося переворота Марсель Деат вместе со своей трусливой Кликой подхалимов уехал зализывать раны, но мы не должны недооценивать их злодейство. Поэтому последние сообщения дали нам прекрасный повод избавиться от них...\n\nЛояльный камарад, Клод Плансон, предоставил Бюкару подробный отчёт о тайнике, где эти крысы могут собираться в данный момент. Хотя у нас нет веских доказательств, этот отчёт - все, что нам нужно, чтобы обосновать полное устранение неосоциалистов, чтобы наша власть никогда больше не подвергалась угрозе!"
comfrance.956.a: "Предатели революции! Немедленно расправьтесь с ними!"

comfrance.958.t: "Nouvelle Politique Économique"
comfrance.958.d: "После ленинского переворота якобинцами были предприняты усилия по переходу экономики от экономики, основанной на мелкобуржуазных концепциях, таких как менеджмент и дифференциация заработной платы, к экономике, основанной исключительно на коммунистическом будущем и сосредоточенной только на французском общество готово к этому будущему. Однако, как и во всем, необходимо было осуществить переход, чтобы не подвергать слишком большой нагрузке мягкий пролетариат, когда этот переход был осуществлен. Таким образом, Nouvelle Politique Économique, или NPE, была введена как средство постепенного сокращения мелкобуржуазного синдикализма путём роспуска всех опасных и чрезмерно могущественных профсоюзов, насчитывающих более 1 000 000 членов, при сохранении тех, которые искренне поддерживают Рабочих."
comfrance.958.a: "Разрыв цепей требует некоторых переходов..."

comfrance.959.t: "Битва за Марсель"
comfrance.959.d: "Анархистские ополчения и остатки сорелианцев уже много недель сражаются за контроль над Францией, но, похоже, нам наконец удалось сокрушить этих печально известных реакционеров, хотя, похоже, не только они создают проблемы. Действительно, после краха марсельского муниципального правительства местные анархисты собирались создать свободную коммуну, как вдруг мафиози во главе с Полем Карбоном, «императором Марселя», и братьями Герини, обычно соперничающими с нами, но, похоже, заключившими союз против нас, начали жестоко расстреливать революционных лидеров, присутствовавших на Вьё-Порт, прежде чем объявить, что город теперь принадлежит им. \n\nПохоже, что мэр SFIO, близкий к Милье, Гастон Дефферре, передал им оружие и секретные планы города в обмен на безопасный проезд на Корсику, что позволило мафии легко взять город под контроль. Анархисты, выжившие после резни, вернулись и обнаружили, что Чёрная Гвардия в Экс-ан-Провансе, возглавляемая самим Махкно, обратилась к ним за помощью. Поскольку «правительство» мафиози заметно развалилось, а гверинцы и карбонцы вступили в открытую войну, Гвардия и марсельские ополченцы смогли воспользоваться ситуацией и быстро восстановить контроль над городом. Была провозглашена свободная коммуна Марселя и осуждены лидеры мафиози, но, несмотря на все наши усилия, мы не смогли найти ни Герини, ни Карбоне, и нет сомнений, что мафия не намерена прекращать свои операции в ближайшее время..."
comfrance.959.a: "Марсель свободен!"

comfrance.960.t: "Поистине честная экономическая система"
comfrance.960.d: "Долгое время валюта была символом угнетения капитала, и не зря - её контролировали капиталисты-живодеры, центробанки и жаждущая наживы буржуазия. Махно и многие другие анархисты хотели бы общество без валюты, где обмен товарами и услугами будет осуществляться по бартеру между разными людьми на нашей территории. Однако мы должны признать, что на данный момент полностью отказаться от использования валют невозможно, так как на нашей Свободной территории сложилась система местных валют, зависящих от коммун и региональных конгрессов. В четырех уголках Франции проводятся кампании по перераспределению ранее монополизированных товаров, которые, похоже, приносят свои плоды. Некоторые члены Черной гвардии предложили создать валюту, которая могла бы использоваться в масштабах всей территории, прозванную «махновистским франком», но, похоже, для большинства членов нашей организации и жителей свободной территории эта система местных и спонтанных обменов является тем путём, которым следует идти в данный момент."
comfrance.960.a: "Свободная система для свободного народа"

comfrance.957.t: "Вольное общество в Европе"
comfrance.957.d: "Синдикалистские революции, основанные на крупной стачке и стихийном движении масс, несомненно, являются важным шагом в процессе неизбежной мировой революции и освобождения пролетариата в целом. Однако идеал Анархии, к сожалению, не может быть достигнут в таких системах, тень адской бюрократии и гнета разрушительного централизующего государства всё ещё нависает, мы верили в это время, что эта система может быть оптимизирована и улучшена к лучшему, однако мы ясно видели её трагическое завершение: деспотическую и реакционную диктатуру Жоржа Валуа и его верных головорезов. Но теперь настало время показать новый пример: здесь, во Франции, на родине Пьера-Жозефа Прудона и Луизы Мишель, родится первое в мире по-настоящему либертарианское общество. Мы станем примером как для народов, угнетаемых империализмом и капитализмом во всем мире, так и для наших братьев-синдикалистов, Интернационал будет человеческой расой!"
comfrance.957.a: "Свобода или смерть!"

comfrance.961.t: "Последние сорелианцы"
comfrance.961.d: "После того как их руководство рухнуло, у оставшихся сорельских лоялистов не было ни единого шанса начать успешную контратаку. Убийство Валуа уже было смертельным ударом в самое сердце сорельской машины, а последующие операции и заказные убийства лишь довершили их судьбу. Пламенные речи Махно подтолкнули рабочий класс к восстанию против своих хозяев, и лишь немногие из них остались в живых. Эти последние сорельские лидеры были схвачены и содержались в камерах, которые сорельский режим использовал для заточения наших братьев-анархистов, ожидая народного и демократического суда над ними со стороны захвативших их ополченцев.\n\nБольшинство наших братьев вынесли один и тот же приговор: смерть. Но теперь пришло время решить среди товарищей, какую судьбу мы уготовим этим реакционерам..."
comfrance.961.a: "...гильотину, которая используется для убийства тиранов с 1789 года."
comfrance.961.b: "...публичное повешение, самый традиционный способ."
comfrance.961.c: "...расстрельная команда, чтобы поскорее покончить с этим."

comfrance.962.t: "Новое и свободное общество"
comfrance.962.d: "Свободная территория Франции, или, как её иногда называют за пределами Франции, «Махновия», вопреки всему продолжает существовать. Функционируя не как государство, а как совокупность полностью автономных коммун и советов, объединённых и сотрудничающих друг с другом под защитой своих собственных добровольных ополчений, общенациональная армия больше не существует, но Чёрная Гвардия, основанная на принципах анархической демократии с участием населения, достаточно сильна, чтобы распространиться на четыре угла Свободной территории и обеспечить целостность и безопасность каждого её жителя. Несмотря на то, что насилие, грабежи и мародерство со стороны реакционных повстанцев или сорелийских приверженцев всё ещё иногда происходят на нашей территории, здесь развивается новое успешное общество. Действительно, различные коммуны смогли организоваться и сотрудничать, и новое анархистское общество расцветает в том месте, которое когда-то было адом репрессий со стороны государства - сорелийского режима. Благодаря Махно и черногвардейцам народ получил возможность управлять собой на основе консенсуса и прямой демократии. Казалось бы, власть теперь принадлежит не безвольным Царям и коррумпированным бюрократам, а самому народу."
comfrance.962.a: "Ni Dieu, ni Maître!"

comfrance.963.t: "Чёрная Гвардия распускает армию"
comfrance.963.d: "Разрушив государственную структуру Сорелии, Чёрная Гвардия теперь сосредоточила своё внимание на вооружённых силах. Официально распустив Французскую революционную армию и заменив её Черной гвардией, все фельдмаршалы и генералы были либо насильно сняты со своих постов, либо расстреляны. В ответ на это лояльные армии попытались занять крепости и оказать сопротивление Черной гвардии, что оказалось бесплодной затеей, когда их собственные солдаты направили винтовки друг на друга. Охвативший хаос, похоже, завладел даже самыми преданными солдатами: когда с людей снимается ответственность за поступки, они быстро теряют чувство долга и высвобождают свою истинную сущность.\n\nВооруженные силы Франции теперь состоят из боевиков Черной гвардии под командованием видных анархистов, и нет ни одного неизбранного офицера. Эти офицеры избираются демократическим путём, и им предоставлена свобода действовать так, как они хотят, на благо Анархии. Когда настанет время и Махно призовет своих товарищей на защиту рабочих Франции, эти воины встанут под черный флаг!"
comfrance.963.a: "Сапог генерала отрублен."

comfrance.964.t: "Идеологическое направление Гвардии"
comfrance.964.d: "В соответствии с нашими анархистскими принципами, мы предоставляем коммунам и различным местным организациям самим управлять собой в соответствии с их собственной волей, на основе ценностей партиципаторной и народной демократии. В нашей организации, Черной гвардии, также существует своя демократия, как военная, где офицеры избираются и увольняются своими солдатами, так и политическая, чтобы обеспечить сохранение анархистской идеологии, которая адаптируется к изменениям времени и избегает догматизма. До сих пор Махно и другие наши товарищи стремились покончить с сорельским режимом любыми средствами, но теперь, когда наша главная задача выполнена, настало время решить, какой формы анархизма будет придерживаться Гвардия, хотя, в отличие от ленинцев, подлинная свобода всегда будет существовать в нашей организации. \n\nМахно и Аршинов, со своей стороны, утверждают, что анархо-коммунизм, или либертарно-коммунистическая форма анархизма, лучше всего подходит для Франции, и эту позицию разделяет большинство наших членов. Однако во время революции против сорелианцев влияние и популярность иллегалистов, возглавляемых Дювасом, Жакобом и Бандой Бонно в частности, возросли, что дало им много сторонников. Однако некоторые, как товарищ Волин, предпочли бы, чтобы официальная линия не была принята, в интересах укрепления единства нашей организации и обеспечения сохранения демократического процесса и дебатов."
comfrance.964.a: "Чистый анархизм, основанный на компромиссе, - вот что нам нужно!"
comfrance.964.b: "Видение Махно об анархо-коммунизме - это путь вперёд!"
comfrance.964.c: "Иллегалистские идеалы должны двигать нами!"

comfrance.965.t: "Возвращение иллегалов..."
comfrance.965.d: "Иллегалисты были фракцией анархистов, видных во Франции и Италии в начале 1900-х годов, твердо приверженных полному индивидуализму. Вдохновленный как теориями Макса Штирнера, так и милитаризмом анархистов, таких как Альберт Либертад и Равашоль. Движение будет заниматься преступной деятельностью, оправдываемой отдельными восстаниями против государства. Отвергая мораль и законность, иллегалы рассматривали преступление как преследование собственных желаний и индивидуальности.\n\nС тоталитарным режимом сорелианцев это направление анархизма, которое рассматривается как радикальное даже анархо-синдикалистами, вновь появилось среди рабочих, желающих восстать против Национального рабочего государства. Известный анархист Нестор Махно сам принял иллегализм. Видя неудачи своих товарищей-анархо-коммунистов в Украине и неспособность анархо-синдикалистов как в Травальерцы, так и в анархистах предотвратить рост Сореланов, идеи полной отмены иерархии и использования преступности были полностью поддержаны Махно. Ходят даже слухи, что члены пресловутой банды Боннот не только пережили свою печально известную перестрелку, но и давали советы Махно как видным лейтенантам Чёрной гвардии..."
comfrance.965.a: "Остановить преступную мразь!"

comfrance.966.t: "Национальное рабочее государство!"
comfrance.966.d: "Коммуна Франции преуспела в свержении распадающейся Французской Третьей республики, в этом мы признаём заслуги синдикалистского режима. Однако в последнее время статус-кво синдикализма привел к слабости, и теперь Валуа контролирует революцию! Коммуна возродится как французское национальное рабочее государство, нация, которая ценит силу и труд, нация, которая сможет вернуть себе славу, потерянную после Вельткрига.\n\nОдно из первых изменений, которые мы должны внести, - это новый флаг: поднимем ли мы флаг Сорелианской коммуны или знамя Революционного легиона..."
comfrance.966.a: "..поднять флаг Сорельской коммуны!"
comfrance.966.b: "..поднять флаг Революционного Легиона!"

comfrance.1000.t: "Проект 'Вертолёт'"
comfrance.1000.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы "вертолетов" для армий Интернационала. Названные Sikorsky R-4 и Platt-LePage XR-1, а также экспериментальный Type 171 Sycamore нашей собственной разработки, эти уникальные воздушные машины были разработаны в контакте с нашими старыми американскими коллегами и способны к вертикальному взлету и посадке, что делает их идеальными для использования на пересеченной местности. Хотя они дороги и хрупки, мы смогли отправить несколько моделей основным союзникам, позволяя нашим армиям и армиям наших друзей использовать эту уникальную технологию для продвижения Революции. С нашим растущим воздушным флотом, также использующим автожиры, ротабаги и другие новые транспортные средства, разработанные учеными и нашими союзными лакеями, мы сможем переправлять наше население, наши товары и наши войска по всему миру без проблем и задержек, а также доставлять разрушительную полезную нагрузку в мгновение ока. Только будьте осторожны, чтобы не разбить ни один из них, потому что у нас их всего несколько, и в настоящее время они очень темпераментны и их очень трудно заменить."
comfrance.1000.a: "Вперёд и вверх!"

comfrance.1001.t: "Экспериментальные технологии Третьего Интернационала"
comfrance.1001.d: "Стремясь испытать свои недавние технологические прорывы, немногие американцы, дружественно настроенные к нашему делу, лихорадочно работали с авиационными инженерами Интернационала, помогая создавать новую военную технику, которая будет испытана на фронтах здесь, на окраинах революционной сферы. Центральными изобретениями этих новых поставок стали Sikorsky R-4 и Platt-LePage XR-1, а также экспериментальный Type 171 Sycamore англоязычной разработки. Эти "воздушные мухи" - уникальные летательные аппараты, которые могут взлетать и садиться вертикально, и первоначальные разработчики назвали их вертолетами или усовершенствованными автожирами. Созданные в первую очередь для быстрой переброски припасов и ценных грузов по пересеченной местности, некоторые из этих вертолетов были также оснащены вооружением, функционируя как основные лёгкие воздушные стрелки и бомбардировщики, а также для разведки и снабжения. Выглядящие скорее как нечто из эскизов да Винчи и менее похожие на настоящие военные машины, мы проведем тщательные испытания этих новых вертолетов и других технологий, присланных нам англосами, против различных врагов нашего альянса."
comfrance.1001.a: "Мы позаботимся о том, чтобы они были использованы по назначению."

comfrance.1002.t: "Народная купель"
comfrance.1002.d: "В то время как всепоглощающее пламя Четвертой французской революции бушевало по всей Франции в сумерках этого позорного бедствия - Великой войны, истинный французский пролетариат, как истинный француз, ухватился за наше революционное прошлое, обратившись к Первой и Второй Парижским Коммунам, и три "настоящие" французские революции, предшествовавшие нашей праведной борьбе, и более широкую многовековую историю восстаний и бунтов перед лицом тирании, которая всегда поддерживала великий народ Франции, чтобы сформировать новую идентичность, полностью отделенную от нашего порочного, неудачного прошлого, которое окончательно погибло во время Вельткрига. В это время наш народ и наше правительство стали принимать различные личины и фасады нашего прошлого, чтобы укрепить нашу решимость и оградить нас от грядущих ужасов, и одной из таких личин была Дидо. Названный в честь знаменитой семьи печатников, штамповщиков и издателей, шрифт Didot использовался первыми революционными правительствами на протяжении многих десятилетий, даже для печати таких шедевров Вольтера, как "Анриада" в 1818 г., и снова был неофициально принят большинством почтовых служб и типографий в нашей новой Коммуне - хотя история его использования в других правительствах Франции в прошлом, например, при Директории или Наполеоне, начала тихо стираться из книг записей. Стремясь придать этому официальный статус и распространить истинно народный шрифт среди всех жителей Франции и всего мира, наша администрация решила закрепить "Дидо" в качестве официального шрифта правительства, а также шрифта, который мы будем использовать во всей стране и союзах вокруг нас, чтобы создать более единую революционную культуру, сохраняющую связь с нашими французскими корнями и связывающую нас всех теснее, чем когда-либо прежде. \n\nЭтот план сделать Didot официальным шрифтом нации был встречен с большим одобрением, и даже великий Кассандр, известный также как Адольф Жан-Мари Мурон, отец французского графического дизайна, мастер живописи, плаката и дизайна шрифтов, публично высказался в поддержку этой инициативы наряду с целой лигой других французских художников, таких как Секция д'Ор, ориентированная на кубизм и орфизм, модернисты, такие как Анри Матисс, хотя многие из их просветителей нашли поддержку в правительстве Алжира, и ведущая тройка французских сюрреалистов Андре Робер Бретон, Луи Арагон, Филипп Супо и их соратники-дадаисты, а также многие другие второстепенные голоса, такие как молодой новичок и протеже Кассандра Пьер Фоше. Истинный шрифт Парижской коммуны и всей Французской революции вновь окажется в авангарде нашей культуры и концепции искусства, и мы позаботимся о том, чтобы Революция никогда не выходила из моды."
comfrance.1002.a: "По своей конструкции шрифт Didot революционен, как гильотина!"

comfrance.1003.t: "Вопрос об Алжире"
comfrance.1003.d: "Мы наконец-то покончили с реакционным правительством в Алжире и утвердились в качестве единственного и настоящего французского правительства новой Франции, отвергающего реакцию и с распростертыми объятиями принимающего будущее. Мы уже помогаем социалистам африканских стран, угнетаемых правительством бывшей Третьей республики, создать свою собственную страну, свободную от тисков колониализма и капитализма. Однако судьба алжирских территорий является предметом споров внутри ГПС. Долгое время Алжир считался французским департментом, как Прованс или Бретань, а не классической колонией, как страны Африки южнее Сахары.\n\nПоэтому некоторые социалисты, такие как умеренные партии SFIO и PRS, и более националистические группы, как Сорельен и Якобин-Национал, выступают за скорейшую реинтеграцию Алжира в нашу революционную Францию. Анархисты и ортодоксальные коммунисты, с другой стороны, решительно выступают против этих предложений, которые они называют «реакционными» и «неоколониальными». Дебаты охватывают ГПС уже сейчас, поэтому необходимо сделать выбор как можно скорее."
comfrance.1003.a: "Мы - освободители народа, мы отвергаем французский шовинизм!"
comfrance.1003.b: "Пошлите товарища Нейгелена для обеспечения порядка и стабильности."
comfrance.1003.c: "У товарища Камю там много связей, отправьте его."
comfrance.1003.e: "Алжир - естественная часть французской нации."

comfrance.1004.t: "Выборы в нашей коммуне [GetYear] года"
comfrance.1004.d: "Завершив свой 5-летний срок, депутаты Женской трудовой биржи должны были снова выставить свои места на новых выборах. Повсюду в коммунах коммунары будут голосовать за местных представителей многочисленных профсоюзов, которые, в свою очередь, назначат мужчин и женщин, которые будут заседать в ГПС и определят, кто будет председателем. В данный момент идет подсчет голосов, и напряжение нарастает, пока мы ждем, кто же получит новое большинство и поведет нашу демократическую и социальную федерацию к лучшему будущему."
comfrance.1004.a: "Нынешняя администрация держится!"
comfrance.1004.b: "Воинствующее большинство!"
comfrance.1004.c: "Синдикалистское большинство!"
comfrance.1004.e: "Анархистское большинство!"
comfrance.1004.f: "Умеренное большинство!"

