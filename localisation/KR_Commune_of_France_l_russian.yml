FRA_social_liberal_party: "CFTC"
FRA_social_liberal_party_long: "Confédération Française des Travailleurs Chrétiens\n§LФранцузская конфедерация христианских рабочих§!\n§gФранцузская конфедерация христианских рабочих (CFTC) - профсоюз городских и пригородных рабочих, ссылающийся при своем основании в 1919 году, незадолго до революции, на социальную доктрину Церкви. По многим вопросам CFTC гораздо более умерен и консервативен, чем гораздо более революционные профсоюзы, поэтому он не участвовал в создании конституции и институтов Коммуны. Целями CFTC является отстаивание прав трудящихся в соответствии с христианскими принципами и жизнью Иисуса Христа, что делает его гораздо более популярным, чем другие профсоюзы среди сельского населения, делая его лидера Гастона Тессье выразителем и представителем в системе Коммуны требований Церкви и её адептов. Хотя CFDT не обладает достаточной политической силой, чтобы претендовать на большинство в BGT, у него есть места и значительное влияние, что делает его ценным союзником для более умеренных фракций, таких как SFIO.§!"
FRA_market_liberal_party: "CFTC"
