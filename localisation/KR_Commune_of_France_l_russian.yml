### Leader Bios ###
## Французская Коммуна ##
POLITICS_SEBASTIEN_FAURE_DESC: "Себастьен Фор - первый анархист, занимающий пост председателя Женевской биржи труда. Первоначально он был наделен полномочиями председателя в результате компромисса между "Трудовиками" и анархистами, но за время его пребывания на этом посту фракционность значительно выросла, а государственный аппарат ослаб. Если какой-либо фракции удастся получить явное большинство в Комитете общественного здоровья и Женевской бирже труда, то Фора, скорее всего, сместят."
POLITICS_LEON_JOUHAUX_DESC: "Леон Жуо был избран председателем Женевской биржи труда. Жуо, как революционный профсоюзный деятель, участвовал во всеобщей забастовке 1919 года, которая привела к созданию Коммуны. Он является приверженцем ортодоксального французского синдикализма, настоящим центристом среди фракций Коммуны."
POLITICS_BENOIT_FRACHON_DESC: "Бенуа Фрашон, ветеран Гражданской войны во Франции, стал председателем Женевской биржи труда. Будучи синдикалистом, он симпатизирует противостоящей ему фракции анархистов; с этой целью он объявил главной задачей своего председательства исправление фракционности Коммуны."
POLITICS_MARCEL_CACHIN_DESC: "Марсель Кашин, бывший дипломат и шеф бюро государственной газеты "Юманите", стал председателем Коммуны Франции. Будучи ленинцем, его дипломатическая позиция и общая харизма позволяют ему сохранять определенную степень сердечности с синдикалистами и анархистами."
POLITICS_JACQUES_DORIOT_DESC: "Жак Дорио, ветеран Вельткрига, вернувшись из немецкого плена, обнаружил, что Франция навсегда изменилась. Его личное превращение из умеренного социалиста в ленинца, а теперь в национал-синдикалиста, привило ему укоренившуюся склонность к компромиссам."
POLITICS_VINCENT_AURIOL_DESC: "Венсан Ориоль, которого жесткие синдикалисты долгое время обвиняли в симпатиях к буржуазии, стал председателем Женевской биржи труда. Он выступает за постепенный переход к более демократической системе правления в Коммуне."
POLITICS_FELIX_GOUIN_DESC: ""
POLITICS_GEORGES_VALOIS_DESC: "Жорж Грессент родился как Альфред-Жорж Грессент в 1878 году в крестьянской семье, принадлежавшей к рабочему классу, и с ранних лет начал заниматься политикой. Став приверженцем национал-синдикалистского учения Жоржа Сореля, работая его секретарем, он, однако, не всегда был левым человеком. После публикации политической мысли, непосредственно вдохновленной его наставником Сорелем, он стал знакомым писателя-монархиста Шарля Морраса. Присоединившись к движению Морраса "Французское действие", он разработал свою идеологию, в которой политика рабочего класса сочеталась с монархизмом. В 1911 году вместе с товарищами по AF он основал Cercle Proudhon. Эта группа поддерживала национал-синдикализм, интегральный национализм и антисемитизм, отвергая либеральную и консервативную демократию. Со временем, по мере развития синдикалистских движений по всей Франции, Cercle стал откровенно левым, сохраняя при этом агрессивно националистическую позицию в отношении мировой политики. Когда началась Гражданская война во Франции, Валуа воспользовался кризисом и превратил свою группу в полноценное политическое движение. Родились "Сорелианцы" Отказавшись от прежних реакционных взглядов, Валуа и его товарищи вышли на улицы разрушенной Франции с требованием уничтожить Третью французскую республику.\n\nТеперь он стал председателем Женевской биржи труда. Валуа выступает за объединение председательств Женской биржи труда и Комитета общественного здоровья, что, по мнению многих коммунаров, является предвестником тирании. Он также выступал за месть Германии и возвращение утраченных французских территорий."
POLITICS_MARCEL_DEAT_DESC: "Марсель Деат родился в 1894 году в скромной семье, в юности преуспевал в учебе и стал участвовать в левой политике. Будучи учеником радикального политика Эмиля Шартье, он вступил в СФИО, однако эта политическая деятельность закончилась с началом Вельткрига. Будучи убежденным патриотом, он записался во французскую армию и прошел действительную службу, получив орден Почетного легиона и пять наград за храбрость. Вельткриг сформировал его политические взгляды, породив глубокую ненависть к Германии и французской элите, которая, по его мнению, не справилась с задачей нации. В преддверии Гражданской войны во Франции Деат позиционировал себя справа от социалистического движения, выступая за авторитарное антикапиталистическое государство. Его работы были опубликованы Валуа, который заинтересовался Деатом, и они быстро стали союзниками. Когда всеобщая забастовка привела к гражданскому конфликту, Деат объявил о своей лояльности сорельянцам.\n\nПредставляя "авангардистскую" фракцию сорельянцев, Деат показал себя в первую очередь оппортунистом, а во вторую - идеологом. Налаживая связи с бывшими политическими врагами и предпринимая действия против товарищей, Деат пробился на вершину сорелийского руководства. Теперь, контролируя Национальное рабочее государство, председатель Деат может возглавить авторитарный антикапиталистический режим, о котором он всегда мечтал."
POLITICS_MARCEL_BUCARD_DESC: "За эти годы Марселя Бюкара называли по-разному. Синдикалист, антисемит, националист, рабочий. Начав жизнь сыном мясника в Сен-Клер-сюр-Эпте, Марсель Бюкар сначала учился на католического священника. Однако все изменилось с началом Вельткрига, когда он патриотично записался в армию, чтобы сражаться с немецкой ордой в защиту французской нации, поднимаясь по карьерной лестнице и завоевывая восхищение французских патриотов и друзей в окопах. Как бы он ни сражался, ужасы войны укрепили его личную ненависть к Германии и её жестокому обращению с французским народом. Будучи изначально реакционером, Вельткриг породил в нем глубокую ненависть к французскому высшему классу, который он считал трусом, сдавшимся немцам. В революционный период, охвативший Францию, банкиры, либералы, капиталисты, эксплуататоры французской нации покинули её и бежали с богатствами её народа. Противодействие этому имело огромное личное значение для Бюкара, который присоединился к сорелианцам Валуа и в итоге возглавил свою собственную фракцию "ультранационалистов-синдикалистов" Выступая с речами перед толпами лишенных гражданских прав французских патриотов против "безжалостных банковских кланов" и их "либеральных прихлебателей", он легко привлекал на свою сторону ветеранов Вельткрига.\n\nТеперь, став вождем Национального рабочего государства, Бюкар видит своей главной целью уничтожение Германской империи. По его мнению, превосходящий французский пролетариат разбил цепи своих хозяев и больше не может быть побежден никакой силой!"
POLITICS_MAURICE_THOREZ_DESC: "Морис Торез родился в Па-де-Кале, Франция, 28 апреля 1900 года. В возрасте 12 лет он стал шахтером, а в 19 лет вступил во Французскую секцию Рабочего Интернационала. Время, проведенное в SFIO, познакомило его с марксистской мыслью, заставив увлечься идеями коммунизма и с большим энтузиазмом поддержать большевистское восстание в России. Окончательный провал большевиков привел Тореза к выводу, что они не были достаточно чистыми и сильными, что они подвели и Ленина, и Маркса, и Робеспьера своей неспособностью принять все необходимые для революции меры. Торез возьмет в руки оружие во время Второй французской революции, объявив себя синдикалистом, чтобы замаскировать свою истинную коммунистическую сущность. Харизматичный лидер, многие стекались к нему за его смелые речи и преданность революции. Однако после установления Французской коммуны он показал своё истинное лицо, объявив коммуну буржуазной четвертой республикой и обратив своих последователей на путь коммунизма. Называя себя "якобинцами" в честь радикалов Робеспьера, Торез и его последователи стали огромной занозой в боку CGT. Считая себя преемником Робеспьера и Ленина, Торез был признан политическим неудачником за свою неспособность получить место в CGT. Но теперь, когда его власть обеспечена ошеломляющей победой на выборах 1936 года, "политический неудачник" намерен оправдать своих предшественников и сокрушить всех, кто стоит на его пути к созданию настоящей коммунистической французской утопии."
POLITICS_FRENCH_COUNCIL_DESC: "После смерти председателя Валуа власть перешла к Сорельскому совету. Валуа так и не назвал своего преемника на случай своей смерти, поэтому во избежание дальнейших конфликтов был сформирован Комитет общественного спасения. Совет, возглавляемый Пейре Лавалем, не имеет единства, поскольку он расколот на две соперничающие фракции. Секретарь Валуа Марсель Деат возглавляет авангардистов, а командир Революционного легиона Марсель Бюкар - ультранационалистов-синдикалистов. В условиях нависшей угрозы анархии Совет сможет объединиться вокруг единого лидера или распадется..."
POLITICS_BLACK_GUARD_DESC: "Официально "Свободная территория Франции" не имеет лидера, после освобождения городов люди Махно объявили о своем намерении оставить все управление на усмотрение самих рабочих. Законы и власть обеспечиваются полностью автономными коммунами, которыми обычно командует совет рабочих. Однако, несмотря на предполагаемую неограниченную свободу и отмену всех иерархий, самым могущественным человеком в стране, несомненно, является Нестор Махно. Его роль защитника анархии позволяет ему командовать большим количеством солдат Черной гвардии, которые размещаются по всей Свободной территории. Когда его людям требуется отдых и пища, граждане коммун оказывают им помощь. Махно предпочитает не вмешиваться в политику анархистских коммун, однако было бы неразумно оспаривать любое решение, которое он может принять..."
POLITICS_GAMELIN_DESC: "Морис Гюстав Гамелен родился в семье военного 20 сентября 1872 года и всегда был предназначен для военного величия. Поступив в военную академию Сен-Сир, он окончил её первым в своем классе и продолжил службу в Тунисе. Служа в качестве атташе при будущем маршале Франции, генерале Жозефе Жоффре, эта должность дала Гамелену прочные знания стратегической и тактической войны. Во время Вельткрига он отличился тем, что помог спланировать победу в битве на Марне. Быстро дослужившись до звания бригадного генерала, Гамелен был отозван в Париж, однако немецкое наступление 1918 года все дальше продвигалось вглубь Франции. Возглавив отчаянную оборону столицы, он удерживал позиции достаточно долго, чтобы спасти бесчисленные жизни гражданских лиц. После войны он занимал высокий пост в армии, но по мере эскалации гражданского напряжения не позволял политике повлиять на его верность Франции. Когда революционеры-синдикалисты добились успеха, Гамелен предложил свои услуги правительству и был назначен маршалом Коммуны Франции. Этому пришел конец, когда был провозглашен якобинский режим.\n\nПо мере того, как тираническое правление якобинцев раздирало Францию на части, Гамелен понял, что его участие в политике должно закончиться. Создав альянс Леона Блюма, Народный фронт, поддерживаемый военными, сверг диктатуру Тореза, а Гамелен был провозглашен Марешалем. Сейчас многие считают Гамелена защитником демократии коммунаров и спасителем Франции."
POLITICS_NESTOR_MAKHNO_DESC: "Нестор Иванович Махно родился в бедной крестьянской семье на Украине 26 октября 1888 года и был вынужден быстро адаптироваться к суровой жизни. Крайняя бедность заставила его найти работу для себя, и, работая на местном чугунолитейном заводе, он стал свидетелем подъема революционной антицаристской политики. Испытав на себе жестокость царского режима, он присоединился к местным анархистам и участвовал в грабежах, что привело к тюремному заключению. Когда началась война, он остался в заключении и был приговорен к смертной казни через повешение, которая закончилась русской революцией. После освобождения он отправился на Украину, где, наладив связи с анархистами, создал "Черную армию" для борьбы как с украинскими националистами, так и с наступавшими немецкими войсками. Когда Германия установила своё господство над страной, он бежал из родной страны во Францию.\n\nТеперь его яростное осуждение любой и всякой государственной власти обеспечило ему популярность и известность во французской политике. Создал террористическую организацию "Чёрная гвардия", которая свергла сорельский режим. После неудач в Украине и Франции Махно ещё больше радикализировался в рядах иллегалистов. Его радикальное видение нации, а возможно и мира, без какого-либо правительства, скорее всего, не осуществится в обозримом будущем. Однако его усилия по уничтожению любых остатков власти в коммуне с созданием "Свободной территории Франции" до сих пор были успешными. Однако эти успехи могут оказаться напрасными, поскольку его личная армия анархистов - единственное, что может помешать соседям Франции воспользоваться этим хаосом..."
POLITICS_LOUIS_NIEL_DESC: "История жизни Луи Ниеля, изначально простого, скромного мальчика из кафе, продолжает вдохновлять молодых синдикалистов и сегодня. Луи родился на Корсике в 1872 году в скромной семье из Бастии, был самоучкой, самостоятельно научился читать и писать и быстро сформировал политическое сознание, наблюдая за плачевными условиями жизни рабочих на своей родной Корсике, по которой он путешествовал на протяжении всех своих подростковых лет. \n\nОднако вскоре он уехал на материк, чтобы вступить в местное отделение CGT в Монпелье, где его отметили за трудолюбие, образцовые интеллектуальные качества, спокойный, вдумчивый темперамент и неоспоримые административные, организаторские и управленческие способности. Пользуясь всеобщей симпатией и уважением всех левых социалистических, коммунистических и революционных течений, Луи Ниль писал статьи для самых разных газет, от анархистской «Les Temps Nouveaux» до коммунистической «l'Humanité». Эти качества позволили ему шаг за шагом подниматься по карьерной лестнице в CGT, пока в 1909 году он не оказался на посту генерального секретаря и, таким образом, лидера CGT. Несмотря на свои способности, Луи Ниль оказался избранным в атмосфере синдикалистской напряженности, в частности, между реформистским и революционным течениями. Ниэль пытался примирить эти два течения, как мог, но оказался в противостоянии с харизматичным Леоном Жуо. В этих условиях он подал в отставку, знаменито заявив: «Я никогда не думал, что попаду в среду, настолько разложенную политическими страстями и личными ссорами». Он вернулся к своей жизни администратора и организатора в тени и сыграл ключевую роль в координации профсоюзов во время революции против Третьей республики.\n\nНиль, однако, вернулся в центр внимания недавно: после того, как CGT увидел, что его большинство уменьшается, и опасался его потерять, он решил избрать Луи Ниля, объединяющую фигуру, президентом Конгресса профсоюзов, роль, которую он принял без жалоб, но и без энтузиазма, довольствуясь линией CGT. Политический климат в начале 1936 года не самый нестабильный, но некоторые опасаются, что если страну потрясет серьезный кризис, Луи не будет идеальным человеком для его преодоления..."
POLITICS_ALBERT_CAMUS_DESC: "Сын родителей, живших в алжирском городе Мондови, ставший с тех пор любимым лицом алжирского движения поселенцев-синдикалистов, Альбер Камю является живым воплощением борьбы Коммуны между её колониалистским прошлым и гуманистическим будущим. Камю родился в Мондови (Алжир) в 1913 году и был сыном ветерана Великой войны, трагически погибшего во время службы в полку зуавов в октябре 1914 года, и матери из рабочего класса, которая была глухой и неграмотной, в результате чего Камю с ранних лет оставался мужчиной в доме. Всегда испытывавший дискомфорт из-за больших прав, которые ему предоставлялись по сравнению с его сверстниками-арабами и берберами, а также благодаря своему происхождению из рабочего класса, служившему прочной основой, Камю быстро обнаружил, что его с юных лет привлекает левая идеология. В итоге он учился в престижном лицее близ Алжира в годы, последовавшие за Французской революцией и расколом Франции, что вынудило его вывести свои новообретенные социалистические убеждения в подполье, пока он поддерживал тайные контакты с собратьями по левым взглядам по всему Средиземноморью. Философствуя как абсурдист и экзистенциалист, Камю развивал свою собственную литературную форму мышления, а идеологически склонялся к анархо-синдикализму, одновременно выступая за создание «новой средиземноморской культуры», построенной на модернизированной и синкретизированной концепции эллинского гуманизма, в которой эгалитарный конгломерат французского пье-нуара и родной алжирской культуры и социо-экономики превратится в единое гомогенное целое, формирование мультиэтнического и мультикультурного революционного плавильного котла в качестве основной части самой Франции, который поднял бы алжирский пролетариат до уровня равных со своими соотечественниками с европейской кровью в Метрополии. Приверженец Мессали Хаджа и антиколониализма, находясь на грани между алжирской автономией в качестве союзника и алжирской интеграцией в качестве полноправного департамента, Камю, тем не менее, является главным лицом Алжира в деле синдикализма, который будет принимать необходимые решения, чтобы Алжир внес как можно больший вклад в нашу эллинистическую революцию."

