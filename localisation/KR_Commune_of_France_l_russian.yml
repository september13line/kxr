#comfrance.93 removed

comfrance.94.t: "Мексиканская помощь прибыла"
comfrance.94.d: "Наши мексиканские товарищи согласились прислать нам дополнительную помощь. Переправляемая через границу в условиях постоянной воздушной угрозы США и Австралии, партия оружия прибыла в Иллинойс для нашего использования."
comfrance.94.a: "Спасибо товарищи!"

comfrance.97.t: "3-ий день - Речь Хемингуэя"
comfrance.97.d: "Когда американский вопрос был решен, на сцену вышел Эрнест Хемингуэй, делегат Синдикатов в Конгрессе. Он поблагодарил всех, кто поддерживал дело О.С.А, и призвал социалистический мир постоянно бороться с реакционерами. Речь была встречена бурными аплодисментами, особенно французской делегацией"
comfrance.97.a: "Да мы можем!"
comfrance.97.b: "Да, мы можем!"
comfrance.97.c: "Отличная речь."

comfrance.98.t: "3-ий день - Речь Хемингуэя"
comfrance.98.d: "Делегат синдикалистов на Втором Международном конгрессе Эрнест Хемингуэй сегодня выступил с речью, осудив наши действия против О.С.А и призвав к усилению поддержки красных в этой войне. Мы должны удвоить наши усилия и сокрушить Хейвуда, прежде чем он получит дополнительную помощь."
comfrance.98.a: "Вперёд!"

comfrance.99.t: "Кембриджская конференция"
comfrance.99.d: "Наряду с политиками в Лондоне в старом университете Кембриджа прошла отдельная встреча учёных из Франции и Великобритании. Было решено, что синдикалистские страны должны объединить свои исследования, чтобы разработать оружие, способное защитить Революцию от все более агрессивной империалистической угрозы."
comfrance.99.a: "Знание - сила."

comfrance.10100.t: "5-ый день - Запрос международной поддержки для Чили"
comfrance.10100.d: "Социалистический режим в Сантьяго окружен реакционерами, особенно в Аргентине. Похоже, что лучший способ защитить правительство - обратиться за международной поддержкой через X Интернациональный Конгресс."
comfrance.10100.a: "Мы не будем одни."
comfrance.10100.b: "Мы не должны просить о помощи"

comfrance.10300.t: "5-ый день - Чили запрашивает поддержку"
comfrance.10300.d: "Чилийцы просили помощи в улучшении своей армии перед лицом враждебных империалистических врагов, таких как Аргентина. Без нашей помощи положение Чили, практически со всех сторон граничащее с угрозами, могло бы стать все более шатким. Более того, они могли оказаться неоценимыми при защите революции в Новом Свете."
comfrance.10300.a: "Мы не можем допустить падения Чили."
comfrance.10300.b: "Увы, мы не можем помочь всем."

comfrance.10600.t: "Британцы отказываются помогать!"
comfrance.10600.d: "Британский союз отклонил наши просьбы. Очевидно, Чили не является одним из их главных стратегических соображений."
comfrance.10600.a: "Мы можем это пережить."
comfrance.10600.b: "Довольно! Чили найдёт свой путь к коммунизму!"

comfrance.10700.t: "Французы отказываются помогать!"
comfrance.10700.d: "Коммунары не были тронуты нашими попытками заручиться поддержкой, утверждая, что Чили вполне способна защитить себя и продвинуть вперёд революцию в Южной Америке."
comfrance.10700.a: "Будь прокляты эти французы."
comfrance.10700.b: "Нам не нужна эта бесполезная толпа!"

comfrance.108.t: "Британцы согласились помочь!"
comfrance.108.d: "Союз Британии согласился протянуть нам руку помощи. Мы, вероятно, получим посылку через несколько дней, когда её подготовят."
comfrance.108.a: "Замечательно!"

comfrance.10800.t: "Британская помощь прибыла"
comfrance.10800.d: "Помощь, обещанная нам Британией, наконец-то прибыла. Это партия винтовок, не самых современных и эффективных моделей, но мы все равно можем хорошо ими пользоваться."
comfrance.10800.a: "Мы найдём им хорошее применение."

comfrance.109.t: "Французы согласились помочь!"
comfrance.109.d: "Наши братья-коммунары во Франции решили принять нашу просьбу о поддержке и пообещали в ближайшее время отправить партии товаров. Скоро их помощь прибудет"
comfrance.109.a: "Действительно, Tres bien!"

comfrance.10900.t: "Французская помощь прибыла"
comfrance.10900.d: "Помощь, обещанная нам Францией, наконец-то прибыла. Это партия винтовок, не самых современных и эффективных моделей, но мы все равно можем их хорошо использовать."
comfrance.10900.a: "Помощь очень нужна."

comfrance.110.t: "Заключительный акт Второго Международного Конгресса"
comfrance.110.d: "После принятия всех важных решений в течение первой недели Конгресс перешел к менее важным вопросам. После десяти дней переговоров, дискуссий и политиканства делегаты выступили с одним заключительным актом - заявлением о вечном братстве и готовности противостоять империалистам, где бы они ни находились."
comfrance.110.a: "[FRA_workers_of_the_world_unite]"

