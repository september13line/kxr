### Focuses ###
GEX_darkest_hour: "Наш самый тёмный час"
GEX_darkest_hour_desc: "Мы вынуждены покинуть нашу родину и бежать, как крысы, от вторгшихся полчищ. Это действительно самый тёмный час, который когда-либо переживала наша нация. Давайте объединим тех, кто остался верен нашему делу, и обещание вернуть наши земли станет нашим призывом."
GEX_kili: "Килиманджаро"
GEX_kili_desc: "Когда мы бежали со своей родины, нам не удалось взять с собой большую часть нашей инфраструктуры и оборудования. Что нам удалось спасти, так это наши жизненно важные ядерные исследования. Мы проведем испытания в Килимандшаро, чтобы максимально использовать потенциал этого оружия для возвращения домой."
GEX_air: "Пять недель в воздухе"
GEX_air_desc: "Неудивительно, что наши военно-воздушные силы были практически потеряны во время полета в Африку. Мы должны переобучить и обучить бывшие ВВС MAF в соответствии с нашими имперскими стандартами, иначе захват материка окажется практически невозможным."
GEX_exiled_eco: "То немногое, что у нас осталось..."
GEX_exiled_eco_desc: "То немногое, что у нас осталось, мы должны максимизировать и использовать на полную мощность. 110% квот на производство и выжимание каждой капли производительности из нашей рабочей силы помогут достичь этого."
GEX_exiled_mil: ".. Мы должны сделать великое"
GEX_exiled_mil_desc: "Старое оружие, новое оружие - неважно. Если оно может убить француза, мы создадим его и будем использовать настолько эффективно, насколько сможем. У нас нет другого выбора."
GEX_exiled_eco2: ".. Мы должны сделать больше"
GEX_exiled_eco2_desc: "Наши предыдущие инициативы были успешными в обеспечении нас большей промышленной базой, но этого просто недостаточно. Мы должны ещё больше расширить нашу промышленность, если мы хотим вернуть Отечество."
GEX_exiled_infra: ".. Мы должны объединиться"
GEX_exiled_infra_desc: "Наши африканские владения обширны и труднопроходимы, что затрудняет объединение наших ограниченных ресурсов. Для решения этой проблемы нам необходимо улучшить ситуацию с инфраструктурой."
GEX_exiled_total: "Не трать, не хочу"
GEX_exiled_total_desc: "Хотя наши промышленные программы принесли свои плоды, мы всегда нуждаемся в большем количестве продукции, чтобы помочь нам вернуть право первородства. Мы прикажем всем заводам и местным чиновникам удвоить свои усилия."
GEX_spirit_of_resistance: "Дух сопротивления"
GEX_spirit_of_resistance_desc: "Отечество потеряно. В это время абсолютного кризиса мы должны верить в Кайзера и страну. Уже сейчас народ объединяется вокруг Льва Африки, Леттова-Ворбека, и многие видят возвращение перемирия в партийной политике в стиле "бургфриденсполитик" времен Вельткрига."
GEX_afrikakorps: "Африка-корпус"
GEX_afrikakorps_desc: "Наши силы сейчас представляют собой пеструю смесь Изгнанников и Аскари, в настоящее время слишком разрозненных как в профессиональном, так и в культурном плане, чтобы успешно работать вместе. Мы должны попытаться переобучить и переподготовить наши выжившие силы, чтобы они служили как единая сила. От этого зависит наше выживание."
GEX_the_way_home: "Наш единственный путь домой"
GEX_the_way_home_desc: "Попытка восстановить и пополнить Кайзерлихскую морскую пехоту в значительной степени поможет нам вернуться в Берлин. Это наша единственная цель, и все остальные цели должны быть отброшены ради её достижения."
GEX_walking_over_water: "Прогулка по воде"
GEX_walking_over_water_desc: "Чтобы вернуться на Родину, нам предстоит долгий и дальний путь, и поэтому мы должны планировать и готовиться соответствующим образом. Решительные усилия по производству и реквизиции войсковых транспортов являются абсолютной необходимостью."
GEX_old_enemies_new_allies: "Старые враги, новые союзники"
GEX_old_enemies_new_allies_desc: "Мы потерпели поражение от синдикалистских ублюдков, но Антанта всё ещё продолжает бороться. Хотя очевидно, что именно их неудачи в Европе привели к этому беспорядку, многие говорят, что мы должны отбросить наши разногласия и объединиться с Антантой, чтобы вернуть нашу родину, каким бы невыносимым ни был этот путь."
GEX_our_continent: "Наш доминион"
GEX_our_continent_desc: "С тех пор, как судьба континента была решена на Берлинской конференции в 1884 году, мы испытываем к нему определенную привязанность как часть нашего стремления к месту под солнцем. Теперь, когда мы живем на темном континенте, мы должны позаботиться о том, чтобы наши связи с этой землей были реализованы на практике, как на национальном, так и на местном уровне."
GEX_crush_france: "Сокрушить Францию"
GEX_crush_france_desc: "Хотя есть жестокая ирония в том, что и мы, и французы были изгнаны из Европы, это единственное родство, которое нас объединяет. Мы должны сокрушить их, захватить их владения и адаптировать их промышленность, чтобы лучше подготовить почву для нашего возвращения домой. Пощады быть не может."
GEX_afrikakorps2: "Музейные экспонаты"
GEX_afrikakorps2_desc: "Мы больше не можем позволить нашему старому оружию лежать в стеклянных шкафах, чтобы на него любовались джентльмены в своих охотничьих домиках. Каждый наш мушкет и винтовка должны попасть в руки тех, кто способен их носить. В конце концов, они помогли нам выиграть один Вельткриг. Они помогут нам выиграть и вторую."
GEX_afrikakorps3_1: "Права за службу"
GEX_afrikakorps3_1_desc: "Мы предоставим нашим коренным аскарийцам дополнительные права в обмен на их верную службу Ватерланду во времена отчаяния. Надеемся, что это послужит стимулом для новых участников."
GEX_afrikakorps3_2: "Никаких компромиссов"
GEX_afrikakorps3_2_desc: "Хотя звучали призывы бросить наши принципы на ветер, чтобы записать больше аскари, их следует игнорировать. Мы не вернёмся в Берлин ни при каких обстоятельствах, а предоставление африканцам избирательного права и защиты нетерпимо для любого добропорядочного немца."
GEX_reclaim_the_birthright: "Вернуть право первородства"
GEX_reclaim_the_birthright_desc: "Пришло время вернуть то, что принадлежит нам по праву. Мы больше не будем ютиться на темном континенте, переживая бесславное поражение. Мы покажем безбожным синдикалистам всю ярость Кайзера!"
GEX_business: "Хороший бизнес"
GEX_business_desc: "Канада была полезным союзником, помогая нам вернуть родину, и за это она пользуется нашим уважением. Однако это не означает, что они больше не представляют угрозы для нашей империи, и реальная политика превыше всех других забот. В конце концов, это всего лишь бизнес."

