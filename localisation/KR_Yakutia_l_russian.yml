### Focuses ###
Yakutia_focus: "Фокусы Якутии"

YAK_In_The_Lands_Of_Permafrost: "В землях вечной мерзлоты"
YAK_In_The_Lands_Of_Permafrost_desc: "В землях вечной мерзлоты, где ветры непрерывно воют и кусаются, как кружащие волки, и где снег и лед никогда не тают - в стране чистой, бесконечной белизны, которая своими замерзшими клыками отделяет плоть от костей, мы, якуты, или саха, создали существование, где все остальные не осмеливаются поселиться. Хотя жизнь в этой почти пустоши жестока, мы выживали здесь на протяжении веков, и теперь мы должны защищать эти давние земли от южных дьяволов, которые стремятся подчинить наш народ своим извращенным амбициям. Мы будем защищать эту замерзшую тундру, которую мы зовем домом, до последнего мужчины, женщины и ребенка, ибо эти заснеженные равнины-наша родина, и мы никогда не будем оторваны от этой земли, пока вы всё ещё можете видеть теплое дыхание, вырывающееся из наших ртов."

YAK_Block_The_Southern_Tract: "Перекрытие южного тракта"
YAK_Block_The_Southern_Tract_desc: "Существует только два пути в глубь нашей территории, и мы должны защищать эти переходы любой ценой. Перекрыв Южный тракт специально вызванной лавиной, мы могли бы перекрыть этот проход на весь сезон или дольше. Это заставит наших врагов пересечь бесплодную и негостеприимную пустыню, чтобы добраться до наших граждан, позволяя гневу Зимы начать проливать кровь ещё до того, как их солдаты достигнут наших огневых дуг."

YAK_Block_The_Eastern_Tract: "Перекрытие восточного тракта"
YAK_Block_The_Eastern_Tract_desc: "Поскольку наша родина находится в такой изоляции здесь, в глубинах Сибири, путешествовать по нашей территории и внутри нее всегда было трудно. Существуют только два прямых маршрута, которые обеспечивают свободный и безопасный проход в земли якутов, и мы запечатаем эти проходы, чтобы замедлить продвижение любых сил. На Восточном тракте проходит главная железная дорога, ведущая в нашу новую независимую страну, и поэтому мы должны временно уничтожить части этого пути, чтобы остановить любые вражеские силы, стремящиеся быстро проникнуть на наши земли. Трассы всегда можно восстановить, но жизней, потерянных в грядущей войне, быть не может, поэтому каждая спасенная нами жизнь драгоценна, и каждая секунда промедления, которую мы покупаем, имеет первостепенное значение для нашего выживания, пока мы ждем, когда укус зимы смягчит приближающегося врага."

YAK_Empty_The_Warehouses: "Опустошение складов"
YAK_Empty_The_Warehouses_desc: "По всей Якутии существует разрозненная сеть старых складов оружия, тайников с оружием и складов излишков, которые российское правительство построило здесь во время Гражданской войны в России. На этих небольших аванпостах русские спрятали буквально тонны военной техники, которая, несмотря на то, что она устарела и очень, очень холодная, всё ещё в основном в рабочем состоянии и, следовательно, полезна для нашей борьбы за независимость. Мы должны совершить набег на эти давно заброшенные склады и собрать все, что сможем найти, потому что каждый якут должен быть вооружен, чтобы отразить угрозу с Юга."

YAK_Raise_The_Local_Militia: "Поднятие местного опполчения"
YAK_Raise_The_Local_Militia_desc: "Якуты имеют долгую историю поддержания местных ополченцев, многие из которых даже служили нашим бывшим русским хозяевам во время Гражданской войны в России. Мы должны использовать эту врожденную боевую традицию и побудить ополченцев снова сражаться за свой народ. Нам всегда будут нужны здоровые солдаты, которых смогут собрать наши деревни, потому что нас превосходят численностью и вооружением. Только с их опытом и знаниями об этих замерзших землях у нас есть хоть какая-то надежда заслужить нашу независимость."

YAK_Establishing_Border_Control: "Установление пограничного контроля"
YAK_Establishing_Border_Control_desc: "Поскольку единственные два прямых маршрута на наши земли теперь полностью защищены, мы должны распространить эту бдительность на остальные наши границы. Тайные патрули будут выслеживать наших врагов в снегах, а контрольно-пропускные пункты, баррикады и скрытые аванпосты будут построены в тупике, чтобы обеспечить страну защитой границ, создав систему раннего предупреждения, готовую и ожидающую сигнала о том, что наши враги снова мобилизуются на границах. Мы будем готовы, и никто не войдет в наши границы без нашего ведома, чтобы мы могли нанести быстрый и тихий удар, чтобы обезопасить Якутию."

YAK_The_Ice_Melted: "Лед растаял"
YAK_The_Ice_Melted_desc: "Хотя наш регион по-прежнему остаётся таким же замерзшим, как и прежде, на землях якутов началась своего рода оттепель. Наша независимость, несмотря ни на что, была завоевана, и впервые за столетия наш народ дышит свободным воздухом, свободным от мускуса страха и угнетения, которые уже давно пронизывают его. Теперь мы свободны и суверенны, готовы покорить мир и утвердиться как новая и современная нация здесь, на краю света. Мы освободились из этой ледяной тюрьмы, и теперь в Якутии начинается новая весна, предвещающая приход нашей новой и светлой судьбы."

YAK_Revive_Army: "Возрождение якутской народной армии"
YAK_Revive_Army_desc: "Якутская народная армия была небольшим отрядом под командованием белого генерала Михаила Коробейникова, который триумфально сражался с красными в последние месяцы Гражданской войны в России. Несмотря на то, что они давно расформированы, память об этих храбрых якутских героях и их свирепости перед лицом более сильного врага заслуживает похвалы и является примером, которому должны следовать наши новые вооруженные силы. Мы воссоздадим эту ЯНА и укрепим её как национальную армию нашего нового независимого государства. Под знаменем Якутской народной армии наша новая родина будет во веки веков безопасной и суверенной."

YAK_Smuggle_Foreign_Equipment: "Контрабанда иностранного оборудования"
YAK_Smuggle_Foreign_Equipment_desc: "Жизнь в Сибири имеет свои преимущества, но уровень индустриализации не входит в их число. Нам не хватает некоторых из самых основных производственных возможностей, когда дело доходит до производства военного оружия, поэтому мы должны импортировать все оружие, которое нам удастся купить у международных продавцов, в то же время мы также роемся в останках умирающего российского государства, чтобы найти любое оружие, которое мы сможем найти. Пока он всё ещё стреляет или способен убивать или калечить, он найдет применение в нашей армии."

YAK_Mobilize_Yakuts: "Мобилизация якутов"
YAK_Mobilize_Yakuts_desc: "Мы должны мобилизовать наше основное население, если хотим выжить в суровых условиях современного мира. Каждый трудоспособный якутский мужчина должен быть обучен стрельбе, а также основам военного боя и ведения войны. В любой момент мы можем подвергнуться вторжению ещё раз, поэтому все наше население должно быть готово к этой вероятной неизбежности. С помощью одних только людских ресурсов и овладения этой Зимней Пустошью мы победим наших врагов."

YAK_Save_Our_People: "Спасение нашего народа"
YAK_Save_Our_People_desc: "Мы должны спасти наш народ, и единственный способ по-настоящему сделать это-использовать сталь. Необходимо производить оружие и боевые машины, создавать новые орудия и артиллерию, а также обучать и развертывать больше солдат. Только через готовность к войне мы можем по-настоящему спастись, ибо война-это вечный и суровый факт жизни, и единственный способ по-настоящему подготовиться-это убедиться, что у нас больше оружия, чем когда-либо."

YAK_Conscript_Minorities: "Призыв меньшинств в армию"
YAK_Conscript_Minorities_desc: "Сибирь-это огромная земля, на которой проживает огромное количество самых разных народов. В пределах наших собственных границ ландшафт усеивают общины меньшинств, состоящие из коренных народов, таких как эвены, эвенки, татары, буряты, киргизы, чукчи и долганы, а также многочисленная российская субпопуляция и даже приличное количество украинцев и чехов, которые поселились здесь после РГВ. Мы должны обратиться к этим группам меньшинств и призвать их в наши ополчения, чтобы мы могли лучше поддержать якутскую волну, поскольку мы не можем позволить почти половине нашего населения сидеть сложа руки, пока мы, якуты, боремся за выживание и суверенитет."

YAK_Fighting_In_Permafrost: "Бои в вечной мерзлоте"
YAK_Fighting_In_Permafrost_desc: "Замерзшие пустоши Сибири - этой вечной земли вечной мерзлоты - являются одним из самых суровых заселенных регионов на Земле. Несмотря на обжигающие ветры и пронизывающий до костей холод, наш народ создал культуру и историю здесь, в этом ледяном аду. Наш народ знает эти земли и этот климат как никто другой. Мы должны использовать это врожденное знание и продемонстрировать его во всей нашей военной стратегии. Мы-люди вечной мерзлоты, и мы покажем нашим врагам, что означает это имя, когда мы покрасим чистый белый снег в красный цвет их кровью."

YAK_Nomad_Legacy: "Наследие кочевников"
YAK_Nomad_Legacy_desc: "Мы, саха, или якуты, - тюркский народ, рожденный от истинных сынов Степи, которые давным-давно переселились сюда во время своих великих завоеваний и крестовых походов. Мы их родственники, и поэтому их кочевое боевое наследие горит внутри нас, как бушующий огонь, объединяя нас для достижения ещё большего военного превосходства. Воспитание лошадей и верховая езда у нас в крови, потому что эти звери сами родом с этих равнин. Это наследие кочевников станет основой нашей военной мощи, ибо честь и победы наших предков будут только вдохновлять нас на более высокие уровни величия."

YAK_Partisan_Warfare: "Партизанская война"
YAK_Partisan_Warfare_desc: "Независимо от того, насколько подготовленными кажутся наши доктрины и наши солдаты, нельзя отрицать, что мы, вероятно, всегда будем сталкиваться с более крупными и устрашающими врагами. Встреча с этими врагами Якутии на открытом и справедливом поле боя означала бы гибель для нашего народа и нашей недавно обретенной независимости. Партизанская тактика, партизанские стратегии и асимметричная война-наш единственный верный путь к выживанию. Мы будем использовать землю и Зиму как наших союзников и ударим по любому врагу, достаточно глупому, чтобы вторгаться в наши замерзшие земли неоднократно и без передышки. Им не дадут отдохнуть, им не проявят милосердия, и они будут знать только страх, ибо мы будем призраками и призраками этого ледяного ада - пусть все боятся Истинного Севера."

YAK_Secure_Our_Independence: "Обеспечение нашей независимости"
YAK_Secure_Our_Independence_desc: "Впервые за столетия якутский народ марширует в такт своим собственным боевым барабанам, ибо мы больше не являемся подданными иностранцев и южан. Мы единственные, истинные хозяева этого замерзшего Эдема, который мы называем домом, и мы будем защищать его любой ценой. Наш суверенитет, наша независимость, наше право диктовать своё собственное будущее - все эти права эти предводители собак пытались отнять у нас. Эта несправедливость заканчивается сейчас, потому что мы-народ Якутии, и мы будем бороться за право жить так, как мы выбираем, или мы умрем, пытаясь. Эпоха угнетения якутов русскими подошла к концу, так давайте же положим начало новой эпохе этого ледяного Севера."

YAK_First_Yakut_Elections: "Первые выборы в Якутии"
YAK_First_Yakut_Elections_desc: "Благодаря чистой воле и храбрости мы обеспечили нашу независимость. Наконец, народ Якутии заслужил право определять свою собственную судьбу, и это именно то, к чему мы сейчас вместе продвигаемся как новый свободный народ. Скоро мы проведем первые выборы в Якутии, позволив нашему справедливому народу диктовать путь, по которому пойдет их новое правительство. Хотя некоторые в стране обеспокоены тем, чтобы, так сказать, бросить нашу судьбу на растерзание волкам, большинство нашего временного правительства считает, что настало время для нашего народа сделать выбор самостоятельно. Итак, давайте радоваться и приветствовать наше новое будущее, когда наконец начнется подсчет голосов."

YAK_Confederalist_Victory: "Победа конфедералистов"
YAK_Confederalist_Victory_desc: "Неожиданным образом партия конфедералистов во главе с Павлом Ксенофонтовым одержала победу на первых выборах в Якутии. Известный популист и признанный республиканец с известной симпатией к социализму и другой политике левого крыла, Павел и его партия, как ожидается, будут настаивать на конфедерации местных меньшинств с якутами, одновременно радикально либерализуя нацию, поскольку он проводит менее радикальную, более приемлемую социалистическую политику в нашем традиционно консервативном обществе - всегда остерегаясь естественного отвращения нашего народа к социализму после жестокости красных во время Гражданской войны в России.."

YAK_Federalist_Victory: "Победа федералистов"
YAK_Federalist_Victory_desc: "Победив большую часть городского и образованного либерального населения Якутии, Гавриил Ксенофонтов и его федералистская партия выиграли первые выборы в Якутии. Известный этнограф и историк, известный документированием различных народов Восточной Сибири, Гавриил, как ожидается, будет активно продвигать новые образовательные и экономические реформы, поскольку он стремится создать новую федералистскую систему здесь, в Якутии, объединяющую различные регионы и этнические группы, составляющие нашу разнообразную республику."

YAK_Conservative_Victory: "Победа союза якутов"
YAK_Conservative_Victory_desc: "Одержав победу, которая ни для кого не стала неожиданностью, Союз якутов Кюлюмнуура одержал победу на наших недавних инаугурационных выборах. Приведя консервативное якутское большинство к победе, Кюлюмнуур, как ожидается, продолжит давнюю атмосферу якутского первенства, поскольку он и его союзники работают над созданием действительно современной, прибыльной и уникальной якутской республики."

YAK_Nationalist_Victory: "Победа Слепцова"
YAK_Nationalist_Victory_desc: "Платон Алексеевич Слепцов каким-то образом добился победы на наших первых общенациональных выборах, шокировав нацию. Плодовитый автор и выдающийся отец современного якутского национализма, Оюнский - когда - то это псевдоним, который он с тех пор полностью перенял-теперь стремится убрать в Якутии все, что просто не является полностью якутским по своей природе, в попытке сохранить наше уникальное наследие от внешних влияний. Под его руководством Якутия примет пути наших предков и действительно станет чисто якутским государством."

YAK_Create_Peasant_Councils: "Создание крестьянских советов"
YAK_Create_Peasant_Councils_desc: "Стремясь объединить различные народы Якутии и приобщить их к мягким социалистическим реформам, мы создадим ряд крестьянских советов. Эти собрания позволят нашим гражданам объединяться между собой и лучше защищать себя от хищнической природы капитализма, объединяя при этом свои ресурсы, чтобы лучше представлять себя и свои местные общины в более широком правительстве."

YAK_Giving_Autonomy_To_Evenks: "Автономия эвенкам"
YAK_Giving_Autonomy_To_Evenks_desc: "Эвенки являются единственной крупнейшей группой коренного меньшинства в пределах наших границ, уступающей только населению якутов и многочисленному русскому меньшинству. Мы должны предоставить автономию этим группам, чтобы добиться большего расположения их лидеров и представителей, облегчая отношения внутри нашего правительства по мере того, как мы лучше интегрируем эвенков в наше общество - конечно, не уничтожая их уникальную идентичность."

YAK_Progressive_Taxation: "Прогрессивное налогообложение"
YAK_Progressive_Taxation_desc: "Как и во многих обществах, большая часть богатства в Якутии сосредоточена вокруг высших слоев общества, в то время как низшие классы корчатся в бедности. Несмотря на эту дихотомию, налоговая ставка в нашей стране в основном остаётся неизменной. Мы должны исправить этот вопиющий надзор за экономической свободой и ввести поэтапный прогрессивный налог. Те, кто наверху, должны платить больше, чем те, кто внизу, потому что это справедливо."

YAK_First_Yakut_Constitution: "Первая якутская конституция"
YAK_First_Yakut_Constitution_desc: "Чтобы в полной мере закрепить новые свободы, права и законы, которые мы приняли с момента создания нашей молодой республики, мы решили пойти дальше и написать новую конституцию Республики Якутия. Этот документ должен закрепить эти привилегии и ограничения в национальном законодательстве, заложив основу этой республики, чтобы будущие поколения могли развивать её и совершенствовать с течением времени."

YAK_Start_Vseobuch: "Запуск всеобуча"
YAK_Start_Vseobuch_desc: "Всеобуч, что означает Всеобщее образование, - это предлагаемая массовая образовательная реформа, которая полностью перестроит систему образования в Якутии с нуля, модернизируя её и перестраивая по западным образцам. Каждый ребенок в Якутии должен получить государственное светское образование по утвержденной государством учебной программе с западным влиянием, воспитывая наше следующее поколение должным образом, как никто до него. Получив такое образование, они будут готовы к современному миру, который они наследуют."

YAK_Seek_Foreign_Investment: "Поиск иностранных инвестиций"
YAK_Seek_Foreign_Investment_desc: "Мы живем в виртуальном холодильнике, и наша экономика показывает это. Без притока иностранного капитала в нашу экономику, который согреет её достаточно, чтобы растопить огромную ледяную хватку, созданную нашей изоляцией, наши попытки государственного строительства и модернизации практически мертвы. Мы должны обратиться к иностранным финансистам, чтобы растопить застывшие барьеры, которые мешают нашим экономическим преобразованиям."

YAK_Begin_The_Reforms: "Начало реформ"
YAK_Begin_The_Reforms_desc: "Установив основы своего правления, правящая партия под руководством [tag.getleader] намерена начать основную часть запланированных реформ, которые должны превратить Якутию в новое государство, готовое принять на себя трудности и невзгоды современности. Якутия никогда не будет прежней, и все изменится вслед за нами, ибо вот-вот начнется метаморфоза якутского общества."

YAK_Legitimizing_Local_Customs: "Легитимизация местных обычаев"
YAK_Legitimizing_Local_Customs_desc: "Различные местные верования и культуры, будь то шаманские, друидические, прималистические, племенные или любые другие более архаичные формы идентичности, являются неотъемлемыми частями нашей национальной идентичности. Это сочетание различных традиций и историй-то, что сформировало современную якутскую идентичность. Мы должны узаконить и легализовать все эти культуры, ибо каждая из них является неотъемлемой частью нашей новоиспеченной нации."

YAK_Follow_The_Yytaachy: "Слава лидеру!"
YAK_Follow_The_Yytaachy_desc: "Хвала лидеру, великому Проводнику Ойунскому, ибо он приведет якутский народ к освобождению и процветанию. Как наставник нашей нации и отец нашего культурного возрождения, он является единственным истинным лидером для всех нас. Мы должны подчиниться его воле и следовать каждому его повелению, ибо тот, кто общается с богами, является высшим среди всех нас. Хвала Платону, хвала Якутии!"

YAK_Preserve_Yakut_Culture: "Сохранение якутской культуры"
YAK_Preserve_Yakut_Culture_desc: "Якутская культура-величайшая культура на земле! Мы-величайшие из всех сибиряков и всех тюркских народов. Мы-потомки великих завоевателей и дети айев, наших благородных и изначальных богов. Наша культура и наш образ жизни должны быть сохранены и распространены любой ценой, ибо все в наших границах должны быть приняты якутской культурой или отвергнуты ею."

YAK_Assimilate_Evenks: "Ассимиляция эвенков"
YAK_Assimilate_Evenks_desc: "Эвенки, хотя и отличаются друг от друга культурно и генетически, являются нашим тюркским родом. Они и подобные им племена, такие как эвены и долганы, являются нашими братьями и сестрами во всех смыслах этого слова. Мы должны ассимилировать их в единую истинную якутскую культуру, стирая их незначительные различия и отклонения от нашего праведного пути. Вместе мы сделаем Якутию великой, и те, кто противостоит нам и этому движению, будут искоренены, ибо только предатели и глупцы будут отрицать нашу праведность."

YAK_Praise_The_Aiy: "Слава Айыы"
YAK_Praise_The_Aiy_desc: "Айи, нашим изначальным божествам и богам предков, нужно всегда повиноваться и восхвалять. Без этих великих существ и мы, и мир не существовали бы, ибо все время и творение зависят от их прихоти. Только лидер может общаться с этими великими, и поэтому мы будем следовать его слову и воздавать хвалу нашим богам. Только тогда удача и процветание улыбнутся нам - немногим избранным, якутам."

YAK_Cooperation_With_Russians: "Друзья в Петрограде?"
YAK_Cooperation_With_Russians_desc: "Несмотря на прошлые обиды, Россия является нашим естественным союзником. У нас долгая история сотрудничества, их люди составляют более четверти нашего населения, и они находятся прямо у нас на пороге. Мы должны протянуть руку и договориться, прежде чем их танки и стрелки начнут маршировать через границу."

YAK_Look_Towards_Siberia: "Взгляд в сторону Сибири"
YAK_Look_Towards_Siberia_desc: "Сибирь-наш естественный союзник, поскольку мы оба являемся новыми независимыми государствами, стремящимися сбросить оковы империализма и иностранного правления. Вместе мы будем править этой замерзшей областью и поставим на первое место наш собственный народ, а не жадные потребности южан."

YAK_Armed_Neutrality: "Вооруженный нейтралитет"
YAK_Armed_Neutrality_desc: "Мы не можем доверять ни единой душе за пределами наших собственных границ, ибо все иностранные державы окружают наше инфантильное государство, как волки на охоте. Мы должны быть решительными и сильными, защищая нашу независимость и наш нейтралитет военной мощью. Якутия не должна становиться рабыней чужих привязанностей и капризов так скоро после освобождения от подобных кошмаров."

YAK_Join_The_Brotherhood: "Присоединение к Братству"
YAK_Join_The_Brotherhood_desc: "На юге, вдоль Восточной Степи, поднимается новая сила. Эта стремительная сила стремится освободить Азию и всех её жителей от ига иностранного правления и извращений. Мы должны идти вместе с ханом и этим великим движением, чтобы освободить Азию и её народы раз и навсегда!"

YAK_Cooperation_With_Japanese: "Сотрудничество с японцами"
YAK_Cooperation_With_Japanese_desc: "Ближайшая к нам Держава, которая когда-то также не господствовала над нашим народом, и естественный враг наших бывших угнетателей, Япония, несомненно, является союзником нашего нового независимого государства. Только стоя рядом с Токио, мы сможем по-настоящему остаться свободными и сохранить нашу культуру живой, даже если это означает отдать частичку нашей души Восточному гегемону."

YAK_Towards_Prosperous_Economy: "К процветающей экономике!"
YAK_Towards_Prosperous_Economy_desc: "Обеспечив нашу независимость, мы должны работать над созданием действительно процветающей, современной экономики, свободной от пут нашего империалистического прошлого. Без бурлящей экономики наше новое государство зачахнет и умрет ещё до того, как сможет сделать первый вдох, и поэтому создание новой финансовой системы для поддержки нашей инфантильной нации является главным приоритетом."

YAK_Nationalization_Of_Resources: "Национализация ресурсов"
YAK_Nationalization_Of_Resources_desc: "В целях более эффективного использования ресурсов государства все природные ресурсы должны быть национализированы при нашем правящем режиме. С помощью этого централизованного аппарата управления экономика нашей страны должна планироваться заранее, пока она не будет готова работать на своих собственных ногах."

YAK_Money_For_Farmers: "Сельскохозяйственные субсидии"
YAK_Money_For_Farmers_desc: "Фермер-это источник жизненной силы Якутии. Эти отважные семьи возделывают мерзлую почву и на наших глазах превращают вечную мерзлоту в пищу. Без этих знающих скотоводов и земледельцев наш народ наверняка умер бы с голоду. Мы должны субсидировать эти группы и помогать им создавать более крупные, более модернизированные фермы, чтобы лучше кормить наше растущее население."

YAK_Agriculture_In_Severe_Climate: "Земледелие в суровом климате"
YAK_Agriculture_In_Severe_Climate_desc: "Вести хозяйство на этой замерзшей пустоши-задача не из легких. Только самые южные районы нашей страны пригодны для растениеводства, в то время как сельское хозяйство в других районах страны в основном занимается скотоводством и оленеводством. Мы должны расширить эти отрасли производства продовольствия, увеличив размеры южных полей, одновременно расширяя и удобряя пастбища Севера. Мы мастера кормить наших людей на этих замерзших равнинах, и мы возьмем этот опыт с собой в современную эпоху."

YAK_Modernized_Uraha: "Модернизированная ураса"
YAK_Modernized_Uraha_desc: "Ураса-это тип летнего дома, традиционно строящегося местными племенами Якутии. Построены в виде больших округлых конусов, похожих на конические юрты, но сделанных из более прочных материалов. Мы начнем разработку схемы строительства сборных Ураса по всей стране из дерева и цемента, чтобы обеспечить постоянное жилье для нашего растущего населения."

YAK_Develop_Merchantry: "Развитие торговли"
YAK_Develop_Merchantry_desc: "Жизнеспособный торговый класс необходим для создания процветающей и жизнеспособной современной экономики. Мы должны принять благоприятное законодательство, поощряющее предпринимательство среди нашего населения к созданию собственного бизнеса, что, в свою очередь, постепенно создаст средний, торговый класс в пределах наших границ. На их спинах наша экономика будет расти."

YAK_Aldanzoloto: "Алданзолото"
YAK_Aldanzoloto_desc: "Алданзоло-это крупный горнодобывающий конгломерат, действующий здесь, в Якутии, и впервые созданный русскими. В их отсутствие руины этой великой монополии теперь дремлют и просят, чтобы их использовали. В первую очередь это касается добычи золота, мы продолжим с того места, на котором они остановились, и продолжим извлекать этот сверкающий металл из земли для финансирования нашей быстро растущей экономики."

YAK_Begin_The_Industrialization: "Начало индустриализации"
YAK_Begin_The_Industrialization_desc: "С началом оживления экономики и наличием достаточного капитала для осуществления таких усилий в настоящее время в казне нашего государства настало время для индустриализации земель вечной мерзлоты. Фабрики поднимутся из льда и снега, когда мы затянем бело-голубое небо Чёрным смогом современности и прогресса. Тепло этих фабрик растопит лед, который связывает нас, и перенесет нас в наше новое будущее!"

YAK_Find_The_Blue_Clay: "Поиск §Cалмазов§!"
YAK_Find_The_Blue_Clay_desc: "Существуют рассказы и легенды, датируемые десятилетиями, о том, что мерцающие скалы редко встречаются в глубоких ямах и трещинах, которые усеивают наш ландшафт. Эти залежи почти мифической клейкой глины преследовали мифы как племен, так и российских империалистов, маня жадных и предприимчивых одинаково песней сирены о бесконечном богатстве. На самом деле эта ‘§Cсиняя глина§’ - не мифическая сила или материал, а алмаз-тонны и тонны материала, лежащего под вулканическими плитами Сибири. Мы должны следовать мифам и слухам и найти эти источники неизмеримого богатства для дальнейшего финансирования якутского чуда."

YAK_Into_Modern_Age: "В современную эпоху"
YAK_Into_Modern_Age_desc: "Наша экономика сейчас мчится вперёд, как хорошо заправленный поезд, унося наше инфантильное государство и наш народ навстречу светлой новой эпохе. В современность мы идем, слепые к тому, что может ждать нас в будущем, но готовые ко всему, что может нас ждать. Вместе мы-Якутия, и с учётом наших экономических успехов наше общее будущее никогда не выглядело более светлым."

YAK_Socialist_Revolution: "Социалистическая революция"
YAK_Socialist_Revolution_desc: "Взбунтовавшись против традиций и примализма, Максим Аммосов и его банда социалистов-революционеров сбросили ярмо якутского превосходства и теперь устремляются в яркую Красную неизвестность. Теперь, свободный от атрибутов прошлого, Аммосов станет глашатаем пролетарского революционера Якутии."

YAK_From_Primalism_To_Socialism: "От примализма к социализму"
YAK_From_Primalism_To_Socialism_desc: "Прошлое не сделало ничего, кроме как сдерживало Якутию и её народы, удерживая нас в узах примитивизма, трайбализма, суеверий и страха, вызванного отсутствием понимания. Мы покончим с этими оковами и освободим наш народ с помощью эгалитарной справедливости, которую может принести только социализм. Под Красным Знаменем Якутия выйдет из прошлого в своё светлое будущее, освещённое Красной Звездой."

YAK_Allow_Small_Traders: "Разрешение мелкого бизнеса"
YAK_Allow_Small_Traders_desc: "Хотя мы переходим к социалистическому обществу, мы не полностью готовы отказаться от всех капиталистических принципов. Будет позволено существовать небольшому торговому классу, который будет служить связующим звеном с внешним миром и его взаимосвязанной экономикой, а также обеспечит небольшую экономическую мобильность в пределах наших собственных границ, надеюсь, предотвратив стагнацию."

YAK_Form_The_Sakha_Soviet: "Совет саха"
YAK_Form_The_Sakha_Soviet_desc: "Единый народный совет необходим для того, чтобы служить форумом для всех народов нашей страны, чтобы каждый якут мог услышать свой голос. Великий, единый Совет Саха должен быть создан, чтобы служить главным представительным органом нашего режима, основанным на старых системах несостоявшихся большевиков и обновленным, чтобы лучше соответствовать нашим конкретным народам. Через эту ассамблею должен быть услышан каждый голос и отмечена каждая забота или идея о государстве и его функциях. Наконец-то настало время для истинной демократии и представительства."

YAK_Socialism_In_One_Country: "Социализм в одной стране..?"
YAK_Socialism_In_One_Country_desc: "Наша революция увенчалась успехом, и теперь наступает время, когда мы должны сделать выбор в отношении нашей судьбы. Принадлежим ли мы к другим нашим социалистическим Державам, должны ли мы быть глашатаями новой мировой революции, или мы должны просто сидеть в землях вечной мерзлоты и сосредоточиться на себе прежде всего - эти вопросы и многое другое преследуют наш режим и сеют раскол в наших рядах. Мы должны определиться с политикой на будущее, здесь и сейчас."

YAK_Russian_Administration: "Российская администрация"
YAK_Russian_Administration_desc: "Мечта о независимости Якутии умерла, ибо русский медведь в очередной раз захватил земли вечной мерзлоты для своих собственных желаний. Теперь Якутия снова находится в лапах русских, на этот раз во власти командира Иннокентия Смолина. Под командованием командира Смолина эта дикая замерзшая пустошь должна быть снова укрощена в рамках подготовки к будущим нуждам Матушки России."

YAK_Disarm_The_Yakuts: "Разоружение якутов"
YAK_Disarm_The_Yakuts_desc: "Якуты, с их историей охоты, отлова и создания ополчения, являются широко вооруженным народом. Серия захватов оружия, выкупов и рейдов будет проводиться до тех пор, пока все до последнего огнестрельное оружие в этом ледяном аду не окажется в руках русских, и только в руках русских."

YAK_Repair_The_Tracts: "Ремонт трактов"
YAK_Repair_The_Tracts_desc: "Два тракта, ведущие в Якутию, были разрушены защитниками племени, заблокированными льдом, камнями и снегом в попытке остановить наше продвижение. Мы должны восстановить эти линии жизнеобеспечения в сердце Якутии, чтобы войска, продовольствие и русские могли более свободно перемещаться в эти вновь обретенные центральные районы."

YAK_Punish_The_Guilty: "Наказание для виновных"
YAK_Punish_The_Guilty_desc: "Восстание якутов не было спонтанным инцидентом и не произошло случайно. Это был организованный мятеж, поддержанный террористическими ячейками и политическими деятелями, и все причастные к нему виновны! Каждый известный агитатор должен быть схвачен, заключен в тюрьму и допрошен до тех пор, пока все виновные в этом отвратительном нападении на жизнь русских не будут найдены и схвачены. Никто не избежит жгучего свинца правосудия, которое мы приготовили для них."

YAK_A_New_Supreme_Ruler: "Новый верховный правитель?"
YAK_A_New_Supreme_Ruler_desc: "Коммандер Смолин зарекомендовал себя здесь, в этом ледяном аду, как способный администратор и способный военный командир. Поскольку его репутация только растет, многие в его Клике начали предполагать, что он должен стать следующим Верховным правителем Владивостока и всего Приамура. С его претензиями, столь же сильными, как и у любых других кандидатов, особенно учитывая его проверенный опыт управления покрытой льдом пустошью, Смолин, вероятно, является наиболее подходящим кандидатом. Мы отправимся во Владивосток и предъявим ему свои права, и если нам придется, мы будем бороться за это, если это необходимо."

YAK_To_The_Home_Harbor: "В родную гавань"
YAK_To_The_Home_Harbor_desc: "Коммандер Смолин зарекомендовал себя здесь, в этом ледяном аду, как способный администратор и способный военачальник, но пришло время преклонить колени перед истинным Верховным Главнокомандующим. Планируя поездку во Владивосток, Смолин должен вылететь в столицу российских интересов на Востоке и официально заявить о своей лояльности Хозяину Родной гавани."

YAK_Navy: "Рождение якутского флота"
YAK_Navy_desc: "С нашим союзом с морем у нас теперь есть необходимость создать достойный моря флот, способный защищать наши берега. Используя старую российскую военно-морскую инфраструктуру, мы начнем работу, необходимую для создания нового флота Республики Саха для защиты нашего торгового флота и распространения нашей мощи за пределы нашего недавно приобретенного побережья."

YAK_Naval_Treaty_With_Japan: "Военно-морской договор с Японией"
YAK_Naval_Treaty_With_Japan_desc: "Как ближайшая к нам крупная Держава, которая некогда не господствовала над нашими народами, Япония, вероятно, является лучшим потенциальным союзником, к которому можно обратиться. Имея за плечами долгую историю военно-морского господства, они явно являются теми, кому следует подражать, когда дело доходит до морской войны. Мы заключим договор с Токио и будем вместе работать над созданием якутского военно-морского флота."

YAK_Naval_Treaty_With_Canada: "Военно-морской договор с Канадой"
YAK_Naval_Treaty_With_Canada_desc: "Хотя через Тихий океан от нас никто не может отрицать превосходства Канады на море - особенно с основной частью старого британского флота под их командованием. Мы должны заключить договор с Оттавой и наладить торговые и коммуникационные каналы между нашей страной, чтобы эти банки могли помочь нам создать действительно якутский флот."

YAK_Merchant_Fleet: "Торговый флот"
YAK_Merchant_Fleet_desc: "Без жизнеспособного и независимого торгового флота наша экономика может с таким же успехом застрять в вечной мерзлоте. Глобальный рынок-это то, где есть деньги, и именно к нему нам нужно подключиться. Мы создадим новый торговый флот для Якутии, чтобы обеспечить нашу растущую экономику материалами и торговыми товарами этого нового взаимосвязанного современного мира."

YAK_Air: "ВВС Якутии"
YAK_Air_desc: "Есть немало людей, которые присоединились к нашей борьбе за независимость, которые были опытными пилотами или наземным экипажем, первоначально работавшими в военно-воздушных силах режима Колчака, прежде чем присоединиться к нам. Мы можем использовать их при создании наших собственных военно-воздушных сил. Мы поднимемся в эти ледяные небеса и защитим нашу родину сверху."

YAK_Open_Pilot_Academy: "Якутская академия воздухоплавания"
YAK_Open_Pilot_Academy_desc: "Офицеры и эксперты понадобятся, если мы хотим создать действительно современные военно-воздушные силы. Создавая академию для подготовки следующего поколения пилотов и инженеров, мы можем гарантировать, что наши военнослужащие будут должным образом подготовлены к тому, что нас ждет в будущем."

YAK_Air_Force_Investment: "Инвестиции в военно-воздушные силы"
YAK_Air_Force_Investment_desc: "Бюджет ВВС не просто обеспечивает оплату труда наших пилотов. Это также гарантирует, что наши самолеты обслуживаются, исследуются и разрабатываются новые виды военного оружия, и что наши военно-воздушные силы всегда находятся на переднем крае или настолько близки к нему, насколько это возможно с имеющимися в нашем распоряжении ресурсами. Правительство должно выделить ещё немного в этот бюджет, чтобы мы всегда могли контролировать голубое небо Якутии."

YAK_Improve_Air_Fleet: "Совершенствование воздушного флота" 
YAK_Improve_Air_Fleet_desc: "Несмотря на все наши предыдущие усилия, в наших скромных ВВС всё ещё есть те же устаревшие истребители, с которыми мы начинали. Это должно измениться, если мы хотим обеспечить безопасность неба и территории Якутии. Будут разработаны новые проекты или заимствованы у иностранных держав, чтобы мы действительно могли стать повелителями и хозяевами этих замерзших небес."

YAK_Beringia_Alliance: "Дипломатический мост через Берингов пролив"
YAK_Beringia_Alliance_desc: "Через море лежит благородная земля Берингии - ещё одного недавно независимого народа, борющегося против колониального гнета. Более того, благодаря миграции через Берингов пролив тысячелетия назад, эти индейцы являются потомками наших предков. Стремясь к этническому единству и новым союзникам, мы должны обратиться к вождям Таунеру и Диксону, чтобы мы, дети Берингова моря, могли жить в гармонии и вместе противостоять любому врагу."


