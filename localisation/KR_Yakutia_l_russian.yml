### Events ###
yak.1.t: "Якутское восстание"
yak.1.d: "Слишком долго нас угнетали русские колонисты, которые принесли с собой свою культуру, налоги и болезни. Мы так и не получили желаемой автономии, и теперь, когда страна Колчака медленно распадается, мы должны провозгласить нашу независимость. Временное правительство, состоящее из якутских областников, провозгласило независимость народа Саха."
yak.1.a: "Независимость!"

yak.2.t: "Якутская народная армия"
yak.2.d: "Якутская народная армия, которая была уничтожена российскими войсками и забыта, должна быть возрождена. Нам нужны профессиональные бойцы, готовые защитить нашу страну от самой большой угрозы."
yak.2.a: "Армия обеспечит нам безопасность"

yak.3.t: "Отправка спецподразделения в Якутию?"
yak.3.d: "Пока мы имеем дело с внутренним хаосом, якуты отделились, но у них нет никакой организованной силы, чтобы дать отпор. Они могут использовать свой ландшафт только для борьбы с нами. Возможно, мы пошлем дивизию в обход основных районов и попытаемся окружить их и захватить Якутск.\n\nЕсть два варианта: Иннокентий Смолин, талантливый генерал, родившийся в Якутске и хорошо знающий местность, или Анатолий Пепеляев, наш фельдмаршал, который определенно опытнее Смолина и показал себя хорошим солдатом."
yak.3.a: "Пошлите туда Смолина"
yak.3.b: "Пошлите туда Пепеляева"
yak.3.c: "Мы не видим никаких причин посылать туда наших генералов."


yak.4.t: "Сибирская дивизия в Якутии"
yak.4.d: "Похоже, что [TRM.GetAdjective]ое правительство направило специальную дивизию в наш регион, избегая трактов, возможно, чтобы окружить и раздавить нас. Наши партизаны уже нашли дивизию, состоящую примерно из 100 солдат, хотя, зная их профессионализм, бой может обойтись нам слишком дорого. Мы можем оставить их в покое, надеясь, что они умрут якутской зимой, или попытаться начать с ними битву."
yak.4.a: "Ни одного сибирского солдата на нашей территории!"
yak.4.b: "Не тратьте на них наше время - к завтрашнему дню они, вероятно, будут мертвы."

yak.5.t: "Сибирская армия берёт Якутск!"
yak.5.d: "Дивизия Сибирской армии захватила нашу столицу, оставив нашу пограничную охрану без каких-либо поставок. [ROOT.GetLeader] был арестован, и теперь Сибирская армия требует, чтобы мы сдались."
yak.5.a: "Мы будем бороться за нашу независимость!"
yak.5.b: "Мы сдаемся!"

yak.6.t: "Сибирская армия разгромлена!"
yak.6.d: "Мы разгромили Сибирскую дивизию и позволили им умереть в мучениях. Их лидер был арестован и заключен в тюрьму в Якутске. Мы направили ультиматум дальневосточному правительству, что, если они не признают нашу независимость, их генерал будет казнен."
yak.6.a: "Победа якутского народа!"

yak.7.t: "Сибирская дивизия заблудилась в снегу"
yak.7.d: "У нас до сих пор нет сообщений о Сибирской дивизии Пепеляева, похоже, что там заблудились в снегу и сейчас мертвы. Эта операция стала очередным провалом нашего режима и потерей талантливого генерала."
yak.7.a: "Покойся с миром, Анатолий"

yak.8.t: "Якутская битва проиграна"
yak.8.d: "Мы проиграли битву за Якутск и снова стали просто колонией русских. Иннокентий Смолин, провозгласивший себя губернатором Якутии, установил военный контроль над столицей. Несмотря на то, что всё ещё есть партизаны, борющиеся за свою свободу, кажется, что независимость народа Саха обречена."
yak.8.a: "Конец якутской зимы."

yak.9.t: "Губернаторство Якутии"
yak.9.d: "Подразделение Смолина успешно захватило контроль над Якутией, уничтожив оппозицию нашему режиму."
yak.9.a: "Это здорово!"

yak.10.t: "Якутская весна"
yak.10.d: "Лед растаял, и теперь мы-полностью независимое государство. Пограничный контроль на якутских участках установлен, и теперь мы никому не разрешаем въезжать или выезжать из нашей страны. Конечно, эти меры носят временный характер, пока мы наконец не поймем, что русские уважают наш суверенитет. Пришло время провести первые выборы и определиться с нашим национальным флагом."
yak.10.a: "Якутский народ силен."

yak.11.t: "Якутские солдаты поднимают белый флаг"
yak.11.d: "Похоже, наше сопротивление было напрасным. Якутские солдаты, неспособные сдержать сибирскую армию, поднимают белые флаги и сдаются в плен. Сибирская армия уже приближается к Якутску, и сейчас мы ничего не можем сделать, кроме как передать власть русским."
yak.11.a: "Трагедия!"

yak.12.t: "Контрабанда иностранного оборудования"
yak.12.d: "Наша молодая республика нуждается в оружии для защиты своих границ, но из-за отсутствия каких-либо значительных производственных мощностей мы вынуждены тайно закупать оружие у Японии. Раз в месяц мы будем получать от них поставки оружия, но успех этих поставок напрямую зависит от японцев. В какой-то момент их поставки могут быть перехвачены вражескими странами, или они сами могут отказаться от дальнейших поставок, но в этих реалиях мы вынуждены существовать сейчас."
yak.12.a: "Поехали!"

yak.13.t: "Контрабандное оборудование для [FROM.GetName]"
yak.13.d: "Мы вели переговоры с [From.GetAdjective]им правительством о том, чтобы каждый месяц провозить им контрабандное оружие, хотя это может быть опасно и есть вероятность, что наша партия не достигнет места назначения. Мы вольны отказаться от этой незаконной торговли даже сейчас, но если мы хотим помочь якутам в их борьбе с русскими, им определенно понадобится оружие."
yak.13.a: "Пошлите им кучу оружия."
yak.13.b: "Это слишком рискованно..."

yak.14.t: "Оружие из [FROM.GetName]"
yak.14.d: "Партия японского оружия достигла наших границ, и мы успешно получили наше оружие!"
yak.14.a: "Ждем следующей доставки!"

yak.15.t: "Оружие захвачено"
yak.15.d: "Оружие, которое было отправлено якутам, было захвачено русскими! Это подводит нас к обсуждению того, должны ли мы прекратить наши поставки, так как мы рискуем вооружить российских солдат бесплатным японским оружием!"
yak.15.a: "Мы все равно попытаемся послать им оружие."
yak.15.b: "Это слишком рискованно..."

yak.16.t: "Удачная отправка в Якутию!"
yak.16.d: "Партия нашего оружия достигла границ Якутии, и они успешно получили наше оружие!"
yak.16.a: "Пошлите им ещё!"
yak.16.b: "Это слишком рискованно..."

yak.17.t: "Япония прекращает поставки!"
yak.17.d: "Похоже, что [JAP.GetAdjective]ое правительство прекратило посылать нам оборудование, возможно, из-за частых перехватов."
yak.17.a: "Теперь мы должны справиться сами!"

yak.18.t: "Празднование ысыаха!"
yak.18.d: "Народ Саха празднует Новый год летом – по древним традициям. Зимние температуры иногда достигают минус 60°C, в то время как лето очень короткое, длящееся всего три месяца. Праздник отмечается в середине июня, в начале лета.\nФестиваль Саха Ысыаха (буквально означает "изобилие") связан с культом солнечного божества, с культом плодородия. Древняя Саха праздновала Новый год на празднике Ысыаха. Его традиции включают в себя женщин и детей, украшающих деревья и привязывающие столбы "саламой" (девять пучков конского волоса, подвешенных на веревках из конского волоса). Самый старый мужчина, одетый в белое, открывает праздник. Он начинает ритуал с того, что разбрызгивает кумыс на землю, подкармливая огонь. Он молится духам Айи о благополучии людей, которые зависят от них, и просит духов благословить всех собравшихся людей. После этого люди поют и танцуют охуахай, играют в национальные игры, едят национальные блюда и пьют кумыс."
yak.18.a: "Хайя-Дьенке!"
yak.180.a: "Хайя-Дьенке!"

yak.19.t: "Выбор национального флага"
yak.19.d: "Первоначально используемый во время восстания якутов в 1918 году, флаг был черно-бело-красным триколором и был неотличим от гражданского флага Германской империи. До сих пор флаг оставался неизменным символом якутской независимости. Однако в связи с возникновением нашего государства многие члены правительства считают, что, возможно, необходим новый флаг, который более точно символизировал бы народ Саха, а не ассоциировался бы с германским имперским флагом. Существует также второй вариант, бело-зелено-Чёрный триколор, где белый цвет символизирует сибирский снег, зеленый-тайгу и чернозем, что, конечно, больше отражает национальные особенности Саха"
yak.19.a: "Черно-Бело-Красный триколор"
yak.19.b: "Бело-Зелено-Чёрный триколор"

yak.20.t: "[GetYear] учредительные выборы в Якутии"
yak.20.d: "Пришло время жителям Якутии проголосовать. На выборах присутствуют 4 партии.\nЛевые, или конфедералисты, возглавляемые Павлом Ксенофонтовым, стремятся создать равноправное и модернизированное якутское общество, основанное на идеях братства и социализма. Однако их идеи основаны на бухаринской идеологии рыночного социализма, поскольку Ксенофонтов считает, что только при наличии прочной национальной экономики с прогрессивным налогообложением Саха будет процветать.\n\nВторая партия-федералисты во главе с Гавриилом Ксенофонтовым, которые считают, что якутский народ должен быть образованным и жить в капиталистическом обществе, хотя его взгляды на автономию вполне терпимы.\n\nТретья партия-консерваторы, которые активно пытаются сохранить якутскую культуру и её историю.\n\nИ последнее, но не менее важное-националистическая партия Урангай Саха, возглавляемая эксцентричным поэтом и писателем Платоном Оюнским, взгляды которого, хотя и довольно близки к консерваторам, несколько более радикальны. Он считает, что только благодаря независимости и вооруженной обороне народ Саха будет процветать.\nВ Якутске уже начались выборы, и скоро мы узнаем их результаты." 
yak.20.a: "Конфедералисты!"
yak.20.b: "Федералисты!"
yak.20.c: "Консерваторы!"
yak.20.e: "Националисты!"

yak.21.t: "Конституция Якутии"
yak.21.d: "Есть только одно, в чем Павел Ксенофонтов абсолютно уверен, что оно станет главным достижением народа Саха - Конституция, которая будет гарантировать его независимость, развитие и сохранность культурных норм и традиций. Принятие Конституции является важным шагом в процессе нашего государственного строительства."
yak.21.a: "Слава Конституции!"

yak.22.t: "Первый этап всеобуча"
yak.22.d: "Всеобуч, сокращение от Всеобщего образования, - это начало возрождения якутского народа из колониального периода. Государство выделит деньги на строительство школ и университетов, чтобы молодые и взрослые якуты учились письму и математике и могли двигать наше общество вперёд."
yak.22.a: "Великая реформа!"

yak.23.t: "Новые зарубежные партнёры"
yak.23.d: "Установление дружественных отношений с иностранными государствами считается важным шагом в строительстве нашей страны. Мы направим делегации в Великие державы мира и попросим их признать наше государство и, возможно, даже открыть свои посольства в Якутске. Их признание покажет всему миру, что Саха сильна и что нашу нацию уважают."
yak.23.a: "Давайте подождем их ответов."

yak.24.t: "Якутия ищет признания"
yak.24.d: "Народ якутов недавно провозгласил свою независимость и теперь добивается международного признания своего государства. Хотя формальное признание их определенно ухудшит наши отношения с Россией, возможно, это не так плохо, как может показаться?"
yak.24.a: "Мы их признаём."
yak.24.b: "Мы признаём их и откроем там посольство."
yak.24.c: "Кто?.."

yak.25.t: "[FROM.GetNameDefCap] признает нас"
yak.25.d: "[FROM.GetAdjective]ое Министерство иностранных дел согласилось признать нашу независимость. Теперь мы отправим им запрос на инвестиции в нашу экономику..."
yak.25.a: "Великая победа народа саха!"

yak.26.t: "[FROM.GetNameDefCap] откроет посольство в Якутске"
yak.26.d: "[FROM.GetAdjective]ое Министерство иностранных дел признало нашу независимость и даже согласилось открыть своё посольство в Якутске. Теперь мы отправим им запрос на инвестиции в нашу экономику..."

yak.27.t: "[FROM.GetNameDefCap] отказался признать Нас!"
yak.27.d: "[FROM.GetAdjective]ие отказались признать наше государство..."
yak.27.a: "Плохо..."

yak.28.t: "Инвестировать в [FROM.GetName]?"
yak.28.d: "Правительство Якутии предложило нам инвестировать в их экономику. Они утверждают, что в их районе уже найдено золото и что сейчас они находятся в поисках так называемой "голубой глины", что бы это ни значило."
yak.28.a: "Новый Клондайк?"
yak.28.b: "Они слишком далеко."

yak.29.t: "[FROM.GetNameDefCap] согласился инвестировать!"
yak.29.d: "[FROM.GetAdjective]ое правительство согласилось инвестировать в нашу экономику, что, безусловно, здорово для нас!"
yak.29.a: "Тост за наших новых друзей!"

yak.30.t: "[FROM.GetNameDefCap] выражает отказ инвестировать!"
yak.30.d: "[FROM.GetAdjective]ое правительство отказалось инвестировать в нашу экономику, которая определенно не слишком велика для нас"
yak.30.a: "Ну, по крайней мере, они нас признали!"

yak.31.t: "Период реформации"
yak.31.d: "Президентом [ROOT.GetLeader] принят комплекс мер по улучшению нашего национально-культурного развития и вскоре они будут реализованы. Они включают субсидии местным фермерам и землевладельцам, повышение заработной платы работникам и низкие налоги для граждан. Похоже, мы определенно все ближе и ближе подходим к тому, чтобы стать истинным государством."
yak.31.a: "Великолепно!"

yak.32.t: "Законопроект о местных традициях"
yak.32.d: "Президент [ROOT.GetLeader] внес законопроект, который узаконит наши местные обычаи и традиции, такие как Ысыах, национального празднования Нового года, в государственный праздник. Кроме того, животноводство, рыболовство и охота станут охраняемыми государством отраслями народного хозяйства, что обеспечит высокую заработную плату работникам. Как [ROOT.GetLeader] упоминает, что также будет узаконено больше обычаев и традиций, которые принесут процветание нашей нации и в то же время сохранят нашу культуру."
yak.32.a: "Это здорово!"

yak.33.t: "Великий лидер"
yak.33.d: "Само слово 'Президент' - это навязанное Россией понятие, которое не присуще нашему народу, которое отрицает саму сущность Саха. Наш национальный лидер-это человек, который поведет нашу страну по пути к процветанию, поэтому ему следует дать соответствующее имя. Отныне наш лидер будет зваться Проводником. Вера в его великое правление поможет нашему народу справиться со всеми бедами, особенно с русскими колонизаторами."
yak.33.a: "Да здравствует лидер!"

yak.34.t: "Судьба эвенков"
yak.34.d: "Народ эвенков, или тунгусов, населяющий низовья реки Лены, хотя и не полностью находится под юрисдикцией нашего государства, имеет меньшинства на нашей территории. Они не являются нашим родственным народом, выходцами из Монголии и Китая, которые исповедуют иную веру и не признают нас, саха, законными правителями Саха. И позиция Великого Проводника такова. Эвенки должны признать Саха и признать себя саха. В противном случае им нет места на территории нашей страны. Пусть они уйдут отсюда или станут нами. Больше ничего не дано."
yak.34.a: "Не слишком ли это жестоко?"

yak.35.t: "Юрюнг Аар Тойон"
yak.35.d: "Айи-это жители Верхнего Мира, прародители народа Саха, высшие покровители, которые дали нашему народу независимость. Благодаря их поддержке нам удалось выжить. Шаманизм и вера в Айя, которые раньше преследовались русскими колонистами, теперь будут свободными и институционализированными. Юрюнг Аар Тойон, о Светлый Господь-Творец, принеси славу и процветание нашему народу, мы, твоя паства, молимся тебе!"
yak.35.a: "Самые яркие владыки Саха. (Чё за пиздец.)"

yak.50.t: "Индустрия алданзолото"
yak.50.d: "В 1923 году, когда Якутия ещё была российской территорией, золото было найдено якутскими вольными старателями на берегах реки Алдан. Разработке рудников помешал колчаковский путч, в результате которого Якутия вошла в состав Приамура. Несмотря на то, что разработка шахт продолжалась, темпы её были очень низкими. Теперь, когда Якутия наконец обрела независимость, мы можем привлечь иностранных инвесторов и кредиторов и сформировать государственный трест с целью добычи этого ценного минерала и его последующей продажи. Благодаря доверию Якутия станет одной из богатейших стран Дальнего Востока."
yak.50.a: "Ура!"

yak.51.t: "Новая экспедиция по поиску §Cголубой глины§!"
yak.51.d: "Следопыт и проводник, известный на всю Якутию, стал одним из руководителей поисковой экспедиции. Много лет назад по Сибири поползли слухи о существовании удивительной голубой глины-сверкающей и невероятно прочной. Однако это были всего лишь слухи, распространяемые какими-то дураками. Несмотря на то, что к этой информации существовало недоверие, к этому времени уже было известно об открытии драгоценных алмазов в Южной Африке и правительство Колчака безуспешно пыталось найти алмазы в Якутии. Ценные камни послужили бы источником богатства для страны и для людей.\n\nТеперь экспедицию возглавляет опытный якутский гид, который, безусловно, сможет помочь в открытии алмазов в Якутии."
yak.51.a: "Удачи им!"

yak.52.t: "Открытие алмазного месторождения!"
yak.52.d: "Это невероятно! Мы не зря полагались на гида. Благодаря его знанию местности и скрытых мест, мы наткнулись на целое месторождение алмазов. Образец алмазной породы уже доставлен в Якутск, а также приглашены ведущие специалисты по драгоценным камням."
yak.52.a: "Это невероятно!"

yak.53.t: "В Якутии обнаружены алмазы"
yak.53.d: "Новости достигли мира из частично признанного государства Якутия в самом сердце Сибирской тайги.\n\nРасположенная в бассейне реки Лена в Восточной Сибири, Якутия известна своими богатыми золотыми рудниками, уже получившими название Новый Клондайк. Теперь, похоже, их земля тоже богата алмазами. Несколько иностранных держав уже начинают переговоры об инвестициях в Якутию и имеют лучшие условия для торговли с ними."
yak.53.a: "Невероятно!"

yak.54.t: "Независимость Якутии"
yak.54.d: "В Восточной Сибири возникла новая страна. Народ Саха, или якуты, воспользовались хаосом в Дальневосточной Республике Приамур, чтобы провозгласить свою независимость и вновь создать своё собственное государство.\n\nУже восстав против русского ига, последнее наиболее успешное восстание произошло в 1919 году, во время Гражданской войны в России. Теперь, похоже, якуты наконец-то обеспечили свою независимость от русских."
yak.54.a: "Где это вообще находится?"

yak.60.t: "Суд над временным правительством"
yak.60.d: "Экстремистская группа якутских национал-сепаратистов, называющая себя Временной Якутской областной народной администрацией, возглавляемая Георгием Ефимовым, обвиняется в государственной измене Верховному правителю России. Захватив власть в Якутской области, обвиняемый заявил о свержении российского правительства в Якутии и провозглашении независимого государства, что противоречит Конституции России 1921 года и противоречит указу Верховного правителя 1925 года о неделимости и невозможности отчуждения территорий России. На основании этих документов виновные приговариваются к расстрелу."
yak.60.a: "Предатели России!"

yak.61.t: "Новый верховный правитель"
yak.61.d: "В связи с неудачей Колчака Смолин считает, что другого выхода нет, кроме как претендовать на пост Верховного правителя России.\n\nНесмотря на то, что он захвачен здесь, в Якутии, среди стойких якутов, возможно, это единственное, что он должен сделать. Шансы вернуть себе всю Россию очень малы - но, возможно, это сработает."
yak.61.a: "Да здравствует Верховный Правитель!"

yak.70.t: "Социалистические волнения"
yak.70.d: "Возмущенные нашим авторитарным правлением, в некоторых деревнях самые предприимчивые граждане заявили о своем недоверии к нашему правительству. Якутские крестьяне настаивают на социальной защите и привилегиях для них, в то время как наша политика вгоняет их в нищету, а в это время как дворянство радуется.\n\nГраждане объединяются под лозунгами 'Вся власть - Совету Якутов' и 'Мы доверяем Аммосову, а не [ROOT.GetLeader]'. Мы можем субсидировать крестьян и надеяться, что они будут удовлетворены, или мы можем игнорировать их требования."
yak.70.a: "Помогите бедным!"
yak.70.b: "Кто они такие, чтобы диктовать правила?"

yak.71.t: "Социалистическая революция!"
yak.71.d: "Взбешенные пренебрежением к ним, якутские крестьяне, объединённые Аммосовым, заявили о своем неповиновении нашему правительству. Со всех сел и деревень крестьяне объединяются под красными флагами и объявили марш на Якутск, чтобы захватить власть в свои руки. Наше правительство мобилизовало якутскую армию, чтобы успокоить повстанцев, но солдаты, такие же простые якуты, отказались стрелять в повстанцев и подавлять протест, а некоторые даже присоединились. Клика Аммосова, также известная как ЯНСП, ворвалась в здание Совета Якутии и, используя своё преимущество, арестовала и отстранила от должности бывших членов правительства, в том числе [ROOT.GetLeader]. После этого флаг Якутии был снят, а вместо него поднято красное знамя. Аммосов объявил о победе Советов и объявил себя Первым председателем Якутии."
yak.71.a: "Да здравствует Советская Якутия!"

yak.100.t: "Предложение от [FROM.GetName]"
yak.100.d: "'Правительство' [FROM.GetName] обратилось к нам с предложением присоединиться к нашей стране в качестве региона с широкой автономией. Мы всегда можем отказаться, если будем рассматривать их территорию как неотъемлемую часть нашей страны, но, возможно, нам следует уважать их желание иметь автономию?"
yak.100.a: "Мы согласны."
yak.100.b: "Нет, мы должны заявить права на их территорию!"

yak.101.t: "[FROM.GetName] выражает согласие!"
yak.101.d: "[FROM.GetAdjective]ое правительство согласилось предоставить нам широкую автономию. Мы спасем наше нынешнее правительство и даже национальные выборы!"
yak.101.a: "Великолепно!"

yak.102.t: "[FROM.GetAdjective]ие падонки отказываются!"
yak.102.d: "[FROM.GetAdjective]ое правительство отказалось предоставить нам широкую автономию. Более того, они заявили, что наша территория принадлежит им по праву. Мы должны быть готовы к войне."
yak.102.a: "Мы будем бороться за нашу независимость!"

yak.103.t: "[FROM.GetName] хочет присоединиться к нашему альянсу"
yak.103.d: "[FROM.GetAdjective]ое правительство обратилось к нам с дружественной просьбой присоединиться к нашему альянсу. Примем ли мы их?"
yak.103.a: "Они будут жизненно важным союзником против русских!"
yak.103.b: "Мы не хотим проблем с Россией..."

yak.104.t: "[FROM.GetName] выражает отказ от альянса!"
yak.104.d: "[FROM.GetAdjective]ое правительство отказалось принять нас в свой союз. Это большой позор, но мы будем хороши сами по себе."
yak.104.a: "Мы справимся в одиночку."
yak.104.b: "Тогда отправьте предложение в Японию..."
yak.104.c: "Тогда отправьте предложение в Монголию..."

yak.105.t: "[FROM.GetName] хочет присоединиться к нам"
yak.105.d: "[FROM.GetAdjective]ое правительство хочет присоединиться к нам в качестве автономной социалистической республики."
yak.105.a: "Добро пожаловать!"

yak.200.t: "[FROM.GetName] вторгается в Сибирь!"
yak.200.d: "Самопровозглашенное [FROM.GetAdjective]ое правительство вторглось со своими 'претензиями' в Восточную Сибирь, нарушив наши границы, поскольку эта территория непроходима для групп или любой пограничной безопасности. Мы должны что-то сделать!"
yak.200.a: "Объявите им войну!"
yak.200.b: "Мы не можем сделать это сейчас!"

yak.201.t: "[FROM.GetName] вторгается в Охотск!"
yak.201.d: "Самопровозглашенное [FROM.GetAdjective]ое правительство вторглось со своими 'претензиями' в Восточную Сибирь, нарушив нашу границу только для того, чтобы иметь доступ к морю. Что же нам делать?"
yak.201.a: "Пусть они получат это..."
yak.201.b: "Объявите им войну!"

yak.202.t: "Вопрос о единстве предков"
yak.202.d: "Тысячелетия назад Берингов пролив замерз, что сделало вполне возможным сухопутное сообщение между Азией и Северной Америкой. Это вызвало серию миграций и контрмиграций, которые привели к заселению Нового Света человеческой жизнью и цивилизацией. Хотя прошло несметное количество веков, генетика якутов и других народов Монголии и Сибири по-прежнему близка к крови коренных американцев. Интересно, что сейчас в мире есть и независимое государство якутов, и независимое государство коренных американцев, оба сосредоточены вокруг великого Берингова моря, и оба отчаянно нуждаются в союзниках в этом суровом и неумолимом мире. Исходя из этого, мы предложили нашим родственникам по ту сторону Берингова моря создать союз, чтобы вместе противостоять неоколониализму и империализму во всех его формах, объединив наши разрозненные народы, как будто это было 20 000 лет до нашей эры."
yak.202.a: "Мы приветствуем наших давно потерянных родственников с распростертыми объятиями!"
yak.202.b: "Нам не нужны эти заблуждающиеся иностранные дураки!"


