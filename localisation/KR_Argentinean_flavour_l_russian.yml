arg_flavour.1.t: "Писатель Горацио Кирога покончил жизнь самоубийством"
arg_flavour.1.d: "Уругвайский писатель Орасио Сильвестре Кирога Фортеза скончался в больнице Хосе де Сан-Мартин. Хотя ему поставили диагноз «рак простаты» в очень запущенной стадии, его смерть по-прежнему шокировала аргентинскую литературную сцену, поскольку он решил покончить жизнь самоубийством, прежде чем болезнь могла развиваться дальше. Пока Sociedad Argentina de Escritores (SADE) готовит его похороны, многие из его преданных поклонников пишут статьи в газетах в память о его памяти как об одном из величайших авторов ужасов и трагедий в регионе, с такими книгами, как «Cuentos de Amor de locura y de muerte», ставшие теперь классикой аргентинской литературы."
arg_flavour.1.a: "Печальный конец для такого блестящего писателя"

arg_flavour.2.t: "Писатель Леопольдо Лугонес найден мёртвым"
arg_flavour.2.d: "Знаменитый аргентинский писатель Леопольдо Антонио Лугонес был найден мертвым на курорте в городке Тигре. Пока проводилось расследование, стало ясно, что причиной смерти стало самоубийство, так как Лугонес перед смертью проглотил смесь виски и цианида. Лугонес горячо поддерживал Лигу Патриотики в последние годы своей жизни, и его самоубийство все Ещё шокировало правый истеблишмент, который нашел легитимность в политических сочинениях Лугонеса. Как основатель SADE, подготовка его похорон была возложена на них, и в рамках этой организации быстро набирают обороты предложения о превращении дня рождения её основателя и одного из самых влиятельных писателей Аргентины в национальный праздник."
arg_flavour.2.a: "Странная смерть для странного человека..."


arg_flavour.3.t: "Премьера "«Gaucho Wars»"
arg_flavour.3.d: "Премьера фильма «Gaucho Wars», основанного на одноименной книге Леопольдо Лугонеса, состоялась в эти выходные, получив восторженные отзывы критиков и получивший одобрение публики. Сюжет, вращающийся вокруг подвигов аргентинского национального героя Мартина Гуэмеса против сил роялистов во время войны за независимость, был быстро сопоставлен политическими комментаторами ситуации в Аргентине в связи с конфликтом в Европе и растущей поляризацией во всем мире. Благодаря успеху фильма кооператив «Artistas Argentinos Asociados», который вложил большую часть своего финансирования в производство фильма и чуть не объявил о банкротстве, теперь вернул свои инвестиции и заработал неплохую прибыль от своей деятельности, которую они намерены вложить обратно. больше фильмов."
arg_flavour.3.a: "Доказательство качества независимого кино!"

arg_flavour.4.t: "Альфонсина Сторни найдена мёртвой"
arg_flavour.4.d1: "Ещё один печальный удар для SADE - сегодня была найдена мёртвой поэт-модернист Альфонсина Сторни. По этому делу было начато расследование, но оно было быстро признано самоубийством, учитывая показания её знакомых, а также доказательства, найденные в её доме и в районе, где она, как сообщается, бросилась с мола в море в городе Мар. дель Плата. Её тело, выброшенное двумя рабочими на пляж, сейчас направляется в Буэнос-Айрес, где SADE готовит похороны, поскольку национальные газеты пишут о «Трагической смерти великого американского поэта». Хотя её связь с социалистом-революционером Мануэлем Бальдомеро вызвала большую озабоченность у правительства, многие прохожие оставляли цветы и выражали своё почтение в кабине поезда, которую её собирались перевезти днем, поэтому, возможно, лучше было бы оставить шествие пока..."
arg_flavour.4.d2: "Ещё один печальный удар для SADE - сегодня была найдена мёртвой поэт-модернист Альфонсина Сторни. По этому делу было начато расследование, но оно было быстро признано самоубийством, учитывая показания её знакомых, а также доказательства, найденные в её доме и в районе, где она, как сообщается, бросилась с мола в море в городе Мар. дель Плата. Её тело, выброшенное двумя рабочими на пляж, сейчас направляется в Буэнос-Айрес, где SADE готовит похороны, поскольку национальные газеты пишут о «Трагической смерти великого американского поэта». Благодаря её связям с социалистом Мануэлем Бальдомеро Угарте были хорошо известны, она всё ещё считалась аутсайдером революционного движения. Тем не менее, Угарте открыто писал о ней в La Vanguardia, и ходят слухи о том, что он даже послал прощальные подарки на её похороны, что ещё больше укрепило идею о том, что оба писателя были близки."
arg_flavour.4.a: "Лучше пока оставить публику в трауре"
arg_flavour.4.b: "Её творчество останется в памяти ..."

arg_flavour.5.t: "Liga Patriotica объединяется с Alianza Libertadora Nacionalista"
arg_flavour.5.d: "Сумев полностью завершить своё дело, Карлес быстро начал искать союзников на аргентинском политическом ландшафте. Поскольку переворот в Урибуру всё ещё жив в памяти многих людей, Карлес начал встречаться со своим лидером, полковником Хуаном Баутистой Молиной, чтобы обе организации объединились во имя будущего Аргентины. Хотя многие пришли к выводу, что Alianza Libertadora Nacionalista (Националистический освободительный альянс) станет преемником Патриотической лиги, неудача переворота в Урибуру обернулась катастрофой для их рядов, поскольку многие просто решили стать членами как LP, так и других. осталось от ALN. Хотя детали встреч держатся в основном в секрете, предполагается, что Карлес намеревается использовать ALN в качестве де-факто государственных военизированных формирований, учитывая, что они уже организованы в милитаристском стиле."
arg_flavour.5.a: "«Мы, националисты, должны держаться вместе!»"

arg_flavour.6.t: "Закон об ограничении иммиграции евреев"
arg_flavour.6.d: "После создания DNM и скандала с Цви Мигдалом Карлес нацелился на «другого» врага аргентинского процветания: евреев. В то время как отсутствие политического влияния не позволяет ему полностью изгнать евреев из страны, новый закон, который он внес в Конгресс, направлен на направление иммиграции еврейских поселенцев в уже существующие еврейские поселения в стране, а именно в Колония Дора в Сантьяго-дель-Эстеро, Колония. Авигдор в Энтре-Риосе и Колония Лапин в Буэнос-Айресе, а также вводит ограничения на количество евреев, которые могут въезжать в страну в год. Хотя есть некоторая оппозиция законопроекту, в основном со стороны еврейских организаций, таких как Еврейская ассоциация колонизации, большинство оппозиционных СМИ хранят молчание по этому поводу, возможно, как знак того, что репрессивные меры Лига Патриотики наконец заставляют замолчать оппозицию."
arg_flavour.6.a: "Страх будет держать их в узде"

arg_flavour.7.t: "Dirección Nacional de Migraciones Created"
arg_flavour.7.d: "Чтобы избежать статьи Конституции 1853 года о том, что ни одно правительство Аргентины не может ограничивать иммиграцию, Карлес санкционировал создание аргентинского агентства, занимающегося расследованием и разрешением въезда иммигрантов в страну, известного как Dirección Nacional de Migraciones (Национальное управление по делам миграции). Миграции). Поскольку офисы строятся в нескольких точках иммиграции, таких как Буэнос-Айрес, Барилоче и Пуэрто-Игуасу, перед агентством будет возложена задача выдавать разрешения на работу и проживание в Аргентине. В то время как многие националисты приветствуют эту меру, поскольку она собирается добавить слой проверки для мигрантов, прибывающих в Аргентину, многие из которых имеют сомнительное происхождение, члены оппозиции открыто заявляли о репрессивном характере указанных мер, утверждая, что это просто вопиющие попытки обойти конституцию."
arg_flavour.7.a: "«Иностранные инопланетяне больше не будут угрожать нашему народу!»"

arg_flavour.8.t: "Скандал "Цви Мигдаль"
arg_flavour.8.d: "Цви Мигдаль, еврейская организованная преступная группировка, которую считали полностью распущенной в 1930 году, вновь всплыла в очередном публичном скандале. После ещё одного расследования выяснилось, что приказы о высылке, изданные в последние годы диктатуры Урибуру, были полностью проигнорированы, и члены группы вернулись на работу в Аргентину. После обвинений членов Liga Patriotica в осуждении еврейской группы Карлес взял дело в свои руки и приказал арестовать весь список подозреваемых на основании «поддержки торговли людьми европейскими христианскими женщинами». Тем временем аргентинская еврейская община подверглась критике со стороны широкой общественности, поскольку теории о том, что они защищали группу, раздувают пламя антисемитизма. Однако некоторые в оппозиции поспешили указать на многочисленные сообщения еврейской общины против этой группы, которые, по-видимому, игнорировались, а также на очевидное распространение теории заговора о том, что Liga Patriotica намеренно игнорировала приказы этой группы об изгнании."
arg_flavour.8.a: "«Ерунда! Они пытаются свалить на нас вину!»"

arg_flavour.9.t: "Заключение Сэмюэля Глассермана"
arg_flavour.9.d: "В связи с нарастающим конфликтом между правительством и еврейской общиной, сегодня федеральная полиция арестовала еврейского радиоведущего по имени Самуэль Глассерман. Ведущий двуязычной радиопрограммы La Matinee Radial Israelita, которая транслировалась как на испанском, так и на идиш, его радио подверглось критике из-за нового режима за передачу на иностранном языке, но только сейчас были предъявлены какие-либо обвинения. подняли против телевещательной компании. Обвиняемый в сотрудничестве с местными социалистами, судебный процесс над ним был особенно освещён прессой, поскольку доказательства выдвинутых против него обвинений считаются в значительной степени косвенными. Однако, учитывая более жесткую позицию режима в отношении евреев, многие предполагают, что исход судебного процесса уже решен, и другие еврейские радиоведущие, такие как Тобиас Береледжис из «'La Hora Israelita», выступили с призывом к аргентинским евреям по возможности переехать в соседние страны."
arg_flavour.9.a: "Кажется, режим становится смелее."

arg_flavour.10.t: "Лисандро де ла Торре найден мёртвым"
arg_flavour.10.d: "Основатель Народно-демократической партии Лисандро де ла Торре был найден мертвым сегодня в своей квартире в Буэнос-Айресе. Прогрессивный политик, в значительной степени занявший более жесткую позицию по отношению к консерваторам после убийства Энцо Бордабехере, ушел из общественной жизни после переворота Liga Patriotica в надежде избежать политического возмездия. Однако, похоже, его собственная личная жизнь была тем, что ему в конце концов досталось, поскольку быстрое расследование назвало его смерть самоубийством, и он даже отправил прощальные письма своим близким друзьям, прежде чем застрелить себя. Оставляя за спорное наследство стоя в середине между революционерами и консерваторами, общественность по-прежнему держит его в почете, как многие из них присутствовали на его похороны, возможно, благодаря его исследованию немецкой интервенции на рынке мяса в 1933 году."
arg_flavour.10.a: "Que en Paz Descanse"

arg_flavour.11.t: "Премьера "«La Vida de Carlos Garde»"
arg_flavour.11.d: "Сегодня в аргентинских кинотеатрах состоялась премьера фильма «La Vida de Carlos Gardel» («Жизнь Карлоса Гарделя»), который был тепло принят публикой. Режиссер Альберто де Завалия и знаменитые аргентинские актеры, такие как Уго дель Каррил и Делия Гарсес, вызвали некоторые споры из-за того, что сюжет расходится с личной историей Гарделя. Сюжет вращается вокруг Гарделя, влюбленного в женщину, когда он становится известным как артист, но, к сожалению, теряет её любовь, когда начинает своё международное турне, закончившееся его окончательной гибелью в авиакатастрофе; у женщины остаются только записи Гарделя, но история заканчивается счастливо, когда они оба воссоединяются как призраки. Многие из самых преданных поклонников Гарделя поднимают вопрос о том, что у художника никогда не было никаких публичных отношений с какой-либо женщиной, и что фильм целенаправленно представляет собой вымышленный взгляд на художника. Однако продюсеры защищали свою работу, утверждая, что она никогда не должна была стать биографией в ответ."
arg_flavour.11.a: "Хороший фильм в любом случае"


arg_flavour.12.t: "Агустин П. Хусто уходит"
arg_flavour.12.d1: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему было уже шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. Как ведущий член пробританского крыла армии, его смерть теперь знаменует собой поворотный момент в направлении прогерманских Клик, благоприятное развитие событий для правительства страны. Однако Либорио выступил против правительства и военных, обвиняя их в смерти Хусто. Пока идут приготовления к похоронам, неясно, сохранится ли защита, которую Агустин предоставил Либорио, после его смерти..."
arg_flavour.12.d2: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему было уже шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. Со смертью Либорио, превратившей его в решительного обличителя правительства, Хусто начал агитацию в UCRA, призывая к определенному уровню оппозиции нашему режиму, который теперь почти замолчал после его смерти. Как ведущий член пробританского крыла армии, его уход также знаменует собой поворотный момент в направлении прогерманских Клик, что является благоприятным развитием для правительства страны. Пока его семья занимается организацией похорон, правительство в основном хранит молчание по этому поводу."
arg_flavour.12.d3: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, поскольку ему было уже шестьдесят шесть лет, и он прожил немало сложных личных ситуаций. После того, как Либорио вмешался в процесс, Хусто ушел в отставку и провел большую часть своей пенсии в своей сельской усадьбе, пользуясь защитой председателя, написав сборник работ историка Бартоломе Митре. Его смерть сильно повлияла на Либорио, который попросил сделать перерыв в своей обычной деятельности на две недели, чтобы помочь организовать похороны."
arg_flavour.12.a: "Старый Маршал ушёл..."

arg_flavour.13.t: "Новая Конфедерация Ривер Плейт?"
arg_flavour.13.d: "С укреплением власти нашего режима и созданием мощной армии, в Аргинтине пошли разговоры о возрождении старой идеи, которая вызвала шумиху и ожесточённые дебаты в залах нашего конгресса. \n\nТемой таких пламенных дискуссий была архаичная, несостоявшаяся идея объединения Южного конуса - новых провинций Унидас-дель-Рио-де-ла-Платы, или объединённых провинций Рио-де-ла-Платы - цель старого несостоявшегося союза. Этот бывший транснациональный союз бывших испанских колоний состоял из Аргентины, Уругвая и Парагвая, а также части Бразилии, Перу, Боливии и Чили, из-за чего люди прозвали этот союз Unidas de Sudamérica, или Соединенными провинциями Южной Америки. Попытка объединить земли под нашим контролем вызовет большие национальные волнения, что привело бы к ещё большему кровопролитию и всевозможных военных конфликтов. Однако если мы сможем добиться успеха, то вызовем настоящий фурор в мировой политике - объединение Южной Америки серьёзный успех! Каким бы ни было окончательное решение нашего государства, нам нужно учесть все факторы и последствия. Никто не может предугадать, насколько сильным будет отторжение и непринятие того факта, что старая идея была возрождена."
arg_flavour.13.a: "Великолепная идея, но для завершения этого плана нам нужно больше земель. К оружию!"
arg_flavour.13.b: "Земли Южного конуса должны снова нести одно знамя."
arg_flavour.13.c: "С другой стороны, возможно, возрождение наполовину мертвых идей - это не лучшее действие?"

arg_flavour.14.t: "Пощечина, через Атлантику"
arg_flavour.14.d: "Несмотря на десятилетия дружеских отношений, выгодные торговые сделки и иммиграцию между нашими странами, Финляндия и Аргентина больше не друзья! Этот стремительный разрыв произошел в результате инцидента, разыгравшегося во время недавнего и знатного государственного ужина в честь нашей новой Аргентины после рождественского переворота. Изначально ужин был организован для того, чтобы наш новый режим завязал позитивные отношения с различными европейскими Державами, пытаясь заверить их в том, что внезапная смена администрации не ухудшит наши отношения с западными странами и не навредит нашим торговым отношениям, но вскоре после подачи десерта вечер сорвался. \n\nПосле того, как весь вечер подавали крепкие напитки, новый президент Мануэль Карлес к моменту подачи пирожных и торта оказался совершенно пьян, что привело к тому, что он стал более буйным и враждебным по отношению к иностранным гостям. \n\nЭто пьяное оцепенение перешло в буйство, когда Король Финляндии Фредерик Каарле и президент Карлес вступили в острую дискуссию по поводу меркантильных вопросов, и напряжение стало нарастать. По мере того как спор переходил в ожесточенную перепалку, в ход пошли руки: оба мужчины начали бурно жестикулировать и высказывать своё мнение, не слушая собеседника. Когда их жены вмешались, чтобы разнять суматоху, президент Карлес сорвался с места и ударил Королеву Финляндии Маргарет Беатрис Федору Прусскую по её исхудавшему лицу. Хрустящий звук удара разнесся по воздуху, 64-летняя Королева попятилась и рухнула на пол, плача от боли, когда её муж и телохранители бросились к ней. Поскольку ужин закончился так неудачно, всем повезло, что в тот же момент не началась война, так как более холодные головы смогли разнять группы достаточно долго, чтобы финны смогли бежать домой. \n\nПосле этого инцидента наши две страны вцепились друг другу в глотки, ожидая момента, чтобы закончить начатое."
arg_flavour.14.a: "К черту вероломных Финнов и к черту их глупую Королеву!"

arg_flavour.15.t: "Пощечина, через Атлантику"
arg_flavour.15.d: "Несмотря на многолетние дружеские отношения, выгодные торговые сделки и иммиграцию между двумя нашими государствами, Финляндия и Аргентина больше не друзья! Эта быстрая ссора произошла в результате инцидента, который разыгрался во время их недавнего государственного обеда, посвященного памяти нового режима Карлеса после печально известного Рождественского переворота. Первоначально проводившийся для того, чтобы их режим установил хорошие отношения с различными европейскими Державами в попытке заверить нас, что внезапная смена администрации не обострит наши отношения и не повредит нашим торговым отношениям, ночь наткнулась на загвоздку вскоре после того, как десерт был подан. служил. \n\nИз-за того, что всю ночь подавали крепкие напитки, новый президент Аргентины Мануэль Карлес обнаружил, что сильно пьян к тому времени, когда подавали выпечку и торт, что заставило его стать более шумным и враждебным по отношению ко многим высокопоставленным гостям. \n\nОднако этот пьяный ступор достиг апогея, когда наш уважаемый Король Финляндии Фредерик Карле и президент Карлес вступили в жаркие дебаты по коммерческим вопросам, в то время как напряженность начала разгораться. Когда дебаты переросли в жаркие споры, руки начали летать, поскольку оба мужчины начали дико жестикулировать и высказывать своё собственное мнение, не слушая своего оппонента. Когда их жены подошли, чтобы прекратить суету, президент Карлес сорвался, хлопнув нашу любимую Королеву Пруссии Маргарет Беатрис Фёдору по её элегантному, но постаревшему лицу. Когда резкий звук шлепка разнесся по воздуху, 64-летняя Королевская особа пошатнулась и рухнула на землю, крича от боли, когда наш Король и их телохранители бросились к ней. Поскольку обед закончился такой катастрофой, всем повезло, что война не разразилась в тот же момент, ибо более хладнокровные смогли разорвать группы на достаточно долгое время, чтобы свита нашего короля смогла бежать домой. \n\nПосле этого инцидента наши две страны вцепились друг другу в глотки, ожидая момента, чтобы закончить то, что мы начали."
arg_flavour.15.a: "К черту варварских Аргентинцев! Они будут сожалеть о том дне, когда подняли руку на нашу Королеву!"