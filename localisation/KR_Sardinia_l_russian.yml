SRD_tackle_institutional_crisis: "Борьба с кризисом"
SRD_tackle_institutional_crisis_desc: "Кризис шахтеров оказался фатальным для стабильности и без того слабого правительства Барданзеллю. В условиях, когда баланс между изгнанниками и парламентом нарушен, решение проблемы управляемости представляется невозможным; несмотря на желание короля Амедео, на горизонте может появиться Королевское вмешательство и внепарламентский кабинет."
SRD_protect_the_kingdom: "Защитить Королевство"
SRD_protect_the_kingdom_desc: "Бесчинствующие в лагере так называемых "реформистов" просто и ясно являются красными лазутчиками и шпионами - их противодействие аполитичному кабинету Бадольо является окончательным доказательством этого. Мы не должны позволить этим пятым колоннам ослабить Сардинию, так как единственным результатом этого будет вторжение."
SRD_the_special_laws: "Особые законы"
SRD_the_special_laws_desc: "Наше нынешнее правление опирается на систему негласных соглашений, устных контрактов и парламентских посредничеств - тип правления, который сильно ограничивает власть правительства Его Величества и, следовательно, снижает его способность сдерживать Красную Гидру. Благодаря нашим недавним крупным победам над оппозицией, избавиться от всего этого бюрократического хлама и укрепить стабильность нашего Королевства будет просто, как росчерк пера."
SRD_stack_the_senate: "Уложить Сенат"
SRD_stack_the_senate_desc: "Быстрая централизация власти, проведенная нашим правительством, привела к тому, что ряд сенаторов пополнили ряды оппозиции. Хотя мы не можем очистить их, мы можем просто попросить короля назначить больше сенаторов-единомышленников, чтобы преодолеть это препятствие. Как всегда, Сенат не вызывает кризисов."
SRD_crush_the_miner_unions: "Раздавить профсоюзы шахтеров"
SRD_crush_the_miner_unions_desc: "Профсоюзы шахтеров - это не что иное, как способ для синдикалистов и других предателей-единомышленников подмять нашу нацию изнутри. Нельзя допустить, чтобы эта угроза королю и стране сохранялась."
SRD_bolster_the_secret_services: "Усилить секретные службы"
SRD_bolster_the_secret_services_desc: "Среди населения Сардинии обитают ужасные змеи, предатели, маскирующиеся под верных подданных Его Величества и его правительства. Для блага нашей нации эти преступники должны быть найдены и устранены, и мы сделаем это, усилив и расширив Военную разведывательную службу."
SRD_royalist_fervor: "Пыл роялистов"
SRD_royalist_fervor_desc: "Хотя многие сардинцы могут выступать против нашего правительства, гораздо большее число людей готовы умереть за короля, стоящего на вершине этого правительства. Это, по сути, единственные истинные сардинцы, те, кто сражается за королей, которые мудро управляли ими на протяжении двухсот лет. Cunservet Deus su Re!"
SRD_maresciallo_a_noi: "Марескалло, к нам!"
SRD_maresciallo_a_noi_desc: "Мы, люди маршала Бадольо, взяли под полный контроль этот народ. С благословения короля мы двинемся вперёд, чтобы вернуть нашу родину во славу Италии и нашего маршала. Марескалло, за нас!"
SRD_the_marshals_triumph: "Триумф маршала"
SRD_the_marshals_triumph_desc: "После стольких лет борьбы, одержав победу над всеми врагами и друзьями, угрожавшими его правлению, маршал наконец-то сделал это. Полуостров принадлежит ему, чтобы командовать им и вести нас вперёд в новую сияющую эпоху."
SRD_expand_cult_of_marshal: "Культ личности"
SRD_expand_cult_of_marshal_desc: "Многие любят маршала, но есть и те, кто выступает против него; многих из них ещё можно искупить. Огромные пропагандистские кампании покажут нашим новым подданным величие маршала и его видение Италии."
SRD_crack_down_on_neo_syndicalists: "Подавить неосиндикалистов"
SRD_crack_down_on_neo_syndicalists_desc: "На наших новых территориях многие всё ещё придерживаются идеологии Социалистической Республики и других отколовшихся антиитальянских государств. Этого делать нельзя. Будут приняты специальные меры для подавления этих опасных радикалов."
SRD_enshrine_church_collaboration: "Укрепить сотрудничество с церковью"
SRD_enshrine_church_collaboration_desc: "Возможно, в этой стране есть только одна структура, более могущественная, чем наш любимый Король - католическая церковь. В последние десятилетия у нас были скандальные отношения с Папой; тем не менее, в последние годы они были готовы сотрудничать с нами, и несколько официальных гарантий в сочетании с самим существованием Красной Гидры склонят их на нашу сторону."
SRD_ensure_corporate_support: "Поддержка корпораций"
SRD_ensure_corporate_support_desc: "Многие промышленники бежали из Пьемонта и других частей Италии, где правит Красная Гидра, и в настоящее время проживают на нашем острове. Эти богатые и влиятельные промышленники и землевладельцы являются чрезвычайно ценным инструментом для контроля над страной; учитывая нашего общего врага - Красную гидру, убедить их поддержать нас будет несложно."
SRD_the_king_commands: "Король приказывает"
SRD_the_king_commands_desc: "Устранив Бадольо, правительство Его Величества может теперь, с благословения короля, приступить к восстановлению материка. Аванти Савойя!"
SRD_secure_the_government: "Безопасность правительства"
SRD_secure_the_government_desc: "Хотя мы и получили благословение короля на управление страной, многие по-прежнему выступают против нашего правления. К сожалению, чтобы обеспечить стабильность Королевства, придется прибегнуть к сильным методам."
SRD_end_the_state_of_siege: "Положить конец осадному положению"
SRD_end_the_state_of_siege_desc: "С 1919 года Сардиния управляется без консенсуса избранного парламента, а сменяющие друг друга правительства полагаются на все более авторитарные методы. "Временные" чрезвычайные меры. Этого нельзя допустить; для того чтобы вернуть доверие народа, необходимо быстро перейти к демократии."
SRD_free_and_fair_elections: "Свободные и справедливые выборы"
SRD_free_and_fair_elections_desc: "После устранения ключевых авторитарных фигур пришло время, наконец, завершить наше возвращение к демократическому правлению. Новый закон о выборах будет утвержден (несмотря на оппозицию либералов), избирательные участки будут открыты, партиям будет разрешено организовать предвыборную кампанию. Сардиния наконец-то обретет свободу под бдительным оком Его Величества."
SRD_strengthen_democracy: "Сделка за автономию"
SRD_strengthen_democracy_desc: "Несмотря на то, что сардинский сепаратизм по-прежнему остаётся на периферии, большинство сардинцев считают, что любое правительство, управляющее ими с континента, вернет Сардинию к статусу сельского, изолированного захолустья. Чтобы внушить доверие жителям острова, мы пообещаем им определенный уровень самоуправления после возвращения материка."
SRD_enforce_centralism: "Усилить централизм"
SRD_enforce_centralism_desc: "Некоторые сардинцы могут считать, что наше возвращение на материк превратит Сардинию в какую-то второсортную часть Италии. Это вопиющая неправда, так как Сардиния всегда останется неотъемлемой частью Королевства и будет пользоваться инвестициями и поддержкой как таковая."
SRD_restore_parliamentary_supremacy: "Восстановить верховенство парламента"
SRD_restore_parliamentary_supremacy_desc: "Во время нашего изгнания Палата депутатов потеряла большую часть своего довоенного значения в формировании политики и управлении, что в свою очередь подорвало конституционный аппарат, которым мы пользовались с 1848 года. Это необходимо исправить, так как парламент и его избранные члены являются единственными истинными представителями нашего народа, и только они могут по-настоящему помочь нашему королю в управлении нашей страной."
SRD_restore_union_freedom: "Легализовать шахтерские профсоюзы"
SRD_restore_union_freedom_desc: "Вопрос о профсоюзах шахтеров в Южной Сардинии был для нас бельмом на глазу с самого начала Изгнания. Мы положим конец этой бесполезной борьбе, полностью легализовав эти профсоюзы, при условии, конечно, что они смогут доказать свою чистоту от революционных лазутчиков."
SRD_federate_unions: "Союз шахтерских профсоюзов"
SRD_federate_unions_desc: "Вопрос о профсоюзах шахтеров на юге Сардинии был занозой в нашем боку с самого начала Изгнания. Мы положим конец этой бесполезной борьбе, объединив эти профсоюзы в один большой федеральный союз, который, как мы можем быть уверены, свободен от революционного влияния."
SRD_enact_women_suffrage: "Женское избирательное право"
SRD_enact_women_suffrage_desc: "Вопрос о женском избирательном праве впервые возник в 1912 году, когда избирательное право должно было быть распространено на женщин, пока премьер-министр Джолитти не отменил это решение, чтобы защитить интересы своего блока, назвав такую политику "слишком далекий шаг". Прошло более двух десятилетий, и настало время признать, что женское избирательное право - это не только не слишком далекий шаг, но и фундаментальное право, которое должно быть гарантировано."
SRD_reform_senate: "Реформа Сената"
SRD_reform_senate_desc: "С 1848 года назначаемый королем Сенат теоретически был противовесом власти избранной Палаты депутатов. Однако с тех пор не было ни одного по-настоящему абсолютистски настроенного монарха, и Сенат был сведен к тому, чтобы штамповать любой законопроект, принятый депутатами. Разговоры о реформе сената в сторону более демократической палаты велись, по крайней мере, с 1911 года, но так и не были воплощены в жизнь; настало время это изменить."
SRD_tackle_land_reform: "Решить аграрные вопросы"
SRD_tackle_land_reform_desc: "Власть крупных землевладельцев никогда не была по-настоящему оспорена на Сардинии, и феодальная практика всё ещё процветает в изолированных долинах острова. Мы не можем позволить этому продолжаться; с помощью энергичного законодательства мы разделим и перераспределим землю, надеясь ограничить эти практики и увеличить нашу поддержку в этих областях."
SRD_legacy_sassari_brigade: "Наследие Сассарийской бригады"
SRD_legacy_sassari_brigade_desc: "Во время Вельткрига сардинская бригада из Сассари была одним из самых доблестных подразделений Королевской армии. Сражаясь за Италию и Сардинию на далекой от своего острова земле, эти героические солдаты несли страшные потери и добивались успехов, с которыми мало кто мог сравниться. Мы знаем, что все сардинцы разделяют их дух, и в нашем возвращении домой мы все будем скандировать: "Вперёд, Сардиния, вперёд вместе"!"
SRD_the_constituent_assembly: "Учредительное собрание"
SRD_the_constituent_assembly_desc: "Диктатура 1920-х годов доказала, что Statuto Albertino устарел. Сейчас, когда много новых и молодых политиков готовы переписать нашу Конституцию, чтобы усовершенствовать нашу демократическую систему, возможно, пришло время окончательно отправить Статут на пенсию."
SRD_a_return_to_normality: "Возврат к нормальной жизни"
SRD_a_return_to_normality_desc: "После стольких лет войны, революции и гражданских конфликтов все, чего хочет трудолюбивое население Италии, - это вернуться к мирной жизни, вернуться к работе и не беспокоиться о диктаторах и саботажниках."
SRD_protect_the_family: "Защита семьи"
SRD_protect_the_family_desc: "Избитая, разрушенная, но никогда не уничтоженная семья - это самая основная ячейка нашей нации. На протяжении многих лет и лет конфликтов многим семьям приходилось справляться с опустошительными потерями, экономическими трудностями и даже хуже. Мы, христиане и демократы, никогда не допустим повторения подобных ужасов."
SRD_reignite_italian_nationalism: "Разжечь итальянский национализм"
SRD_reignite_italian_nationalism_desc: "В последние два десятилетия такие проекты, как спонсируемая Австрией Итальянская Федерация, пытались разрушить концепцию итальянской нации изнутри. Этот процесс должен быть обращен вспять во имя нашего Отечества."
SRD_for_the_progress_of_italy: "Во имя прогресса Италии"
SRD_for_the_progress_of_italy_desc: "С объединением Италии прогресс страны в будущее не может остановиться. Сепаратисты, военачальники и революционеры в лучшем случае заблуждались, но некоторые из их проблем могут быть адаптированы к нашей ситуации. Необходимо рассмотреть все варианты на благо Италии."
SRD_move_towards_federalism: "Движение к федерализму"
SRD_move_towards_federalism_desc: "Ключевым обещанием партий, сформировавших Национальный центр, был федерализм, чтобы наилучшим образом управлять различными частями нашей нации. Централизм, к которому стремятся радикальные левые и правые, приведет лишь к конфликту - конфликту, который мы не можем себе позволить."
SRD_six_points_manifesto: "Манифест шести пунктов"
SRD_six_points_manifesto_desc: "Регионализм, национализация крупных промышленных предприятий, аграрная реформа, свобода профсоюзов, светскость, общеевропейский федерализм - вот шесть пунктов, на которых основана программа Социалистической рабочей партии. Первоначально в седьмом пункте отдавалось предпочтение республиканизму; однако в нынешней ситуации эта позиция была тихо снята."
SRD_new_constitution: "Ратифицировать Конституцию"
SRD_new_constitution_desc: "Это сделано. Новая конституция, написанная народом для народа, наконец-то заменит Statuto Albertino и откроет новую эру истинной демократии для Италии. Все, что теперь необходимо - это согласие Его Величества Короля."

### Focus - Unification ###
SRD_italia_riunita: "2-е Рисорджименто"
SRD_italia_riunita_desc: "Когда северная часть итальянского полуострова находится под нашим контролем, наконец-то пришло время заявить о том, что теперь известно всем итальянцам: Сардиния является преемницей Королевства Италия и теперь наследует все претензии в пределах своих славных границ."
SRD_kingdom_of_italy: "Провозгласить Королевства Италия"
SRD_kingdom_of_italy_desc: "Когда северная часть Итальянского полуострова находится под нашим контролем, наконец-то пришло время объявить то, что теперь знают все итальянцы: Сардиния является преемницей Королевства Италия и теперь наследует все претензии в его славных границах."
SRD_italian_irredentism: "Итальянский ирредентизм"
SRD_italian_irredentism_desc: "Мы можем быть близки к воссоединению Италии, но итальянские земли всё ещё находятся в руках иностранцев. Земли в горных районах Тироля и прибрежные районы в восточной части Адриатики остаются вне нашей власти. Нам также нужно будет решить, позволить ли Мальте полностью вырваться из наших рук или вернуть её в лоно нашей талассократии."
SRD_sardinia_piedmont: "Провозгласить Сардинию-Пьемонт"
SRD_sardinia_piedmont_desc: "Получив под свой контроль Пьемонт, мы сможем наконец-то заявить о возвращении нашего наследия. Сардиния-Пьемонт была великой державой в 18 и 19 веках, и мы вернули ей былую славу. Мы снова будем править Северной Италией!"
SRD_promote_sardinian: "Продвижение сардо"
SRD_promote_sardinian_desc: "Сардинский язык, сардо, является удивительно богатым языком с каталонским, латинским, испанским и даже арабским влиянием. Давайте распространим этот язык на материке и улучшим их культурное наследие."
SRD_marseille_confrence: "Дружба с французами"
SRD_marseille_confrence_desc: "Италия и Франция всегда были историческими друзьями. Мы должны напомнить французам, что мы не являемся их врагами, независимо от того, в каком направлении они ведут свою страну в последнее время."
SRD_rebuild_piedmont: "Восстановить Пьемонт"
SRD_rebuild_piedmont_desc: "Нам необходимо восстановить историческое место нашей столицы. Синдикалисты до основания разрушили инфраструктуру и предприятия. Конечно, тем, кто разрушает итальянскую инфраструктуру и богатство, здесь не рады, и их тоже нужно убрать."
SRD_fate_of_fiat: "Судьба FIAT"
SRD_fate_of_fiat_desc: "После того, как Турин снова оказался в наших руках, Эдоардо Аньелли заявил о своем праве собственности на FIAT и требует его слияния с его новой компанией Automobili Agnelli. Хотя большинство в нашем правительстве считают, что FIAT принадлежит ему по праву, некоторые полагают, что слияние негативно скажется на конкуренции, другие утверждают, что FIAT и Automobili Agnelli сейчас не имеют много общего."
SRD_autostrada: "Построить автотрейд"
SRD_autostrada_desc: "В межвоенные годы было предпринято несколько неудачных попыток создания гражданских автострад, однако ни одна из них не увенчалась успехом из-за продолжающегося хаоса и разделения итальянского полуострова. Чтобы поддержать зарождающуюся итальянскую автомобильную промышленность, наши инженеры предложили масштабный общенациональный проект, который соединит наши города и продемонстрирует силу нашего воссоединенного правительства. Будут построены сотни километров автомагистралей, прокладывающих путь к современности!"
SRD_expand_genoese_dockyards: "Расширение Генуэзских верфей"
SRD_expand_genoese_dockyards_desc: "Порт Генуи исторически был одним из самых оживленных торговых центров Италии и источником престижа для Савойского дома. Пришло время восстановить наше покровительство региону Лигурия, выделить субсидии на восстановление города и строительство новых верфей, и Генуя станет нашей жемчужиной Западного Средиземноморья, способной конкурировать с Марселем и Барселоной. Мы станем военно-морской державой, достойной уважения в новом средиземноморском порядке."
SRD_airports_for_italy: "Аэропорты Италии"
SRD_airports_for_italy_desc: "Хаос Гражданской войны и разделение Италии затормозили развитие современных авиаперевозок. Хотя у нас довольно много авиационных производителей, наши внутренние авиакомпании невелики и испытывают трудности, а коммерческие аэропорты отсутствуют. Наши усилия будут иметь два направления: мы будем консолидировать наши гражданские пассажирские авиаперевозки и содействовать строительству, расширению и реконструкции аэропортов по всей стране. Пусть горы и холмы больше не разделяют нас!"
SRD_university_of_turin: "Возродить Туринский университет"
SRD_university_of_turin_desc: "Туринский университет - один из старейших университетов в Европе, и он гордится своими интеллектуальными традициями, в списке его бывших выпускников и преподавателей такие имена, как Эразм, Амедео Авогадро и Жозеф де Майстр. Мы должны сделать этот институт центром наших национальных исследований."
SRD_industralize_the_south: "Индустриализация Юга"
SRD_industralize_the_south_desc: "Восстановив контроль, мы должны реинтегрировать Меццоджорно в общую итальянскую экономику. Южная Италия традиционно была сельским, аграрным регионом, где доминировали семьи землевладельцев и тесные социальные связи. По мере того, как Италия дробилась, её экономика ориентировалась на Средиземноморье. Приложив большие усилия, инвестиции Sofindit и сотрудничество с местными лидерами, мы начнем масштабные строительные проекты, чтобы вывести регион из бедности."
SRD_economic_miracle: "Экономическое чудо"
SRD_economic_miracle_desc: "Послевоенная ситуация в Италии начала стабилизироваться. По мере того, как руины восстанавливаются по современным проектам, оккупация сменяется гражданским правлением, а иностранные экономические инвестиции медленно просачиваются в страну, Италия начинает открываться с новой стороны. Промышленность и туризм переживают бум, а наша культура переживает ренессанс. Экономика взлетела, опровергая ожидания того, что мы вернёмся в разряд отсталых стран Европы. Будущее, хотя всё ещё неопределенное, наконец-то выглядит светлым."

SRD_finish_the_diga_di_santa_chiara: "Дига-ди-Санта-Кьяра"
SRD_finish_the_diga_di_santa_chiara_desc: "Строительство Diga di Santa Chiara было начато ещё в 1918 году, чтобы обеспечить Сардинию электроэнергией, необходимой для работы её промышленности. Гражданская война в Италии и последующее отделение Сардинии от Итальянской Федерации серьезно затруднили финансирование. Кроме того, без доступа к широкой итальянской экономике стоимость завершения проекта резко возросла. 18 лет спустя плотина, наконец, близка к завершению, не хватает только защитного слоя."

SRD_nationalise_sardinian_railways: "Национализация железных дорог"
SRD_nationalise_sardinian_railways_desc: "Несмотря на то, что наш остров небольшой, железные дороги Сардинии в настоящее время находятся в полном беспорядке: Магистраль "Дорсаль" принадлежит контролируемой британцами Королевской компании Сардинских железных дорог, которая уже много лет практически обанкротилась, а местные узкоколейные железные дороги контролируются Сардинскими южными железными дорогами, Сардинскими дополнительными железными дорогами и Сардинскими северными железными дорогами. Национализировав железные дороги, мы объединим четыре железнодорожные сети в интересах эффективности.

SRD_create_carbosarda: "Создать Карбосарду"
SRD_create_carbosarda_desc: "Под землей Сардинии зарыто множество минералов и металлов, скрытых от наших заводов. Их добыча стала одним из приоритетов правительства, чтобы обеспечить работу всех заводов, а также стимулировать создание новых заводов с более дешевым сырьем."

SRD_procure_entente_support: "Поддержка Антанты"
SRD_procure_entente_support_desc: "Антанта - это не просто военный союз, это группа государств, объединённых в борьбе за восстановление законного правительства в своей стране. Для достижения этой цели Антанта обещает экономическую помощь и ноу-хау своим собратьям. Будет правильно, если мы воспользуемся этой помощью."

SRD_french_munitions: "Французские боеприпасы"
SRD_french_munitions_desc: "Несмотря на отсутствие промышленности до революции, во Французском Алжире было немало заводов по производству боеприпасов, которые снабжали колониальные гарнизоны в этом регионе. Многие пушки ещё можно использовать. Мы попросим их предоставить нам некоторые из них, а также конструкции к ним."

SRD_canadian_investments: "Канадские инвестиции"
SRD_canadian_investments_desc: "После "черного Понедельника" на берегах Канады многие канадские капиталисты и британские изгнанники ищут надежные места для своих инвестиций. Они нашли такое место на Сардинии. Здесь нет почти никакой промышленности, поэтому инвесторы обязательно получат прибыль."

SRD_australian_investments: "Инвестиции Австралазии"
SRD_australian_investments_desc: "Наша страна остро нуждается в инвестициях, настолько, что канадских инвестиций недостаточно. Поскольку вариантов осталось немного, австралийцы - лучший выбор."

SRD_drain_la_nurra: "Осушить Ла-Нурру"
SRD_drain_la_nurra_desc: "Ла-Нурра, вероятно, был бы одним из промышленных сердец острова Сардиния. Если бы не малярийные болота, которые регулярно переполняются. Это не осталось незамеченным для сардинского правительства. Не имея пьемонтской промышленности, они стремятся использовать те немногие земли, которые им достались, превратив пустынные отходы Ла Нурры в богатую, плодородную почву для сельскохозяйственных и промышленных целей."

SRD_industrial_values_grant_consortium: "Грантовый консорциум промышленности"
SRD_industrial_values_grant_consortium_desc: "Хотя капитализм имеет свои достоинства в создании богатства для нашей страны, иногда ему требуется помощь правительства. Поскольку часть нашей страны находится в руинах, мы должны обеспечить упорядоченное восстановление. Società Finanziaria Industriale Italiana S.P.A. (Sofindit) должна быть организована из крупных кредиторов, чтобы помочь финансировать развитие Сардинии. Это позволит реализовывать крупномасштабные экономические проекты и обеспечит инвесторам безопасное место для размещёния своих средств с целью получения стабильной прибыли."

SRD_italian_industrial_finance_company: "Промышленная финансовая компания"
SRD_italian_industrial_finance_company_desc: "Не все компании, в которые мы инвестировали, приносят адекватные дивиденды. Тщательные усилия Министерства финансов позволят реструктурировать дочерние предприятия Sofindit и ликвидировать или консолидировать компании, которые не стоит спасать. Помимо контролируемого избавления больных компаний от страданий, это позволит вернуть ликвидный капитал в наши карманы. Если все будет сделано правильно, мы сбалансируем бухгалтерскую отчётность, избежав чрезмерных и глубоко непопулярных увольнений."

SRD_ansaldo_contracts: "Контракты Ансальдо"
SRD_ansaldo_contracts_desc: "С тех пор как закончились конфликты после Вельткрига, Ansaldo изо всех сил старалась переоборудовать свои военные заводы для гражданского использования. Возможно, в этом больше нет необходимости. Возобновление контрактов с прошлой войны должно дать компании достаточно денег для восстановления старых заводов и производства оружия для наших будущих военных действий."

SRD_local_munitions_production: "Местное производство боеприпасов"
SRD_local_munitions_production_desc: "Боеприпасы, поставляемые французами, до сих пор доказали свою ценность. Но мы не можем продолжать полагаться на иностранные поставки оружия, учитывая наше географическое положение. Поэтому мы должны производить собственные боеприпасы и пушки на собственных заводах."

SRD_automobili_agnelli: "Automobili Agnelli"
SRD_automobili_agnelli_desc: "Когда социалисты захватили Турин, они не только украли все заводы у их законного владельца, но и интеллектуальную собственность. Таким образом, Эдоардо Аньелли, сын основателя FIAT, создал новую компанию, названную в честь его отца (а возможно, и в честь него самого), у которой мы можем заказывать наши бронированные машины."

SRD_ente_nazionale_idrocarburi: "Национальный сырьевой совет"
SRD_ente_nazionale_idrocarburi_desc: "Чтобы обеспечить себе доступ к нефти, мы должны перестать полагаться на импорт, так как блокада окажется катастрофической для нашей экономики. Поэтому правительство создало новую компанию, которой поручено искать, добывать и хранить ископаемое топливо на нашем острове."

SRD_expand_la_maddalena: "Расширить Ла-Маддалену"
SRD_expand_la_maddalena_desc: "Поскольку возраст некоторых наших кораблей быстро достигает двух десятилетий, для поддержания их в рабочем состоянии требуется все больше технического обслуживания. Расширение военно-морского арсенала Ла-Маддалены будет ускорено, что обеспечит флот дополнительными мощностями доков и стапелей, а также усиленными укреплениями."

SRD_embrace_radical_admirals: "Принять радикальных адмиралов"
SRD_embrace_radical_admirals_desc: "Радикальные адмиралы в наших рядах выступают за использование нашего стратегического положения в Средиземном море для того, чтобы сосредоточиться на потоплении судов синдикалистов, чтобы нанести ущерб их экономике в случае войны. Мы примем их дальновидность."

SRD_defend_tyrrhenian_shipping: "Защита Тирренского судоходства"
SRD_defend_tyrrhenian_shipping_desc: "Наше положение в Тирренском море может позволить нам стать безопасным убежищем для конвоев, защищенным от вражеских военных кораблей и самолетов. Мы должны быть в состоянии защитить судоходство наших союзников в этом районе, применяя новые технологии противолодочной войны."

SRD_old_hulls_new_strategies: "Старый корпус, новая стратегия"
SRD_old_hulls_new_strategies_desc: "Не имея возможности построить большое количество новых военных кораблей, мы должны довольствоваться военными кораблями времен Великой войны. Однако мы можем компенсировать отсутствие современных технологий и характеристик новыми инновационными стратегиями и тактиками."

SRD_adopt_experimental_technologies: "Экспериментальные технологии"
SRD_adopt_experimental_technologies_desc: "Мы не сможем оставаться конкурентоспособными с окружающими нас великими Державами, если не будем внедрять инновации. Оснастив наш флот новейшими инновациями, наши корабли будут обладать возможностями, которых нет ни у одной другой державы."

SRD_mine_warfare_and_torpedoes: "Противоминная война и торпеды"
SRD_mine_warfare_and_torpedoes_desc: "Корабль не может избежать того, что он не видит. Мы будем инвестировать в новые, более мощные и скрытные торпеды, чтобы поражать врага."

SRD_naval_hit_and_run_tactics: "Тактика удара и бегства"
SRD_naval_hit_and_run_tactics_desc: "Нам не нужно рисковать своими кораблями в лобовом столкновении, нам нужно добиваться лишь маленьких побед. Мы можем добиться этого, посылая наши корабли для многократного давления на противника, истощая его боевой дух, создавая для нас возможности для использования."

SRD_expand_shipyards: "Расширять верфи"
SRD_expand_shipyards_desc: "Были разработаны планы строительства нового сухого дока и стапелей. Мы не видим причин возражать против отвлечения части наших ресурсов на этот план."

SRD_expand_portotorres: "Расширение Портоторреса"
SRD_expand_portotorres_desc: "Химическая промышленность была важной частью экономики Портоторреса. В условиях надвигающегося конфликта нам следует расширить местную химическую промышленность, чтобы запастись топливом."

SRD_expand_fertilia_and_decimomannu: "Расширить Фертилию и Децимоманну"
SRD_expand_fertilia_and_decimomannu_desc: "С появлением новых и более многочисленных самолетов потребуется больше места и технического обслуживания. Расширение военной авиабазы Децимоманну обеспечит лучшие условия для военно-воздушных сил."

SRD_life_from_above: "Жизнь сверху"
SRD_life_from_above_desc: "У нас есть предложение для ВВС приобрести несколько гражданских самолетов, которые могут быть использованы, в частности, для налаживания простых линий снабжения с нашими фронтовыми войсками, дислоцированными за рубежом."

SRD_arditi_distruttori_della_regia_aeronautica: "Разрушители Королевских ВВС"
SRD_arditi_distruttori_della_regia_aeronautica_desc: "Создание ADRA даст нам возможность более скрытно и точно проводить диверсии и охранять позиции, дополняя армию."

SRD_train_the_aerial_cavalry: "Обучить воздушную кавалерию"
SRD_train_the_aerial_cavalry_desc: "Пилоты очень ценны, и только лучшие смогут одержать победу. Мы должны начать агитацию и обеспечить необходимое обучение для большего числа потенциальных пилотов и обслуживающего персонала, чтобы поддержать расширение воздушных сил."

SRD_superior_engineering: "Превосходное машиностроение"
SRD_superior_engineering_desc: "Итальянская техника ничем не хуже техники великих держав, но на войне качество и количество одинаково важны. Мы должны найти способы оптимизировать и упростить производство сардинских самолетов."

SRD_citta_dell_aria: "Город воздуха"
SRD_citta_dell_aria_desc: "Создание "Города воздуха", исследовательского центра, посвященного всему, что связано с авиацией, имеет огромное значение для сардинских ВВС. Увеличение финансирования этого объекта, безусловно, не останется незамеченным."

SRD_a_modern_air_force: "Современные ВВС"
SRD_a_modern_air_force_desc: "В нашем стремлении к современным вооруженным силам наш бюджет ограничен либо ВВС, либо ВМС. Увеличив расходы на ВВС, мы сможем не отставать в гонке вооружений: у нас будут лучшие пилоты, больше возможностей и лучшие самолеты."

SRD_a_global_navy: "Глобальный ВМФ"
SRD_a_global_navy_desc: "В нашем стремлении к созданию современной армии наш бюджет ограничен либо ВВС, либо ВМС. Увеличив расходы на флот, мы сможем поддержать наших союзников за пределами Сардинии и утвердить наш флот как флот, достойный великой державы."

SRD_loyal_men_of_sardinia: "Преданные Сардинии"
SRD_loyal_men_of_sardinia_desc: "Спасение не придет к тем, кто ждет. Всем ясно, что приближается великая борьба, которая может быть выиграна только в том случае, если храбрые, верные мужчины Сардинии поднимутся на борьбу. В эти тяжелые времена они - все, что у нас есть."

SRD_women_in_the_army: "Женщины в армии"
SRD_women_in_the_army_desc: "В нашем стремлении к национальному спасению ни одна мера не может остаться неисследованной. Неизбежная реальность такова, что у нас есть только столько мужчин, которых мы можем призвать в армию - однако по всей стране есть женщины, готовые сражаться за её защиту. Необходимо проводить селективную интеграцию этих добровольцев как на боевые, так и на вспомогательные роли."

SRD_womens_auxiliary_corps: "Женский вспомогательный корпус"
SRD_womens_auxiliary_corps_desc: "В нашем стремлении к национальному спасению ни одна мера не может остаться неисследованной. Неизбежная реальность такова, что у нас есть только столько мужчин, которых мы можем призвать в армию - однако по всей стране есть женщины, готовые сражаться за её защиту. Хотя их привлечение к боевым действиям нежелательно, вспомогательная поддержка облегчила бы проблему с кадрами, сохранив при этом характер армии."

SRD_review_the_regio_esercito: "Пересмотр Regio Esercito"
SRD_review_the_regio_esercito_desc: "В любой потенциальной войне против претендентов на материке задача освобождения ляжет на Королевскую армию. Хотя мы сделали все возможное, чтобы она оставалась боеспособной, постоянно меняющаяся природа войны требует регулярного пересмотра её возможностей."

SRD_the_new_bersaglieri: "Новые Берсальери"
SRD_the_new_bersaglieri_desc: "Берсальери -  "снайперы" - это пехотный корпус с длинной историей, роль которого сильно менялась на протяжении многих лет. Они часто фокусировались на маневренной войне, действуя в разное время как легкая пехота, скирмишеры, ударные войска и даже велосипедные войска для выполнения этой роли, часто занимая критическую позицию на передовой. Вероятно, они будут играть большую роль в грядущих войнах, поэтому мы должны быть уверены, что они хорошо оснащены."

SRD_restore_the_sassari_brigades: "Восстановить Сассарийские бригады"
SRD_restore_the_sassari_brigades_desc: "Сассарийские бригады - 151-й и 152-й пехотные полки - были полностью сардинскими формированиями, которые с отличием служили во время Великой войны. Хотя сардинцы по необходимости составляют все большую часть нашей армии, возрождение бригад и их местного наследия может заинтересовать местных сардинцев и стимулировать столь необходимое пополнение."

SRD_avoid_the_errors_of_the_great_war: "Уроки Великой войны"
SRD_avoid_the_errors_of_the_great_war_desc: "Как бы храбро ни сражались итальянские солдаты во время Великой войны, название войны до сих пор вызывает у многих итальянцев только горькие воспоминания. Самой нелепой из наших неудач была отправка всего 120 артиллерийских орудий для поддержки 875 000 человек, что позволило печально известному генералу Кадорне отправить бесчисленное количество соотечественников умирать ни за что. Больше никогда - в следующей войне наши войска будут иметь всю необходимую огневую поддержку."

SRD_lessons_of_the_three_mountains: "Правило трех гор"
SRD_lessons_of_the_three_mountains_desc: "Итальянская нация может похвастаться старейшим в мире горным пехотным корпусом - Альпини, легионом отважных душ, которые героически сражались вдоль замерзших Альп во время Великой войны. Итальянские альпинисты издавна считаются лучшими в мире, и было бы позором для нашей нации, если бы мы не предъявляли к ним самые высокие требования. Пришло время более критически взглянуть на их предыдущие достижения."

SRD_supremacy_of_the_arditi: "Превосходство Ардити"
SRD_supremacy_of_the_arditi_desc: "Среди всех формирований Regio Esercito одно имя выделяется среди других - это Arditi,  "Дерзкие". Формально известные как "Штурмовые отряды", они были одними из первых современных ударных войск, привнеся текучесть в ранее статичную войну и вписав свои имена в итальянскую легенду своими подвигами, несмотря на наше позорное поражение. Они являются примером для всех нас - наш отряд возглавят только лучшие из лучших, подготовленные специально для своей роли. Мы не признаём никаких замен."

SRD_create_mariassalto: "Создать Мариассальто"
SRD_create_mariassalto_desc: "Мы столкнулись с проблемой, которой не могли избежать - если у нас будет хоть какая-то надежда победить наших врагов, нам, несомненно, придется проводить крупномасштабные морские операции. Чтобы справиться с этим, мы получили советы от наших союзников по Антанте о способах организации и использования мариассальто - формирований, предназначенных для ведения амфибийной войны. Особенно интересны предложения по созданию пехоты "лягушатников", специализирующейся на таких операциях - посмотрим, что из этого выйдет."

SRD_reform_the_carabinieri: "Реформировать карабинеров"
SRD_reform_the_carabinieri_desc: "Карабинеры, ещё одно подразделение вооружённых сил, возникшее до объединения Италии, служат в основном в качестве военной полиции - полезной, но в основном вспомогательной функции, которая была несколько упущена за долгие годы нашего изгнания. Однако в ходе кампании на материке, безусловно, потребуются их услуги для поддержания порядка на отвоеванных землях - таким образом, может потребоваться пересмотр доктрины, чтобы обеспечить их готовность к выполнению этой задачи."

SRD_assault_vehicle_flotillas: "Флотилии штурмовых машин"
SRD_assault_vehicle_flotillas_desc: "Хотя человек может переплыть воду, попросить его переплыть Тирренское море - большая просьба, особенно в полном боевом снаряжении. К счастью, в этом нет необходимости - проекты небольших пилотируемых кораблей в виде торпед "Колесницы", или моторные лодки, были впервые разработаны во время Великой войны, а теперь, похоже, обрели реальную жизнь. Такие суда находят применение в десантных рейдах и интересны для более широкой идеи военно-морских десантных кораблей."

SRD_improvised_mobility: "Импровизированная мобильность"
SRD_improvised_mobility_desc: "Маневр - это все! Это урок Великой войны - если позволить современной войне увязнуть в болоте, то в попытках выйти из тупика мы можем понести невообразимые потери. Особенно в гористой местности Италии наша война должна быть подвижной - берсальери использовали велосипеды для повышения своей мобильности, а современные промышленные методы открывают возможность передвижения целых дивизий на грузовиках. Все средства должны быть в нашем распоряжении."

SRD_red_cross_volunteer_nurse_corps: "Добровольцы Красного Креста"
SRD_red_cross_volunteer_nurse_corps_desc: "Красный Крест имеет долгую историю гуманитарной деятельности во время войны - во время Великой войны они принимали активное участие в лечении раненых на поле боя и уходе за военнопленными. В нашем нынешнем положении на Сардинии крайне важно, чтобы мы выздоровели как можно больше раненых, и содействие деятельности Красного Креста может помочь нам покрыть недостатки в наших собственных медицинских возможностях."

SRD_partisans_behind_enemy_lines: "Партизаны в тылу"
SRD_partisans_behind_enemy_lines_desc: "Даже сейчас в Италии всё ещё есть люди, которые верят в наше дело больше всех остальных. Эти оставшиеся лоялисты предоставляют нам уникальные возможности - хотя они, возможно, недостаточно сильны для ведения длительных повстанческих действий, они могут вести разведку в тылу, чтобы лучше отслеживать вражеские формирования и их передвижения. Мы можем дополнить это нашей собственной тактикой проникновения для достижения ещё большего эффекта."

SRD_reform_the_genio_militare: "Реформа Genio Militare"
SRD_reform_the_genio_militare_desc: "Genio Militare - это название инженерного корпуса Regio Esercito, истоки которого восходят к горной роте сардинской армии, отличившейся под Турином в 1706 году. Во время Великой войны военные инженеры получили бесчисленное множество новых задач с приходом современной войны, и можно с уверенностью предположить, что следующая война принесет новые вызовы. Инженеры должны понимать, в чем заключаются их обязанности."

SRD_diaz_approach: "Подход Диаса"
SRD_diaz_approach_desc: "Генерал Армандо Диас, прославившийся героической обороной Монте-Граппы после того, как Кадорна позорно бросил свои войска, выступил за довольно новую доктрину для Regio Esercito. Рассуждая, что самое важное для нас - это верность и мотивация наших людей, стратегия Диаса сосредоточена на укреплении товарищества между солдатами, а также их командирами. Они могут не сражаться за корону, но они будут сражаться друг за друга"."

SRD_luxury_provisions: "Роскошное снабжение"
SRD_luxury_provisions_desc: "При всей своей славе война может быть очень жалким занятием. Условия часто бывают суровыми, а характер боя может отяготить даже самые сильные души. Хотя для постороннего человека это кажется мелочью, даже самые незначительные предметы роскоши могут поддержать боевой дух в трудные времена - снабжая наши войска шоколадными пайками и другими специальными продуктами, мы можем сделать их жизнь немного легче."

SRD_hire_veteran_instructors: "Нанять инструкторов-ветеранов"
SRD_hire_veteran_instructors_desc: "Война не всегда приходит естественным образом, и часто её нужно учить - существует угрожающе большое количество способов получить пулю. Лучшим учителем для солдата неизменно является другой, более старый солдат - если мы приложим усилия, чтобы сохранить старые таланты, то они, надеюсь, смогут передать ценную мудрость новобранцам, которые в ней очень нуждаются."

SRD_reconstitute_the_royal_academy: "Королевская академия"
SRD_reconstitute_the_royal_academy_desc: "Королевская академия Модены, давно прекратившая своё существование, исторически была одной из главных школ военной мысли в Италии наряду с академией в Турине. Несмотря на то, что места расположения академий недоступны для нас, некоторые таланты, связанные с ними, всё ещё находятся в изгнании, ожидая своего предназначения. Пришло время реорганизовать академию в изгнании и направить её остатки на национальное освобождение."

### Events ###
SRD.0.t: "Королевство Сардиния"
SRD.0.d: "Королевство Сардиния родилось на пепелище Вельткрига. Король Витторио Эмануэле подписал перемирие с австрийским правительством в 1919 году, но яростные социалисты, радикальные националисты и прочий сброд восстали против его правительства. Он и его сын отреклись от престола, а на Сардинии, отмеченной немногими, престол занял Король Эмануэле Филиберто, герцог Аоста. Однако нашим претензиям на итальянский престол пришел конец в 1920 году, когда австрийцы навязали объединенным белым силам на материковой Италии Итальянскую федерацию. Британцы заставили нас присоединиться к Федерации, как того требовали австрийцы, не желая гневить немцев после самой разрушительной войны в европейской истории. Мы вышли из Итальянской Федерации в 1926 году, после того как Британская Империя распалась, а австрийцы ушли из Италии, чтобы заняться внутренними делами, хотя наши союзники по Антанте по-прежнему отговаривали нас от претензий на всю Италию, пока Пьемонт не будет отвоеван. Это сделало нас номинально независимым государством, хотя в действительности мы являемся почти марионеточным государством Французской Республики. \n\nЭто мрачное положение дел не улучшилось из-за внутренних разногласий внутри страны. Король Амедео сменил своего отца Эмануэле Филиберто на посту короля Сардинии всего пять лет назад и по-прежнему не проявляет интереса к государственным делам, что разочаровывает как демократов, надеющихся на Королевское вмешательство в пользу демократических реформ, так и военных, желающих взять власть в свои руки, чтобы очистить страну от "красной угрозы". Этот фундаментальный вопрос, между авторитаризмом и конституционализмом, разделяет остров с конца Вельткрига, и мало кто сомневается, что нынешний порядок просто несостоятелен. Пятнадцатилетнее чрезвычайное положение все больше надоедает сардинскому народу, в правительстве процветает коррупция, а судебная система и правительство требуют реформы. Это проблемы, не имеющие решения в нынешнем политическом тупике, и без их решения Сардиния никогда не сможет вернуть то, что принадлежит ей по праву."
SRD.0.a: "Да здравствует Король!"

### Political Events 1 - 10 ###

srd.2.t: "Крах монополий в горнодобывающей промышленности"
srd.2.d: "После "черного Понедельника" многочисленные иностранные компании, контролирующие угольные шахты на юге Сардинии, окончательно рухнули. Монополии, в основном поддерживаемые британцами, уже давно не работали, и, похоже, экономический кризис в Германии стал последней каплей.\n\nДанные шахты никогда не были прибыльными, но они являются важным источником рабочих мест в бедном регионе, который в других условиях находится в состоянии застоя. Это часто приводило к протестам и забастовкам, которые подавлялись с особой жестокостью. В 1904 году одна из таких забастовок привела к резне в Буггерру, которая была широко осуждена социалистическими силами.\n\nЧтобы сохранить шахты, правительство Барданзеллю приступило к национализации обанкротившихся компаний; однако этот шаг вызвал серьезные последствия, поскольку уже бастующие рабочие начали объединяться в профсоюзы, чтобы добиться от государства различных уступок."
srd.2.a: "Грядет ли революция?"

srd.3.t: "Отставка Барданцеллу"
srd.3.d: "С 1919 года до смерти Эмануэле Филиберто в 1931 году Сардинией управляла череда военных правительств с большим участием Королевской власти, кульминацией которых стала диктатура Бадольо в 1926-1931 годах. После своего восшествия на престол Король Амедео занял более парламентскую позицию, назначив череду гражданских премьер-министров, которые управляли страной при поддержке основных сардинских партий и надеялись, что они смогут справиться с текущей тяжёлой ситуацией. Тем не менее, даже эти гражданские правительства использовали пятнадцатилетнее чрезвычайное положение, чтобы править относительно жестко.\n\nВ связи с ростом волнений среди шахтеров южной Сардинии, один из этих гражданских премьер-министров, ветеран войны Джорджио Барданцеллу, недавно подал в отставку; Король сначала отклонил эту отставку, но без сотрудничества с премьер-министром не могло быть найдено жизнеспособное решение. Учитывая частоту отставки премьер-министра и связанный с этим репутационный ущерб, все жизнеспособные гражданские кандидаты отказались от предложений стать премьер-министром, и многие просят короля назначить национальное правительство под руководством военных.\n\nКак следствие, вопреки собственному желанию, Король будет вынужден вмешаться напрямую, отдавая в его руки окончательную судьбу Сардинии, поскольку военные Клики начинают бороться за власть. Многие ожидают возвращения маршала Бадольо в правительство, хотя память о его последней диктатуре заставляет других предлагать гораздо более слабого в политическом отношении (и, что очень важно, уроженца Сардинии) генерала Марраса в качестве другого подходящего кандидата.\n\nНазначение автократически настроенного маршала Бадольо снова возглавить правительство поставит нас на путь технократической военной диктатуры, нацеленной на уничтожение Социалистической Республики и восстановление законного правления Его Величества на материке. Маршал был и, вероятно, будет гораздо большим силовиком, чем когда-либо был Барданзеллю, и монархия может быть направлена на восстановление своего влияния на исполнительную власть.\n\n\nНазначение относительно аполитичного генерала Марраса руководить новой исполнительной властью вместо этого усилит влияние различных реформаторов, которые, несомненно, используют назначение политически слабого технократа как инструмент для продвижения дальнейшей демократизации. Возможно, так и должно быть по замыслу короля, а возможно, это шаг, направленный на усиление его влияния за счёт военной Клики, которая после окончания войны стала главной угрозой огромному влиянию короля в национальной политике."
srd.3.a: "Его Величество назначает маршала Бадольо"
srd.3.a.tt: "§RРеформисты, конституционалисты и демократы будут выступать против возвращения маршала.§!"
srd.3.b: "Его Величество назначает генерала Марраса"
srd.3.b.tt: "§RМилитаристы во главе с Маршалом Бадольо выступят против этого шага.§!"

### The absolute monarchy path 11 - 20 ###
srd.11.t: "Усиление правительства"
srd.11.d: "Возможно, правительство Бадольо и восстановлено, но многие противники остаются на свободе, открыто критикуя его правительство и тем самым ставя под угрозу выживание нашего Королевства. Поскольку стабильное управление сейчас крайне необходимо, маршал решил наводнить город Кальяри войсками, используя полномочия, предоставленные осадным положением, чтобы фактически вывести из строя остатки парламента и начать править по указу. Многие протестуют против этого шага на улицах по всей Сардинии, но из Королевского дворца не доносится ни слова, что свидетельствует о том, что Бадольо, возможно, останется здесь навсегда."
srd.11.a: "Что будет дальше? Диктатура?"

srd.12.t: "Специальные законы на рассмотрении парламента"
srd.12.d: "Оппозиция была практически уничтожена, парламент подавлен; теперь маршал избавляется от остатков конституционной нормальности, которая позволила положить конец его первой диктатуре в 1931 году. Эти новые чрезвычайные полномочия, которые он хочет себе присвоить, фактически сделают Бадольо абсолютным правителем Сардинии; это, несмотря на все чистки, через которые прошла страна, дало некоторым назначенным королем сенаторам смелость выступить против маршала. \n\nЭто особенно неприятная ситуация, так как Сенат остаётся основой политической власти короля; чтобы преодолеть кризис, нам придется просить короля назначить дружественных сенаторов в соответствии с традицией, подчиняя наше правительство власти короля и создавая опасный прецедент; в противном случае, нам придется прибегнуть к внезаконным средствам, чтобы добиться большинства в Сенате, что будет дорогостоящим и пагубным мероприятием, учитывая, что эти сенаторы часто обладают большим статусом и многими защитами."
srd.12.a: "Попросить короля подтолкнуть"
srd.12.b: "Мы можем сделать это сами"

srd.13.t: "Последний шаг"
srd.13.d: "Хотя мы очень близки к получению полного контроля над страной, остаётся одно большое препятствие.\n\nКороль, перед которым наше правительство должно официально отчитываться, был ужасно тихим в течение первых месяцев новой диктатуры Бадольо, и Королевская власть росла бесконтрольно. Не поддерживая и не выступая против наших реформ, он стал опасным человеком, чье противодействие может погубить весь наш проект. До сегодняшнего дня было непонятно, что замышляет Его Величество, но теперь все изменилось.\n\nПодпольным и подпольным каналам Король дал понять, что в обмен на свою поддержку он требует одного: полной гарантии Королевской власти, и чтобы маршал продолжал отчитываться перед ним по всем вопросам."
srd.13.a: "Поклон королю"
srd.13.b: "Маршал - истинный правитель Сардинии!"

srd.14.t: "По приказу короля"
srd.14.d: "Второй раз за последнее время вооруженные отряды маршируют на Кальяри. На этот раз они действуют не по приказу правительства Бадольо, а после того, как город был взят под охрану и получено подтверждение, что все военные базы на острове переместились вместе с ними, солдаты в Кальяри двинулись к резиденции маршала, дворцу Бойля.\n\nПотрясенный, Бадольо может только наблюдать, как его солдаты входят в здание, чтобы арестовать его. Вскоре после этого офицер сообщает ему, что Король счел нужным назначить адмирала Таона ди Ревеля главой нового "Королевского" правительства. Преданный всеми своими коллегами, маршал арестован и уведен в неизвестном направлении."
srd.14.a: "Маршал Бадольо, вы освобождаетесь от службы."

srd.15.t: "Конец чрезвычайного положения"
srd.15.d.badoglio: "После отвоевания материка и окончательного изгнания синдикализма из Италии многие стали считать миссию правительства Бадольо полностью успешной и завершённой. Теперь встает новый вопрос: что будет дальше?\n\nНесмотря на все обещания, маршал вряд ли так просто отпустит власть. В конце концов, правлению Его Величества по-прежнему противостоит множество врагов внутри страны и за её пределами, и мы не можем позволить себе проявить слабость.\n\n\nНо все же народ [SRD.GetNonIdeologyName] заслуживает того, чтобы показать своё одобрение Бадольо и его исполнительной власти, и поэтому были приняты специальные законы, чтобы новые выборы проводились регулярно и давали правильные результаты. \n\nВместе со всеми этими мерами предосторожности и многими другими полномочиями, предоставленными маршалу, вечное осадное положение было объявлено излишним и окончательно снято."
srd.15.d.other: "С повторным завоеванием материка и окончательным изгнанием синдикализма из Италии многие стали считать цель Королевского правительства исчерпанной. В то время как старый адмирал Таон ди Ревель собирается уйти из активной политики, вопрос о том, что будет дальше, остаётся открытым.\n\nВ то время как Король не хочет принимать активное участие в новом правительстве, делая восстановление демократии правдоподобным, многие в либеральной элите и вооружённых силах считают, что полная демократическая реформа может дать власть тем самым синдикалистам, с которыми мы так ожесточенно боролись. \n\nПоэтому были приняты меры по восстановлению демократии в соответствии со старым избирательным законом 1892 года, который сам по себе является продолжением основного закона 1860 года, чтобы восстановить демократические права граждан [SRD.GetNonIdeologyName] и предотвратить захват власти враждебными силами.\n\nНесмотря на сопротивление некоторых, вечное осадное положение было признано бесполезным для нового [SRD.GetNonIdeologyName] и, наконец, снято."
srd.15.a: "Миссия выполнена"

srd.16.t: "Всеобщие выборы [GetYear]"
srd.16.d: "Сегодня [SRD.GetNonIdeologyName] пришли на избирательные участки, чтобы подтвердить своё доверие к маршалу и королю. Как и ожидалось, Национальный блок Бадольо одержал сокрушительную победу, ещё раз доказывая, что маршал может править по указу, но он делает это с доверием подданных короля."доказательства" масштабных фальсификаций и запугиваний для обеспечения победы вопреки и без того сильно искаженной избирательной системе. Разумеется, эти дикие обвинения являются бредом, сфабрикованным синдикалистскими предателями и врагами народа."
srd.16.a: "Великая победа Национального блока!"

srd.17.t: "Всеобщие выборы [GetYear]"
srd.17.d: "Сегодня [SRD.GetNonIdeologyName] пришел на избирательные участки, чтобы обновить состав парламента[SRD.getConstitentAssemblyElections]. \n\nГлавными соперниками на выборах были, конечно, либералы, хотя исторический раскол между консервативными и прогрессивными блоками означал, что фактически две фракции имели шанс на победу: правые либералы, более националистические и консервативные, связанные с Confidustria, Confagricoltura и другими подобными ассоциациями промышленников и землевладельцев, и более прогрессивные левые либералы, более дружественные прогрессивным целям, протекционисты и сторонники компромисса с радикальными фракциями итальянской политической жизни. \n\nСоциалисты и католики набрали тревожное количество голосов, хотя наши избирательные законы обеспечили им лишь незначительное представительство."
srd.17.a: "Правые либералы получили большинство!"
srd.17.b: "Левые либералы цепляются за победу!"

### The Democratic Monarchy Path 21 - 36 ###
srd.21.t: "Генерал Маррас отменяет чрезвычайное положение"
srd.21.d: "Хотя некоторые политические аналитики ожидали такого развития событий, многие все же были удивлены, когда генерал Маррас объявил сегодня о снятии осадного положения.\n\nНесмотря на его относительную политическую слабость, многие разочарованные сардинцы ожидали возвращения к диктатуре, когда стало известно о назначении офицера на пост премьер-министра. Вместо этого был сделан первый реальный шаг к восстановлению демократии, поскольку правительство отказалось от чрезвычайных полномочий, которыми оно было наделено почти два десятилетия назад.\n\nХотя выборы ещё не назначены, Маррас заявил, что они будут назначены в ближайшее время."
srd.21.a: "Давайте посмотрим, готовы ли они выполнить свои обещания."

srd.22.t: "Призыв к выборам"
srd.22.d: "Демонстрируя приверженность своим предыдущим обещаниям, сегодня генерал Маррас попросил короля назначить выборы. Партии должны организоваться; для обеспечения честности этих выборов был объявлен трехмесячный период агитации.\n\nНекоторые, особенно в лагере либералов, предлагали Маррасу самому участвовать в выборах; тем не менее, генерал решил отойти от активной политики. Это сильно ослабило либералов, хотя они ещё могут добиться неожиданных результатов; однако победа христианских демократов или даже сардистов остаётся гораздо более вероятной."
srd.22.a: "Как либерализация"
srd.22.tt: "§YВыборы состоятся через девять недель§!"

srd.29.t: "Всеобщие выборы [GetYear]"
srd.29.d: "Впервые с 1913 года в нашей стране состоятся свободные выборы. По всему острову сардинцы всех сословий приходят на избирательные участки, чтобы выразить свой голос. Хотя в выборах участвуют многие списки, только некоторые из них, как ожидается, будут иметь шанс доминировать в новом парламенте.\n\nВ центре и справа от центра стоят христианские демократы из Демократического союза Сардинии. Умеренные, они стремятся, наконец, привнести политический католицизм в правительство после долгого периода воздержания от политики. В целом популярны среди населения, ожидается, что они станут крупнейшей партией в парламенте, хотя их внутренние разногласия могут привести к тому, что их леволиберальные союзники получат власть при их поддержке.\n\nПротив них стоят сардисты из Партии действия Сардинии; прогрессисты и федералисты, они надеются выдвинуть рецепт новой Сардинии равенства и справедливости, и всё ещё могут вырвать победу. Однако они тоже разделены между умеренными и почти социалистическими союзниками Эмилио Луссу.\n\n\nИ наконец, хотя их база власти рухнула после последних выборов, правые либералы всё ещё могут превзойти ожидания и вызвать большой хаос."
srd.29.a: "В результате большого расстройства правые либералы вызывают тупик в парламенте!"
srd.29.b: "Как и ожидалось, христианские демократы получают большинство!"
srd.29.c: "Удивительно, но сардисты зачищают остров!"

srd.30.t: "Всеобщие выборы [GetYear]"
srd.30.d: "[SRD.getFiveYearsorNo]жители [SRD.GetNonIdeologyName] пришли на избирательные участки, чтобы обновить состав парламента[SRD.getConstitentAssemblyElections]. В этих выборах приняли участие многие партии, но ожидается, что только несколько из них смогут реально сформировать основу нового правительства.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nПосле закрытия избирательных участков победителем этих консультаций, похоже, стал..."
getFiveYearsorNo_yes: "Спустя пять лет, т."
getConstituentAssemblyElections: "который, в данном конкретном случае, должен функционировать как Учредительное собрание для разработки новой Конституции для Италии"
GetCatholicElectionOption_centreright: "Справа стоит Христианско-демократическо-монархический билет. Сформированный сразу после восстановления демократии, он представляет собой в целом умеренный и консервативный альянс."
GetCatholicElectionOption_centre: "В центре стоят христианские демократы и их союзники либералы. Центристский альянс стремится объединить несколько фракций итальянской политики, так как сами христианские демократы включают в себя фракции от правых до левых."
GetNationalCentre_democratic_social: "\n\nВ центре находится так называемый "Национальный центр", альянс прогрессивных и либеральных партий во главе с Демократической социальной партией. В целом либеральная и временами федералистская фракция, она стремится проложить нить между левыми лейбористами и правыми христианскими демократами."
GetLeftElectionOption_psdaz: "Слева находится Партия сардинского действия. Федералистское, сардинистское и в целом прогрессивное движение."
GetLeftElectionOption_pda: "Слева находится Партия действия. Федералистская, профсоюзная, иногда даже республиканская партия, она борется за то, чтобы новая Италия стала лучшей и более справедливой нацией."
GetLeftElectionOption_psli: "Слева - Социалистическая рабочая партия. Сплав федералистов-акционистов с другими социалистическими группами из бывшей Социалистической Республики, она борется за более справедливую и равноправную Италию. Будучи временами республиканцами, социалисты нашли компромисс с монархией и не поставят под угрозу нашего короля и нашу демократию, если окажутся у власти."
srd.30.a: "Правоцентристы!"
srd.30.b: "Центр!"
srd.30.c: "Национальный центр!"
srd.30.e: "Левоцентристы!"

srd.31.t: "Король встречается с UDS"
srd.31.d: "В условиях тупика, в котором оказался парламент, Король решил встретиться с лидерами Демократического союза Сардинии, по-прежнему самой крупной партии по количеству мест. После нескольких раундов переговоров были найдены два варианта правительственного решения: либо UDS станет союзником либералов, либо сардисты присоединятся к центристам и сформируют Национальное правительство. Поскольку такие сильные политики, как Антонио Сегни, настаивают на правоцентристском правительстве, а межпартийные переговоры с сардистами постепенно сходят на нет, вероятной кажется коалиция демократов и монархистов, но оба компромисса всё ещё возможны."
srd.31.a: "Демократы и монархисты создают коалицию!"
srd.31.b: "Демократы и сардисты преодолевают свои разногласия!"

srd.32.t: "Король встречается с центристами"
srd.32.d: "После легкой победы христианских демократов Король встретился с ними и их союзниками, чтобы определить, как лучше подойти к следующему пятилетнему периоду правления. Сначала казалось, что правительство во главе с достопочтенным Корриасом несомненно, однако внутренние разногласия в рядах демократов могут привести к гибели его кандидатуры, поскольку некоторые из них переходят на сторону кандидата, предложенного их союзниками-либералами."
srd.32.a: "Демократы сохраняют преимущество!"
srd.32.b: "Либералы получают премьерство!"

srd.33.t: "Король встречается с сардистами"
srd.33.d: "После выборов Король встретился с двумя главными лидерами сардистского движения, умеренным Беллиени и радикальным Луссу. Поздравив их с впечатляющей победой, Его Величество и эти два почетных гостя обсудили возможные варианты правления. Первым кандидатом на пост премьер-министра, похоже, является умеренный Беллиени; но даже у открыто республиканского Луссу, кажется, есть шанс."
srd.33.a: "Достопочтенный Беллиени приглашен, как и ожидалось!"
srd.33.b: "Неожиданный ход - выбор пал на достопочтенного Луссу!"

srd.34.t: "Протесты в Кальяри"
srd.34.d: "Поскольку столица Королевства переехала из Кальяри после успешной рекультивации материка и нигде не видно признаков автономии Сардинии, остров сегодня взорвался гневом против политических классов, которые игнорируют его существование, несмотря на все жертвы, которые он принес, чтобы прийти к этому моменту. \n\nВласти быстро подавили волнения, а некоторые из наших наиболее правых министров пригрозили острову возобновлением осадного положения; но, поскольку доверие Сардинии подорвано, она может теперь двинуться в более радикальном направлении. Какой эффект это произведет, вряд ли можно будет увидеть в краткосрочной перспективе, хотя мы не можем знать наверняка, к чему это приведет через несколько десятилетий."
srd.34.a: "Насколько смелым"

srd.35.t: "Парламент проголосовал за автономию Сардинии"
srd.35.d: "С завершением рекультивации материка и переездом правительственных органов из Кальяри многие считают, что настало время предоставить Сардинии обещанную автономию.\nНо политическая ситуация с тех пор, конечно, изменилась. После присоединения к Королевству ещё большего числа территорий, материковые политики, как правые, так и левые, выступают за сохранение нынешней централистской модели управления. Неизвестно, пройдет ли этот новый законопроект об автономии; если он не пройдет, мы можем ожидать, что Сардиния вспыхнет от гнева за то, что мы не признали её право на самоуправление после того, как она так много сделала для нашего короля и нашей нации."
srd.35.a: "Законопроект принят!"
srd.35.b: "Законопроект проиграл!"

srd.36.t: "Медаль за доблесть"
srd.36.d: "Бесконечно благодарный за роль Сардинии в восстановлении материка, Его Величество сегодня вручил motu proprio всему острову золотую медаль за доблесть, высшую награду за воинскую доблесть в государстве [SRD.GetAdjectiveCap]. Широко расцененное как очередное проявление благодарности со стороны популярного монарха, оно ещё больше укрепило образ короля-джентльмена и солдата, который также является истинно сардинским королем."
srd.36.a: "Avanti Sardegna!"

### Kingdom of Italy 37 - 45 ###

srd.37.t: "Реформация панитальянских партий"
srd.37.d: "Наше движение к окончательному воссоединению Италии оказало глубокое влияние на более широкую политическую сферу. Наши партии, базирующиеся в основном на Сардинии, снова вступили в контакт с другими организациями, действующими в разных частях страны, включая подпольные партии из бывшей Социалистической Республики; в новых условиях многие мелкие региональные движения потеряли свою актуальность. Основные партии быстро адаптировались.\n\nБывший Демократический союз Сардинии сумел объединиться с различными католическими организациями, действующими в Социалистической Республике, и Народной партией, образовав Христианских демократов; либералы быстро воссоединились со своими собратьями по стране, объединив многих левых либералов в новую Итальянскую либеральную партию. С другой стороны, Сардинская партия действия реорганизовалась под руководством Луссу, став просто Партией действия и включив в себя многие другие прогрессивные, федералистские и даже республиканские движения.\n\n\nИтальянская политика пережила очередное землетрясение, но, похоже, чем больше все меняется, тем больше остаётся прежним."
srd.37.a: "Хочется надеяться, что это к лучшему."

srd.38.t: "Акционисты и социалисты сливаются"
srd.38.d: "С момента своего образования новая Партия действия была силой левых, достаточно дружелюбной к идеям Социалистической республики, чтобы правая оппозиция заклеймила её как "криптосоциалистов".\n\n\nПохоже, это обвинение было не совсем беспочвенным; после нескольких месяцев переговоров с тихо возрожденной Социалистической партией было достигнуто соглашение о слиянии. Несмотря на символическую умеренную оппозицию, была основана новая Итальянская социалистическая рабочая партия, которую возглавили Луссу и другие деятели бывшей Социалистической республики, а также различные республиканцы, федералисты и прогрессисты."
srd.38.a: "Новое начало?"

srd.39.t: "Умеренные отделились от Лейбористской партии"
srd.39.d: "Мечта о воссоздании старой широкой Социалистической партии потерпела крах в последние недели. Хотя инициатором воссоединения был сардист и федералист Эмилио Луссу, многие федералисты и сардисты не были социалистами, как Беллиени, или отказались от социализма ещё до Вельткрига. Поэтому не было ничего удивительного, когда это крайне умеренное крыло покинуло партию и объединилось с другими прогрессивными либеральными организациями в новую Демократическую социальную партию [SRD.getFarmersChances].\n\n\nОдним из заметных событий во время раскола стала проникновенная речь в пользу социалистического единства, произнесенная социалистическим активистом и бывшим политиком СРИ Сандро Пертини; возможно, у него впереди большое будущее."
GetFarmersChances_centre: "Однако, поскольку либералы твердо стоят в лагере центристов и ни одна другая партия не проявляет интереса к сотрудничеству с ними, у них, скорее всего, не будет шансов на реальное управление страной."
GetFarmersChances_bellieni: "А с учётом того, что к ним присоединился сам премьер-министр, у них может появиться шанс утвердиться на следующих выборах."
GetFarmersChances_centreright: "И, поскольку либералы начали переговоры с ними после многих лет оттеснения их бывшими союзниками-католиками, у них может появиться шанс утвердиться на следующих выборах."
srd.39.a: "Это была уже слишком широкая партия"

#srd.37.t: "Italy is Unified"
#srd.37.d: "Today on [GetDateText] Italy has been unified, and glorious risorgimento has once again been completed. Preparations are being made right now for the capital to be moved back to Rome and for the King to take up residency there once again. Today is a great day for all Italians!"
#srd.37.a: "Long Live Italy."

### Mostly Flavour ###

srd.41.t: "Люди короля"
srd.41.d: "Король Амедео, вынужденный вмешиваться в национальную политику в течение нескольких лет после вступления на престол, не наслаждался золоченой клеткой Королевской власти и, похоже, скучал по дням, проведенным на мыловаренном заводе в Конго. Когда страна оказалась в состоянии войны, некоторые стали задаваться вопросом, какой смысл в борьбе за отвоевание Королевства для короля, который не хотел им управлять. Король самым интригующим образом сумел развеять эти опасные сомнения.\n\nНаперекор множеству военных и политических условностей, Амедео назначил своего брата Аймоне лейтенантом Королевства и сумел добраться до линии фронта. Однако, в отличие от бывшего короля Виктора Эммануила, он не просто посетил войска; он отправился туда, чтобы вместе со своими солдатами вступить в борьбу за будущее Италии и всего мира.\n\nТеперь возникли некоторые формальные проблемы, связанные с тем, что Король, теоретически главнокомандующий Королевской армией, вновь вступил в ряды армии на поле боя; но они были быстро улажены. \n\nВместе со своими людьми, несмотря на мольбы правительства о безопасности главы государства, Его Величество принял участие в ряде смелых операций на вражеской территории и вернулся оттуда непобежденным. Люди короля", возглавляемые "Железным королем", уже завоевали определенную репутацию; некоторые считают их преемниками легендарной Третьей армии, непобедимой во время Вельткрига, когда её возглавлял сам отец Его Величества."
srd.41.a: "Пусть эти люди станут достойными преемниками Третьей армии."

srd.42.t: "Корсикано-сардистский пакт действия"
srd.42.d: "Объединив остров Корсика с нашими владениями, местные жители поначалу бездействовали, анализируя новую политическую ситуацию при их новом короле. Но сегодня, после многих недель переговоров, на северном острове наконец-то произошел политический прорыв. На самом деле, этот прорыв касается как Корсики, так и Сардинии.\n\nС момента своего основания Корсиканская партия действия считала себя сестринской партией Сардинской партии действия, с которой они разделяли автономию (правда, от Франции, а не от Италии). Сегодня лидеры партий Петру Рокка и Эмилио Луссу объявили о создании Пакта Действия между двумя партиями, фактически объединив их в единый автономистский блок.\nЭто не было очевидным событием: корсиканские активисты гораздо более правые и проитальянские, чем их сардинские коллеги, что и корсиканцы, и левое крыло сардинских активистов рассматривали как препятствие на пути к потенциальному объединению. \n\nТем не менее, в последние недели эти опасения были сглажены, хотя и сделали невозможным полное слияние двух партий. С вступлением корсиканских автономистов в большую [SRD.GetAdjectiveCap] политическую жизнь ещё одна неискупленная земля окончательно и полностью возвращается в состав своего Отечества."
srd.42.a: "Выпьем за будущее Корсики!"

srd.43.t: "Судьба ФИАТа"
srd.43.d: "С отвоеванием материка мы столкнулись с огромными предприятиями автомобильной империи FIAT.\n\nЗа годы социалистического правления этот колосс превратился в предприятие, полностью контролируемое правительством, которое поставляло многие автомобили, необходимые Социалистической Республике для ведения войны. \n\nВ то же время, семья Аньелли, бывшие владельцы завода, работали над восстановлением своей империи на Сардинии, основав компанию Automobili Agnelli, которая помогла нашим усилиям в конфликте.\n\n\nПосле нашего возвращения, семья Аньелли, похоже, ожидает, что мы разрешим слияние их новой фирмы с более крупным FIAT, с ними во главе. Конечно, всегда есть возможность сохранить FIAT под нашим прямым контролем и сократить империю Аньелли в процессе."
srd.43.a: "Разрешить слияние"
srd.43.b: "Разделить их"
srd.43.b.corpos.tt: "§RРабочий поворот не понравится промышленно-аграрной группе власти.§!"

srd.44.t: "Учредительное собрание завершило свою работу"
srd.44.d: "После года обсуждений, дебатов и согласований, депутаты Учредительного собрания утвердили окончательный проект новой Конституции Италии.\n\nВ ней содержится новое определение Королевских и правительственных полномочий, роли парламента и судов; удалось избежать туманного характера Statuto Albertino.Изучая опыт диктатур 1920-х годов, были добавлены многочисленные пункты, гарантирующие сохранение демократического порядка, независимо от ситуации.\n\nНовая конституция не будет дарована королем, а будет исходить от народа Италии. Разумеется, положению Его Величества, по милости Божьей и воле народа Короля Италии, ничего не угрожает.\n\nКак ожидается, новая Конституция получит Королевскую санкцию в ближайшие недели."
srd.44.a: "Поздравляем"

srd.45.t: "Призывы к созданию Конституционной Ассамблеи"
srd.45.d: "После успешного воссоединения Италии старый парламент Сардинии внезапно стал крайне непригодным для того, чтобы представлять всю нашу страну. В связи с перекройкой избирательных округов и добавлением многих мест, раздаются призывы к новым выборам, чтобы определить будущее нации.\n\nВвиду множества различных политических реалий, возникших за последние двадцать лет, очевидно, что перед избранными депутатами будет стоять задача пересмотреть и заменить старый Statuto Albertino, и многие новые люди готовы взяться за эту задачу."
srd.45.a: "Il Sol dell'Avvenire..."

 srd.46.t: "Два маршала"
 srd.46.d: "Когда большая часть власти сосредоточена в руках маршала Пьетро Бадольо и его сторонников, кажется, что на пути к славе нашей страны не стоит ни один элемент, будь то наивные и идеалистичные демократы, социалистические террористы или даже наш Король, который не раз сомневался в способностях своего преданного слуги и премьер-министра. Рядом с нашим народом стоят наши давние союзники в лице законного французского правительства, которое также переживает настоящий ренессанс под руководством непогрешимого маршала Филиппа Петена, героя Вердена и борца с социализмом во всех его проявлениях. На самом деле, между нашей и французской нациями существует много общих идеологических элементов, будь то национализм, важность сохранения семьи, защита самых обездоленных наших граждан, но прежде всего культ двух маршалов, которые во время многочисленных встреч на Сардинии и в Алжире выражали своё уважение и взаимное восхищение. \n\nРазница между нами заключается в том, что идеология Льва имеет более официальное определение под названием "Национальная революция", что позволяет повысить национальную сплоченность и стабильность Франции. Поэтому некоторые члены нашего кабинета посоветовали великому Бадольо провозгласить нашу собственную "Национальную революцию", чтобы воспользоваться теми же преимуществами и сблизить нас с нашими французскими союзниками, хотя некоторые отметили, что это было бы ошибкой, так как мы выглядели бы слабее их. Окончательный выбор остаётся исключительно за нашим маршалом."
 srd.46.a: "Немедленно провозгласить Национальную революцию!"
 srd.46.b: "Хотя мы восхищаемся Петеном, его видение остаётся созданным для Франции."
 
### Peace with the Entente ###

 srd.90.t: "Мир с Антантой?"
 srd.90.d: "Подлые сардинцы изгнаны со своей скалы! Это был бы повод для радости, если бы не тот факт, что их поддерживает мощь Антанты, и, похоже, они готовы вернуть свой остров и, возможно, всю Италию, если им представится такая возможность. Возможно, заключение мира с Антантой было бы полезным?"
 srd.90.a: "Мы получили то, что хотели, давайте заключим мир!"
 srd.90.b: "Мы не остановимся, пока итальянский флаг не будет развеваться над Оттавой!"
  
 srd.91.t: "Итальянцы предлагают мир"
 srd.91.d: "После захвата Сардинии [From.GetAdjective]ими войсками многие, включая [From.GetAdjective]ую делегацию, попытались заключить мир с бывшими сторонниками Сардинии. Представляется маловероятным, что Сардиния будет освобождена силами Антанты в ближайшее время, однако многие задаются вопросом, насколько велика моральная цена потери Сардинии, которую мы готовы принять."
 srd.91.a: "Надежда на Сардинию, похоже, все равно потеряна..."
 srd.91.b: "Вы с ума сошли? Антанта никогда не отступает!"
 
### Dealing with Italy ###

 srd.100.t: "Хорошие новости из континентальной Италии?"
 srd.100.d: "В результате любопытного поворота событий [ITA.GetLeader] взошел на итальянский трон. Для многих это означало бы воссоединение двух Королевств Италии, однако риторика радикалов из ANI заставляет многих с опаской относиться к перспективе воссоединения. Должны ли мы подчиниться прихотям АНИ и их нового короля или же утвердить кадетскую ветвь дома Савойя в качестве законных наследников Королевства Италия?"
 srd.100.a: "Амедео - истинный Король Италии, требуйте отречения [ITA.GetLeader]!"
 srd.100.b: "Материковцы - не более чем незаконные узурпаторы!"
 srd.100.c: "За единую Италию!"

 srd.101.t: "Сардиния отвергает нас"
 srd.101.d: "В результате шокирующего поворота событий наши родственники на Сардинии отклонили нашу просьбу о воссоединении. Не желая сотрудничать с нашим правительством, они намерены утвердить Амедео в качестве единственного и неповторимого короля Италии."
 srd.101.a: "Имбецилы!"

 srd.102.t: "Сардиния вновь присоединяется к Италии"
 srd.102.d: "Восстановление Савойского дома в Италии вызвало большое празднование в Сардинии, поскольку их величайшая цель - вернуть Италию - была достигнута без кровопролития. Естественно, Сардинское Королевство было упразднено, и они официально присоединились к своим родственникам на материке."
 srd.102.a: "Ещё один шаг на пути к целостности Италии."
 srd.102.b: "Слава Италии! Слава герцогу Аостскому!"

 srd.103.t: "Требования Сардинии"
 srd.103.d: "Не желая отступать перед прихотями АНИ, сардинцы под властью герцога Аосты потребовали, чтобы [ITA.GetLeader] отрекся от престола в пользу своего более "законного" короля. Самые ярые монархисты отвергают этот абсурд, однако многие понимают, что Амадео пользуется гораздо большей популярностью, чем [ITA.GetLeader], которого считают не более чем марионеткой нашего правительства. Что же нам делать?"
 srd.103.a: "Очень хорошо."
 srd.103.b: "Мы не будем склоняться перед ложными королями!"

 srd.104.t: "Северная Италия принимает наше предложение!"
 srd.104.d: "Голоса разума возобладали и убедили [ITA.GetLeader] уступить свой трон очень популярному Амедео из Аосты. Хотя некоторые ярые приверженцы [ITA.GetLeader] встретили эту новость с разочарованием, этот исторический компромисс устранит одно из самых больших препятствий на пути к воссоединению Италии без единой капли пролитой крови."
 srd.104.a: "Fratelli d'Italia, l'Italia s'è desta,!"

 srd.105.t: "Жители материка отвергают наши требования"
 srd.105.d: "В странном проявлении упрямства [ITA.GetLeader] отказался слушать доводы разума, намереваясь сохранить трон и полный контроль над итальянским государством за собой. Этот шаг привел к обострению напряженности в Савойской династии, гарантируя, что эта семейная вражда принесет ещё больше войн и раздоров на Итальянский полуостров."
 srd.105.a: "Глупцы, глупцы!"

