SRD_invite_into_kingdom_desc: "Сейчас уже совершенно ясно, что мы занимаем самую сильную позицию на итальянском полуострове. Теперь, когда с социалистической республикой разобрались, возможно, мирный путь к воссоединению [Root.GetNameDef] и [From.GetNameDef] станет возможным."
