### Ideas ###
 SRD_entente_advisors_idea: "Опора на Антанту"
 SRD_entente_advisors_idea_desc: "Изгнание на остров Сардиния привело к тому, что мы стали в значительной степени полагаться на материальную поддержку Антанты. §RЕсли мы вторгнемся на материк до того, как наши союзники по Антанте будут готовы вернуть своё право первородства, они могут не поддержать наши действия§R."
 SRD_militarist_badoglio_opposition: "Милитаристская оппозиция"
SRD_militarist_badoglio_opposition_desc: "Неофициально возглавляемая маршалом Бадольо, консервативная часть Королевской армии начала неофициальную кампанию оппозиции против реформаторской исполнительной власти Марраса. Несмотря на свою силу, они не будут предпринимать откровенно подрывных действий, пока Король поддерживает нас; тем не менее, они останутся занозой на нашей стороне."
SRD_reformist_opposition: "Реформистская оппозиция"
SRD_reformist_opposition_desc: "Протестуя против возвращения к власти маршала Бадольо, реформисты вышли на улицы, стремясь избежать возврата к диктатуре; явно направляемые социалистическими лазутчиками, эти опасные революционеры должны быть подавлены."
SRD_supremacy_of_parliament: "Верховенство парламента"
SRD_supremacy_of_parliament_desc: "Правительство Сардинии, хотя никогда открыто не заявляло о своем неприятии конституционных принципов, которые помогли основать Италию, уже давно страдает от номинально монархической диктатуры, навязанной военными. Теперь, когда демократические реформаторы получили власть, парламент вновь занял видное место, и они вряд ли позволят власти снова ускользнуть от них."
SRD_women_suffrage_idea: "Женское избирательное право"
SRD_women_suffrage_idea_desc: "В рамках более широких усилий по демократизации Сардинии женщины, наконец, получили право голоса. Хотя эта инициатива не всегда применялась равномерно, она встретила искреннюю поддержку. Она породила надежду на то, что наше правительство вернется на материк гораздо лучше, чем то, которое его покинуло, и подняла дух наших сторонников."
SRD_sardinian_autonomy_promise: "Обещание автономии"
SRD_sardinian_autonomy_promise_desc: "Со времен Идеального союза Сардиния была захолустьем в составе Италии; однако теперь, когда мы находимся в Кальяри, мы больше не можем игнорировать призыв острова к самоуправлению. Это было проблемой, поскольку сардинцы были убеждены, что если мы вернём себе материк, Сардиния снова станет сельской, не имеющей значения землей. Теперь, с помощью простого обещания, что Сардиния сохранит некоторую автономию после отвоевания материка, мы, наконец, убедили храбрых жителей Сардинии поддержать нашу войну за национальную рекультивацию."
SRD_centralism_enforced: "Пьемонтский централизм"
SRD_centralism_enforced_desc: "Все эти разговоры об автономии и самоуправлении - не более чем политический оппортунизм, подстегиваемый текущей ситуацией, и угрожают самому единству нашей нации. Сардиния является неотъемлемой частью Королевства, и многие патриотичные сардинцы готовы умереть за своего короля, независимо от политических пристрастий."
SRD_cisl_idea: "Конфедерация профсоюзов трудящихся"
SRD_cisl_idea_desc: "Полное подавление профсоюзов только навредит нашей нации, но в то же время мы должны сохранять бдительность по отношению к социалистам, проникающим в профсоюзы; объединив все действительно независимые профсоюзы в большой, полуавтономный национальный профсоюз, мы обеспечим основные права нашего народа, не допуская опасных радикалов."
SRD_legal_unions_idea: "Легальные профсоюзы"
SRD_legal_unions_idea_desc: "Мы не можем лишить наших людей основного права на объединение в профсоюзы. Хотя во избежание проникновения в профсоюзы необходимо проверять их руководство, всем профсоюзам должно быть позволено работать и защищать права наших трудящихся."
SRD_avanti_sardegna: "Аванти Сардиния!"
SRD_avanti_sardegna_desc: "И снова жители Сардинии окажутся на поле боя вдали от дома, снова они возьмут в руки оружие, чтобы защитить свой любимый остров, снова многие трагически погибнут во имя цели, превышающей их самих. Однако, как и на плато Азиаго в трагические годы Вельткрига, эти сардинцы отбросят свои разногласия, чтобы сражаться за короля, за Италию и за Сардинию до конца. Наш долг - сделать так, чтобы их жертвы не были напрасными. Пока крик "Вперёд Савойя" \nАванти Сардиния объединяет каждого настоящего итальянца, другой клич объединяет каждого сардинца, и вместе с этими героями мы дойдем до материка, Парижа, Вены, Берлина:\nAvanti Sardegna, Avanti Fortza Paris!"
SRD_miners_unrest: "Беспорядки на шахтах"
SRD_miners_unrest_desc: "Неспособность правительства Барданцеллу решить различные проблемы на принадлежащих иностранцам шахтах Южной Сардинии, достигшая пика в полностью провальной схеме национализации, позволила процветать беспорядкам и радикальным идеям в шахтерских поселках Карбония и Иглесиас. Поскольку местные жители начали организовываться в небольшие профсоюзы, технически незаконные для государственных служащих и очень незаконные в условиях осадного положения, новому правительству придется двигаться к решению проблемы, иначе Социалистическая Республика вмешается от их имени."
