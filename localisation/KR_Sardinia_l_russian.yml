### Leaders ###
POLITICS_AMADEO_SAVOY_DESC: "Долгое время Амедео Савойско-Аостский держался в стороне от национальной политики. Будущего короля не интересовали ни государственные дела, ни повседневное управление страной; вместо этого, как и все остальные герцоги Аосты, он провел свои ранние годы, получая суровое военное образование сначала в Великобритании, а затем в Неаполе. В 1915 году 16-летний Королевский отпрыск вступил в армию на Альпийском фронте в качестве капрала и, сражаясь, дослужился до капитана. С окончанием войны он был вынужден последовать за отцом в Кальяри.\n\nНо вместо того, чтобы изучать особенности Сардинии, Амедео был очарован древними землями и культурами Африки. Глубоко не интересуясь политическими делами острова, он провел большую часть 1920-х годов в джунглях Конго со своим дядей, знаменитым герцогом Абруцци, оставив Сардинию в руках маршала Бадольо и вернувшись только тогда, когда здоровье его отца стало ослабевать. \n\nСейчас на троне Амедео остаётся храбрым и ярким, как любой опытный исследователь, хотя и сохраняет отвращение к политике; некоторые говорят, что эти черты присущи великому полководцу, но неизвестно, присущи ли они великому королю."
POLITICS_AMADEO_SAVOY_WAR_DESC: "Долгое время Амедео Савойско-Аостский держался в стороне от национальной политики. Будущего короля не интересовали ни государственные дела, ни повседневное управление страной; вместо этого, как и все остальные герцоги Аосты, он провел свои ранние годы, получая суровое военное образование сначала в Великобритании, а затем в Неаполе. В 1915 году 16-летний Королевский отпрыск вступил в армию на Альпийском фронте в качестве капрала и, сражаясь, дослужился до капитана. С окончанием войны он был вынужден последовать за отцом в Кальяри.\n\nНо вместо того, чтобы изучать особенности Сардинии, Амедео был очарован древними землями и культурами Африки. Глубоко не интересуясь политическими делами острова, он провел большую часть 1920-х годов в джунглях Конго со своим дядей, знаменитым герцогом Абруцци, оставив Сардинию в руках маршала Бадольо и вернувшись только тогда, когда здоровье его отца стало ослабевать. \n\nТеперь, когда Король Амедео спустился на поле боя, чтобы сражаться со своими солдатами, как во время Вельткрига, его репутация бесстрашного исследователя превратилась в репутацию бесстрашного солдата, сражающегося на поле боя за страну, которой он правит "милостью Божьей и волей народа". Некоторые поначалу сомневались в правдивости этой репутации, но ряд смелых поступков сделал это мнение в лучшем случае маргинальным. Другие говорят, что это просто изобретательный способ уйти от Королевских обязанностей; это вполне может быть правдой, но его народ, кажется, не слишком заботится об этом, когда его Железный Король скачет в бой, чтобы победить врагов нации."

