SRD_political_decisions: "Политические решения"
SRD_political_decisions_desc: "Есть много различных политических решений, которые мы можем принять, чтобы сформировать природу Царства."
SRD_unite_italy: "Объединение Италии"
SRD_unite_italy_desc: "Италия была разделена во время Гражданской войны в Италии. Однако, наконец, Савойский дом одержал победу, и теперь мы снова объединили страну."
SRD_reclaim_piedmont: "Восстановить порядок в Пьемонте"
SRD_reclaim_piedmont_desc: "Мы должны вернуть Пьемонт и уничтожить безбожных синдикалистов в Социалистической Республике Италии. На ликвидацию синдикализма потребуется время, но возвращение на материк Италии будет для нас более чем достаточным. Да здравствует Король!"
SRD_attack_sri: "Уничтожить Социалистическую Республику"
SRD_attack_sri_desc: "Пришло время. Мы должны вернуться на материк, уничтожить социалистов, которые заставили нас отправиться в изгнание, и освободить земли Пьемонта. Восстановив наши земли, мы получим прочную базу для освобождения остальной Италии от несправедливого правления мелких военачальников, расколовших нашу великую нацию!"
SRD_attack_italy: "Атаковать [From.GetNameDef]"
SRD_attack_italy_desc: "Теперь, когда Социалистическая Республика окончательно уничтожена, настало время воссоединить страну под единым знаменем - нашим."
SRD_attack_SRI: "Атаковать [From.GetNameDef]"
SRD_attack_SRI_desc: "Пришло время воссоединить страну под единым знаменем - нашим."
