### Focuses ###
KAR_Second_Karelian_Uprising: "Второе Карельское восстание"
KAR_Second_Karelian_Uprising_desc: "Карельский народ слишком долго был угнетен русским Медведем. Наш уроженец Ирье Эльфвенгрен вместе с Лесными партизанами захватил контроль над Ухтуа и будет руководить Карелией в будущем!"
KAR_Capture_Petroskoi: "Захват Петрозаводска"
KAR_Capture_Petroskoi_desc: "Город Петрозаводск - крупнейший промышленный центр Олонецкой Карелии. Мы должны обеспечить, чтобы этот регион находился под нашим контролем!"
KAR_Organize_Insurgency_Movement: "Повстанческое движение"
KAR_Organize_Insurgency_Movement_desc: "Повстанческое движение, в основном добровольцы и мецасиситы, не очень организовано. Идея [ROOT.GetLeader] состоит в том, чтобы подчинить все силы своему непосредственному контролю."
KAR_Lessons_Of_RCW: "Уроки Гражданской войны в России"
KAR_Lessons_Of_RCW_desc: "Финно-советская война, Гражданская война в России и Первое Карельское восстание показали, что русских не следует недооценивать. Без надлежащей мобилизации карелов мы не сможем победить ваших врагов или защитить себя."
KAR_Integrate_Forrest_Brothers: "Интегрировать лесных партизанов"
KAR_Integrate_Forrest_Brothers_desc: "Лесные партизаны - полезная для нас сила, но они не находятся в нашем прямом и официальном подчинении. Мы должны интегрировать их в нашу армию."
KAR_Disband_Forrest_Brothers: "Распустить лесных партизанов"
KAR_Disband_Forrest_Brothers_desc: "Лесные партизаны представляют серьезную угрозу для нашего правительства. Кучка лесных партизан может напасть на нас в любой момент. Мы должны силой разоружить их и расформировать их подразделения."
KAR_Request_Finnish_Arms: "Поставки Финляндии"
KAR_Request_Finnish_Arms_desc: "Финляндия - наш единственный естественный союзник в нашей борьбе против большевизма и социализма. Мы должны запросить ещё какое-нибудь оборудование для усиления нашей армии."
KAR_reorganise_the_mobilisation_structure: "Реорганизовать Мобилизационную структуру"
KAR_reorganise_the_mobilisation_structure_desc: "На изолированных карельских землях нет организованной мобилизации. Мы должны создать мобилизационную структуру, чтобы больше людей было призвано в наши вооружённые силы."
KAR_cold_weather_training: "Тренировка в холоде"
KAR_cold_weather_training_desc: "Несмотря на то, что карелы веками жили в Тайге, нам нужна специальная подготовка наших подразделений для ведения боевых действий в холодную погоду. Поступая таким образом, мы можем гарантировать, что русские не смогут победить нас."
KAR_jaeger_army: "Егерская тактика"
KAR_jaeger_army_desc: "Финские егеря, обученные в Германии для обеспечения вооруженной обороны Финляндии в начале 20-го века, зарекомендовали себя как серьезная сила против русских. Мы должны присоединиться к движению егерей и пригласить их лучших генералов возглавить местные отряды егерей."
KAR_ski_infantry: "Лыжная пехота"
KAR_ski_infantry_desc: "Лыжные пехотные войска абсолютно необходимы в нашем ландшафте. Мы должны обеспечить, чтобы наши подразделения были оснащены всем необходимым для ведения боя в условиях вечной мерзлоты и Тайги."
KAR_connect_karelian_villages: "Соединить карельские деревни"
KAR_connect_karelian_villages_desc: "Карельские деревни изолированы друг от друга, в результате чего наша логистика поставок находится в плачевном состоянии. Необходимо создать некоторую дополнительную инфраструктуру и железные дороги, чтобы обеспечить необходимые маршруты снабжения наших подразделений."
KAR_light_industry: "Развивать лёгкую промышленность"
KAR_light_industry_desc: "Легкая лесная промышленность широко распространена в Карелии, и мы должны обеспечить дополнительные инвестиции в эти производства."

KAR_Itsenaisyys: "Itsenäisyys!"
KAR_Itsenaisyys_desc: "Карелия наконец-то свободна от российского влияния! Мы доказали, что являемся хорошими воинами и что мы заслужили нашу независимость. Теперь мы должны решить, что делать дальше."

KAR_Secure_Elfengrens_Junta: "Укрепить правление Эльфвенгрена"
KAR_Secure_Elfengrens_Junta_desc: "Эльфвенгрен - наш национальный герой. Благодаря его усилиям мы победили россиян. Его главенство должно быть обеспечено."
KAR_Work_With_Sivistysseura: "Работа с обществом Просвещения"
KAR_Work_With_Sivistysseura_desc: "Союз беломорских карел будет полезно в развитии карельской национальной идентичности и самоопределения. Мы должны пригласить некоторых из их лидеров в наше правительство."
KAR_Karelian_Identity_Effort: "Стремление к карельской идентичности"
KAR_Karelian_Identity_Effort_desc: "Открывая новые школы и пропагандируя карельские традиции, мы добьемся того, чтобы наш народ почувствовал себя нацией со своим языком и культурой."
KAR_Opportunism: "В духе оппортунизма"
KAR_Opportunism_desc: "Эльфвенгрен был одновременно лидером крымскотатарских сепаратистов, главнокомандующим Северной Ингерманландии, террористом в антибольшевистской организации СЗРС Савинкова и, наконец, лидером Карелии. Его дух оппортунизма никогда не ослабеет."
KAR_Establish_NRPR_Department: "Карельский департамент НРПР"
KAR_Establish_NRPR_Department_desc: "До отделения Карелии НРПР на самом деле не была представлена в регионе, который был преимущественно оплотом социалистов-революционеров. Поскольку идеи Савинкова основаны на некоторых идеях эсеров, местное население, особенно среди крестьян, вероятно, охотно примет некоторые реформы НРПР. Более того, если мы хотим сблизиться с савинковцами, мы можем позволить им создать официальный отдел НРПР. Мы должны обеспечить представительство русских в Карелии."
KAR_Initiate_Savinkovist_Reforms: "Приступить к Савинковским реформам"
KAR_Initiate_Savinkovist_Reforms_desc: "Савинковские реформы, несмотря на распространенное заблуждение, не являются русскоцентричными. Они так же полезны для русских, как и для любой другой нации. Мы должны перенять некоторые пункты программы Савинкова, чтобы сделать жизнь простых карелов лучше."
KAR_Militarize_The_Nation: "Милитаризировать нацию"
KAR_Militarize_The_Nation_desc: "Карелы - мирный народ, но теперь они должны знать, что за независимость и свободу нужно бороться. Мы не допустим ещё одного "Тартуского договора"!"
KAR_Public_Education: "Государственное образование"
KAR_Public_Education_desc: "Государственное образование для наших детей и даже взрослых является крайне необходимым шагом для решения проблем неграмотности и идентичности."
KAR_Pragmatic_Policies: "Прагматичные решения"
KAR_Pragmatic_Policies_desc: "Мы не должны быть полностью подчинены той или иной стране. Наши решения должны основываться на конкретной политической ситуации."
KAR_Reject_Finnish_Irridentism: "Отклонить финский ирридентизм"
KAR_Reject_Finnish_Irridentism_desc: "Финны с нетерпением ждут возможности интегрировать нас в качестве своей неотъемлемой части. Однако Эльфвенгрен считает, что карелы - отдельный народ, и он не позволит финскому правительству аннексировать наши земли."
KAR_Unify_Karelia: "Объединить Карелию"
KAR_Unify_Karelia_desc: "Не вся Карелия объединена под властью карелов. Так называемая финская Карьяла всё ещё находится под властью [FIN.GetLeader]. Мы должны освободить наших братьев из финских рук!"

KAR_Vainamoinen_Takes_Power: "Вождь партизан"
KAR_Vainamoinen_Takes_Power_desc: "Лидер Лесных партизан (Вяйнямейнен) теперь правит страной."
KAR_Peasant_Power: "Власть крестьянам"
KAR_Peasant_Power_desc: "Крестьяне - единственные настоящие карелы, в которых есть этот специфический карельский дух. Мы должны сделать так, чтобы ни финская знать, ни русская аристократия больше не контролировали наши деревни!"
KAR_Rely_On_Finnish_Support: "Положиться на финскую поддержку"
KAR_Rely_On_Finnish_Support_desc: "Финны очень помогли нам в борьбе с русскими. Мы должны полагаться на их военную и дипломатическую поддержку."
KAR_All_Karelian_Sobor: "Всекарельское собрание"
KAR_All_Karelian_Sobor_desc: "Сейчас созывается Всекарельское собрание для того, чтобы решить будущее Карелии. На наших землях нет необходимости в западной демократии. Нам нужен сильный лидер, который будет сражаться за нас."
KAR_Karjalan_Johtaja: "Карельский лидер"
KAR_Karjalan_Johtaja_desc: "Лидер, или Верховный лидер, был объявлен на собрании. И есть только один человек, который действительно представляет всех карелов - Укки Вяйнямейнен"
KAR_Strengthen_Church: "Отделить Карельскую церковь"
KAR_Strengthen_Church_desc: "Карельская Церковь больше не должна зависеть от русских! Мы должны отделить наши православные общины от Русской православной церкви!"
KAR_Promote_Finnish_Mythology: "Мифологизированный патриотизм"
KAR_Promote_Finnish_Mythology_desc: "Подобно тому, как наш лидер получил своё прозвище, другие аспекты повседневной жизни карелов пропитаны карело-финской мифологией. мы должны использовать эти образы для пропаганды карельского патриотизма и стремления к самоопределению."
KAR_Anticommunist_Stance: "Антисоциалистические рейды"
KAR_Anticommunist_Stance_desc: "Мы больше не должны терпеть никакого социалистического влияния в нашем государстве. Все просоветские и социалистические организации должны быть распущены, а их лидеры арестованы!"
KAR_Attract_AKS_Activists: "Привлечь активистов AKS"
KAR_Attract_AKS_Activists_desc: "Академическое карельское общество - это ультранационалистическая финская организация, которая стремится интегрировать карелов как неотъемлемую часть финского народа. Они являются сторонниками движения Лапуа в Финляндии, и в первые дни своего существования клуб сосредоточился на работе, проводимой для беженцев из Восточной Карелии по ту сторону границы."
KAR_Ties_To_Lapua: "Связи с движением Лапуа"
KAR_Ties_To_Lapua_desc: "Движение Лапуа в Финляндии выступает за создание Великой Финляндии. У нас с ними много общего, несмотря на то, что на самом деле они не рассматривают Карелию как независимое государство. Тем не менее, мы можем установить с ними хорошие отношения, чтобы сохранить нашу автономию."
KAR_Dreams_Of_Finno_Ugric_State: "Великое объединение"
KAR_Dreams_Of_Finno_Ugric_State_desc: "Финно-угорские народы борются с российской колонизацией. Мы должны стать тем мечом, который освободит их от российского влияния и русификации!"

KAR_Jagers_Hold_On: "Егеря захватили власть"
KAR_Jagers_Hold_On_desc: "Финские егеря в Карелии под руководством Пааво Талвелы захватил власть в регионе."
KAR_Form_Karelian_Army: "Сформировать Карельскую армию"
KAR_Form_Karelian_Army_desc: "То, что было известно как карельская армия, вряд ли можно назвать армией. Оппортунист Ирье Эльфвенгрен никогда по-настоящему не заботился о вооружённых силах "своей республики" Под руководством егерей должна быть создана новая и современная Карельская армия."
KAR_Loyalty_To_Finland: "Верность Финляндии"
KAR_Loyalty_To_Finland_desc: "Финляндия доказала, что является нашим лучшим другом и союзником в последние десятилетия. Мы должны показать им, что ценим наши отношения так же сильно, как и они."
KAR_German_Discipline: "Немецкая дисциплина"
KAR_German_Discipline_desc: "Егеря, прошедшие подготовку в Германии, хорошо знакомы с прусской дисциплиной. Мы должны распространить эту эффективную тактику на карельскую армию и нацию."
KAR_Invite_Finnish_Workers: "Пригласить Финских рабочих"
KAR_Invite_Finnish_Workers_desc: "Карелия остро нуждается в развитии. Мы пригласим финских рабочих на наши земли, чтобы организовать новые предприятия и развивать промышленный сектор."
KAR_Erase_Differences: "Стереть различия"
KAR_Erase_Differences_desc: "Между карелами и финнами нет никаких реальных различий. Мы - один народ, одна нация, которые были насильственно отделены друг от друга столетия назад."
KAR_Integrate_Karelia: "Интеграция Белой Карелии"
KAR_Integrate_Karelia_desc: "Венская Карьяла, или Белая Карелия, является неотъемлемой частью Финляндии! Пришло время положить конец всем усилиям по интеграции и, наконец, провозгласить Вьенан-Карьялу провинцией Великой Финляндии!"
KAR_Reward_Farmers: "Вознаградить фермеров"
KAR_Reward_Farmers_desc: "Карельским фермерам, которые работают на этих изолированных и неблагоприятных землях, правительство должно хорошо платить."


KAR_Sivistysseura: "Триумф беломорских карел"
KAR_Sivistysseura_desc: "Карельское общество Просвещения наконец-то возглавляет нашу страну!"
KAR_Revive_1917_Constitution: "Усовершенствовать "Конституцию" 1917 года"
KAR_Revive_1917_Constitution_desc: "В 1917 году Сивистиссура(Союз беломорских карел) сделала ряд "предложений российскому правительству" На этот раз мы должны переписать их, чтобы отразить текущую ситуацию, и принять Конституцию Карелии!"
KAR_Karelian_Nationalism: "Поддержать карельский национализм"
KAR_Karelian_Nationalism_desc: "Карелы не осознают себя как нацию. Мы должны поддержать карельский национализм и заставить наших людей понять, кто они на самом деле."
KAR_Support_Private_Initiative: "Поддержка частных предприятий"
KAR_Support_Private_Initiative_desc: "Поскольку сам Пааво Ахава является коммерсантом, он хорошо понимает необходимость частной собственности и инициативы. Мы должны обеспечить, чтобы наши люди могли основать свои собственные предприятия."
KAR_Grants_To_AKS: "Гранты для AKS"
KAR_Grants_To_AKS_desc: "Академическое общество Карелии  - ультранационалистическая организация, которая очень помогла нам во время Гражданской войны в России и Восстания в Восточной Карелии в 1922 году, поддерживая беженцев из Восточной Карелии. Мы должны предоставить им какие-то гранты и помочь им распространять финскую культуру на наших территориях."
KAR_Christian_Nation: "Христианская страна"
KAR_Christian_Nation_desc: "Мы христианская нация: наше население состоит из православных и лютеран. Однако до сих пор остаются некоторые вопросы, не имеющие никакого решения, как, например, судьба карельских православных общин."
KAR_Ties_With_Finland: "Связи с Финляндией"
KAR_Ties_With_Finland_desc: "Мы должны установить хорошие связи с нашими братьями и ближайшими соседями в Финляндии."
KAR_Modernization: "Модернизация общественной жизни"
KAR_Modernization_desc: "Общественная жизнь в Карелии почти средневековая из-за безразличия России к развитию Карелии. Мы должны модернизировать нашу общественную жизнь, открыв библиотеки, общественные пространства и парки."
KAR_Negotiate_Karelian_Autonomy: "Переговоры о Карельской автономии"
KAR_Negotiate_Karelian_Autonomy_desc: "Карелия и Финляндия - братья и должны быть одной страной, однако, как считает Пааво Ахава, карелам следует предоставить автономию в составе Финляндии. Мы должны обратиться с этим предложением к правительству Финляндии."
KAR_Together_With_Finland: "Наше будущее с Финляндией"
KAR_Together_With_Finland_desc: "После переговоров с финским правительством мы, наконец, сможем принять окончательное решение о статусе Карелии."

KAR_Karelian_Labour_Commune: "Карельская рабочая Коммуна"
KAR_Karelian_Labour_Commune_desc: "Красная гвардия захватила контроль над Карелией. Временный комитет провозгласил Карельскую трудовую коммуну."
KAR_Sovietization_Of_Karelia: "Советизация Карелии"
KAR_Sovietization_Of_Karelia_desc: "Карелия должна быть превращена в советскую республику как можно скорее!"
KAR_Inflitrate_Metsassisit: "Проникнуть в лесные партизаны"
KAR_Inflitrate_Metsassisit_desc: "Лесные партизаны всё ещё скрываются в Тайге карельских земель. Мы должны найти их всех."
KAR_Fight_Back_Belofinns: "Дать отпор белофиннам"
KAR_Fight_Back_Belofinns_desc: "Белые финские солдаты всё ещё пытаются захватить исконные земли карелов. Мы не должны допустить, чтобы это произошло."
KAR_Karelian_Cooperation_Movement: "Искать сотрудничества и поддержку движения"
KAR_Karelian_Cooperation_Movement_desc: "Кооперативное движение в Карелии не очень велико, поэтому оно остро нуждается в государственной поддержке. С ростом кооперативного движения мы обеспечим процветание изолированным карельским деревням."
KAR_End_Tribal_Wars: "Положить конец межплеменным войнам"
KAR_End_Tribal_Wars_desc: "Межплеменные войны между карелами, финнами, вепсами и другими должны прекратиться. Мы - современное государство, и Гражданская война - это не то, что нам нужно в эти суровые времена."
KAR_Karelian_Red_Guard: "Карельская Красная гвардия"
KAR_Karelian_Red_Guard_desc: "Красная гвардия - это поистине великое движение. Благодаря нашим волонтерам нам удалось избавиться от карело-финских националистов. Мы должны усилить пропаганду Красной гвардии, чтобы к ней присоединилось больше людей."
KAR_Destroy_The_Last_Stronghold: "Уничтожить последний финский оплот"
KAR_Destroy_The_Last_Stronghold_desc: "Не вся Карелия находится под нашим контролем. На границе всё ещё больше карелов, борющихся под финским господством. Мы должны освободить наших братьев!"
KAR_Narodnik_Karelia: "Народная Карелия"
KAR_Narodnik_Karelia_desc: "Идеология народничества принесла мир и процветание всем карелам. Наш народ станет процветающим и образованным благодаря советской власти и, особенно, Андрею Матвееву."


KAR_Exiled_King: "Изгнанный Король"
KAR_Exiled_King_desc: "Король Финляндии и Карелии Фредрик Каарле прибыл для того, чтобы вернуть монархию на финские земли."
KAR_Karelian_Anticommunist_Front: "Карельский антисоциалистический фронт"
KAR_Karelian_Anticommunist_Front_desc: "Возможно, социалисты и покинули Хельсинки, но Карелия - последний оплот Яакарилиике и финских монархистов. Мы должны быть готовы к возвращению нашей законной земли."
KAR_General_Mobilization: "Всеобщая мобилизация"
KAR_General_Mobilization_desc: "Без всеобщей воинской повинности мы не добьемся успеха в нашей войне против кровавых социалистов в Хельсинки."
KAR_Second_Finnish_Civil_War: "Вторая Гражданская война в Финляндии"
KAR_Second_Finnish_Civil_War_desc: "Пришло время нам вернуть нашу Родину. За короля! За Карелию! За Финляндию!"

KAR_AKS_Seizes_Power: "Переворот AKS"
KAR_AKS_Seizes_Power_desc: "Академическое общество Карелии захватило власть в результате неожиданного переворота против демократически избранного правительства."
KAR_Arrest_Loony_Grandpa: "Арестовать сумасшедшего деда"
KAR_Arrest_Loony_Grandpa_desc: "Так называемый Укки Вяйнямейнен - просто сумасшедший старик, который верил в своё превосходство. Он не должен руководить нацией карелов."
KAR_Integral_Part_Of_Heimo: "Неотъемлемая часть хаймо"
KAR_Integral_Part_Of_Heimo_desc: "Карелы - это не отдельный народ, они являются неотъемлемой частью хаймо - финского народа."
KAR_Vihan_Veljet: "Операции "Братьев по ненависти""
KAR_Vihan_Veljet_desc: "С помощью тайного террористического общества "Братья по ненависти" мы позаботимся о том, чтобы ни один социалист или коммунист не сбежал от нас."