POLITICS_UKKI_VAINAMOINEN_DESC: "Родившийся Василий Леонтьевич Сидоров или Василий Левонен в 1855 году, Укки Вяйнямейнен получил свой псевдоним в славные, но скорбные дни Восточно-Карельского восстания. Во время восстания он был избран предводителем Карело-финских лесных партизан, или Мецасисит, и стал очень популярен среди карелов. Его прозвище"Укки Вяйнямёйнен", значение «дедушка Вяйнямёйнен» было дано ему простыми карельскими крестьянами из-за его сходства с героем Вяйнямёйненом из финской мифологии, поскольку оба имели невысокий коренастый рост и длинную бороду.\n\nРевностный христианин и антикоммунист Укки Вяйнямейнен довольно успешно организовал движение, и к концу 1921 года карельские повстанцы контролировали значительную часть Северо-Восточной Карелии. Благодаря немецкому посредничеству восстание вскоре должно было закончиться. Карелия осталась под властью России, а Юки Вяйнямейнен бежал в Финляндию со своим Королевским мецессисситом.\n\nОн жил в мире до тех пор, пока солнце свободы снова не взошло над Карелией. Вместе с Ирье Эльфвенгреном он отдал свой Королевский меч, чтобы сразиться с русскими лоялистами и освободить Карелию раз и навсегда."
POLITICS_YRJO_ELFVENGREN_DESC: "Пожалуй, есть только одно слово, которое может описать Ирье Эльфвенгрена - оппортунист. Родившийся в Карелии в 1889 году в семье финского полковника Российской Императорской армии, он пошел по стопам своего отца. В Вельткриге он успешно сражался, проводя разведку в тылу противника, и был награжден крестом ордена Святого Георгия. После ранения его перевели в военный госпиталь под Санкт-Петербургом, но на передовую он так и не вернулся.\n\nПосле убийства Григория Распутина его поместили под стражу до суда главным образом потому, что он был знаком с Феликсом Юсуповым и Владимиром Пуришкевичем и его подозревали в планировании убийства императрицы Александры. Он был освобожден в марте 1917 года после того, как Февральская революция отменила монархию в России.\n\nВ 1917 году он стал вице-президентом Союза кавалеров Георгиевского креста, целью которого было противостоять большевикам и в то же время поддерживать Россию в войне на стороне Антанты. 14 января 1918 года Эльфвенгрен принял участие в попытке террористического нападения на Ленина. Атака провалилась, и Эльфвенгрену пришлось бежать... и вскоре он оказался главой крымских татар, борющихся против Советской власти в Крыму.\n\nОн возглавил ряд успешных нападений на крымских большевиков, но получил информацию о Гражданской войне в Финляндии из газеты и вернулся в Финляндию, чтобы присоединиться к силам финского сената под командованием генерала Маннергейма. Он командовал 1-м Карельским полком и участвовал в боях против финских красногвардейцев и русских большевиков. Он внес большой вклад в победу белогвардейцев в Гражданской войне в Финляндии, но его борьба не прекратилась.\n\nВместе с Борисом Савинковым и Карлисом Гопперсом он основал СЗРС - Союз защиты Родины и свободы. Он сосредоточился на антибольшевистском террористическом акте у границы с Финляндией. Это в конечном итоге привело к тому, что он стал командиром полка "Северная Ингерманландия" и лидером Республики Северная Ингрия. Он завоевал пограничную зону и начал наступление на Петроград, а также способствовал поражению большевиков на Северном фронте.\n\nК сожалению, он так и не был амнистирован новым белым правительством России, поскольку оно считало его сепаратистом и не признавало независимость Финляндии. Более того, он был вынужден уйти с поста председателя Северной Ингрии и остаться в Финляндии.\n\nПрошло много лет, но оппортунистический дух никогда не покидал Эльфвенгрена. Когда ему сообщили о второй Гражданской войне в России, вместе с Мецасисситом он пересек границу Карелии, чтобы возглавить возрожденную республику."
POLITICS_PAAVO_AHAVA_DESC: "Пааво Ахава, уроженец Ухтуа, является карельским торговцем и племенным активистом, который стал одной из самых значительных фигур в национальном пробуждении Белой Карелии. Он переехал в Финляндию ещё в 1883 году и к 1900 году основал свой собственный магазин в Куусамо, где быстро стал самым успешным торговцем в округе.\n\nУвлекся карельским трайбализмом уже в возрасте 13 лет. Он собирал пожертвования на книги от различных издателей и при их поддержке основал первую библиотеку Ухтуа. Во время первой русской революции он организовывал национальные собрания в Ухтуа. Он также стал тем, кто выступил с большим обращением "Белой Карелии" к Российской Императорской Думе. В 1906 году вместе с Алексеем Метро и Иво Харконеном он основал Союз беломорских карелов - национальную общественную организацию карельского населения Северной Карелии. Союз был запрещён российскими властями и позже сменил своё название на Сивистиссеура - Союз беломорских карел. Во время Гражданской войны в Финляндии весной 1918 года Ахава активно выступал за присоединение Восточной Карелии к Финляндии и усердно гастролировал, пропагандируя это дело. После Гражданской войны Ахава был назначен главой Объединенного карельского правительства, созданного Финляндией.\n\nКогда Карелия снова появилась на карте мира, Пааво Ахава вернулся в свой родной город Ухтуа вместе с другими членами Sivistysseura, чтобы помочь карелам в их национально-культурном пробуждении."
POLITICS_ANDREY_MATVEEV_DESC: "Андрей Матвеев прославился как учитель, единственный высокопоставленный член Учредительного собрания, кооператор и социалист-революционер. После начала Гражданской войны в России он ушел из политики, но довольно скоро война закончилась, и Олонецкая губерния остро нуждалась в лидере. Он участвовал в выборах в местное самоуправление и победил. В течение последних 15 лет он занимал пост губернатора Олонца, продвигая довольно левую повестку дня. Поскольку Гражданская война бушует снова, на этот раз у Матвеева нет другого выбора, кроме как поддержать Левых Эсеров. Он был назначен руководителем Карельской трудовой коммуны - и теперь карельское и вепсское население больше не будет бороться без столь необходимых социалистических революционных реформ."
POLITICS_ELIAS_SIMOJOKI_DESC: "В юности Лаури Элиас Симойоки участвовал в борьбе за независимость Финляндии, а затем в мецасисите в Восточной Карелии. Он был сыном священнослужителя и изучал теологию в Хельсинкском университете, где принял участие в формировании Академического общества Карелии, занимая пост его председателя в 1922-23 годах и секретаря в 1923-24 годах. Он выступал за объединение всего финского народа в Великую Финляндию. На него сильно повлияла русофобия, и он выступил на митинге в "День Калевалы" в 1923 году с лозунгом "Во имя утраченной чести Финляндии и её грядущего величия, смерть русским!"\n\nПриняв участие в движении лапуа, он возглавил их молодежное движение "Синимустат" Теперь, будучи лидером AKS в Восточной Карелии, он пришел к власти в результате государственного переворота, поддержанного Лесными партизанами, чтобы превратить Карелию в истинно финскую и радикально антироссийскую провинцию."
