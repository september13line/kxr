### Events ###
kar.100.t: "История карельского сепаратизма"
kar.100.d: "В 1906 году в Таммерфорсе, на территории Великого княжества Финляндского, 4 августа 1906 года был создан Союз беломорских карелов - национальная общественная организация карельского населения Северной Карелии. Союз утвердил Устав, главной целью которого было объединение родственных карельского и финского народов, населяющих Олонецкую и Архангельскую губернии, и улучшение духовного и материального положения беломорских карелов. Союз беломорских карелов вел просветительскую деятельность. За полгода его деятельности в Карелии были открыты пять финских школ, две передвижные школы, профессиональное училище в поселке Ухта, издан новый иллюстрированный финский букварь для школ, открыты 22 библиотеки и читальные залы. Чиновники финской почтово-телеграфной службы начали исследовать границы, чтобы открыть новые станции и построить новые дороги в Карелию, начала строиться большая дорога из Финляндии в Архангельскую губернию.\n\nПредставители Союза выезжали в Олонецкую губернию, проводили беседы с местным карельским населением, проводили лютеранские службы, распространяли и продавали проповеди, книги и брошюры духовного содержания на карельском, финском и русском языках, оказывали финансовую помощь бедным.\n\nРоссийские власти увидели "панфинскую угрозу" в миссионерской деятельности Союза беломорских карелов, в противовес которому в конце ноября 1907 года в Карелии под патронажем Олонецкого губернатора было создано Карельское православное братство. В 1911 году деятельность Союза была запрещёна, но позже он был возрожден в форме Карельского просветительского общества.\n\nКарельское национальное движение было неудержимо, и в последующие годы их стремление к самоопределению только усилилось, достигнув своего пика во время Гражданской войны в России."
kar.100.a: "Интересно

kar.0.t: "Карелия во время Гражданской войны в России"
kar.0.d: "23 февраля 1918 года, находясь в Антре, верховный главнокомандующий финской армией генерал Карл Густав Маннергейм обратился к своим войскам со своим "клятвой меча", заявив, что он "не выложет свой меч в ножны... до того, как последние из воинов и головорезов Ленина не будут изгнаны как из Финляндии, так и из Белой Карелии"27 февраля правительство Финляндии обратилось с петицией к Германии, чтобы Германия, как страна, находящаяся в состоянии войны с Россией, считающая Финляндию союзником Германии, потребовала, чтобы Россия заключила мир с Финляндией на основе присоединения Восточной Карелии к Финляндии. Планируемая граница с Россией должна была проходить по восточному побережью Ладожского озера, Онежского озера и Белого моря. К началу марта штаб Маннергейма разработал план организации "национальных восстаний в Восточной Карелии" и выделил специальных финских военных инструкторов для создания пунктов восстания. После подписания Брестского мирного договора красные финны потерпели поражение и бежали в Карелию.\n\n15 марта 1918 года генерал Маннергейм подписал приказ о вводе трех финских групп вторжения в Восточную Карелию, а три дня спустя "Временный комитет по Восточной Карелии", который был оккупирован финскими войсками, собрался в поселке Ухта и принял решение присоединить Восточную Карелию к Финляндии. В апреле-мае был предпринят Олонецкий поход. Для управления южными районами Карелии белофинны создали Олонецкое правительство и сформировали Олонецкую добровольческую армию.\n\nК концу 1918 года, во многом благодаря немецкой интервенции, финские войска смогли подойти к Петрограду и взять Петрозаводск. Однако это ещё не была окончательная победа. Ни одно белое правительство в России ещё не признало независимость Финляндии или Карелии."
kar.0.a: "Интересно"

kar.1.t: "Восстание в Восточной Карелии"
kar.1.d: "К концу 1919 года Белые армии взяли Петроград, а 22 января 1920 года большевики капитулировали. Россия ратифицировала Брест-Литовский мирный договор, подписав новый Минский договор, который вынудил Россию признать независимость Финляндии, но не допустил аннексии Карелии. Финляндия была неофициальным протекторатом Германии, но Кайзер не удовлетворил всех её территориальных претензий. Карельский вопрос оставался нерешенным.\n\nПричинами карельского восстания были стремление к Великой Финляндии среди финской политической элиты и эмигрантов из Восточной Карелии, недовольство результатами войны и неудовлетворенность нехваткой продовольствия и сложной экономической ситуацией в Восточной Карелии.\n\nИдейными вдохновителями и организаторами был Союз беломорских карел, а также члены ультранационалистического панфинского карельского академического общества "Шуцкор" и "Братья по ненависти" Большинство участников восстания были русскими карелами, бежавшими в Финляндию, а также 550 финских добровольцев, в том числе 28 офицеров и военных специалистов. Наибольшая поддержка восстания была в Беломорской Карелии, в то время как в Южной Карелии преобладали сторонники российской власти. В конце 1921 года несколько вооружённых отрядов, называвших себя лесными партизанами или метсясисит, под руководством Василия Левонена по прозвищу Укки Вяйнямейнен перешли на территорию России. Вскоре начались боевые действия: карело-финские части уничтожали административные органы, стремились разрушить коммуникации и Мурманскую железную дорогу. В начале 1922 года противостояние достигло своего апогея. Россия сформировала Карельский фронт, перешла в наступление от Петрозаводска и сумела разгромить основные силы противника.\n\nВ марте Германия официально выступила посредником в переговорах. В результате был подписан Тартуский мир, который передал приходы Репола и Пораярви Королевству Финляндия, предотвратил полномасштабную войну и сохранил Восточную Карелию под властью России."
kar.1.a: "Интересно"

kar.2.t: "Комитет и Ирье Эльфвенгрен"
kar.2.d: "Карельский вопрос всё ещё остаётся нерешенным. Карелия была разделена между провинциями и не получила автономии. Регион был пустынным и бедным, и все активные политические сторонники независимости бежали в Финляндию.\n\nВскоре после окончания восстания было сформировано Объединённое правительство Карелии. Он был финским дворянином, белым офицером и героем Гражданской войны в Финляндии. В те же годы вместе с Савинковым и Гопперсом он основал Союз защиты Родины и свободы и отвечал за организацию борьбы с большевиками вблизи границ с Финляндией и возглавлял Северо-Ингерманландский полк и Северо-Ингрийскую республику на границе с Петроградом. \n\nПосле войны он не был амнистирован Белыми армиями, так как считался сепаратистом и остался в Финляндии. Когда стало известно о новом социалистическом восстании в России, Эльфвенгрен вместе с мецессисит пересек границу и основал новый Ухтинский комитет, надеясь на поддержку Финляндии в создании независимой Карелии."
kar.2.a: "Долой русский империализм!"

kar.3.t: "Пааво Талвелу отправили в Карелию"
kar.3.d: "Известный егерь, участник Карельского восстания 1922 года, был отправлен в [KAR.GetNameDef] нашим правительством, чтобы организовать Яакарилике в Восточной Карелии и убедиться, что у нас есть хотя бы кто-то в нашем непосредственном подчинении на землях Белой Карелии."
kar.3.a: "Пожелайте ему удачи."

kar.4.t: "Пааво Талвела прибывает в Ухтуа"
kar.4.d: "Известный егерь, участник Карельского восстания 1922 года, прибыл сегодня в Ухтуа вместе со своим батальоном, чтобы организовать егерское движение в Карелии."
kar.4.a: "Добро пожаловать, генерал!"

kar.5.t: "Временное правительство"
kar.5.d: "В Ухтуа генерала Эльфвенгрена встретили довольно тепло, но вскоре в город прибыла делегация Объединённого правительства Восточной Карелии во главе с Пааво Ахавой. Они заявили, что Эльфвенгрен самовольно создал комитет, и потребовали передачи власти в руки "законного правительства"\n\nСейчас мы нуждаемся в союзниках больше, чем когда-либо, и, возможно, нам не следует настраивать других членов правительства Карелии против себя. Однако передача власти и внутренняя политика, по мнению Эльфвенгрена, явно не являются приоритетом прямо сейчас. Таким образом, новоявленный "диктатор Карелии" оказался перед выбором - либо согласиться с делегатами, но настаивать на своем председательстве в правительстве, либо отправить их обратно, официально объявив себя диктатором."
kar.5.a: "Мы на войне, и это сейчас не имеет никакого смысла!"
kar.5.b: "Возглавить Объединённое правительство."

kar.6.t: "Дипломатические отношения с Финляндией?"
kar.6.d: "С усилением нашей власти в Карелии необходимо немедленно обратиться к правительству Финляндии с просьбой установить тесные дипломатические отношения и связи. Эльфвенгрен понимает необходимость этого шага, хотя и опасается, что такое положение дел ещё больше укрепит власть финнов и превратит Карелию в финскую провинцию без автономии."
kar.6.a: "Отправьте делегацию в Хельсинки!"

kar.7.t: "Налаживание дипломатии с [FROM.GetName]"
kar.7.d: "С началом Гражданской войны в России мы вложили средства в войска Metsäsissit. Однако, вопреки нашим планам, они вступили в сговор с генералом Эльфвенгреном, который возглавлял воссозданный Комитет Ухтуа. Теперь их правительство обратилось к нам с требованиями признать независимость Карелии и установить тесные связи. С одной стороны, признание независимости позволило бы Эльфвенгрену получить юридические основания для неприкосновенности своей вотчины, но с другой стороны - можем ли мы поступить иначе?"
kar.7.a: "Признать [FROM.GetName]!"
kar.7.b: "Карелия - это наша настоящая Родина!"

kar.8.t: "[FROM.GetName] признали нас!"
kar.8.d: "Правительство Финляндии, конечно, признало нашу независимость. Это сделает наши государства ближе друг к другу."
kar.8.a: "Великолепно!"

kar.9.t: "[FROM.GetName] выражает отказ признать нас!"
kar.9.d: "Довольно шокирующе, [FROM.GetAdjective]ое правительство отказывается признать нас суверенным государством, ссылаясь на нормы международного права. [ROOT.GetLeader] понимает, что их оправдание - просто чушь, но он получил сообщение о том, что Финляндия не хочет видеть Карелию чем-то, что не является частью Финляндии."
kar.9.a: "Невероятно!"

kar.10.t: "Движение егерей"
kar.10.d: "Сначала движение егеров или Яакарилиике было инициативой активистов, целью которой было получить военную подготовку для отделения Финляндии от России. В период с 1915 по 1918 год в общей сложности 1895 добровольцев прошли подготовку в Германии в качестве егерей. Большинство из них стали высокопоставленными офицерами финской Королевской армии и были награждены крестами Маннергейма. Один из лидеров Яакарилиике, Пааво Талвела, участвовал в Карельском восстании 1922 года вместе со своим егерским батальоном. Теперь мы снова остро нуждаемся в егерях. Их помощь в нашей борьбе за независимость должна быть оказана как можно скорее. Однако мы не должны забывать, что егеря в основном имеют про-финскую ориентацию и будут выступать против настроений Карелии в отношении независимости."
kar.10.a: "Их вклад может нам очень помочь!"

kar.11.t: "Гуманитарная помощь от Финского Красного Креста"
kar.11.d: "Финский Красный Крест прислал нам гуманитарную помощь. Сейчас, когда бушует война, их помощь очень ценится."
kar.11.a: "Спасибо нашим финским братьям!"

kar.12.t: "Финны отправляют помощь"
kar.12.d: "Финское правительство прислало нам некоторое оружие и снаряжение, а также советников для сотрудничества на передовой. Сейчас, когда бушует война, их помощь очень ценится."
kar.12.a: "Спасибо нашим финским братьям!"

kar.13.t: "Проблема с лесными партизанами"
kar.13.d: "Лесных партизан, Metsäsissit, возглавляет 80-летний старик Василий Левонен. Он был одним из руководителей Карельского восстания 1922 года и стал очень популярен среди местных карелов. Левонен был невысок, коренаст и имел длинную бороду, напоминая карельским крестьянам былинного героя карельского эпоса "Калевала" - Вяйнямёйнена. Так появился его псевдоним - Укки (Дедушка) Вяйнямёйнен.\n\nК концу декабря 1921 года повстанческие силы во главе с Укки Вяйнямёйненом при поддержке финских добровольцев контролировали значительную часть Северо-Восточной Карелии. Только тогда российское правительство решило сформировать Карельский фронт. К середине февраля 1922 года, когда русские захватили последний оплот повстанцев - деревню Ухтуа, сопротивление карело-финнов было полностью сломлено. Повстанцы, среди которых был Василий Левонен, отправились в Финляндию.\n\nНедавно вместе с Ирье Эльфвенгреном метсасиситы пересекли границу и вступили в бои с Россией. Однако лояльность метсасисит, напрямую финансируемая [FIN.GetNameDef] является сомнительным. Мы можем либо попытаться распустить их силы, что может вызвать сильное сопротивление со стороны них и финнов, либо попытаться подчинить их под руководством Ирье Эльфвенгрена."
kar.13.a: "Распустить их, они становятся опасными!"
kar.13.b: "Мы не можем сейчас рисковать, попытаемся подчинить их!"

kar.14.t: "Петрозаводск взят!"
kar.14.d: "Нашей армии удалось захватить крупнейший карельский город - Петрозаводск, который по праву должен называться Енислинна. Хотя это важный рубеж, вместе с Южной Карелией возникают новые проблемы. Более или менее промышленно развитая Южная Карелия преимущественно пророссийски настроена. Более того, власть на местах принадлежит Олонецкому областному комитету, главой которого с 1922 года является социалист-революционер Андрей Матвеев. Рабочие и крестьяне Олонца и Петрозаводска, особенно русской национальности, радикально настроены против нас. Мы должны разобраться с ними как можно скорее и не дать им шанса контратаковать нас."
kar.14.a: "Социализм не пройдет в Карелию!"

kar.15.t: "Петрозаводск взят!"
kar.15.d: "Карело-финским националистическим армиям удалось захватить крупнейший город региона - Петрозаводск. Хотя это можно рассматривать как серьезное поражение, мы можем быть уверены во внутренних проблемах Южной Карелии. Более или менее промышленно развитая Южная Карелия преимущественно пророссийски настроена. Более того, власть в Олонце и Петрозаводске принадлежит Олонецкому областному комитету, главой которого с 1922 года является эсер Андрей Матвеев. Рабочие и крестьяне Южной Карелии радикально настроены против карельских националистов. Рано или поздно мы должны ожидать восстания против финно-карельских войск"
kar.15.a: "Карелия ещё не потеряна для нас."

kar.16.t: "Социалисты образуют Красную гвардию!"
kar.16.d: "После того, как мы захватили Олонецкую Карелию, местные эсеры сплотили рабочих и крестьян, чтобы сформировать Красную гвардию. Некоторые подразделения уже сформированы и теперь сопротивляются нашему контролю над регионом!"
kar.16.a: "Мы должны сокрушить их!"

kar.17.t: "Столкновения между егерями и Красной гвардией!"
kar.17.d: "Недавние события в Олонце вынудили финских егерей вступить в ожесточенные уличные столкновения с Красной гвардией. Несмотря на добровольную организацию Красной гвардии, они стали серьезной угрозой нашему правлению в Олонце, но исход битвы пока не ясен..."
kar.17.a: "Егеря побеждают Красную гвардию и арестовывают её лидеров."
kar.17.b: "Красная гвардия разгромила егерей и отвоевала Петрозаводск!"

kar.18.t: "Красная гвардия переходит в наступление на Север"
kar.18.d: "После возвращения Петрозаводска в руки социалистов егеря были разгромлены, и Военно-революционный комитет объявил о наступлении с целью захвата Ухтуа и установления советской власти во всей Карелии! Некоторые подразделения быстро достигли Ухтуа по Мурманской железной дороге и окружили город, где в данный момент находился наш лидер Ирье Эльфвенгрен. Несмотря на малочисленность красногвардейцев, их внезапное окружение застало Эльфвенгрена врасплох, и, похоже, ему придется бежать в Финляндию, пока не стало слишком поздно..."
kar.18.d.metsasissit: "После возвращения Петрозаводска в руки социалистов егеря были разгромлены, и Военно-революционный комитет объявил о наступлении с целью захвата Ухтуа и установления советской власти во всей Карелии! Некоторые подразделения быстро достигли Ухтуа по Мурманской железной дороге и окружили город, где в данный момент находился наш лидер Ирье Эльфвенгрен. Несмотря на малочисленность красногвардейцев, их внезапное окружение застало Эльфвенгрена врасплох, и, похоже, ему придется бежать в Финляндию, пока не стало слишком поздно...\n\nК счастью, в последний момент из карельских лесов появились метсасиситы во главе с Укки Вяйнямейненом, которые смогли быстро перехватить инициативу и разоружить красногвардейцев, после чего Советы потеряли значительную часть народной поддержки и были вынуждены бежать в Советскую Россию."
kar.18.a: "Эльфвенгрен вынужден бежать!"
kar.18.b: "Лесные партизаны победили красногвардейцев"

kar.19.t: "Провозглашение рабочей коммуны!"
kar.19.d: "Когда вся Карелия оказалась под властью Красной гвардии, многолетний лидер Олонецкой губернии, социалист-революционер Матвеев Андрей, вепс по национальности, провозгласил создание Карельской трудовой коммуны под протекторатом [RUS.GetNameDef]."
kar.19.a: "Власть Советам!"

kar.20.t: "Ухтинское собрание"
kar.20.d: "Карелия освобождена. Однако битва ещё не закончена. Когда прогремит последний выстрел второй Гражданской войны в России, Медведь обратит свой взор на нас и попытается вернуть то, что ему не принадлежит. Наши финские друзья тоже с жадностью смотрят на наши земли, готовясь поглотить напряжённый "субэтнос," как они нас называют.\n\nГенерал Эльфвенгрен тоже это понимает. Теперь, когда в Карелии воцарился мир, пусть и временный, необходимо решить главный вопрос - кто достоин править этой землей. И кажется, что вариантов не так уж много. В связи с необходимостью решения этого вопроса и созвано совещание в Ухте. Несколько десятков представителей различных карельских организаций должны будут честно и беспристрастно проголосовать за лучший орган власти для Карелии."
kar.20.a: "Эльфвенгрен укрепляет своё правление."
kar.20.b: "Эльфвенгрен призывает к созыву учредительного собрания."

kar.21.t: "Учредительное собрание"
kar.21.d: "Вскоре после того, как Эльфвенгрен передал власть в руки Временного правительства, оно столкнулось с тем фактом, что на самом деле за годы правления якобы "демократической" России в Карелии не было сформировано ни одной национальной партии, и власть на протяжении многих лет удерживалась социалистами-революционерами. Из-за очевидной нехватки кандидатов Эльфвенгрен решил сформировать свою собственную - Карельскую народную партию.\n\nЕго единственным оппонентом было Карельское общество Просвещения, организация, хорошо известная карелам, ранее называвшаяся Союзом беломорских карелов и чрезвычайно популярная на Севере. Однако на Юге как пророссийски настроенное, так и работающее население столкнулись с нехваткой кандидатов. Активную агитацию вели финские партии, которые, однако, призывали голосовать за сивистиссеуру. Без какого-либо реального представительства российского большинства был сформирован избирательный блок пророссийских кандидатов "Веняян пуолуэ"\n\nНаконец наступил день выборов, и подсчет голосов уже был завершён."
kar.21.a: "Сивистиссура достигает большинства."
kar.21.b: "Юрьё Эльфенгрен выигрывает мандат."
kar.21.c: "Неожиданно побеждает... пророссийский блок?"

kar.22.t: "Егеря свергают собрание"
kar.22.d: "Весть о победе левого пророссийского правительства быстро достигла всех уголков Карелии, и особенно ушей генерала Талвелы, главы финских егерей в Карелии.\n\nНе прошло и двадцати четырех часов, как хорошо вооружённые отряды егерей осадили Ухту, где собралось так называемое "правительство" и всех арестовало. Вскоре генерал заявил о необходимости возвращения "порядок и межэтнический мир" в Карелию и объявил о создании нового правительства под контролем Яакарилике, которое он сам возглавит."
kar.22.a: "Karjala on Suomi!"

kar.23.t: "Metsäsissit свергает собрание"
kar.23.d: "Новость о выборах нового левого пророссийского правительства в Карелии потрясла местное население до глубины души. Многие даже восклицали: "разве они не умеют подделывать результаты?"\n\nИстинные карельские патриоты - лесные партизаны во главе с Укки Вяйнямейненом - немедленно отреагировали на недовольство народа.\n\nУже на следующий день партизанские отряды арестовали так называемое правительство, и Вяйнямейнен объявил о созыве нового Всекарельского собрания."
kar.23.a: "Мы больше не потерпим здесь русских!"

kar.24.t: "Карельская трудовая Коммуна"
kar.24.d: "Социалисты-революционеры сумели победить в Карелии карело-финских националистов и уже создали несколько красногвардейских дивизий, готовых сражаться за крестьян и рабочих."
kar.24.a: "Невероятно!"

kar.25.t: "Социалисты побеждают в Карелии!"
kar.25.d: "Социалистическим силам в Карелии удалось разгромить отряды форрестских партизан и егерей! Теперь мы должны вмешаться и захватить эти земли силой!"
kar.25.a: "О, нет! Мы не можем потерять Карелию!"
kar.25.b: "Мы не можем вмешаться прямо сейчас!"

kar.26.t: "Революция в Финляндии!"
kar.26.d: "Социалистам в Финляндии удалось захватить власть, оставив нас без какой-либо необходимой поддержки и помощи!"
kar.26.a: "Чёрт побери!"

kar.27.t: "Карелия вырвалась на свободу!"
kar.27.d: "В связи с падением предыдущего режима, который спонсировал карельских повстанцев, [FROM.GetNameDef] официально осудил наше правительство и порвал с нами все связи!"
kar.27.a: "Они нам тоже не нужны!"

kar.28.t: "Финляндия вторглась в Карелию!"
kar.28.d: "[FROM.GetAdjective]ое правительство начало наступление против недавно созданного [KAR.GetName]! Мы не можем допустить, чтобы это произошло, но мы также не можем сражаться на стольких фронтах."
kar.28.a: "Мы не допустим финского вмешательства!"
kar.28.b: "Мы не можем противостоять им прямо сейчас."

kar.29.t: "[FROM.GetAdjective]ие войска покидают Карелию!"
kar.29.d: "[FROM.GetAdjective]ое правительство решило бросить нас на произвол судьбы. И [FROM.GetName] выражает отказ вмешаться и защитить нас от финнов!"
kar.29.a: "Катастрофа!"

kar.30.t: "Попытка переворота егерей"
kar.30.d: "Усилия карельской идентичности, предпринятые нашим правительством, встретили сильное сопротивление со стороны финской так называемой "Военной знати", или егерей. С четкой целью свергнуть наше правительство и насильственно объединить карелию с Финляндией генерал-егерь Пааво Талвела сплотил яакарилийке и попытался установить контроль над [ROOT.Capital.GetName], чтобы арестовать [ROOT.GetLeader]."
kar.30.a: "Егерям удается арестовать Эльфвенгрена!"
kar.30.b: "Войска Эльфвенгрена распускают егерей."

kar.31.t: "Попытка егерского переворота в Карелии!"
kar.31.d: "Новости из [FROM.Capital.GetName] поступило сообщение о попытке военного переворота, предпринятой егерями, дислоцированными в Карелии. Насколько нам известно, наш генерал Пааво Талвела безуспешно пытался захватить власть в Карелии и положить конец всем попыткам "искусственного разделения карельского и финского народов" Однако переворот был подавлен, и "Егеря" были вынуждены вернуться в Финляндию."
kar.31.a: "Мы не имеем к этому никакого отношения..."

kar.32.t: "Егерский переворот в Карелии!"
kar.32.d: "Новости из [FROM.Capital.GetName] поступило сообщение о военном путче, возглавляемом "Егерями" и их лидером Пааво Талвелой. Новое военное правительство арестовало Ирье Эльфвенгрена и заявило о "нерушимой лжи между финским и карельским народами" Это правительство гораздо более про-финское, чем предыдущее, что очень хорошо для нас."
kar.32.a: "Наконец-то Карелия под нашей властью!"

kar.33.t: "Попытка государственного переворота AKS"
kar.33.d: "Недавние деньги, которые мы направили Академическому карельскому обществу, на самом деле были использованы на другие цели. AKS, который выступает за идеи Великой Финляндии и радикально выступает против статуса карельской автономии, попытался захватить власть в республике с помощью Мецессисита."
kar.33.a: "Metsäsissit вмешивается на стороне AKS"
kar.33.b: "Эльфвенгрен вмешивается и изгоняет AKS!"

kar.34.t: "Попытка государственного переворота в Карелии!"
kar.34.d: "Новости из [FROM.Capital.GetName] поступило сообщение о попытке военного переворота, предпринятой Академическим Карельским обществом и Мецасисит. Насколько нам известно, AKS безуспешно пыталась захватить власть в Карелии и положить конец всем попыткам "искусственного разделения карельского и финского народов" Однако переворот был подавлен, и Мецасиситы были распущены. AKSам пришлось бежать из Карелии и остаться в Финляндии со своими верными хозяевами лапуа."
kar.34.a: "Мы не имеем к этому никакого отношения..."

kar.35.t: "Государственный переворот в Карелии!"
kar.35.d: "Новости из [FROM.Capital.GetName] поступило сообщение о военном путче, возглавляемом Мецессиссит и Академическим Карельским обществом. Новое правительство было арестовано демократическим правительством и Ирье Эльфвенгреном и заявило о "нерушимой лжи между финским и карельским народами" Это правительство гораздо более про-финское, чем предыдущее, что очень хорошо для нас."
kar.35.a: "Karjala on Suomi!"

kar.36.t: "Сивистиссеура и Пааво Ахава"
kar.36.d: "Сивистиссеура, прямая преемница Союза беломорских карелов, поначалу была просто просветительской организацией. Однако в 1917 году они занялись политикой, и Пааво Ахава в конечном итоге стал лидером политической партии. Сивистиссеура выступает за карельский национализм, но как часть финского государства. Другими словами, они стремятся стать финской автономией и разорвать все связи с попытками российской колонизации."
kar.36.a: "Интересно."

kar.37.t: "Конституция 1917 года"
kar.37.d: "12-13 июля 1917 года в Ухте состоялось самое крупное и представительное собрание жителей Беломорской Карелии. Это было продолжением более ранней борьбы за развитие региона и право на самоуправление, реальным желанием спасти регион от надвигающегося политического и экономического хаоса в стране. Проекты экономической реорганизации были заблаговременно разосланы по населенным пунктам. Согласно этим проектам, общая граница, единая валюта, почта и армия с Россией, а также единая правоохранительная система и единая правовая база. В вопросах экономики, ведения хозяйства и организации местной администрации Карелии была предоставлена полная автономия. Ассамблея одобрила программу, и было решено передать её российскому правительству.\n\nПрограмма автономии Карелии была разработана Пааво Ахавой совместно с Имо Харконеном, которую можно считать первой конституцией Восточной Карелии. Теперь в эту программу должны быть внесены некоторые необходимые изменения, главным образом нерушимая дружба и связи с Финляндией и полная независимость от России."
kar.37.a: "Давайте сейчас примем настоящую конституцию!"

kar.38.t: "Судьба Православной церкви"
kar.38.d: "В Конституции наше правительство официально провозгласило свободу вероисповедания. Однако вопрос о православных общинах Карелии всё ещё стоит. Есть несколько предложений, что делать, одно из которых - оставить все как есть, то есть выступить против отделения от Русской Православной Церкви. Недостатком этого предложения является то, что Россия, возможно, может влиять на нашу внутреннюю политику через Церковь. Другой вариант - отделить конгрегации от Русской Церкви и, возможно, присоединить их к Православной церкви Финляндии или Эстонии."
kar.38.a: "Наши узы слишком глубоки. Оставайтесь с Русской Православной Церковью."
kar.38.b: "Объединить карельские православные общины с церковью Финляндии."
kar.38.c: "Вместо этого решите объединить их с Эстонской церковью."

kar.39.t: "Карельская автономия?"
kar.39.d: "Правительство Карелии обратилось с предложением обсудить их будущее место в наших отношениях. Предложение от [FROM.GetLeader] заключается в предоставлении Карелии широкой автономии в рамках [ROOT.GetName] и объединить его с финской Карелией."
kar.39.a: "Это отличная идея."
kar.39.b: "Финская Карелия останется под нашей властью."
kar.39.c: "Мы можем только согласиться с аннексией Карелии!"

kar.40.t: "[FROM.GetName] выражает согласие!"
kar.40.d: "Финское правительство согласилось с нашими предложениями. Мы станем автономной провинцией в составе Финляндии и получим дополнительные территории финской Карелии"
kar.40.a: "Великолепно!"

kar.41.t: "[FROM.GetAdjective]ие условия"
kar.41.d: "Финское правительство охотно приняло наше предложение, но отказалось предоставить финской Карелии какой-либо особый статус. Как мы должны реагировать?"
kar.41.a: "Мы принимаем условия наших братьев."
kar.41.b: "Мы не можем принять это."

kar.42.t: "[FROM.GetAdjective]ий отказ!"
kar.42.d: "Финское правительство отказалось предоставить нам какой-либо особый статус в пределах своего государства."
kar.42.a: "Карелы - это не то же самое, что финны!"

kar.43.t: "Карелия отказалась от наших условий!"
kar.43.d: "Карелы высокомерно отвергли наши честные условия!"
kar.43.a: "Это их выбор..."
kar.43.b: "...и они за него заплатят."

kar.44.t: "Наш статус"
kar.44.d: "Зная мнение Финляндии о нашем нынешнем состоянии, теперь мы можем сделать окончательный выбор - наше будущее."
kar.44.a: "Мы мирно воссоединимся с Финляндией."
kar.44.b: "Мы останемся автономией."
kar.44.c: "Мы присоединимся к их союзу."
kar.44.e: "Мы останемся независимыми, несмотря ни на что!"

kar.45.t: "Карелия пожелала остаться автономией"
kar.45.d: "Правительство Карелии решило остаться нашей автономией, отвергнув идею полной интеграции."
kar.45.a: "Мы настаиваем на полной аннексии!"
kar.45.b: "Мы должны уважать их выбор."

kar.46.t: "Карелия решает остаться независимой"
kar.46.d: "Несмотря на наши тесные культурные и национальные связи, правительство Карелии решило оставаться независимым, отвергая идею интеграции или автономии."
kar.46.a: "Мы настаиваем на их интеграции!"
kar.46.b: "Мы должны уважать их выбор."

kar.47.t: "[FROM.GetName] требует интеграции!"
kar.47.d: "Несмотря на наши желания, [FIN.GetAdjective]ое правительство настояло на нашей интеграции в их государство."
kar.47.a: "Мы не позволяем этому случиться."
kar.47.b: "Мы должны согласиться..."

kar.48.t: "[FROM.GetName] выражает отказ!"
kar.48.d: "[FROM.GetAdjective]ое правительство отклонило наш ультиматум!"
kar.48.a: "У нас нет другого выбора, кроме как применить силу!"
kar.48.b: "Мы не можем развязать войну с нашими карельскими братьями!"

kar.49.t: "Отделение карельской православной церкви"
kar.49.d: "Вопрос о православных общинах Карелии всё ещё стоит. Выбор состоит в том, чтобы отделить конгрегации от Русской Церкви и, возможно, присоединить их к Православной церкви Финляндии, или вместо этого создать независимую Карельскую православную церковь!"
kar.49.b: "Карельская Православная церковь должна быть отдельной и независимой!"
kar.49.c: "Объединить карельские православные общины с церковью Финляндии."

kar.50.t: "Предложение от старого друга"
kar.50.d: "Сегодня Вождь получил интересное предложение - от своего старого друга, Диктатора - [FROM.GetLeader].\n\nВо время Гражданской войны в России, [FROM.GetLeader], вместе с [ROOT.GetLeader] создали СЗРС - Союз защиты свободы и Родины, террористическую антибольшевистскую организацию, которая сыграла жизненно важную роль в разгроме красных. В то время как Гопперс и Савинков были заняты организацией Ярославского восстания, на Севере, [FROM.GetLeader] Руководил Республикой Северная Ингрия, участвовал в финно-советской Гражданской войне и организовал террористическое нападение на большевистских лидеров.\n\nТеперь Эльфвенгрен обратился к нам с предложением возобновить наши дружеские отношения, но на этот раз на правительственном уровне. Он предложил официально признать [FROM.GetNameDef]. Взамен, [FROM.GetLeader] обещает "помочь" в разгроме большевиков и возвращении Финляндии в свою сферу. Цена довольно низкая - широкая автономия Карелии как его личной вотчины."
kar.50.a: "Интересное предложение...Вождь это примет."
kar.50.b: "Он что, сумасшедший? Это "предложение" даже звучит нелепо!"

kar.51.t: "[FROM.GetLeader] принимает!"
kar.51.d: "Наше предложение было охотно принято Вождем. Сейчас мы подписали секретный пакт между нашими странами."
kar.51.a: "Великолепно!"

kar.52.t: "[FROM.GetLeader] отказывает!"
kar.52.d: "Наше предложение было отклонено Вождем. Похоже, наш старый "друг" слишком сошел с ума со своей идеей восстановления величия России!"
kar.52.a: "Мы хорошо справимся в одиночку."

kar.53.t: "Карелия предлагает Союз"
kar.53.d: "Сегодня мы получили предложение от [FROM.GetLeader], диктатор из [FROM.GetNameDef]. Он предложил нам подписать договор о дружбе и границах - и объединить наши силы в борьбе с большевизмом."
kar.53.a: "Мы согласны!"

kar.54.t: "[FROM.GetLeader] принял!"
kar.54.d: "Наше предложение было охотно принято [FROM.GetLeader]. Сейчас мы подписали секретный пакт между нашими странами."
kar.54.a: "Великолепно!"

kar.55.t: "[FROM.GetLeader] отказал!"
kar.55.d: "Наше предложение было отклонено [FROM.GetLeader]. Похоже, что нам придется сражаться с красными в одиночку."

kar.56.t: "Предложение от давнего знакомого"
kar.56.d: "Сегодня мы получили предложение от [FROM.GetLeader], диктатор из [FROM.GetNameDef]. Он обратился к нам с интересным предложением. На первых этапах Гражданской войны в России Эльфвенгрен помогал крымским татарам в их борьбе с красными и первоначальном обеспечении их независимости. Довольно скоро, к сожалению, Эльфвенгрен уехал в Финляндию, где участвовал в Гражданской войне в Финляндии. Однако крымскотатарский народ помнит добрые дела генерала Эльфвенгрена и его усилия в нашей борьбе за независимость. Теперь он предлагает нам подписать договор о дружбе. Хотя мы очень далеки друг от друга с точки зрения расстояния, мы всё ещё можем согласиться на его условия."
kar.56.a: "Мы согласны!"

#kar.57-58,60-61,63-64 identical to kar.54-55

kar.59.t: "Предложение от конфедерации СЗРС"
kar.59.d: "Сегодня мы получили предложение от [FROM.GetLeader], диктатор из [FROM.GetNameDef]. Он обратился к [ROOT.GetLeader] и имеет своего бывшего сообщника: вместе с Савинковым, [FROM.GetLeader] участвовал в организации СЗРС и террористических актов против большевиков. Теперь это предложение заключается в том, чтобы сформировать союз взаимной гарантии между нашими народами."

kar.62.t: "Предложение от экс-посла"
kar.62.d: "Сегодня мы получили предложение от [FROM.GetLeader], диктатор из [FROM.GetNameDef]. Он недолго служил послом Белорусской Народной Республики в Финляндии, прежде чем Белорусская Центральная Рада была распущена и немецкий Король навязал нам свою власть. Теперь он хочет восстановить связи между нашими народами на правительственном уровне и подписать союз."

kar.65.t: "СЗРС Эльфвенгрена и Савинкова"
kar.65.d: "Во время советско-финской войны и Гражданской войны в России Эльфвенгрен вместе с Борисом Савинковым участвовал в создании СЗРС, Союза защиты Родины и свободы. Будучи главой Республики Северная Ингрия, Эльфвенгрен предпринял успешное наступление на Петроград совместно с финскими и немецкими войсками, а также причастен к руководству подпольными организациями в Петрограде. Кроме того, Эльфвенгрен отвечал в Союзе обороны за организацию борьбы с большевиками вблизи границ с Финляндией. \n\nНесмотря на его тесные связи с Савинковым, прошло много лет, и с тех пор Савинков основал новое политическое движение в России. Однако, как считает Эльфвенгрен, всех, кто поддерживает Савинкова, следует радушно принимать в Карелии."
kar.65.a: "Организуйте встречу для всех савинковцев!"

kar.66.t: "Карельское отделение SDP"
kar.66.d: "До отделения Карелии SDP на самом деле не была представлена в регионе, который был преимущественно оплотом социалистов-революционеров. Поскольку идеи Савинкова основаны на некоторых идеях эсеров, местное население, особенно среди крестьян, вероятно, охотно примет некоторые реформы SDP. Более того, если мы хотим сблизиться с савинковцами, мы можем позволить им создать официальный отдел SDP."
kar.66.a: "Карельские крестьяне будут рады."

kar.67.t: "Принятие некоторых реформ SDP"
kar.67.d: "В НРПР Савинкова есть различные реформы, запланированные для русского народа, но не все они хороши для карельского народа. Поэтому Эльфвенгрен решил, что нужно принять только некоторые реформы НРПР. Мы можем официально запретить все другие партии, в основном "Сивистиссуру", и построить однопартийное государство. Кроме того, мы можем национализировать все предприятия в регионе, которые принадлежат либо русским, либо финнам, и, наконец, узаконить государственный террор против всех врагов государства."
kar.67.a: "Однопартийного государства было бы достаточно."
kar.67.b: "Мы также должны национализировать все предприятия!"
kar.67.c: "И начать террор против всех социалистов!"

kar.68.t: "[FROM.GetLeader] осудил интеграцию!"
kar.68.d: "[FROM.GetLeader], диктатор изf [FROM.GetName], официально осудил любую интеграцию в Финляндию или даже становление нашей автономией! В то время как мы много вложили в Карелию, теперь их лидер просто обесценил все наши усилия!"
kar.68.a: "Разве это не несправедливо?"

kar.69.t: "Карелия или война?"
kar.69.d: "Похоже, что карельский лидер, [FROM.GetLeader] совершенно сошел с ума, так как сегодня наше правительство получило отсюда ультиматум передать все территории финской Карелии его непризнанному государству! Мы можем договориться, чтобы предотвратить дальнейшее кровопролитие, но кем он себя возомнил?!"
kar.69.a: "Karjala on Suomi!(Карелия это Финляндия)"
kar.69.b: "Позволить ему это получить..."

kar.70.t: "Финляндия отказалась!"
kar.70.d: "Финское правительство ожидаемо отказалось принять наши условия, и теперь мы должны готовиться к войне."
kar.70.a: "Мы должны готовиться!"

kar.71.t: "Финляндия принимает!"
kar.71.d: "Финское правительство было вынуждено принять наши условия и отдать Карьялу."
kar.71.a: "Великая победа карелов!"

kar.72.t: "Король Карелии?"
kar.72.d: "Из-за того, что наш Король был изгнан из своего дворца в Финляндии, он сначала находился в изгнании в Финляндии. Однако, поскольку егеря были последним оплотом истинной Финляндии, было решено, что законный Король Финляндии и Карелии должен поселиться в Карелии и вернуть себе своё Королевство. Некоторые егеря находят эту идею привлекательной. Более того, местное население карелов должно теперь, когда их Король с ними."
kar.72.a: "Это слишком опасно для нашего короля."
kar.72.b: "Провозгласить Карельскую монархию!"

kar.73.t: "Где заканчивается мифология..."
kar.73.d: "Лидер Лесных партизан, так называемый Укки Вяйнямейнен, настоящее имя которого Василий Левонен, окончательно сошел с ума. Веря в безоговорочную поддержку карельского населения, он, конечно, ввел в заблуждение себя и мецессиссит. На самом деле 80-летний мужчина уже ни на что не способен. "Чокнутый дедушка", как его насмешливо называют карелы, должен уйти с политической сцены. Специальным актом, изданным Элиасом Симойоки, метсасиситы были подчинены непосредственно AKS, а Укки Вяйнямейнен был арестован. Вряд ли кто-нибудь его по-настоящему вспомнит..."
kar.73.a: "AKS укрепляет своё правление."

kar.74.t: "Земельная реформа!"
kar.74.d: "Теперь, когда Карелия наконец освобождена от социалистической заразы, нам давно пора начать справедливую земельную реформу. Правительство Карелии должно передать половину полей и четверть лесов фермерам, четверть полей и лесов местным властям, оставив четверть сельхозугодий и половину лесов под контролем государства Карелия."
kar.74.a: "Необходимый шаг."

kar.75.t: "Обобществление земли!"
kar.75.d: "Несмотря на долгое правление депутатов-эсеров в Карелии, она никогда не была полностью социализирована в плане земельного вопроса. Консервативное население, местные финские и русские землевладельцы были против любых значительных земельных реформ в этом районе. Поскольку огонь революции распространяется по Карелии, нам пора освободить карельских крестьян и предоставить им землю. Карельский народ также должен соблюдать принцип социализации земель эсеров!"
kar.75.a: "За Советскую Карелию!"

kar.76.t: "Всекарельское собрание"
kar.76.d: "Поскольку метсасиситы теперь контролируют земли Карелии, Укки Вяйнямейнен созвал Всекарельское собрание, куда он пригласил не политиков, а простых карелов - по одному человеку из одной деревни и старейшин общины. Когда собралось около 50 человек, он начал говорить о том, что окончательное освобождение всё ещё не достигнуто. Хотя он упомянул о ценной помощи финнов, народ Карелии всё ещё находится в борьбе, особенно простые люди - крестьяне и бедные фермеры. Необходимые шаги для преодоления кризиса, как считает Вяйнямейнен, довольно просты - сильная армия, самоопределение и сильный лидер.\n\nВопрос о сильном лидере, пожалуй, был самым важным, но в конце Собрания делегаты единогласно решили, что во всей Карелии есть только один человек, способный возглавить его - Укки Вяйнямейнен."
kar.76.a: "Он был единственным кандидатом, не так ли?"

kar.77.t: "Прекращение межплеменным войн"
kar.77.d: "Финны пытались инициировать несколько восстаний во время Гражданской войны в России, и некоторые из них увенчались успехом. Однако с недавней войной они перешли черту. Вопреки желаниям карельского народа, они пытались устроить диверсию в нашем тылу и развязать Гражданскую войну между "племенами" - различными изолированными деревнями за власть. То же самое происходило и в деревнях, контролируемых Советами, когда местные лидеры боролись за власть в небольших деревнях, чтобы быть избранными в Совет трудовой коммуны. Теперь, когда война с Финляндией наконец закончилась, нам пора покончить с этими глупыми "войнами" С помощью Красной гвардии нам быстро удалось подавить все мятежи между местными Советами и все сепаратистские настроения в сельской местности."
kar.77.a: "В конце концов, мы современное, светское государство!"

kar.78.t: "Идеологическое отделение семьи"
kar.78.d: "Война разделила многих, и это особенно ужасно, когда война разделяет семью и друзей. Так было с семьей нашего верного генерала Ииво Ахавы. Его отец, известный торговец и националист Пааво Ахава, лидер Сивистиссуры, оказался по другую сторону баррикад. Как и его младший брат, тоже военный генерал. К сожалению, семья Ахава разделилась по вопросу о карельской идентичности. В то время как Ийво выступал за независимость Карелии, за которую также выступают советские власти, его отец и брат считают, что Карелию следовало присоединить к Финляндии.\n\nУзнав об этой истории, руководство Рабочей коммуны выразило свои соболезнования нашему верному генералу, но напомнило ему, что он действительно боролся за народную власть, в отличие от своих родственников."
kar.78.a: "Это печально."

kar.79.t: "Наш лидер!"
kar.79.d: "Наш дорогой лидер, Укки Вяйнямейнен, сегодня официально объявлен "Йохтаей", или Вождём/Верховным лидером Карелии. Это великое решение Всекарельского Собрания. Благодаря нашим верным патриотам, нашей нацией теперь будет править сильный лидер с богатым боевым и партизанским опытом. Под его руководством вся Карелия будет объединена!"
kar.79.a: "Балдежно!"

kar.80.t: "Смерть Фредрика Карле I"
kar.80.d: "Наш любимый Король Карелии Фредрик Карле I скончался в результате заражения раны, полученной во время первого Вельткрига, в возрасте 72 лет, оставив карельский трон вакантным. В этом месте вторая по старшинству сохранившаяся песня принц Вольфганг взойдет на трон, приняв царственное имя Вяйне во время своей коронации [ROOT.Capital.GetName], где финскую корону впервые будет носить кто-то, кроме его отца, как было согласовано в 1919 году, когда он прибыл вместе со своим отцом в качестве наследного принца Финляндии и Карелии вместо своего старшего брата принца Филиппа, который остался в Германии."
kar.80.a: "Король мёртв! Да здравствует Король!"

kar.81.t: "Ботаническое разнообразие Белой Карелии"
kar.81.d: "Ботаническое разнообразие Белой Карелии поистине невозможно себе представить. Различные изолированные деревни в бореальных лесных ландшафтах окружены прекрасными растениями. С четкой целью изучить их все, ректор Хельсинкского университета Каарло Линкола прибыл в наши края.\n\nФинский ботаник и фитогеограф Линкола внес уникальный вклад в понимание регенерации в сообществах травянистых растений, изучая естественное появление саженцев на лугах и на скалах. Он также провел ряд исследований корневой архитектуры вместе со своими учениками. Он также хорошо известен как соучредитель Финского союза охраны природы, который в настоящее время распространил своё влияние на Карелию и, как говорят, находится под влиянием идей белламизма и экосиндикализма."
kar.81.a: "Надеюсь, что Линкола сделает интересные открытия."

kar.82.t: "Финно-угорское освобождение"
kar.82.d: "Несмотря на то, что карелы и финны обеспечили свою независимость от русского Медведя и его когтей, многие из наших родственных братьев всё ещё находятся под колонизацией и гнетом Медведя. Финно-угорские народы находятся под большой угрозой исчезновения. Как утверждает наша Джохтаджа, только освобождение этих народов может принести им процветание."
kar.82.a: "Все финно-угорские народы должны быть свободны!"

kar.83.t: "Тверская Карелия"
kar.83.d: "Как часть последствий российского колониализма, Тверская Карелия появилась из-за массового переселения карелов из их исконных мест на Карельском перешейке и Северной Ладоге на пустующие дворцовые земли Бежецкого Верха во второй половине 16 - первой четверти 18 веков. Лишенные связей со своими соплеменниками в Олонецкой и Беломорской Карелии, тверские карелы со временем выделились в отдельный субэтнос карелов, говорящий на особом тверском диалекте карельского языка.\n\nБеженцы из Корельского уезда Водской пятины поселились на государственной земле в Твери, опустошенной смутами и гнетом русского Смутного времени. По данным последней переписи населения в России насчитывалось 140567 тверских карелов. Это переселение было осуществлено московским правительством в организованном порядке, места, предназначенные для будущих поселений карелов, были заранее осмотрены, что свидетельствует о намеренной депортации карелов московским Царством.\n\nНаши братья в Твери будут освобождены от российского правления, но пока организованы программы иммиграции на их законные земли."
kar.83.a: "Свобода для всех карелов!"

kar.84.t: "Тверская Карелия"
kar.84.d: "Тверская Карелия возникла в результате массового переселения карелов с их древних мест на Карельском перешейке и Северной Ладоге на бесплодные земли Бежецкого Верха во второй половине XVI - первой четверти XVIII веков. Лишенные контактов со своими соплеменниками в Олонецкой и Беломорской Карелии, тверские карелы в конечном итоге распались на отдельный субэтнос карелов, говорящий на особом тверском диалекте карельского языка.\n\nБеженцы из Корельского уезда Водской пятины поселились на государственных землях в Твери, опустошенных бедами и притеснениями Русской Смуты. По данным последней переписи населения, в России насчитывалось 140567 тверских карелов. Это переселение было проведено московским правительством в организованном порядке, места, предназначенные для будущих поселений карелов, были заранее осмотрены, что свидетельствует о ненасильственной депортации карелов московским царем.\n\nТеперь националистическое правительство так называемой "Карельской Республики" заявило, что Тверская Карелия будет освобождена, и открыло программы репатриации. Мы не позволим каким-то сепаратистам сделать это! В связи с этим правительство Тверской области предлагает создать Карельский национальный округ с центром в Лихославле - национально-культурную автономию тверских карелов."
kar.84.a: "Создать Карельский национальный округ!"
kar.84.b: "Мы не поддадимся на сепаратистские инсинуации!"

kar.85.t: "Мир с Карелией?"
kar.85.d: "Поскольку финно-карельские националисты захватили Петрозаводск и имеют дело с социалистическим сопротивлением, пришло время добиваться мира на северном фронте, вместо этого сосредоточившись на наших более серьезных соседях."
kar.85.a: "Сейчас нам нужен тихий северный фронт."
kar.85.b: "Никогда! Мы сокрушим этих сепаратистов!"

kar.86.t: "Мир с Финляндией?"
kar.86.d: "Поскольку карелы захватили финскую Карелию, мы готовы послать им ультиматум об уступке территорий и прекращении войны. Примут ли финны эти условия - вопрос спорный."
kar.86.a: "Пошлите им ультиматум!"
kar.86.b: "Мы завоюем всю Финляндию!"

kar.87.t: "Мир с Карелией?"
kar.87.d: "После того, как карелы захватили финскую Карелию, они предъявили нам ультиматум. Мы должны уступить им все их претензии и подписать мирный договор."
kar.87.a: "Кем они себя возомнили?"
kar.87.b: "Мир - это лучший выход."

kar.88.t: "Финляндия наша!"
kar.88.d: "После того как наши войска успешно оккупировали всю Финляндию, настало время решить её судьбу."
kar.88.a: "Карелия - новая Финляндия!"
kar.88.b: "Карелия - законная часть Финляндии!"
kar.88.c: "Примите наши требования и освободите финнов!"

kar.89.t: "Новые идеи от южного младшего брата?"
kar.89.d: "Теперь, когда AKS укрепила свою власть над этими дикими землями Карелии, у организации появилось немного больше времени для сосредоточения на внутренних делах. AKS всегда была чем-то вроде широкого объединения, собирая интеллектуалов, священников и учёных самых разных политических взглядов ради дела Суур-Суоми. Члены Lapuanliike, Isänmaallinen Kansanliike, Lalli-liitto и многих других движений нашли приют в рядах AKS, но именно здесь, в Карелии, бесспорным направлением организации руководит Элиас Симойоки. В парламентской политике своей партии IKL он всегда оставался несколько одинокой фигурой - из-за неприятия агрессивного и конфронтационного стиля своих товарищей и искреннего стремления держать интересы своей местной общины на первом месте.\n\nОн снискал известность благодаря своей более умеренной позиции, умению вести переговоры и находить общий язык с левыми парламентариями - в отличие от многих более радикальных соратников. Подобным образом, руководство Симойоки молодёжным крылом IKL - Sinimustat - сделало его более гибким в идеологическом плане: он чаще взаимодействовал с бьющимся молодым сердцем движения, чем с теоретико-академическим руководством Вильхо Анналы и Бруно Салмиялы. Это также привело к тому, что Симойоки установил связи с эстонским движением Vaps, поддерживая их в стремлении освободить Эстонию от «гуннов», используя Sinimustat для тайной организационной, материальной и людской помощи.\n\nЕго тесный контакт с людьми Сирка пробудил у Симойоки интерес к консервативной, корпоратистской и возглавляемой ветеранами организации, стремившейся установить сильное руководство, гражданский милитаризм и антисоциализм в Эстонии. Теперь же, оказавшись во главе зарождающейся карельской нации, Симойоки всё больше ощущает потребность в идеологическом ориентире, и некоторые из его ближайших соратников поддерживают идею, что AKS должна черпать вдохновение у «младшего брата» с юга в своей политической программе. Однако другие утверждают, что, будучи финнами и карелами, мы должны следовать собственному видению Симойоки и оставить эстонские идеи самим эстонцам."
kar.89.a: "Принять идеи Сирка для нового, ведомого ветеранами AKS!"
kar.89.b: "Нет, мы продолжим идти под личным руководством Симойоки."

