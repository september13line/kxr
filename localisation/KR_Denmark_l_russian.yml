### Ideas ###
DEN_idea_black_monday: "Кризис Чёрного Понедельника"
DEN_idea_black_monday_desc: "Крах фондовой биржи в Берлине сильно ударил по нашей стране. Датские акции обвалились в один миг!"
DEN_idea_black_monday_01: "Сельскохозяйственная депрессия"
DEN_idea_black_monday_01_desc: "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
DEN_idea_black_monday_02: "Сельскохозяйственная депрессия"
DEN_idea_black_monday_02_desc: "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
