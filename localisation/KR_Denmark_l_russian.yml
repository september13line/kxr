DEN_idea_lockout: "Локаут"
DEN_idea_lockout_desc: "Владельцы крупного промышленного центра закрыли помещёния для рабочих, надеясь этим вынудить их принять маленькие зарплаты."
DEN_idea_strike: "Забастовка"
DEN_idea_strike_desc: "Рабочие крупного промышленного центра отказываются от выполнения своих обязанностей, протестуя против плохих условий работы и увольнения своих коллег."
DEN_idea_farmers_strike: "Забастовка фермеров"
DEN_idea_farmers_strike_desc: "Многие фермеры в Дании отказываются продавать свои товары, надеясь, что это приведёт к росту цен на них."
DEN_idea_opposition_controlled_landsting: "Ладстинг под контролем оппозиции"
DEN_idea_opposition_controlled_landsting_desc: "Нижняя палата парламента Дании находится под контролем оппозиции, что серьёзно усложняет проведение реформ правительством."
DEN_idea_general_strike_only_syndies: "Всеобщая забастовка"
DEN_idea_general_strike_only_syndies_desc: "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
DEN_idea_general_strike_everyone: "Всеобщая забастовка"
DEN_idea_general_strike_everyone_desc: "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
DEN_good_infrastructure: "Доступная страна"
DEN_good_infrastructure_desc: "Наши значительные инвестиции в инфраструктуру страны, ранее находившейся в неподобающем состоянии, принесли свои плоды. Это принесло пользу не только экономике, но и транспортировке армии."
