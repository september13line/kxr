DEN_idea_public_works: "Государственные строительные проекты"
DEN_idea_public_works_desc: "Датское правительство интенсивно инвестирует в строительные проекты, надеясь этим дать безработным шанс заработать на проживание"
DEN_idea_weak_krona: "Слабая Крона"
DEN_idea_weak_krona_desc: "Датская Крона искусственно удешевляется, делая датские товары относительно дешёвыми и увеличивая шансы производителей на рынке"
den_idea_danish_welfarestate_01: "Датская система соцобеспечения"
den_idea_danish_welfarestate_01_desc: "Детище датского премьер-министра Стеинке, система соцобеспечения является гарантией безопасности более бедных слоёв населения и считается примером для социал-демократов всего мира."
den_idea_danish_welfarestate_02: "Датская система соцобеспечения"
den_idea_danish_welfarestate_02_desc: "Детище датского премьер-министра Стеинке, система соцобеспечения является гарантией безопасности более бедных слоёв населения и считается примером для социал-демократов всего мира."
den_idea_danish_welfarestate_03: "Датская система соцобеспечения"
den_idea_danish_welfarestate_03_desc: "Детище датского премьер-министра Стеинке, система соцобеспечения является гарантией безопасности более бедных слоёв населения и считается примером для социал-демократов всего мира."
DEN_idea_confidence_in_government: "Высокая уверенность инвесторов"
DEN_idea_confidence_in_government_desc: " Усилия датского правительство по увеличению веры инвесторов в Данию увенчались успехом, и теперь они уверены в прибыльности инвестиций в нашу страну."
DEN_idea_confidence_in_government_01: "Высокая уверенность инвесторов"
DEN_idea_confidence_in_government_01_desc: "Усилия датского правительство по увеличению веры инвесторов в Данию увенчались успехом, и теперь они уверены в прибыльности инвестиций в нашу страну."
DEN_idea_investing_companies: "Частные инвестиции"
DEN_idea_investing_companies_desc: "Компании инвестируют в Данию, открывая фабрики и магазины, ослабляя последствия настигнувшего Данию кризиса."
DEN_idea_strong_krona: "Безопасная Крона"
DEN_idea_strong_krona_desc: "Правительство выделило достаточное количество золотого запаса на стабилизацию датской кроны, что сделало её более привлекательной для инвесторов."
DEN_idea_private_welfare_system: "Частная система соцобеспечения" 
DEN_idea_private_welfare_system_desc: "Датское правительство поддержало страховые компании, что привело к появлению частной системы соцобеспечения."
DEN_idea_danish_cinema: "Датская киноиндустрия"
DEN_idea_danish_cinema_desc: "Датчане одними из первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
DEN_idea_danish_cinema2: "Датская киноиндустрия"
DEN_idea_danish_cinema2_desc: " Датчане одними из первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
DEN_institute_for_theoretical_physics: "Институт теоритической Физики"
DEN_institute_for_theoretical_physics_desc: "Исследовательский институт Копенгагенского университета, основанный в 1921 известным учёным Нильсом Бором, предоставляет Дании преимущество в разработках связанных с теоритической физикой."
DEN_idea_danish_defense: "Датский фокус на обороне"
DEN_idea_danish_defense_desc: "Дания сфокусировалась на обороне, единственной надежде маленькой нейтральной страны в тени гегемона."
DEN_idea_unwavering_morale: "Непоколебимый дух"
DEN_idea_unwavering_morale_desc: "Пока у Дании остаются силы она не сдастся! Маленький размер армии будет компенсирован её смелостью!"
DEN_idea_infantrybased_military: "Пешая армия"
DEN_idea_infantrybased_military_desc: "В маленькой стране нужда в моторизации остаётся под вопросом: армия успеет прибыть во время в независимости от ситуации."
DEN_idea_motorised_military: "Моторизированная армия"
DEN_idea_motorised_military_desc: "В наш день и век пешая армия будет просто не способна сражаться против армии, стратегически благословлённой автомобилями."
DEN_idea_preparing_special_forces: "Основание спецназа"
DEN_idea_preparing_special_forces_desc: "Маленькая и специализированная профессиональная армия является лучшим вариантом для Дании, ведь у нас не хватит населения для создания чего-либо грандиозного!"
DEN_idea_jaegerkorpset: "Йегеркорпсет"
DEN_idea_jaegerkorpset_desc: "Jægerkorpset является элитой спецназа Дании. Они берут своё начало от Зеландских егерьских отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
DEN_idea_jaegerkorpset2: "Йегеркорпсет"
DEN_idea_jaegerkorpset2_desc: " Jægerkorpset является элитой спецназа Дании. Они берут своё начало от Зеландских егерьских отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
DEN_idea_ruling_the_skies: "Власть над небом"
DEN_idea_ruling_the_skies_desc: "Инвестировав в авиацию, Дания сможет обезопасить своё суверенное воздушное пространство."
DEN_idea_flyvevabnet: "Flyvevåbnet"
DEN_idea_flyvevabnet_desc: "Мы соединили воздушные ветви армии и флота в отдельные профессиональные силы на страх нашим врагам."
DEN_idea_focusing_battleship: "Инвестиции в Slagskib"
DEN_idea_focusing_battleship_desc: "Дания инвестирует в престижный проект для страны её размеров – в линкор, что будет защищать наши берега."
DEN_idea_submarines: "Undervands Flåde"
DEN_idea_submarines_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
DEN_idea_submarines1: "Undervands Flåde"
DEN_idea_submarines1_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
DEN_idea_submarines2: "Undervands Flåde"
DEN_idea_submarines2_desc: "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
DEN_idea_convoy_protection: "Защита Конвоев"
DEN_idea_convoy_protection_desc: "Мы должны защитить наши торговые конвои от потенциальных врагов, что попытаются навредить нам, атакуя их."
DEN_idea_doubtful_military: "Разногласия в армии"
DEN_idea_doubtful_military_desc: "Не все в датских вооружённых силах убеждены, что Король поступил правильно."
DEN_idea_rigsfagforbund: "Ригсфагсфорбунд"
DEN_idea_rigsfagforbund_desc: "Ригсфагсфорбунд это контролируемый правительством профсоюз Дании, членство в котором является обязательным для всех датчан."
DEN_idea_danish_republic: "Новоприобретённый республиканизм"
DEN_idea_danish_republic_desc: "Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее уже республикой."
DEN_idea_danish_republic2: "Новоприобретённый республиканизм"
DEN_idea_danish_republic2_desc: " Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее уже республикой."
DEN_idea_danish_monarchy: "Демократический монархизм"
DEN_idea_danish_monarchy_desc: " Дания – гордое Королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
DEN_idea_danish_monarchy2: "Демократический монархизм"
DEN_idea_danish_monarchy2_desc: "Дания – гордое Королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
DEN_idea_socialization: "Программа социализации"
DEN_idea_socialization_desc: "Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
DEN_idea_socialization2: "Программа социализации"
DEN_idea_socialization2_desc: " Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
