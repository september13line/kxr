### Focuses ###
DEN_black_monday: "Чёрный Понедельник бьёт по стране"
DEN_black_monday_desc: "Крах Берлинской биржи обрушил многие сектора Датской экономики. Но большая часть нашей экономики завязана на сельском хозяйстве, а значит у нас есть шанс снизить урон, нанесённый кризис воспользовавшись скорым сезоном урожая и интервенцией со стороны правительства.  "
DEN_kanslergaden: "Канслргаденские соглашения"
DEN_kanslergaden_desc: "К несчастью, нижняя датская палата, ‘Ландстинг’, находится под контролем оппозиции. Это сильно ограничивает попытки правительства в проведении реформ. Если мы желаем эффективно разделаться с проблемами, принесёнными Чёрным Понедельником, нам придётся работать вместе. Пригласим лидеров оппозиции встретиться в апартаменте Стаунинга в Канслергадене."
DEN_agreement_with_germany: "Соглашение с Германией"
DEN_agreement_with_germany_desc: "С испепелением Британии в пламени революции, Германия, а также остальная Миттельевропа (особенно Швеция) стали одними из главных торговых партнёров Дании. Частью проблемы является то, что наши продукты стали слишком дорогими для этих стран. Это можно разрешить стиранием немногих оставшихся регуляций торговли и получением разрешения на поддержку наших фермеров взамен на уступки Германии в других сферах."
DEN_schachtian_tactics: "Шахтианская экономика"
DEN_schachtian_tactics_desc: "Немецкий экономист Ялмар Шахт разработал теорию по борьбе с экономическими кризисами путём увеличения количества денег, которое правительство тратит, что принесёт больше денег на рынок и, со временем, снизит урон от кризиса. Нам следует принять эти доктрины, так как этот кризис является проблемой, а свободный рынок её самостоятельно не решит."
DEN_public_works: "Общественные работы"
DEN_public_works_desc: "Тратя наши деньги на общественные проекты, мы сможем дать работу людям, которые в ином случае были бы безработными. Таким образом мы сможем вдохнуть жизнь в рынок, а также в добавок сможем улучшить нашу инфраструктуру по довольно низкой цене."
DEN_devalue_the_krona: "Девальвация Кроны"
DEN_devalue_the_krona_desc: "Частью проблемы является цена датских продуктов, слишком большая для терпящих бедствие немцев. Искусственно сблизив стоимость Кроны и Марки, датские продукты будут доступнее для немцев, чем любые другие."
DEN_sign_of_hope: "Знак надежды"
DEN_sign_of_hope_desc: "Наши действия по уменьшению урона от Чёрного Понедельника начинают приносить плоды. Всё больше и больше людей вновь имеет деньги, которые они могут свободно тратить. Хотя Дания ещё не разрешила свои проблемы полностью, наши действия, по крайней мере, смягчили эффект."
DEN_desanction_lockouts: "Запретить забастовки"
DEN_desanction_lockouts_desc: "Конфликты между рабочими и работодателями участились ввиду плачевного состояния экономики: из-за Чёрного Понедельника прибыль падает, и работодатели пытаются снизить зарплаты, а если рабочие не соглашаются, то они просто закрывают предприятие, пока рабочие не передумают. А рабочие, в свою очередь, когда перестают получать удовлетворительные условия для работы или зарплаты, которых хватает для поддержки своих семей, устраивают забастовки. Оба случая должны быть запрещены, пока ситуация в стране не стабилизируется."
DEN_steinckes_reforms: "Реформы Стеинке"
DEN_steinckes_reforms_desc: "Наш министр Карл Кристиан Стеинке запланировал ряд реформ датской системы соцобеспечения, но не мог ввести их в силу из-за сопротивления со стороны оппозиции. Но теперь, когда мы достигли большинства в Ландстинге и заключили договор с оппозицией, реформа, наконец, может вступить в силу, и вскоре она изменит восприятие Дании странами мира навсегда."
DEN_invalidity_subs: "Субсидии инвалидам"
DEN_invalidity_subs_desc: "Те, кто не способны работать по состоянию здоровья должны получать помощь от правительства. Цивилизованному правительству никак нельзя позволять больным и инвалидам умирать с голода в случае, когда у них нет семьи, которая может их поддерживать."
DEN_extended_unempl_subs: "Пособия по безработице"
DEN_extended_unempl_subs_desc: "Многие в Дании остались без работы после Чёрного Понедельника. Если раньше с этой проблемой справились бы частные страховые компании, теперь они стали слишком дорогими для простых рабочих. Теперь только правительство сможет создать необходимую сеть соцобеспечения."
DEN_simplify_the_sociallove: "Упростить соцобеспечение"
DEN_simplify_the_sociallove_desc: "Датское соцобеспечение в данный момент является сводом законов, различающихся от муниципалитета к муниципалитету. Организовав систему на национальном уровне, датчанам будет гораздо проще понимать какие права и гарантии им положены."
DEN_recovery_k: "Дания восстановлена"
DEN_recovery_k_desc: "Благодаря нашей новой экономической политике Дания смогла полностью восстановиться от Чёрного Понедельника. Безработица идёт на убыль, а зарплаты и благосостояние народа вернулись к докризисным показателям. Тяжело утверждать, что правительство плохо справилось с произошедшими событиями."
DEN_the_shock_landed: "Скупить акции"
DEN_the_shock_landed_desc: "Скупив большое количество акций на бирже Børsen у нас получится замедлить, или вовсе остановить крах рынка ценных бумаг до начала урожая, что поможет оживить сферы экономики, связанные с сельским хозяйством."
DEN_madsen_mygdal_plan: "План Мадсена-Мигдаля"
DEN_madsen_mygdal_plan_desc: "План лидера Венстре Мадсена-Мигдаля призывает к более сдержанному подходу правительства, сфокусированном на экономии и фискальной ответственности, вместо социал-демократического подхода, который мог бы обречь Данию на большие долги."
DEN_strengthening_investor_confidence: "Повысить уверенность инвесторов"
DEN_strengthening_investor_confidence_desc: "Поддерживая наши компании и сохраняя баланс в экономике, мы докажем потенциальным инвесторам что Дания является одной из самых безопасных стран для их денег, даже в эти тяжёлые времена. Прилив финансов на рынок, стоит надеяться, поможет нам вскоре разрешить кризис."
DEN_loan_to_danish_companies: "Займы датским компаниям"
DEN_loan_to_danish_companies_desc: "Выдавая займы датским кампаниям напрямую из казны мы сможем поддержать их и позволим им пережить время экономической нестабильности относительно невредимыми, хотя некоторые из долгов наверняка никогда не вернутся."
DEN_strengthen_the_krona: "Усиление Кроны"
DEN_strengthen_the_krona_desc: "Усилив поддержку нашей валюты и этим увеличив её стоимость, мы сделаем ещё один шаг к стабилизации экономики Дании. Также это приведёт к удешевлению импортов, делая их более доступными для простых граждан."
DEN_encourage_foreign_investment: "Увеличить иностранные инвестиции"
DEN_encourage_foreign_investment_desc: "Теперь, когда мы доказали иностранцам, что в Данию инвестировать безопасно, мы должны дать им шанс это сделать. Деньги, прибывшие с их инвестициями помогут нам восстановиться от кризиса, столь неожиданно ударившего по Дании."
DEN_increase_tax_rate: "Увеличить налоги"
DEN_increase_tax_rate_desc: "Мы не можем сохранять баланс без каких либо действий: из-за большого роста безработицы налоговые декларации были сильно снижены. Для компенсации этого нам придётся повысить налоги, или мы залезем в долговую яму.."
DEN_austerity_measures: "Политика жёсткой экономии"
DEN_austerity_measures_desc: "Мы не можем поддерживать баланс одними налогами: в будущем, эти налоги могут обернуться для нас ещё большим количеством экономических проблем. Траты придётся уменьшить тоже." 
DEN_cut_subs: "Урезать субсидии"
DEN_cut_subs_desc: "Субсидии являются тратами с очень низким уровнем возвратов: ведь эти деньги очень редко возвращаются в казну, а кроме того, они дают стимул людям продолжать быть безработными. Они должны быть сильно урезаны, ради блага всех включённых сторон."
DEN_encourage_unempl_insurance: "Страховки по безработице"
DEN_encourage_unempl_insurance_desc: "Поддерживая страхование по безработице, мы можем гарантировать, что страховые взносы не вырастут до таких крайностей, которые были в последние месяцы, без необходимости прибегать к неоправданному вмешательству правительства или собственном расходованию субсидий. Мы обязательно должны поддержать эту инициативу!"
DEN_limit_union_activity: "Ограничить активность профсоюзов"
DEN_limit_union_activity_desc: "Синдикалисты играют важную роль в ограничении свободы рынка. Всем понятно, что ограничив активность профсоюзов, владельцы фабрик смогут урезать расходы гораздо эффективнее, этим приближая нас к восстановлению от кризиса. Это будет и в интересах рабочих тоже!"
DEN_healthy_dose_of_capitalism: "Здоровая доза капитализма"
DEN_healthy_dose_of_capitalism_desc: "Наши усилия по сохранению свободы рынка медленно помогают экономике восстановиться. Недавние времена были тяжелы, но худшее уже прошло, и хотя мы ещё и не восстановились полностью, результаты наших усилий уже видны."
DEN_recovery_mm: "Дания восстановилась"
DEN_recovery_mm_desc: "Благодаря нашим трудам Дания полностью восстановилась от  Чёрного Понедельника. Безработица идёт на убыль, а заработки и благосостояние населения вернулись к докризисным уровням, и совсем немногие могут с уверенностью сказать, что правительство плохо справилось со своей задачей."
DEN_invest_in_maersk: "Инвестиции в Маэрск"
DEN_invest_in_maersk_desc: "Компания ‘Маэрск’ была основана в 1904, и контролирует большую часть кораблестроения Дании. Инвестируя в компанию мы простимулируем расширение торговли, расширим торговый флот и улучшим инфраструктуру страны."
DEN_support_nordisk_film: "Поддержать "Нордиск-Филм""
DEN_support_nordisk_film_desc: "Нордиск-Филм является одной из самых старых кинокомпаний мира. Заполучив наши инвестиции, компания сможет создавать фильмы быстрее и качественнее. А также фильмы, поддерживающие Данию и её правительство, делая нас популярнее в глазах народа."
DEN_reinvigorate_danish_cinema: "Поддержать отечественный кинематограф"
DEN_reinvigorate_danish_cinema_desc: "Наши попытки по поддержке кинематографа окупились сполна. Теперь стоит оказать надлежащую поддержку рекламе славных датских фильмов, в первую очередь о бравой армии Дании, всегда стоящей на страже народа."
DEN_enlarge_industry: "Расширить промышленность"
DEN_enlarge_industry_desc: "Ни для кого не секрет, что Датская промышленность мала, особенно по сравнению с другими странами, отчасти ввиду нашего размера. Зеландия уже надлежаще индустриализирована, но в Ютландии ещё остаётся много свободного места, которое можно будет использовать для увеличения промышленного потенциала страны."
DEN_Jutland_Highway: "Ютландская магистраль"
DEN_Jutland_Highway_desc: "С индустриализацией Ютландии возросли и её потребности в лучшей инфраструктуре, необходимой для удовлетворения нужд региона. Мы выделим время и деньги для расширения и без того неплохой системы, что окажет поддержку и прочим нашим проектам в регионе."
DEN_expand_kastrup: "Расширить Каструп"
DEN_expand_kastrup_desc: "Аэропорт Каструп был построен совсем недавно, но тем не менее является первым гражданским аэропортом в мире и активно используется. С ростом популярности авиации по всему миру мы должны расширить аэропорт для удовлетворения растущего спроса на его услуги. "
DEN_improve_sjaelland_infra: "Расширить инфраструктуру Зеландии"
DEN_improve_sjaelland_infra_desc: "Проекты и расширения спонсируются по всей стране, и, со временем, пришла очередь Зеландии. С увеличением экономической активности и ростом промышленности в столичном регионе инфраструктура нуждается в расширении, чтобы ускорить транспортировку товаров из Зеландии в Ютландию и наоборот. "
DEN_support_the_tiftp: "Поддержать институт теоретической физики"
DEN_support_the_tiftp_desc: "Основанный в 1921 году институт теоретической физики Копенгагенского университета стал маяком науки для всей Европы и лидером в изучении атомной и квантовой физики. Многие учёные Европы посетили его, чтобы встретится с известным Нильсом Бором и ознакомиться с его работами. Если мы поддержим институт, то стоит надеяться, они смогут проводить ещё более амбициозные и результативные эксперименты. "
DEN_fund_the_copenhagen_university: "Инвестиции в университет Копенгагена"
DEN_fund_the_copenhagen_university_desc: "Как и институт теоретической физики, университет Копенгагена является центром знаний и образования. Поддерживая и финансируя университет, мы дадим ему возможности расшириться и выпускать больше квалифицированных инженеров и учёных на благо Дании. "
DEN_expand_belt_ferry: "Расширить Великий пояс"
DEN_expand_belt_ferry_desc: "Паромы Великого пояса соединяют многие острова Зеландии и позволяют автомобилям и поездам перемещаться между ними. Но на паромы часто поступают жалобы, особенно ввиду их неспособности справиться с траффиком. Развивая систему этих паромов в Зеландии и Ютландии, мы сможем удовлетворить образовавшийся запрос и соединить страну в единое целое."
DEN_bridge_designs: "Конструкция моста"
DEN_bridge_designs_desc: "С устареванием паромов люди начали запрашивать соединение Дании мостами. Сейчас у нас нет возможности построить подобные мосты, но со временем и достаточным количеством инвестиций в инженерные разработки, мы можем создать рабочий план по постройке подобных мостов."
DEN_engineering_developments: "Разработки в инженерии"
DEN_engineering_developments_desc: "Проблемы с постройкой наших мостов обнаружили одну из наших главных слабостей: у нас просто нет талантливых инженеров, что могли бы справиться с подобной задачей. Таким образом, поощряя инженеров страны лучшей оплатой мы сможем привлечь больше людей к работе, а также мы можем привлекать иностранных инженеров со всей Европы."
DEN_bring_haere_to_20th_cent: "Армия XX-го века"
DEN_bring_haere_to_20th_cent_desc: "Наша армия безнадёжно застряла в прошлом столетии. С целью исправить это, мы должны выделить средства на её развитие."
DEN_focus_on_defensive: "Сфокусироваться на обороне"
DEN_focus_on_defensive_desc: "Дания всегда гордилась своим нейтралитетом, а наши скромные размеры предотвращают возможность наличия значимой военной силы."
DEN_fortify_jutland: "Фортифицировать Ютландию"
DEN_fortify_jutland_desc: "Первым нашим шагом станет усиление наземных границ в Ютландии. Воспользовавшись узким перешейком, мы сможем эффективно сопротивляться наземным вторжениям, особенно при развитии укреплений в последующих годах."
DEN_fortress_sjaelland: "Крепость Зеландия"
DEN_fortress_sjaelland_desc: "Теперь, когда Ютландия была укреплена достаточно, мы можем обратить взор на столицу. Заметив наше превосходство в обороне на суше, враг может попытаться вторгнуться в Зеландию с моря. Следует превратить этот остров в крепость и приготовиться защищать сердце нашей страны."
DEN_artillery_investments: "Инвестиции в артиллерию"
DEN_artillery_investments_desc: "Ключом к современной обороне является артиллерия, необходимая как для вывода вражеской техники их строя, так и для отражения атак. Тем не менее у нашей армии наблюдается крайняя её нехватка, и стоит приложить дополнительные усилия для создания и производства новых моделей."
DEN_unwavering_morale: "Непоколебимый дух"
DEN_unwavering_morale_desc: "Пропаганда среди армии и населения творит чудеса. Многие датчане добровольно идут на призывные пункты, чтобы записаться в вооружённые силы для защиты страны."
DEN_doctrinal_guidance: "Помощь в разработке доктрины"
DEN_doctrinal_guidance_desc: "С целью модернизировать нашу армию, мы наняли иностранного военного советника, который научит наших офицеров самым передовым способам ведения боя."
DEN_purchase_new_equipment: "Приобрести новое снаряжение"
DEN_purchase_new_equipment_desc: "Мы прилагаем все возможные усилия для модернизации армии, но наша промышленность не поспевает за нашими запросами. Поэтому нам придётся закупать снаряжение у других стран, пока потенциал нашей собственной промышленности не достигнет необходимых высот."
DEN_motorisation_focus: "Инвестировать в моторизацию"
DEN_motorisation_focus_desc: "Большая часть наших вооружённых сил уже получили значительные реформы в логистике. Инвестировав в моторизацию, мы сможем ускорить снабжение и быстро дислоцировать солдат в случае вторжения с моря."
DEN_legged_infantry: "Пехота справится!"
DEN_legged_infantry_desc: "И хотя некоторые хотят сделать ставку на технику и мобильные войска, наша промышленность и география делают это невозможным. Нам хватит и обычной пехоты. "
DEN_unconventional_warfare: "Нетрадиционная армия"
DEN_unconventional_warfare_desc: "Дания никогда не сможет создать вооружённые силы достаточно сильные, чтобы заставить гегемоны вроде Франции или Германии подумать дважды, перед тем как вторгаться в Данию. Наше население слишком мало. Следует инвестировать в силы, которые смогут сражаться в любых условиях."
DEN_form_jaegerkorpset: "Основать Jægerkorps"
DEN_form_jaegerkorpset_desc: "Отряды егерей существовали в Дании в той или иной форме с 1785, и являются элитным спецназом страны. Создав официальный штаб  Jægerkorpset, мы заставим всех считаться с нашим мнением."
DEN_reestablish_marineregimentet: "Восстановить Marineregiment"
DEN_reestablish_marineregimentet_desc: "Создав специальный режим тренировок для морской пехоты мы сможем начать подготовку специализированных дивизий, способных положить начало полномасштабному вторжению, захватив плацдарм на побережье."
DEN_reestablish_faldskaermregimentet: "Основать Faldskærmregiment"
DEN_reestablish_faldskaermregimentet_desc: "Парашютисты являются новейшей военной разработкой. Забрасывая эти специально подготовленные силы за линию фронта мы сможем отрезать их линии снабжения и, возможно, обратить необратимое поражение вспять."
DEN_surprise_element: "Элемент неожиданности"
DEN_surprise_element_desc: "Никто не думает, что датские силы могут появиться за их спиной. Используя элемент неожиданности как наше преимущество, мы сможем выигрывать сражения, которые в других случаях были бы обречены на провал ввиду наших ограниченных размеров."
DEN_expand_the_army_airforce: "Расширить авиацию поддержки"
DEN_expand_the_army_airforce_desc: "Hærens Flyvertroppen заслуживают нашего полного внимания. Нам нужно защищать небо над нашей армией, или наши солдаты окажутся неспособны подготовиться к обороне из-за постоянных атак с воздуха."
DEN_invest_in_bombers: "Инвестиции в бомбардировщики"
DEN_invest_in_bombers_desc: "Полное разрушение промышленности противника это наш лучший шанс на победу. Возможно, это сможет изменить ход войны и спасти нас от порабощения новыми гегемонами Европы."
DEN_support_on_the_battlefield: "Поддержка с воздуха"
DEN_support_on_the_battlefield_desc: "Инвестируя в штурмовые самолёты, мы обеспечим нашей наземной армии надлежащую поддержку с воздуха и обеспечим им преимущество в любой битве, где это будет позволено условиями."
DEN_invest_in_fighter: "Инвестиции в истребители"
DEN_invest_in_fighter_desc: "При отсутствии инвестиций в истребители мы вскоре обнаружим, что наши бомбардировщики не могут достигнуть своих целей и что наше небо находится под контролем противника. Мы должны разработать гибкие истребители для защиты нашего суверенного воздушного пространства."
DEN_rule_the_skies: "Господство в воздухе"
DEN_rule_the_skies_desc: "Отправляя наши истребители в бой, мы доказываем свою способность защитить своё воздушное пространство и военные операции. Настоящее господство в воздухе невозможно без выполнения этого условия."
DEN_conventional_airforce: "Объединённые ВВС"
DEN_conventional_airforce_desc: "Разница в наших двух ветвях авиации создаёт некоторые неудобства. Объединив их, мы позволим им сражаться с эффективностью ВВС других стран, если не с лучшей."
DEN_establish_flyvevabnet: "Создать Flyvevåben"
DEN_establish_flyvevabnet_desc: "Мы должны объединить Hærens Flyvertroppen и Marinens Flyvevæsen в новую единую ветвь ВВС нашей страны. Существование единой ветви значительно уменьшит количества необходимого бюрократизма, а также обеспечит нам место среди стран с высококачественными ВВС."
DEN_expand_the_navy_airforce: "Расширить морскую авиацию"
DEN_expand_the_navy_airforce_desc: "Мы, в первую очередь, должны развивать Marinens Flyvevæsen. Без поддержки с воздуха наш флот будет крайне уязвим перед врагом, который имеет наработки в этой сфере, а учитывая, что Дания разделена множественными водными пространствами, это может привести к печальным последствиям."
DEN_build_aircraft_carrier: "Разработать Hangarskib"
DEN_build_aircraft_carrier_desc: "Представьте количество влияния, которое мы приобретём, если сможем построить авианосец. Значимость страны в глазах мира возрастёт, а гигантский корабль станет гордостью всей страны."
DEN_invest_naval_bombers: "Инвестиции в морские бомбардировщики"
DEN_invest_naval_bombers_desc: "Морские бомбардировщики смогут помочь нашему флоту в сражениях. Если мы инвестируем в них, врагу всегда придётся следить за небом, если они не хотят попасть под бомбардировку."
DEN_carrierbased_planes: "Авианосные самолёты"
DEN_carrierbased_planes_desc: "Перед тем как наши самолёты получат возможность взлетать с авианосцев, они должны быть технически доработаны. Без инвестиций в этот проект, постройка авианосца станет бессмысленной затеей."
DEN_modernize_Sovaernet: "Модернизировать Søværn"
DEN_modernize_Sovaernet_desc: "Датский флот, Søværnet, не смотря на растущее напряжение в мире, давно не получал никаких обновлений. Стоит модернизировать наши суда и построить несколько новых, для сохранения целостности территориальных вод страны."
DEN_proper_surface_fleet: "Полноценный флот"
DEN_proper_surface_fleet_desc: "Датский флот должен быть способен вести операции в открытом море, иначе мы не сможем сопротивляться врагам. Флотилия, сфокусированная на чём-то кроме уничтожения вражеской флотилии не переубедит врагов в целесообразности вторжения в Данию."
DEN_acquire_battleship: "Приобрести 'Slagskib'"
DEN_acquire_battleship_desc: "Мы  должны создать линкор, который будет во главе всего флота. Его присутствие убедит всех и каждого, что флот Дании - это не шутка. Вид линкора, окружённого судами поменьше, повергнет всех врагов в ужас."
DEN_proper_screening: "Обезопасить гордость наших ВМС"
DEN_proper_screening_desc: "Наше новое судно является гордостью нашего флота и должно оберегаться: удар по боевому духу в  случае его потери будет не поправим.  К счастью, уже существующие корабли в ВМФ Дании способны справиться с этой задачей, но новые силы никогда не бывают некстати."
DEN_submarine_fleet: "Датский Ubåd"
DEN_submarine_fleet_desc: "Нам нужно смотреть правде в глаза и принять тот факт, что Дания слишком мала для создания силы, которая сможет противостоять шведскому флоту, а про германский или британский и говорить нечего. Но разработка подводных лодок позволит нам создать риск больших потерь для врага по довольно низкой для нас цене, и этим заставить его отказаться от нападения на нас."
DEN_harass_tradelanes: "Рейды на торговые пути"
DEN_harass_tradelanes_desc: "Торговые линии уязвимы перед нашей подводной флотилией. Атакуя конвои мы сможем нанести весьма значительный экономический ущерб врагу, не создавая большого для себя риска, а это может позволить нам одержать победу в войне."
DEN_one_submarine_a_time: "По субмарине за раз"
DEN_one_submarine_a_time_desc: "Групповые атаки не работают с подводными лодками, они только подвергают их ненужному риску. Высылая ‘Одиноких волков’ в океан, атакующих врага из неоткуда в момент, когда он меньше всего этого ожидает, мы сможем нанести наибольшее количество возможного ущерба."
DEN_pack_tactics: "Волчьи стаи"
DEN_pack_tactics_desc: "Высылая наши подводные лодки в группах, мы немного увеличиваем возможность их обнаружения, но, работая вместе, они смогут наносить более значительный урон. Оно того стоит, ведь это даст нам преимущество в морских сражениях."
DEN_protecc_convoys: "Защита конвоев"
DEN_protecc_convoys_desc: "Инвестируя в рейды торговых путей, мы заодно и находим новые способы защиты наших собственных конвоев от врага, так как мы можем использовать тактики врага против него самого!" 
DEN_destroyer_investment: "Инвестиции в эсминцы"
DEN_destroyer_investment_desc: "Эсминцы жизненно важны для защиты от рейдов подводных лодок. Инвестировав в них, мы обезопасим наших торговые пути от атак врага, желающего отрезать нас от мирового рынка."
DEN_kings_cabinet: "Кабинет короля"
DEN_kings_cabinet_desc: "Защитить людей Дании является правом, нет, обязанностью короля, когда демократически избранное правительство собирается совершить ошибку, что уничтожит нацию: если Германия падёт, Дания будет обречена на уничтожение фанатиками Франции и Британии, что мечтают о порабощении датчан под знаменем синдикализма!"
DEN_ban_fs: "Запретить Føderation"
DEN_ban_fs_desc: "Профсоюз под названием 'Fagoppositions Sammensluting' находится под контролем синдикалистов и анархистов, организовавших атаку на биржу в 1918. Он приносит Дании одни неприятности. Давно пора распустить эту организацию!"
DEN_emphasize_loyalty_to_crown: "Напомнить о благонадёжности короля"
DEN_emphasize_loyalty_to_crown_desc: "Некоторые люди не понимают, что действия короны, хоть номинально и ограничивающие демократию, на самом деле являются их единственной защитой от авторитаризма. Мы должны напомнить им о благонадёжности короля и о том, что верность воздастся им сполна."
DEN_secure_military_loyalty: "Обеспечить верность армии"
DEN_secure_military_loyalty_desc: "Нам нужно убедиться, что армия Дании поддерживает наши действия, а не то они встанут на сторону Ригсдага и будут вставлять нам палки в колёса. К счастью, большая часть датских офицеров согласны с тем, что Дания не может позволить себе остаться наедине с Интернационалом, в случае если германская гегемония встретит свой конец под напором ополчений рабочих..."
DEN_combat_syndie_bs: "Сражаться с пропагандой синдикализма"
DEN_combat_syndie_bs_desc: "Мерзкие синдикалисты из Лондона и Парижа пытаются отравить сознание датчан пропагандой и ложью. Мы должны пролить свет на их ложь пропагандой нашего собственного датского мировоззрения, защищая страну от вредоносных иностранных идеалов!"
DEN_establish_rigsfagforbund: "Создать Ригсфагфорбунд"
DEN_establish_rigsfagforbund_desc: "Лучший способ сражаться с синдикализмом – взять их любимые профсоюзы и соединить их в один, управляемый правительством союз, что будет работать на благо Дании, а не продавать её интересам ‘международной революции’."
DEN_for_god_king_and_fatherland: "За Бога, Короля и Родину!"
DEN_for_god_king_and_fatherland_desc: "'За Бога, Короля и Родину' – вот девиз Дании, и он им будет всегда!  Король и его лоялисты уберегли страну от провального пути нейтралитета, и Дания будет процветать многие годы!"
DEN_danish_democracy: "Danmarks Demokrati"
DEN_danish_democracy_desc: "Дорога к демократизации была долгой и тяжёлой, и даже сегодня у монарха есть права, не надлежащие позиции в государстве, которую он занимает. Тем не менее, мы достигли удовлетворительных уровней либерализации. Но давление справа и слева растёт, и нам нужно принять меры для сохранения демократии."
DEN_strengthen_the_institutions: "Укрепить наши основы"
DEN_strengthen_the_institutions_desc: "Наши демократические институты играют важную роль в сохранении правового демократического государства. Оказав им поддержку, мы сможем уберечь себя от возвращения в тёмную эру коррупции и авторитаризма, когда-то правивших миром."
DEN_encourage_voting: "Способствовать голосованию"
DEN_encourage_voting_desc: "Хотя выборы в датский парламент происходят неизменно активно с большим количеством присутствующих избирателей, выборы меньшего масштаба и референдумы гораздо менее популярны, что приводит к проблемам с вводами поправок в конституцию. Нам нужно немного простимулировать избирателей."
DEN_constitutional_referendum: "Конституционный референдум"
DEN_constitutional_referendum_desc: "Появилось необходимость внести поправки в датскую конституцию для снижения избирательного возраста с 25 до 23, а также заменить нижнюю палату Дании, ‘Ландстинг’ ‘Рингстингом’, который будет объединяться с Фолькетингом для принятия некоторых решений. Но для проведения реформы нам нужно сначала добиться поддержки датчан путём референдума."
DEN_republican_future: "Республиканское будущее"
DEN_republican_future_desc: "Король нас подвёл: в своей близорукой жажде власти он нарушил традиции и воспользовался правами ушедшей эры чтобы заставить Данию следовать пути, которого народ Дании не желал. Это окончательно доказало, что монархия – устаревшая традиция, которую давно пора отменить."
DEN_modern_government: "Современное правительство"
DEN_modern_government_desc: "Потеря представителя страны, история которого уходила к древним викингам, стала сильным ударом для страны. Но у нас нет выбора, кроме как признать, что это устаревший институт, которому не суждено пережить новое столетие. С нашим новым правительством, мы отправимся к светлому будущему!"
DEN_support_pluralism: "Поддержать плюрализм"
DEN_support_pluralism_desc: "Разнообразие в политической системе необходимо для существования демократии. Следует принять тот факт, что наши мнения различны, и работать вместе над лучшим будущим для всех!"
DEN_model_monarchy: "Модельная монархия"
DEN_model_monarchy_desc: "Монархия Дании послужит миру примером: аккуратно совмещая традиции и либеральные идеи, популяризованные французской революции (1789-го года, не 1919-го) мы создали, возможно, лучшее из правительств мира."
DEN_pride_in_traditions: "Гордость в наших традициях"
DEN_pride_in_traditions_desc: "Мы должны гордиться нашими традициями: монарх, как глава датского государства существует вот уже 1000 лет, и просуществует, по крайней мере, ещё столько же!"
DEN_the_people_rule_our_nation: "Нашей страной правит народ"
DEN_the_people_rule_our_nation_desc: "Люди Дании являются единственным и непоколебимым правителем своей страны. Без их согласия ни политик, ни Король не будет иметь права говорить, какие решения будут приняты страной."
DEN_hybrid_regime: "Гибридный режим"
DEN_hybrid_regime_desc: "Ситуация была плачевной. Конфликт с Германией накалился, и каким-то образом, Коммуна оказалась единственным доступным для нас союзником. Они, конечно же, приняли нас не безвозмездно. Дания станет гораздо более социалистической, но это лучший из возможных компромиссов между судьбой Фландрии-Валлонии и полностью синдикалистской системой."
DEN_replace_the_rigsdag: "Заменить Ригсдаг"
DEN_replace_the_rigsdag_desc: "С установкой нашего относительно либерального, но, тем не менее, отчётливо вдохновлённого синдикализмом режима, первым нашим деянием станет замена Ригсдага Конгрессом Датских профсоюзов (Ландорганизатионен)."
DEN_ban_venstre_and_dkf: "Лишить правое крыло прав"
DEN_ban_venstre_and_dkf_desc: "Наша демократия принимает форму профсоюза, и нам следует убедиться, что либеральные и социально консервативные элементы, связанные с Венстре и ДНП будут подавлены. Это единственный способ удовлетворить требования Франции."
DEN_discourage_monarchism: "Подавить монархизм"
DEN_discourage_monarchism_desc: "Монархизм с давних времён был важной частью датского общества, но нам не удастся совместить его с синдикалистской системой, которую мы были вынуждены принять ввиду наших обстоятельств. Будет лучше, если люди забудут об этом институте и примут факты жизни."
DEN_limit_private_property: "Ограничить частную собственность"
DEN_limit_private_property_desc: "Некоторые ограничения частной собственности должны быть приведены в силу. Хотя по сравнению с Британией и Францией наши реформы будут весьма скромны, нам всё же придётся пойти на некоторые уступки для сохранения их поддержки."
DEN_socialize_large_companies: "Социализировать большие компании"
DEN_socialize_large_companies_desc: "Этот план уже был частично приведён в действие правительством социал-демократов в 1920-х и 1930-х. Нам придётся зайти немного дальше, чтобы убедить наших союзников, что мы не вернёмся к плутократическому правительству."
DEN_danish_moderate_revolution: "Умеренная революция Дании"
DEN_danish_moderate_revolution_desc: "Возможно и не желанная, но, тем не менее, произошедшая, умеренная революция преодолела все барьеры. Хотя и пришлось пойти на большие уступки, нам удалось сохранить свою идентичность, и стоит надеяться, что наша новая форма принесёт нам светлое будущее."
DEN_DEM_treaty_of_stockholm: "Ратифицировать Стокгольмский договор"
DEN_DEM_treaty_of_stockholm_desc: "Стокгольмский договор должен быть ратифицирован нашим парламентом. Сделав это, мы сможем ещё ближе скооперироваться с нашими скандинавскими братьями.\n§YСтокгольмский договор будет подписан в июне 1937, если Дания, Норвегия и Швеция будут демократиями.§!"
DEN_DEM_nordic_council: "Основать Скандинавский совет"
DEN_DEM_nordic_council_desc: "Вопрос интеграции стран Скандинавии должен быть решён в отдельно созданном наднациональном органе. Для этих целей, мы создадим Скандинавский Совет."
DEN_DEM_defense_union: "Скандинавский оборонительный Союз"
DEN_DEM_defense_union_desc: "Ни одна из стран Скандинавии по одиночке не может бороться с сильным врагом. Только сообща мы сможем дать отпор врагу."
DEN_DEM_material_cooperation: "Интеграция армий"
DEN_DEM_material_cooperation_desc: "Армии наших отдельных стран малы и не представляют из себя силу. Если бы мы интегрировали их в единую скандинавскую армию, мы получили бы довольно обширные войска."
DEN_DEM_military_volunteers: "Программа обмена офицерами"
DEN_DEM_military_volunteers_desc: "Для дальнейшей интеграции войск, необходимо, чтобы наши офицеры знали армии своих партнёров. Создав программу обмена офицерами, мы сможем адаптировать их под новые интегрированные войска."
DEN_DEM_passport_union: "Конвенция о скандинавских паспортах"
DEN_DEM_passport_union_desc: "Почему скандинавы должны оформлять визы для посещёния своих соседей? Мы должны подписать конвенцию о создании пан-скандинавских паспортов, которые сотрут внутренние границы между нашими странами."
DEN_DEM_joint_sessions: "Объединённое заседание парламента"
DEN_DEM_joint_sessions_desc: "До сих пор, интеграция шла на местном уровне. Для дальнейшей работы, нами будет создано пан-скандинавское заседание парламентов, которое станет единым парламентом всех трёх стран."
DEN_DEM_investments: "Инвестиции в Скандинавию"
DEN_DEM_investments_desc: "Скандинавия - отличный регион для инвестиций. Мы должны развивать экономику наших соседей, как и они будут развивать нашу."
DEN_DEM_monetary_union: "Единая валюта"
DEN_DEM_monetary_union_desc: "С 1873 по 1914 Скандинавия имела единую валюту. Мы должны воссоздать Всескандинавский валютный союз, чтобы жители наших стран могли свободно обмениваться товарами и услугами без посредников."
DEN_DEM_found_sas: "Скандинавские авиалинии"
DEN_DEM_found_sas_desc: "Почему наши страны должны заморачиваться своими собственными авиалиниями? Мы должны создать единые авиалинии, которые станут символом всей Скандинавии."
DEN_DEM_custom_union: "Единый рынок"
DEN_DEM_custom_union_desc: "Для экономической интеграции наши стран было предложено ликвидировать таможенные барьеры. Жители Скандинавии вскоре будут довольствоваться плодами единого регионального рынка."
DEN_DEM_common_tech: "Научная кооперация"
DEN_DEM_common_tech_desc: "Скандинавские учёные проводили нерегулярные встречи с 1839 года. Мы должны формализовать эти встречи в ежегодные конференции, чтобы иметь возможность делиться плодами научной деятельности."
DEN_DEM_common_tech_2: "Технологическая кооперация"
DEN_DEM_common_tech_2_desc: "Успех научной кооперации позволил нам интегрировать наших учёных ещё больше. Создав систему технологической кооперации, мы сможем делиться всеми плодами прогресса между собой."
DEN_DEM_form_federation: "Скандинавская Федерация"
DEN_DEM_form_federation_desc: "Кооперация между нашими скандинавскими странами привела к почти полной ликвидации границ между Швецией, Норвегией и Данией. Три великих демократии севера могут, наконец-то, формально объединиться. Сегодня, мы наблюдаем рождение Скандинавской федерации."

### Events ###
den.1.t: "Дания в 1936 году"
den.1.d: "Дания оставалась нейтральной в войне, которая должна была положить конец всем войнам, но это стоило ей дорого: ей пришлось уступить своему немецкому соседу, когда тот этого потребовал, за исключением своих территориальных вод. Немецкое влияние на датское общество и правительство не ослабло и после войны, и Дания оказалась включённой в экономическую систему Мителевропы с самого основания.\n\nХотя Дания извлекала выгоду из немецкого экономического бума 1920-х годов, партия Радикальной Левой была вынуждена уступить социал-демократам харизматичного Торвальда Стаунинга, который, за исключением перерыва с декабря 1926 по апрель 1929 года, непрерывно занимал пост премьер-министра с 1924 года. Мечта Стаунинга о датском государстве всеобщего благосостояния пока не могла быть реализована, так как в это время верхняя палата Дании, Ландстинг, находилась под контролем консерваторов, продолжавших блокировать все подобные инициативы. Многие задаются вопросом, что ждёт Данию в будущем: окажется ли она практически немецкой марионеткой? Или эта крошечная страна сможет обеспечить своё будущее, когда новые силы начнут бросать вызов международному истеблишменту?"
den.1.a: "Дания пока держится крепко."

den.2.t: "Чёрный понедельник в Дании"
den.2.d: "Кризис на Берлинской фондовой бирже быстро прокатился по всей Европе и, естественно, затронул Данию. Инвесторы в Børsen паниковали, и кризис сказывался на других секторах. К счастью, большая часть датской экономики основана на сельском хозяйстве, что позволяет правительству, возможно, сдержать кризис, просто выкупая акции; и, наверняка, шоки этого краха пройдут к времени сбора урожая у наших фермеров?!"
den.2.a: "Даже если нет — всем нужно есть!"

den.3.t: "Забастовка рабочих"
den.3.d: "В ответ на трудности, с которыми столкнулась датская экономика, многие люди были уволены. Обеспокоенные своей работой, рабочие одной из крупнейших компаний Дании начали забастовку, требуя соглашения с руководством для обеспечения стабильности рабочих мест."
den.3.a: "Пусть бастуют!"
den.3.b: "Компромисс!"
den.3.c: "Вернуть их на рабочие места!"

den.4.t: "Беспорядки от Føderation"
den.4.d: "Сегодня прошли крупные марши так называемой 'Socialistisk Føderation', возглавляемой известным синдикалистом Кристианом Кристенсеном. Эта коалиция радикальных профсоюзов выступает за синдикализм, многие её лидеры принимали участие в печально известном штурме Børsen на Копенгагенской бирже, получая прямую поддержку из Парижа. После последствий Чёрного понедельника они охотно указывают на то, что в Коммуне кризиса нет, призывая к введению синдикалистской системы в Дании.\n\nХотя имели место несколько случаев насилия, где полиция могла вмешаться, особенно там, где была вовлечена небольшая тоталистская группа во главе с бывшей социал-демократкой баронессой Ольгой фон Эггерс, большинство маршей оставалось мирными, возможно, надеясь спровоцировать ненужное вмешательство полиции. В рамках Конституции мы можем сделать немногое."
den.4.a: "Синдикализм? В Дании?"

den.5.t: "Столкновение DS и DFP"
den.5.d: "С момента основания Danmarks Folkerepublikanske Parti (Народно-республиканская партия Дании) Максом Арильдсковым после того, как его личный друг Борис Савинков основал NRPR в 1935 году, крайне правая часть датского политического спектра была безнадёжно разделена. До появления DFP здесь правил Dansk Samling (Датский Сбор), но, несмотря на кажущееся сходство их политики, они не могли быть более разными: DS поддерживает монархию и призывает поддерживать Германию хотя бы до того, как синдикализм будет устранён с континента, тогда как DFP не принимает компромиссов по поводу немецкой оккупации Шлезвиг-Гольштейна и открыто враждует с Германией из-за этого. Кроме того, они являются республиканцами по сути, в отличие от DS. Очевидно, что только Арильдсков, так называемый 'датский Кодряну', мог бы вскрыть эту маргинальную часть датской политики, но с учётом размера «пруда», из которого они ловят, эти события скорее навредят датской крайне правой стороне, чем принесут пользу."
den.5.a: "DS сохраняет лидерство здесь"
den.5.b: "DFP набирает силу..."

den.6.t: "Арильдсков посещает Вождя"
den.6.d: "Макс Арильдсков, бывший доброволец в Гражданской войне в России и так называемый 'Fører' партии Савинковцев в Дании, посетил своего коллегу Бориса Савинкова в Москве. На встрече он поздравил 'Вождя' с возросшей властью в Российской Республике и воспользовался возможностью укрепить свою позицию по немецкому и синдикалистскому влиянию в Дании.\nХотя это может не иметь большого эффекта, некоторые люди, похоже, поддаются его словам и успеху его русского союзника, и мы видим небольшой рост его движения, даже если этого пока едва хватает, чтобы получить одно-два места в Фолькетинге на предстоящих выборах. Dansk Samling, вероятно, обеспокоен, являясь основной опорой партии 'Fører'."
den.6.a: "'Fører'? Звучит так глупо..."

den.7.t: "Тревожные сообщения с ферм"
den.7.d: "Сельское хозяйство Дании — основа датской экономики, и хотя это ограничило последствия краха фондового рынка, появляются тревожные сообщения. Вопреки ожиданиям, свободные экономики Европы не оправились от шока Чёрного понедельника, и, следовательно, цены на продукты гораздо ниже обычного. В результате много еды остаётся непроданной или продаётся с убытком, что ставит фермеров под угрозу невозможности оплатить ипотеку и последующих арестов их ферм. Более того, имея меньше средств, они не могут покупать столько товаров из других секторов датской экономики, сколько раньше..."
den.7.a: "Это может быть плохо..."

den.9.t: "Аресты ферм"
den.9.d: "Как и ожидалось, многие фермеры больше не могут справляться с кредитами, что вынуждает банк продавать их фермы на внеочередных аукционах, которые обычно скупают крупные землевладельцы с необходимыми резервами, что делает ситуацию ещё болезненнее для фермеров. В правительстве звучат голоса о помощи фермерам, но можем ли мы себе это позволить?"
den.9.a: "Помогите им как можно скорее!"
den.9.b: "Таков свободный рынок!"

den.11.t: "Всеобщая забастовка фермеров"
den.11.d: "По всей стране фермеры вступили в забастовку. Понимая, что низкие цены вынуждают их продавать фермы, они удерживают продукцию, чтобы цены снова выросли. Хотя эта инициатива заслуживает похвалы, она сильно вредит не-фермерам, которые к этому времени тоже пострадали от кризиса и не могут позволить себе хлеб."
den.11.a: "Дайте уступки, чтобы остановить забастовку!"
den.11.b: "Придётся их вымотать!"
den.11.c: "Разгоните эту 'забастовку фермеров'"

den.12.t: "Забастовка фермеров продолжается"
den.12.d: "Несмотря на нашу нежелание предоставлять дальнейшую помощь, фермеры стойки. Они не сдаются и всё ещё надеются повысить цены на продукты, чтобы сохранить свои фермы."
den.12.a: "Пора уступить!"
den.12.b: "Скоро всё закончится, уверяю вас!"
den.12.c: "Мы должны были разогнать их давно!"

den.13.t: "Забастовка фермеров стихает"
den.13.d: "В результате забастовки фермеров цены на продукты немного выросли, но не так сильно, как им хотелось. Они, вероятно, также надеялись на помощь правительства, но её не последовало. По мере того как банки продолжают экспроприировать фермы, всё больше фермеров уступают и продают свои товары по новым стабильным рыночным ценам. И поскольку это вновь привело к снижению, процесс лишь ускоряется."
den.13.a: "Ну, это, наверное, хорошо..."

den.14.t: "Выборы в Ландстинг 1936 года"
den.14.d: "Прошли выборы в Ландстинг, верхнюю палату датского парламента. С 1870 года ни одно правительство Дании не имело большинства в обеих палатах Ригсдага, поэтому было бы большим сюрпризом, если бы коалиция смогла воспользоваться моментом. И это удивительно, учитывая экономическое состояние страны."
den.14.a: "Стаунинг снова делает это!"
den.14.b: "Оппозиция сохраняет контроль"

den.15.t: "Соглашение на Kanslergade"
den.15.d: "Сегодня утром представители партии Venstre прибыли в квартиру Торвальда Стаунинга на Kanslergade 10, встретившись с ним и представителями правящей коалиции. Очевидно, что последствия Чёрного понедельника потребуют больших усилий, чем просто выкуп акций для стабилизации биржи Børsen, учитывая, что сельское хозяйство Дании пострадало, но правительство не имеет мандата в Ландстинге, а значит, никакие меры не прошли бы без соглашения с либералами. Весь день был потрачен на ожесточённые споры о деталях, но к вечеру, возможно, после нескольких бокалов..."
den.15.a: "...представители Venstre подписали."
den.15.b: "...было решено, что соглашение достичь невозможно."

den.16.t: "Правительство падает"
den.16.d: "Сказать, что премьер-министр Стаунинг был деморализован из-за своей неспособности достичь соглашения, — значит ничего не сказать; он раздумывал о полном уходе из политики. Однако сегодня выбор был сделан за него: социал-либералы покинули коалицию, утверждая, что необходимо принять меры для спасения датского народа от Чёрного понедельника, и если для этого потребуется Программа экономии консервативной оппозиции, то это лучше, чем бездействие. Det Radikale Venstre сформировала альянс с DKF и Venstre на той же неделе, запуская второй кабинет Мадсена-Мюгдала, а Социал-демократы оказались в оппозиции."
den.16.a: "Так тому и быть."

den.17.t: "Создание Rigspolitiet"
den.17.d: "Сегодня начал работу Rigspolitiet (Королевская полиция). Эта новая организация будет служить высшим уровнем датской полиции, находясь под командованием единого национального 'rigspolitichefen' — начальника полиции. Эта реформа наверняка упростит работу датской полиции на долгие годы, повысив эффективность правоохранительных органов и обеспечив закон дополнительным уровнем контроля."
den.17.a: "...кроме того, это создаёт рабочие места."

den.18.t: "Рождение принцессы Маргрете"
den.18.d: "Радостные новости от Королевской семьи: кронпринц Фредерик и его жена Ингрид из Швеции объявили о рождении их первого ребёнка — Маргрете. Однако конституция Дании не позволяет женщинам наследовать трон, поэтому эксперты считают маловероятным, что она когда-либо станет Королевой. Пока же пора праздновать, ведь Королевская семья получила нового члена."
den.18.a: "Ура!"

den.19.t: "Открытие моста Storstrøm"
den.19.d: "После четырёх лет строительства мост Storstrøm был открыт [DEN.GetLeader]. Мост соединяет остров Фальстер с островом Маснедё, который сам был соединён с Зеландией в 1935 году мостом Masnedsund. Теперь до Фальстера можно добраться поездом из Копенгагена. Кроме того, с мостом Guldborgsund Лолланд теперь также доступен поездом без парома."
den.19.a: "Следующая станция: Лангеланд... Хотя это может быть немного сложнее."

den.20.t: "Новый герб Орхуса"
den.20.d: "Город Орхус представил стандартизированную версию своего герба, описанную как 'синий щит с красным порталом, по бокам два красных башенных столба и шпиль, изображение Св. Климента и Св. Павла в синих одеяниях. Над порталом золотая луна и семиконечная золотая звезда, под ними и над четырьмя серебряными женами красная стена', основанную на оригинальном гербе, существовавшем с 1250 года."
den.20.a: "Поздравляем, Орхус!"

den.21.t: "Смерть Луи Гласса"
den.21.d: "Сегодня в Копенгагене умер известный композитор Луи Гласс. Гласс учился в знаменитой Брюссельской консерватории, после чего был одним из ведущих концертных пианистов Дании до паралича одной руки. После наступления инвалидности он посвятил себя сочинению музыки, создав несколько произведений в разных жанрах, включая шесть симфоний, которые позже были записаны."
den.21.a: "Покойся с миром"

den.22.t: "Смерть Торвальда Аргаарда"
den.22.d: "Сегодня в городе Ринге на Фюне сообщается о смерти композитора и органиста Торвальда Аргаарда. Аргаард широко признан одним из новаторов датской популярной музыки, написав музыку к нескольким известным песням, включая 'Spurven sidder stum bag kvist' Аакьяера."
den.22.a: "Покойся с миром"

den.23.t: "Смерть Ханса Нильса Андерсена"
den.23.d: "Сообщается о смерти предпринимателя и авантюриста Х.Н. Андерсена. Андерсен был основателем так называемой 'East Asiatic Company', крупнейшей компании Дании на сегодняшний день. Помимо бизнеса, он также занимался дипломатией, безуспешно пытаясь инициировать мирные переговоры во время Вельткрига, а также работал датским генеральным консулом в Сиаме. Как Рыцарь Слона, титул, присуждённый за его заслуги, он будет по праву помнить!"
den.23.a: "Безусловно!"

den.24.t: "Передача норвежских документов"
den.24.d: "Большое количество документов о Норвегии, в основном относящихся к периоду Дания-Норвегия, готовится к отправке в Осло из наших национальных архивов, Королевской датской библиотеки и Университетской библиотеки. Норвегия, безусловно, будет довольна тем, что их история вернётся на своё место."
den.24.a: "Это естественно."
den.24.b: "Подождите, я вижу ошибку в документах."

den.25.t: "Передача норвежских документов"
den.25.d: "Только что прибыла партия документов из датских национальных архивов, Королевской датской библиотеки и Копенгагенской университетской библиотеки. Это документы о Норвегии с периода, когда она была частью Дании. Перемещая их в наши национальные архивы, мы делаем нашу историю немного более полной!"
den.25.a: "Спасибо, Дания!"

den.26.t: "Смерть Карла Мадсена"
den.26.d: "Художник и искусствовед Карл Й.В. Мадсен, также известный просто как Карл Мадсен, скончался 16 апреля. Мадсен был частью группы художников Скагена прошлого века. Помимо таланта и обширных знаний, он стал одним из самых влиятельных искусствоведов Дании, часто публикуясь в газете Politiken. Последние 10 лет он был директором музея Скагена."
den.26.a: "Покойся с миром"

den.27.t: "Смерть Томаса Триге"
den.27.d: "Сообщается о смерти датского предпринимателя Т.Б. Триге. Триге был основателем одноимённой компании, производившей электрические двигатели для сельского хозяйства и других отраслей. Он работал в США до возвращения в Данию после войны, что породило слухи о том, что он предвидел тяжёлые годы, с которыми столкнется Америка. В любом случае, фабрики Триге являются одними из ведущих работодателей в Дании, и за это мы благодарны!"
den.27.a: "Покойся с миром!"

den.28.t: "Смерть Харальда Скавенюса"
den.28.d: "Нам сообщили о смерти бывшего министра иностранных дел и двоюродного брата нынешнего члена кабинета Эрика, Харальда Скавенюса, в Гааге, где он с 1928 года выполнял дипломатические обязанности. Скавенюс считал себя консерватором и был известен своей ярко выраженной анти-синдикалистской позицией. Он умер так, как жил — дипломатом за границей."
den.28.a: "Действительно..."

den.29.t: "Смерть Педера Педерсена"
den.29.d: "Сегодня в Копенгагене умер инженер Педер Олуф Педерсен. Педерсен известен сотрудничеством с Вальдемаром Поульсеном, изобретателем одного из первых беспроводных телеграфов, что сыграло ключевую роль в развитии радио. С 1922 года Педерсен возглавлял Колледж передовых технологий (Den Polytekniske Lærenstalt)."
den.29.a: "Его будут помнить."

den.30.t: "Смерть Торвальда Стаунинга"
den.30.d: "Торвальд Стаунинг, один из самых влиятельных государственных деятелей Дании, скончался сегодня. Стаунинг, долгие годы возглавлявший социал-демократов, привёл свою партию к власти и к доле голосов, о которой до него никто не мог даже мечтать. Стаунинг широко признан за сдерживание синдикализма, DFP и DS, и некоторые предлагают ему государственные похороны — честь, обычно не предоставляемую премьер-министру Дании, но учитывая годы его власти, он не 'просто премьер-министр'."
den.30.a: "Не меньше чем государственные похороны!"
den.30.b: "В конце концов, он был всего лишь Statsminister..."

den.31.t: "Лок-аут"
den.31.d: "Работодатели нескольких компаний в одном из крупных городов Дании устроили лок-аут своих сотрудников, чтобы принудить их согласиться на снижение заработной платы, с чем работники не согласны. Это серьёзно повредит нашей промышленной продукции, и некоторые хотят, чтобы правительство вмешалось и вело переговоры с владельцами, чтобы производство возобновилось как можно скорее, а рабочие снова смогли зарабатывать на хлеб."
den.31.a: "Правительству здесь не место."
den.31.b: "Давайте вести переговоры."

den.32.t: "Проблемы в DKF"
den.32.d: "Датская консервативная народная партия, ранее известная просто как Правая, является третьей по значимости партией в Фолькетинге. Однако недавно она стала жертвой внутренней борьбы: наблюдая за нашей системой правления, партия оказалась безнадёжно разделена на демократическое крыло во главе с Джоном Кристмасом Мёллером, который в настоящее время также возглавляет парламентскую фракцию партии и выступает за здоровую демократию, которой мы пользуемся в Дании сегодня, и Виктора Пюршеля, который при поддержке Джека Вестергаарда и его Консервативной молодежи стремится вернуться к более традиционной позиции Høyre с большой властью короля, ориентируясь на систему, похожую на Kaiserreich. Похоже, что обе ветви продолжат спорить ещё некоторое время, позволяя их социально-демократическим конкурентам, а также естественным союзникам в консерватизме — Venstre — отбирать поддержку."
den.32.a: "Разделённая оппозиция — благо для правительства."

den.33.t: "Вторая мировая война"
den.33.d: "Поступили первые сообщения о стычках, и, похоже, Европа снова окажется в огне. Тем временем в Дании возник раскол между социал-демократами, надеющимися сохранить датский нейтралитет, как в Первой мировой, и либералами с консерваторами, которые опасаются, что синдикалисты не оставят Данию в покое, если одержат победу в войне. В связи с этим они призывают правительство присоединиться к Рейхспакт, пока мы ещё можем бороться за нашу независимость, вместо того чтобы оставлять нашу судьбу на усмотрение только немецкой армии."
den.33.a: "У нас нет выбора, кроме как присоединиться!"
den.33.b: "Нам следует оставаться нейтральными, как в прошлый раз."

den.34.t: "Дания подаёт прошение о вступлении в Рейхспакт"
den.34.d: "Разумно стремясь сражаться вместе с нашими войсками, датское правительство подало прошение о присоединении к нам в борьбе против наших врагов. Кажется, мало причин отказывать им, особенно учитывая, что их вступление в пакт обеспечит контроль над Балтийским морем в нашу пользу, защищая наш фланг там."
den.34.a: "Willkommen!"
den.34.b: "Нет, спасибо!"

den.35.t: "Германия согласна"
den.35.d: "Германия согласилась принять нас в свою фракцию. Вместе мы сокрушим наших врагов и испугаем недоброжелателей!"
den.35.a: "Когда немцы придут сюда,"

den.36.t: "Германия отказывает Нам"
den.36.d: "Германия отклонила нашу просьбу вступить в Рейхспакт, ссылаясь на необходимость защитить нас и на то, что у них нет свободных войск для этого."
den.36.a: "Самое болезненное — это намёк."

den.37.t: "Король отстраняет [getDanishPrimeMinister]"
den.37.d: "Неожиданные новости пришли из дворца: король Кристиан X отстранил [getDanishPrimeMinister] и его министров, назначив Виктора Пюршеля, лидера авторитарного (роялистского) крыла DKF, ссылаясь на нежелание кабинета вступать в Вельткриг и риск для дальнейшего процветания Дании, назвав это азартной игрой, что Hær не понадобится Германскому Heer для отражения синдикалистской угрозы. Однако остаётся под вопросом, сохранится ли решимость короля, если возникнет значительное сопротивление этим действиям."
den.37.a: "Следовало ли нам позволить этим резервным полномочиям сохраняться?"

den.38.t: "Возмущение действиями короля"
den.38.d: "Неудивительно, что почти авторитарные действия короля вызвали массовое сопротивление: газеты требуют от него распустить этот «кабинет без мандата» и затем отречься от трона. Общественное мнение о монархии резко упало до тонкой республиканской большинства, и люди выходят на улицы против этого недемократического действия."
den.38.a: "Скоро вы поймёте, дети!"

den.39.t: "Фолькетинг начинает вотум недоверия"
den.39.d: "Когда пыль после внезапного отстранения предыдущего правительства немного улеглась, бывшая коалиция быстро инициировала вотум недоверия, поддержанный всеми партиями Фолькетинга, кроме Dansk Samling и более радикально-консервативных представителей DKF на стороне Пюршеля. Лидер консервативного молодёжного движения Джек Вестергаард предложил новому кабинету не допустить представителей оппозиции в Фолькетинг завтра для принятия конституционно сомнительных чрезвычайных законов для укрепления контроля, но в то же время бывший премьер Торвальд Стаунинг пытается убедить короля отступить, пока монархия или он сам ещё полностью не утратили влияние."
den.39.a: "Стаунинг убеждает короля отступить."
den.39.b: "Король не отступает, и план Вестергаарда реализуется."

den.40.t: "Протесты перед Амалиенборгом"
den.40.d: "Действия короля и нового правительства вызвали масштабные демонстрации перед дворцом Амалиенборг, где проживает король. Особенно заметно присутствие синдикалистов. Через несколько часов элементы тоталистов начинают провоцировать насилие, и ситуация постепенно перерастает в открытую бунт. Комиссар полиции Копенгагена советует использовать полицейские силы для сдерживания протестов, в то время как премьер Пюршель хочет окончательно подавить недовольство, вводя армию."
den.40.a: "Ввести полицейские силы для подавления волнений"
den.40.b: "Ввести армию"

den.41.t: "Протесты перед Амалиенборгом подавлены"
den.41.d: "После того как мирный протест перерос в полноценный бунт, полицейские силы были направлены правительством для сдерживания мятежников. Полицейские разместились по обе стороны улицы Амалиегаде и сада Амали, постепенно вытесняя участников из двора дворца и направляя толпу к Марморкиркен, где протестующие начали разойтись. Сообщений о смертях среди мятежников не поступало, хотя полиция произвела множество арестов во время очистки.\n\nОднако с учётом множества разбитых окон дворца и повреждения статуи Рюттерстатуюн, ясно, что король не должен оставаться на территории ближайшее время, так как его жизнь может оказаться под угрозой, если мятежники вернутся с новой силой."
den.41.a: "Направить полицейские силы для обеспечения безопасности и эвакуации его величества"

den.42.t: "Федерация призывает к всеобщей забастовке"
den.42.d: "Когда казалось, что ситуация улучшается, 'Социалистическая Федерация' призвала к всеобщей забастовке, чтобы добиться того, чего не смогли добиться протесты у Амалиенборга. Однако пока к забастовке присоединились только синдикалистские элементы нашей страны, что делает эту забастовку лишь небольшим препятствием на данный момент."
den.42.a: "Только синдикалисты поддержат это..."

den.43.t: "Всеобщая забастовка выходит за рамки синдикалистской среды"
den.43.d: "В последние дни всеобщая забастовка набирает силу, постепенно привлекая поддержку несиндикалистских слоёв населения, которые считают наши действия недемократичными. Теперь забастовка становится серьёзной проблемой и начинает тормозить экономику страны почти до остановки. Требования бастующих ясны, и они не собираются возвращаться к работе в ближайшее время..."
den.43.a: "Со временем они вернутся на работу"
den.43.b: "Поддаться..."

den.44.t: "Всеобщая забастовка продолжается"
den.44.d: "Прошло несколько дней, и забастовка всё ещё в полном разгаре, с всё более растущим влиянием среди населения. Нашему правительству начинают заканчиваться варианты действий, так как экономика практически остановилась. Король становится нетерпелив, и у нас остаётся мало выбора: ждать, пока забастовка угаснет, или уступить их требованиям, а бастующие, похоже, не собираются сдаваться."
den.44.a: "Со временем они вернутся на работу"
den.44.b: "Поддаться..."

den.45.t: "Всеобщая забастовка иссякает"
den.45.d: "Наконец, после недель протестов, наиболее умеренное население начало сдаваться, возвращаясь к работе и оставляя синдикалистов без реальной поддержки для продолжения забастовки. В этой борьбе на истощение кажется, что правительство одержало верх над народом..."
den.45.a: "Ха..."

den.46.t: "Военное вмешательство в протест оборачивается провалом"
den.46.d: "Когда жизнь короля оказалась под угрозой со стороны мятежников, правительство решило последовать совету Пюршеля. Однако, когда армия приблизилась и начала эвакуацию короля, один из солдат, пытавшийся контролировать протестующих, растерялся и выстрелил в одного из них. Бунт быстро перерос в перестрелку: люди начали бросать камни в солдат, а некоторые протестующие даже достали оружие, открыв огонь по нападавшим, на что армия ответила очередями, пока многие солдаты не перешли на сторону толпы. Население окончательно подавило верные армии и вновь захватило дворец и его окрестности. Армия была вынуждена отступить до подхода подкреплений, так как на данный момент у неё нет сил подавить восстание."
den.46.a: "Ой-ой..."

den.47.t: "Формирование Копенгагенской коммуны"
den.47.d: "После захвата дворца Кристиан Кристенсен при поддержке Федерации провозгласил Копенгагенскую коммуну во дворе, а толпа приветствовала их победу. Однако успех коммуны ещё далеко не гарантирован, так как король сумел сбежать, а армия всё ещё верна старому правительству. Тем не менее народ собирается на призыв нового правительства, и с их импровизированными силами коммуна смогла захватить казармы Розенберга после сопротивления лоялистов, захватив оружейный склад и вооружив бывших мирных протестующих для организации вооружённого сопротивления..."
den.47.a: "Ой-ой..."

den.48.t: "Коммунальное правительство обсуждает следующий шаг"
den.48.d: "Коммунальное правительство собралось во дворце Амалиенборг, чтобы решить свои дальнейшие действия. Бывший премьер Стаунинг выступил с речью, призывая коммуну вести переговоры с армией, а не вступать с ней в бой. Хотя Стаунинг — уважаемая фигура среди протестующих, многие в Федерации осудили его как контрреволюционера и предателя класса, требуя его заключения..."
den.48.a: "Стаунинг убеждает большинство."
den.48.b: "Стаунинг не убеждает большинство и оказывается в тюрьме."

den.49.t: "Гражданские самолёты сбрасывают листовки над военными базами страны"
den.49.d: "По приказу Стаунинга несколько граждан захватили типографию Berlingske Tidende и начали печатать листовки, осуждающие лоялистские силы и их преступления во дворце, а также заявляющие требования протестующих: отставка авторитарного кабинета и отречение короля. Затем группа энтузиастов-гражданских пилотов вызвалась сбросить эти листовки над всеми военными базами страны. Результат был почти мгновенным: солдаты добровольно оставляли посты и присоединялись к силам коммуны, а другие угрожали мятежом, если армия не пойдёт на переговоры с коммуной..."
den.49.a: "Генералы не имеют другого выбора, кроме как согласиться."

den.50.t: "Армия подавляет коммуну"
den.50.d: "После заключения Стаунинга в тюрьму многие протестующие с демократическими взглядами осудили коммуну, обвиняя её в действиях, точно таких же, как у авторитарного кабинета. Это вызвало борьбу за власть, и пока обе фракции сражались за контроль над Копенгагеном, датская армия сосредоточилась у ворот города. Одним стремительным ударом город был возвращён, а обе фракции подавлены за несколько часов. Теперь, когда коммуна ликвидирована, авторитарный кабинет окончательно укрепил своё положение."
den.50.a: "Слава богу"

den.51.t: "Прибытие короля Кристиана"
den.51.d: "Кристиан фон Глюксбург, бывший король Дании, прибыл в Берлин после тревожного развития событий в своей стране: пытаясь привести страну в соответствие с Германией и повлиять на её вступление в Вельткриг, он спровоцировал скандал, закончившийся потерей датского трона, что закрепило нейтралитет Дании.\nНекоторые в нашем правительстве считают, что не стоит подталкивать Данию к Интернационалу, но с другой стороны: Кристиан — зять герцога Мекленбург-Шверина и жены кронпринца Вильгельма. И Данию должно быть легко успокоить, возможно, даже до того, как они успеют связаться с Интернационалом."
den.51.a: "Вмешательство неизбежно"
den.51.b: "Мы не умрём за Данию!"

den.52.t: "Враг моего врага..."
den.52.d: "Немцы решили снова показать своё недовольство: мы воюем с ними, и коммуна также. Их синдикалистские идеалы могут сильно отличаться от наших, но разве не стоит быть прагматичными в войне?"
den.52.a: "Попытаться вступить в Интернационал!"
den.52.b: "Мы не плывём в одной лодке с синдикалистами!"

den.53.t: "Дания хочет нашей помощи!"
den.53.d: "Датские классные снобы оказались в сложной ситуации: они застряли в конфликте с нашим имперским врагом. Хотя мысль о том, чтобы допустить буржуазных социалистов в наш Интернационал, может быть отвратительной, они открывают твёрдый северный фронт, если смогут продержаться достаточно долго, и мы могли бы использовать ситуацию для их реформирования в полноценную синдикалистскую систему."
den.53.a: "Только если реформируешься!"
den.53.b: "Мы не будем союзниками предателей класса!"

den.54.t: "Франция требует реформ"
den.54.d: "Французы ответили на нашу просьбу, требуя значительных реформ, переводящих Данию на синдикалистскую систему. Это может быть не самым привлекательным вариантом, но реальность такова, что альтернативой, вероятно, будет либо германское, либо французское господство после войны."
den.54.a: "У нас нет выбора..."
den.54.b: "Мы не запятнаем демократию таким образом!"

den.55.t: "Дания соглашается"
den.55.d: "Датчане нехотя приняли наши требования. С устранением политических препятствий путь открыт для их вступления в Интернационал."
den.55.a: "Добро пожаловать, братья!"

den.56.t: "Дания отвергает наше предложение"
den.56.d: "Датчане не желают проводить предложенные нами реформы, заявляя, что это противоречит датской демократии. И это тоже устраивает: после нашей победы над Kaiserreich Дания будет освобождена, и полноценная синдикалистская система будет надлежащим образом установлена."
den.56.a: "Нам это тоже подходит..."

den.57.t: "Франция отвергает нас!"
den.57.d: "Утверждая, что допуск «буржуазных социалистов» (нас, по-видимому) подорвал бы революцию, французы отвергли наше предложение вступить в Интернационал."
den.57.a: "Обойдёмся и без них!"

den.58.t: "Вопрос монархии"
den.58.d: "Твёрдая поддержка королём Кристианом незаконного правительства Пюршеля сильно повредила монархии: согласно большинству опросов, её поддержка находится значительно ниже отметки в 50%. Многие отмечают, что это в основном личная непопулярность Кристиана, а не прямое стремление к республике. Положение короля явно не может быть сохранено, и его отречение неизбежно, но стоит ли ему просто отречься по обычной процедуре, передав трон сыну принцу Фредерику, или принять менее ортодоксальные меры, чтобы это больше не повторилось? Многие поддерживают установление республики."
den.58.a: "Фредерик должен наследовать!"
den.58.b: "Пригласить бывшего норвежского короля Хокона, известного своей приверженностью демократии!"
den.58.c: "Отменить монархию и установить республику!"

den.59.t: "Хокон отклоняет наше предложение"
den.59.d: "Хокон казался идеальным кандидатом: бывший король Норвегии, 'который также был королём синдикалистов', и принц Дании известен строгим соблюдением демократического процесса, что в итоге стоило ему трона в Норвегии, и, следовательно, казался датскому населению идеальным королём, который не нарушит демократические процедуры. Однако Хокон дал понять, что хотя предложение ему лестно, он предпочёл бы не восходить на трон, ссылаясь на привязанность к бывшему Королевству и опасаясь, что принятие датского трона лишит его шансов вернуть «законный трон». Он, однако, выразил уверенность, что его племянник справится отлично."
den.59.a: "Тогда Фредерик"
den.59.b: "Тогда республика"

den.60.t: "[GetYear] Выборы в Фолькетинг"
den.60.d: "Время выборов снова наступило: после нескольких месяцев интенсивной кампании датчане отдадут свои голоса за предпочитаемую партию, при этом линии фронта проведены между Социал-демократами и Радикальной левой с одной стороны и Левой партией вместе с Консервативной народной партией с другой."
den.60.a: "Socialdemokraterne и Radikale Venstre обеспечивают большинство в Фолькетинге!"
den.60.b: "Venstre и DKF обеспечивают большинство в Фолькетинге!"

den.61.t: "[GetYear] Выборы в Фолькетинг"
den.61.d: "Время выборов снова наступило: после нескольких месяцев интенсивной кампании датчане отдадут свои голоса за предпочитаемую партию, при этом линии фронта проведены между Социал-демократами и Радикальной левой с одной стороны и Левой партией вместе с Консервативной народной партией с другой."
den.61.a: "Socialdemokraterne и Radikale Venstre обеспечивают большинство в Фолькетинге!"
den.61.b: "Venstre и DKF обеспечивают большинство в Фолькетинге!"

den.62.t: "Король выбирает канцлера"
den.62.d: "Социалисты Стаунинга и Det Radikale Venstre обеспечили себе большинство в Фолькетинге. В отличие от прежних времён, теперь король готов использовать свои конституционные права, чтобы предотвратить катастрофу из-за некомпетентного правительства. Многие умоляют короля проигнорировать позицию Фолькетинга и поставить DKF у власти вне зависимости от ситуации."
den.62.a: "Пусть социал-демократы формируют правительство."
den.62.b: "Назначить Пюршеля, но включить некоторых министров в качестве компромисса."
den.62.c: "Назначить Пюршеля и DKF вместо этого."

den.63.t: "Король выбирает канцлера"
den.63.d: "Датская правая обеспечила себе большинство в Фолькетинге. Многие считают, что этому правительству следует позволить действовать: в конце концов, они не представляют серьёзной угрозы для датской политики, но DKF хочет, чтобы король обеспечил им пост премьер-министра и таким образом ключевую роль в правительстве."
den.63.a: "Пусть всё идёт как обычно!"
den.63.b: "Назначить DKF старшим партнёром коалиции."

den.64.t: "75 лет со дня потери Шлезвиг-Гольштейна"
den.64.d: "Три четверти века назад жалкие немцы захватили герцогство Шлезвиг-Гольштейн и объявили его своим, оставив многих датчан под немецким правлением. Неудивительно, что датские радикалы, прежде всего Danmarks Folkerepublikanske Parti, а также в определённой степени Dansk Samling и максимистское крыло Socialistisk Føderation, обострили свою риторику в этот день.\n\nDFP даже организовала большой праздник 'в честь грядущего освобождения Шлезвига'. Этот рост реваншизма вызывает серьёзное беспокойство."
den.64.a: "Действительно..."

den.65.t: "Освобождение Кристиансфельда"
den.65.d: "Возможно, под влиянием нескольких лишних рюмок на празднике DFP, собрание членов Frikorps решило, что освобождение больше нельзя откладывать: они взяли оружие, надели форму Frikorps и двинулись к пограничной деревне Кристиансфельд. Они встретили сопротивление одного солдата в отпуске и двух таможенников, все трое были убиты этой разгневанной толпой. После 'завоевания' они объявили Кристиансфельд 'первым из многих городов Шлезвига, которые будут освобождены', и некоторые жители даже поддержали это заявление. Однако неудивительно, что вскоре вмешался ближайший немецкий гарнизон, заставив Frikorps бежать обратно в Данию, хотя перед этим они позволили себе избить нескольких жителей, говоривших по-немецки, за донос."
den.65.a: "Немцы это не оценят..."

den.66.t: "Налёт на Кристиансфельд"
den.66.d: "Датские бандиты жестоко напали на деревню Кристиансфельд, убив одного солдата в отпуске и двух таможенников, а также причинив вред жителям, говорящим по-немецки. Неудивительно, что когда вмешался местный гарнизон, трусы быстро бежали обратно в Данию, оставив нас без преступников."
den.66.a: "Данию следует немедленно выдать этих бандитов!"
den.66.b: "Не будем из этого делать большую проблему..."

den.67.t: "Немцы требуют выдачи"
den.67.d: "Немцы требуют, чтобы мы выдали членов Frikorps, устроивших нападение на деревню Кристиансфельд. Мы знаем, кто они, но действительно ли мы готовы передать датских граждан немцам?!"
den.67.a: "Конечно, они нарушили закон в Германии!"
den.67.b: "Нет, мне нравится их настрой!"

den.68.t: "Дания уступает!"
den.68.d: "Датчане сдались: они арестовали виновных за налёт и должным образом передали их нам. Немецкий суд решит судьбу этих варварских убийц, как и должно быть."
den.68.a: "Отлично!"

den.69.t: "Дания сопротивляется!"
den.69.d: "Датчане отказываются выдавать своих соотечественников нам: они, по-видимому, опасаются, что мы не будем с ними справедливы. Последствия таких действий датчан отвратительны; речь идёт о настоящих убийцах!"
den.69.a: "Мы этого не забудем!"

den.70.t: "20 лет штурма на Бирже"
den.70.d: "Ровно 20 лет назад недовольные анархисты и синдикалисты совершили набег на Копенгагенскую биржу, также известную как 'Børsen'. В синдикалистских кругах этот день тепло вспоминают как момент, когда Дания была ближе всего к революции, и неудивительно, что по случаю этой спорной годовщины организуются несколько мероприятий в память о тех, кто был арестован тогда."
den.70.a: "Тревожно!"

den.71.t: "Grundlovsdag"
den.71.d: "Сегодня Grundlovsdag, или День Конституции: в этот день датчане празднуют свою демократию; многие политики выступают с речью, а у большинства людей половина дня свободна."
den.71.a: "Ура!"

den.72.t: "Выборы секретаря по внешним делам"
den.72.d: "В соответствии с требованиями Франции правительство претерпевает радикальные изменения. С этого момента функции Ригсдага будут переданы новой Socialistisk Føderation, членами которой обязаны быть все датские рабочие. В отличие от многих ортодоксальных синдикалистских систем, здесь гораздо более открытая структура, допускающая более 'радикальные голоса', такие как многие бывшие члены Radikale Venstre. Сегодня состоится голосование за секретаря по внешним делам: Иб Нёрлунд, от ортодоксальной синдикалистской фракции, выступающий за крепкие отношения с Третьим Интернационалом; Ханс Хедтофт из фракции Стаунинга, который придерживается прагматичного подхода с полной поддержкой здесь и сейчас и пересмотром после победы в войне; и Отто Мохр, который выступает за дистанцирование отношений после окончания войны. Также есть делегаты от максимистов и революционеров, но их фракции слишком малы, чтобы иметь реальный шанс."
den.72.a: "Ортодоксальный Нёрлунд"
den.72.b: "Стаунинговский Хедтофт"
den.72.c: "Либеральный Мохр"

den.73.t: "Выборы секретаря по экономическим делам"
den.73.d: "Сегодня Socialistisk Føderation выбирает своего секретаря по экономическим делам. Три наиболее влиятельные фракции снова выдвигают кандидатов, имеющих шансы: старый синдикалист Поуль Гиссеманн представляет ортодоксальное крыло, поддерживая полную профсоюзизацию датской экономики; ему противостоит стаунинговец Вигго Кампманн, который хочет строго следовать минимальным требованиям Франции, оставляя остальное на усмотрение свободного рынка; и Бертель Дальгаар, который стремится в основном сохранить датский свободный рынок, насколько это возможно без провокации Франции."
den.73.a: "Ортодоксальный Гиссеманн"
den.73.b: "Стаунинговский Кампманн"
den.73.c: "Либеральный Дальгаар"

den.74.t: "Выборы секретаря по внутренним делам"
den.74.d: "Далее Socialistisk Føderation выбирает секретаря по внутренним делам. Снова три наиболее влиятельные фракции выдвигают кандидатов: от ортодоксального крыла — снова Поуль Гиссеманн, выступающий за защиту датской революции путём подавления ещё широкого анти-синдикалистского недовольства; его оппоненты — Альсинг Андерсен и Йорген Йоргенсен из фракций Стаунинга и либералов соответственно, выступают против таких методов, утверждая, что это только углубит недоверие датчан к новой системе, которую многие воспринимают как навязанную Дании."
den.74.a: "Ортодоксальный Гиссеманн"
den.74.b: "Стаунинговский Андерсен"
den.74.c: "Либеральный Йоргенсен"

den.75.t: "Выборы председателя"
den.75.d: "Наконец, Socialistisk Føderation приступила к выборам на пост премьер-министра-президента. Долгое время Кристиан Кристенсен занимал этот пост практически без конкурентов, но с большим притоком новых членов после создания Føderation в качестве официального правительства его пост теперь под угрозой со стороны Торвальда Стаунинга, которого его социал-демократы считают спасителем Дании за предоставление ей французской защиты, и Петра Мунча, поддерживаемого многими реакционерами, вынужденными теперь играть в этой системе."
den.75.a: "Кристенсен переизбран"
den.75.b: "Стаунинг занимает председательство"
den.75.c: "Криптореакционеры продвигают Мунча к председательству"

den.76.t: "Победа ортодоксов"
den.76.d: "Внезапно ортодоксальное крыло Socialistisk Føderation сумело сохранить контроль над своей организацией несмотря на приток новых членов. Умеренная революция в Дании, возможно, не так уж и умеренна..."
den.76.a: "Похоже, французы будут довольны..."

den.77.t: "Победа стаунинговцев"
den.77.d: "Неудивительно, что бывший премьер-министр Стаунинг захватил руководство Socialistisk Føderation, используя свою личную популярность и присвоив заслугу за спасение Дании, обеспечив ей союзников. Это подтверждает существующее мнение, что независимо от обстоятельств, социал-демократы всегда будут значимой силой в датской политике."
den.77.a: "Без сюрпризов."

den.78.t: "Победа либералов"
den.78.d: "Синдикалисты были побеждены на их же поле; французы допустили более открытую систему в Дании, считая, что маленькая партия Radikale Venstre никогда не станет влиятельной, но исключение консерваторов и других либералов явно принесло большие выгоды этой ранее небольшой группе. Некоторые задаются вопросом, введут ли либералы, которые теперь возглавили этот синдикалистский союз, смягчение политики, когда другие синдикалисты перестанут следить за ними."
den.78.a: "Очень умеренно, эта революция"

den.79.t: "Нет большинства"
den.79.d: "Приток новых членов оставил Socialistisk Føderation безнадёжно разделённой. Большинство не было достигнуто, и придётся довольствоваться компромиссом, чтобы обеспечить наличие правительства в Дании."
den.79.a: "Стаунинговцы объединяются с ортодоксами"
den.79.b: "Стаунинговцы объединяются с либералами"

den.80.t: "Король Кристиан скончался…"
den.80.d: "Его Королевское Величество, король Кристиан, скончался в своём доме, дворце Амалиенборг. Он будет похоронен среди своих родственников — других членов датской Королевской семьи — в соборе Роскилле, примерно в тридцати километрах от Копенгагена. Тем временем премьер-министр объявил, что его сын, наследный принц Фредерик, стал новым королём Дании!"
den.80.a: "Король мёртв, да здравствует король!"

den.81.t: "Конституционный референдум"
den.81.d: "Правительство предложило поправку к датской конституции: они хотят снизить возраст для голосования с 25 до 23 лет и заменить Ландстинг, датский сенат, новым органом под названием Ригстинг, в то время как 'объединённый Ригсдаг', состоящий из Ригстинга и Фолькетинга, будет формировать третью палату, которая займётся важными законопроектами, такими как бюджет и будущие изменения конституции.\nПротив этого изменения относительно мало оппозиции — не в последнюю очередь потому, что оппозиционные партии поддерживают его — но согласно датской конституции оно должно быть одобрено 45% электората (включая пустые бюллетени и тех, кто не пришёл на голосование), что может быть трудно достичь. Неудача в принятии поправки может стать серьёзным ударом по нашему правительству."
den.81.a: "Нам нужно повысить осведомлённость!"

den.82.t: "Поправка к конституции провалилась!"
den.82.d: "Катастрофа! Несмотря на наши усилия, количество проголосовавших осталось на уровне 1 063 764 человек. Это составляет 48,9% электората, а с соотношением голосов за 91,9% это означает, что процент электората, поддержавшего поправку, составил 44,46%; чуть ниже необходимого порога в 45%. Похоже, нам придётся довольствоваться старой конституцией 1916 года. И Торвальд Стауннинг из Socialdemokraterne, и Джон Кристмас Мёллер из DKF признали своё поражение и, похоже, не слишком довольны этим исходом."
den.82.a: "Это плохо отразится на имидже нашего правительства!"

den.83.t: "Поправка к конституции принята!"
den.83.d: "Хорошие новости! Наша широкая кампания по повышению осведомлённости дала плоды, и референдум прошёл легко: не только более 90% участвовавших в голосовании поддержали предложенную поправку, но и явка превысила 55%, что явно обеспечило поддержку 45% электората и позволило поправке к конституции вступить в силу в полном объёме. И Торвальд Стауннинг, и Джон Кристмас Мёллер выразили одобрение этого исхода, и теперь почти наверняка референдум 1916 года будет заменён!"
den.83.a: "Ура!"

den.85.t: "Скончался Томас Мадсен-Мюгдаль"
den.85.d: "Томас Мадсен-Мюгдаль, активный лидер партии Venstre, скончался сегодня в своём доме среди семьи. Будучи сменяющимся между членом правительства, главой оппозиции и даже премьер-министром, он наверняка оставил свой след в датской политике. Venstre оперативно объявила Кнуда Кристенсена новым лидером партии; ему предстоит нелёгкая задача — соответствовать этому выдающемуся лидеру датской правой."
den.85.a: "На его похороны наверняка придёт много либералов…"

den.86.t: "Дания предлагает экономическое соглашение"
den.86.d: "Наш маленький сосед, Дания, сильно пострадал от чумы Чёрного понедельника, которая также охватила нашу страну. В попытке смягчить удары датское правительство стремится сделать импорт датских товаров более привлекательным. С этой целью они хотят снизить курс датской кроны к нашей марке, двух валют, связанных в системе Mitteleuropa. В обмен на наше сотрудничество датское государство предлагает приобрести дополнительные немецкие товары в качестве компенсации."
den.86.a: "Разумная сделка, вперёд!"
den.86.b: "Мы не предадим немецкого простого человека!"

den.87.t: "Германия принимает наше соглашение"
den.87.d: "Немецкое правительство приняло наше предложение о покупке дополнительных немецких товаров с рынка, если они будут сотрудничать в нашей попытке снизить стоимость кроны по отношению к марке, которая была привязана к кроне со времён Вельткрига."
den.87.a: "Хорошо, это поможет восстановлению!"

den.88.t: "Германия отклоняет нашу сделку"
den.88.d: "Германское правительство отклонило наше предложение о покупке дополнительных немецких товаров с рынка в обмен на согласие снизить ценность кроны по сравнению с маркой. Это setback, так как любая попытка сделать это в обход неизбежно вызовет ответные меры Германии. Нам придётся искать другие пути для восстановления."
den.88.a: "К сожалению!"

den.89.t: "Основание 'Lego'"
den.89.d: "Мастерская по обработке дерева столяра из Биллунда, Оле Кирка Кристиансена, переживала трудный год: из-за кризиса «Чёрный понедельник», поразившего Данию, меньше клиентов заказывали мебель в когда-то процветавшей мастерской. Кристиансен решил сосредоточиться на меньших проектах и начал производить игрушки для детей. Хотя этот процесс не приносил большой прибыли — большинство клиентов платили натурой — он позволил мастерской оставаться на плаву, а игрушки, теперь выпускаемые под брендом 'Lego', сокращение от 'Leg godt', «играй хорошо», набирали популярность по всей Дании и в Шлезвиг-Гольштейне, а прибыль росла."
den.89.a: "Прекрасный пример датской изобретательности!"

den.90.t: "Возобновление претензий на Шлезвиг"
den.90.d: "После того как мы проиграли в Шлезвиг-Гольштейне Пруссии в 1864 году, многие думали, что Шлезвиг, этнически датская северная часть региона, никогда не будет воссоединён с Данией: Пруссия, а позже Германская империя, была просто военизированно сильнее Дании из-за своих размеров, и противостоять такой гегемонии означало лишь столкнуться с негативными последствиями для Дании. Но теперь всё иначе: мы находимся в состоянии войны с нынешним оккупантом Шлезвига, пора вновь заявить свои права. Народ Шлезвига жаждет вновь присоединиться к нашей нации!"
den.90.a: "Воссоединение близко!"

den.91.t: "Ищем немецкую защиту?"
den.91.d: "Тревожно, что Норвегия и Швеция вскоре друг за другом пали под влиянием синдикализма, и несомненно теперь они стремятся разрушить наш статус-кво вместе с теми в Дании, кто симпатизирует их делу. Голоса день ото дня требуют, чтобы мы заключили союз с Германией, чисто ради нашей безопасности. Война со Швецией и Норвегией вряд ли закончится благополучно..."
den.91.a: "Свяжитесь с Берлином как можно скорее!"
den.91.b: "Мы справимся сами!"

den.92.t: "Августовское восстание"
den.92.d: "Начались волнения из-за усталости населения от затянувшегося состояния войны, в котором оказалась Дания. Особенно в этом месяце недовольство росло: начиная с Оденсе, демонстрации распространились на другие города Дании, включая Фюн, Эсбьерг, Ольборг и Орхус. К счастью, Копенгаген остаётся спокойным, но ясно, что аппетит к войне иссякает."
den.92.a: "Мы почти победили, уверяю вас!"

den.93.t: "Закон о синдикализме"
den.93.d: "«Закон no.349 о запрете синдикалистских объединений и против синдикалистских профсоюзов» будет вынесен на голосование в Фолькетинге, предусматривая полный запрет синдикалистской деятельности, особенно 'Socialistisk Føderation', на основании того, что это угрожает государственной безопасности и что эти профсоюзы поддерживают нашего врага.\n\nНесмотря на обстоятельства, закон вызывает споры: некоторые юристы считают его нарушением свободы объединений, закреплённой в нашей конституции."
den.93.a: "Закон принят несмотря на споры"
den.93.b: "Закон провален, синдикалисты продолжают действовать"

den.94.t: "The Skåneland Question"
den.94.d: "With our victory over the perfidious Swedish, some have called to annex the region of Skåneland - or Scania - into our nation. We had to cede Scania to the Swedes following our defeat in the Scanian War, but three centuries later, we have finally returned the favor as the Swedes have been thoroughly humbled by our superior armies. Re-integrating this region will put a strain on our small nation, but some nationalists have argued this is but a small price for uniting with our lost brethren. We have yet to make our decision but we have the final say."
den.94.a: "Did the Swedes think we would forget? Skåne er dansk!"
den.94.b: "We must not drive a wedge between our two nations."

den.95.t: "Вопрос о Шлезвиг-Гольштейне"
den.95.d: "С учётом нынешней напряжённой ситуации у наших южных соседей, некоторые призвали аннексировать регион Шлезвиг-Гольштейн — в нашу нацию. Мы были вынуждены уступить Киль и окружающий перешеек немцам после поражения в ‘Krigen i 1864’, или Второй Шлезвигской войне, но почти через столетие мы не забыли. С этим важным транспортным узлом и соединением с материком мы, наконец, вернули долг, так как подлые немцы полностью унижены нашими превосходными войсками. Воссоединение этого региона создаст нагрузку для нашей небольшой страны, но некоторые националисты считают это невысокой ценой за объединение с нашими потерянными братьями. Решение ещё предстоит принять, но окончательное слово за нами."
den.95.a: "Немцы думали, что мы забудем? Шлезвиг-Гольштейн — датский!"
den.95.b: "Мы не должны злить слабеющего гегемона, по крайней мере пока."


