GEA_indochina_war_decisions_desc: "Повстанческое движение в Индокитае переросло в полномасштабную войну. Однако война против повстанцев из Вьетнама не имеет конкретного фронта. Везде есть линия фронта, и каждый крестьянин в рисовой шляпе может быть Вьетконговцем. Мы должны сделать все возможное, чтобы обеспечить победу Кайзеррейха. \n\nПредпологаемая §YСила повстанцев§! в Индокитае: §R[?INC.guerilla_activity|-0]§!\n"
