GEA_Zeppelin_decision_desc: "С развитием морской авиации, дирижабли постепенно были заменены более продвинутыми морскими патрульными самолетами в Арсенале Ост-Азии. задача морской разведки. Однако недавняя война в Индокитае породила смелую идею: использовать дирижабли для патрулирования полуострова Индокитая. Они могли бы также доставлять грузы в изолированные гарнизоны. С плохой противовоздушной огневой мощью повстанцев, это должно быть безопасным выбором."
GEA_Fernspaher_decision: "Элитный спецотряд"
GEA_Fernspaher_decision_desc: "Все более интенсивная война в Индокитае обнажила слабость нашей армии. В то время как наши пехотные подразделения хорошо оснащены, чтобы защитить свою позицию от врага, они слишком громоздки, чтобы бороться агрессивно и гибко. Мы могли бы выбрать элитных солдат из наших вооружённых сил, чтобы сформировать наш собственный элитный блок, дабы лучше проводить такого рода миссии."
GEA_reintegrate_Cochinchina_decision: "Реинтегрировать Кохинхину"
GEA_German_vietnamese_reconciliation_decision: "Германско-Вьетнамское примирение"
GEA_German_vietnamese_reconciliation_decision_desc: "Воспоминания о действиях по борьбе с повстанцами в Индокитае преследует Адмирала Хеллмута фон Мюкке, и теперь он чувствует, что он должен что-то сделать, чтобы прекратить жестокие убийства. Он хочет проводить популярную колониальную политику, предоставляя большую местную автономию и способствуя немецко-вьетнамскому процветанию. Поступая таким образом, он надеется вернуть себе сердца и умы людей в Кохинхине."
GEA_expand_war: "Расширить Австрало-Германскую войну"
GEA_break_malay_chaos: "Прервать Малайский хаос"
GEA_take_east_asian_navy: "Получить контроль над Остазиатским флотом"
GEA_take_east_asian_navy_desc: "Германская Остазия обладает опытным и мощным флотом. Для всех будет только лучше, если мы сильнее интегрируем его под крыло нашего командования."
GEA_Integrate_East_Indies: "Интегрировать администрацию Ост-Индии"
blow_singapore_causeway: "Подорвать Сингапурский перешеек"
blow_singapore_causeway_desc: "Подорвав единственный путь по суше из Сингапура в Индокитай, мы обезопасим остров. Или же превратив его в одну боьшую братскую могилу..."

GEA_colonial_decisions: "Имперский Колониальный Офис"
GEA_colonial_decisions_desc: "Рейхсколониал, или Имперский Колониальный Офис, является главным надзирателем немецкого колониального проекта. Таким образом, мы должны пройти через это, чтобы получить драгоценную военную технику или новую кровь от Фатерлянда."
GEA_steal_manpower_from_home: "Запросить людей"
GEA_steal_manpower_from_home_desc: "Поскольку наши резервы истощаются, скоро мы больше не сможем поддерживать наши подразделения в полном составе. Пришло время попросить Рейхсколониал направить нам больше призывников из дома, чтобы помочь нам в наших усилиях по продвижению интересов Кайзеррейха."
GEA_steal_guns_from_home: "Запросить оружие"
GEA_steal_guns_from_home_desc: "Наш запас пехотного снаряжения стал крайне скудным. Чтобы должным образом выполнять свои обязанности перед Кайзером, мы должны запросить партию оружия у Рейхсколониала."

GEA_help_lep_decisions: "Нанкинский кризис"
GEA_help_lep_decisions_desc: "Различные военачальники и даже синдикалисты восстали против правительства Нанкина. Мы должны помочь им обеспечить безопасность наших инвестиций в Китае, чтобы не допустить краха китайской экономики."
GEA_give_factories_to_lep: "Аренда завода"
GEA_give_factories_to_lep_desc: "Мы обсудим этот вопрос Н.С.О., чтобы временно передать некоторые заводы концессий в полное распоряжение Нанкинского правительства, чтобы помочь им в их борьбе за выживание."
GEA_give_guns_to_lep: "Дайте им оружие"
GEA_give_guns_to_lep_desc: "Мы проследим за тем, чтобы значительная партия немецкого снаряжения была отправлена плохо оснащенным войскам Нанкинского правительства, будем надеяться что это склонит баланс сил в их пользу."

