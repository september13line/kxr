### Focuses ###
GEA_mission1: "Статус Адмиралтейства"
GEA_mission1_desc: "После аннексии французских колоний и присоединения британских территорий, Немецкая Ост-Азия стала колониальным правительством, уникальным в своем роде, управляемая Гранд-адмиралом Хельмутом фон Мюкке и Остазиенфлотте. Мы должны пересмотреть статус нашей постоянной миссии по защите колоний от внешних агрессоров и определить, как наилучшим образом этого можно добиться."
GEA_army1: "Восточноазиатская армия"
GEA_army1_desc: "Армия Остазии представляет из себя гремучую смесь из местных гарнизонов, отборных немецких войск и разрозненных туземных отрядов. Мы должны подвести итоги и решить, следует ли уделять больше внимания вербовке местных жителей или дальнейшему укреплению наших сил из Отечества."
GEA_military1: "Запросить оружие из Берлина"
GEA_military1_desc: "Нам по-прежнему не хватает собственного ВПК для производства оружия, и мы полагаемся на Берлин в плане поставок. До тех пор, пока у нас не будет возможности наладить внутренние поставки, мы должны запрашивать у метрополии дополнительные винтовки."
GEA_military2: "Запросить новую артиллерию"
GEA_military2_desc: "Наши существующие артиллерийские орудия являются ржавыми реликвиями, устаревшими ещё во время Вельткрига. Чтобы лучше защитить наши колонии, мы должны запросить современное оружие из Берлина."
GEA_military3: "Запросить дополнительные поставки оружия"
GEA_military3_desc: "С ростом напряженности в регионе мы должны ещё больше укрепить наши силы. Мы отправим запрос в Берлин на дополнительное оборудование."
GEA_germantroops1: "Немецкая армия"
GEA_germantroops1_desc: "Туземцы не в состоянии защищаться и умереть за Кайзера. Мы должны продолжать полагаться на немецкие войска, даже если они уменьшат нашу общую численность."
GEA_germantroops2: "Прусская дисциплина"
GEA_germantroops2_desc: "Наша армия должна олицетворять дух воинов, прошедших Вельткриг, строгую дисциплину и воинскую честь высшего порядка."
GEA_germantroops3: "Вербовка военной полиции"
GEA_germantroops3_desc: "В настоящее время наша военная полиция существует на полунеофициальных началах, имея лишь стрелковое оружие, которое они используют в патрулировании. Поскольку мы нуждаемся в дополнительных людях, мы должны стремиться вооружить эти подразделения и включить их в качестве вспомогательных войск"
GEA_germantroops4: "Запросить немецкую гвардию из Берлина"
GEA_germantroops4_desc: "Если мы хотим обезопасить наши колонии и защитить их от фанатичных захватчиков, то нам нужны не менее фанатичные войска. Мы пошлем запрос в Берлин на новое подразделение элитных солдат, чтобы помочь нам укрепить нашу оборону."
GEA_localtroops1: "Найм туземцев"
GEA_localtroops1_desc: "В то время как туземцы никогда не будут соответствовать в силе и дисциплине немецким войскам, простой факт заключается в том, что их больше, чем нас. В конце концов, числа выигрывают войны, а не зрелища."
GEA_localtroops2: "Туземные гарнизоны"
GEA_localtroops2_desc: "Это правда, что у нас есть большое местное население, и хотя они не могут сражаться и умирать, как немцы, они будут сражаться и умирать за свой собственный народ. Мы должны сформировать ряд гарнизонных дивизий из туземных войск и разместить их в своих регионах."
GEA_localtroops3: "Преодоление языкового барьера"
GEA_localtroops3_desc: "Наши силы сталкиваются с проблемами общения из-за запутанной сети языков и переводчиков в вооружённых Силах. Мы решим это путём передачи дальнейших полномочий полковым офицерам по языку и силовому составу, чтобы свести на нет эти проблемы."
GEA_localtroops4: "Гражданство за службу"
GEA_localtroops4_desc: "Наши колониальные подданные в настоящее время не пользуются теми же правами, что и граждане Германии, даже если они служат в вооружённых Силах. Чтобы привлечь больше новобранцев, это должно измениться, и служба должна быть достойной для каждого."
GEA_budget1: "Финансовая строгость"
GEA_budget1_desc: "В связи с глобальным финансовым кризисом, который начался в Берлине, мы должны немедленно сократить наши расходы и увеличить наши доходы или же столкнуться с огромным дефицитом."
GEA_budget2: "Колониальная марка"
GEA_budget2_desc: "В отличие от наших друзей в Африке, мы никогда не предпринимали серьезных усилий для поощрения использования Остазиатской марки с момента введения собственной валюты в 1927. путём усиленного ввода её в оборот в наших колониях мы сможем обеспечить валютное единообразие и ослабить бремя кризиса."
GEA_budget3: "Разделим наше бремя"
GEA_budget3_desc: "Местные европейские поселенцы уже давно пользуются нашей защитой и платят очень мало налогов в обмен на порядок, которым они пользуются. Но поскольку мы полагаемся на их сотрудничество в управлении колониями и не можем заходить слишком далеко, будет лучше заключить с ними соглашение."
GEA_budget4: "Укрепление колониальной бюрократии"
GEA_budget4_desc: "Германская Ост-Азия никогда не имела полностью функциональной администрации для реализации своей воли. Теперь, после пережитых колониальных потрясений, пришло время расширить бюрократию и установить прямое правление над нашими колониями."
GEA_budget5: "Умиротворение [GetNameGEAIndochina]"
GEA_budget5_desc: "[GetNameGEAIndochina], является ключевой частью Администрации Немецкой Ост-Азии и её экономическим центром. Угроза Вьетконга не оставляет нам иного выбора, кроме как укреплять регион."
GEA_budget6: "Фабрики в Сингапуре"
GEA_budget6_desc: "В настоящее время в Сингапуре отсутствует какая-либо значимая тяжелая промышленность. Некоторые немецкие корпорации заинтересованы в том, чтобы увеличить своё присутствие в Азии, но просят нашу поддержки от государства, прежде чем начать строительство. Новые заводы позволят увеличить занятость население и стабилизировать ситуацию."
GEA_budget7: "Умиротворение Малайи"
GEA_budget7_desc: "Малайя - жемчужина германской Восточной Азии и оперативный центр всей нашей администрации, но после "черного Понедельника" она оказалась охвачена жестоким повстанческим движением. Мы должны стремиться внедрить систему постов, бункеров и бастионов, чтобы умиротворить местных повстанцев. Это поможет нам и в случае нападения врага с суши."
GEA_budget8: "Инвестиции в [GetNameGEAIndochina]"
GEA_budget8_desc: "Текстильные фабрики [GetNameGEAIndochina] призывают к дальнейшему финансированию для расширения производства и ввода новых методов производства одежды. Предоставление всему этому финансирования будет способствовать трудоустройству местных и принесет новые доходы в долгосрочной перспективе. Это будет способствовать экономическому подъему и стабилизации общества."
GEA_budget9: "Местные заводы оружия"
GEA_budget9_desc: "Нынешних производителей оружия в пределах нашей юрисдикции, мягко говоря, не хватает. Мы должны инвестировать в дальнейшее развитие ВПК, чтобы уменьшить нашу зависимость от отходов из Берлина."
GEA_budget10: "Защита Циндао"
GEA_budget10_desc: "Наши войска сражались и истекали кровью до последнего, чтобы защитить Циндао во время Вельткрига. Эти храбрые и стойкие ветераны сейчас составляют большую часть внутреннего круга Клики Хельмута, и они заставляют его лучше защищать то, за что они сражались."
GEA_budget11: "Разрешить местным производить оружие"
GEA_budget11_desc: "В настоящее время многие из наших договоров запрещают местным властям и князьям устанавливать производство оружия в качестве платы за покровительство. Благодаря реформам, проведенным в основной структуре нашего правительства, мы стали рассматривать эти ограничения как устаревший архаизм."
GEA_budget12: "Укрепления на границе с Сиамом"
GEA_budget12_desc: "В то время как Королевство Сиам оказывало помощь Германской Империи во время Вельткрига, они не были вознаграждены достаточно, и теперь претендуют на наши земли. Мы должны укрепить границу на тот случай, если они решат, что оружие говорит громче слов."
GEA_budget13: "Укрепление связей с Миттельафрикой"
GEA_budget13_desc: "Миттельафрика — это наш полноценный союзник, мы оба обладаем одинаковым уровнем автономии в Империи и должны стремиться к расширению нашего сотрудничества и связей, где это возможно."
GEA_budget14: "Леса Хайнаня"
GEA_budget14_desc: "Хайнань является важным перевалочным пунктом для операций на юге Китая и вдоль побережья Индокитая. Мы должны стремиться укрепить его."
GEA_budget15: "Уроки борьбы с повстанцами"
GEA_budget15_desc: "Миттельафриканские колониальные силы имеют большой опыт жесткого и кровопролитного подавления местных повстанцев. Поскольку у нас есть серьезные проблемы с такими людьми в нашей собственной стране, мы должны просить о создании постоянного военного атташе."
GEA_budget16: "Внедрение Flüssigkeitsbrandbombe"
GEA_budget16_desc: "Местность Миттельафрики заполнена густой растительностью и джунглями, из-за чего они внедрили новое оружие: Flüssigkeitsbrandbombe 'Напалмовоя бомба', для бомбардировки повстанцев в густой растительности Африки. Использование в ней белого фосфора поистине захватывает дух, хотя более традиционные члены Адмиралтейства считают его воздействие на противника довольно неприятным."
GEA_budget17: "Валькирии войны"
GEA_budget17_desc: "Из-за плохой инфраструктуры и пересеченной местности, в которой действуют наши войска, мы часто испытываем трудности с извлечением раненых, что приводит к гибели людей от ран, которые в противном случае можно было бы лечить. Компания Фокке-Вульф обратилась к нам с возможным решением: приобрести большое количество своих последних вертолетов, которые имеют Размер достаточно большой, чтобы нести раненого человека в безопасное место."
GEA_air1: "Авиакорпус в Сингапуре"
GEA_air1_desc: "Наши нынешние воздушные силы полностью состоят из нашего отряда морской авиации. Мы должны стремиться найти и подготовить дополнительных пилотов для сухопутных ВВС."
GEA_air2: "Авиабазы в [744.GetName]"
GEA_air2_desc: "[744.GetName], является идеальным местом для демонстрации нашей воздушной мощи по всему региону. Теоретически, мы можем ударить по Цин, Фэнтяню и даже Японии с одной базы. Теперь мы должны попытаться расширить его, чтобы облегчить эти варианты."
GEA_air3: "Воздушные учения"
GEA_air3_desc: "Наши пилоты должны быть обучены в лучших условиях, чтобы удовлетворить ваши потребности, мы будем проводить воздушные военные игры в Циндао, чтобы показать нашим конкурентам, что мы имеем в виду."
GEA_air4: "Запросить Фокке-Вульф для Восточной Азии"
GEA_air4_desc: "Фокке-Вульф выразили заинтересованность в открытии восточноазиатской дочерней компании, чтобы воспользоваться нашими рабочей силой и ресурсами. Нам нужно полностью поддержать их в этом начинании."
GEA_air5: "Восточноазиатские десантники"
GEA_air5_desc: "Великий Адмирал фон Мюкке давно восхищался десантниками и их сильной дисциплины. Недавно он вступил в контакт с "волком" Дитрихом Витцелем, который предложил обучать и командовать элитной дивизией здесь, на Востоке; предложение, от которого мы не можем отказаться."
GEA_air6: "Запросить истребители из Берлина"
GEA_air6_desc: "В то время как мы сейчас производим некоторые самолеты на местном уровне, мы по-прежнему нуждаемся в большем, чем мы можем в настоящее время производить. Мы попросим авиакрыло истребителей из Берлина, чтобы временно заполнить пробел в наших ВВС."
GEA_navy1: "Великий флот"
GEA_navy1_desc: "Ост-азиатский флот является крупнейшим и самым грандиозным за пределами Европы и составляет ядро нашей деятельности в Восточной Азии. Нашим главным врагом в регионе, конечно, является Японская Империя и их собственный значительный флот. Они используют все свои ресурсы, чтобы тягаться с нами."
GEA_navy2: "Восточноазиатский флот по доктрине 1934 года"
GEA_navy2_desc: "Восточная Азия, возможно больше, чем где-либо ещё, зависит от своего ВМФ, чтобы защитить её разбросанные острова и базы. Поэтому, в то время как большая часть ресурсов Отечества посвящена исключительно поддержанию престижа нашего флота, военно-морской план 1934 года содержит существенные положения для его расширения."
GEA_fleet1: "Воздействие флотом"
GEA_fleet1_desc: "Настоящее преимущество Океанического флота в том, что мы - превосходящая сила, и благодаря разрушительным ударам по врагу мы можем контролировать море. Мы можем гарантировать, что немецкая морская доктрина будет поддерживаться во всех флотах."
GEA_fleet_2: "Улучшенные эсминцы"
GEA_fleet_2_desc: "Эсминцы являются основой современного флота. Мы должны обновить и перестроить наши собственные под более современные конструкции."
GEA_battlecruiser1: "Контроль моря"
GEA_battlecruiser1_desc: "У нашего флота есть только один приоритет на будущее: победить японцев в случае войны. Это значит, что наши усилия должны быть сосредоточены на использовании их слабостей. Япония в значительной степени полагается на импорт из своих марионеток и союзников. Поэтому, стремясь нарушить торговлю, мы можем нанести огромный удар."
GEA_battlecruiser2: "Колониальные крейсера"
GEA_battlecruiser2_desc: "В то время как более крупные линкоры являются опорой немецкого флота, местному восточноазиатскому судостроению не хватает огромных доков и доступа к стали, которая есть в материковой Германии. Соответственно, мы намерены и дальше использовать крейсеры, быстрые и маневренные корабли с тяжелым вооружением, но более слабой броней."
GEA_strikegroup1: "Школа авиастроения"
GEA_strikegroup1_desc: "В то время как немецкая доктрина считает, что военно-морская авиация должна использоваться только в разведке, Великий Адмирал получили удивительную степень свободы для экспериментов. С этой целью, если он так решит, мы могли бы начать инвестировать гораздо больше времени в морскую авиацию, которая может стать будущим войны. Но это вызовет споры в Берлине."
GEA_strikegroup2: "Легкие крейсера"
GEA_strikegroup2_desc: "Легкие бронированные крейсеры, весящие менее 5000 тонн, довольно часто являются ключом к созданию мобильных военно-морских сил; будь то для рейдерства конвоев, доставляющих военные материалы в Японию, или сопровождения наших авианосцев в Тихом океане. Они должны стать основой нашего флота."
GEA_strikegroup3: "Конверсия конвоев"
GEA_strikegroup3_desc: "Наша экспериментальная доктрина привела к необходимости перестроить некоторые крейсера под авианосцы. Это в свою очередь, идёт в разрез с общепринятой доктриной Кайзеррейха и может вызвать подозрения в том, что мы просто пилим бюджет."
GEA_strikegroup4: "Амбиции морской авиации"
GEA_strikegroup4_desc: "Какими бы ни были мысли Берлина об авианосцах, даже они не будут отрицать, что самолеты имеют некоторую полезность в военно-морском контексте. Поэтому мы получили разрешение на дальнейшее развитие наземной авиации, специализирующейся на атаке судов и портов."
GEA_naval_air1: "Наш корпус ВВС"
GEA_naval_air1_desc: "Сингапурский летный корпус мог бы стать бы быть расширен. путём формирования специализированной военно-морской дивизии мы можем увеличить разнообразие их оперативной деятельности."
GEA_naval_air2: "Усиление ПВО"
GEA_naval_air2_desc: "Угроза воздушных атак на Сингапур вызывает постоянную тревогу, ведь самолеты из континентального Китая, Филиппин и Австралии могут добраться до острова. Инвестирование в местную противовоздушную оборону не только даст нам некоторое спокойствие, но и заверит местных жителей в нашей готовности их защитить."
GEA_fleet3: "Некар"
GEA_fleet3_desc: "В то время как наш флот уже является сильным и могучим, никогда не помешает увеличить его размер. Мы начали строительство нового линкора "Некар", который будет служить сильным и современным флагманом."
GEA_fleet4: "Подводный флот"
GEA_fleet4_desc: "Подводная лодка должна взять на себя существенную роль в нашем флоте, с целью уничтожения японских кораблей на воде. Инвестируя в развитие подводных судов, мы можем закрепить наше преимущество над их уязвимыми торговыми путями."
GEA_navy4: "Расширение местных верфей"
GEA_navy4_desc: "Хотя мы никогда не сможем построить линкор и авианосец с нашими местными ресурсами, эсминцы и крейсеры построить мы в состоянии. Мы должны расширить возможности местных верфей, чтобы это стало реальностью."
GEA_navy3: "Расширить бюджет ВМФ"
GEA_navy3_desc: "В настоящее время нынешние военно-морские объекты в Сембаванге и Камрани могут вмещать только прибрежные патрули, дислоцированные в этом районе. Мы должны расширить эти военно-морские базы, чтобы они лучше справлялись с большими кораблями и поддерживали наше растущее присутствие."
GEA_navy5: "Восточноазиатский торговый флот"
GEA_navy5_desc: "Одно из самых прибыльных занятий для нас, и одна из причин, по которой нас поддерживает Германия, — это контроль за потоками торговли, который дает нам власть в регионе. Оказывая давление на некоторые из обширных торговых флотов, мы можем получить временно увеличить пропускную способность судов и доков.."
GEA_navy6: "Новые методы кораблестроения"
GEA_navy6_desc: "Развитие судостроения продолжалось с 1934 года. Теперь, используя новейшие методы фрезерования стали, строительства корпуса и электронику, мы можем построить новые более современные корабли гораздо быстрее."
GEA_navy7: "Ведущий флот в Тихом Океане"
GEA_navy7_desc: "Германия правит морями! От Атлантики до Тихого океана мы будем править морями, и наш флот будет иметь почетный титул короля самого большого океана в мире."
GEA_navyfort1: "Программа береговых укреплений"
GEA_navyfort1_desc: "Сейчас [GetNameGEASingapore] уязвим для высадок с моря. В связи с политикой экспансии в Японии, мы должны построить сеть укреплений на побережье Сингапура."
GEA_navyfort2: "План защиты от высадок"
GEA_navyfort2_desc: "В настоящее время Сингапур, как представляется, уязвим для высадки десанта. С наращиванием японцами своих морских сил мы должны расширить нашу оборону, чтобы противостоять им."
GEA_navyfort3: "Абсолютная защита"
GEA_navyfort3_desc: "Доктрина 'Gesamtschutzsphär' — это последняя разработка нашего бюро по защите колоний от вторжения. Она требует создания нескольких различных резервных планов, чтобы подготовиться к каждому возможному сценарию вторжения, а также собственного военно-морского десанта. Мы должны муштровать наши войска до полной готовности."
GEA_navyfort4: "Береговые укрепления в Сайгоне"
GEA_navyfort4_desc: "Сайгон является воротами во Вьетнам и собственно в Индокитай, и как таковой мы должны стремиться укрепить город от десантных нападений."
GEA_marine1: "Ост-Азиатские морпехи"
GEA_marine1_desc: "Наше уникальное положение делает нашу армию более зависимой от морпехов, чем в других соседних странах. Мы должны обеспечить дальнейшую подготовку, с тем чтобы наши бойцы были лучшими. Они станут посланниками смерти, молящимися о том, чтобы скорее началась война."
GEA_marine2: "Развертывание отряда в [GetNameGEASingapore]е"
GEA_marine2_desc: "Хотя наши морпехи свирепы и выносливы, их количество ограничено. Мы должны стремиться к увеличению численности наших сил."
GEA_marine3: "Война в джунглях"
GEA_marine3_desc: "Суровые джунгли Индокитая долгое время были кладбищем империй, не щадя ни нас, ни местных. Мы должны подготовить все наши войска к более эффективной работе в таких враждебных условиях."
GEA_internal1: "Сотрудничество с местной знатью"
GEA_internal1_desc: "Наше внутреннее управление является архаичным из-за наследования как французской, так и британской колониальных систем в дополнение к нашим непосредственно управляемым территориям. Мы решили содействовать более тесному сотрудничеству с местными элитами, чтобы попытаться улучшить ситуацию."
GEA_internal2: "Укрепить наши связи"
GEA_internal2_desc: "Сам великий Адмирал фон Мюкке проведет важные переговоры с нашими местными протекторатами. Его заявленный подход в увеселение местных князьков может и провалиться, но стоит попытаться."
GEA_internal3: "Помощь малому бизнесу"
GEA_internal3_desc: "Мы можем помочь вернуть экономику на прежний курс, поддерживая местные предприятия больше, чем филиалы крупных немецких корпораций. Это обеспечит процветание и занятость аборигенам и поможет отговорить их от участия в восстании."
GEA_internal4: "Новое Адмиралтейство"
GEA_internal4_desc: "Началась переоценка роли Адмиралтейства в Германской Остазии, поскольку оно постепенно превращается в полноценную администрацию, а не просто во флот с территориями."
GEA_johor1: "Решение Малайи"
GEA_johor1_desc: "Султан Джохора был и остаётся ключевой фигурой в Малайских Султанатах, так легко принявших наше правление. Теперь он просит о дальнейших уступках, чтобы исправить ошибки предыдущей британской администрации, и мы должны идти ему навстречу."
GEA_johor2: "Сотрудничество с местными монополистами"
GEA_johor2_desc: "Лучший способ выбраться из кризиса Черного Понедельника - поддержать экономику страны и оживить наш экспорт. Для этого мы должны поддержать крупные немецкие предприятия в экономическом проникновении в регион, чтобы получить доступ к дешевому сырью."
GEA_johor3: "Местная экономическая компания"
GEA_johor3_desc: "Рудольф Фирл, высокопоставленный сотрудник Северогерманской биржи, обратился к нам с всеобъемлющим планом спонсирования местной торговли и судоходства. Это послужило бы поддержкой экономике Юго-Восточной Азии в долгосрочной перспективе, сделав её менее зависимой от экспорта сырья."
GEA_bao1: "Реформы Бао Дая"
GEA_bao1_desc: "Когда мы завладели французскими территориями после Вельткрига, было решено, что Император Бао Дай останется в своем положении как Император Аннама под нашей "направляющей рукой" Теперь он просит провести ряд реформ, чтобы оживить древнюю имперскую систему. Посмотрим, сможем ли мы предоставить ему это."
GEA_bao2: "Группа немецких советников"
GEA_bao2_desc: "Создав постоянную систему военных атташе для местных сил, мы можем не только помочь сгладить процесс их интеграции в нашу собственную армию, но и следить за радикальными элементами, которые могут проникнуть в них."
GEA_bao3: "Размещёние местной гвардии"
GEA_bao3_desc: "У многих местных князей есть общая просьба: расширение их личных военных сил. Мы можем допустить такие личные армии только при условии, что мы получим часть солдат себе."
GEA_vong1: "Чаепитие с Королем Сисавангом"
GEA_vong1_desc: "В то время как Король Сисаванг может быть одним из небольших автономных иждивенцев, он всё ещё влиятелен, как и другие. Он попросил исправить некоторые ошибки, допущенные прежней администрацией в его адрес. Нам придётся в некоторой степени удовлетворить его прошение."
GEA_vong2: "Реформа образования"
GEA_vong2_desc: "Уровень грамотности коренного населения в настоящее время ужасающий. Продвигая образование на немецком языке двуязычными местными жителями, мы можем попытаться исправить некоторые из этих проблем."
GEA_vong3: "Исследовательские институты"
GEA_vong3_desc: "Спонсирование пары университетов в европейском стиле в Сингапуре и Сайгоне позволит нам расширить нашу исследовательскую базу, а также позволит более богатым и образованным аборигенам учиться здесь, а не за границей, где они могут стать радикалами."
GEA_railway3: "План развития инфраструктуры"
GEA_railway3_desc: "Разрабатывая комплексный план развития местных железных дорог, а также новую сеть автомобильных дорог между городами, мы можем провести капитальный ремонт местной инфраструктуры и улучшить наше отсутствие транспортных связей."
GEA_railway2: "Заводы в Тонкинском заливе"
GEA_railway2_desc: "Трудности в строительстве инфраструктуры показали нашу нехватку металлургической промышленности. Разработка Хайнаньского Железного рудника уже давно является целью наших промышленных проектировщиков. В сочетании с развитием угольных шахт в Северном Вьетнаме мы теперь можем начать проект производства стали в Тонкине."
GEA_railway: "Индокитайские железные дороги"
GEA_railway_desc: "Последняя серия инвестиций и новый подвижной состав позволил нам завершить маршрут к Тонкину. Это должно помочь улучшить нашу внутреннюю торговлю и позволит людям более свободно передвигаться по джунглям."
GEA_develop_tsingtau: "Развитие Циндао"
GEA_develop_tsingtau_desc: "Циндао - это больше, чем город, это символ немецкого господства, контроля, и больше всего на свете это наше место под солнцем. Потерять Циндао было бы немыслимо для высшего командования, и необходимо приложить все усилия, чтобы укрепить эту Концессию."
GEA_fortify_concessions: "Укрепить Концессии"
GEA_fortify_concessions_desc: "Ситуация в Китае выглядит мрачной. Националистические элементы нарушают наш тщательно выстроенный мир, а японские силы просто ждут признаков слабости. Защита наших текущих Концессий от враждебных сил, как внутри, так и за её пределами, является первоочередной задачей."
GEA_kill_yunnan: "Наказать Юньнань"
GEA_kill_yunnan_desc: "Прибыльная торговля оловом, которую мы вели с Юньнанем, была прекращена этими негодяями. Пришло время показать им мощь Хир и силой возобновить наши дружественные деловые отношения."
GEA_become_pals_with_qing: "Возобновить Китайско-Германское сотрудничество"
GEA_become_pals_with_qing_desc: "Приказ Берлина ясен: отбросив вопросы цивилизации и расы, Германия и Китай должны встретиться друг с другом с протянутыми руками взаимной силы и дружбы, столкнувшись с обоюдным врагом.\n\nПо правде говоря, Германии нужны китайские солдаты как буфер против Японии, а Китаю нужно немецкое оружие, чтобы вооружить их."
#GEA_bail_out_dab: "Request a Bailout for the DAB"
#GEA_bail_out_dab_desc: ""
GEA_invest_in_concessions: "Инвестировать в Концессии"
GEA_invest_in_concessions_desc: "Циндао может быть драгоценным камнем в нашей короне, но это не единственная концессия под нашей юрисдикцией. Развитие наших баз в Вэйхае и Гуанчжоуване, обеспечит долгосрочные выгоды для нашего господства в регионе."
GEA_attack_lec: "Защитить Города-Концессии"
GEA_attack_lec_desc: "В акте высшего безумия, Германия была исключена из Совета Городов-Концессий, этот эксперимент в глобальном партнерстве, явно подошел к концу, и германское господство в этих прибыльных городах должно быть восстановлено."
GEA_borneo_money: "Отправка рабочих на шахты Борнео"
GEA_borneo_money_desc: "Северное Борнео в настоящее время обладает огромным количеством неразвитых промышленных районов, и нашим главным препятствием является нехватка рабочей силы для эксплуатации этих ресурсов, импортируя китайских рабочих-мигрантов в Борнео, мы сможем начать развивать эти зарождающиеся отрасли промышленности."
GEA_help_lep_focus: "Отправить помощь нанкинским полевым командирам"
GEA_help_lep_focus_desc: "Хотя наше прямое влияние в Китае ограничивается Концессиями, мягкая сила Германии напрямую направляется через Нанкинскую Клику, а потому любая угроза их продолжающемуся господству над южным Китаем, является для нас долгосрочной угрозой."
GEA_pimp_the_concessions: "Усилить контроль над Концессиями"
GEA_pimp_the_concessions_desc: "С приемлемым уровнем немецкого влияния на Нанкин, мы можем отказаться от претензий на равноправное сотрудничество с китайскими военачальниками. Полный контроль над германскими Концессиями на юге Китая, должны быть переданы администрации Остазии, и вступить в силу немедленно."

### Events ###
# Introduction event
Ostasien.0.t: "Жемчужина востока"
Ostasien.0.d: "С момента краха Британии в 1926 году Кайзермарине был бесспорным хозяином восточных морей и стражем Западного порядка на Востоке. Отступление Британской "китайской станции" в Австралазию оставило её азиатские колонии и концессии уязвимыми для восстания туземцев-социалистов, и только Германия могла предложить им помощь, интегрировав ряд колоний и концессий от Суэца до Циндао. Однако это славное достижение дорого нам обошлось. Расширение на Востоке было необычайным по своей быстроте и масштабу, в результате чего под нашу юрисдикцию попал гремучий коктейль из колоний, вынужденных признать наше превосходство. Таким образом, Германская Остазия представляет из себя не колонию или страну — это участок территории, под юрисдикцией беспристрастного Адмиралтейства, которое лавирует между различными протекторатами и их интересами, пытается выстроить что-то внятное из различных колониальных систем, и оберегает всё это. Несмотря на наше господство, Япония по-прежнему представляет угрозу, будучи преисполнена решимости вытеснить нас с Востока и заявить о себе. Наши храбрые солдаты охраняют безопасность китайских концессий, а наши славные линкоры бдительно бороздят моря.\n\nВспоминая прошлые вопросы внутренней нестабильности, ещё может быть расплата, и это обязанность Адмиралтейства, чтобы гарантировать, что, когда придет время, он готов."
Ostasien.0.a: "Ясно, сэр!"
Ostasien.0.b: "А как насчет Китая?"

Ostasien.1.t: "Китай и Н.С.О."
Ostasien.1.d: "Китайские владения Фатерлянда находятся под нашей юрисдикцией, и согласно условиям Шанхайской конференции 1928 года, проводимой при посредничестве США, права Германии в Китае равны правам любой другой иностранной державы. Город Циндао долгое время служил связующим звеном в наших операциях: современный город, процветающий порт и центр обширной коммерческой сети, сотканной по всему Востоку.\n\nОднако не все, что проходит через залив Цзяо-Чжоу, является полностью законным. Наблюдательный совет Остазии (Н.С.О) управляет многочисленными судами, фабриками и даже неофициальными концессиями, которые нарушают дух, если не букву соглашения 1928 года.\n\nНанкинский военачальник Сунь Чуаньфан, стремясь обеспечить свою автономию от центрального правительства Китая, принял ряд эксплуататорских сделок с оружием в обмен на обширные экономические уступки в рамках Лиги Восьми Провинций. Несмотря на то, что Н.С.О. не была признана Пекином, как и остальное международное сообщество, она распространяет своё влияние по всей Лиге и все глубже проникает вглубь страны.\n\nВ конечном счете, Берлин хотел бы, чтобы мы использовали Китай в качестве своего рода буфера против Японии; каждый солдат, использованный там, не сможет потом быть развернут против нас в Малайе и Индокитае. Для этого правительство Китая и Лиги Восьми Провинций должны быть поддержаны, а вторжение Японии в Китай должно рассматриваться лишь в одном шаге от [GetNameGEASingapore]."
Ostasien.1.a: "Sehr Gut!"

# Black Monday
Ostasien.2.t: "Чёрный Понедельник!"
Ostasien.2.d: "Ситуация в Германии крайне тяжелая. После разрушительного финансового кризиса немецкая экономика находится в руинах, и колонии обязательно последуют за ней. Мы должны сократить большую часть наших расходов и немедленно искать способы поддержать и без того слабеющую экономику Восточной Азии. Восстановление может занять много лет..."
Ostasien.2.a: "Это крах!"

Ostasien.3.t: "Конец Черной Недели"
Ostasien.3.d: "Прошла неделя с момента первоначального обвала фондового рынка Берлина. Резина и олово, наши основные экспортные товары, уже потеряли более половины своей рыночной стоимости из-за падения спроса на шины в автомобильной промышленности. Вместе с  тем, экспорт риса на европейский рынок остановился, оставив десятки тысяч тонн урожая гнить на полях и в доках. Европейцы в Сингапуре, Сайгоне и других городах стали намного богаче своих индокитайских соседей, имея даже небольшие сбережения."
Ostasien.3.a: "Со временем мы все исправим!"

### Uprising Chain ###
# Yen Bai Muytiny
Ostasien.4.t: "Нестабильность в Индокитае"
Ostasien.4.d: "С тех пор как наша экспедиционная армия уничтожила Хо Ши Мина и его агитаторов-синдикалистов в Гуанчжоу десять лет назад, Индокитай был относительно стабилен. Но недавний крах фондового рынка Берлина, или Чёрный Понедельник, оказал разрушительное воздействие на высоко коммерциализированную экономику Индокитая. Забастовки и беспорядки распространяются в Тонкине, Аннаме и Кохинхине. Городские студенты и интеллектуалы просят больше свободы. Что ещё хуже, наша разведка предполагает, что некоторые подпольные революционеры тайно распространяют своё влияние."
Ostasien.4.a: "Эта колония славится неподчинением"

Ostasien.5.t: "Агитация националистов в Тонкине"
Ostasien.5.d: "Мы обнаружили ряд националистических и антиколониальных движений в Тонкине. В каждом уголке Ханоя агитаторы распространяют брошюры, призывающие к национальному единству и независимости. Главарем агитации является группа под названием Вьетнамская националистическая партия (ВНКДД), и наши агенты обнаружили коварный план: эти бандиты проникают в наш гарнизон в Тонкине."
Ostasien.5.a: "Мы должны быть готовы"

Ostasien.6.t: "Мятеж в Йен-Бай"
Ostasien.6.d: "Сегодня, несколько Тонкинских гарнизонов в Йен-Бай, военном посту вблизи нашей границы с Китаем, организовали мятеж против колониальных чиновников! Вместе с ними выступили вооруженные диверсанты из ВНКДД. Благодаря нашим агентам, мы сорвали их план начать скоординированное восстание. Мы отбились от повстанцев и начали широкомасштабные репрессии в Тонкине. Сейчас отчаянные бунтари бегут в горную местность на китайско-вьетнамской границе."
Ostasien.6.a: "Сконцентрируйте наши силы, чтобы сокрушить этих бандитов!"
Ostasien.6.b: "Объявить военное положение во всем Индокитае!"

Ostasien.7.t: "Индокитайская трагедия" # Франция
Ostasien.7.d: ""Вьетнам! Вьетнам! Вьетнам! Родина Южная! Тринадцать раз я слышал крик перед гильотиной Йен-Бая. Тринадцать человек, приговоренных к смерти, кричали это, один за другим, в двух метрах от подъема на эшафот.”\n\n— Французский журналист Луи Рубо стал свидетелем недавних жестоких немецких репрессий в Индокитае, нашей бывшей колонии и нынешнего бастиона немецкого колониализма на Дальнем Востоке. Генерал Андре Марти, близкий друг покойного революционера Индокитая Хо Ши Мина, высказался за вмешательство в Индокитае. После окончания Вельткрига тысячи индокитайских студентов, солдат и рабочих остались во Франции и стали твердыми революционерами. Если мы отправим их обратно с достаточными вооружениями, они могут организовать восстание в Кохинхине. Это может дестабилизировать германскую колониальную империю и послужить мировой революции."
Ostasien.7.a: "Бон вояж, индокитайские камрады!"
Ostasien.7.b: "Мы не современный Пьер Пиньо де Беэн."

Ostasien.8.t: "Индокитайская трагедия"  # Индийская коммуна
Ostasien.8.d: "'Вьетнам! Вьетнам! Вьетнам! Родина Южная! Тринадцать раз я слышал крик перед гильотиной Йен-Бая. Тринадцать человек, приговоренных к смерти, кричали это, один за другим, в двух метрах от подъема на эшафот.'\n\n— Французский журналист Луи Рубо стал свидетелем недавних жестоких немецких репрессий в Индокитае, бастионе немецкого колониализма на Дальнем Востоке. Сейчас индокитайские революционеры в Калькутте лоббируют индокитайских партизан. Если мы пошлем оружие и добровольцев на борьбу с немецкой полицией и жандармами, занятыми в Тонкине, индокитайские революционеры могут организовать восстание в Кохинхине. Это может дестабилизировать германскую колониальную империю и станет важным шагом в нашем проекте мировой революции."
Ostasien.8.a: "Отправим им помощь"
Ostasien.8.b: "Нам не интересно."

# Бао Дай Reform
Ostasien.9.t: "Император Бао Дай возвращается в Индокитай"
Ostasien.9.d: "Бао Дай, монарх Аннама, недавно закончил учебу в Германии и вернулся в Индокитай. К сожалению, он не удовлетворен простой церемониальной ролью, но тщательно контролируемая монархия позволила бы нам смягчить нестабильность в сельской местности и завоевать поддержку народа, так как аннамские крестьяне врожденно привязаны к своему Императору. Однако европейские поселенцы в Сайгоне решительно выступают против любых попыток разделить власть с аннамцами."
Ostasien.9.a: "Добро пожаловать, Король колоний"
Ostasien.9.b: "Может, ему стоит продолжить учебу"

Ostasien.10.t: "Реформы Бао Дая: Первый шаг"
Ostasien.10.d: "Взойдя на трон, Бао Дай завербовал несколько деятелей-реформаторов при своём дворе, включая неотрадиционалистского интеллектуала Фам Куйна и католического управленца Нго Динь Диема. Теперь его министры решили инициировать административную реформу, чтобы оживить дряхлую бюрократическую систему. В настоящее время мандарины в протекторате Аннам лишь номинально управляют страной, в то время как их европейские советники обладают истинной властью. Реформа Бао Дая, безусловно, нанесет ущерб европейской монополизации власти."
Ostasien.10.a: "Мы должны это сделать"
Ostasien.10.b: "Остановите его, он зашел слишком далеко"

Ostasien.11.t: "Реформы Бао Дая: Второй шаг"
Ostasien.11.d: "После административной реформы кабинет Бао Дая приступил к дальнейшей централизации власти. Недавняя суматоха в Индокитае дает ему хорошее оправдание. Он умоляет нас предоставить ему полномочия на создание имперской полиции. Бао Дай и его министры утверждают, что только имперская полиция, несущая приказ Императорского двора в Хюэ, может эффективно усмирить непослушных крестьян и восстановить порядок в Аннаме."
Ostasien.11.a: "Он получит помощь"
Ostasien.11.b: "Давать ему власть слишком опасно"

# Revolution in Cochinchina

Ostasien.12.t: "Нестабильность в Кохинхине"
Ostasien.12.d: "Оккупация нашими силами и подавление националистов в Тонкине сделали ситуацию на юге Китая в Кохинхине ещё более нестабильной. Забастовки уменьшились, но профсоюзные активисты, как сообщается, проводят частые собрания, и распространяются слухи о том, что агитаторы, замаскированные под монахов и торговцев, организуют крестьян в тайные общества в Кохинхине и Южном Аннаме. Дополнительные данные свидетельствуют о том, что многие вьетнамские изгнанники незаконно пересекают границу и въезжают в Индокитай. Они, вероятно, будут направлены иностранными Державами для участия в подрывной деятельности. Наши чиновники придумали новый термин - "Вьетконг", чтобы обозначить эту красную угрозу."
Ostasien.12.a: "Я чувствую затишье перед бурей"

Ostasien.13.t: "Побег из тюрьмы в Пауло Кондор"
Ostasien.13.d: "Сегодня утром наша Центральная тюрьма на острове Пауло Кондор сообщила о массовом побеге! Очевидно, что это была хорошо организованная акция - заключенные бежали через туннель под покровом полуночи, затем отправились на заранее подготовленные свалки и скрылись в сетях каналов и болотах Дельты Меконга. По оценкам, около 150 из 25 000 заключенных сбежали. Большинство - левые агитаторы."
Ostasien.13.a: "В этой колонии одни неприятности!"

Ostasien.14.t: "Движение коммуны Бинь Динь"
Ostasien.14.d: "Провинция Бинь Динь, Родина восстания Тай Сон, стала свидетелем резкой эскалации крестьянского движения. Сначала демонстранты требовали положить конец труду Корве, эквивалентному крепостному праву, но когда местные власти проигнорировали их, разгневанные крестьяне начали сжигать административные здания, ратуши и железнодорожные станции, уничтожать налоговые регистры и грабить полицейские участки. Местная администрация была парализована, и были созданы ассоциации под названием “коммуны”, движение начало распространяться на другие провинции в южной части Аннама и Меконга. Ясно, что Вьетконг стоит за всеми этими движениями!"
Ostasien.14.a: "Возможно, мы сможем договориться"
Ostasien.14.b: "Направить войска!"

Ostasien.15.t: "Восстание в Сайгоне"
Ostasien.15.d: "Вчера одновременно вспыхнули согласованные мятежи от Тонкина до Кохинхины. Профсоюзы объявили всеобщую забастовку и попытались занять муниципальные здания. В то время как в большинстве мест порядок был восстановлен, Вьетконг смог привести бунтующих к Сайгону и вошел в город. Местные гарнизоны дезертировали, а повстанцы захватили контроль над ключевыми коммуникациями и административными объектами в Сайгоне!"
Ostasien.15.a: "Слава революции! (играть за Вьетконг)"
Ostasien.15.b: "Чёртов Вьетконг!"

Ostasien.16.t: "Ситуация в Индокитае ухудшается"
Ostasien.16.d: "Ситуация в Индокитае ухудшилась, и повстанцам было гораздо труднее, чем мы думали, успокоиться. Регулярные войска Вьетконга продвигаются на север, в то время как их партизанские подразделения преследуют нашу логистику и сеют страх. Многие поселенцы сомневаются, что мы сможем удержать Индокитай и потребовали эвакуации ценных активов в другие колонии."
Ostasien.16.a: "Эвакуировать активы!"
Ostasien.16.b: "Все в порядке!"

Ostasien.17.t: "Ситуация в Индокитае ухудшается"
Ostasien.17.d: "Хотя официальные сообщения из наших дальневосточных колоний утверждают о значительных успехах в подавлении мятежа, по данным военной разведки, ситуация в Индокитае фактически ухудшилась. Мятежников Вьетконга, кажется, было больше, чем Адмиралтейство предполагало изначально. Некоторые крупные города и стратегические позиции попали в руки повстанцев; страх и беспорядки распространяются. Может быть, Ост-Азии нужна помощь?"
Ostasien.17.a: "Они могут справиться с этим."
Ostasien.17.b: "Послать подкрепление!"
Ostasien.17.c: "Сухопутная война в Азии? Да ну!"

Ostasien.18.t: "Индокитайский Союз предлагает мир"
Ostasien.18.d: "Восстания в Индокитае обострились. Ключевые позиции пали перед бандитами из Вьетконга, и мы изо всех сил стараемся удержать остатки наших владений. Индокитайские повстанцы посылают нам инициативу с елью провести мирные переговоры. Несмотря на опасения, что это будет рассматриваться как унижение, разумным шагом может быть отказ от контроля над этим регионом."
Ostasien.18.a: "Нет, мы будем продолжать бороться с этими повстанцами!"
Ostasien.18.b: "Мы больше не можем сражаться"

Ostasien.19.t: "Мирные переговоры сорваны"
Ostasien.19.d: "Немецкие империалисты отказались от нашей мирной инициативы и решили продолжить войну."
Ostasien.19.a: "Только стволы могут говорить с империалистами!"

Ostasien.20.t: "Победа в Индокитае"
Ostasien.20.d: "Германия приняла наши условия и отступила с Индокитайского полуострова. Мы выполнили миссию по изгнанию немецких империалистов. Индокитай теперь освобожден от немецкого колониального режима! Это большая победа для нашего народа и крупное поражение для немецких империалистов и их лакеев."
Ostasien.20.a: "Добро пожаловать домой!"

Ostasien.21.t: "Хорошие новости, плохие новости"
Ostasien.21.d: "Похоже, Берлин обеспокоен ситуацией в Индокитае. Плохая новость в том, что они обнаружили тот факт, что у нас не все хорошо, и резко раскритиковали нас. Хорошая новость заключается в том, что они послали подкрепление, чтобы подавить мятежников."
Ostasien.21.a: "Хорошая новость"

Ostasien.22.t: "Победа в Индокитае"
Ostasien.22.d: "Наша славная армия сумела сорвать восстание Вьетконга в Индокитае! Это славный день для Германии!"
Ostasien.22.a: "Ура, товарищи!"

Ostasien.23.t: "Эскалация войны в Индокитае"
Ostasien.23.d: "После того, как Германия послала подкрепление фон Мюкке, война разгорелась с новой силой! Но мы победим, ибо справедливое дело освобождения непобедимо. Ходят слухи, что другие великие державы пытаются превратить индокитайский полуостров в болото для Германии..."
Ostasien.23.a: "В бой!"

Ostasien.25.t: "Решение Бао Дая" # Экстра
Ostasien.25.d: "Кохинхина пала перед Вьетконгом, по стране идут беспорядки, весь Индокитай находится в состоянии чрезвычайной ситуации. Местные элиты и антисиндикалистские националисты сплотились вокруг Императора Бао Дая и предложили решение: если мы будем соблюдать договор о протекторате, что означает предоставление династии Нгуен большей автономии в Аннаме, а также в Тонкине, они помогут успокоить сельские районы, мобилизовать местные ресурсы и победить повстанцев. В противном случае, преобладающие антиколониальные настроения дадут Вьетконгу преимущество. Послание Бао Дая заканчивается зловещё, заявляя, что если Германия не ответит на вьетнамский национализм," каждая деревня будет гнездом сопротивления, каждый друг - врагом, и чиновники с колонисты сами будут стремиться покинуть эту атмосферу, которая задушит их.'"
Ostasien.25.b: "Мы можем справиться с этим сами"
Ostasien.25.a: "Мы нуждаемся в его помощи."
Ostasien.25.c: "Бао Дай приведет Аннам к миру и порядку! (Играть за Вьетнам)"

Ostasien.30.t: "Падение цен"
Ostasien.30.d: "Цены на рис и каучук стремительно падают по всей колонии. Фермеры и владельцы плантаций сильно пострадали, особенно в наших двух крупных колониях - Индокитае и Малайя. Можно контролировать цену в одной колонии, но наши ресурсы ограничены, и это почти наверняка будет стоить другой из колоний кризисом."
Ostasien.30.a: "Это не наше дело"
Ostasien.30.b: "Поможем Индокитаю"
Ostasien.30.c: "Поможем Малайе"

Ostasien.32.t: "Забастовки на плантациях"
Ostasien.32.d: "Цена на резину продолжает падать. Многие владельцы плантаций решили уволить рабочих и оставить остальных работать полный рабочий день. Эти решения вызвали широкомасштабные забастовки на плантациях в Индокитае и Малайе. Рабочие требуют, чтобы работодатели прекратили увольнять работников, и требуют сокращенного рабочего времени с лучшими условиями. Поскольку большинство работников плантаций неграмотны, есть подозрения, что за их координацией стоят социалистические агитаторы."
Ostasien.32.a: "Подавляйте протесты"
Ostasien.32.b: "Постарайтесь договориться с ними"

Ostasien.31.t: "Привилегии европейцам"
Ostasien.31.d: "После Черного Понедельника многие европейские поселенцы потеряли все и в одночасье обнищали. Некоторые из них обратились к нам с просьбой укрепить их социальные и коммерческие привилегии, с тем, чтобы они, как поселенцы, не превратились в простых колониальных подданных. Они утверждают, что строгая расовая кастовая система является единственным способом обеспечения мира в наших колониях."
Ostasien.31.a: "Откажем им"
Ostasien.31.b: "Предоставим им привилегии"

Ostasien.33.t: "Движение Бинь Динь умиротворяется"
Ostasien.33.d: "Крестьянское восстание в провинции Бинь Динь было усмирено нашими солдатами. Бомбардировщики и морские обстрелы оказались особенно эффективными в запугивании вьетнамских фермеров. Бинь Динь на вьетнамском языке означает умиротворение, и теперь она действительно оправдала своё название."
Ostasien.33.a: "Прекрасно!"

Ostasien.34.t: "Агитация в Сайгоне стихает"
Ostasien.34.d: "Звук дождя, падающего на пустынную площадь, оглушает. Изодранная брошюра, брошенная в сточную канаву, чернила, растекающиеся по бумаге в мягких голубоватых цветах - это единственное, что до сих пор служит доказательством того, что Сайгон до недавнего времени был очагом радикальной социалистической и синдикалистской агитации. На брошюре изображен вьетнамский рабочий с социалистическим красным флагом. В брошюре говорится: "Пролетарии Индокитая, объединяйтесь!'. Вскоре он был сметен дождем и упал в стоки, где ему и место."
Ostasien.34.a: "Хорошие новости"

Ostasien.35.t: "Правила войны"
Ostasien.35.d: "Вьетконг не уважает современные правила войны. Их партизанские бойцы не только отказываются носить форму, они часто делают все возможное, чтобы смешаться с гражданским населением. Почти невозможно отличить повстанцев из Вьетнама от гражданского населения. Наши генералы утверждают, что война против Вьетконга может быть только тотальной."
Ostasien.35.b: "По крайней мере, попробуйте найти отличия..."
Ostasien.35.a: "Стреляйте по всему, что движется!"

Ostasien.40.t: "Военная делегация в Миттельафрику"
Ostasien.40.d: "Миттельафрика - это наш полноценный союзник, мы оба защищаем Кайзеррейх от туземцев и их неподчинения, поэтому для нас разумно только укреплять наши связи. Великий Адмирал решил отправить военную делегацию в Миттельафрику, но что мы можем предложить нашему африканскому другу?"
Ostasien.40.a: "Интересно, их людоеды хуже наших?"

Ostasien.41.t: "Военная делегация из Миттельафрики"
Ostasien.41.d: "Адмирал фон Мюкке и делегация приветствовали Миттельафриканцев, сошедших со своей лодки в [GetNameGEASingapore]. Похоже, что это те люди, которых Адмиралтейство искало с их грубым и седеющим видом, внушающим нужное доверие. Они произнесли всего несколько слов перед тем, как их сопроводили к местному жилью, к развлечениям местных жителей, так как появление нескольких Аскари вызвало довольно сильный ажиотаж."
Ostasien.41.a: "Майн Готт, он может бороться с быком."

Ostasien.42.t: "Делегаты вернулись из Миттельафрики"
Ostasien.42.d: "Наша военная делегация вернулась из Миттельафрики. Несмотря на некоторые недостатки в работе местной администрации, наша делегация сообщила, что они были тепло приняты в Миттельафрике и многому у них научились."
Ostasien.42.a: "Прекрасно!"

Ostasien.51.t: "Новое Адмиралтейство"
Ostasien.51.d.a: "После переоценки статуса Адмиралтейства мы решили, что Германскую Остазию нужно превратить в полноценную колонию. Мы сосредоточимся на создании администрации для установления прямого правления из Сингапура!"
Ostasien.51.d.b: "После переоценки статуса Адмиралтейства, мы решили, что Германскя Остазия – это филиал нашего ВМФ. Мы сосредоточимся на военно-морском строительстве и оставим администрацию туземцам."
Ostasien.51.d.c: "После внезапной смерти Альберта Баллина командование Восточно-Азиатским гарнизоном принял почтенный Гельмут фон Мюке, и под его уверенным и взвешенным руководством Германская Восточная Азия стала процветать. Главенство военно-морского флота было поставлено под контроль, а давно назревавшая напряженность между местным населением и немецким гарнизоном была урегулирована дипломатическим путём, причем наиболее заметным новым событием стало подтверждение сотрудничества между вьетнамским монархом Бао Даем и администрацией фон Мюке. По мере того как повстанческие ячейки угасают и теряют силу, а немецкое влияние вновь омывает этот тропический рай, [root.getleader] готов наконец приступить к запланированным реформам, в результате которых этот отсталый флот с государством превратится в рабочую колонию."
Ostasien.51.a: "Мы отступаем к морю..."
Ostasien.51.b: "Мы движемся, чтобы принести цивилизацию в эту хаотичную колонию!"

Ostasien.5101.t: "Исполнить наши обещания"
Ostasien.5101.d: "Хотя революционные настроения утихли, и угроза тотальной войны больше не маячит на горизонте, народы Германской Восточной Азии по-прежнему взывают к реформам и переменам. Если мы хотим сохранить прогресс, достигнутый нами в стремлении к миру и стабильности, нашему режиму было бы разумно наконец начать выполнять негласные обещания, которые мы дали, пытаясь остановить потенциальное восстание. Прежде всего, местные жители колонии хотят, чтобы в колониальном правительстве было истинное представительство, чтобы к их заботам и жалобам активно прислушивались. Мы можем просто проигнорировать эти призывы к переменам, но в этом случае мы должны опасаться нового роста сепаратистской напряженности."
Ostasien.5101.a: "Мы начнем процесс открытия правительства для местных жителей."
Ostasien.5101.b: "Мы подтвердили нашу силу. Скажите туземцам, чтобы убирались прочь."

Ostasien.5102.t: "Парламент для туземцев?"
Ostasien.5102.d: "Первое главное требование местных неколониальных граждан - наконец-то получить истинное представительство в колониальном правительстве. Требуя добавления новой нижней палаты к немецкому колониальному законодательному органу, эта новая палата должна быть открыта для коренных жителей Германской Восточной Азии, чтобы лучшие среди них могли подняться и представлять себя и свои народы перед немецким режимом. Однако, чтобы предотвратить наводнение новой палаты неблаговидными элементами и возможными радикалами, первый тур представителей будет отбираться вручную нашей администрацией. Хотя эта нижняя палата не будет обладать реальной политической властью, она, вероятно, в значительной степени умиротворит местных жителей, а также постепенно откроет двери для более широких реформ."
Ostasien.5102.a: "Мы выполним наши первоначальные обещания, но представителей будем выбирать мы."
Ostasien.5102.b: "Мы ни за что не позволим этим дикарям самоуправляться!"

Ostasien.5103.t: "Призыв к открытым выборам"
Ostasien.5103.d: "После нашего согласия разрешить создание новой нижней палаты, состоящей из лояльных местных жителей, коренные народы нашей колонии немедленно начали требовать проведения настоящих и открытых публичных выборов, чтобы они могли сами выбрать своих новых представителей. Опасная перспектива, разрешение этих выборов может открыть наше правительство для подрывных элементов, но в целом умиротворит большинство недовольных местных элементов в колонии. Если бы мы просто запретили радикалов, таких как социалисты, которые подпитывали индокитайские сепаратистские ячейки, то мы, вероятно, смогли бы достаточно хорошо следить за выборами, чтобы радикализм не наводнил новую нижнюю палату. Что же нам делать?"
Ostasien.5103.a: "Чтобы сохранить стабильность, мы разрешим нерадикалам участвовать в местных выборах."
Ostasien.5103.b: "Они не в состоянии сами принимать такие решения! Откажите им в их просьбе!"

Ostasien.5104.t: "Первые колониальные выборы в Парламент Германской Восточной Азии"
Ostasien.5104.d: "С нашим решением разрешить свободные местные выборы, немедленно начался процесс организации такого знаменательного события, ибо местные жители стремились не терять времени даром, чтобы обеспечить своё будущее под колониальным правлением. Хотя эти "выборы" лишь определят, кто составит гражданское правительство в колониальном парламенте, и не будут иметь практически никакой реальной власти, они проделают большой путь в успокоении масс. Участвующие в выборах группы - это даже не полноценные организованные партии, а скорее свободные коалиции одинаково настроенных граждан колонии, каждая из которых служит своим собственным благодетелям и интересам. Лига султанов является оплотом консерватизма, традиций и монархизма, большинство видных деятелей которой принадлежат к различным знатным домам и семьям, населяющим этот архипелаг. Им противостоят различные группы сторонников Антанты, оставшиеся со времен господства Франции и Британии над этими землями, группы особых интересов различных элит и бизнес-лидеров, и, наконец, небольшая, но растущая группа "За рабочих", возглавляемая немецкими рабочими колониальных заводов и доков. Поскольку все эти группы участвуют в выборах, места в нижней палате быстро заполняются, но только одна из них может иметь явное большинство, чтобы нижняя палата могла иметь более широкое общее направление. После окончательного подсчета голосов, объявление нового гражданского правительства Германской Восточной Азии - лишь вопрос времени."
Ostasien.5104.a: "Лига султанов использует свои монархические связи для победы."
Ostasien.5104.b: "Богатая элита, поддерживаемая Германией и Японией, занимает большинство мест."
Ostasien.5104.c: "Англо-французские остатки, поддерживающие Антанту, получают больше всего голосов."
Ostasien.5104.e: "Немецкая рабочая коалиция захватывает подавляющее большинство в нижней палате парламента."

Ostasien.510.t: "Новая знатная администрация"
Ostasien.510.d.a: "После внезапной смерти Альберта Баллина благородный принц Иосиас Вальдекский и Пирмонтский принял командование Восточно-Азиатским гарнизоном, а после восстания в Индокитае он доблестно командовал гарнизоном Дойч-Остасьена. Хотя Джозиас пытался образумить местных дворян и монархов, было слишком мало, слишком поздно, и Индокитайское восстание поглотило нашу колонию, несмотря на попытки принца применить дипломатию. Несмотря на эти неудачи, принц Джозиас сплотил немецкий гарнизон, и после ряда тяжелых побед по всему архипелагу и в джунглях Индокитая наши войска наконец-то отбили радикальных повстанцев, которые пытались свергнуть колониальный порядок. Теперь принц Джозиас правит разрушенным войной, но уцелевшим колониальным холдингом, поддерживаемым потрепанным, но всё ещё великолепным флотом, который защищает этот рай, и именно ему предстоит собрать осколки и восстановить уцелевший колониальный порядок, чтобы он мог вернуться к своей былой славе."
Ostasien.510.d.b: "После внезапной смерти Альберта Баллина благородный принц Иосиас Вальдекский и Пирмонтский принял командование Восточно-Азиатским гарнизоном, а после восстания в Индокитае он командовал гарнизоном Дойч-Остазиен с неоднозначными результатами. Хотя Джозиас пытался вразумить местных дворян и монархов, было слишком мало и слишком поздно, и Индокитайское восстание поглотило нашу колонию, несмотря на попытки принца применить дипломатию. Потерпев сокрушительное поражение по всему архипелагу и в джунглях Индокитая, наши войска были окончательно разбиты. Теперь принц Джозиас правит обезглавленным колониальным холдингом, поддерживаемым лишь тенью некогда великолепного флота, защищавшего этот рай. Теперь принцу предстоит собрать осколки и восстановить то немногое, что он может, от разрушенной немецкой гегемонии, которая когда-то доминировала над этими дикими землями."
Ostasien.510.d.c: "После внезапной смерти Альберта Баллина благородный принц Иосиас Вальдекский и Пирмонтский принял командование Восточно-Азиатским гарнизоном, и после проницательной дипломатии и долгих, затяжных переговоров и компромиссов местная волна радикализма, стремившаяся опрокинуть давний колониальный порядок, затихла. Теперь принц Джозиас правит стабильной и относительно мирной Германской Восточной Азией, поддерживаемый как своими новыми союзниками из числа местной знати, так и возрожденной колониальной администрацией. С этой вновь обретенной властью и влиянием принц Иосиас попытается превратить этот хаотичный империалистический холдинг в образцовую колонию для Кайзеррейха."
Ostasien.510.a: "Мы прошли через ад и вышли с другой стороны сильнее, чем когда-либо!"
Ostasien.510.b: "Огонь революции покалечил, но не убил наш колониальный порядок. Мы выживем!"
Ostasien.510.c: "Хвала принцу Джозиасу, всегда проницательному дипломату, ибо он спас нас."

Ostasien.511.t: "Странная новая администрация"
Ostasien.511.d: "После смерти Баллина и подъема индокитайского сепаратизма, заслуженный генерал Август Вильгельм Хейе правил колонией в качестве чрезвычайного лидера вместе с Кликой преданных ему людей и собственным сыном Гельмутом Хейе, который стал выдающимся адмиралом в своем собственном праве, направляя нацию, танцующую на канате над бушующим адом индокитайского радикализма. Стойкий и умный военный офицер, Хейе доблестно командовал немецким гарнизоном во время ужасов индокитайского восстания, но теперь, когда пожар той войны окончательно потушен, многие призывают правительство военного времени выполнить свои временные обязательства и уйти в отставку. Будучи верным слугой Кайзера и никогда не желая власти для себя, Уильям Хейе подчинился этим призывам об отставке и объявил о своем намерении уйти на полупенсию. Хотя он останется в колонии, чтобы быть со своей семьей и продолжать работать в качестве военного инструктора, Хейе вскоре сменит его назначенный заместитель, почтенный, хотя и немного эксцентричный, Феликс Николаус Александр Георг Граф фон Люкнер. Прозванный "De Seeteufel" или Морской дьявол, фон Люкнер - один из самых известных и печально известных адмиралов Кайзеррейха, в равной степени известный своей верной службой Кайзеррейху и печально известный своим подрабатывающим хобби, ведь фон Люкнер - настоящий и синий современный пират. Прославившись набегами на морские суда Антанты во время Вельткрига, фон Люкнер и его "Die Piraten des Kaisers", как ожидается, будут лояльными, хотя и шумными и неортодоксальными, новыми командирами германской Восточной Азии, но шепот о растущей эксцентричности и амбициях фон Люкнера вызывает у некоторых опасения."
Ostasien.511.a: "Когда Хейе уходит в отставку, фон Люкнер выходит на сцену в качестве нового губернатора."
Ostasien.511.b: "Морской дьявол и его пираты пытаются взять под контроль все правительство!"
Ostasien.511.c: "Хейе отказывается от звонков Лакнера и в обозримом будущем остаётся за главного."

Ostasien.5112.t: "Новый Гранд-адмирал"
Ostasien.5112.d: "Плававший по морям с детства и ставший одним из величайших флотоводцев Кайзера, Феликс Николаус Александр Георг Граф фон Люкнер является одним из самых известных моряков, когда-либо выходивших в море. Феликс родился в Дрездене в 1881 году в семье Люкнеров - дворянском роду, славившемся своей военной доблестью. Молодой Феликс был задушен своим отцом, который постоянно подталкивал мальчика к вступлению в кавалерийский корпус, несмотря на то, что он с детства мечтал о жизни моряка. Не выдержав такого давления, Люкнер сбежал из дома в возрасте 13 лет, поклявшись своей семье, что не вернется, пока не наденет "морскую форму Императора и с честью" Взяв вымышленное имя, этот "Филакс Людеке" смог устроиться неоплачиваемым мальчиком в каюте на старый русский парусник, направлявшийся в Австралию. \n\nНесмотря на то, что во время плавания он едва не погиб, упав за борт, и спасся, поймав альбатроса, чтобы использовать его в качестве сигнала для оповещёния своих товарищей, молодой фон Люкнер быстро освоился в морской жизни. \n\nПо прибытии в Австралию, мальчик, чтобы выжить, брал многочисленные подработки, которые помогли ему объехать весь мир: он был строителем, барменом, хозяином таверны, боксером, охотником на кенгуру, циркачом, рыбаком, смотрителем маяка, охранником президента Мексики и даже отбывал срок в чилийской тюрьме за кражу свиней, и все это до достижения 20-летнего возраста. После освобождения из тюрьмы он вернулся в Германию, где поступил в школу морской навигации, чтобы научиться быть настоящим моряком. Оттуда он работал на пароходе, совершавшем рейсы между немецкими владениями в Центральной Америке и Гамбургом, после чего вернулся к семье, которая считала его давно умершим, и был призван на военно-морскую службу Кайзера в 1912 году, всего за два года до начала Вельткрига. \n\nИменно в этой войне фон Люкнер заслужил свою славу, служа сначала на корабле SMS Panther, где он прославился как стойкий и блестящий морской офицер. Побеждая британский флот при каждой встрече, англичане стали бояться фон Люкнера, за что он получил прозвище "Der Seeteufel", или "Морской дьявол" После многочисленных побед Кайзер подарил фон Люкнеру конфискованный трехмачтовый парусник, который был переименован в Seeadler, или "Морской орел", и передан фон Люкнеру для командования - главным образом потому, что он был одним из единственных офицеров в германском флоте, имевших значительный опыт командования таким большим парусником. Оснащенный современными пушками, "Морской дьявол" и его "Пираты Кайзера" продолжали завоевывать себе имя, возрождая морское торговое рейдерство и используя его с большим успехом, чтобы связать линии снабжения держав Антанты. \n\nПосле войны фон Люкнер и его команда продолжали служить Кайзеру, совершая рейды по вражеским морским путям и топя суда-изгои по всему побережью Семи морей, зарабатывая по пути новые почести и более высокие должности, пока, наконец, он не попал в Германскую Восточную Азию под командованием Гельмута фон Мюкке и Вильгельма Зольфа. Теперь, когда из-за их неудач большая часть Германской Восточной Азии сгорела, морской дьявол фон Люкнер унаследовал их командование, и под его неусыпным оком Германская Восточная Азия снова будет укрощена для Кайзера, если только этот старый пират не возьмет дело в свои руки..."
Ostasien.5112.a: "Что за человек."

Ostasien.5113.t: "Макс и Мориц"
Ostasien.5113.d: "Печально известный адмирал Феликс фон Люкнер широко известен на всех Семи морях как человек действия, харизмы и благородной хитрости, обладающий непревзойденным мастерством управления кораблем. Блестящий стратег, умелый командир, герой и ветеран войны с высокими наградами, фон Люкнер, казалось бы, должен иметь жесткий, холодный, стальной облик обычного военного старой гвардии, но все же у этого рядового Кайзеррейха есть мягкое место. \n\nСопровождают фон Люкнера практически все время Макс и Мориц, его любимые таксы, или немецкие собаки породы вайнер. Он берёт их с собой на все официальные встречи, визиты, учения и даже в самое сердце войны, танцуя над могилой в воде, когда фон Люкнер Зеетойфель командует и управляет открытым морем для Кайзера со штурвала своего фирменного военного корабля SMS Seeadler. Известно, что фон Люкнер выгуливает их при любой возможности, даже на палубе собственного корабля, и эти две гончие для него дороже всех медалей, которые он когда-либо заслужил. Ценя Макса и Морица больше собственной жизни, а возможно, и жизни людей, находящихся под его командованием, эти два очаровательных щенка помогают фон Люкнеру смягчить свой характер и расслабиться в редких перерывах между суматохой колониальной жизни."
Ostasien.5113.a: "Даже у морского дьявола есть мягкое место."

Ostasien.5114.t: "Судьба командования Хейе"
Ostasien.5114.d: "После победы над индокитайскими революционерами Берлин снова требует от нашего колониального губернатора и героя Великой войны Августа Вильгельма Хейе вернуться домой, чтобы помочь в защите Отечества там, где он больше всего нужен - на границе против французов или русских, Но кайзер и Рейхсколониальное управление - или Имперская колониальная канцелярия в Берлине, которой поручено следить за управлением колониями на территории огромного Кайзеррейха, - считают, что обширные таланты Вильгельма Хейе растрачены в какой-то захолустной тропической колонии на другом конце света. На место колониального губернатора Берлин хочет назначить собственного сына Хейе - уважаемого адмирала Гельмута Гвидо Александра Хейе, ссылаясь на его навыки адмирала, особенно хорошо разбирающегося в тактике морских десантов, подводных лодок и крейсеров, его связи с партией Zentrum в Берлине и его абсолютную преданность Кайзеррейху как на все доказательства и достоинства, необходимые для соответствия этой должности. Однако старший Хейе отмахнулся от этой идеи, заявив, что не покончил с Индокитаем и желает оставаться в колонии до своей отставки или смерти, в зависимости от того, что наступит раньше. Стоит ли идти на поводу у Августа Вильгельма Хейе, чтобы отправить его обратно в Берлин, где он нужнее всего, и позволить его сыну выйти из тени отца и возглавить колонию заново, или же старому псу войны позволить дожить свои последние годы в тропическом блаженстве колониальной бюрократии и партизанской войны, как он того пожелает?"
Ostasien.5114.a: "Вильгельм Хейе остаётся на посту командира ради блага колонии."
Ostasien.5114.b: "Хеллмут возвышается на умеренной платформе колониального патернализма своего отца."
Ostasien.5114.c: "Гельмут встает у руля, опираясь на платформу партии Zentrum."
Ostasien.5114.e: "Новая радикальная администрация"

Ostasien.5115.t: "Рыцарь Королевства возвращается домой"
Ostasien.5115.d_lost: "Освобожденный от колониальной повинности после того, как он сыграл ведущую роль в неудачной войне против индокитайских революционеров, очерненный офицер и бывший герой Великой войны Август Вильгельм Хейе вернулся из Германской Восточной Азии, чтобы помочь Отечеству там, где мы нуждаемся в этом больше всего - на наших внутренних границах. Однако в предстоящей войне за выживание против мерзких синдикалистов и различных реваншистов, которые обступают нас, как волки, поражение недопустимо, поэтому некоторые в нашем генеральном штабе предлагают отправить Хейе в досрочную отставку. Следует ли усыпить этого старого пса войны и оставить его угасать в вынужденной отставке или дать этому некогда заслуженному Рыцарю последний шанс послужить кайзеррайху?"
Ostasien.5115.d_won: "Освобожденный от колониальной повинности и переведенный на родину после того, как сыграл ведущую роль в победоносной войне против индокитайских революционеров, заслуженный герой Великой войны и индокитайского восстания Август Вильгельм Хейе вернулся из Германской Восточной Азии, чтобы помочь Отечеству там, где это больше всего нужно, - на родных границах. Однако старый военный пес давно мечтал об отставке, и он, безусловно, заслужил её такими темпами. Позволим ли мы Хейе наконец уйти на заслуженную пенсию или оставим его на службе, чтобы его опыт помог нам одержать последнюю победу под его стоическим и твердым руководством?"
Ostasien.5115.a: "Вы подвели нас в последний раз, генерал."
Ostasien.5115.b: "Пусть этот старый пес уйдет на заслуженную пенсию."
Ostasien.5115.c: "Оставить Хейе в качестве члена генерального штаба."

Ostasien.512.t: "Новая радикальная администрация"
Ostasien.512.d: "После смерти Баллина и подъема индокитайского сепаратизма, заслуженный генерал Август Вильгельм Хейе управлял колонией в качестве чрезвычайного лидера вместе с Кликой преданных ему людей и собственным сыном Хеллмутом Хейе, который стал известным адмиралом в своем собственном праве, направляя нацию, танцующую на проволоке над бушующим адом индокитайского радикализма. Однако, несмотря на свой опыт, Хейе подвел и Кайзера, и своих соотечественников, поскольку не только не смог подавить индокитайское восстание, но и привел к тому, что колония потеряла почти половину своей территории из-за этих социалистических революционеров. Поскольку его неудачи глубоко жгли и причиняли столько хаоса и боли, многие в уцелевшем колониальном государстве, которое является новой Германской Восточной Азией, призывали Хейе немедленно уйти в отставку, называя его неудачником и предателем интересов и гордости Германии. Стремясь к возмездию и мести, оставшиеся немцы призывают более эффективного и гораздо более печально известного военного встать во главе этой терпящей крах колонии - Фердинанда Шернера. Благодаря своей репутации дикаря и жестокой эффективности, Шернер становится главным кандидатом на замену Хейе, хотя сам Хейе по-прежнему заявляет, что война далеко не проиграна и что, если бы у него было ещё немного времени, он показал бы своим союзникам, что борьба за Германскую Восточную Азию ещё далека от завершения. Когда эти два генерала-ветерана спорят о том, кто должен возглавить нас в это кризисное время, это лишь вопрос времени, когда осядет пыль и будет выбрано новое направление для нашей колонии."
Ostasien.512.a: "Несмотря на свои промахи, Хей всё ещё преданный лоялист. Дайте ему ещё один шанс."
Ostasien.512.b: "Хейе подвел нас в последний раз. Приведите Фердинанда Шёрнера..."

Ostasien.52.t: "Новые корабли прибыли!"
Ostasien.52.d: "Новые корабли, построенные в 1934 году по военно-морскому плану, присоединились к славному флоту Остазии в [GetNameGEASingapore]."
Ostasien.52.a: "Прекрасно!"

# GEA Action in the Philippines

Ostasien.60.t: "Социалистическое восстание на Филиппинах"
Ostasien.60.d: "С окончанием американского колониального правления на Филиппинах архипелаг погрузился в хаос. Группа недовольных армейских офицеров вместе с бандами крестьян и промышленных рабочих восстали против свержения правительства и установления социалистического режима. Ещё предстоит выяснить, смогут ли филиппинские вооруженные силы подавить повстанцев, но некоторая помощь, безусловно, увеличит их шансы на победу."
Ostasien.60.a: "Направим поддержку филлипинской армии"
Ostasien.60.b: "Не наше дело"

Ostasien.61.t: "Социалисты захватывают власть на Филиппинах!"
Ostasien.61.d: "Филиппинское правительство передало власть Синдикалистскому движению. Однако южные районы Филиппин, включая острова Палау и Минданао, не находятся под жестким контролем нового центрального правительства. Может быть, это наш шанс освободить их от синдикалистской тирании и взять под имперскую защиту?"
Ostasien.61.a: "Отправим флот для обеспечения безопасности южных островов"
Ostasien.61.b: "Оставим их"

Ostasien.62.t: "Немецкий флот на Палау!"
Ostasien.62.d: "Германия взяла население южных регионов под свою "защиту" и направила флот для обеспечения безопасности района. Как мы должны реагировать?"
Ostasien.62.a: "Умрем как герои"
Ostasien.62.b: "Мы ничего не можем сделать"

Ostasien.63.t: "Филлипинское правительство складывает полномочия"
Ostasien.63.d: "Филиппинское правительство отказалось противостоять нам. Сейчас южные из Филлипинских островов могут быть добавлены в Остазиатскую колонию, славный день для Кайзеррейха."
Ostasien.63.a: "Прекрасно"

Ostasien.64.t: "Остазиатский флот захватил Южные Филиппины"
Ostasien.64.d: "Сегодня, адмирал фон Мюкке сообщил из Сингапура о том, что его флот успешно защитил Южные Филиппины от синдикалистов в Маниле. Великий день для всего Кайзеррейха."
Ostasien.64.a: "Прекрасно!"

Ostasien.65.t: "Филиппины объявляют нам войну"
Ostasien.65.d: "После создания синдикалистского правительства в Маниле, Остазиатский флот смело стремится захватить южные острова Филиппин. Сейчас синдикалистское правительство на Филиппинах суицидально решило объявить нам войну."
Ostasien.65.a: "Самоубийцы."

# GEA Intervention in Burma

Ostasien.66.t: "Общественные беспорядки в Бирме"
Ostasien.66.d: "Республика Бирма, которая является домом для многих немецких бизнес-интересов, переживает глубокий политический кризис. Студенты и рабочие восстали против центрального правительства в критических демонстрациях и протестах. Полицейские до сих пор не смогли сдержать радикальных протестующих. Должны ли мы попытаться поддержать Бирманское правительство в этом кризисе?"
Ostasien.66.a: "Отправьте флот для поддержки"
Ostasien.66.b: "Не наше дело."

Ostasien.67.t: "Немецкий флот прибывает в Рангун"
Ostasien.67.d: "Сегодня в Рангун прибыл огромный немецкий флот. Германская военно-морская делегация пришла, чтобы продемонстрировать свою поддержку Бирманскому правительству. Несогласные были шокированы и сдержаны мощным немецким флотом."
Ostasien.67.a: "Германия сильна!"

Ostasien.68.t: "Порядок возвращается в Бирму"
Ostasien.68.d: "Бирма, молодая азиатская республика, в последнее время пережила глубокий политический кризис, в котором был восстановлен порядок благодаря быстрым и решительным действиям Остазиатского флота. Послы Бирмы выразили глубокую признательность Германской империи и лично адмиралу Хельмуту фон Мюкке. Теперь они стремятся к более тесным отношениям с Германской Империей, чтобы защитить свою независимость и стабильность."
Ostasien.68.a: "Гарантии им обеспечены"
Ostasien.68.b: "Только я один ничего не знаю о Бирме?"

#GEA natural disaster

Ostasien.69.t: "Вулкан и Кайя извергаются!"
Ostasien.69.d: "Сегодня, мы получили известия о том, что город Рабаул был сильно повреждён двумя вулканическими извержениями. Несмотря на все усилия, тысячи оказались сожжены заживо, и десятки тысяч сейчас нуждаются в крове."
Ostasien.69.a: "Нужно торопиться" 

# Dissolution of the GEA

#Ostasien.69.t: "Berlin goes quiet"
#Ostasien.69.d: "We've now lost all contact with our colonial office in Berlin, not knowing of what to do next. Meanwhile the natives start to gather outside the Government Office, demanding independence. The atmostphere is tense like it never has been before before."
#Ostasien.69.a: "An uncertain future awaits us."

Ostasien.200.t: "Подкрепление в Восточную Азию"
Ostasien.200.d: "Рейхсколониал попросил направить больше людей для участия в операциях в Восточной Азии, чтобы освободить тамошние больные войска. Даже если бы этим людям было легче служить дома, Восточная Азия является очагом синдикализма и борьбы между различными фракциями, с которыми у нас заключены выгодные соглашения."
Ostasien.200.a: "Таковы издержки Империи."
Ostasien.201.t: "Поставки оборудования в Восточную Азию"
Ostasien.201.d: "Рейхсколониал запросил дополнительные орудия для отправки на операции в Восточной Азии, чтобы уменьшить их нехватку и обеспечить все дивизии в полном объеме. Эти винтовки окажутся весьма кстати при стрельбе по Восточным, осмелившимся пойти против Кайзеррейха."
Ostasien.201.a: "Таковы издержки Империи."
Ostasien.202.t: "Германия предлагает нам оружие"
Ostasien.202.d: "Правительство Германской Остазии, от имени Германии, признало нашу тяжелую ситуацию и предложило щедрую поставку пехотного снаряжения, чтобы помочь в нашей борьбе за выживание. Однако эта доброта, безусловно, скрывает желание ещё сильнее закрепить нашу экономику после окончания войны."
Ostasien.202.a: "Мы вынуждены принять это"
Ostasien.202.b: "Мы должны отстаивать свою независимость!"
Ostasien.203.t: "Германия предлагает нам помощь с нашей индустрией"
Ostasien.203.d: "Правительство Германской Остазии, от имени Германии, признало нашу тяжелую ситуацию и предложила некоторые из своих заводов на нашей территории, для временного производства оружия ради поставок в нашу армию. И хотя это кажется крайне полезным, необходимо спросить себя, во сколько нам обойдется эта война..."
Ostasien.203.a: "Выживание наших правительств зависит от этого, как бы печально это ни было."
Ostasien.203.b: "Мы не можем позволить себе запутаться в их сети ещё больше!"
Ostasien.204.t: "Заводская аренда закончена"
Ostasien.204.d: "Условия, установленные Н.С.О., диктуют, что аренда их заводов заканчивается сегодня. Они оказались очень полезны в нашей борьбе, и мы уверены, что немцы это тоже знают."
Ostasien.204.a: "Нам придется принять последствия этой 'помощи'."

Ostasien.205.t: "Шахта Крамат Пулай истощена"
Ostasien.205.d: "Шахта Крамат Пулай, главный источник экспорта вольфрама, превратила нас в одного из ведущих поставщиков вольфрама во всем мире. Однако сообщения с рудника свидетельствуют об истощении шеелитовых отложений на руднике и предупреждают о предстоящем в ближайшем будущем полном истощении рудника."
Ostasien.205.a: "Это вызывает тревогу."
Ostasien.206.t: "Шахта Крамат Пулай рушится!"
Ostasien.206.d: "Шахта Крамат Пулай официально исчерпана. В то время как следовые залежи шеелита остаются, а рудники в Пераке продолжают давать разумные объемы, наш статус ведущего экспортера вольфрама в регионе больше не является реальностью."
Ostasien.206.a: "Это было хорошо, пока продолжалось."

#Ostasien.207.t: "Ostasien and The Н.С.О."
#Ostasien.207.d: "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or Н.С.О.. While we retain direct control of Guangzhou and Tsingtau, through the Н.С.О., an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The Н.С.О. does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
#Ostasien.207.a: "Cooperation is key."
Ostasien.207.t: "Влияние Н.С.О. в Китае растет..."
Ostasien.207.d: "В сезон смешанных новостей, кажется, что нашим партнерам в Н.С.О. удалось провернуть удачную сделку. Завершение строительства и приобретение железной дороги Гуйчжоу, крупномасштабного железнодорожного проекта в рамках Лиги Восьми Провинций, позволило Н.С.О. глубже распространить своё влияние на территорию Китая. Несмотря на то, что некоторые реакции на действия Н.С.О. были менее чем приятными, мы можем с уверенностью предположить, что это является признаком хорошего будущего."
Ostasien.207.a: "Рад слышать."
Ostasien.208.t: "Чёрный Понедельник ударил по Н.С.О.!"
Ostasien.208.d: "Наши китайские партнёры пережили кризис Черного Понедельника не лучше нас, а немецкие предприятия, уже находящихся под давлением со стороны местных элементов, пострадали особенно сильно. Немецкий банк 'Deutsch-Asiatische Bank', некогда считавшийся слишком большим, чтобы потерпеть неудачу, находится на грани краха, и последствия этой финансовой нестабильности уже ощущаются нашим собственным финансовым сектором."
Ostasien.208.a: "Ты тоже, да?"
Ostasien.209.t: "Германский бизнес бежит из Лиги"
Ostasien.209.d: "После распада Лиги Восьми Провинций в результате Гражданской войны, доверие Германии к существующему положению дел и к Китаю в целом, также упало. В то время как Ци Сеюань гарантировал поддержку немецких интересов после своей победы, вера в дальнейшее выживание Н.С.О. и её ценных городов-концессий, стремительно падает."
Ostasien.209.a: "Имейте хоть немного веры, чёрт возьми!"
Ostasien.210.t: "Остатки Н.С.О...."
Ostasien.210.d: "С полным уничтожением Нанкинской Клики, влияния Германии в Китае, похоже, подошло к концу. Мы делаем все возможное, чтобы поглотить перемещённую администрацию Н.С.О. на наших оставшихся концессиях, но с реальностью утраты нашего азиатского влияния, трудно смириться."
Ostasien.210.a: "По крайней мере, у нас всё ещё есть Циндао."
Ostasien.211.t: "Германский бизнес возвращается в Китай"
Ostasien.211.d: "С успешным выживанием Нанкинской Клики, доверие к китайскому бизнесу начало возвращаться. Н.С.О, явно пострадавший от этого опыта, рассматривала этот кризис и как опыт обучения, и как возможность, надеясь использовать ослабленное Нанкинское государство для лучшей защиты интересов Германии от будущего кризиса."
Ostasien.211.a: "Значит, бизнес идет как обычно."
Ostasien.212.t: "Связи с Остазией"
Ostasien.212.d: "При сохранении наших нынешних дружеских отношений с Германией, администрация Остазии предприняла шаги в поддержку нашего начинающегося военно-морского строительства. Хотя их причины, несомненно, полностью прагматичны по своей природе, оказанная ими помощь не менее благоприятна для нашего собственного выживания. Немецкие инженеры предложили новые конструкции кораблей для наших верфей, или же в качестве альтернативы, был предложен постоянный военно-морской атташе для дальнейшей подготовки нашего собственного военно-морского флота."
Ostasien.212.a: "Мы будем использовать их проекты легких кораблей."
Ostasien.212.b: "Мы можем использовать их линкорный опыт."
Ostasien.212.c: "Постоянный военно-морской атташе будет полезен."
Ostasien.213.t: "Остатки Н.С.О..."
Ostasien.213.d: "С полным уничтожением Нанкинской Клики глава о влиянии Германии в Китае, похоже, подошла к концу. Мы делаем все возможное, чтобы поглотить перемещённую администрацию Н.С.О в наших оставшихся концессиях, но с реальностью потери нашего азиатского влияния трудно смириться."
Ostasien.213.a: "По крайней мере, у нас всё ещё есть Цинтау."

######
Ostasien.214.t: "Они повсюду!"
Ostasien.214.d: "В знойных джунглях полуострова Индокитай находится одна из самых густых и суровых местностей на Земле: тёмные леса и коварные пещёры проглотили множество несчастных душ, заблудившихся в их мрачной пасти. Этот ад на Земле отпугивает всех, кроме самых отважных или безумных людей, и именно здесь Фердинанд Шернер занял свой пост. Поскольку огонь синдикалистской революции быстро распространился по региону, Шернер взялся за подавление этих левых повстанцев холодным и эффективным способом. Не испытывая угрызений совести, его военный гений уступает только его жестокости, когда он прокладывает свой путь через юг Азии. Под его командованием немецкие военные Восточной Азии бомбили этих левацких псов до каменного века, поскольку Шёрнер не проявляет милосердия, и по его приказу его солдаты расстреливали, сжигали заживо или даже взрывали поганых красных в их крестовом походе за спасение колонии и сохранение немецкой гегемонии в регионе. В его глазах он просто очищает законную землю Кайзера от гнилого пятна синдикализма, и он без зазрения совести совершит это необходимое изгнание марксистской скверны. Пока Шёрнер находится в Индокитае, свет Кайзера будет продолжать сиять над этим захолустьем, и под его командованием силы немецкой Восточной Азии будут торжествовать!"
Ostasien.214.a: "Сейчас нам бы не помешал Агент Оранж"

Ostasien.215.t: "Применение каждого изобретения"
Ostasien.215.d: "Исследовательские и конструкторские группы Кайзеррейха постоянно работают, пытаясь изобрести новые способы, с помощью которых наши вооруженные силы смогут одержать верх над нашими различными врагами. Однако создать бесконечный запас хороших идей бывает непросто, и не все разработки удаются. Несмотря на то, что многие из их самых причудливых замыслов так и не были реализованы, похоже, что на этот раз победили более странные идеи. \n\nНазываемый "Ball Tank", или "Kugelpanzer", этот одноместный бронетранспортер, построенный компанией Krupp, действительно единственный в своем роде. Имея большую сферическую кабину с двумя круглыми гусеницами, направленными внутрь, и небольшим балансировочным колесом, прикрепленным к небольшой треноге в задней части, Kugelpanzer не похож ни на одну другую бронированную машину, когда-либо виденную ранее. Имея лишь небольшую смотровую щель спереди для водителя и не имея никакого вооружения, кроме оружия, которое пилот брал с собой, эти танки-шары, вероятно, не должны были быть запущены в производство. Независимо от логики и здравомыслия, было изготовлено 24 единицы, которые были отправлены в восточноазиатские колонии Германии, чтобы их разделили между нашими вооруженными силами. Со стальной броней толщиной всего 5 мм и легким одноцилиндровым двухтактным мотоциклетным двигателем, эти Kugelpanzers, скорее всего, будут полезны только для разведывательных миссий. Какими бы странными или бесполезными они ни казались, мы не в том положении, чтобы придираться, поэтому будем надеяться, что эти штуки окажутся хоть для чего-то полезными."
Ostasien.215.a: "Возможно, они пригодятся здесь, а не будут пылиться в Берлине."

#####
Ostasien.300.t: "Смерть Альберта Баллина"
Ostasien.300.d: "Горе и депрессия наносят урон организму, и Альберт Баллин не исключение из этой печальной действительности. Влиятельный судоходный магнат и морской новатор, ставший колониальным губернатором, Баллин всю жизнь был на высоте, по крайней мере, до недавнего времени. После экономического кризиса Великой депрессии, а теперь и "черного Понедельника", компания и состояние Баллина оказались в минусе, поскольку гораздо более опасные красные пытаются подорвать все, что он построил здесь, в Восточной Азии. В связи с преклонным возрастом и стрессом, вызванным финансовыми трудностями, здоровье Баллина, как психическое, так и физическое, начало стремительно ухудшаться. Однако последней каплей, похоже, стала смерть его старого делового компаньона и друга всей жизни Вильгельма Зольфа, покойного штаатхальтера Миттельафрики. После смерти этого ценного союзника стареющий Баллин впал в глубокую печаль, и после нескольких недель, проведенных взаперти в своих покоях, выживая за счёт алкоголя, наркотиков и черствого хлеба, было объявлено, что губернатор Баллин скончался. Хотя общественность объявила, что у него просто случился сердечный приступ и он мирно скончался во сне, местная администрация и близкие к Баллину люди знают правду - Баллин совершил самоубийство, приняв передозировку обезболивающего, опиума и немецких духов, решив уйти в следующую жизнь, полную возвышенного блаженства, оставив свою разбитую жизнь позади. Хотя эта реальность была быстро скрыта, чтобы немецкий гарнизон не выглядел уязвимым, поскольку индокитайские сепаратисты обходят наш режим в поисках любых признаков слабости, семья и друзья Баллина в Германии были уведомлены о трагедии. Теперь, когда Баллин упокоен, заслуженный адмирал Хеллмут фон Мюке был приведен к присяге в качестве исполняющего обязанности губернатора, пока Берлин не объявит его официальную замену."
Ostasien.300.a: "Иди спокойно в эту долгую ночь, старый друг."

Ostasien.301.t: "Берлин назначает новое правительство"
Ostasien.301.d: "Хотя Хеллмут фон Мюке послушно служил Кайзеру на посту временного губернатора колонии после трагической смерти Альберта Баллина, необходимо выбрать нового, постоянного губернатора, и этим должны заниматься Кайзер и колониальное управление. Обращение в Берлин потребует времени, поэтому мы должны дождаться их ответа. Широко распространено мнение, что у Кайзера и его помощников есть три основных кандидата на эту должность. Первая из них наиболее очевидна, и это сохранение фон Мюке на посту полноправного и постоянного губернатора, что, по мнению большинства, не вызывает сомнений, учитывая богатую военно-морскую карьеру фон Мюке и его добросовестную службу. Однако были названы ещё два имени: печально известный аристократ принц Иосиас Вальдекский и Пирмонтский и заслуженный генерал Август Вильгельм Хейе. Оба этих человека, скорее всего, станут отличными лидерами для колонии, у каждого из них за плечами долгая карьера на службе Кайзеррейху и богатый военный опыт. Однако выбор за нашим сеньором, и мы с нетерпением ждем его слов..."
Ostasien.301.a: "Хелльмут фон Мюке официально утвержден Берлином."
Ostasien.301.b: "Принц Йозиас цу Вальдек унд Пирмонт назначен."
Ostasien.301.c: "Назначен маршал Август Вильгельм Хейе."

Ostasien.302.t: "Уступки народу"
Ostasien.302.d: "Чтобы укрепить наши позиции здесь и выполнить наши предыдущие обещания, [GEA.getleader] добивается от нынешнего режима облегчения участи простых людей в Германской Восточной Азии. Составляя большую часть населения и являясь основой нашей экономики, промышленные рабочие и крестьяне, будь то образованные немецкие рабочие или местные восточноазиатские рабочие, являются душой этой колонии. Губернатор [GEA.getleader] объявил о своем намерении принять целый ряд новых законов в пользу рабочих, чтобы заручиться их поддержкой, поскольку эти символические экономические и социальные компромиссы - лишь незначительные издержки для нашей администрации по сравнению с их эффективностью как средства поддержания мира и атмосферы стабильности, которую мы смогли здесь создать."
Ostasien.302.a: "Человек из народа, [GEA.getleader] умиротворяет низший класс!"

Ostasien.303.t: "Уступки дворянству"
Ostasien.303.d: "Чтобы укрепить наши позиции здесь и выполнить наши предыдущие обещания, [GEA.getleader] подтолкнул нынешний режим к созданию более тесных связей и сделок с местной элитой здесь, в Германской Восточной Азии. Хотя их число невелико по сравнению с рабочими массами, состояния этих аристократов составляют большую часть экономики неколониальных стран, а также являются маяками традиций и уважения в их культурах. Будь то колониальные предприниматели, азиатская аристократия или местные владельцы бизнеса и промышленные магнаты, эти богатые движущие силы - сердцебиение этой колонии. Губернатор [GEA.getleader] объявил о своем намерении принять целый ряд новых проэлитных законов, чтобы заручиться их поддержкой, поскольку эти символические экономические и социальные компромиссы ничто по сравнению с их эффективностью как средства поддержания мира и атмосферы стабильности, которую нам удалось здесь создать."
Ostasien.303.a: "Настоящий голубокровный, [GEA.getleader] умиротворяет Элиту!"

Ostasien.304.t: "Поездка в деревню"
Ostasien.304.d: "Расположенная вдоль реки Đồ'ng Nai, всего в нескольких десятках миль к югу от города An Lộc, причудливая рыбацкая деревня существовала в состоянии традиционного рая - мирного оазиса, дрейфующего в постоянно хаотичном Индокитае. Эта идиллия могла бы длиться ещё десятилетия, пока местные вьетнамские крестьяне старательно и беззаботно обрабатывали свои грядки и рыбацкие сети, словно сюжеты пасторального шедевра, но им не суждено было стать такими. \n\nНеизвестно большинству жителей деревни, небольшая ячейка синдикалистов начала использовать одно из рыболовецких предприятий деревни в качестве прикрытия для своей радикальной деятельности. Арендуя плоты и другие суда у более открытых рыбаков, эта группа молодых, образованных и заблуждающихся повстанцев отправляла украденное немецкое оружие вверх по реке более крупным партизанским группам, скрывающимся в горах на севере. Хотя эти наивные молодые люди думали, что они помогают в благородном деле, они мало знали, что их планы теперь предрешили судьбу этой деревни. \n\nФердинанд Шернер и его верный отряд смерти, состоящий из ветеранов, готовили свои огнеметы, зажигательные гранаты, MP-40 и зажигалки IMCO, ибо они прибыли в это захолустье, чтобы сделать одно дело - превратить этот улей социализма в пепел. Когда их скоростные плавсредства достигли окраины деревенской гавани, люди Шернера начали обстреливать рыбаков на их лодках, окрасив бухту в багровый цвет от крови ещё до того, как немецкие лодки вышли на берег. Немецкие эскадроны смерти, немедленно приступив к действиям, пронеслись по городу, как чума, опустошая магазин за магазином в каждую соломенную хижину и сжигая мертвых и раненых внутри, в то время как бушующее инферно поглощало город, наполняя воздух криками и запахом горящей плоти и напалма. \n\nПо прошествии менее часа вся деревня либо пылала, либо уже превратилась в пепел, и ни один житель - ни невинный, ни социалист - не остался в живых. Конечно, многие пытались бежать, но все были застрелены или преданы огню. Шернер и его люди действовали настолько эффективно и тщательно, что даже тайные ходы под деревней были очищены, а единственное бежавшее судно социалистов было сожжено, прежде чем оно смогло скрыться. От того, что здесь когда-то существовало, не осталось и следа, и эта участь постигнет любую другую деревню, укрывающую индокитайских сепаратистов, потому что теперь это Восточная Азия Шернера, и он намерен сохранить её такой."
Ostasien.304.a: "Всего лишь блокпост на пути к совершенному колониализму."

Ostasien.305.t: "Ещё уступки?"
Ostasien.305.d.nobles: "После того, как наш последний раунд уступок знати и элите колонии прошел успешно для нашей администрации, в нашей колонии начали процветать стабильность и процветание. Однако это не помешало нашим новым союзникам потребовать ещё больше особого отношения и дополнительных уступок, практически держа наше правительство в заложниках, поскольку их требования становятся все более экстравагантными и невыполнимыми. Мы должны решить, пришло ли наконец время сказать этим дворянам, чтобы они убирались восвояси и искали себе новых союзников, сократить объём помощи, которую мы им оказываем, или просто уступить их требованиям и позволить нашему колониальному управлению диктоваться этими аристократами. Возможно, нам нужна поддержка этих "голубых кровей", но стоит ли подчиняться любым их нуждам и желаниям?"
Ostasien.305.d.people: "После того, как наш последний раунд уступок низшим работникам колонии прошел успешно для нашей администрации, в колонии наступили стабильность и процветание. Однако это не помешало нашим новым союзникам потребовать ещё больше особого отношения и дополнительных уступок, практически держа наше правительство в заложниках, поскольку их требования становятся все более экстравагантными и невыполнимыми. Мы должны решить, пришло ли наконец время сказать этим рабочим, чтобы они убирались восвояси, и найти новых союзников, от которых можно поживиться, следует ли нам сократить объём помощи, которую мы им оказываем, или же мы должны просто уступить их требованиям и позволить нашей колониальной администрации диктовать прихоти этих крестьян. Мы можем нуждаться в поддержке этого низшего класса, но стоит ли подчиняться всем их нуждам и желаниям?"
Ostasien.305.a: "Чтобы сохранить колониальную систему, мы должны умиротворять их и дальше."
Ostasien.305.b: "Уменьшить нашу поддержку, но все же предоставить достаточно, чтобы они остались довольны."
Ostasien.305.c: "Кайзеррейх больше не должен прогибаться под этих буйных туземцев."

Ostasien.306.t: "Мир с Рейхспактом?"
Ostasien.306.d: "Увы, наша доблестная армия и армада успешно выбила немецкий сапог из Океании, и теперь мы можем вести переговоры о выгодном мире с Рейхспактом, получая полный контроль над его обширными тропическими владениями. Теперь все зависит от нас: продолжать борьбу с германским империализмом или заключить мир и ещё больше укрепить свои владения?"
Ostasien.306.a: "Мира не будет, пока мы не пройдем маршем до Берлина!"
Ostasien.306.b: "Мы довольны, отправьте им мирный договор"

Ostasien.307.t: "Сиамский передел?"
Ostasien.307.d: "Поскольку земли Сиама теперь находятся под контролем сил, лояльных кайзеру, нам предстоит принять решение, которое определит ландшафт Восточной Азии на ближайшие десятилетия. Тайские короли уже давно удерживают части законных земель наших подданных монархов, будь то в Малайе, Лаосе или Камбодже, не имея на то определенных или установленных международными договорами прав. Хотя мы могли бы немедленно изменить ситуацию и приказать остазинским гарнизонам переместиться в оставшиеся части этих государств, мы, возможно, рискуем ещё больше дестабилизировать ситуацию в этом непростом регионе. Каким должно быть решение колониальной администрации?"
Ostasien.307.a: "Остазиенский проект должен быть более масштабным!"
Ostasien.307.b: "Воссоединим Камбоджу."
Ostasien.307.c: "Расширим Малайю."
Ostasien.307.e: "Вернём Лаосу его земли."
Ostasien.307.f: "Не нужно резать территорию больше, чем это необходимо."

Ostasien.308.t: "Джорджисты бухты Цзяочжоу"
Ostasien.308.d: "Среди наших многочисленных владений вдоль китайского побережья, арендуемая территория бухты Цзяочжоу в Шаньдуне, пожалуй, одна из самых необычных. С момента своего основания в 1898 году эта концессионная территория функционирует по принципам Джорджизма. Стремясь избежать проблем с земельной спекуляцией, которые преследовали колонии кайзера в Африке, территория бухты Цзяочжоу полностью внедрила политику единого земельного налога по системе Георга, делая единственным источником доходов правительства фиксированный налог на земельную стоимость в размере шести процентов, который взимался со всех владений региона. Удивительно, но эта система успешно действует десятилетиями, сохраняя эффективность и по сей день, при этом пользуется широкой популярностью как среди немецкого, так и среди коренного китайского населения территории, хотя некоторые иностранные бизнес-интересы из других империалистических держав, таких как Япония, презирают эту практику, так как она уменьшает их прибыль, или, по их словам, так оно и есть.\n\nОднако, несмотря на то, что идеи Генри Джорджа популярны в политических кругах, их истоки уходят в левое движение, и поэтому многие в колонии опасаются, что эти джорджистские практики могут служить точкой проникновения более коварных синдикалистских идей. Следует ли нам позволить территории бухты Цзяочжоу продолжать следовать джорджистской идеологии или же нам стоит раз и навсегда подавить этот предполагаемый псевдо-синдикализм?"
Ostasien.308.a: "Если это работает, значит, работает. Пусть эти сторонники единого налога организуются в мире."
Ostasien.308.b: "Джорджизм? По-моему, это звучит как синдикализм, подавляйте его немедленно!"

