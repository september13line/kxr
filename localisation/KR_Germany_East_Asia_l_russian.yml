### Leader Bios ###
POLITICS_SCHORNER_DESC: "Кто бы мог подумать, что Фердинанд Шёрнер однажды возглавит владения Кайзера в Восточной Азии? Несмотря на тщетные усилия его недоброжелателей, так оно и случилось.\n\nРодившийся в 1892 году, Шернер вступил в баварскую армию в 1911 году и доблестно сражался во время Вельткрига, заслужив награды и звание лейтенанта по окончании войны. Его отметили за впечатляющие полководческие и организаторские способности, он мог управлять группой численностью более 500 000 человек, хотя некоторые критиковали его за жестокость и называли безжалостным. После завершения Вельткрайга он вступил в Альдейтшер Вербанд фон Геринга. Шёрнер, будучи очень националистически настроенным и преданным Германии, участвовал в нескольких немецких военных экспедициях в различных странах мира, что принесло ему заслуженное повышение до генерала.\n\nЗатем его направили в Индокитай, где он часто конфликтовал со своим начальством, особенно по вопросу туземцев, так как Шёрнер отказывался возглавлять подразделения, состоящие из туземцев, предпочитая возглавлять подразделения, состоящие исключительно из чистых немцев. Шёрнер хотел, чтобы вся колониальная армия состояла исключительно из немцев, а не из "дикарей", как он описывал туземцев. Он считал местную туземную элиту бесполезной в управлении колонией и в цивилизаторской миссии, предпочитая чисто немецкую правящую касту.\n\nПосле того, как предыдущая администрация проиграла Индокитай социалистам, Шёрнер теперь отвечает за немецкую Восточную Азию и намерен применить свои крайние принципы и поддерживать там немецкий порядок любой ценой."
POLITICS_HEYE_DESC: "Только самые смелые и сильные люди отваживаются войти в глубокие и враждебные джунгли, которыми кишат владения Кайзера в Восточной Азии, и Хайе - один из них.\n\nОпытный и уважаемый ветеран Вельткрига, личный друг Эрика Людендорфа и пожизненный слуга Кайзера, Хайе посвящает свою жизнь и своё сердце величию Германской империи. Сравнимый с фон Эппом в Миттельафрике, он намерен использовать необходимые средства для поддержания порядка в колониях, которыми он теперь руководит железным кулаком, обещая как административную, так и военную централизацию колонии. Старый ветеран, похоже, вызывает отчуждение у местных жителей, некоторые критикуют его мнение, которое, кажется, ставит местную элиту на сторону Германии в управлении Восточной Азией.\n\nЭто не имеет значения для Хейе, Кайзер дал ему миссию, и он намерен выполнить её с блеском, как всегда."
POLITICS_BALLIN_DESC: "Альберт Баллин - один из самых известных людей в Германии во всем, что касается морской сферы. Блестящий бизнесмен, он является управляющим директором Гамбургско-Американише Пакетфарт-Актиен-Гезельшафт, которая стала крупнейшей судоходной компанией в мире после победы Германии в Вельткриге. Он является изобретателем концепции круизного судна, создав судно SS Augusta Victoria, названное в честь германской императрицы Августы Виктории Шлезвиг-Гольштейнской, которое стало первым современным круизным судном в мире, демонстрацией немецкого интеллекта и гения.\n\nБольшой опыт привел его к назначению Кайзером главой Германской Восточной Азии, Баллин принял эту честь с радостью, его счастье всегда было на воде. Его правление было отмечено спокойным статус-кво, сохранявшимся в течение десятилетий, колония, похоже, преуспевала как в финансовом плане, так и в плане стабильности, несмотря на рост социалистического сопротивления в Индокитае; повстанцы напрямую финансировались Третьим Интернационалом.\n\nНесмотря на это непоколебимое спокойствие, Альберт Баллин - старый человек, и многие считают, что дни старого немецкого судоходного магната сочтены, а вопрос о его преемственности становится все более актуальным с каждым днем. "
POLITICS_JOSIAS_DESC: "Принц Йозиас цу Вальдек унд Пирмонт - наследный принц княжества Вальдек-Пирмонт, сын Фридриха Вальдек-Пирмонтского и генерал армии Кайзера. Вполне естественно, что Йозиас поступил на службу в Императорскую армию ещё курсантом, когда в Европе разразился Вельткриг. Во время войны он был тяжело ранен, но ему чудом удалось выжить.\nОтец Иосиаса, разочарованный его военными успехами, убедил Кайзера отправить его в Восточную Азию, чтобы искупить свою вину. Однако, к удивлению отца, Иосиас оказался компетентным военным и колониальным администратором, став очень близким к судоходному магнату и главе немецкой Восточной Азии: Альберту Баллину. Поддерживая политику и решения Баллина, он оказывал ему большую помощь в их реализации, многие считали его правой рукой старика, что обеспечило ему привилегированное положение преемника Баллина.\n\nТеперь Йозиас цу Вальдек унд Пирмонт занимает пост главы колонии и рассчитывает сохранить незыблемый статус-кво, продолжая политику своего предшественника. Его отец теперь может гордиться им. Осталось выяснить, удастся ли Иосиасу сохранить целостность колонии, или же кружащие в Индокитае социалистические псы утащат Германскую Восточную Азию в ад."
POLITICS_HELLMUTH_VON_MUCKE_DESC: "Гельмут фон Мюке - это само определение моряка, который всегда ищет новые открытия, новые волны для плавания и увлекательные встречи с коренными жителями.\n\nОн стал известен как лидер небольшой группы немецких моряков, которые во время Вельткрига застряли в Индийском океане, сумев после многих приключений спастись со своей командой во время долгого путешествия, которое привело его в Индонезию, где ему удалось высадиться в Хеджазе. Затем они планировали дойти до Константинополя, чтобы прибыть в безопасное место, им пришлось пересечь Аравию, где они остановились в Мекке и подверглись нападению бедуинов, затем им пришлось пройти через Сирию, чтобы, наконец, триумфально прибыть в столицу Османской империи, где была организована церемония и оказаны почести Хеллмуту и его экипажу.\n\nПолучив звание капитана, после войны он был направлен в Германскую Восточную Азию, воспользовавшись возможностью ближе познакомиться с очень разнообразными туземными народами, населявшими колонию. Он стал одним из самых важных сторонников расширения политических, религиозных и экономических прав туземцев, децентрализации колонии, а также политики уважения к обычаям и верованиям коренных народов. Гранд-адмирал отличается тесными связями с Реформгруппой, присутствующей в Миттельафрике. Находясь сейчас у власти в колонии, фон Мюке при поддержке единомышленников-администраторов, а также местной элиты и коренного населения намерен вести колонию к светлому будущему."
POLITICS_FELIX_VON_LUCKNER_DESC: "Феликс Николаус Александр Георг Граф фон Люкнер - один из самых известных моряков, когда-либо выходивших в море, с детства плавал по морям и стал одним из величайших флотоводцев Кайзера. Родившийся в Дрездене в 1881 году в семье видного военного, молодой Феликс постоянно испытывал давление, требуя вступить в кавалерийский корпус, как его отец. Не выдержав этого давления, Люкнер сбежал из дома в возрасте 13 лет. Взяв вымышленное имя, "Филакс Людеке" смог устроиться неоплачиваемым мальчиком в каюте на старом русском паруснике, направлявшемся в Австралию. Несмотря на то, что во время плавания он едва не погиб, юный фон Люкнер быстро освоился в морской жизни. После прибытия в Австралию юноша, чтобы выжить, брал многочисленные подработки, которые помогли ему объехать весь мир: был рабочим, барменом, боксером, охотником на кенгуру, циркачом, рыбаком, смотрителем маяка, охранником президента Мексики и даже отбывал срок в чилийской тюрьме за кражу свиней, и все это до достижения 20-летнего возраста. После освобождения из тюрьмы он вернулся в Германию, где поступил в школу морской навигации, чтобы научиться быть настоящим моряком. Оттуда он работал на пароходе в Гамбурге, а затем вернулся к семье и был призван на военно-морскую службу Кайзера в 1912 году, всего за два года до начала Вельткрига. Именно в этой войне фон Люкнер заслужил свою славу, служа сначала на SMS Panther, где он прославился как блестящий морской офицер. Побеждая британский флот в каждой встрече, англичане стали бояться фон Люкнера, за что он получил прозвище "Der Seeteufel", или "Морской дьявол" После многочисленных побед Кайзер подарил фон Люкнеру конфискованный трехмачтовый корабль, который был переименован в Seeadler, или "Морской орел", и передан фон Люкнеру под командование. Оснащенный современными пушками, "Морской дьявол" и его "Пираты Кайзера" возродили морское торговое рейдерство и использовали его с большим успехом, чтобы связать линии снабжения англичан. После войны фон Люкнер продолжал служить Кайзеру, совершая рейды по вражеским судоходным путям и топя суда-изгои по всему побережью Семи морей, зарабатывая по пути новые почести, пока, наконец, не высадился в Германской Восточной Азии под командованием Гельмута фон Мюкке. Теперь, когда из-за неудач Зольфа и Мюке большая часть Германской Восточной Азии пала, фон Люкнер Морской Дьявол унаследовал их командование, и под его руководством Германская Восточная Азия снова будет укрощена для Кайзера, если только этот старый пират не возьмет дело в свои руки..."

