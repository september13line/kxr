### Initial Tree ###

VIN_Administrative_Reform: "Реформировать администрацию"
VIN_Administrative_Reform_desc: "Хорошо это или плохо, но нынешний кризис лишь доказал неэффективность нашего правительства. Чтобы завоевать поддержку народа, мы должны пройти тяжелый путь реформ. Когда мы, наконец, одержим победу над вьетконговскими повстанцами, мы сможем с гордостью возглавить правительство, которое заботится о нуждах всего народа."
VIN_Anti_Syndicalist_Rhetoric: "Антисоциалистическая риторика"
VIN_Anti_Syndicalist_Rhetoric_desc: "Для борьбы с вьетконговскими повстанцами против нашего правительства Императорский совет одобрил широкомасштабную пропагандистскую кампанию, направленную на просвещение местного населения об опасной угрозе, которую социализм представляет для образа жизни вьетнамцев."
VIN_Cabinet_Reorganization: "Провозглашение Императора"
VIN_Cabinet_Reorganization_desc: "Мы наконец-то одержали победу над вьетконговскими повстанцами и готовы вести нацию к её судьбе. Победоносный Бао Дай распустил Императорский совет и сделает официальное заявление о реорганизации кабинета Его Величества. И вьетнамский народ, и чиновники Остазии с нетерпением ждут результатов решения Императора."
VIN_Economic_Efforts: "Мобилизовать экономику"
VIN_Economic_Efforts_desc: "Восстание уже нанесло тяжелый удар по нашей экономике, и мы были вынуждены рисковать своим выживанием. Чтобы облегчить эту проблему, Имперскому совету было поручено найти способ пополнить нашу казну столь необходимыми средствами."
VIN_Education_Reform: "Реформа образования"
VIN_Education_Reform_desc: "На протяжении почти тысячелетия великие династии Вьетнама полагались на конфуцианские экзамены на государственную службу, чтобы отобрать тех, кто достоин служить нации. Сейчас, когда мы открываем новую страницу будущего Дай Нам, мы должны окончательно решить вопрос о статусе этих экзаменов. Традиционалисты в Совете считают эти экзамены важным символом нашей истории, в то время как западники видят в них лишь ещё один пример нашего древнего прошлого."
VIN_Imperial_Council: "Созыв Имперского совета"
VIN_Imperial_Council_desc: "Для борьбы с повстанцами Вьетконга Император Бао Дай официально создал национальный совет, который будет руководить страной в период кризиса. Религиозные лидеры, местные политики, а также немецкая делегация были приглашены помочь провести нацию через это трудное время, каждый из них внес свои уникальные предложения по формированию судьбы Дай Нама."
VIN_Military_Mobilization: "Поднять национальную армию"
VIN_Military_Mobilization_desc: "В то время как огонь революции разгорается все ярче в Индокитае, мы не можем рассчитывать на то, что наши сильно уступающие в численности силы ополчения помогут поддерживать порядок. Имперский совет был созван вновь, чтобы разработать план мобилизации эффективных боевых сил, способных защитить нашу родину от наступающих сил Вьетконга."
VIN_Our_Social_Agenda: "Оливковая ветвь"
VIN_Our_Social_Agenda_desc: "В то время как многие вьетнамцы взялись за оружие против нашего правительства, некоторые рабочие и крестьяне в нашей стране всё ещё верят в идеалы демократического социализма. Мы должны оказать милосердие этим немногим, чтобы показать, что мы действительно являемся правительством для всего Вьетнама!"
VIN_Pacification_Effort: "Усилить меры по умиротворению"
VIN_Pacification_Effort_desc: "В то время как мы контролируем крупные города Ханой и Хюэ, отчасти благодаря помощи Германии, в сельской местности доминируют силы Вьетконга. Лоялисты, удерживающие позиции против ВК, просят правительство Его Величества направить помощь этим удерживаемым общинам. У каждой фракции Имперского совета наверняка найдется своё решение этой проблемы."
VIN_Purge_Sympathizer: "Чистка сочувствующих социалистов"
VIN_Purge_Sympathizer_desc: "Предательские Вьетнам выбрали сторону индокитайского врага, и многие из их ячеек всё ещё действуют в пределах наших границ. Мы должны быстро разобраться с этой пятой колонной, пока мы не были полностью уничтожены изнутри!"
VIN_Secure_Foreign_Assistance: "Обеспечить помощь Остазии"
VIN_Secure_Foreign_Assistance_desc: "К неудовольствию националистов в нашем совете, мы не можем недооценивать вклад, который немецкое правительство внесло в поддержку нашей борьбы. Мы будем вести переговоры с Сингапуром об отправке очередного пакета помощи, чтобы помочь снабдить нашу плохо оснащенную армию столь необходимыми винтовками и припасами. Кроме того, мы будем вести переговоры с немецким бизнесом здесь, в Ханое, чтобы помочь поддержать армию."

### Каодай ###

VIN_Absorb_Vietcong_Program: "Интегрировать повстанцев"
VIN_Absorb_Vietcong_Program_desc: "Лицемерно проповедовать мир и единство, в то время как мы активно охотимся за оставшимися ячейками Вьетконга, всё ещё действующими в сельской местности. Пролито достаточно крови, и настало время объединить нацию под Божественным Оком. Вьетконговцам, которые сложат оружие, будет предложена амнистия, а наше правительство проведет значительную реформу системы социального обеспечения."
VIN_CaoDai_Republic: "Блаженная Республика"
VIN_CaoDai_Republic_desc: "Склонность лжеИмператора Бао Дая присосаться к зубам германских империалистов без тени сомнения доказала, что Вьетнам уже не нуждается в монархе. Таким образом, лидеры каодаистской веры согласились следовать республиканской программе, сотрудничая в создании теологической и духовной республики, которая объединит все верования и потребности народа Вьетнама. Наш золотой берег больше не должен уступать чужим нуждам, ведь для успеха нашей религиозной революции мы должны сначала укрепить свои позиции на родине и обеспечить всем заботу и поддержку наших будущих синкретических планов."
VIN_Consolidate_Rural_Bases: "Консолидировать сельские приходы"
VIN_Consolidate_Rural_Bases_desc: "Во время индокитайского восстания каодаистские приходы в сельской местности смогли эффективно противостоять вьетконговцам. Поскольку война наконец-то закончилась, мы можем послать столь необходимую поддержку этим верным сторонникам и наконец-то навести порядок в беззаконной сельской местности."
VIN_Convergence_of_Five_Religions: "Сближение пяти религий"
VIN_Convergence_of_Five_Religions_desc: "Каодаисты считают, что их религия представляет собой идеальный синтез пяти великих учений прошлого: буддизма, даосизма, конфуцианства, различных религий предков и народных религий старого человечества, а также авраамических верований - ислама, христианства и иудаизма. Эти пять основных религий должны стать основой нашего единого человечества, объединенного доктриной Каодаизма, а догматы этих пяти религий должны сформировать структуру нашего нового общества и цивилизации. Мы будем готовиться к Конвергенции, чего бы нам это ни стоило!"
VIN_Cuong_De_Restoration: "Возрождение Куонг Де"
VIN_Cuong_De_Restoration_desc: "С прибытием Куонг Де в Императорский город Хюэ мы должны начать подготовку к восстановлению законного Императора. Многие в нашем правительстве считают, что эта церемония коронации может стать прекрасным символом престижа и единства нашей нации. Приглашения будут разосланы иностранным высокопоставленным лицам, а по всему Вьетнаму будут организованы фестивали в честь этого знаменательного события. Коронация принца Куонг Де будет символизировать новую эру в истории нашей страны."
VIN_Elevate_Women_Status: "Повысить статус дочерей Евы"
VIN_Elevate_Women_Status_desc: "Каодаистская философия четко определяет многие аспекты организации общества, включая роль женщин. Женщины должны иметь равный статус с мужчинами, и многие известные женщины на протяжении всей истории человечества, такие как Жанна д'Арк и Мать Мария, пользуются большим уважением в вере. Таким образом, наше общество должно уважать женщин и ставить их в равные условия с мужчинами, при этом делегируя им те общественные позиции, которые им больше всего подходят. Когда оба пола работают в равном тандеме, наша духовная революция может продолжаться без проблем."
VIN_Eliminate_Vietcong: "Уничтожить Вьетконг"
VIN_Eliminate_Vietcong_desc: "Хотя мы и проповедуем мир, не следует принимать это за слабость. Будь их воля, вьетконговцы убили бы нас, а наши храмы разграбили и сожгли. Мы будем проводить операции по поиску и уничтожению в сельской местности и уничтожать то, что осталось от ячеек Вьетконга. Чтобы народ знал мир, он должен знать и справедливость"."
VIN_Invite_Prince_Cuong_De: "Пригласить законного принца"
VIN_Invite_Prince_Cuong_De_desc: "Нам стало известно, что Император Бао Дай - не более чем безнравственный гедонист, который приведет Вьетнам к полному уничтожению. Если мы хотим освободить народ от материалистических пороков и добиться единства, у нас должен быть государь, который пользуется почетом и уважением. Принц Нгуен в изгнании, Куонг Де, имеет тесные связи с нашим Каодай, и он был бы более чем идеальным кандидатом на трон."
VIN_Religious_Fervor: "Поддерживать религиозный пыл"
VIN_Religious_Fervor_desc: "Отойдя от немцев и коррумпированных республиканцев, Бао Дай начал склоняться к различным религиозным культам и сектам внутри Совета, таким как синкретические каодаистские и католическо-буддийские движения кокосовых монахов. Этим шагом Вьетнам и его народ приближаются к теократическому существованию под влиянием различных синкретических движений нашего золотого побережья."
VIN_Restore_Social_Harmony: "Восстановление социальной гармонии"
VIN_Restore_Social_Harmony_desc: "Хотя мы достигли большого социального единства между различными народами и сектами во Вьетнаме, нам предстоит ещё много работы. Мы должны стремиться объединить различные религии и культуры Вьетнама и всей Юго-Восточной Азии под одним синкретическим и всецело единым знаменем, чтобы мы могли вести земные массы к Третьей Великой Амнистии, окончательно объединив человечество с Богом, чтобы была достигнута истинная Утопия."
VIN_Revive_Nationalist_Rhetoric: "Паназиатские призывы"
VIN_Revive_Nationalist_Rhetoric_desc: "Находясь в ссылке в Японии, принц Куонг Де поддерживал хорошо налаженные контакты с процветающим паназиатским движением. После своего восхождения на пост Императора Куонг Де пригласил этих паназиатских идеологов помочь направить новое правительство в сторону расширения сотрудничества с нашими азиатскими братьями. Чтобы помочь в этом переходе, будет создана новая политическая партия, которая закрепит в нашем обществе убеждения азиатского сотрудничества и антиимпериализма."
VIN_Spread_Caodaism: "Под божественным оком"
VIN_Spread_Caodaism_desc: "Обойдя лжеИмператора, продажных республиканцев и их империалистических союзников, святые силы каодаистов захватили контроль над Вьетнамом. Стремясь подготовить нацию к Третьему Вселенскому Искуплению, где все религии и верования на Земле соберутся вместе, чтобы объединить человечество в его трудное время, каодаисты теперь будут вести нашу прекрасную нацию к единой истинной синкретической вере, используя вьетнамский национализм и традиционализм Юго-Восточной Азии, чтобы все верующие во Вьетнаме и, надеюсь, в более широком религиозном мире были освобождены."
VIN_Strengthen_Church_Order: "Почитание великой веры"
VIN_Strengthen_Church_Order_desc: "Используя "уникальную" иерархию каодаистской веры в качестве новой бюрократии, мы создадим государственную структуру, которая будет отвечать как духовным, так и общественным потребностям всех под нашим общим небом. С нашим религиозным отцом в качестве Папы нашей веры и с его бесконечными легионами кардиналов, священников, епископов и монахов под ним, мы создадим нацию, в которой правительство и религиозная иерархия полностью неразделимы и неразличимы, ибо именно это принесет наибольшую пользу верующим массам."

### Нго Динь Зьем ###

VIN_Civic_Action: "Призыв к гражданским действиям"
VIN_Civic_Action_desc: "Чтобы помочь сформировать чувство государственности среди населения, Нго Динь Зьем призвал к созданию Специального комиссариата по гражданским действиям для укрепления более тесных отношений между правительством и народом. Правительственные агенты и добровольцы будут направляться в сельские поселения для вовлечения крестьянства в ряд гражданских и образовательных мероприятий, чтобы помочь построить "образцовые деревни", которые будут самодостаточными и лояльными нашему правительству."
VIN_Ngo_Nepotism: "Централизация государства"
VIN_Ngo_Nepotism_desc: "После своего назначения Императором на пост премьер-министра, амбициозный Зьем уже провел масштабную реорганизацию вьетнамской бюрократии. Он отодвинул на второй план кабинет министров и советников Императора, заполнив ключевые государственные должности своими союзниками и членами семьи. Эти назначения будут способствовать усилиям Дьема по централизации и помогут реализовать его видение нового Вьетнама."
VIN_Personalist_Revolution: "Персоналистская революция"
VIN_Personalist_Revolution_desc: "Быстро вытеснив Императора на второстепенную позицию по сравнению с его собственной властью, премьер-министр Нго Динь Зьем начал внедрять свою собственную форму теории достоинства личности, объединенную с христианским популизмом, антисоциализмом, националистическим корпоративизмом и все более жесткой позицией по отношению к колонистам и Западу. По мере того как премьер-министр Зьем начинает распространять свою уникальную идеологию, созданную специально для Вьетнама, его Персоналистская революция превратит нашу прекрасную страну в рай на Земле, идеально созданный для нашего собственного народа."
VIN_Private_Police: "Создание LLDB"
VIN_Private_Police_desc: "По мере того, как влияние Дьема на нацию продолжает расти, растут и его враги. Не проходит и дня, чтобы жизнь премьер-министра не подвергалась угрозе со стороны потенциальных убийц и близких к смерти людей. Для решения этой проблемы будет создан специальный отряд вьетнамских вооружённых сил, который будет выполнять волю Зьем и его семьи. Кроме того, Зьем предоставил этому спецподразделению полномочия действовать вне рамок закона, имея возможность расправляться с диссидентами и повстанцами любыми средствами."
VIN_Referendum_For_Republic: "Республиканский референдум"
VIN_Referendum_For_Republic_desc: "После того как быстрая консолидация власти была практически завершена, премьер-министр Зьем нацелился на последний кусочек головоломки - Бао Дая и династию Нгуен. И премьер-министр, и Император враждовали друг с другом, решая, как руководить государством. Чтобы помочь укрепить легитимность Зьем и его правительства, Зьем организовал референдум, который позволит народу Вьетнама вынести это решение на голосование."
VIN_Strategic_Hamlet: "Стратегическая программа Гамлет"
VIN_Strategic_Hamlet_desc: "Хотя индокитайская война официально закончилась, ячейки Вьетконга всё ещё продолжают действовать в сельской местности. Пока люди продолжают жить рядом с этими повстанцами, война против социализма никогда не будет выиграна. Чтобы решить эту проблему, Зьем приказал переселить гражданских лиц, живущих в неуправляемых сельских районах, в хорошо укрепленные деревни в регионах, которые находятся под нашим контролем."
VIN_Vietnams_Miracle_Man: "Чудо-человек Вьетнама"
VIN_Vietnams_Miracle_Man_desc: "Решив править как полуконституционный монарх вместе с бывшим губернатором, а ныне премьер-министром Нго Динь Зьем, Император Бао Дай теперь возлагает своё доверие и надежды на Чудо-человека Вьетнама. Гениальный политический теоретик, обладающий харизмой и хитростью, необходимыми для эффективного правления, Зьем привнесет в новую вьетнамскую империю свои идеи христианского персонализма, националистического корпоративизма и правого популизма."
VIN_Virgin_Mary_Goes_North: "Дева Мария идет на север"
VIN_Virgin_Mary_Goes_North_desc: "В последней попытке предотвратить захват контроля над государством активизировавшимися каодаистами Император Бао Дай доверил Нго Динь Зьем восстановление верховенства закона. Вместе со своим братом Зьем смог мобилизовать католическое сообщество на поддержку нового праведного правительства. Теперь, когда правительство находится в руках амбициозного премьер-министра, Вьетнам навсегда изменится."


### Бао Дай ###

VIN_Absolutism: "Хранитель величия"
VIN_Absolutism_desc: "Вьетнам и его народ давно познали благодать абсолютизма. От древних докитайских династий Хонг Банг, Тхук и Триеу до династий Ли, Тран, Динь, Нго, Хо, Ле, Мак, Тай Сон и, наконец, Нгюен в послеханьскую и послеминскую эпохи, наша страна долгое время диктовалась тиранами и монархами, связанными божественной связью с небесами, и Император Бао Дай из династии Нгюен стремится продолжить эту традицию для улучшения всех на нашем золотом побережье. Бао Дай будет править как абсолютный монарх, не имеющий себе равных, ведя Вьетнам своим собственным путём, прокладывая дорогу в будущее под охраной нашего былого и будущего величия."
VIN_Authoritarian_Rule: "Династия Нгуен"
VIN_Authoritarian_Rule_desc: "Черпая вдохновение в идеях немецкого абсолютизма на основе своего опыта общения с немецкими советниками и их монархических симпатий к Вильгельму на родине, а также следуя воле своего верного, но амбициозного советника Нго Динь Зьем из-за непрекращающихся манипуляций, Император Бао Дай должен решить, станет ли он абсолютистским монархом, как во времена старого Дай Вьета, или будет править с помощью своего наставника Зьем как умеренный, полуконституционный монарх. Как представитель династии Нгуенов, правившей Вьетнамом почти столетие, Бао Дай - один из немногих людей в стране, обладающих кровным авторитетом, чтобы сделать такой шаг, и теперь выбор только в его руках."
VIN_Bao_Dai's_Restoration: "Восхождение Бао Дая"
VIN_Bao_Dai's_Restoration_desc: "Отказавшись подчиниться религиозным фанатикам, жаждущему власти губернатору Дьему и непредсказуемым конституционалистам, Император Бао Дай прислушался к словам своих немецких доверенных лиц и решил править как абсолютный монарх. Теперь наделенный властью Император должен решить, основывать ли своё новое правительство на доминирующем Кайзеррейхе или чтить традиции предшествующих ему Императоров могущественного Дай Нама."
VIN_Crush_Vietcong: "Сокрушить Вьетконг"
VIN_Crush_Vietcong_desc: "Когда крестьянство твердо находится под нашим контролем, наконец-то пришло время уничтожить последние оставшиеся ячейки Вьетконга, которые продолжали действовать в сельской местности. Вьетнамская национальная армия начала разрабатывать планы боевых действий, чтобы разгромить этих повстанцев в их последних сельских укрытиях и установить закон и порядок по всему Вьетнаму. Никогда больше эти всепроникающие террористы не будут угрожать нашему правлению и вести крестьянство к гибели."
VIN_Land_to_The_Tillers: "Земля земледельцам"
VIN_Land_to_The_Tillers_desc: "Чтобы заручиться поддержкой крестьянства, Император и его верный кабинет министров приступили к осуществлению самой значительной земельной реформы в истории страны. Согласно программе "Земля - земледельцам", будет установлен лимит на количество земли, которой может владеть каждый человек, а излишки земли будут распределены между крестьянами. В отличие от незаконного метода коллективизации, практикуемого Вьетконгом, землевладельцы получат справедливую компенсацию за распределяемую землю. Эти Королевские реформы помогут укрепить чувство доверия к нашему правительству и положить конец зависимости сельского крестьянства от Вьетконга."
VIN_National_Education_Campaign: "Национальная образовательная кампания"
VIN_National_Education_Campaign_desc: "Если мы хотим ввести нашу нацию в современную эпоху, мы должны сначала справиться с массовой неграмотностью, которая поразила нашу нацию. Жесткая система экзаменов и десятилетия колониального правления привели к тому, что лишь небольшая часть населения была грамотной. Чтобы решить эту проблему, правительство начало широкомасштабную кампанию, направленную на просвещение населения. По всей сельской местности будут открыты школы грамотности, где крестьян будут обучать письму на языке квок нгу."
VIN_Prussian_Constitutionalism: "Адаптировать Кайзеровскую модель"
VIN_Prussian_Constitutionalism_desc: "Находясь долгое время под опекой и контролем германских имперцев, Бао Дай стал все больше поддаваться влиянию и вдохновляться идеологией прусского конституционализма немецкого происхождения. Он стремится взять самые полезные части этой системы и адаптировать их для использования в нашем новом абсолютистском государстве, создавая идеальный сплав азиатского и европейского монархизма, подходящий для этого плавильного котла Королевства."
VIN_The_Rising_Dragon: "Восходящий дракон"
VIN_The_Rising_Dragon_desc: "Хотя мы пережили много потрясений и неопределенности, наши реформы, окрашенные в традиционалистские тона, наконец, взяли верх, и наше новое правительство приступило к выполнению повседневных задач по организации и управлению нашим новым раем. С революционерами Вьетконга разобрались, и наша позиция по отношению к Европе урегулирована. Теперь, наконец, мы готовы вырваться из огненных гор и джунглей побережья нашего рождения, поднимаясь, как возрожденный и славный дракон, готовый взять штурмом весь мир. Вперёд, за За родину, за честь, за долг!"
VIN_Traditional_Values: "Наша богатая история"
VIN_Traditional_Values_desc: "Наше правительство несет в себе наследие более чем тысячелетнего богатого и богатого историей прошлого, и наш долг - сохранить эту уникальную идентичность. Чтобы помочь этим благородным усилиям, наше правительство будет подчеркивать важность морали и нашей истории во всех аспектах жизни. Будет выделено значительное финансирование на сохранение исторических памятников и местных традиций Вьетнама. Благодаря этим усилиям мы надеемся создать новое, нравственное общество, которого так заслуживает Вьетнам."

### Пхам Куон ###

VIN_Confucianist_Constitutionalism: "Неоконфуцианский конституционализм"
VIN_Confucianist_Constitutionalism_desc: "Премьер-министр Фам Куйнь и его тео-традиционалистское правительство должны начать работу над написанием новой конституции, в которой будут почитаться не только моральные, этические и метафизические аспекты неоконфуцианства, такие как стремление к космической гармонии и моральной этике, следование Обрядам и Ритуалам, Рэн, Исправление имен и Огненные отношения, но и тео-националистическая интегралистская идеология Шарля Морраса, который долгое время служил большим источником вдохновения для Фам Куйня. Слияние восточноазиатской и европейской традиционалистских философий станет основой нашего нового правительства, общества и культуры, Вьетнам будет ликовать и процветать как никогда прежде, связанный как со старым, так и с новым, чтобы создать идеальный рай для этой уникальной земли."
VIN_Constitutional_Monarchy: "Благосклонность Императора"
VIN_Constitutional_Monarchy_desc: "Отвергнув авторитарные предложения немецких советников, а также склонности таинственного Каодай, Император Бао Дай сделал беспрецедентный шаг - отказался от части своих полномочий и стал править как конституционный монарх. Многие выдающиеся политические теоретики страны добивались аудиенции у Императора со своими уникальными предложениями по созданию нового общества."
VIN_Emperor_and_his_Subjects: "Император и его подданные"
VIN_Emperor_and_his_Subjects_desc: "После долгих раздумий Император назначил Фам Куинь, уже известного члена Императорского кабинета, премьер-министром. Куинь является одновременно конфуцианским ученым и последователем выдающегося французского философа Шарля Морраса. На новом посту Куинь будет синтезировать философию конфуцианской морали и мавританский интегрализм, чтобы построить добродетельное общество, свободное от пороков индивидуализма, либерализма и коммунизма."
VIN_Modern_Mandarin: "Мандат мандаринов"
VIN_Modern_Mandarin_desc: "В последние годы своего деспотического правления французские колонизаторы пытались уничтожить нашу заветную конфуцианскую систему экзаменов. После поражения от немцев эти попытки были прекращены, и наша почетная система, к счастью, сохранилась. Будучи единственной страной в мире, где до сих пор сохраняются экзамены на государственную службу, правительство Куйня предприняло значительные усилия, чтобы убедиться, что мандарины остаются ярким примером нравственности в нашей стране." 
VIN_Quadrilingual_Education: "Четырехъязычное образование"
VIN_Quadrilingual_Education_desc: "Куйнь стремился реформировать имперскую бюрократию, требуя, чтобы каждый мандарин получил образование на четырех языках, которые стали влиять на вьетнамское общество. Помимо письменности Куок Нгу, мандарины также должны хорошо знать китайский, немецкий и французский языки. Эти новые требования помогут нашему благородному правительству восстановить престиж нашей некогда уважаемой экзаменационной системы."
VIN_Village_Autonomy: "Децентрализованные сельские советы"
VIN_Village_Autonomy_desc: "Будучи учеником таких мыслителей-интегралистов, как Шарль Моррас, Фам Куинь понимает, что наведение порядка в сельской местности не является результатом вмешательства правительства, а скорее наоборот. Основывая свои реформы на идеалах децентрализации и локализма, Куинь санкционировал создание региональных комитетов, которым будет позволено решать местные проблемы так, как они считают нужным. Эти советы будут обладать высокой степенью автономии, сохраняя при этом верность Императору."

### Constitutional Monarchy ###

VIN_Codify_Constitution: "Кодификация конституции"
VIN_Codify_Constitution_desc: "Теперь, когда Вьетнам был представлен на обсуждение, мы можем, наконец, приступить к выполнению нашей миссии и разработать новую конституцию. Отойдя от авторитарных, консервативных и радикальных идей большей части Вьетнама, мы разработаем сильный документ, который можно будет изменить в будущем, если за него проголосуют массы. В нем должны быть закреплены равные права, эгалитарное представительство для всех граждан, гарантированные личные и гражданские свободы, демократические традиции, справедливость судебной системы и многое другое, что обеспечит всем истинным гражданам страны справедливую, честную и свободную жизнь под защитой государства, которому они могут доверять и иметь право голоса."
VIN_Deal_With_Colonials: "Вопрос о продолжении сотрудничества"
VIN_Deal_With_Colonials_desc: "Несмотря на уговоры Императора, многие ярые националисты во временном правительстве не могут закрыть глаза на продолжающуюся поддержку Бао Дая со стороны Кайзеррейха. Национальную армию обучают остзейские атташе, а немецкие корпорации продолжают работать в наших портовых городах. Этот вопрос привел к расколу в нашем правительстве: те, кто считает, что сотрудничество с Германией - это необходимость, от которой мы можем получить выгоду, и те, кто желает, чтобы Император немедленно разорвал связи с Кайзеррейхом. Прежде чем мы сможем продолжить наши реформы, необходимо принять решение."
VIN_Democratization: "Демократизация общества"
VIN_Democratization_desc: "Крестьянство никогда не знало, что такое жить при истинно демократическом правительстве, которое отражает их собственную волю и желания посредством права равного голоса, но мы предоставим им это право и многое другое. Наше правительство будет неустанно работать над созданием настоящей либеральной демократии во Вьетнаме, организуя первые современные демократические выборы и официально предоставляя каждому взрослому мужчине и женщине - от самого богатого дворянина до бедного крестьянина - равное право голоса в нашей общей судьбе."
VIN_First_Election: "Первые свободные выборы во Вьетнаме"
VIN_First_Election_desc: "После умиротворения сельской местности и успешного перехода к демократии временное правительство начало подготовку к организации первых в стране свободных выборов. Избирательные участки были созданы от каждого крупного города до самой отдаленной деревни, и правительство организовало широкомасштабную работу по проведению голосования. Это историческое событие навсегда определит будущее Вьетнама."
VIN_Peace_With_Insurgents: "Умеренные революционеры"
VIN_Peace_With_Insurgents_desc: "Возможно, Вьетнам считается черной овцой среди наших демократических организаций, но он продолжает оставаться несговорчивым по отношению к нашему новому переходному правительству. Хотя многие наши граждане верны их идеям социал-демократии и вьетнамского национализма, их боевые ячейки продолжают преследовать наши армии и задерживать наши усилия по умиротворению против гораздо более опасных вьетконговцев. Если мы хотим привести Вьетнам к процветающему будущему, мы должны примириться с этими революционерами и предоставить им место в нашем временном правительстве."
VIN_Play_Our_Strengths: "Равноправное общество"
VIN_Play_Our_Strengths_desc: "Вьетнам - разнообразная нация, состоящая из множества религий и культур, в которой смешались вьетнамский, кочинский, кантонский, мандаринский, французский, немецкий, камбоджийский, лаосский, буддийский, христианский и другие традиционные и духовные верования в плавильном котле, уникальном для нашего рая. Наше правительство будет бережно хранить эти различия, одновременно объединяя народ под единой, синкретической и сплоченной вьетнамской идентичностью. Мы будем играть на наших сильных сторонах, а наша сила - это разнообразие."
VIN_True_Constitutionalism: "Истинный конституционализм"
VIN_True_Constitutionalism_desc: "Не взирая на призывы Фам Куйня к созданию регрессивного неоконфуцианского государства, Император Бао Дай решил работать с видными демократическими реформаторами страны над созданием государства, которое будет действительно служить народу. Чтобы облегчить переход власти к конституционной монархии, Император создал временное правительство, состоящее из этих различных партий, чтобы помочь построить новый Вьетнам."

### Democrats ###

VIN_VNQDD_Resurgence: "Победа Вьетнамской партии"
VIN_VNQDD_Resurgence_desc: "Восстав из пепла и дистанцировавшись от своих революционных бывших членов, Вьет Куок - он же Вьет Куок Дан Данг, или Вьетнамская националистическая партия - победил на последних выборах. Теперь Нгуен Тхай Хок и его союзники будут нести социал-демократию, вьетнамский национализм, социальный консерватизм и антикоммунистический левый консерватизм в массы, освобождая их от нынешней участи и работая в рамках системы."
VIN_Leftist_Conservatism: "Антикоммунистический левый консерватизм"
VIN_Leftist_Conservatism_desc: "Одной из основополагающих идей Вьетнам является сплав жесткого антикоммунизма и антисиндикализма в сочетании с левыми экономическими идеями и приверженностью консервативным и даже традиционалистским социальным и культурным представлениям. Принимая традиционную культуру, которая доминировала во Вьетнаме на протяжении веков, и обновляя некоторые аспекты их устаревших идей социалистическим модернизмом, свободным от синдикалистского или коммунистического радикализма, мы построим новую социально-экономическую систему, подходящую для нашей уникальной дихотомии."
VIN_Vietnamese_Social_Nationalism: "Принять вьетнамский социальный национализм"
VIN_Vietnamese_Social_Nationalism_desc: "Вьетнамский национализм является одним из важнейших убеждений членов ВьетКвока даже в самом названии партии. Считая вьетнамский народ естественным и истинным хозяином Юго-Восточной Азии, мы должны жить в соответствии с этим убеждением. Государство и правительство должны принять культурную исключительность и националистическое совершенство вьетнамского народа, и все в пределах наших границ, кто принимает эту культуру и наш язык, будут считаться истинными вьетнамцами. Все остальные должны быть отнесены к второстепенному классу, что позволит им жить спокойно, но без льгот, привилегий и дополнительных прав, связанных с принадлежностью к истинным вьетнамцам. Надеемся, это побудит всех в пределах наших границ принять истинную идентичность Индокитая."
VIN_Tridemist_Market_Economy: "Тридемистская рыночная демократия"
VIN_Tridemist_Market_Economy_desc: "Давно взяв на вооружение идеи Сунь Ятсена и ранней КМТ, тридемистские идеи проникали во ВьетКок в течение многих лет. Воплощая эти влияния в жизнь, мы создадим рыночную социалистическую экономическую систему в сочетании с демократическими принципами и доктриной Сань-мин, или "Три принципа народа" Сунь Ятсена. Гражданский национализм, основанный на вьетнамской эстетике, права управления - включая Конституцию пяти властей и четыре права народа - и права благосостояния вместе с земельной реформой должны объединиться, чтобы построить лучший Вьетнам."
VIN_Rehabilitate_Reds: "Реабилитация оставшихся красных"
VIN_Rehabilitate_Reds_desc: "Большая часть Вьетнамцев участвовала в Индокитайской революции, пытаясь направить восстание в социал-националистическое русло, основанное на наших идеалах. Хотя это восстание провалилось и в итоге победило лоялистское демократическое крыло партии во главе с нашим Нгуен Тхай Хоком, многие из этих бывших членов центральной партии дожили до наших дней. Они либо томятся в тюрьмах, либо скрываются в изгнании, растрачивая драгоценные таланты, которые мы могли бы использовать в своих целях. Мы протянем руку прощения этим несостоявшимся революционерам, предлагая искупление и амнистию, а также должность в партии и правительстве, в обмен на прохождение обширных процессов реабилитации и перевоспитания. Однако все, кто откажется, будут выслежены и убиты, казнены или оставлены гнить в тюрьме пожизненно, ибо во ВьетКоке нет места для неудачников."
VIN_Peoples_Rule: "Западник Аннам"
VIN_Peoples_Rule_desc: "Партия народного правления юриста, философа-революционера и писателя Нгуен Туонг Лонга, более известного под псевдонимом Хоанг Дао, и его брата Нхат Линя, идущая по среднему и умеренному пути, возглавляет Вьетнам - или, как они предпочитают его называть, Аннам. Под руководством народного правления Хоанг Дао поведет нацию к нашей собственной эпохе Просвещения, поддерживаемой националистическим капитализмом, аннамской исключительностью и антиконфуцианским модернистским западничеством."
VIN_Abandon_Confucius: "Отказаться от Конфуция и принять Просвещение"
VIN_Abandon_Confucius_desc: "Будучи давним поклонником эпохи Просвещения, впервые познакомившись с литературой этой знаменитой эпохи в эпоху французской оккупации, когда доступ к произведениям Просвещения был свободным, Хоанг Дао всегда хотел привнести идеи Джона Локка, Фрэнсиса Бэкона, Декарта, Вольтера, Жан-Жака Руссо, Иммануила Канта, Мэри Уоллстонкрафт, Ньютона, Спинозы, Томаса Гоббса, Томаса Пейна, фон Гете, Монтескью, Дидро, Бенджамина Франклина и других в Аннаме, заменив устаревшие и архаичные идеи конфуцианства и традиционной народной философии Вьетнама, и теперь, когда он, наконец, пришел к власти благодаря демократическому мандату, он может осуществить эту мечту, вдохновленную европейцами. Мы будем купаться в славе нашего собственного Просвещения, изгоняя традиционалистскую тьму, которая долгое время терзала нашу землю, прогрессивным, праведным, светским и рациональным светом современности."
VIN_Asian_Modernism: "Два потока становятся одним"
VIN_Asian_Modernism_desc: "Хоанг Дао говорил, что европейская и азиатская культуры - это "два потока, стекающие с горы, один из которых бьет на восток, а другой - на запад, и никогда не могут стать единым целым". Мы должны исправить это и создать единый поток для поддержки Аннама". Приобщаясь к европейской культуре, Партия народного правления под руководством Хоанг Дао и Нхат Линя начала продвигать свою собственную культурную революцию, основанную на слиянии традиционной вьетнамской эстетики, чтобы привлечь внимание обычно консервативных масс, и европейских идей модернизма и Просвещения. Поддерживая новые художественные, архитектурные, музыкальные, культурные, кулинарные, образовательные, академические и другие эстетические начинания, эта новая культурная революция не будет навязана обществу без выбора, но будет открыто принята правительством, создавая новую синкретическую и прекрасную смесь вьетнамской и европейской идентичности, эстетики Просвещения и модернистских идей, которая будет поддерживать население и станет основой нашего нового рывка в будущее, надеясь соединить "два несовместимых потока" азиатского и европейского общества в одно целое."
VIN_Use_The_West: "Очищение наших мутных вод"
VIN_Use_The_West_desc: "Для того чтобы построить сильную экономику Аннама, мы должны полностью принять капитализм западного образца в форме, контролируемой государством, чтобы хищническая природа европейского капитализма не стала добычей наших невинных и трудолюбивых людей. Опираясь на французские, британские, немецкие и американские идеи национал-либерального капитализма, мы построим сильную экономику, которая будет способствовать нашему превращению в современное, суверенное и самодостаточное национальное государство, способное встать вровень с лучшими странами Запада."
VIN_Annamese_Nationalism: "Аннамский национализм"
VIN_Annamese_Nationalism_desc: "В соответствии с личной философией Хоанг Дао, мы будем способствовать созданию нового бренда аннамского этнического национализма. Аннамская идентичность должна основываться на идеях родства, понятиях "язык и почва" и признаках германского романтизма, объединяя тонкинскую, кочинскую и аннамско-вьетнамскую идентичности в одну синкретическую национальность, а некоторые из наших более радикальных членов даже стремятся включить кантонцев Южного Китая - наших языковых и этнических родственников. Вместе, как один истинный аннамский народ, мы построим более сильное и лучшее государство для нашего избранного народа."
VIN_Indochinese_Constitutionalists: "Индокитайские конституционалисты"
VIN_Indochinese_Constitutionalists_desc: "Возвышаясь над своими радикальными и исключающими соперниками, патриотический антиколониалист и бизнес-лидер, ставший защитником автономии, Буй Куанг Чиеу и его Партия индокитайских конституционалистов взяли под контроль правительство на основе демократического мандата народа. Теперь они поведут Вьетнам и весь Индокитай к равноправному и либеральному будущему - будущему, полностью омытому светом эгалитарного и гуманитарного капитализма и либерализма, основанного в равной степени на аграрном совершенстве и промышленном превосходстве."
VIN_Trust_Busting: "Гуманизированный капитал"
VIN_Trust_Busting_desc: "Вдохновленный французскими, немецкими и американскими формами либерального капитализма, Буй Куанг Чиеу хочет искоренить колониальные и элитарные монополии, которые долгое время доминировали во вьетнамском обществе. Свергнув этих вельмож, монополистов и бывшую колониальную элиту с помощью мер по разрушению доверия и приняв законы о защите прав рабочего класса и облегчении его положения с помощью новых реформ, улучшения условий труда, повышения заработной платы и расширения свобод, мы делаем первые шаги к справедливой и прибыльной капиталистической системе для всех. С этими антимонопольными мерами и гуманитарными капиталистическими реформами, наконец-то воплотившимися в жизнь, мы медленно построим более прибыльный Индокитай с более высоким уровнем жизни для всех."
VIN_Harmonious_Financials: "Гармоничная финансовая система"
VIN_Harmonious_Financials_desc: "Классы - это суровая традиционная необходимость, которую невозможно устранить без кровопролития, но мы можем сделать так, чтобы все классы жили хорошо и работали вместе, чтобы мы могли построить гармоничное общество. Мы будем работать над развитием классового сотрудничества, гарантируя права и свободы каждого гражданина, предоставляя всем право голоса, постоянную работу и почетное место в жизни без необходимости в высоких титулах или элитарных должностях. Наша финансовая система должна быть построена на эгалитарных капиталистических понятиях, обеспечивая каждому гражданину одинаково необходимое и ценное место в нашей растущей экономике."
VIN_Bill_Of_Rights: "Инклюзивный индокитайский билль о правах"
VIN_Bill_Of_Rights_desc: "Мы должны кодифицировать права, которые мы начали гарантировать, и поэтому мы разработаем новый Билль о правах для народа. Включая не только вьетнамский народ, но и другие разнообразные народы Индокитая, такие как камбоджийцы, сиамцы и лаосцы, мы обеспечим равенство всех граждан, независимо от расы или пола, в глазах закона и государства. Более того, как равноправным членам и гражданам нашей демократии, им должны быть предоставлены основные неотъемлемые права, такие как свобода религии, собраний, петиций и протестов, слова и многое другое, опираясь на американские и французские идеи гражданских свобод и прав человека и гражданина, чтобы принести свободу, процветание и действительно справедливое представительство нашему разнообразному народу."
VIN_Sow_Golden_Fields: "Засеять золотые поля в изобилии"
VIN_Sow_Golden_Fields_desc: "Буй Куанг Чиеу, первый вьетнамский инженер сельского хозяйства с западным образованием, окончивший Колониальную школу во Франции в конце 1890-х годов, проявляет особый интерес к аграрной реформе, механизации сельского хозяйства, общей модернизации и выравниванию огромного и доминирующего аграрного сектора Вьетнама. Приведя наш обширный сельскохозяйственный сектор в соответствие с уровнем современного мира, мы станем рисовой житницей Юго-Восточной Азии, засевая наши золотые поля пшеницей и рисом в изобилии для широких масс и за их пределами, и все это ради нашей прибыли и улучшения наших любимых и разнообразных народов."
VIN_Democratic_Dragon: "Дракон демократии"
VIN_Democratic_Dragon_desc: "Подобно дракону, восставшему из своей огненной области, наша демократия вырвалась вперёд, пылая и живая, и жаждущая ещё больше дать нашим любимым гражданам. Хотя мы многого достигли, нам ещё многое предстоит сделать в этом благородном стремлении. Мы построим самую стабильную, справедливую и свободную демократию в Юго-Восточной Азии, доказывая всем нашу мощь и превосходство, заботясь обо всех истинных гражданах в пределах наших расширяющихся границ, и, как истинный дракон, мы будем возвышаться величественно и уважаемо, неся свет демократии во все земли, которые мы украсим своим прикосновением."

### Coconut Monk ###

VIN_True_Global_Faith: "Истинная глобальная вера восходит"
VIN_True_Global_Faith_desc: "Придя к власти во время хаоса, вызванного бесконечными препирательствами между Бао Даем, каодаистами, элитарным дворянством и духовенством, Кокосовый монах Онг Дао Дуа и его культ фанатиков захватили контроль над государственным аппаратом в результате массовой волны ненасильственных восстаний и протестов, подпитываемых его уникальной пацифистской и синкретической верой. При новом Императоре Кокосе наше Королевство станет утопией для всех."
VIN_Heavenly_Mandate: "По небесному мандату масс"
VIN_Heavenly_Mandate_desc: "Победив на недавних честных и свободных демократических выборах президента Вьетнама, Онг Дао Дуа - Кокосовый Монах - взял в свои руки судьбу страны по мандату народа. Теперь наше государство будет демократически и медленно переходить к теократической республике под милостью Его Кокосового Монашества, поскольку он пытается донести свою синкретическую, популистскую и пацифистскую тео-идеологию до всех под Небесами."
VIN_Under_His_Coconutship: "Под небом Его Кокосовым Святейшем"
VIN_Under_His_Coconutship_desc: "Онг Дао Дуа, Кокосовый Монах, Пророк Согласия, Его Кокосовое Братство, Дядя Хай, и это лишь некоторые из его многочисленных титулов и имен, возглавляет Кокосовую Религию, а теперь и государство Вьетнам как свой собственный теократический домен утопического мира и сотрудничества. Все в государстве под небесами - его владения, и по его милости мы будем жить в мире и спокойствии сотрудничества, ибо он знает истинный путь."
VIN_Three_Faiths: "Освященное общение трех верований"
VIN_Three_Faiths_desc: "Помимо "кокосовых" частей, главная основа тео-философии Дао Дуа черпается из трех основных источников - буддизма, даосизма и христианства. В благодатном и гармоничном слиянии он объединяет эти три веры в единый священный союз, подходящий для масс всего мира, как, по его мнению, идеальную глобальную веру для объединения человечества. Культура и дух этой новой нации станут основой нашего нового общества, а на его вершине мы построим лучший мир."
VIN_Way_Of_Coconut: "Путь Кокоса"
VIN_Way_Of_Coconut_desc: "Религия кокоса призывает своих последователей практиковать медитацию, употреблять в пищу в основном или только продукты на основе кокоса, практиковать религиозный пацифизм, участвовать в благотворительных акциях и помогать ближним, а также множество других идей, взятых из трех религий, лежащих в её основе. Хотя некоторые из этих идей кажутся странными для большинства наших граждан, мы сделаем все возможное, чтобы распространить эти практики среди всех жителей страны, объединив наш народ в вере и цели, как никогда раньше."
VIN_Peace_Through_Compromise: "Политический мир через компромисс"
VIN_Peace_Through_Compromise_desc: "Политические распри и насилие должны быть прекращены, ибо они не раз разрывали нашу нацию по швам на протяжении многих веков. От социалистов Вьетнам, до каодаистов, Бао Дай и Чудо-Ман Дьема, мы должны сеять единство через компромисс, беря лучшие идеи от каждой группы, чтобы создать синкретический сплав разнообразной политики Вьетнама, приспособленный к точным потребностям нашего народа. Надеюсь, это положит конец мелким дрязгам и бесполезной борьбе между различными политическими фракциями, и мы все сможем объединиться, чтобы сделать то, что лучше для Вьетнама."
VIN_Pheonix_Island_Renaissance: "Возрождение острова Феникс"
VIN_Pheonix_Island_Renaissance_desc: "Остров Феникс является местом расположения плавучего города-пагоды Дао Дуа - массивной и разветвленной серии взаимосвязанных структур, построенных на шестах, плотах и флотилии, напоминающей красочный и эклектичный теологический парк развлечений. Остров Феникс, служащий его столицей в самом сердце дельты реки Меконг, в Бен Тре, будет значительно расширен и превратится в настоящий плавучий город с промышленными и сельскохозяйственными центрами и храмовым комплексом, превосходящим все остальные в стране. Из этого центрального бьющегося сердца в нацию придет новый ренессанс экономики, науки, теологии, культуры и искусства, что приведет к новому золотому веку под властью Кокосового монаха и его внушающего благоговение феникса."
VIN_Theo_Cosmic_Knowledge: "Примат тео-космического знания"
VIN_Theo_Cosmic_Knowledge_desc: "Будучи всю жизнь ученым, который до крайности ценит знания во всех формах, Кокосовый Монах начал продвигать свою обширную реформу образования по всей стране, стремясь покончить с чумой неграмотности и дать общее образование всем гражданам, независимо от их возраста или жизненных обстоятельств, а также предоставить высшее образование в области науки и теологии всем тем, кто хочет и способен выдержать суровые академические испытания. Все божественное и космическое, естественное и количественное должно быть изучено и понято нашим народом, поскольку Его Кокосовое Общество стремится превратить граждан в аскетичных, знающих, мудрых и мирных монахов."
VIN_Coconut_Communes: "Кокосовые коммуны и гармонизированное сельское хозяйство"
VIN_Coconut_Communes_desc: "Склоняясь к модернизации и расширению уже доминирующей сельскохозяйственной отрасли Вьетнама, Его Кокосовое Правление начал проводить ряд аграрных реформ, основанных на идеях общинности, кооперативного сельского хозяйства и животноводства, механизированных и модернизированных методов ведения сельского хозяйства и, конечно же, выращивания кокосов. Посеяв Семена нашего будущего на гармоничных и плодородных полях, мы вырастим будущее изобилия и мира с достатком для всех."
VIN_Coconut_Kingdom: "Настоящее кокосовое Королевство"
VIN_Coconut_Kingdom_desc: "Всегда мечтавший о создании истинного и суверенного Кокосового Королевства, свободного от болезненного вмешательства внешнего мира, Его Кокосовое Братство наконец-то осуществил свои чаяния. Хотя ещё многое предстоит сделать, Кокосовое Королевство выросло из некогда скромного кокосового Семёни, превратившись в могучую и крепкую пальму, которой оно является сегодня, охраняемое кокосовыми крабами нашего общества и устойчивое к суровым ветрам перемен благодаря нашей податливой природе и опыту борьбы с опасными водоворотами, которые уничтожили бы меньшие земли. Суровые снаружи, но богатые и сладкие внутри, мы - Кокосовое Королевство."
VIN_Roar_Of_Nonaggression: "Мирской рев дракона"
VIN_Roar_Of_Nonaggression_desc: "Когда Кокосовый Монах стал свидетелем ужасов колониального насилия и услышал о разрушениях Великой войны, он плакал, оплакивая каждую потерянную душу. Будучи главным защитником мира, пацифизма и борьбы с насилием, Дао Дуа и мы, его преданные массы, должны совершить последнее дело, которое должно быть сделано. Мы положим конец войнам человечества ради всеобщего блага и в конце концов принесем всему человечеству мирное спасение под руководством великого Кокосового Монаха."

### Бинь Сюйен ###

VIN_Binh_Xuyen_Rises: "Очистить и разграбить Вьетнам"
VIN_Binh_Xuyen_Rises_desc: "Упадочные элиты и благородные гедонисты, такие как Зьем и Бао Дай, получили свою последнюю ночь веселья, поскольку военная хунта, возглавляемая "революционными" националистами и опытными бандитами из Сил Бинь Сюйен - некогда автономного подразделения главной Национальной армии Вьетнама, которое стало слишком мощным, как злокачественная опухоль, - захватила контроль над страной. Во главе с бандитом, превратившимся в революционера генералом Ле Ван Вьеном и мастером преступлений генералом Дуонг Ван Дуонгом, силы Бинь Сюйен могут быть различными, разделенными и едва ли сплоченными, но временно объединены вокруг одной цели и преисполнены желания очистить Вьетнам от его либеральных грехов раз и навсегда. Собравшись вместе как неорганизованный, но эффективный и ужасающий водоворот насилия и злодейства, эта буйная орда теперь пытается направить Вьетнам в одну или другую сторону, и трещины от междоусобиц и внутренней борьбы за власть уже начинают проявляться."
VIN_Stand_With_Vien: "Фанатики Ван Виена"
VIN_Stand_With_Vien_desc: "В то время как мир внутри сил Бинь Суен рушится и снова начинается междоусобица, основная часть личного состава сил решила решительно встать на сторону своего генерала Ле Ван Виена, которого также называют Ван Виен или "Виен Седьмой". Известный тем, что до службы в Силах он был офицером полиции при колониальных режимах, а также своим интересом к политике, дипломатии и интригам, Ван Виен приобрел дурную славу за заключение сделок и временное сотрудничество с китайцами, японцами, немцами, французами, провалившимися индокитайскими революционерами и многими другими, включая различные религиозные ордена и фракции Бао Дая и его "Чудо-человека" Зьем, которые пали, чтобы подстегнуть наш подъем, и все это во имя обретения власти для себя и своих союзников, оттачивая свои навыки офицера и мастера уловок. Однако на этом пути он почерпнул множество различных и чрезвычайно разнообразных философских и политических идей, что подстегивает его погружение в теорию и отход от бездумного бандитизма его товарищей, когда он пытается объединить их в одну последовательную идеологию, которая принесет пользу ему самому, а не всем остальным. С его подачи Вьетнам примет новую породу революции, созданную им самим."
VIN_National_Revolutionaries: "Национальные революционеры"
VIN_National_Revolutionaries_desc: "По мере того, как Ван Виен без сопротивления формирует Силы Бинь Суен по своему идеологическому образу, все более широкие Силы начали принимать национально-революционную идеологию, проповедуемую нашим лидером. Представляя собой прагматичную и явно оппортунистическую, хотя и странную и разрозненную идеологию, которая включает в себя левые экономические идеи и представления о бесклассовом обществе и социальном прогрессе, в то же время принимая правые культурные и националистические идеи, основанные на вьетнамской исключительности и примате Юго-Восточной Азии. Хотя более широкие силы расколоты в вопросе о том, в каком направлении следует вести национально-революционную идеологию - левостороннем или правостороннем, - пока что мы будем идти по натянутому канату между мирами и идеологиями, пока Ван Виен ведет Вьетнам своим собственным путём к националистической чести и процветающей, суверенной и контролируемой родине."
VIN_Run_With_Duong: "Бегство с Ба Дуонгом"
VIN_Run_With_Duong_desc: "Поскольку едва стабильное единство "Сил Бинь Сюен" уже разрушилось, большая часть личного состава "Сил" решила отказаться от нового лидера Ле Ван Вьена, вместо этого переключившись на первоначального основателя и предыдущего второго командира Дуонг Ван Дуонга, также известного как Ба Дуонг или "Три океана", который он получил от своего времени в качестве речного пирата в первые дни существования "Сил". Мастер преступлений и опытный бандит, известный своими бесчинствами на юге Вьетнама, прежде чем прочно утвердиться в роли главного воротилы региона Меконга, Ба Дуонг стремится отказаться от любых притязаний на политику и идеологию, вместо этого стремясь полностью принять своё так называемое предназначение - стать самым успешным, самым страшным и самым уважаемым криминальным авторитетом в Юго-Восточной Азии и за её пределами, заботясь при этом о своих близких."
VIN_Rainforest_Robin_Hood: "Робин Гуд тропических лесов"
VIN_Rainforest_Robin_Hood_desc: "Ба Дуонг родился в семье бедных крестьян, живущих на краю тропических лесов в Бенче, а затем стал речным пиратом, останавливающим сампаны за деньги на защиту и взятки, чтобы продать свои товары и улов в доках Чолона. Хотя он имеет отвратительную и позорную репутацию кровожадного, хитрого и жестокого босса мафии, пиратского капитана и криминального авторитета, он пользуется не меньшей популярностью среди самых изолированных бедняков Вьетнама как Робин Гуд для угнетенных масс. Даже крадя у богатых и отдавая бедным, Ба Дуонг является стражем тропических лесов и защитником вьетнамских морей, охраняя и заботясь о крестьянстве всеми возможными способами, пока он и его люди продолжают свои преступные дела и разбойничьи набеги на другие земли."
VIN_Honor_And_Fatherland: "Честь и Отечество"
VIN_Honor_And_Fatherland_desc: "Хотя группа не может прийти к единому мнению, девиз Бинь Сюйен - "Честь и Отечество", и это единственное, что сходно между различными Кликами и группами Силы. Придерживаясь чести, как личной, так и семейной, превыше всего, в то же время питая сильную патриотическую любовь и националистический пыл к Вьетнаму, эта доктрина породила армию неуправляемых, но фанатично смертоносных и фанатично преданных безумцев - каждый из которых является диким ветераном, готовым сделать и умереть за свою нацию, если возникнет необходимость. В свободное от работы время бойцы Бинь Сюйен могут быть бандитами, пиратами, ворами, мафиози, убийцами, киллерами и т.д., но когда на кону честь и Отечество, мы - лучшая линия обороны, которую когда-либо знал Вьетнам, а сейчас мы - все, что у них есть."
VIN_Black_Fiefdom: "Чёрная вольница Юго-Восточной Азии"
VIN_Black_Fiefdom_desc: "Несмотря на борьбу за власть в наших рядах, несмотря на постоянные атаки наших врагов, Бинь Сюйен стоит высоко и крепко, пока мы медленно консолидируем то немногое, что мы хотим от этой земли, и оставляем остальное на произвол судьбы, сдерживаемое законами насилия и естественного отбора, а иногда и нашими собственными людьми. Храня в сердце честь и отчизну, мы защищаем наше разбойничье Королевство от всех, кто попытается отнять у нас Вьетнам, ибо эта земля - наша, и мы можем защищать её и поступать с ней так, как нам заблагорассудится. Мы - Чёрная Вотчина Юго-Восточной Азии - темная метка на карте, которую следует избегать любой ценой, потому что здесь нет монстров; просто люди, которым нечего терять и есть что приобретать. Никто не может противостоять нам, и никто не сможет, потому что Вьетнам и все его богатства - наши."
VIN_Righteous_Yang: "По следам Яна"
VIN_Righteous_Yang_desc: "Праведный Ян - известный под именами Дуонг Нган Дич, Ян Эр или Ян И - был пиратом и военачальником XVII века во Вьетнаме. В эпоху анархии, бушевавшей в период падения династии Мин и подъема династии Цин, он был известен под многими именами и владел многими видами оружия в своей карьере пирата, антикитайского мятежника и героя вьетнамской свободы на водных границах Тонкинского залива и других регионов Вьетнама и Южного Китая. Следуя идеалу, которым он жил каждый день, мы отправимся в плавание вслед за этим великим героем, стремясь объединить Южные моря и бушующие, щедрые воды за их пределами под властью свободной талассократии нашего собственного дизайна."

### Hoa Hao ###

VIN_Hoa_Hao_Mandate: "Мир и изобилие по мандату масс"
VIN_Hoa_Hao_Mandate_desc: "Опередив неверных, которые бесконечно препирались, как глупые либеральные демократы и лакеи Зьем и Пхам Куон, голосующие массы инфантильной вьетнамской демократии проголосовали за Вьетнамскую демократическую социалистическую партию, в которой доминирует Хоа Хао, позволив нашему движению взять под контроль государство. Теперь, когда Живой Святой, реинкарнированный Будда Мастер Западного Мира, Живой Будда Вьетнама и Добродетельный Мастер секты Хоа Хао Хюинь Фу Шо занимает место руководителя, он будет служить духовным и политическим лидером Вьетнама, и его милость Живой Будда Хюинь Фу Фу Шо приведет к тысячелетней трансформации общества к "Миру и изобилию", руководствуясь своим уникальным патерналистским соединением буддизма, конфуцианства и вьетнамских народных верований. Однако, хотя этот полубог, который ходит среди нас, может быть лицом нации и правительства, добровольная армия алчных фанатиков, которую он собрал за собой, может иметь больше власти, чем мы думаем, но, возможно, силы демократии смогут удержать их на расстоянии."
VIN_Peace_And_Plenty: "Мир и изобилие от Добродетельного Мастера"
VIN_Peace_And_Plenty_desc: "Одолев неверных, которые бесконечно препирались, как Каодай и лакеи Зьем и Бао Дай, наше ополчение националистических фанатиков и горячих приверженцев движения Хоа Хао захватило контроль над государством, поставив Живого Святого, реинкарнированного Будду Учителя Западного Мира, Живого Будду Вьетнама и Добродетельного Учителя секты Хоа Хао Хюинь Фу Шо в кресло руководителя. Теперь, выступая в качестве духовного и политического лидера Вьетнама, Живой Будда Хюинь Фу Фу Шо осуществит тысячелетнюю трансформацию общества "Мира и изобилия", руководствуясь своим уникальным патерналистским сплавом буддизма, конфуцианства и вьетнамских народных верований. Однако, хотя этот полубог, который ходит среди нас, может быть лицом нации и правительства, добровольная армия хищных фанатиков, которую он собрал за собой, может иметь больше власти, чем мы думаем."
VIN_Free_Folk_Roots: "Возвращение к нашим свободным народным корням"
VIN_Free_Folk_Roots_desc: "Одна из основных идей движения Хоа Хао заключается в том, чтобы наше общество и наш народ вернулись к более традиционному и ориентированному на общину образу жизни, свободному от классовой иерархии, разделяющей человечество, свободному от ловушек и подводных камней статистического общества, свободному от упадочного духовенства и дворянства, свободному от мерзкой чумы урбанизма, подтачивающей ценности и образ жизни человечества, и свободному от политики в целом, ибо единственное, что нам нужно - это вера. Мы должны принять эти идеи и жить как ориентированное на крестьян коммунитарное общество, ценящее мир и сотрудничество превыше всего, ибо это единственный путь к нирване и утопии."
VIN_Mekong_Messiah: "Тысячелетний мессия Меконга"
VIN_Mekong_Messiah_desc: "Как Живой Святой, Хюинь Фу Шо обладает многими способностями, такими как способность исцелять больных и лечить безумцев, а также предсказывать будущее и общаться с небесами. Рассматриваемый своей растущей массой последователей как мессианская фигура, он является идеальной фигурой для любого правительства, требуя безграничной лояльности и почитания, даже не требуя этого, не говоря уже о том, чтобы угрожать за это. За этой благочестивой фигурой наше правительство будет править Вьетнамом по его образу и подобию, создавая утопический рай на Земле, который он себе представляет, и попутно создавая благо для себя."
VIN_No_Monks_No_Masters: "Ни монахов, ни монастырей, ни мастеров"
VIN_No_Monks_No_Masters_desc: "Живой Будда Со давно презирает господство духовенства и надменного дворянства, поскольку они осмеливаются определять, кто может, а кто не может общаться с духом Будды и духами предков - это действие против самих небес. Не будет больше ни духовенства, ни монастырей для их содержания, и то и другое будет мирно распущено с помощью наших верных ополченцев, хотя, если потребуется насилие, это не исключено. Средства из этих источников должны быть распределены среди масс, а излишки будут использованы правительством для финансирования наших подвигов и амбиций. Вместо этого будет поощряться домашнее и общинное поклонение, а Живой Святой будет проводить свои собственные массовые групповые молитвенные церемонии по всей стране, открытые для всех граждан и верующих в единую, истинную веру. Не должно быть ни монахов, ни монастырей, ни хозяев, ибо все человечество равно перед Добродетельным Учителем."
VIN_Parochial_Army: "Националистическая приходская армия святых"
VIN_Parochial_Army_desc: "По мере роста нашего движения росла и теонационалистическая армия, которая привела нас к власти. Это запутанное лоскутное одеяло из различных подразделений, групп и миниатюрных армий должно быть разорвано и сшито в единое целое и организованное подразделение. Мы создадим Националистическую Приходскую Армию Живого Святого, и эта централизованная боевая сила будет служить новой основой наших развивающихся вооружённых сил, выступая в качестве элитной полиции и национальной гвардии, а также в качестве спецназа и секретной службы под командованием безумного "бессмертного" генерала и жестокого фанатика Ба Кута. Уничтожая как политических врагов, так и врагов государства и народа, каждый член отряда гарантированно фанатично предан до крайности, умея управлять страной и защищать нашего живого бога, ибо без него наше право на власть - ничто."
VIN_Abide_By_Ancestors: "Почитать предков и анимизм"
VIN_Abide_By_Ancestors_desc: "Народный характер теизма Хоа Хао основан на традиционном почитании и поклонении предкам, а анимизм сосредоточен на духовном значении растений и животных, в частности, на значении многих природных источников традиционных народных лекарств, таких как дикие травы и некоторые части животных. Мы должны возродить эти идеи и внедрить их в современную культуру Вьетнама и её народа, снова жить более традиционным способом, заставляя массы снова уважать жизнь, которая была до них, создавая благочестивое, спокойное и аскетичное общество, которое ценит сыновнюю почтительность, ценность наших прошлых традиций и деятелей, а также важность природного мира, в котором мы живем, ибо мы должны быть хранителями того, что нам дорого."
VIN_Precious_Mountain: "Путь странного аромата с Драгоценной горы"
VIN_Precious_Mountain_desc: "Корни Хоа Хао лежат в более древней вере Дао Буу Сон Ки Хыонг - что переводится как Путь Странного Аромата с Драгоценной Горы - которая была основана в 1800-х годах знаменитым мистиком Доан Минь Хуен из гор Тхат Сон, который прославился после того, как использовал свои духовные целительные силы для лечения жителей Меконга от ужасной вспышки холеры в 1840-х годах, и который утверждал, что является живым Буддой, посланным с небес для спасения человечества. Хуен взял нашего пророка Хюинь Фу Шо к себе в детстве, чтобы научить его путям мистического и божественного, и теперь Хюинь Фу Шо живёт как реинкарнация Будды Мастера Западного Мира, титул его старого отшельника-наставника, распространяя его учение. Мы должны помочь распространению этих почтенных идей и сделать его доминирующим направлением буддизма в Юго-Восточной Азии, поскольку он составляет основу тысячелетних буддийских идей, которые наша вера считает главными и дорогими, и поскольку он действительно является спасением человечества. Буу Сон Ки Хыонг!"
VIN_White_Lotus: "Белый лотос, Санганг Вучанг и Дхармачакра"
VIN_White_Lotus_desc: "Основной теистической основой хоахаоизма является сплав вьетнамского дхармического буддизма, черпающего из веры Дао Буу Сон Кы Хыонг, а также из более традиционных школ, конфуцианской доктрины, такой как Санганг Вучанг, или Три фундаментальных узы и Пять постоянных добродетелей, и синкретическая вера Белого Лотоса, которая объединяет тибетский и майтрейский буддизм с манихейством, также называемым Религией Света или Мониджао, которая сама является китайской полугностической дуалистической религией, представляющей вселенную как постоянную битву между силами добра, возглавляемыми истинным Богом, и силами зла. Эти различные идеи вместе формируют основу нашей новой веры, морали, культуры и националистической идентичности, поскольку народ Вьетнама является проявлением этой силы Добра на Земле, и, как таковой, наш долг - бороться с тьмой везде, где мы её находим, распространяя проверенную и единственно верную веру среди всего человечества."
VIN_Final_Cycle: "Заключительный цикл Живого Будды"
VIN_Final_Cycle_desc: "Пришло время для последней борьбы, ибо мы не можем проповедовать мир во всем мире и быть спасителями человечества, не действуя при этом. Духи этой планеты, небеса и предки возложили на нас святую задачу, и только мы можем нести это бремя спасения. Чтобы объединить человечество в мирную утопию без иерархий, просвещённую истинной верой, мы должны действовать сейчас и объединить человечество. Однако, наблюдая за остальным миром и ужасами, которые они совершают во имя ложных целей, нам теперь ясно, что искать мирный путь - это глупое занятие. Утопия может быть достигнута только с помощью мира. Мир может быть достигнут только единством. Единство может быть достигнуто только через веру и борьбу, а вера и борьба могут быть разрешены только через войну, так пусть же они придут. Мы должны спасти расу."

### Navy Tree ###

VIN_CAG_Experiment: "Поддержка наших авианосцев"
VIN_CAG_Experiment_desc: "После того, как наши адмиралы получили инструкции от дальновидных офицеров Кайзерлихской морской пехоты, нашим недавно созданным военно-воздушным силам было поручено разработать самолет, который должен дополнить операции авианосцев. Создание авиационного крыла авианосца будет иметь решающее значение для доминирования как в воздухе, так и на море."
VIN_Create_New_Forces: "Создать новые вооруженные силы"
VIN_Create_New_Forces_desc: "Хотя мы одержали победу над вьетконговскими повстанцами, нашими будущими врагами не будут вооруженные крестьяне, прячущиеся в отдаленных деревнях. Чтобы привести нашу устаревшую армию в соответствие с требованиями современного мира, правительство разрешило создать отдельные военные подразделения для военно-морских и военно-воздушных сил."
VIN_Escort_Carriers: "Пригласить адмиралов-реформаторов"
VIN_Escort_Carriers_desc: "Часто отвергаемые более консервативными членами Кайзерлихе Марин, многие дальновидные адмиралы в Кайзерлихе выступают за более широкое использование эскортных авианосцев, подобных тем, которые используются Японией, США и Канадой. Чтобы помочь реформировать наш устаревший флот, мы попросим адмиралтейство Остазии пригласить этих амбициозных адмиралов реформировать наш флот и проверить эти экспериментальные идеи."
VIN_Expand_Ba_Son_Shipyard: "Расширить верфь Ба Сон"
VIN_Expand_Ba_Son_Shipyard_desc: "Построенная в 1788 году, верфь Ба Сон в Сайгоне до сих пор является предметом гордости нашей нации и важным элементом военно-морского потенциала. Чтобы не отстать от постоянно обостряющейся гонки военно-морских вооружений, наше правительство будет инвестировать в расширение этой исторической верфи, чтобы наш флот был на уровне с остальным миром."
VIN_Heavy_Cruisers: "Изучение Кайзерлихского флота"
VIN_Heavy_Cruisers_desc: "В настоящее время Кайзерлихский флот обладает самым мощным флотом в мире, и наши адмиралы стремятся следовать их методу достижения успеха. Флот получил финансирование на создание грозного флота крейсеров, чтобы проецировать нашу мощь на Восточное море и, возможно, на всю Азию."
VIN_Naval_Bombers: "Контролировать небо, контролировать моря"
VIN_Naval_Bombers_desc: "Недавние конфликты показали, что морские сражения выигрываются не только количеством орудий на дредноуте, но и тактичным использованием морской авиации. Мы будем инвестировать в использование бомбардировщиков-торпедоносцев, чтобы наносить точные удары по кораблям и получить преимущество даже над самым грозным флотом."
VIN_Naval_Doctrine: "Наследие Жиа Лонга"
VIN_Naval_Doctrine_desc: "Жиа Лонга, легендарный Император, объединивший Вьетнам, знал о важности сильного военно-морского флота. При нем была построена наша историческая верфь Ба Сон и собран большой флот, чтобы уничтожить братьев Тей Сон и объединить Вьетнам под властью династии Нгуен. Мы пойдем по стопам нашего великого объединителя и построим флот, которому будет завидовать весь мир."
VIN_Screen_Ships: "Усилить наши прибрежные патрули"
VIN_Screen_Ships_desc: "Бьен Донг, или Восточное море, всегда было очагом пиратства, а начало войны в Азии только усугубило ситуацию. Для борьбы с этой волной преступности наши устаревшие джонки и немецкие суда будут переоборудованы в современный патрульный флот, который обеспечит благополучие наших вод."
VIN_Submarine_Effort: "Рейдеры Восточного моря"
VIN_Submarine_Effort_desc: "На протяжении веков Восточное море было жизненно важным районом для международной торговли, а вместе с ней и для пиратства. Вместо прямой борьбы с врагом наши морские советники предложили возродить дух пиратских владык, которые когда-то господствовали у наших берегов. Мы построим флот подводных лодок, способных нарушать торговлю противника и незаметно преследовать корабли."

### Air Tree ###

VIN_Aeronautical_Industry: "Отечественная авиационная промышленность"
VIN_Aeronautical_Industry_desc: "Опасаясь, что мы стали слишком зависимы от военной помощи Германии, наше высшее военно-воздушное командование попросило сосредоточить усилия на создании собственной авиационной промышленности. Мы будем работать над созданием собственных самолетов здесь, во Вьетнаме, и производить оригинальные конструкции, которые будут не хуже, если не лучше, чем любой иностранный самолет."
VIN_Air_Base_Expansion: "Восстановить авиабазу Таншон Нхут"
VIN_Air_Base_Expansion_desc: "Впервые построенная правительством Осташиена, авиабаза Тан Сон Нхут соединяла южный Вьетнам с остальным миром. Во время Индокитайского восстания аэродром подвергался бомбардировкам, чтобы не дать повстанцам использовать базу в своих интересах. После окончания восстания мы восстановим эту стратегическую авиабазу, а также проложим больше взлетно-посадочных полос по всей стране для будущих операций."
VIN_Airlift_Capability: "Возможности воздушных перевозок"
VIN_Airlift_Capability_desc: "Во время Индокитайского восстания правительство Остазии отправило небольшой отряд экспериментальных самолетов, которые могли легко переправлять грузы через густые леса Индокитая. Приобретение этих машин будет бесценным для наших будущих конфликтов. Мы обратимся к правительству Остазии с просьбой поделиться с нами этими разработками, чтобы мы могли доминировать в небе."
VIN_CAS_Effort: "Поддержите наши армии"
VIN_CAS_Effort_desc: "Главная роль наших военно-воздушных сил заключается в том, чтобы дополнять наши вооруженные силы, нанося разрушительные авиаудары, которые могут дать нам преимущество перед любой иностранной армией. Мы должны поддерживать эти плодотворные отношения с армией, создавая более эффективные модели ближней авиационной поддержки."
VIN_Direct_Air_Support: "Прямая воздушная поддержка"
VIN_Direct_Air_Support_desc: "Вместо того, чтобы разбавлять наши недавно созданные военно-воздушные силы между сушей и морем, мы переместим наше внимание на поле боя с помощью непосредственной воздушной поддержки, которая может уничтожить вражеские армии. Мы создадим военно-воздушные силы, которые будут служить компонентом нашей национальной армии."
VIN_Elite_FAC_Group: "Элитная группа поддержки"
VIN_Elite_FAC_Group_desc: "Хотя наши ВВС эффективно наносят удары по вражеским силам, у нас было слишком много случаев, когда наши солдаты погибали от дружественного огня. Чтобы максимально повысить эффективность наших бомбардировок и избежать ненужных жертв, наши элитные подразделения будут сопровождаться экспериментальными передовыми группами контроля воздушного пространства, оснащенными радиостанциями для обеспечения координации между нашей армией и ВВС."
VIN_Fighter_Bombers: "Инновации в истребителях-бомбардировщиках"
VIN_Fighter_Bombers_desc: "Последние авиационные инновации позволили самолетам, которые раньше служили одной цели, выполнять несколько функций. Мы предоставим финансирование на оснащение этих инновационных "истребителей-бомбардировщиков", которые могут не только наносить удары по вражеским армиям, но и проводить разрушительные бомбардировки."
VIN_Napalm_Bomb: "Flüssigkeitsbrandbombe"
VIN_Napalm_Bomb_desc: "Во время Индокитайского восстания наши остзейские атташе сообщили нам о новом смертоносном оружии, способном поджечь джунгли. Flüssigkeitsbrandbombe, или бомба с жидким огнем, используется для смертоносной борьбы с повстанцами, скрывающимися в густой листве Миттельафрики. Овладение этим ужасающим, но смертоносным жидким огнем может навсегда изменить наши методы ведения войны."
VIN_Nha_Trang_Academy: "Академия Нячанга"
VIN_Nha_Trang_Academy_desc: "Хотя мы продолжаем создавать свои собственные военно-воздушные силы, мы сильно ограничены нехваткой пилотов. Что ещё хуже, пилотов приходится отправлять за границу в Сингапур, чтобы они научились управлять самолетами. При поддержке таких пилотов, как Нгуен Ван Хинь, летавших в составе Fliegertruppen, мы попросим правительство Остазии помочь нам в создании академии ВВС здесь, во Вьетнаме."
VIN_Tactical_Bomber_Effort: "Тактическое уничтожение"
VIN_Tactical_Bomber_Effort_desc: "Индокитайское восстание продемонстрировало, насколько важную роль сыграли немецкие бомбардировки в победе над повстанцами. Разрушение инфраструктуры противника позволило немцам решить исход любого сражения ещё до его начала. Чтобы повторить этот успех, мы будем инвестировать в создание современных тактических бомбардировщиков, способных уничтожать жизненно важные компоненты вражеской военной машины."
VIN_Versatile_Airforce: "Универсальные военно-воздушные силы"
VIN_Versatile_Airforce_desc: "Вместо того чтобы ограничивать наши военно-воздушные силы одной конкретной функцией, мы создадим универсальные силы, способные преследовать вражеские армии, а также наносить разрушительные бомбовые удары по промышленности противника и разрушать линии снабжения. Наши военно-воздушные силы будут независимым родом войск, способным координировать свои действия как с армией, так и с флотом."
VIN_Vietnamese_Airbornes: "Вьетнамское ВДВ"
VIN_Vietnamese_Airbornes_desc: "Большая часть Индокитая покрыта густой листвой и заболоченными землями, что делает переброску армии чрезвычайно сложной задачей. Чтобы исправить ситуацию, члены нашего высшего командования предложили создать элитное подразделение десантников, подобное Fallschirmjäger, использовавшимся в Германской империи. Эти элитные силы могли бы достигать районов, недоступных для обычных дивизий, и могли бы развертываться в мгновение ока. Nhay Du Co Bang!"

### Army Tree ###

VIN_Armor_Experiment: "Укрощение стальных монстров"
VIN_Armor_Experiment_desc: "Во время Индокитайского восстания впервые в истории танки прошли по вьетнамским низинам. Неизвестные крестьянству, эти машины вселяли страх в сердца партизан, часто заставляя вьетконговских повстанцев отступать в джунгли, когда они вступали с ними в контакт. Мы воспользуемся нашими тесными отношениями с правительством Остазии и попросим предоставить нашей армии этих "зверей"."
VIN_Army_Reorganization: "Реорганизовать армию"
VIN_Army_Reorganization_desc: "Наспех собранные во время Индокитайского восстания, наши "вооруженные силы" представляют собой не более чем разношерстную группу местных ополченцев, полицейских и дворцовых охранников. Что ещё хуже, среди наших командиров процветает коррупция, и многие из них преданы религиозным сектам или преступным организациям, а не нашему правительству. Если мы хотим иметь шанс противостоять современной армии, мы должны провести масштабную кампанию реорганизации, чтобы упорядочить наши вооруженные силы и искоренить широко распространенную коррупцию."
VIN_Centralized_Command: "Централизовать командование ополчением"
VIN_Centralized_Command_desc: "Чтобы создать эффективную боевую силу, достаточно организованную и обученную, чтобы на нее всегда можно было положиться для защиты нашего недавно освобожденного государства, мы должны централизовать беспорядок в структуре нашей армии. Для этого мы реорганизуем вооруженные силы с нуля, создавая структурированную и профессиональную армию, сосредоточенную вокруг единого командования армии."
VIN_Da_Lat_Academy: "Создать Военную академию Да Лат"
VIN_Da_Lat_Academy_desc: "Чтобы помочь обучить новое поколение солдат и офицеров навыкам, необходимым для продвижения наших вооружённых сил в будущее, мы будем сотрудничать с правительством Остазии и их экспертами-германистами, чтобы создать военную академию здесь, в Да Лате. Эта новая академия будет служить центром наших новых программ военного обучения, помогая нам готовить квалифицированных офицеров и военных лидеров на десятилетия вперёд без необходимости полагаться на иностранный опыт в будущем."
VIN_Enforce_Military_Discipline: "Бычий рог и урожай"
VIN_Enforce_Military_Discipline_desc: "Вместо того чтобы сосредоточиться на нескольких подразделениях спецназа, мы направим наше внимание на создание дисциплинированной национальной армии. По сигналу горна, свистком и строгим приказом наших сержантов мы сломаем каждого солдата и построим из них единый сплоченный и дисциплинированный корпус."
VIN_Firepower_and_Manuever: "Огневая мощь и маневр"
VIN_Firepower_and_Manuever_desc: "Своим успехом штурмовики были обязаны эффективному использованию артиллерийских заграждений, которые обстреливали вражеские позиции, прежде чем позволить пехоте ворваться и ошеломить потрепанных защитников. Мы будем проводить военные игры, чтобы отточить тактику проникновения, а также импортировать немецкие артиллерийские орудия, чтобы придать достоинство тому, что в противном случае стало бы вульгарной дракой."
VIN_Form_Elite_Units: "Сформировать элитный спецназ"
VIN_Form_Elite_Units_desc: "Ссылаясь на эффективность немецких сил специального назначения во время Индокитайского восстания, наше высшее командование предложило нам в качестве приоритета создать собственные специализированные подразделения. Мы направим наши усилия на создание небольших, но элитных спецподразделений, которые смогут выполнять специализированные функции."
VIN_Import_Small_Arms: "Импортировать оружие Остазии"
VIN_Import_Small_Arms_desc: "По мере того, как мы решаем сложную задачу модернизации нашей армии, одной из наиболее серьезных проблем, с которыми мы сталкиваемся в настоящее время, является острая нехватка снаряжения. Наши солдаты получают винтовки времен Великой войны и обмундирование из того тряпья, в котором они пришли. Чтобы решить эту проблему, мы запросим у правительства Остазии дополнительную партию винтовок, униформы и раций, чтобы укрепить нашу крайне плохо оснащенную армию."
VIN_Military_Modernization: "Самодостаточная армия"
VIN_Military_Modernization_desc: "Хотя поставки из Сингапура помогли нам справиться с нехваткой снаряжения, мы не можем вечно полагаться на иностранную помощь. Чтобы помочь в нашей кампании модернизации и создать внутреннюю промышленную базу, мы построим заводы по производству вооружений здесь, во Вьетнаме, чтобы снабжать наши армии без иностранной помощи. Отсутствие необходимости полагаться на очередную партию оружия поможет нам изучить новые современные методы ведения войны."
VIN_Motorization: "Прокатиться на молнии Ла Сат"
VIN_Motorization_desc: "Подобно вьетнамскому народному богу молнии Ла Сат и его близнецу Тхиен Лой, народному богу неба, наши вооруженные силы должны наносить удары быстро, стремительно и непредсказуемо, разрабатывая новые тактики и стратегии быстрого нападения, основанные на новой технологии массовой моторизации. Вместо того чтобы полагаться на традиционные повозки, запряженные лошадьми и волами, мы будем импортировать моторизованные грузовики для поддержания наших линий снабжения и легкого преодоления низменностей, что позволит нам использовать скорость наших божеств и создать нашу собственную форму молниеносной войны, приспособленную к пересеченной местности и реалиям Вьетнама."
VIN_Reduce_Corruption: "Искоренить коррупцию"
VIN_Reduce_Corruption_desc: "После того как армия превратилась из неорганизованного сброда в уважаемую и современную армию, мы переключим наше внимание на всепроникающую коррупцию, которая поражает нашу армию на всех уровнях её основания. Мы проведем расследование в отношении нескольких наших командиров и их связей с преступными организациями."
VIN_Regularize_Local_Forces: "Сформировать Корпус народной самообороны"
VIN_Regularize_Local_Forces_desc: "Наши вооруженные силы сильно зависят от местных ополчений, принадлежащих к религиозным сектам, таким как Каодай и Хоа Хао, к политическим партиям, таким как Вьетнам, или к местным деревням и дворянам. В рамках усилий по централизации мы включим этих неуправляемых иррегуляров в состав национальной армии в качестве части нового Корпуса народной самообороны. Вместе они отбросят свои разногласия и личные предубеждения, объединившись для защиты Вьетнама и его внутренних владений, в то время как основные вооруженные силы смогут дать бой любому будущему врагу, не беспокоясь о том, что родина не защищена и уязвима."
VIN_Vietnamese_Marines: "Вьетнамские морские пехотинцы"
VIN_Vietnamese_Marines_desc: "Для надлежащей защиты наших рек и обширной береговой линии верховное командование санкционировало создание подразделения морской пехоты наших вооружённых сил. Вьетнамская морская пехота будет специализироваться на таких операциях, как высадка амфибийных десантов, патрулирование побережья, траление мин и материально-техническая поддержка армии."
VIN_Vietnamese_Panzergrenadier: "Панцергренадеры"
VIN_Vietnamese_Panzergrenadier_desc: "С каждым днём поле военных действий стремительно меняется, и мы слышали о новом типе мобилизованной войны, который был введен в использование немецкой армией. Это быстро названное "панцергренадерское" подразделение дополняет традиционную пехоту хорошо бронированными машинами, что позволяет пехоте быть одновременно мобильной и хорошо защищенной. Эта новая эра механизированной войны повысит возможности наших армий до новых высот."
VIN_Vietnamese_Stormtroopers: "Вьетнамские штурмовики"
VIN_Vietnamese_Stormtroopers_desc: "Во время Великой войны немецкая армия успешно использовала быструю и жестокую тактику своих штурмовиков для проникновения во вражеские ряды. Эти специалисты добились успеха как на Западном, так и на Восточном фронтах и позволили Кайзеррейху закрепить своё положение мирового гегемона. Чтобы повторить немецкий метод достижения успеха, мы будем обучать наших собственных местных штурмовиков, способных проникать через линии фронта и атаковать ключевые позиции."

### Economic Tree ###

VIN_Agricultural_Modernization: "Модернизация сельского хозяйства"
VIN_Agricultural_Modernization_desc: "Чтобы удовлетворить потребности постоянно растущего мира, аграрные реформаторы в нашем правительстве поддержали массовое внедрение механизации в сельской местности для поддержки нашей сельскохозяйственной промышленности. Механизированные инструменты, такие как тракторы, будут импортированы для замены традиционных телег, которые были нормой на протяжении веков. Эти машины помогут значительно повысить урожайность наших сельскохозяйственных культур."
VIN_Agricultural_Recovery: "Помощь нашим фермерам"
VIN_Agricultural_Recovery_desc: "Вьетнам всегда был в основном аграрным обществом, и сельские фермеры составляют более половины населения страны. Эти крестьяне являются основой нашего общества, и мы должны оказывать им поддержку, как только можем. Массовая помощь будет оказана фермерам, чьи средства к существованию были разрушены во время революции, и будут приняты законы, направленные на увеличение экспорта сельскохозяйственных культур и индустриализацию сельского хозяйства."
VIN_Coastal_Development: "Развивать дельту Меконга"
VIN_Coastal_Development_desc: "Дельта Меконга, расположенная в самой южной части Вьетнама, была колыбелью повстанческой деятельности. После возвращения этих южных территорий под наше законное правление многие рыбаки и фермеры региона всё ещё держат обиду на наше правительство. Чтобы заслужить доверие местного населения, мы предпримем масштабную инфраструктурную программу на юге страны, чтобы доказать, что мы являемся правительством, представляющим весь Вьетнам."
VIN_Develop_Central_Highland: "Объединить Центральное нагорье"
VIN_Develop_Central_Highland_desc: "Тэй Нгуен, или Центральное нагорье, - один из самых изолированных и неразвитых регионов страны. Землеустроители, посланные нашим правительством, обнаружили, что это нагорье обладает богатой плодородной почвой и огромными залежами бокситов. Мы соединим наши шоссе с деревнями на холмах, построим плантации и углубимся в землю, чтобы стимулировать экономический рост в регионе."
VIN_Economy_Reconstruction: "Восстановить экономику"
VIN_Economy_Reconstruction_desc: "Одним из самых тяжелых последствий Индокитайского восстания стало огромное бремя, которое оно легло на нашу экономику. Мы чуть не обанкротили нашу страну, взяв немецкие кредиты, и мы попросили крестьянство отдать все, чтобы сохранить наш великий Вьетнам. Теперь наше правительство должно решить сложнейшую задачу по реанимации нашей разрушающейся экономики и восстановлению после разрушений, вызванных войной."
VIN_Electronic_Technology: "Голос Вьетнама"
VIN_Electronic_Technology_desc: "Радиостанции использовались только военными и не имели внутреннего применения, как в Европе или Соединенных Штатах. По мере того, как мы подключаем даже самые отдаленные деревни к национальной электросети, наше правительство одобрило создание национальной радиослужбы. Подобно станциям в Великобритании и Канаде, "Голос Вьетнама" будет информировать нацию о внутренних и национальных делах, а также предоставлять ряд культурных и образовательных программ."
VIN_German_Investment: "Привлечь немецких инвесторов"
VIN_German_Investment_desc: "В условиях хаоса Индокитайской революции многие немецкие предприятия закрыли свои двери из-за опасений захвата власти социалистами. Теперь, когда война закончилась, корпорации, которые когда-то работали под властью Германии, всё ещё не решаются вернуться во Вьетнам. Мы убедим эти компании вернуться в процветающий Вьетнам, который снова открыт для иностранного бизнеса."
VIN_Industrial_Technology: "Привлечение промышленного опыта"
VIN_Industrial_Technology_desc: "Чтобы помочь в восстановлении нашей разрушенной войной страны, правительство использовало свои связи с правительством Германии, чтобы пригласить ведущих промышленных и экономических экспертов Рейха для помощи в восстановлении нашей страны. Эти светлые умы будут тесно сотрудничать с нашим правительством, чтобы помочь нам управлять нашей экономикой и ввести Вьетнам в новую, современную эпоху."
VIN_Labor_Intensive_Manufacture: "Промышленная революция"
VIN_Labor_Intensive_Manufacture_desc: "Несмотря на то, что Вьетнам является в основном аграрным обществом, мы не можем сидеть сложа руки, пока наши соседи продолжают превосходить нас на мировом рынке. Мы будем поощрять безработных крестьян в сельской местности переезжать в наши городские центры, чтобы найти работу в трудоемких отраслях промышленности. Только нашей волей мы проведем масштабную кампанию индустриализации, которая сделает нас предметом зависти всей Азии."
VIN_Miracle_Rice: "Рисовая чаша Юго-Восточной Азии"
VIN_Miracle_Rice_desc: "Когда раны, нанесенные революцией, полностью залечены, а наши реформы введены в действие, Вьетнам встал на путь восстановления. От рабочего дока в Сайгоне до фермера в сельской местности - все мужчины и женщины работают над построением процветающего будущего. Наши огромные сельскохозяйственные урожаи привели к тому, что нашу процветающую страну окрестили "Рисовой чашей Юго-Восточной Азии", и это имя мы будем носить с гордостью."
VIN_National_Highway: "Транс-вьетнамское шоссе"
VIN_National_Highway_desc: "Страна, которая известна остальному миру под названием "Вьетнам", на самом деле состоит из огромного количества уникальных культур, разделенных на Северный, Южный и Центральный регионы. Эти различия существовали на протяжении веков, начиная с древних династий, которые когда-то правили Вьетнамом. Чтобы поддержать дух единства между тремя различными регионами и стимулировать экономический рост, наше правительство начало строительство национальной автомагистрали, которая пройдет от Ханоя до Сайгона."
VIN_Northern_Steel_Industry: "Сделка с Krupp-Ostasien"
VIN_Northern_Steel_Industry_desc: "В рамках наших усилий по возвращению немецких инвесторов нашему правительству удалось заключить выгодное соглашение с компанией Krupp о строительстве сталелитейного завода в Ханое. Строительство этого литейного завода докажет всему миру, что Вьетнам - это рай для инвесторов."
VIN_Port_Expansion: "Расширить порт Хайфон"
VIN_Port_Expansion_desc: "Впервые построенный французами в 1874 году, порт Хайфон превратился в крупнейший порт на севере Вьетнама и один из самых загруженных портов во всем Индокитае. Осознавая значение порта для Юго-Восточной Азии и всего мира, правительство страны санкционировало масштабное расширение порта Хайфон, чтобы превратить его в морской порт мирового класса."
VIN_Railway_Rebuilding: "Восстановление железных дорог"
VIN_Railway_Rebuilding_desc: "Во время Индокитайского восстания и вьетконговцы, и немецкая армия уделяли первостепенное внимание разрушению железных дорог, чтобы нарушить линии снабжения. Теперь, когда война наконец-то подошла к концу, наши железные дороги находятся в плачевном состоянии. В рамках усилий по восстановлению страны мы восстановим жизненно важные железнодорожные линии, а также значительно расширим уже существующие пути, чтобы связать всю страну."
VIN_Research_Institute: "Вьетнамская академия науки и технологии"
VIN_Research_Institute_desc: "Почти столетие колониального правления серьезно ограничило наши образовательные и исследовательские возможности, в результате чего мы отстали от остального мира. Наше некогда изобретательное и творческое общество сегодня страдает от повальной неграмотности. Для борьбы с полным отсутствием высших учебных заведений правительство спонсирует создание университетов европейского типа в наших крупнейших городах, чтобы помочь воспитать новое образованное поколение."
VIN_Rice_Exportation: "Экономика экспорта риса"
VIN_Rice_Exportation_desc: "В то время как мы проводим реформы во Вьетнаме, единственное, что остаётся неизменным - это жизненно важная роль, которую сельское хозяйство играет в нашей национальной экономике. Используя наши самые сильные стороны, мы значительно увеличим производство риса и будем экспортировать его на мировой рынок. Такие урожаи риса позволят нам стимулировать экономический рост и обеспечат дальнейшее финансирование наших усилий по восстановлению."
VIN_The_End_Of_War: "Вьетнам на подъеме"
VIN_The_End_Of_War_desc: "Индокитайское восстание практически поставило нашу страну на грань уничтожения. Наши исторические и процветающие города превратились в зоны боевых действий, а сельская местность лежит в руинах. Такое количество разрушений сломило бы любую другую нацию, но мы привыкли к этим трудностям. Мы восстановим нашу великую страну, как мы уже делали это много раз."

### Foreign ###

VIN_Asia_for_Asian: "Правило веры"
VIN_Asia_for_Asian_desc: "Именно благодаря нашей вере мы смогли захватить власть, объединить нашу страну и её народ, победить индокитайских террористов и спасти Вьетнам от мерзкого вируса - синдикализма. Теперь, свободные от своих амбиций, мы начнем процесс создания рая на Земле, начиная с Индокитая."
VIN_Coconut_Domain: "Двор кокосового короля"
VIN_Coconut_Domain_desc: "Несмотря на все чудеса и блага человечества, войны и насилие были чумой нашего рода с тех пор, как мы выползли из грязи, и по сей день именно войны и мелкие склоки разделяют человечество и удерживают нас от истинного величия. Когда Его Кокосовый Корабль услышал о Великой войне и её ужасах, он пролил редкую слезу, прежде чем решил положить конец этому безумию, чтобы оно никогда больше не поразило человечество. Мы должны объединить человечество и исполнить его волю, поэтому мы отправляемся в путь, чтобы просветить все страны и все народы чистым и истинным путём Кокоса, чтобы мы могли спасти наших собратьев от самих себя, пока не стало слишком поздно."
VIN_Expand_Into_Asia: "Объединение Азии под небесами"
VIN_Expand_Into_Asia_desc: "Сейчас, когда Вьетнам, а теперь и весь Индокитай находятся под нашим праведным правлением и неуклонно укрепляются и обращаются в веру, мы стоим на перепутье. Мы должны решить, привести ли Азию под наше праведное правление или остаться здесь и работать над созданием утопии в более контролируемой и локальной обстановке."
VIN_Fate_Of_Siam: "Укрепление Королевства Раттанакосин"
VIN_Fate_Of_Siam_desc: "На протяжении веков нашей западной границе всегда угрожал наш заклятый сиамский враг. Наши два народа вели друг против друга бесчисленные войны, в одних из которых наша нация одерживала славную победу, а в других терпела унизительное поражение. Благодаря нашим недавним усилиям, направленным на укрепление себя в качестве доминирующей державы в Юго-Восточной Азии, мы, наконец, сведем счеты с сиамской нацией и приведем её к победе."
VIN_Greater_Vietnam: "Защита Большого Вьетнама"
VIN_Greater_Vietnam_desc: "Хотя некоторые наши радикальные националисты выдвигают смехотворные претензии на неясно связанные с ними народы в Южном Китае и Индокитае, мы знаем, что эти мерзкие собаки не являются настоящими сыновьями и дочерьми Вьетнама. Мы должны защитить наше чистое государство от шавок всего мира и создать чистое и гордое вьетнамское государство, способное выдержать любую бурю и любого врага."
VIN_Imperial_Ambition: "Восход солнца Юго-Востока"
VIN_Imperial_Ambition_desc: "После проведения экономических и политических реформ и укрепления государства в наших руках, мы будем стремиться к расширению наших владений далеко за пределы естественных границ Вьетнама. Наши амбиции огромны, но мы полны решимости довести их до конца, ибо наконец-то пришло время Аннама греться и сиять в лучах солнца."
VIN_Independent_Policy: "Суверенный дракон без привязи и оков"
VIN_Independent_Policy_desc: "Мы больше не будем склоняться перед немцами, ибо судьба Вьетнама принадлежит только ей. Подобно огненному фениксу, возрождающемуся из пепла, наши национальные амбиции и националистический патриотизм масс вновь разгорятся, и, как дракон, освобожденный из своей огненной тюрьмы, мы протянем руку и захватим сокровища нашего Королевства и земель вокруг нас, ибо это наша законная и праведная судьба!"
VIN_Our_Eastern_Shore: "Защитить восточный берег"
VIN_Our_Eastern_Shore_desc: "Южные районы Китая, в частности кантонские области, связанные с языком, когда-то принадлежали древнему народу байюэ и его суверенному Королевству Наньюэ, или Вьетнам, правившему под властью вьетнамской династии Триеу или Чжоу, а затем подвергшемуся многовековому китайскому порабощению и культурному угнетению и деградации. Мы спасем наших потерянных братьев и объединим Восточное море под правильным вьетнамским правлением, воссоединив древние земли южных юэ с их южными вьетнамскими родственниками."
VIN_Pluck_The_Peacock: "Ощипать павлина"
VIN_Pluck_The_Peacock_desc: "Когда наш флаг триумфально развевается над Бангкоком, наше амбициозное высшее командование нацелилось на последний кусочек индокитайской головоломки - Бирму. Хотя мы исторически поддерживали теплые отношения с нашим общим врагом в Сиаме, вечно хитрые бирманцы начали финансировать сепаратистских террористов в западных районах Сиама. Подобно нашей победе над сиамцами, мы пойдем на Рангун и обеспечим единственный статус Вьетнама как хозяина Юго-Востока."
VIN_Pro-Germany_Policy: "Уступить западному гегемону"
VIN_Pro-Germany_Policy_desc: "Мы поступим глупо, если разрушим отношения с Берлином, которые развивались и укреплялись на протяжении многих лет. Хотя они были далеко не лучшими колониальными владыками, сейчас мы стоим на равных, и сможем принудить их к партнерству, гораздо более благоприятному для наших нужд, чем когда-либо прежде, поэтому давайте преклоним колено и поцелуем кольцо этих иностранных монархов. Нам не обязательно любить их, чтобы уметь манипулировать ими в наших интересах."
VIN_Reclaim_Indochina: "Отвоевать Индокитай"
VIN_Reclaim_Indochina_desc: "Вывод войск Остазии из Индокитая нарушил и без того хрупкий баланс сил, существовавший в Юго-Восточной Азии. На фоне хаоса Королевства Лаос и Камбоджа объявили о своей независимости, а мстительные сиамцы пытаются вернуть утраченные территории. Чтобы поддержать закон и порядок, мы направим наши армии на запад, чтобы вновь вернуть мир в Индокитай."
VIN_Request_Cochinchina: "Потребовать наши законные земли"
VIN_Request_Cochinchina_desc: "Наш южный регион Кочинчина был оккупирован силами Остазиена, чтобы помочь поддержать мир и стабильность в течение нескольких месяцев после индокитайского восстания. Теперь, когда мы отправили этих террористов бежать обратно в глухие джунгли, пришло время положить конец этой оккупации. Мы отправим делегацию в Сингапур с просьбой официально прекратить немецкую оккупацию и вернуть юг под власть Вьетнама."
VIN_Seek_New_Allies: "Обеспечить новые союзы"
VIN_Seek_New_Allies_desc: "Постоянно меняющийся политический мир позволит нам искать новые союзы с единомышленниками, где бы они ни находились. На севере, востоке, юге и даже на вероломном западе мы найдём кого угодно, кто захочет сотрудничать с нашей инфантильной нацией, или мы надеемся на это."
VIN_Situation_in_East_Asia: "Освящение благочестивого Индокитая"
VIN_Situation_in_East_Asia_desc: "Теперь, когда Вьетнам и его народ увидели единственный истинный Свет, мы должны донести наши просвещённые идеи до остальной Юго-Восточной Азии. Мы начнем с Индокитая, объединив, наконец, наши исторически связанные народы под одной верой и в одних границах, так давайте же пойдем на наш праздник в Лаос и Камбоджу, ибо они должны увидеть Свет!"
VIN_Southern_Kingdom_Rises: "Восстание южных Юэ"
VIN_Southern_Kingdom_Rises_desc: "Южный Китай - а именно старые земли наших предков Южных Юэ и их династии Чжао или Трийеу - теперь, наконец, снова в руках Вьетнама после почти 2000 лет китайского угнетения, падение Наньюэ было отомщено. Теперь новая династия должна восстать, чтобы захватить Тяньмин - Мандат Неба - и мы сможем заявить о своем законном господстве над всем Китаем. Время Срединного царства закончилось, время Южного царства наконец-то началось!"
VIN_Southern_Revolt: "Подстрекательство южных повстанцев"
VIN_Southern_Revolt_desc: "Во время Индокитайского восстания наш южный регион Кочинчина был незаконно оккупирован правительством Остазии под предлогом "поддержания мира и порядка". Мы ясно видим ложь их правительства, переговоры о возвращении Сайгона игнорируются колониальной администрацией в Сингапуре, и, похоже, конца этой незаконной оккупации не видно. Используя наши контакты с религиозными ополчениями на юге страны, мы будем способствовать полномасштабному восстанию против немецких империалистов, требуя, чтобы они немедленно покинули страну. Поскольку колониальное правительство всё ещё не отошло от ущерба, нанесенного индокитайской революцией, оно не может позволить себе ещё одну борьбу."
VIN_Third_Universal_Redemption: "Вести человечество к третьей амнистии"
VIN_Third_Universal_Redemption_desc: "Наконец-то пришло время объединить человечество в подготовке к Третьей амнистии - полному единству всех религий, которое объединит человечество во всеобщую семью для всеобщего мира, принесет спасение на земной план и всем живым существам, прежде чем они будут уничтожены полным разрушением Вселенной. Бог-Отец много раз открывал человечеству эту истину, но только сейчас мы, Его Избранные Каодай, создали группу, достаточно посвященную и благочестивую, чтобы действительно исполнить Его волю. Давайте же оставим все последние притворства светских желаний, эволюционируя в высших и более единых существ, ведущих все человечество к высшему благу."
VIN_Unlock_The_Heavens: "Двери в небеса"
VIN_Unlock_The_Heavens_desc: "Высшая Эпоха - это последний золотой век Вселенной, к которому бесконечно готовится теология Хоа Хао. Говорят, что она наступит после нашей нынешней эпохи, базовой эпохи Ха Нгуон, которая слишком долго была охвачена войнами, насилием, разобщенностью и нечестием, и когда она наступит, все человечество будет стоять вместе под нашей единой, истинной верой, когда их духовное и физическое здоровье будет восстановлено, когда мораль будет возрождена, а вера будет искренне соблюдаться всеми. Только тогда небеса будут открыты для всего человечества, и мы создадим благочестивое хоахаистское общество, свободное от иерархий и связанное нашей общей верой, когда каждый человек будет судим великим собранием всех духов и всего человечества, прежде чем попасть в потусторонний мир. Однако, чтобы достичь этого рая, мы должны подготовить большую часть человечества к этой грядущей истине, поэтому мы должны отложить на время наши мирные планы и принести истинное слово всем силой."

### Events ###

vietnam.0.t: "Собрание Имперского совета"
vietnam.0.d: "С восстанием Вьетконга на юге, пламя восстания распространяется во всех трех регионах Вьетнама. Это самый тёмный час для Вьетнама, но наша страна будет и должна быть спасена железной волей и железным кулаком Императора, но он не может сделать это в одиночку. Чтобы помочь провести нацию через эти трудные времена, Император собрал тайный совет из немецких советников, местных политиков и религиозных лидеров. Маловероятная коалиция между демократическими партиями и конфуцианским традиционалистом Пхам Куон призывает Императора занять умеренную позицию, чтобы завоевать доверие населения в период кризиса. Представителем небольшого, но влиятельного католического меньшинства является амбициозный губернатор Нго Динь Зьем, который выступает за жесткий подход к решению проблемы восстания. Фам Конг Так, духовный лидер движения Каодай, призвал Императора обратиться к массовому движению за победой над вьетконговским мятежом. Остазинский атташе также хорошо проинформировал Императора о благосклонности колониального правительства и о плодах дальнейшего сотрудничества с Рейхом. Хотя все эти различные группы объединились для сохранения нации, только Император должен решить неопределенное будущее империи."
vietnam.0.a: "Да здравствует династия Нгуен! Да здравствует Император!"

vietnam.1.t: "Создание вооружённых сил"
vietnam.1.d: "Для того чтобы победить индокитайское восстание, Совету поручено создать военные силы с нуля. Правительство Остазии уже предложило свою помощь в подготовке элитной группы вьетнамских солдат, но националисты выступают за создание более независимых сил на основе местных полицейских сил и имперской гвардии. Религиозные группы предложили мобилизовать массы на антисиндикалистскую войну, призвав религиозное ополчение из каодайской и католической общин."
vietnam.1.a: "Реформировать полицейские подразделения"
vietnam.1.b: "Сформировать элитные подразделения с немецкими советниками!"
vietnam.1.c: "Мобилизовать массы!"

vietnam.2.t: "Усилия по умиротворению"
vietnam.2.d: "Партизаны Вьетконга контролируют большую часть сельской местности, а вместе с ней и население. Армия предложила две возможные стратегии борьбы с повстанцами: мы можем использовать крупные подразделения для проведения зачисток с целью поиска и нападения на силы Вьетконга, или мы можем сосредоточиться на укреплении безопасности на нескольких стратегических позициях, и ожидать, что они улучшат безопасность в прилегающих районах, таких как нефтяные месторождения. Хотя контроль Вьетконга силен, некоторые антисиндикалистские сельские общины, такие как католики и каодай, всё ещё сопротивляются влиянию Вьетконга; можно также позволить их деревням сформировать ополчение самообороны и распределить между ними оружие."
vietnam.2.a: "Укрепить нефтяные точки!"
vietnam.2.b: "Провести зачистки против Вьетконга"
vietnam.2.c: "Вооружить ополченцев!"

vietnam.3.t: "Реформа образования"
vietnam.3.d: "Вьетнам - последняя страна, сохранившая древнюю конфуцианскую систему экзаменов, которая практиковалась со времен династии Лай более тысячи лет назад. Французский колониальный режим пытался отменить её в 1918 году, но в итоге не смог из-за беспорядков, вызванных Великой войной. За исключением небольшого контингента культурных консерваторов, почти все члены Императорского совета согласились с тем, что конфуцианская экзаменационная система должна быть заменена новой системой образования. Однако готовы ли мы к созданию национальной системы образования в данный момент?"
vietnam.3.a: "Система экзаменов должна быть сохранена"
vietnam.3.b: "Отменить экзаменационную систему и поощрять децентрализованное образование"
vietnam.3.c: "Отменить экзаменационную систему и создать новую национальную систему образования"

vietnam.4.t: "Вьетнам просит помощи"
vietnam.4.d: "Мы получили посланника от Императора Бао Дая и его правительства во Вьетнаме с просьбой о финансовой и военной помощи против повстанцев Вьетконга, которые сеют хаос в сельской местности. Поскольку Император является важнейшим союзником в Индокитае против революционеров, было бы разумно сохранить лояльность вьетнамского правительства к нам. Что мы могли бы им предложить?"
vietnam.4.a: "Финансовую и военную поддержку"
vietnam.4.b: "Только военную поддержку"
vietnam.4.c: "Мы не можем ничего выделить"

vietnam.5.t: "Мобилизация экономики"
vietnam.5.d: "Восстание в Индокитае поставило нашу почти несуществующую экономику на грань. Чтобы платить ополченцам и полицейским, которые составляют нашу "армию", совет предложил различные способы получения средств. Конституционалисты в нашем совете предложили выпустить военные облигации, которые могут поднять нашу экономику без необходимости повышать налоги. Немецкие советники предсказуемо поддержали идею взять ещё один заем у Кайзеррейха, чтобы оплатить наши расходы. Каодаисты предложили провести "золотую неделю", когда гражданам будет предложено пожертвовать свои драгоценности, золото и другие ценные вещи, чтобы помочь собрать деньги для правительства."
vietnam.5.a: "Выпустить военные облигации"
vietnam.5.b: "Попросить помощи у немцев"
vietnam.5.c: "Провести подготовку к 'золотой неделе'"

vietnam.6.t: "Исход"
vietnam.6.d: "Опасаясь своей участи от рук жестокого и безбожного Вьетконга, люди со всего Вьетнама покинули свои дома в сельской местности и устремились в города, такие как Ханой, в поисках убежища. Опасаясь назревающего кризиса, Имперский совет получил задание разобраться с этими беженцами. Умеренные конституционалисты в Совете предложили переселить крестьян в деревни, расположенные в районах, которые находятся под нашим контролем. Губернатор Нго Динь Зьем предложил переселить крестьян в современные оборонительные поселения, способные противостоять вьетконговским повстанцам. Религиозные секты, такие как Каодай, выдвинули план по превращению этих беженцев в ополченцев, которые смогут сражаться за земли, украденные у них Вьетконгом. Как мы должны поступить с этими беженцами?"
vietnam.6.a: "Постараться переселить их в безопасные места."
vietnam.6.b: "Новые поселения должны стать нашими боевыми бастионами!"
vietnam.6.c: "Оформим этих беженцев в ополчение!"

vietnam.7.t: "Великая прокламация Императора"
vietnam.7.d: "После долгих обсуждений в Императорском совете Император решил выступить с великой прокламацией, которая провозгласит новую эру национального омоложения Вьетнама. В этой речи Император провозгласит план нового Вьетнама, а также дискредитирует повстанческое движение Вьетконга, которое всё ещё терзает сельскую местность. Когда вся нация находится на острие ножа, каким будет будущее Вьетнама?"
vietnam.7.a: "Вьетнам должен возродиться с духом гласности."
vietnam.7.b: "Только твердая рука может направлять нацию"
vietnam.7.c: "Спасение страны - в религиозном рвении."
vietnam.7.e: "Совет лежит в беспорядке, а Императора нигде нет!"

vietnam.8.t: "Великая коронация"
vietnam.8.d: "Коронация нового Императора редко бывает маленьким или тихим событием, но коронация Куонг Де как нового Императора Вьетнама стремится создать новый стандарт царственной пышности, поскольку в старой столице Хюэ состоялась одна из самых сложных и дорогих современных коронаций в Азии. Куонг Де был одет в самый пышный и экстравагантный наряд, сочетающий традиционные вьетнамские дворянские узоры с иконографией веры Каодай, и зал в Императорском городе Хюэ, в котором проходила церемония, был украшен красивее, чем одежда самого Императора. С украшениями из золота, нефрита, жемчуга и прочего, роскошными креслами, устланными роскошными мехами и гобеленами, с искусством и идолопоклонством Каодай, украшающими храм из конца в конец, обстановка коронации подошла бы самому Левому Глазу Бога, не говоря уже о смертном Императоре. Возможно, более интересным, чем декор, был огромный список гостей, присутствовавших на коронации. Ведь были приглашены не только большая расширенная семья будущего Императора, его союзники и доверенные лица, но и вся вьетнамская знать, поскольку Куонг Де призвал гостей со всего Вьетнама и всей Азии присутствовать на его восшествии на престол. \n\nПомимо выдающихся и царственных фигур среди многочисленных монархий и знати Азии, таких как члены династий Намгьял, Вангчук, Айсин-Гиоро, Ямато, Кхун Ло и Нородом, а также герцог Яншенг, маркиз Расширенной Милости, Небесный Учитель и Живой Будда Чжан Энпу, Богд Геген Монголии, Далай-лама Тибета и многие другие мелкие правители - особенно из Индии и других стран Азии с большим количеством мелких Королевских особ. Кроме того, выдающиеся паназиатские авторы, движения и мыслители, которые общались с Куонг Де или поддерживали его паназиатские идеи, такие как Шумей Окава, Икки Кита, Рёхэй Учида, Хаяси Фусао, Ли Дачжао, Рам Манохар Лохия, Ли Куан Ю, Сунь Фо, Чжан Цзинхуэй, Николай Рерих и его семья, представители знаменитого монгольского борца за свободу Гада Мейрена, лидеры Общества Черного Дракона, ведущие члены Общества Темного Океана и многие другие прибыли, чтобы выразить свои наилучшие благословения новому лицу паназиатской борьбы. Свои почести выразили также влиятельные лидеры и деятели крупнейших вьетнамских религий, такие как главы конфессий Каодай, Хоа Хао и Коконат, хотя интересно, что католическому духовенству Вьетнама, которое сам Куонг Де называл колониальными марионетками Франции, было запрещёно присутствовать на церемонии. В целом, коронация была экстравагантным, почти потусторонним событием, грандиозность и великолепие которого знаменует лишь начало того, к каким высотам будут стремиться этот новый Император и его Вьетнам."
vietnam.8.a: "Новая эра под властью нового Императорского дома! Да здравствует Император Куонг Де!"

vietnam.9.t: "Референдум"
vietnam.9.d: "После того как централизация Вьетнама увенчалась успехом, а нация сплотилась вокруг идеалов Персоналистской революции, миссия премьер-министра Дьема достигла своего последнего акта - смещёния Императора Бао Дая. К возмущению Императора, Зьем и его союзники организовали референдум, чтобы решить судьбу многовековой династии Нгуен. Чтобы обеспечить успех референдума, наши сторонники развернули интенсивную пропагандистскую кампанию, раскрывающую правду о гедонистическом образе жизни Бао Дая и его связях с Германской империей. Бао Дай и его приближенные развернули собственную кампанию, чтобы оклеветать Зьем как тирана, а Императора - как спасителя и законного правителя Вьетнама. Религиозные группы, такие как Каодай и Хоа Хао, также предостерегали своих последователей от голосования за Дьема, внушая опасения, что правительство Зьем объявит их религиозные секты вне закона и установит католицизм в качестве государственной религии. По мере поступления результатов референдума со всей страны стало ясно, что..."
vietnam.9.a: "Нго Динь Зьем побеждает с большим отрывом!"
vietnam.9.b: "Бао Дай победил?"

vietnam.10.t: "Расширяя наше небесное Царство"
vietnam.10.d: "Расширяясь за смертные пределы самого Вьетнама, весь Индокитай теперь принадлежит нашей единственной, истинной вере. Когда Лаос, Камбоджа, Кочинчин и Вьетнам наконец-то объединились под одним знаменем и теологией, настало время планировать следующие шаги наших национальных амбиций. Мы можем либо повернуться лицом внутрь и работать над созданием настоящего утопического богословского рая здесь, на нашей родной земле, расположенной в Юго-Восточной Азии, либо работать над объединением всей Азии под нашим знаменем и религией, освобождая Восток от чуждых идей и иностранных держав раз и навсегда. Каким будет наш путь вперёд под руководством истинного духовного движения Востока?"
vietnam.10.a: "Мы распространим наше правление на всю Азию!"
vietnam.10.b: "Построим мирный рай здесь, в нашем родном Индокитае!"

vietnam.11.t: "Хорошо одетый Император"
vietnam.11.d: "Император Бао Дай, получивший образование и воспитание в западном стиле, основанном на германских учениях, никогда особо не заботился о жарких и аляповатых церемониальных одеждах, которые он был вынужден носить на публике во время своего пребывания на посту монарха Вьетнама. Наш харизматичный государь открыто признается, что он предпочел бы носить хорошо сшитый костюм, выполняя свои повседневные обязанности правителя. Однако приверженцы традиций в кабинете Императора утверждают, что эти одеяния являются символом богатой истории Вьетнама, в то время как более реформированные западники поддерживают более современный внешний вид Императора. Что должен носить Император на публике?"
vietnam.11.a: "Дайте мне мой костюм!"
vietnam.11.b: "Традиционалисты правы..."

vietnam.12.t: "Не жалея средств"
vietnam.12.d: ""Нет, этого не может быть!" - думал про себя озадаченный Мандарин. Он снова и снова проверял цифры, но всегда оказывался в минусе. "Что могло нанести такой урон бюджету?" - задавался вопросом бюрократ. В его голове возникли мысли о том, что деньги каким-то образом были присвоены или даже украдены. Хуже того, ему пришлось бы отчитываться об этих расходах перед Императором. Позже в тот же день, когда молодой магистрат направился к Императору на его трон, он почувствовал, что вот-вот рухнет. Когда он пытался заикаться о том, как оправдать пропажу средств, его внимание привлекло нечто блестящее. Когда Император расправлял свои золотые одежды, Мандарин заметил, что у него под рукавом что-то блестит. На его запястье были часы из чистого золота, усыпанные бриллиантами, каждый из золотых рычагов которых двигался в унисон. "Да?" - спросил Император, сидя на своем золотом троне с бескорыстным видом. Все ещё глядя на него, магистрат просто ничего не сказал и удалился."
vietnam.12.a: "Эта штука СТОЛЬКО СТОИТ?!"

vietnam.13.t: "Секты делают свой ход"
vietnam.13.d: "После того как Императорский совет погрузился в бесконечные ссоры и препирательства, страна погрузилась в полный хаос. Униженные Каодай уже отступили в свои приходы, а Император и его лакеи уже разработали планы бегства из страны. На фоне этого хаоса две секты, исключенные из Императорского совета, воспользовались этой возможностью и двинулись в поход на столицу. Из южных дельт молодой Хюинь Фу Шо и его фанатичные силы Хоа Хао направились в столицу, чтобы восстановить порядок и принести на землю праведность. Из Кон Пхунга таинственный Онг Дао Дуа, более известный многим как Кокосовый Монах, также привел свою небольшую группу преданных последователей в Хюэ с призывом к единству и миру между враждующими силами. Из новостей, только что поступивших из столицы, стало известно, что..."
vietnam.13.a: "Монашеская мольба о мире услышана!"
vietnam.13.b: "Ополченцы Хоа Хао восстанавливают закон и порядок!"

vietnam.14.t: "Религиозные группы просят принять участие в выборах"
vietnam.14.d: "После решения нашего временного правительства организовать свободные выборы, религиозные группы, такие как Хоа Хао и Кокосовая вера, начали организовывать свои собственные политические партии для участия в выборах. Многие в нашем правительстве считают, что разрешение этим партиям участвовать в выборах поставит под угрозу нашу младенческую демократию, и если им дать власть, они превратят нашу нацию в теократию. Другие считают, что у этих партий практически нет шансов победить на выборах, и умиротворение этих групп может способствовать укреплению чувства единства в нашей стране."
vietnam.14.a: "Разрешите им баллотироваться!"
vietnam.14.b: "Эти секты слишком опасны!"

vietnam.15.t: "Путч Бинь Сюйена"
vietnam.15.d: "[ROOT.Capital.GetCapitalVictoryPointName] был разбужен в полночь под звуки выстрелов и взрывов, когда силы, лояльные Бинь Сюйен, начали тотальное наступление на правительство Зьем в знак протеста против попыток Зьем распустить Бинь Сюйен как отдельную военную силу. К утру улицы [ROOT.Capital.GetCapitalVictoryPointName] превратились в зону боевых действий, а солдаты, верные ВНА и Бинь Сюйен, вступили в жестокие бои квартал за кварталом, чтобы защитить город. Дома были разрушены в результате артиллерийских обстрелов, а число жертв среди мирного населения исчислялось сотнями, тысячи людей были вынуждены покинуть свои дома. В жуткой тишине на опустевших улицах [ROOT.Capital.GetCapitalVictoryPointName] стало известно, что..."
vietnam.15.a: "путч Бинь Сюйена удался!"
vietnam.15.b: "Правительство Дьема изгоняет Бинь Сюйена!"

vietnam.16.t: "Гамбит губернатора Дьема"
vietnam.16.d: "Решение Императора Бао Дая склонить Имперский совет на сторону религиозных фанатиков Каодай дало обратный результат, поскольку влияние культа продолжает превосходить влияние Императора и его союзников. Каодаисты заняли агрессивную позицию по отношению к нашим немецким благодетелям и начали собирать свои силы ополчения, чтобы захватить контроль над государством. Поскольку время поджимало, Император заключил сделку с губернатором Нго Динь Зьем, чтобы разобраться с каодаистами. В обмен на получение должности премьер-министра Зьем объединил представителей католического меньшинства в ополчение, чтобы помочь разгромить силы каодаистов. Когда ополчение каодаистов и силы лоялистов сталкиваются в нескольких милях от Императорского дворца, становится ясно, что..."
vietnam.16.a: "Каодаисты торжествуют!"
vietnam.16.b: "Ополчение Дьема одерживает победу!"

vietnam.17.t: "Судьба трона"
vietnam.17.d: "Армии потенциального диктатора Зьем полностью разбиты нашей праведной армией, мы одержали ошеломляющую победу. Не желая дальнейшего кровопролития, мы позволили дегенерату Бао Даю и его немецким хозяевам навсегда покинуть Вьетнам, оставив его под нашим божественным руководством. Обеспечить гармонию и единство на нашем разнообразном берегу - задача не из легких, и наши святые кардиналы выдвигали различные предложения по обеспечению нашего правления. Куу Чунг Дай, или Исполнительный орган, предложил интегрировать нашу каодаистскую иерархию в функции государства и создать теологическую республику, которая будет способна восстановить порядок и принести мир во Вьетнам. Некоторые монархисты в церковной иерархии считают, что вместо этого мы должны чтить наши традиции и восстановить монархию при изгнанном принце Нгуен Куонг Де. В настоящее время Куонг Де проживает в Японии, поддерживает тесные связи с Каодай, и его правление могло бы значительно помочь в легитимизации нашего нового правительства."
vietnam.17.a: "Нам не нужен монарх, святая республика восстает!"
vietnam.17.b: "Чтите наши традиции, пригласите истинного монарха!"

vietnam.18.t: "Вопрос о сотрудничестве с Германией"
vietnam.18.d: "Коалиция ярых националистов внутри нашего временного правительства объединилась по поводу нашей политики в отношении Кайзеррейха. Они утверждают, что Вьетнам не может быть по-настоящему свободным, если мы будем продолжать сотрудничать с правительством Остазии. Это предложение получило поддержку многих министров в Вьетнамской партии и Партии народного правления. Капиталистические умеренные в Индокитайской конституционалистской партии, однако, видят возможности, которые может предоставить сотрудничество с немцами, и вместо этого предлагают, чтобы мы твердо стояли на стороне наших союзников в Берлине. Учитывая эти соображения, Император должен принять решение."
vietnam.18.a: "Мы будем вершить нашу собственную судьбу!"
vietnam.18.b: "Мы должны сохранить наши связи с Кайзеррейхом!"

vietnam.19.t: "Первые свободные выборы"
vietnam.19.d: "После месяцев работы, лет усилий и столетий борьбы наконец-то начались первые в современной истории Вьетнама честные и свободные демократические выборы. В избирательном бюллетене три главные партии нашего нового демократического движения, которые доминируют и имеют все шансы на победу: искупленная Вьетнамская националистическая партия, новая Индокитайская конституционалистская партия и инфантильная Партия народного правления. Вьетнамская националистическая партия, также широко известная как Вьетнам или Вьет Куок, является социал-демократической партией, выступающей за вьетнамский национализм, рыночную социалистическую экономику и патерналистско-консервативные социальные взгляды. Партия народного правления поддерживает аннамский национализм, а также приверженность идеалам либерального Просвещения и западным капиталистическим и модернистским идеалам в уникальном вьетнамском обрамлении. Наконец, Индокитайская конституционалистская партия является одним из немногих политических движений во Вьетнаме, всё ещё приверженных идеалам единого Индокитая, проповедуя эгалитарное и равноправное единство Индокитая с гуманистическим капитализмом и популистским аграризмом, объединённых стремлением к справедливому обществу, поддерживаемому гражданскими правами. Интересно, или тревожно, в зависимости от того, как это воспринимать, что Вьетнамская демократическая социалистическая партия фанатиков хоахаоистов и Партия мира и любви культистов Кокоса также пытались заявить о себе на выборах, но пока они официально не допущены к голосованию, у них нет реальных шансов на победу. Несмотря ни на что, победить может только одна партия, и по мере подсчета голосов нация отсчитывает минуты до нашей новой судьбы. Побеждает партия..."
vietnam.19.a: "Националистические социал-демократы Вьетнам."
vietnam.19.b: "Националистические либералы западного толка из Партии народного правления."
vietnam.19.c: "Эгалитарные аграрные капиталисты Индокитайской конституционной партии"
vietnam.19.e: "Вьетнамская демократическая социалистическая партия под управлением культа хоахаоистов."
vietnam.19.f: "Партия мира и любви под управлением культа кокосовых орехов!"

vietnam.20.t: "Персоналистская революция"
vietnam.20.d: "Ещё больше дистанцируясь от устоявшихся консервативных правых Вьетнама, Нго Динь Зьем начал окончательно оформлять свою самодельную идеологию в целостную политическую структуру. Сформированная вместе со своими братьями, такими как Нго Динь Нху и Нго Динь Кхой, Зьем приступил к официальному созданию партии Кан Лао, которая будет служить проводником его собственной персоналистской идеологии. В своей идеологии, сочетающей антиконсюмеристский консервативный христианский корпоративизм с националистическими и антисоциалистическими идеями, мыслеформа Дьема вращается вокруг "трех теорий" - антиматериального спиритуализма, коммунитаризма и персонализма, которые выступают за благополучие общины и общества в целом с акцентом на то, что каждый человек пытается достичь процветания и добродетели в рамках нашего единого вьетнамского сообщества. Распространяя эти идеи мощно и тщательно в государственном аппарате и в обществе Вьетнама, Зьем стремится согнуть всю нацию в форму, соответствующую его бескомпромиссному видению."
vietnam.20.a: "Вот как он это называет..."

vietnam.21.t: "Консолидация государства"
vietnam.21.d: "Заняв пост премьер-министра, Зьем и его сторонники уже начали масштабную реорганизацию многовековой имперской бюрократии. Члены Императорского кабинета были заменены близкими друзьями и членами семьи Зьем. Братья Дьема, Нго Динь Нху и Нго Динь Кан, получили контроль над частными армиями и административные должности, фактически управляя сельской местностью как военачальники. Представители католического меньшинства получили высокие военные должности и правительственные посты."
vietnam.21.a: "Динь Нго лучше всех!"

vietnam.22.t: "Возвышение Южной династии"
vietnam.22.d: "Когда Пекин наконец-то оказался в наших руках, наследие Южного Юэ - древнего вьетнамского Королевства, простиравшегося далеко на юг Китая, - было отомщено, и вьетнамский народ снова стал доминировать в Срединном Королевстве. Теперь законное Южное Королевство поднялось на вершину славы при нашем Императоре, и теперь начинаются великие усилия по укреплению нашей власти над всем Китаем, когда [vin.getleader] взойдет на Трон Дракона. Однако прежде чем мы начнем этот процесс, мы должны решить, как назвать эту новую великую империю, выбирая из множества возможных названий, основанных на бывшем Южном Юэ и их Королевстве "Наньюэ", возглавляемом старой династией Тхи, или Чжао."
vietnam.22.a: "Новая династия Китая восстает под знаменем Великий Юэ!"
vietnam.22.b: "Новая династия Китая восстает под знаменем Великий Тхи!"
vietnam.22.c: "Новая династия Китая восстает под знаменем Да Чжао!"
vietnam.22.e: "Новая династия Китая восстает под знаменем Дай Тхи!"
vietnam.22.f: "Новая династия Китая восстает под знаменем Ньеу Чжао!"
vietnam.22.g: "Новая династия Китая восстает под знаменем Куок Чунг!"
vietnam.22.h: "Новая династия Китая восстает под знаменем Вьетнам!"

vietnam.23.t: "Подготовка к Третьей амнистии"
vietnam.23.d: "Теперь, когда вся Азия находится под нашим контролем, нам предстоит подготовить Восток к Третьей амнистии - времени, когда все человечество и наши общие религии сольются во имя всеобщего спасения, объединив все религии и отказавшись от идеологии, чтобы создать универсальную семью для всеобщего мира до конца времен под управлением Бога-Отца и Матери Будды - что последовало за Первой и Второй амнистиями, которые видели подъем человечества и других доминирующих религий Земли. По мере того, как мы приближаем этот союз, многие в нашем движении высказывают идею о том, что если мы утверждаем, что хотим объединить все человечество, то мы должны действительно сделать это, если мы действительно хотим открыть Третью Амнистию, и поэтому они выступают за то, чтобы наше правительство взяло нашу военную машину в глобальное турне по насильственной прозелитизации, окончательно завершив борьбу человечества в одной последней войне, которая положит конец всем войнам, прежде чем глобальный мир и любовь будут окончательно достигнуты. Хотя это варварство и глупость, возможно, в их словах есть доля правды..."
vietnam.23.a: "Земля будет ликовать под Левым Оком Бога!"
vietnam.23.b: "Пусть весь остальной мир гниет, пока мы строим рай."

vietnam.24.t: "Объединённые под его кокосовым кораблем"
vietnam.24.d: "Теперь, когда вся Азия находится под нашим контролем, нам предстоит подготовить Восток к Эре Кокоса - времени, когда все человечество соберётся вместе в мире и любви, отказавшись от войны и идеологии, насилия и материализма, чтобы создать совершенное и благочестивое аскетическое общество, объединенное путём Кокоса. По мере того, как мы создаем этот союз, многие в нашем движении высказывают мысль о том, что если мы утверждаем, что хотим объединить все человечество, то мы должны действительно сделать это, если хотим по-настоящему открыть Эпоху Кокоса, и поэтому они выступают за то, чтобы наше правительство отправило нашу военную машину в глобальный тур насильственной прозелитизации, чтобы в конце концов положить конец борьбе человечества в одной последней войне, которая положит конец всем войнам, прежде чем глобальный мир и любовь будут окончательно достигнуты. Хотя это варварство и глупость, возможно, в их словах есть доля правды..."
vietnam.24.a: "Они узнают о наших мирных путях. Насильно!"
vietnam.24.b: "Пусть весь остальной мир гниет, пока мы строим кокосовый рай."

vietnam.25.t: "Вьетнам желает вступить в наш альянс"
vietnam.25.d: "Мы получили делегацию от нового независимого государства Вьетнам с просьбой о вступлении в наш альянс. Вьетнам занимает стратегически важное положение в Южно-Китайском море, и его вступление в наш альянс может значительно расширить наше влияние в Юго-Восточной Азии. Что нам делать?"
vietnam.25.a: "Добро пожаловать!"
vietnam.25.b: "Мы в них не нуждаемся."

vietnam.26.t: "Переговоры провалились"
vietnam.26.d: "[Root.GetName] отказался предоставить нам вступление в свою фракцию, не то чтобы они нам были нужны."
vietnam.26.a: "Проклятье."

vietnam.27.t: "Конец войны"
vietnam.27.d: "Хотя немецкое правительство хотело бы сказать миру, что восстание в Индокитае подошло к концу, мы знаем, что оно только началось. Вьетконговские повстанцы отступили с обычных полей сражений и начали повстанческую кампанию в сельской местности. Что ещё хуже, наша страна лежит в руинах, а наша армия коррумпирована и недееспособна. Если мы хотим победить этих повстанцев, мы должны сначала завоевать доверие народа."
vietnam.27.a: "Нам предстоит проделать большую работу."

vietnam.28.t: "Вьетнам требует прекращения оккупации"
vietnam.28.d: "Сегодня в Сингапур прибыла вьетнамская делегация с просьбой об аннексии Кочинчина, региона на юге Вьетнама, который Император считает частью своих владений. Поскольку Сайгон и водно-болотные угодья Меконга были очагом индокитайского восстания, мы продолжаем оккупировать этот регион, чтобы помочь поддержать порядок и предотвратить ещё одну насильственную революцию. Кроме того, Сайгон - один из важнейших портовых городов для Кайзеррейха, и передача его под управление местного правительства может значительно ослабить наше влияние в Юго-Восточной Азии. Что же нам делать?"
vietnam.28.a: "Вернуть им землю"
vietnam.28.b: "Им придется подождать"

vietnam.29.t: "Южные повстанцы снова восстают!"
vietnam.29.d: "Протест против нашей оккупации Сайгона перерос в полномасштабную войну между немецким гарнизоном и местными ополченцами. По всему Кочинчину наши гарнизоны попадают в засады ополченцев, верных Хоа Хао, религиозному культу, действующему в болотах Меконга. Нет сомнений, что этот хаос был организован гнусными вьетнамцами, которые предали наше доверие. Не видя конца постоянным восстаниям и бунтам во Вьетнаме, многие в нашем правительстве предложили вернуть эти земли Вьетнаму в обмен на безопасный проход к нашим владениям в Лаосе и Камбодже. Приверженцы жесткой линии в нашем правительстве призывают к полномасштабной войне против вьетнамцев, чтобы раз и навсегда восстановить порядок в этой мятежной колонии."
vietnam.29.a: "Мы не можем позволить себе второе восстание!"
vietnam.29.b: "Мы подавим это восстание и победим его зачинщиков!"

vietnam.30.t: "Королевские протесты"
vietnam.30.d: "После передачи Кочинчина вьетнамцам мы получили аналогичные требования от короля Камбоджи Сисоватха Монивонга и короля Лаоса Сисаванг Вонга. В своих письмах они просили увеличить автономию, аналогичную автономии Бао Дай во Вьетнаме. Реформисты в нашем правительстве считают, что предоставление автономии этим местным правителям может способствовать дальнейшему сотрудничеству и сохранению нашего господства в Тихом океане. Однако сторонники жесткой линии и старая гвардия категорически против предоставления автономии, считая, что это только ослабит наше влияние в Юго-Восточной Азии."
vietnam.30.a: "Возможно, мы сможем что-нибудь придумать..."
vietnam.30.b: "Слушать Бао Дая было нашей худшей ошибкой, никакой сделки!"

vietnam.31.t: "Короли разрывают отношения!"
vietnam.31.d: "Наше решение игнорировать требования местных королей об увеличении автономии привело к разрыву дипломатических отношений. Местные короли, Сисоват Монивонг из Камбоджи и Сисаванг Вонг, объявили о своей независимости и разорвали все дипломатические связи с нашим правительством в Сингапуре. Многие в нашем правительстве предлагали сотрудничать с нашими союзниками во Вьетнаме, чтобы восстановить порядок в Индокитае, в то время как другие предлагали сократить наши потери и усилить гарнизоны в Малайе и на Борнео, чтобы предотвратить восстания в других наших колониях."
vietnam.31.a: "От этой колонии одни неприятности!"

vietnam.32.t: "Короли разрывают отношения!"
vietnam.32.d: "Наши переговоры с Вьетнамом о безопасном проходе в наши колониальные владения в Лаосе и Камбодже закончились неудачей. Местные короли, Сисоват Монивонг из Камбоджи и Сисаванг Вонг, объявили о своей независимости и разорвали все дипломатические связи с нашим правительством в Сингапуре. Сторонники жесткой линии в нашем правительстве предложили вторжение в Индокитай для восстановления порядка, в то время как другие предлагали сократить наши потери и усилить гарнизоны в Малайе и на Борнео, чтобы предотвратить восстания в других наших колониях."
vietnam.32.a: "От этой колонии одни неприятности!"
vietnam.32.b: "Мы преподадим урок этим мятежным королям!"

vietnam.33.t: "Децентрализация Индокитая"
vietnam.33.d: "Сегодня весь Индокитай вздохнул с облегчением: делегаты из Лаоса, Камбоджи и Вьетнама договорились встретиться в Сингапуре, чтобы обсудить основные колониальные реформы. Во время этой встречи немецкое правительство и местные монархи обсудили вопрос автономии, их статус в рамках Рейхспакта, а также надвигающуюся угрозу со стороны японцев и их дипломатические замашки в отношении Сиама. После долгих размышлений и переговоров обе стороны согласились на увеличение автономии в обмен на дальнейшую лояльность и сотрудничество с Остасиеном."
vietnam.33.a: "Новая эра для Индокитая!"

vietnam.34.t: "Чудо-человек делает свой ход"
vietnam.34.d: "После решения Бао Дая уступить авторитарным наклонностям и править твердой рукой, бывший губернатор Нго Динь Зьем добился аудиенции у Императора. Встретившись в саду Императорской цитадели, Зьем и Бао Дай обсудили партнерство Вьетнама с Кайзеррейхом, повстанческое движение Вьетконга и будущее страны. Зьем пообещал Императору, что в случае его назначения на пост премьер-министра с повстанцами быстро разберутся. Хотя Зьем - опытный администратор, его стремление к власти вполне может стать гибелью Императора. Император также может прислушаться к словам своих немецких советников и править страной как абсолютный монарх, как это делали его предшественники из династии Нгуен на протяжении почти двух веков."
vietnam.34.a: "Дьем назначается премьер-министром"
vietnam.34.b: "Бао Дай утверждает свои законные полномочия Императора"

vietnam.35.t: "Встреча с Пхам Куон"
vietnam.35.d: "Встав на сторону конституционалистов, министр кабинета министров и неохотный союзник демократических националистов Пхам Куон организовал тайную встречу с Императором. В своих личных покоях Куын объяснил Императору опасность, которую эти радикальные партии могут навлечь на Вьетнам, если он уступит их требованиям. Куын настоял на том, чтобы Император разорвал связи с этими партиями и вместо этого назначил его премьер-министром. При правлении Куйня он обещает вернуть во Вьетнам закон и порядок, руководствуясь конфуцианскими принципами."
vietnam.35.a: "Куон вернет во Вьетнам нравственность"
vietnam.35.b: "Император непоколебим, демократия придет во Вьетнам!"

vietnam.36.t: "Вопрос лидерства"
vietnam.36.d: "Захватив власть изнутри, когда гедонистический и жадный до власти Зьем доказал свою неэффективность и неспособность привести Вьетнам к процветанию и национальной гордости, Бинь Сюйен Ван Виен и Ба Дуонг теперь ведут нацию вместе с бесконечной ордой солдат, бандитов, офицеров и пиратов-ветеранов, жаждущих и амбициозных, как никогда, стремлений принести честь своей любимой родине. Однако сами силы Бинь Сюйен далеко не едины и даже не организованы, и теперь два ведущих человека Силы начали борьбу, чтобы определить, кто возглавит этот новый Вьетнам. Оба босса мафии и опытные воротилы преступной деятельности, оба ветерана военной службы и короли бандитов, Ван Виен и Ба Дуонг различаются в нескольких ключевых областях. В то время как Ба Дуонг, один из основателей движения, стремится вернуть Бинь Сюйен к их корням как группу речных пиратов и неидеологических бандитов, которые крадут у недостойных и отдают бедным и себе, Ван Виен - молодой офицер, который поднялся по карьерной лестнице и теперь возглавляет крупнейшую фракцию Бинь Сюйен, - принял заметный идеологический уклон, находясь под влиянием как левых, так и правых идей популизма и национализма благодаря работе с индокитайскими политическими группировками всего идеологического спектра, включая Вьет Конг, Вьет Куок и правительства Бао Дая и Нго Динь Зьем, в погоне за личной славой и прибылью. Несмотря на то, что оба они являются боссами мафии и повелителями преступности, только один из них может стать единственным лидером Бинь Сюйен и всего Вьетнама в нашем предначертанном будущем."
vietnam.36.a: "Встаньте на сторону идеологического босса мафии и хамелеонообразного офицера-ветерана Ван Виена."
vietnam.36.b: "Вернуться к нашим корням неидеологических пиратов и бандитов вместе с Ба Дуонгом."

vietnam.37.t: "Дракон и орел"
vietnam.37.d: "После долгого и опасного пути мы наконец-то разгромили вьетконговских террористов и открыли новую эру для Вьетнама, которой народ может гордиться. Пока мы празднуем наш статус восходящей державы в Юго-Восточной Азии, германский орел продолжает нависать над нашим правительством. Некоторые националисты в нашей администрации утверждают, что Вьетнам не может быть по-настоящему свободным, если мы будем продолжать повиноваться Кайзеру. Они утверждают, что немцы нам больше не нужны, и мы лучше будем жить самостоятельно. Наши немецкие и французские бывшие колониальные союзники могут оставаться здесь сколько угодно, и мы всегда будем вести бизнес и устраивать вечеринки, как это всегда делали Бао Дай и Зьем, но эти амбициозные люди больше не хотят склоняться перед иностранными титанами. Некоторые умеренные, однако, видят возможности и защиту, которые может дать сотрудничество с немцами, и предлагают нам остаться с нашими союзниками в Берлине."
vietnam.37.a: "Мы будем вершить свою собственную судьбу в качестве восходящего дракона Юго-Восточной Азии!"
vietnam.37.b: "Ни один немец никогда не называл меня гуком. Мы стоим с Берлином как равные!"

vietnam.38.t: "Наша национальная столица"
vietnam.38.d: "После того как весь Вьетнам наконец-то объединился под нашим законным правлением, мы должны решить, где должна находиться столица нашей страны. Чтобы сохранить сильное присутствие в Восточном море, многие в нашем правительстве поддерживают идею переноса столицы в северный город Ханой. Желая укрепить дух единства между северной и южной половинами нашей страны, некоторые правительственные чиновники предлагают оставить столицу в центральном городе Хюэ. Стремясь связать Вьетнам с широким миром международной торговли, некоторые чиновники выступают за перенос столицы в крупный портовый город Сайгон."
vietnam.38.a: "Перенести столицу в Ханой!"
vietnam.38.b: "Оставить столицу в Хюэ!"
vietnam.38.c: "Перенести столицу в Сайгон!"
vietnam.38.e: "Перенести столицу в Кан Тхо, бьющееся сердце движения Хоа Хао!"
vietnam.38.f: "Перенесите столицу в Тай Нинь, святой город для веры Каодай!"
vietnam.38.g: "Перенесите столицу в Мы Тхо, место плавучего храма Онг Дао Дуа!"

vietnam.39.t: "Судьба династии Нгуен"
vietnam.39.d: "После проведения реформ и процветания Вьетнама под нашим правлением некоторые члены нашей партии поставили под сомнение дальнейшую роль Бао Дая и династии Нгуен. Некоторые члены партии утверждают, что устранение прелюбодейного, склонного к скандалам Императора позволит нам завершить переход к истинно демократическому государству. Некоторые монархисты в партии утверждают, что именно Император сплотил народ против Вьетконга, и именно благодаря его благосклонности мы смогли принести демократию на наш берег."
vietnam.39.a: "Слава Республике Вьетнам!"
vietnam.39.b: "Мы не можем предать доверие Императора!"

vietnam.40.t: "Бинь Сюйен предлагает свою поддержку"
vietnam.40.d: "Поскольку наша инфантильная Вьетнамская национальная армия оказалась не в состоянии справиться с революционерами Вьетконга, Имперский совет обратился за поддержкой к различным ополчениям, действующим в пределах наших границ. Мы получили делегацию от Бинь Сюйен, военизированного формирования, действующего в наших крупнейших городах. Основанная в начале двадцатых годов как банда мелких воров и преступников, Бинь Сюйен с тех пор превратилась в антикоммунистическую армию, возглавляемую харизматичным молодым генералом Ле Ван Вьеном. Генерал Вьен и его силы Бинь Сюйен согласились присоединиться к нашей борьбе против революционеров при условии, что их армия останется автономной силой в составе Вьетнамской национальной армии. Многие в нашем совете поддерживают этот шаг, в то время как другие считают, что предоставление этим военизированным формированиям слишком большой свободы может создать опасный прецедент."
vietnam.40.a: "Нам нужен любой союзник, которого мы можем получить!"
vietnam.40.b: "Нам не нужны эти преступники!"

vietnam.41.t: "Судьба Бинь Сюйен"
vietnam.41.d: "После решения премьер-министра Дьема создать специальный отряд вьетнамских вооружённых сил, который будет служить в качестве частной службы безопасности, вопрос о дальнейшей роли Бинь Сюйен был поднят близкими союзниками Дьема. Некоторые из близких советников Дьема предложили увеличить наши усилия по централизации и официально распустить Бинь Сюйен, включив их командиров в наши новые специальные силы. Другие члены кабинета хотят не нарушать хрупкий баланс сил в вооружённых силах, и что мы должны продолжать позволять Бинь Сюйен действовать как независимому роду войск"
vietnam.41.a: "Интегрировать силы Бинь Сюйен в LLDB"
vietnam.41.b: "Подтвердить статус Бинь Сюйен как отдельного войска"

vietnam.42.t: "Заключительный цикл перед Высокой Эпохой"
vietnam.42.d: "Теперь, когда вся Азия находится под нашим контролем, нам предстоит подготовить Восток к Высокой Эпохе - времени, следующему за нынешней базовой эпохой ha nguon, или катастрофическими последними временами, которое будет отличаться абсолютным нравственным возрождением, искренней верой и мирным объединением человечества. По мере того, как мы осуществляем это очищение добродетельного сердца и стремимся открыть небеса для объединённых масс человечества в истинном и верном обществе, не связанном иерархиями, многие в нашем движении подняли идею о том, что если мы утверждаем, что хотим объединить все человечество, то мы должны действительно сделать это, если хотим по-настоящему открыть Высшую Эру, и поэтому они выступают за то, чтобы наше правительство взяло нашу военную машину в глобальное турне насильственной прозелитизации, в конце концов завершив борьбу человечества в одной последней войне, которая положит конец всем войнам, прежде чем глобальный мир и любовь будут окончательно достигнуты. Хотя это варварство и глупость, возможно, в их словах есть доля правды..."
vietnam.42.a: "Для Высокой Эры мы подготовим мир!"
vietnam.42.b: "Пусть весь остальной мир гниет, пока мы строим рай"."

vietnam.43.t: "Вьетнамский Рейхскригсфлаг?"
vietnam.43.d: "Поскольку наше тесное сотрудничество с Кайзеррейхом продолжает приносить плоды, мы получили "уникальный" подарок от немецкого консульства в [ROOT.Capital.GetCapitalVictoryPointName]. По аналогии с военным флагом Германской империи, нам был подарен собственный военный флаг, стилизованный под флаг династии Нгуен. Хотя некоторые в нашем правительстве находят флаг юмористическим, а другие считают его позорным, мы должны решить, что делать с этим предложением наших немецких союзников."
vietnam.43.a: "Мы ценим этот знак сотрудничества!"
vietnam.43.b: "Вы не можете быть серьезным..."

vietnam.44.t: "Содействие революционному движению"
vietnam.44.d: "После нашего решения предложить амнистию оставшимся ячейкам Вьетконга, тысячи бывших бойцов покинули свои сельские укрытия и с тех пор вернулись в общество. Поначалу мало кто в Куу Чунг Дай с доверием отнесся к этому предложению, но, похоже, что наш берег быстро восстанавливается отчасти благодаря нашей существенной каодаистской реформе социального обеспечения. Несколько кардиналов-реформаторов предложили установить ещё более тесные связи с этими бывшими революционерами, позволив им служить в качестве местных губернаторов и администраторов в нашем государстве. Немногие из твердолобых священнослужителей считают, что это всё ещё уловка, и разрешение этому сброду занимать административные должности разбавит наши традиции и ослабит нашу веру."
vietnam.44.a: "Мы принесем гармонию через сотрудничество!"
vietnam.44.b: "Мы проявили к ним милосердие, и этого достаточно."

vietnam.45.t: "Направление Партии народного правления"
vietnam.45.d: "После нашей победы на первых демократических выборах во Вьетнаме мы должны выбрать, как мы будем руководить партией и нацией в целом. Два кандидата на пост лидера партии - Нгуен Туонг Лонг и Нгуен Туонг Там, более известные широкой публике под псевдонимами Хоанг Дао и Нхат Линь. Два известных во вьетнамском обществе писателя, Дао призывает к модернизации нации в соответствии с западными идеалами Просвещения, а Линь делает упор на вьетнамский национализм, чтобы объединить нацию."
vietnam.45.a: "Хоанг Дао приведет Вьетнам к современности!"
vietnam.45.b: "Нхат Линь объединит нацию!"

vietnam.46.t: "Направление Вьетнам"
vietnam.46.d: "От винтовки до избирательной урны мы, наконец, одержали ошеломляющую победу на первых в истории страны выборах. Теперь мы должны решить, как нам вести партию и нацию в целом? Внутри Вьеткока существуют три общих течения демократического социализма, которые остаются доминирующими. В то время как ядро партии вращается вокруг идей революционного национализма, марксистской экономики с влиянием синдикализма и вьетнамской исключительности, существуют два различных и мощных крыла, которые могут легко взять верх. На левой стороне нашей социалистической коалиции стоят тридемисты, находящиеся под влиянием доктрины Сань-мин Сунь Ятсена и Чан Кай-ши, которая поддерживает три принципа народа - национализм, демократию и благосостояние, и являются верными союзниками и подчиненными, если верить слухам, китайской КМТ, а на правой стороне партии стоят консервативные социалисты-патерналисты. Эти более мягкие социалисты предпочитают определенные допуски рыночной экономики, но при этом настаивают на более традиционалистском общественном устройстве, сочетающемся с патерналистскими консервативными и антиинтернационалистскими идеями в области социоэкономики и внешней политики. Поскольку эти три фракции внутри Вьеткома борются за власть, для того чтобы партия выжила, необходимо в ближайшее время провести внутреннее голосование."
vietnam.46.a: "Придерживаться вьетнамского левого национализма"
vietnam.46.b: "Придерживаться идеалов тридемизма, подходящих для Вьетнама"
vietnam.46.c: "Принять патерналистскую форму социализма"

### Marlibs 47-50 ###

vietnam.47.t: "Направление Индокитайской конституционалистской партии"
vietnam.47.d: "После нашей ошеломляющей победы на выборах мы должны определить направление деятельности нашей партии, чтобы привести нацию к современности. Две фракции сформировались вокруг двух лидеров-основателей партии, Буй Куанг Чиеу и Нгуен Фан Лонг. Чиеу, ярый капиталист, считает, что процветание может быть достигнуто путём тесного сотрудничества с местными деловыми и колониальными элитами. Лонг же считает, что Вьетнам должен принять своё преимущественно аграрное население, помогая фермерам и одновременно укрепляя связи с местными религиозными сектами."
vietnam.47.a: "Политическая смекалка Чиеу одерживает победу над руководством партии!"
vietnam.47.b: "Аграрная платформа Лонга выходит на первое место!"

vietnam.48.t: "Генриетта возвращается домой"
vietnam.48.d: "Генриетта Буй Куанг Чиеу совсем недавно вернулась домой после учебы за границей в Германии и быстро сделала себе имя во Вьетнаме. Будучи успешной студенткой в Берлине, Буй уже вошла в историю, став первой женщиной-врачом во Вьетнаме, работая директором по акушерству в местной больнице в Сайгоне. Будучи дочерью основателя Индокитайской конституционалистской партии Буй Куанг Чиеу, Генриетта выступает за включение социального равенства в партийную платформу, и некоторые рассматривали возможность выдвижения её кандидатуры на пост партийного лидера."
vietnam.48.a: "Генриетта станет новым лицом нашей партии!"
vietnam.48.b: "Пример вьетнамского мастерства!"

vietnam.49.t: "Сотрудничество с Каодай?"
vietnam.49.d: "Продолжая продвигать Вьетнам к современности, мы не смогли избавиться от негативного имиджа, с которым ассоциируется наша партия. Большая часть сельского населения продолжает считать нашу партию служащей интересам наших бывших колониальных хозяев и набивающей наши карманы. В рамках нашей информационно-пропагандистской программы члены партии предложили тесно сотрудничать с верой Каодай. Хотя сам он не является каодайцем, член кабинета министров Нгуен Фан Лонг поддерживает тесные связи с верой каодай. Лонг предлагает, чтобы наша партия тесно сотрудничала с Каодай и кооптировала их синкретическую доктрину, показывая вьетнамскому народу, что мы - правительство, которое служит всем."
vietnam.49.a: "Мы будем кооптировать каодайстское послание!"
vietnam.49.b: "Мы должны оставаться приверженцами секуляризма!"

vietnam.50.t: "Чудесная ошибка?"
vietnam.50.d: "После создания автономных советов для управления вьетнамской сельской местностью в соответствии с мавританским идеалом, многие наши мандарины начали замечать подозрительную тенденцию, растущую среди этих местных собраний. Могущественные местные помещики смогли без труда доминировать в этих местных советах и начали укреплять свою власть над крестьянством. Многие стали сравнивать это не иначе как с современным феодализмом, когда могущественные лорды создают свои вотчины в сельской местности. Учитывая растущее беспокойство среди населения по поводу того, что наша страна скатывается в тёмные века, как мы должны реагировать на эти растущие обвинения?"
vietnam.50.a: "Вьетнам просто возвращается к своему естественному состоянию."
vietnam.50.b: "Это совсем не то, что мы имели в виду! Обуздайте этих могущественных владык!"

vietnam.51.t: "Статус многочисленных религий Вьетнама"
vietnam.51.d: "От наших местных народных религий и старых импортов, таких как буддизм и конфуцианство, до более поздних, таких как католицизм, местных "культов", таких как Каодай и Хоа Хао, и даже небольших групп мусульман, живущих в изолированных районах вдоль наших северо-западных границ, Вьетнам - это страна, пропитанная разнообразными религиями, постоянно соперничающими друг с другом за доминирование и место в нашем обществе и под, или вокруг, правительства. С нашими усилиями по модернизации многие призывают Вьетнам начать путь современного секуляризма, полного религиозных свобод и отсутствия фаворитизма. Однако многие группы особых интересов и политические фракции в нашей стране предпочитают свои собственные конкретные религии, продвигая законодательство, которое выгодно их "истинной вере" по сравнению с остальными. От христиан, вдохновленных колониальным влиянием, таких как Бао Дай и Нго Динь Зьем, до конфуцианства и буддизма, поддерживаемых большей частью консервативной аристократии и граждан, и даже до масс, которые следуют широкому зверинцу народных верований и культов наряду с более организованными религиями, нация разделена по этому вопросу, но мы должны принять закон, который больше всего соответствует нашим потребностям и амбициям."
vietnam.51.a: "Христианство, а точнее католицизм, должно стать новой верой Вьетнама!"
vietnam.51.b: "Мы уступаем более популярным идеям буддизма и конфуцианства."
vietnam.51.c: "Мы будем поддерживать местные народные верования, малые религии и культы, а не все остальные."
vietnam.51.e: "Во имя мира и компромисса мы будем стремиться к справедливому секуляризму."

vietnam.52.t: "Празднование Праздника середины урожая"
vietnam.52.d: "Тет Чунг Тху, или Праздник середины сбора урожая, - второй по значимости традиционный вьетнамский праздник, заимствованный из китайского Праздника урожая, который отмечается в аналогичное время их собственного лунного года 15-го числа 8-го лунного месяца. Празднуя сбор урожая и красоту осени, этот праздник в последние годы стал также важным детским праздником, поскольку лампы-звезды, маски, лампы Кео Куан, съедобные сахарные игрушки "то хэ" и многое другое обмениваются семьями и близкими, а фейерверки, танцы львов, вечеринки и лунные пирожные нравятся всем. Обмен подарками, пиршества, концерты с пением трона куан, а также наблюдение за луной - это обычная традиция. Может быть, Тет Трунг Тху и не возник во Вьетнаме, но это одно из лучших времен года, и поэтому мы снова празднуем его в этом прекрасном году."
vietnam.52.a: "Трунг ту сум хоп, ам тинь доан виен!"

vietnam.53.t: "Чук Мунг Нам Мой!"
vietnam.53.d: "Тет Нгуен Дан, называемый на Западе Вьетнамским Новым годом, или просто Тет, переводится как "Праздник первого дня" и является самым важным праздником вьетнамского года. Основанный на лунно-солнечном китайском календаре, адаптированном вьетнамцами много веков назад, Тет празднует лунный Новый год, как и многие другие культуры Восточной Азии, с собственным вращающимся циклом небесных животных, похожих на китайский Зодиак. Повод для празднования, пиршеств, паломничества, воссоединения семей, благодарности, воспоминаний, оптимизма в отношении будущего и многого другого, пока зажигаются фейерверки и танцоры-драконы исполняют своё извилистое искусство на главных улицах, Тет демонстрирует самые большие празднования и лучшие вечеринки во всем Вьетнаме. В то время как наш народ празднует от Сайгона до Ханоя, давайте все вместе встретим новый год с радостью, миром и ликованием."
vietnam.53.a: "Cung hi phat tai!"

vietnam.54.t: "Работа с остатками колониальной эпохи"
vietnam.54.d: "По мере того как Вьетнам вступает в новую эпоху, мы должны наконец решить, что делать с предвестниками прошлой эпохи - эпохи, смешанной с интенсивным прогрессом и огромной, ужасной борьбой, которая оставила смешанные чувства, обиженные эмоции и разрушенные семьи по всей нашей прекрасной стране. Хотя эпоха колониализма наконец-то закончилась для нас, шрамы и следы, которые она оставила, останутся на несколько жизней, и поэтому, чтобы действительно начать процесс движения вперёд, мы должны решить, что делать с оставшимися во Вьетнаме французскими и немецкими колонистами."
vietnam.54.a: "Помиловать гражданских лиц и бывшую администрацию."
vietnam.54.b: "Помиловать гражданских лиц и бывшую администрацию и использовать их опыт."
vietnam.54.c: "Помиловать только гражданских лиц, а остальных пусть найдет правосудие."
vietnam.54.e: "Пусть все колонисты предстанут перед нашим правосудием, каким бы мы его ни выбрали..."

vietnam.55.t: "Судьба других конфессий"
vietnam.55.d: "Хотя мы уже взяли под контроль государство и начали распространять нашу истинную веру среди широких масс, наша нация всё ещё осаждена другими теологическими идеями. Народные верования и буддизм, конфуцианство и католицизм, и даже ислам и другие верования, которые когда-то были объявлены культами, подобными нашему, - все эти религии исповедуют от тысяч до миллионов людей по всему Вьетнаму, и мы должны решить, что делать с этими другими религиями, чтобы наши чистые идеи могли распространяться без помех."
vietnam.55.a: "Принять все религии с распростертыми объятиями, ибо мы объединим все религии для всего человечества."
vietnam.55.b: "Интегрировать только те восточные религии, которые являются родными для Вьетнама, и запретить все остальные."
vietnam.55.c: "Запретить все конфессии, кроме нашей, но дать свободу бывшим священнослужителям."
vietnam.55.e: "Запретить все религии, кроме нашей, и преследовать бывших священнослужителей."

### Soclibs ###

vietnam.56.t: "Идея двух течений"
vietnam.56.d: "Как объясняется в трудах Хоанг Дао, восточная и западная цивилизации - это два отдельных течения, бегущих с горы в противоположных направлениях, которые никогда не смогут соединиться и стать одним целым. Эта идея легла в основу нашего движения в сторону вестернизации и идей Просвещения, как указано в манифесте нашей литературной группы из 10 пунктов, ибо мы, Ту Лук Ван Доан - "Самоукрепляющаяся литературная группа", посвятили себя созданию свободного Аннама, объединяющего Тонкинг, Кочинчина и собственно Аннама с помощью сплоченного культурного национализма и либерального гения Запада - и наша более широкая партия и администрация признали конфуцианский традиционализм застойной силой, которая слишком долго сдерживала аннамскую культуру и цивилизацию. Однако, в интересах прагматизма и национального единства, брат Хоанг Дао, Нхат Линь, убедил наше правительство найти более компромиссный путь. Мы попытаемся сделать невозможное, используя идеи Запада для очистки наших мутных вод и создания процветающего и свободного Аннама, сохраняя при этом некоторые аспекты аннамской культуры и местные уникальные социально-экономические аспекты, присущие нашей самобытности, чтобы население было согласно с нашим правлением и оставалось в какой-то степени верным своим корням, не подвергаясь воздействию традиционалистских заморочек, которые удерживали Аннам от истинного единства и величия."
vietnam.56.a: "Наши мутные воды станут чистыми и просветленными, но мы по-прежнему будем Аннамом!"

### Зьем Flavor ###

vietnam.57.t: "Мадам Нху и другие измены Дьема"
vietnam.57.d: "Президент Зьем печально известен своими похождениями с многочисленными женщинами и звездами как из Вьетнама, так и из-за рубежа, но главной женщиной в его жизни была мадам Нху. Жена его брата и главы секретной службы и спецназа Нго Динь Нху, мадам Нху - настоящее имя Тран Ле Суан - может и не быть женой Дьема, но она самая влиятельная женщина во Вьетнаме. Имея Королевскую кровь, связанную с Императором Донг Кхань и кузеном её матери Бао Дай, Нху долгое время находилась на вершине вьетнамского общества, вела роскошную жизнь и получила удивительное образование, которое помогло ей проложить путь к вершине, а теперь служит одним из самых близких и надежных доверенных лиц и союзников Дьема. Обращенная в католичество после свадьбы с мужем, она разделяет антибуддистские взгляды Дьема, несмотря на своё буддийское воспитание, и ценит его персоналистскую идеологию, но считается умеренной силой в стране, часто держа Зьем на коротком поводке. Хотя ходят слухи об их якобы тайной любовной связи, Зьем поддерживает свою репутацию и образ жизни пожизненного холостяка, а мадам Нху ведет рядом с ним неофициальную официальную первую леди Вьетнама с расчетливым, обаятельным остроумием и железным кулаком."
vietnam.57.a: "Да здравствует мадам Ню!"

vietnam.58.t: "Антибуддийские мечты и вьетнамские реалии"
vietnam.58.d: "Президент Нго Динь Зьем - набожный католик, как и Бао Дай, а поскольку католическая церковь является крупнейшим землевладельцем во Вьетнаме и по сей день, церковь - самый сильный союзник во Вьетнаме, поскольку её казна и ресурсы практически безграничны, и Зьем хорошо это знает. Стремясь быть на хорошем счету у Рима и Ватикана и одновременно преследуя свою мечту превратить Вьетнам в католическое кровоточащее сердце Восточной Азии, Дьем, его братья, включая нашего собственного архиепископа Нго Динь Тхука, и остальные члены партии начали обсуждать вопрос о принятии запланированного ряда антибуддийских законов, направленных на быстрое уменьшение их еретического влияния на государство и массы. Однако такие законы, скорее всего, вызовут беспорядки и даже кровопролитие, поэтому многие умеренные члены нашей Клики проявляют осторожность, предлагая просто поддерживать интересы католиков за кулисами. Что нам делать?"
vietnam.58.a: "Эти законы не принесут нам ничего, кроме неприятностей. Просто тайно поддерживайте католиков."
vietnam.58.b: "Принять антибуддийские законы и проводить их в жизнь железным кулаком."

vietnam.59.t: "Кровавый промах"
vietnam.59.d: "После нашего решения отменить многие свободы и привилегии, которыми пользуются буддисты, дойдя даже до запрета на публичное использование буддийского флага и их меньших молитвенных флагов, буддисты по всему Вьетнаму начали бушевать против правительства Дьема, и ситуация в Сайгоне дошла до кровавой точки. Протест против нового закона о запрете флага вспыхнул недалеко от центра города, и ситуация приняла жестокий оборот, когда местная полиция при поддержке членов спецназа ARVN, возглавляемого братом Дьема Нго Динь Нху, начала стрелять в толпу после того, как она стала слишком хаотичной для управления, вызвав массовую давку, в результате которой девять протестующих были застрелены в панике, а десятки других были ранены в последовавшем за этим хаосе. Это один из многих недавних очагов насилия между буддистами и антибуддистами, возникших в последние недели, казалось бы, все идет к развязке, но Зьем закрепился, и пока что администрация отказывается уступить."
vietnam.59.a: "И все это из-за маленького глупого флага!"

vietnam.60.t: "Молчаливый гнев буддизма горит трагическим светом"
vietnam.60.d: "Сегодня нация пережила трагедию, когда по Вьетнаму разнеслась весть о самосожжении Тхить Куанг Дыка. Выдающийся буддийский монах Махаяны, который был ведущей фигурой в протестах и сопротивлении против прокатолической и жестокой антибуддийской политики администрации Нго Динь Дьема, Тич Куанг Дык решил привлечь внимание мира к предвзятым действиям Дьема, пожертвовав своим телом в знак преданности благородному и справедливому делу. После нескольких месяцев антибуддийского насилия и действий, совершаемых как гражданами, так и правительством, последней каплей стал запрет на вывешивание буддийского флага в мае этого года, всего через несколько дней после того, как архиепископ Нго Динь Тхук - один из братьев Дьема - подтолкнул народ к вывешиванию флагов Ватикана, в результате чего мирный протест превратился в кровавую бойню: 9 невинных людей в толпе были застрелены людьми Дьема. \n\nВойдя в центр Сайгона в окружении экстравагантной процессии из более чем 350 монахов и монахинь, Куанг Дук вышел из машины вместе с двумя другими монахами, один из которых положил на дорогу красную подушку, а другой нес канистру с бензином. Сидя в позе лотоса в центре оживленного перекрестка в Сайгоне напротив посольства Германии в этот день, 11 июня, Тич Куанг Дук был облит бензином одним из своих помощников, после чего произнес слова почитания Будды Амитабхи - "Nam mo A Di Da Phat" - держа в руках свои деревянные молитвенные четки. Во время чтения он чиркнул спичкой и уронил её себе на колени, поджигая себя на глазах у всех, а зрители и репортеры в ужасе наблюдали за происходящим, многие из которых были предупреждены монахами о том, что накануне здесь произойдет "нечто важное". Его последними словами были: "Прежде чем закрыть глаза и направиться к Будде, я почтительно прошу президента Нго Динь Зьем проявить сострадание к людям нации и осуществить религиозное равенство, чтобы сохранить силу родины навечно. Я призываю маститых, преподобных, членов сангхи и буддистов-мирян объединиться в солидарность и принести жертвы для защиты буддизма". \n\nОтклики полились со всего мира, даже с Запада, когда режимы и люди разных стран изливали свои сердца и скорбели вместе с буддистами Вьетнама, и многие страны и организации уже пообещали поддержку и помощь в этом кризисе. В ответ на это и ещё до того, как Тхич Куанг Дыч был уничтожен, Зьем призвал своего брата Нго Динь Нху и его войска ARVN прочесать всю страну, очищая буддийские пагоды и проводя чистки против духовенства, чтобы искоренить буддийское инакомыслие и присвоить их сокровища для использования государством для финансирования, но по мере того, как усиливается противодействие этим идеям, может потребоваться изменение политики."
vietnam.60.a: "Настоящий герой, пусть его благородная жертва никогда не будет проигнорирована или забыта."

vietnam.61.t: "Реакция на жертвоприношение Тхить Куанг Дык"
vietnam.61.d: "После жертвенного самоубийства буддийского монаха Тхить Куанг Дык в июне прошлого года, администрация президента Нго Динь Зьем оказалась под более пристальным вниманием, чем когда-либо прежде, и теперь мы должны окончательно решить, стоит ли продолжать эти антибуддийские действия. Должны ли мы уступить во имя стабильности и мира и снова разрешить религиозные свободы, по-прежнему отдавая предпочтение католическим идеям в более дискретной форме, положив конец всем антибуддийским преследованиям, или же мы пойдем другим путём. Мы можем просто надавить и сохранить законы, поскольку буддисты не могут существовать вечно, или мы можем пойти на компромисс и дать буддистам символическую свободу, автономию в определенных областях и некоторые из их свобод в обмен на то, что они будут фактически гражданами второго сорта, чего может быть достаточно, чтобы остановить сожжения монахов, бунты, протесты и другие препятствия. Однако некоторые наши сторонники жесткой линии и самые набожные буддисты предлагают нам просто стоять на своих убеждениях и показать им, что мы имеем дело, сохранив законы на месте и украв сохраненное сердце Тхить Куанг Дык, которое стало религиозной иконой и святой реликвией святого мученика. Что же нам делать?"
vietnam.61.a: "Уступить во имя стабильности и мира и снова разрешить религиозные свободы."
vietnam.61.b: "Предоставить буддистам некоторые символические свободы и отменить некоторые более жесткие меры."
vietnam.61.c: "Антибуддийские законы останутся на месте, потому что Вьетнам будет католическим, чего бы это ни стоило!"

vietnam.62.t: "Тайный социалист?"
vietnam.62.d: "По мнению некоторых авторов и псевдоисториков из Южного Вьетнама, Камбоджи и Кочинчина, Нго Динь Зьем является криптосоциалистом - синдикалистским или коммунистическим агентом, посланным Хо Ши Мином и неудачливыми индокитайскими революционерами, чтобы изнутри принести во Вьетнам пролетарскую свободу и левую утопию. Утверждая, что Зьем имеет марксистские наклонности и однажды превратит Вьетнам в некий рыночный социалистический или синархо-коммунистический рай, большинство людей с мозгами отвергли эти нелепые утверждения как не более чем бред сумасшедшего, но некоторые всё ещё держатся за эти якобы секретные истины, ожидая того дня, когда товарищ Зьем провозгласит Народную Республику Вьетнам."
vietnam.62.a: "Должно быть, это какие-то книги."

### Coconut Flavor ###

vietnam.63.t: "Учёные, философы и писатели, о Боже!"
vietnam.63.d: "Стремясь избежать неудачной политической гонки в своем родном Нью-Йорке в Америке, чтобы найти новое вдохновение и отдохнуть от западного мира, чтобы найти себя, писатель и философ-социалист Джон Стейнбек прибыл во Вьетнам вместе с морским биологом и известным поэтом Эдом Рикеттсом, продолжая их дружбу и традицию путешествовать вместе, чтобы найти новое вдохновение в своих искусствах. Временно поселившись в Сайгоне, они первоначально собирались работать со своим контактом Жаком Кусто - бывшим офицером французской морской разведки, инженером, изобретателем, опытным дайвером, начинающим документалистом и коллегой-морским биологом, который давно переписывался с Рикеттсом по поводу их общего ремесла, - с которым они должны были изучать и записывать местную морскую жизнь роскошных вьетнамских берегов, а также документировать культуру и разнообразные нишевые религии Вьетнама и влияние недавней Индокитайской революции на эту новую независимую страну. Однако, по мере того, как они трудились, чтобы показать внутреннюю красоту нашей любимой родины, их работа постепенно стала отходить на второй план, уступая место более эзотерическим занятиям. \n\nВ последнее время Рикеттс и Стейнбек, которые давно разделяют интерес к философскому, метафизическому, мистическому и духовному, стали приверженцами монаха Нгуен Тхань Нама, которого чаще называют Онг Дао Дуа или Кокосовый монах, и его культа, объединяющего даосизм, буддизм и христианство, а также приверженность идеям пацифизма, эгалитарного единства и любящего сотрудничества между всеми людьми под его верой, а также потребление кокосов и продуктов на их основе в полном объеме в форме очищенного и аскетического вегетарианства, используя местный источник пищи, который, как говорят, обладает оздоровительными и духовными преимуществами, отсюда и название религии. Теперь эти два американца и их французский коллега живут рядом с монахом в минималистском состоянии как одни из его ближайших учеников, практикуя и проповедуя свои идеи из комплекса и монастыря Онг Дао Дуа на острове Феникс, плавающем над дельтой Меконга на массе деревянных причалов, и служащем источником социалистического влияния внутри культа. Однако изменит ли это что-либо в долгосрочной перспективе, пока неизвестно."
vietnam.63.a: "Культ кокосового ореха растет."

vietnam.64.t: "Автор стремится подняться"
vietnam.64.d: "Став близким к Онг Дао Дуа с момента своего прибытия, Джон Стейнбек стал доминировать в Кокосовом культе, и некоторые подозревают, что он стремится взять на себя руководство политическим крылом движения, чтобы принести большую славу Кокосовому Королевству и в то же время возвысить Его Кокосовое братство как законного духовного и высшего лидера, которым он является. Однако Стейнбек отрицает, что это слухи, и клянется, что хочет только поднять наш народ и помочь Его Кокосовому Королевству, облегчив и разделив бремя правления, чтобы он мог сосредоточиться на духовных вопросах и спасении человечества. Должны ли мы позволить Стейнбеку и его эзотерическим социалистическим идеям влиять на Путь Кокоса, или Онг Дао Дуа продолжит править единолично."
vietnam.64.a: "Стейнбек должен оставаться учеником под истинным Его Кокосовым руководством."
vietnam.64.b: "Стейнбек должен стать правой рукой Его Кокосового Братства."
vietnam.64.c: "Стейнбек будет руководить вместе с самим Онг Дао Ду'а."

vietnam.65.t: "Княжеское прибытие из Германии"
vietnam.65.d: "Несмотря на нашу вновь обретенную автономию и независимость, немецкий колониализм всё ещё носит свои шрамы, и его влияние широко ощущается. Хотя это привело к неоднозначным результатам, в последнее время можно отметить рост числа немецких поселенцев во Вьетнаме после поражения индокитайских повстанцев и восстановления мира, особенно среди немецких ветеранов войны. Одним из таких ветеранов является морской офицер и немецкий принц Гогенцоллерн-Эмден Франц Йозеф Мария Людвиг Антон Тассило, который во время Великой войны служил в Кайзерлихской морской пехоте в Индийском и Тихом океанах. Будучи набожным католиком и проявляя интерес к теологии и философии Восточной Азии, накопленный за время службы, он сначала нашел большой интерес в католической церкви Вьетнама, созданной бывшим французским колониальным режимом. Однако со временем его интересы распространились и на веру Каодай из-за её глубокой связи с католицизмом, но принц на этом не остановился. \n\nТеперь принц Франц Иосиф стал приверженцем монаха Нгуен Тхань Нама, которого чаще называют Онг Дао Дуа или Кокосовый монах, и его культа, объединяющего даосизм, буддизм и христианскую мысль, основанную на католицизме, а также приверженность идеям пацифизма, эгалитарного единства и любящего сотрудничества между всеми людьми, исповедующими его веру, а также потребление кокосов и продуктов на их основе в полном объеме в форме очищенного и аскетического вегетарианства с использованием местного источника пищи, который, как говорят, обладает оздоровительными и духовными преимуществами, отсюда и название религии. Теперь этот немецкий принц живёт рядом с монахом в минималистском состоянии как один из его ближайших учеников, практикуя и проповедуя свои идеи из комплекса и монастыря Онг Дао Дуа на острове Феникс, плавающем над дельтой Меконга на массе деревянных причалов, и служащим источником немецкого влияния в культе. Однако изменит ли это что-либо в долгосрочной перспективе, пока неизвестно."
vietnam.65.a: "Культ кокосового ореха растет."

vietnam.66.t: "Принц стремится к восхождению"
vietnam.66.d: "Став близким к Онг Дао Дуа с момента своего прибытия, принц Франц Джозеф фон Гогенцоллерн-Эмден стал доминировать в Кокосовом культе, и вместе с этим возвышением мы наблюдаем заметное увеличение немецкого поселения, причем некоторые подозревают, что он стремится взять на себя руководство политическим крылом движения, чтобы принести большую славу Кокосовому Королевству и в то же время возвысить Его Кокосовый корабль как законного духовного и высшего лидера, которым он является. Однако принц отрицает, что это слухи, и клянется, что хочет только поднять наш народ и помочь Его Кокосовому Королевству, облегчив и разделив бремя правления, чтобы он мог сосредоточиться на духовных вопросах и спасении человечества. Многие стали опасаться, что принц не только стремится возглавить культ, но и хочет полностью захватить его, чтобы вернуть Онг Дао Дуа и весь Вьетнам под власть Кайзера в Берлине, хотя, конечно, это нелепые слухи, верно? Должны ли мы позволить Стейнбеку и его идеям прусского конституционализма повлиять на Путь Кокоса, или Онг Дао Дуа продолжит править единолично."
vietnam.66.a: "Принц останется учеником истинного Мастера Кокоса."
vietnam.66.b: "Франц Иосиф должен стать правой рукой Его Кокосового Братства."
vietnam.66.c: "Принц и монах будут править бок о бок"."
vietnam.66.e: "Слухи оказались правдой! Принц захватывает культ для Кайзера!"

vietnam.67.t: "Кокосовая конференция"
vietnam.67.d: "Для того чтобы расширить сферу влияния Веры Дао Дуа, Его Кокосовое Братство Нгуен Тхань Нам сотрудничает со своими ближайшими учениками и их связями на Западе, а также со своими связями с религиозными деятелями на Востоке - частично налаженными и заслуживающими доверия благодаря помощи наших союзников среди инкорпорированных Каодай и буддийских монахов - для того, чтобы донести наше послание до широкого мира. Пригласив эзотериков, лидеров теологии, спиритуалистов, философов и других, наша конференция обещала проповедовать мирное просветление всем присутствующим, подсластив сделку щедрыми подарками и сокровищами с нашей земли. Кокосовый монах был шокирован тем, что большинство приглашенных действительно прибыли, причем среди присутствующих были как малоизвестные, так и знаменитые и печально известные в спиритуалистических и восточноазиатских теологических кругах, в том числе Джозеф Джон Кэмпбелл, Герман Пул Блаунт, Говард Филипп Лавкрафт, Николай Рерих, Карл Мария Вилигут, Игнац Требич-Линкольн, Эдвард Лонгстрит Бодин, Асано Васабуро, Онисабуро Дегучи, Панчен-лама и многие другие, собравшиеся вместе, чтобы обсудить общие интересы, когда Онг Дао Дуа и его ближайшие ученики делились своим посланием с широким миром за кокосовой водой или молоком и вегетарианским кокосовым карри с желе из мякоти кокоса. Хотя многие поначалу были настроены резко по отношению к массе, к концу конференции большинство было очаровано словами Его Кокосового Братства, обещавшего помощь и сотрудничество или, по крайней мере, признание Кокосовой Веры как новой законной религии Дальнего Востока, делающей все возможное для установления мира во всем мире. Возможно, нас просто подшутили, но это не имеет значения, так как при их поддержке мы воплотим нашу мечту в жизнь, независимо от того, осознают они это или нет."
vietnam.67.a: "Мы благодарим их за помощь и будем использовать её, чтобы показать им правду."

vietnam.68.t: "Противодействие нашим уникальным диетическим законам"
vietnam.68.d: "Несмотря на наши лучшие намерения, диетические законы, навязанные нашей верой, начали возмущать большую часть населения, поскольку, похоже, большинству людей не нравится есть только кокос и вегетарианские блюда на основе кокоса. Чтобы успокоить массы, мы могли бы обойти закон, заявив, что все блюда должны содержать кокосовый орех в качестве ингредиента, чтобы пройти наш закон, одновременно продвигая местные продукты питания, важные для других местных теологических школ Вьетнама, таких как Школа грейпфрута и Общество бамбука. Однако это может быть расценено как отклонение от главной истины, как форма ереси, так что же нам делать?"
vietnam.68.a: "Мы должны пойти на некоторые уступки, чтобы успокоить народ."
vietnam.68.b: "Путь Кокоса и воля Его Кокосового Начальства абсолютны!"

vietnam.69.t: "Я слышал, что вы создали культ"
vietnam.69.d: "О Его Кокосовом Покрове Нгуен Тхань Нам знают очень немногие, но шепчутся многие. У Его Кокосового Покровителя Нгуен Тхань Нам есть близкий родственник, которого наш духовный отец ласково называет двоюродным братом и держит рядом, поскольку Онг Дао Дуа заботился об этом молодом человеке, когда его разум был поражен психическим заболеванием и неизвестными нарушениями. Несмотря на эти возможные недостатки, этот двоюродный брат, мини-монах из кокосового ореха, стал любимым и важным для веры благодаря своим очевидным способностям к пророчеству и дальновидению, способным видеть видения, связанные с нашим посланием. Говоря на ломаной смеси немецкого и вьетнамского языков, он является загадкой для окружающих, но его иногда пророческие вспышки и видения не раз использовались для движения Дао Дуа, в результате чего он стал любим многими, а ещё большее число людей были озадачены или ошеломлены."
vietnam.69.a: "Мой двоюродный брат - пророк!"

vietnam.70.t: "Знамя свободного Вьетнама"
vietnam.70.d: "Наша новая республика является кульминацией десятилетий борьбы против наших бывших колониальных угнетателей и началом новой эры. Приступая к разработке нового национального флага, мы временно используем флаг нашей партии, который многие уже считают представителем как нашей борьбы за независимость, так и нации в целом. Некоторые члены Вьетнамской партии предлагают, чтобы мы вместо этого подняли знамя Вьетнамской революционной армии, которое гордо развевалось во время мятежа в Йен Бае в месяцы, предшествовавшие Индокитайскому восстанию. Ещё одно предложение - модифицированная версия флага нашей партии, которая берёт влияние у Гоминьдана в Китае. Какой флаг должен представлять нового восходящего дракона Азии?"
vietnam.70.a: "Использовать наш нынешний партийный флаг."
vietnam.70.b: "Поднять флаг Вьетнамской революционной армии."
vietnam.70.c: "Поднять флаг нашей партии, вдохновленный Гоминьданом."

vietnam.71.t: "Новая вотчина Седанг?"
vietnam.71.d: "Микрогосударство Королевство Седанг и связанная с ним Федерация Сип Сонг Чау Тай были небольшим микрогосударством племен, а позднее псевдомонархией, провозглашенной французским колонистом и исследователем Мари-Шарлем Давидом де Майрена, он же Король Мари I в 1888 году. Хотя этот лжеКороль давно умер, он служил хорошим посредником между французским колониальным правительством и мусульманскими горцами Северо-Западного Вьетнама. Император Бао Дай должен решить, воссоздать ли одно из этих микрогосударств, чтобы оно служило лояльной вотчиной в составе Вьетнамской империи, или просто забрать эти земли себе. В случае воссоздания, кандидатами на пост нового короля Седанга будут французские исследователи и востоковеды во Вьетнаме Александр Ерсин и Поль Демивиль, оба ученики знаменитого авантюриста и академика Огюста Пави. Если это не один из них, вождь местного племени Седанг может быть выбран вместо него для руководства новой федерацией Тай, или Бао Дай может просто построить там свой новый летний дом."
vietnam.71.a: "Создать новое микроЦарство Седанг под управлением Александра Ерсина и Поля Демивиля."
vietnam.71.b: "Создать новую федерацию Сип Сонг Чау Тай под руководством вождя местного племени Седанг."
vietnam.71.c: "Новый летний дом Бао Дая хорошо бы смотрелся здесь!"

### Бинь Сюйен ###

vietnam.72.t: "Видение Дуонга о девственном Вьетнаме"
vietnam.72.d: "Превосходный полководец Бинь Сюйен, Ван Виен, оказался изгнанным с золотых вершин вьетнамской власти; как будто все джунгли и сами народы желали его падения. Таким образом, первоначальному основателю Трех Океанов, Дуонг Вэн Дуонгу, выпало направлять путь Вьетнама по напряженному безмятежному течению времени. Поскольку положение главы государства сильно отличается от обязанностей второго руководителя, новое правительство Дуонга оказывается в неопределенной ситуации, когда концы с концами должны быть связаны элегантно или обрублены с жестокостью. \n\nНо самое главное - это видение нового Вьетнама. Должен ли он взять пример с тех времен, когда Дуонг занимался речным пиратством на спокойном Меконге? Должно ли оно напоминать о его репутации благодетеля несчастных и врага злых; должно ли оно восхвалять тех, кто любил его больше всего, племена бескрайних джунглей, в то же время поддерживая его репутацию Робин Гуда Южного Вьетнама? \n\nОна должна осторожно адаптироваться, положить эти истории на полку и искать контакты внутри Бинь Сюйен для новой, лояльной хунты, или она должна искать компромисс с остальной армией и закрепить Дуонга как окончательного решателя величественного Вьетнама Бинь Сюйен?"
vietnam.72.a: "Пусть наша нация соединится в наших меконгских путешествиях."
vietnam.72.b: "Мы отстаиваем идеи того, откуда мы родом, Бинь Сюйен."
vietnam.72.c: "Это не наши пышные джунгли; новый Вьетнам требует новых идей."
vietnam.72.e: "Мы должны объединить сильных, от этого зависит судьба Вьетнама." 
vietnam.72.f: "Продолжайте наследие наших партизан."
vietnam.72.g: "Подтвердите окончательную верность племенам джунглей."
vietnam.72.h: "Укрепить связи с остальной армией."

vietnam.73.t: "Видение Бай Виена о Вьетнаме, управляемом нравами"
vietnam.73.d: "Перехитрив своего бывшего наставника и союзника Дуонг Ван Дуонга и укрепив своё положение доминирующего лидера Бинь Сюйен, Ван Виен стал самым влиятельным человеком во Вьетнаме. Долгое время сотрудничавший со всеми и со всеми, от Хо Ши Мина, Триады и Гоминьдана до Бао Дая, Вьетнамцев и японцев, этот разбойник, превратившийся в национального революционера, и ведущий мафиози, криминальный босс и главарь Юго-Восточной Азии переходил с одного конца идеологического спектра на другой, находя союзников и врагов среди левых и правых, перенимая по пути частицы их идей. Теперь, возглавляя Вьетнам во главе своей орды фальшивых революционеров и банды разбойников, Ван Виен должен бросить последний дротик в идеологическую доску и определить будущее своего Вьетнама."
vietnam.73.a: "Используйте преступность и подкуп, чтобы заботиться об избранном народе."
vietnam.73.b: "Следовать социалистической идеологии в авторитарном режиме."
vietnam.73.c: "Милитаристский социализм, в котором полностью доминирует наша армия."
vietnam.73.e: "Создать националистическую Клику военачальников под руководством Ван Виена."
vietnam.73.f: "Установить милитаристскую и корпоративистскую диктатуру."
vietnam.73.g: "Ван Виен возвысится как истинный Король Восточной Азии."
vietnam.73.h: "Бинь Сюйен будет господствовать без идеологии."
vietnam.73.i: "Опирайтесь на пиратство Дуонга, чтобы убедить его верных собратьев."
vietnam.73.j: "Давайте рассмотрим другие варианты развития событий для нашего государства."

vietnam.74.t: "Криминальные авторитеты Юго-Восточной Азии"
vietnam.74.d: "Сотрудничая с преступными группировками Восточной Азии, такими как Триады, Якудза, Зеленая банда, и другими группировками в Макао, Монголии, Гонконге, Китае, Японии, Индии, Таиланде, Индонезии и других странах, Бинь Сюйен медленно начали укреплять свои позиции в качестве доминирующей преступной группировки на Дальнем Востоке. Превратив Южно-Китайское море, Индийский и Тихий океаны в свою личную вотчину преступности, они распространяют опиум и другие наркотики по всему миру, занимаясь мошенничеством, грабежами, подделками, а также азартными играми, торговлей наркотиками и сексом и многим другим. С [VIN.GetLeader] во главе нашей группы, нет сомнений, что мы быстро станем величайшей силой в азиатской организованной преступности в кратчайшие сроки, сохраняя при этом наши позиции как самой опытной и квалифицированной боевой силы во Вьетнаме."
vietnam.74.a: "Мы - хозяева азиатского черного рынка."

vietnam.75.t: "Капонистские связи"
vietnam.75.d: "После того, как стало известно, что босс американской мафии и теоретик социализма Аль Капоне создал свой собственный путь к социальному криминалитету в Америке, многие среди нас предложили идти вместе с ним под знаменем "Капонеист, капонист, мафиозный социализм". Должны ли мы вступить в союз с этими криминальными социалистами и перенять их идеи, или мы должны идти своим собственным путём?"
vietnam.75.a: "Мы будем маршировать вместе за мафиозный социализм."
vietnam.75.b: "Бинь Сюйен идет своим собственным путём к социалистической преступности."

### Hoa Hao ###

vietnam.76.t: "Два Вьетнама"
vietnam.76.d: "Вьетнам и наши расширяющиеся земли существуют в дуальном, но не гармоничном существовании, как проповедуют наивные даосы. В городах и городских центрах, а также в сельских деревнях близ центров веры Хоа Хао, полностью преданных и придерживающихся пути Живого Будды Хюинь Фу Шо, наши верные и благочестивые люди, преданные вере Хоа Хао, живут в мирной утопии под теократическим блаженством, полным мира и изобилия. Однако на недавно завоеванных землях, которые отказались следовать нашему истинному посланию, а также на землях Вьетнама, всё ещё сопротивляющихся нашему вероучению без иерархии, Ба Кут и его армия хищных ополченцев сражаются как бандиты, налётчики и дикие предвестники истинного послания Хоахаоистов. Хотя набожность некоторых из них сомнительна, многие из них фанатично преданы, не позволяя никакому сопротивлению встать на их пути, поскольку они заставляют всех под нами подчиниться истине Живого Будды. Пока вся нация не примет нашу единственную и истинную веру, эта реальность будет существовать, но будет ли это действительно воля Живого Будды, или просто печальная реальность, вынужденная быть таковой из-за силы и неостановимого господства Ба Кут, неизвестно."
vietnam.76.a: "Один народ, две реальности, пока все не примут нашу истину."

vietnam.77.t: "Наша вера"
vietnam.77.d: "Неудавшийся кандидат в каодаистское духовенство, Хюинь Фу Шо был отвергнут, чтобы открыть для себя истинную веру Хоа Хао, или "Мир и изобилие". Синкретическая народная религия, объединяющая буддизм, конфуцианство, культ предков, анимизм, веру Белого Лотоса и местные вьетнамские народные верования, Хоа Хоа призывает к созданию теократического общества без иерархии, без сословного духовенства и без централизованного центра веры, вместо этого действуя на полуанархической основе без монашеского ордена, Все они подчиняются основателю Хюинь Фу Шо и поддерживаются его главным генералом Ба Кутом - он же Ле Куанг Винь, второй сын и бессмертный пьяница-аватар войны, который возглавляет порочное и сомнительно благочестивое ополчение Хоа Хао. Однако ядром этого ополчения и личным телохранителем Хюинь Фу Шо является отряд высокодисциплинированных и ревностных монахинь-воительниц, каждая из которых всецело предана вере Хоа Хао и готова отдать свою жизнь ради защиты Живого Будды и Святого Хюинь Фу Шо. Проповедуя, что каждый человек может научиться общаться с Буддой и достичь просветления через его живого аватара, нашего Учителя, Хоа Хао является полярной противоположностью сложной и бюрократической каодаистской вере и ненасильственной кокосовой вере, но содержит аспекты каждой из них, которые, похоже, присущи всем вьетнамским народным верованиям. С помощью этой единой истинной веры Вьетнам будет спасен, и теперь мы просто должны распространить эту истину в массах."
vietnam.77.a: "Истинная вера должна быть признана всеми."

vietnam.78.t: "Демократическая социалистическая теократия"
vietnam.78.d: "Благодаря победе нашего избирательного крыла в Демократической социалистической партии Вьетнама, мы, хоахаисты, обеспечили себе господство над массами благодаря их собственному мандату и голосам. Хотя Ба Кут и его вооруженные силы всё ещё бродят по сельской местности, большая часть нации находится в безопасности, потому что они принимают нашу веру и право на правление, по крайней мере, открыто. В награду за их помощь мы создали теократическую экономику благосостояния, вдохновленную видными социалистическими деятелями Вьетнама, чтобы обеспечить и возвысить верующих и благочестивых. Благодаря такой широкой поддержке мы можем беспрепятственно осуществлять наши широкие планы, и народ благодарит нас за помощь в осуществлении этой мечты каждый день, а для тех, кто всё ещё не хочет или сопротивляется, Ба Кут и его ополчение всегда наготове и на охоте."
vietnam.78.a: "Те, кто продолжает голосовать за нас и оставаться благочестивыми, получат наше благословение и защиту."

vietnam.79.t: "Возрастающее господство Ба Кута"
vietnam.79.d: "Пока бессмертный Второрожденный Сын Ле Куанг Винь - или Ба Кут - продолжает свои бесчинства против неверующих в нашей растущей стране, он начал накапливать огромную власть, богатство и влияние, выступая против истинной веры и постепенно подрывая власть самого Живого Будды. Хотя Ба Кут пока что остаётся верным, некоторые шепчутся, что он стремится подмять под себя Хюинь Фу Шо, отодвинув Живого Будду на второй план и сделав его лишь духовной и религиозной силой, в то время как Ба Кут будет эффективно править остальной частью страны в качестве националистического военачальника-диктатора, проповедующего веру Хоа Хао. Сбудется ли это, пока неизвестно, но все женщины-телохранители Живого Будды всегда бдительно следят за его безопасностью."
vietnam.79.a: "Ба Кут отодвигает Хюинь Фу Шо на второй план в качестве политического лидера Вьетнама."
vietnam.79.b: "Ба Кут продолжает вести себя прилично."

### Каодай/Куонг Де ###

vietnam.80.t: "Космология Каодай"
vietnam.80.d: "Рай состоит из 36 плоскостей, каждая из которых делится на множество небесных царств, таких как Царство Святых, Царство Святой Матери, Царство Совершенных Существ, Царство Божественного Существа, Царство Божественного Суда, Рай Крайней Радости, Нирвана и так далее, каждое из которых вмещает в себя различные интерпретации рая. Между тем, ад имеет 10 ключевых царств, каждое из которых предназначено для исполнения конкретных наказаний в отношении конкретных душ на основе их греха или грехов. Поскольку души проживают свою жизнь и перерождаются в цикле, основанном на китайской концепции инь и ян (ам и дуонг на вьетнамском языке) - дуальности и гармоничного баланса, они должны культивировать добродетель и/или посвятить себя духовным делам, чтобы достичь рая. Души, посвятившие себя только первому, не могут избежать цикла жизни, смерти и возрождения, чтобы слиться со вселенной, как в буддизме, но вместо этого они могут улучшить своё положение во вселенной среди не только 36 царств, но и 72 планет (из которых Земля - 68-я), 3 000 миров и четырех великих космических регионов. \n\nЭто путь Вселенной, истина, которую нам поведали Высший Господь Каодай и Дьё Три Ким Мау, или Дук Пхат Мау - наша Святая Мать Будда. Эти два главных божества воплощают в себе инь и ян и служат двумя истинными создателями вселенной и всего живого, возникшего из великого небытия в начале времен, которое было Дао. Эти истины, нашептанные на ухо человечеству на заре нашего сотворения самим Каодай, должны быть преподаны всему народу. Все должны принять это вероучение не только как государственную, но и как единственную религию, ибо только на этой истине мы объединим человечество."
vietnam.80.a: "Единственная истинная вера объединит всех нас."

vietnam.81.t: "Трехкратное откровение"
vietnam.81.d: "Бог-творец и отец Каодай общался с людьми с самого начала нашего творения, и наше время на его Земле - 68-й планете - можно разделить на три эпохи откровения. В первые две эпохи Каодай распространял свою волю через таких деятелей, как Будда Дипанкара, Фу Си, Будда Гаутама, Лаоцзы, Конфуций и Иисус, а также через всех мелких мудрецов и шаманов самых ранних верований человечества. Эти титаны распространяли свои учения и создавали свои религии, но со временем все до единой их веры пали под развращающим влиянием человечества и его врожденных культурных предрассудков. Третья эпоха - это эпоха каодаистской веры во Вьетнаме, когда мы преодолеем врожденные этнические и культурные различия в человечестве, объединив все человечество в открытой и сплоченной общей вере. \n\nС этой идеей связан наш главный символ - Божественное Око, которых всего 50 и они имеют пять основных форм, каждая из которых несет свой смысл и духовное значение, но их нумерология связана со сплоченностью различных мировых верований, следующих доктрине Каодай "Все веры едины". Под Божественным Оком Каодай - символом нашей веры, представляющим его вечно бдительный взгляд и руководство человечеством, в то время как остальные 49 божественных глаз продолжают его другие бесчисленные дела - мы будем работать над созданием рая, открытого для всех вероисповеданий, культур, этносов, самобытности и не только, если они принимают участие в нашей сплоченной и неоспоримо истинной вере."
vietnam.81.a: "Мы построим истинный теократический рай под Левым Оком Бога."

vietnam.82.t: "Двенадцатичастная иерархия"
vietnam.82.d: "Помимо главных творцов Каодай и Матери Будды, существуют различные ранги божественных духов, такие как Тхан (ангелы), Тхань (святые), Тьен (бессмертные) и Пхат (будды), каждый из которых делится на три ранга Тхиен (небесный), Нхан (человеческий) и Дья (земной), образуя двенадцатичастную иерархию, которая отражает двенадцатичастную иерархию каодаистской церкви. Среди этих рангов есть различные духи обычных людей, материи, растений, животных и наших предков - все они способны развиваться и подниматься по вселенской иерархии, чтобы достичь более высоких уровней существования. Куан Ам считается лучшим Буддой, Ли Бай - бессмертным, а Гуань Юй - святым, но именно другие наши святые обычно привлекают больше внимания. \n\nСреди них Виктор Гюго, Сунь Ятсен, вьетнамский Нострадамус Транг Трин, Жанна д'Арк, Муахмад, Моисей, Луи Пастер, Владмир Ленин, Уильям Шекспир и другие известные личности современности, такие как Дороти Дэй и Кайзер Карл, считались святыми веры, хотя, скорее всего, это было связано с ложными и небрежными сообщениями на Западе, поскольку они были ещё живы. Независимо от этого, при таком разнообразии святых, уважаемых деятелей и других божественных духов, наше общество будет привлекать людей из разных политических кругов и всего мира, поэтому мы должны построить здесь рай, чтобы они пришли и остались."
vietnam.82.a: "Иерархия для небес."

vietnam.83.t: "Основополагающие законы Каодай"
vietnam.83.d: "Все религии едины. Это истина Каодай, которая поддерживается пятью точками зрения, основополагающими для нашей веры как закона. С моральной точки зрения, все люди имеют долг перед собой, своей семьей, более широкой семьей, которой является общество, и перед самим человечеством, в таком порядке. С философской точки зрения, аскетический образ жизни и антиматериализм, свободный от почестей, богатства и роскоши, является обязательным и принесет избавление. С точки зрения поклонения, обязательными являются поклонение Богу, почитание божественных существ и поклонение предкам. С духовной точки зрения наша вера подтверждает полную панрелигиозную гармонию, существование духов и души, их выживание за пределами физического тела и процесс реинкарнации согласно закону Харма. Наконец, с точки зрения посвященных, вера передает себя тем Каодай, которых Создатель считает достойными, через духовную эволюцию, чтобы все мы могли достичь экстаза чистого счастья. \n\nВсе эти правила подробно документированы нами, каодаистами, у нас даже есть своя конституция, написанная бывшим Хо Фапом, или Защитником Учения, Фам Конг Так (Phan-Chanh-Truyen), которая документирует божественные послания Каодай и Матери Будды, а также служит руководством для веры и записью воли основателей пяти религий (Шакьямуни, Лаоцзы, Конфуция, Иисуса Христа и Цзян Цзыя), основателей и учителей каодаизма. Вера и эти правила организованы в 9-ранговую иерархию, которая начинается с высшего папы - Джиао-Тонга - и проходит через трех кардиналов-цензоров, трех кардиналов, 36 архиепископов, 72 епископа, 3 000 священников, а затем неограниченное количество студентов-священников, Все они делятся на желтую буддийскую ветвь, синюю даосскую ветвь и красную конфуцианскую ветвь, и все вместе образуют полный Святой Престол, сосредоточенный в комплексе Святого Престола в городе Тэй Нинь. \n\nНесмотря на свою сложность, эта иерархия функционирует как бюрократия не только для религии, но и для государства, и благодаря своей жесткой организации и антикоррупционной позиции, подкрепленной фанатичной набожностью, мы создали эффективную бюрократию и эффективное теократическое управление."
vietnam.83.a: "С помощью этих законов и истин мы достигнем небес."

vietnam.84.t: "Ритуалы поклонения Каодай"
vietnam.84.d: "В традиционном каодаистском дне есть четыре ежедневных ритуала: в 06:, в полдень, в 18: и в полночь, либо в местном храме, либо перед домашним алтарем. Ежемесячные ритуалы проводятся в полночь 1-го и 15-го дня лунного месяца. Также раз в год проводится специальная церемония в честь годовщины Бога-Отца, Святой Матери, пяти основателей основных мировых религий и основателей религии Каодай. Однако в разных местах ритуалы отличаются в зависимости от того, кому молятся и в какое время года. \n\nНапример, в храме Святого Престола в Тэй Нинь молитвы включают в себя подношение благовоний, открытие церемонии, молитву Нефритовому Императору (Богу-Отцу), молитву буддийскому Будде Дипанкаре, молитву буддийскому Тхай Тхытханг Лао Куану или даосскому Тайшанг Лаоцзюню, молитву Конфуцию, а также одну из трех молитв с подношением цветов, вина или чая и, наконец, пять обещаний. В храме Святой Матери, однако, молитвы включают подношение благовоний, открытие церемонии, молитву, описывающую роль Святой Матери, молитву, выражающую благодарность Святой Матери, одну из трех молитв, предлагающих драгоценности, и пять обещаний вместо этого. Существуют также различия между ежемесячными и юбилейными ритуалами. \n\nЦеремониальные предписания, такие как действия, одежда и музыка, детально организованы Богом-Отцом. Они включают в себя церемонии посвящения, бракосочетания и похорон. Особое внимание уделяется смерти, и в религии раскрывается, как душа путешествует к небесам и как на земле со-религиозники могут молиться за души, чтобы помочь им в пути. Эти специфические ритуалы могут быть сложными, но они необходимы для исполнения религиозных истин, открытых нам как истинным избранникам Бога."
vietnam.84.a: "По правилам, каждый раз, чтобы принести спасение всему человечеству."

vietnam.85.t: "Совершенная теократия"
vietnam.85.d: "Под властью Гяо Тонга и Хо Фап Фам Конг Така Вьетнам превратился в неофеодальное теократическое государство, поддерживаемое популизмом и благотворительностью наших религий. Святой Престол и более широкая каодаистская иерархия управляют Вьетнамом как теократическая олигархия монахов, священников, кардиналов и пап, все они преданы слову Бога-Творца Каодай и Святой Матери Будды. Здесь, на 68-й планете, которой является Земля, мы усовершенствовали идею теократии так, как до этого не удавалось ни одному человеку. Теперь мы будем готовиться к Третьей амнистии и окончательному объединению человечества и всех его религий, так давайте же благочестиво и процветающе шествовать под руководством Папы Фам Конг Така!"
vietnam.85.a: "Все под Божественным Оком Господа и его покорных слуг."

vietnam.86.t: "Паназиатский Император"
vietnam.86.d: "Куонг Де, сам по себе видный деятель паназиатского движения, давно придерживается этой культурной и этнической концепции единства, на протяжении десятилетий общаясь с видными паназиатскими деятелями по всему идеологическому спектру. Раньше он учился и жил в Японии, дружил с такими фигурами, как Икки Кита и Шумей Окава, а в Китае одно время общался с Ли Дачжао и даже со странным Гада Мейреном. Написав свои собственные работы на эту тему и поддерживая дружеские отношения, многие из них были приглашены на его собственную коронацию, и теперь, когда Куонг Де оказался Императором азиатской нации, в его распоряжении наконец-то появились ресурсы, чтобы разжечь паназиатскую мечту и дизайн. Мы поднимемся, как дракон, из Юго-Восточной Азии и обернемся вокруг всей Азии, ограждая её от паразитического иностранного влияния, сотрудничая с нашими собратьями и строя азиатскую утопию на Востоке"."
vietnam.86.a: "Дракон поднимается на Востоке, и имя ему - Куонг Де!"
vietnam.86.b: "Оказать услугу нашим панъазиатским союзникам, но продолжать пропагандировать каодаистскую веру"

vietnam.87.t: "Судьба наших соотечественников из династии Нгуен"
vietnam.87.d: "Хотя Император Куонг Де сам является представителем династии Нгуен и родственником бывшего Императора Бао Дая, он долгое время был изгоем среди своей большой Королевской семьи из-за своей антизападной позиции и ненависти к их истории колониального сотрудничества. Тем не менее, они всё ещё семья, и, что более важно, они всё ещё могут использоваться как объединяющая сила для нации, легко контролируемая и заменяемая фигура, и многие из них являются компетентными администраторами. Как мы должны поступать с этими предателями семьи?"
vietnam.87.a: "Помиловать их и дать им работу в нашем суде."
vietnam.87.b: "Помиловать их, но отправить в изгнание или тюрьму."
vietnam.87.c: "Казнить их всех как врагов народа."

vietnam.88.t: "Каодаистская справедливость против колониализма и его пособников"
vietnam.88.d: "Чтобы укрепить нашу власть над Вьетнамом и защитить веру от многочисленных сил, которые всё ещё нападают на нас по всему политическому спектру, Фам Конг Так - наш Гиао Тонг и Хо Фап (Верховный Папа и Защитник Доктрины) - постановил, что все виновные в сотрудничестве с бывшими колонизаторами должны быть привлечены к ответственности. От самих бывших колонизаторов до представителей династии Нгуен и вьетнамской коллаборационистской знати, до элиты и политиков, работавших в их деспотических администрациях, все должны предстать перед судом. Всем, кто сдастся, будет дан справедливый суд и предложено изгнание вместо пожизненного заключения или казни, но на тех, кто откажется прийти тихо, будет обрушено все, что мы сможем собрать. Используя захваченные немецкие и французские боеприпасы, такие как экспериментальные вертолеты и огнестрельное оружие, мы превратим джунгли в бушующий ад и подожжем небеса, если придется, пока мы будем уничтожать этих крыс, ибо коадаисты должны выжить против еретических и необращенных предателей, которые преследуют нас из длинной травы."
vietnam.88.a: "Ни одному предателю Вьетнама, ни прошлому, ни настоящему, не будет позволено избежать нашего правосудия."

vietnam.89.t: "Старые контакты Куонг Де"
vietnam.89.d: "Прежде чем взойти на трон благодаря каодаистам, Император Куонг Де сотрудничал с такими деятелями, как Фан Бой Чау, Нгуен Ан Нинь, Нгуен Тхай Хок, Хо Ши Мин, Нго Динь Зьем, Бао Дай и другими князьями Нгуен, чтобы освободить Вьетнам от французов. Однако, когда большинство левых были вынуждены скрываться, а Бао Дай и многие другие с распростертыми объятиями обратились к новым немецким колонизаторам, Куонг Де остался один, обратившись за помощью к Японии, а позже к каодаистам. С учётом этих старых контактов, многие из которых ещё живы, было предложено работать с нашими старыми анархистами, синдикалистами и коммунистами, которые разделяли наши националистические и паназиатские взгляды, чтобы поднять массы под великим Императором Куонг Де. Однако это разозлит многих правых, которые долгое время были нашими союзниками, так как же нам поступить? "
vietnam.89.a: "Мы никогда больше не будем стоять на стороне социалистов."
vietnam.89.b: "Возобновим старые сделки с левыми, но они будут на коротком поводке."
vietnam.89.c: "Будь прокляты реакционеры. Красный дракон поднимается на Востоке!"

vietnam.90.t: "Международная конференция для Каодай"
vietnam.90.d: "Стремясь достичь наших целей по объединению человечества и одновременно проповедуя наше послание об объединении религий в рамках подготовки к Третьей Амнистии, [VIN.GetLeader] пригласил главу или ведущую фигуру каждой основной религии на Земле, а также множество более периферийных нью-эйдж религий, ставших популярными в этом новом веке. Призвав теологов и духовных лидеров со всего мира, от Востока до Запада, приехать в наш главный комплекс, чтобы изучить наши пути, наши монахи разослали призыв всем, с кем мы могли связаться. Однако результат оказался не столь единодушным и любимым, как мы надеялись вначале. \n\nБольшая часть Запада проигнорировала наш призыв, в то время как Восток добился большего успеха: такие фигуры, как Далай Лама, Богд Геген, Мохандас Ганди, и главы других восточноазиатских верований, таких как корейский шаманизм, Белая вера и другие сибирско-степные народные верования, Тенгри, японский синто, Оомото и некоторые другие, присутствовали в той или иной форме, либо приехав сами, либо послав вместо себя почтительных эмиссаров. Однако большинство западных конфессий прислали лишь символические делегации или меньше, даже Папа Римский не прислал ничего, кроме запечатанной воском записки, явно написанной другими руками, в которой говорилось, что Его Святейшество слишком занят, чтобы присутствовать, а Италия слишком напряжена, чтобы выделить делегацию или подарок - явное оскорбление нашей веры и принижение нашей легитимности как частично католической веры. \n\nНесмотря на эти мелкие неудачи, конференция прошла достаточно хорошо, хотя было очевидно, что большинство присутствующих не восприняли то, что предлагает наша вера, все отказались приложить серьезные усилия к нашей мечте об объединенном человечестве под одной сплоченной верой, а большинство даже не были достаточно любезны, чтобы вежливо отмахнуться от этой идеи, так как делегация за делегацией покидали конференцию во время основной речи. Однако мы не можем позволить его спотыканию превратиться в падение, ведь мы обрели нескольких союзников в Восточной Азии, по крайней мере, только по названию. Мы должны решиться и продолжить нашу святую миссию, хотя, казалось бы, мы должны достичь нашей мечты в основном в одиночку. "
vietnam.90.a: "Со временем они узнают трагические масштабы своих неудач."

vietnam.91.t: "Трон как политический инструмент Пхам Куон"
vietnam.91.d: "Несмотря на то, что в Аннаме по-прежнему есть монарх в лице Императора, по традиции Аннама и его истинного хозяина Пхам Куон, традиция - это все. Возглавляя неофеодальную страну, Пхам Куон является самым могущественным человеком в стране, и поэтому трон и то, кто на нем находится, не имеет особого значения, пока те, кто на нем находится, остаются верными мандаринам и принадлежат к Королевской крови. Поэтому многие во внутренней Клике Пхам Куон настаивают на том, чтобы наш теневой совет аристократов, дворян, мандаринов, монархистов, традиционалистов, конфуцианцев и других приверженцев Королевской крови решил, следует ли нам придумать схему или скандал, чтобы заставить Бао Дая покинуть трон, чтобы мы могли принять другую иностранную власть через какую-нибудь другую марионетку с пурпурной кровью, Ссылаясь на безостановочные вечеринки и пьянки Бао Дая, его приверженность католицизму и любовь к другим гедонистическим порокам и грехам, которые разрушают моральный и традиционалистский рай, который мы пытаемся доказать, даже если его связи помогут финансировать эту операцию. \n\nНа его место мы можем выбрать три варианта. Мы могли бы выбрать Дуй Тана, воспитанного французами и имеющего тех же французских союзников и вдохновителей, что и Пхам Куон. В качестве альтернативы может подойти член династии Нгуен Куонг Де, паназиатский националист и бывший революционер независимости, которого поддерживали китайские деятели, такие как военачальник Дуань Цируй, КМТ Сунь Ятсена, республиканец Лян Цичао, а теперь даже японские паназиатские деятели, такие как Инукай Цуёси, Икки Кита и Шумей Окава, у него много союзников по всей Азии, но у нас есть опасения по поводу его странных связей с каодаистами. Наконец, есть Тхань Тхай, которого многие считают истинным Императором Аннама после того, как он был несправедливо объявлен сумасшедшим и лишен трона французами в 1907 году, чтобы разрушить его план и посадить в тюрьму за попытку освободить Аннам от колониального правления, сотрудничая с Цин и другими традиционалистскими китайскими фракциями. Предадим ли мы Бао Дая и наших немецких благодетелей, выбрав одного из этих кандидатов, пока неизвестно."
vietnam.91.a: "Продолжать покровительствовать Германии при Бао Дае."
vietnam.91.b: "Короновать Куонг Де и подчиниться Восходящему Солнцу или его паназиатским союзникам."
vietnam.91.c: "Короновать Дуй Тана и присоединиться к нашим французским контактам в Антанте."
vietnam.91.e: "Короновать истинного Императора Тхань Тхая, бывшего Императора и союзника Китая."

vietnam.92.t: "Конец войны Второго сына с антибуддистами"
vietnam.92.d: "Ворвавшись в убежище Нго Динь Зьем и его оставшихся в живых братьев, расположенное в Сайгоне, войска опьяненного войной Ле Куанг Винь, более известного как Второй Сын или Ба Кут, разграбили здание, собрав оставшихся в живых членов семьи Зьем и их ближайших союзников, таких как Нгуен Нгок Тхо и Бай Дай, чтобы свершить над ними окончательное правосудие с помощью раскаленного свинца, положив конец войне Хоа Хао и личной вендетте Ба Кута против воинствующих антибуддистов. Нго Динь Зьем и Бао Дай, долгое время являвшиеся врагами культа Хоа Хао, были избавлены от традиционной казни в отличие от остальных своих братьев, и вместо этого были сожжены заживо, как монахи, которых они заставили встать на почетный путь самосожжения в знак сопротивления его преступлениям и риторике. После того как его силы и сторонники были окончательно разбиты, а мерзкая змея уничтожена, буддизм и вся вера Хоа Хао во Вьетнаме в безопасности."
vietnam.92.a: "Никто не остановит распространение нашей истинной веры."

vietnam.93.t: "Легенда о Ба Куте"
vietnam.93.d: "Хотя он беспощаден в своей защите веры, Ба Кут - что означает "Сын Второго Рождения" и его настоящее имя Ле Куанг Винь - защищает веру Хоа Хао и Живого Будду Хюинь Фу Шо всей своей жизнью, полностью преданный нашей истинной вере. Известный своим фирменным отсутствующим пальцем и пристрастием к вере через бой, он считает себя бессмертным аватаром войны за культ. Испытывая глубокую ненависть к землевладельцам, разжигаемую его собственным отцом, который потерял свои рисовые поля из-за элитистов, работавших на бывшего Императора, Ба Кут помогает ускорить наш переход к анархическому обществу без гражданства, используя свою растущую армию фанатиков и своих боевых монахинь. Известен тем, что для достижения своей миссии сотрудничает с кем угодно, например, с Бинь Сюеном, Вьет Куоком, Вьет Мином и другими. Благочестивый, но горький мастер боя и священной войны, Ба Кут - силач, без которого режим Хоа Хао не может жить."
vietnam.93.a: "Именно он стоит за нашими претензиями на правление под властью Живого Будды."

vietnam.94.t: "Имперский ритм"
vietnam.94.d: "На бумаге и для широкой публики Император Бао Дай придерживается традиций, оставаясь в рамках своего брака с императрицей Нам Фыонг и своими официальными наложницами - или ту пи - Ле Тхи Пхи Ань и Монг Диеп. Однако в своей личной жизни, о которой ходят гнусные разговоры и слухи в городе, Император - гедонист, печально известный развратом и грехом, но при этом исповедующий католическую добродетель. Он не только любит многочисленных любовниц, включая кинозвезд, моделей и других женщин Востока и Запада, таких как Ли Ле Ха, Хуан Сяолань, Кристиан Блох-Карсенак, Коко Шанель и наполовину француженка по имени Вики, но и ценит высокое искусство, приобретает роскошную недвижимость, используемую для экстравагантных вечеринок, и даже коллекционирует классические автомобили, собрав большой парк автомобилей разных эпох, включая синий Ferrari, построенный специально для него. Благодаря своей пурпурной крови, Император Бао Дай умеет жить на широкую ногу, обхаживая немцев, поддерживая хорошие деловые связи благодаря своему хитрому уму и одновременно оберегая Вьетнам от чрезмерного вторжения имперских амбиций, играя свою роль в сохранении Вьетнама свободным и безопасным."
vietnam.94.a: "Никто не может сбить его с толку."

vietnam.95.t: "Судьба вьетнамского престола"
vietnam.95.d: "Хотя предатель Нго Динь Дьем и его мерзкая форма христианского персонализма были вычищены из Вьетнама, до сих пор не утихают споры о том, что делать с династией Нгуен и монархией в целом. На протяжении веков Нгуены возглавляли наш народ, и, что более важно, нынешний Император Бао Дай служил тихим союзником Бинь Сюенов на протяжении всего нашего подъема и даже до него, будучи главным голосом, который подталкивал нас к интеграции в более широкие вооруженные силы Вьетнама. Однако на протяжении многих десятилетий династия Нгуен и сам трон Вьетнама использовались как инструменты для иностранных держав и колонизаторов, которые насиловали и грабили наш прекрасный народ, в результате чего многие стали презирать этих пурпурных дворян как предателей и иностранных прихлебателей. Таким образом, мы должны решить окончательную судьбу драконьего трона в Хюэ; должен ли Вьетнам и Бинь Сюен идти в сторону республиканства, или мы должны поддержать Бао Дая, несмотря на его прошлые связи с Францией и Германией? В качестве альтернативы мы могли бы короновать на трон бывшего Императора Тхань Тхая, поскольку он был свергнут французами и известен своей агрессивной позицией по отношению к колонистам и Западу. Возможно, он послужит более лояльной и менее спорной марионеткой и объединяющим лицом, чем противоречивый Бао Дай..."
vietnam.95.a: "Поручите нынешнему Императору Бао Даю оставаться верным союзником и марионеткой наших сил."
vietnam.95.b: "Истинный Император Тхань Тхай будет служить марионеткой, объединяющей силы."
vietnam.95.c: "Проложите путь бандитского республиканства, свободного от несостоявшейся короны."

vietnam.96.t: "Отплытие под новым флагом"
vietnam.96.d: "Долгое время силы Бинь Суен были привязаны к идеям и амбициям прежних правительств и администраций, которые тащили Вьетнам по грязи, но теперь это не так. Как Робин Гуд Вьетнама, который крадет у богатых и отдает бедным племенам горных джунглей, Ба Дуонг - пиратский Король этих земель, и за ним мы можем достичь истинного величия, если отступим от связывающих нас этнокультурных связей. Мы можем всегда продолжать придерживаться нашего нынешнего представления о вьетнамском национализме и патриотизме, а можем сбросить этот бесполезный фасад и, наконец, принять нашу истинную сущность свободных людей и непоколебимых негодяев. Если мы откажемся от идеи быть исключительно вьетнамцами или индокитайцами, у нас будет два варианта. Мы можем либо принять наследие пиратов Южно-Китайского моря, таких как Праведный Ян и Чинг Ших, создав убежище для пиратов всего Востока, либо принять миф о Кон Рит - массивной многоножке, похожей на морского змея или криптида, которая бродит по водам Юго-Восточной Азии как символ военно-морского господства и жестокого владения морями - как наш новый символ сплочения. Что мы решим, отправляясь в новое и свободное будущее?"
vietnam.96.a: "Мы всегда будем вьетнамцами."
vietnam.96.b: "Мы будем свободной пиратской бухтой для всех под Чёрным флагом!"
vietnam.96.c: "Многоногий морской дракон будет плыть к господству на Юго-Востоке!"

vietnam.97.t: "Формирование нашей собственной идентичности"
vietnam.97.d: "Долгое время силы Бинь Суен были привязаны к идеям и амбициям прежних правительств и администраций, которые втащили Вьетнам в грязь, но это уже не так. Как повелитель революционных бандитов Индокитая, Бай Вьен является непревзойденным генералиссимусом этих земель, а за ним и мы можем достичь истинного величия, если отступим от связывающих нас этнокультурных связей. Мы можем всегда продолжать придерживаться нашего нынешнего представления о вьетнамском национализме и патриотизме, а можем сбросить этот бесполезный фасад и наконец-то принять нашу истинную сущность свободных людей и непоколебимых негодяев. Если мы откажемся от идеи быть исключительно вьетнамцами или индокитайцами, у нас будет два варианта. Мы можем либо принять наследие "Армии черного флага" и других известных преступных группировок из истории Азии, создав убежище для наших собратьев "революционных националистов" по всему Востоку, либо принять миф о Кон Рит - массивном многоножке, похожем на морского змея или криптида, который бродит по водам Юго-Восточной Азии как символ военно-морского господства и жестокого владения морями - как наш новый символ сплочения. Что мы решим, отправляясь в новое и свободное будущее?"
vietnam.97.a: "Мы всегда будем вьетнамцами."
vietnam.97.b: "Новая национально-революционная вотчина поднимется на защиту Отечества."
vietnam.97.c: "Многоногий морской дракон будет плыть к господству на Юго-Востоке!"

vietnam.98.t: "Характер правления Фам Куйня за троном"
vietnam.98.d: "Используя Драконий трон Вьетнама и династии Нгуен в качестве прикрытия, он правит из тени, занимая пост премьера и министра внутренних дел под марионеточной исполнительной властью короны, мастер-мандарин Фам Куинь представляет собой множество двух миров, разделенных между Востоком и Западом, опираясь на своё традиционалистское вьетнамское воспитание и французское образование, чтобы создать подходящий баланс для своего народа. Будучи во Вьетнаме маяком беспрепятственного, неподкупного традиционализма и консерватизма, подобно своему современнику Демчугдонгрубу из Монголии, Фам Куинь, конечно, опирается на свои собственные неоконфуцианские идеи, но также долгое время испытывал влияние патерналистского либерал-консерватизма радикальной партии Альбера Сарро, правосиндикалистского интегрального национализма и радикального традиционализма Шарля Морраса и его концепции маврассистского интегрализма. Хотя все эти влияния всегда будут играть основополагающую роль в идеологии и правительстве Фам Куинь, мы должны решить, из какого источника влияния нам следует черпать больше."
vietnam.98.a: "Оставайтесь преданными неоконфуцианской реформации!" 
vietnam.98.b: "Просветить вьетнамских крестьян о славе радикального патернализма Сарраута."
vietnam.98.c: "Фам, всегда изучавший мавританскую мысль, добавит сюда и французскую философию."

vietnam.99.t: "Судьба наших монархических лояльностей"
vietnam.99.d: "Пока мы, смиренные слуги праведности доктрины Hòa Hảo, укрепляем коммунистические основы нашего духовно просветленного полуанархизма под возвышенным гением Добродетельного Мастера - или Đức Thầy - Huỳnh Phú Sổ, мы должны принять окончательное решение по поводу нашей прежней декларации. Перед тем как Вьетнам освободился от немецкого ига, наш славный лидер Đức Thầy поклялся, что если наше славное движение когда-нибудь сможет спасти Вьетнам от империализма, мы возведем на престол законного правителя Вьетнама, которым в наших глазах является Nguyễn Phước Dân, более известный как Cuong De из династии Nguyen. До недавнего времени Куонг Де жил в изгнании в Японии и на Тайване, ведя кампанию за независимость Вьетнама среди своих многочисленных паназиатских союзников в Японии, Корее и Китае. Сам глубоко духовный, Куонг Де, как известно, тесно связан с Као Даистами, и он является проверенным патриотом, свободным от коррумпированного гедонизма, которым страдал его двоюродный брат, немецкий лаптежник и бывший император Бао Дай. Однако Вьетнам прошел долгий путь с эпохи германского империализма, и многие как внутри Хоа Хао, так и во всем Вьетнаме задаются вопросом, действительно ли нам больше нужна монархия, даже если этот монарх будет в основном бессилен и будет существовать только в качестве фигуры для единства и культурных/традиционных причин, или же мы готовы принять нашу странную форму теологического анархического республиканизма, которую мы медленно строили сами. Должны ли мы выполнить нашу старую декларацию о верности Куонг Де и дому Нгуенов, или мы должны принять республиканское будущее?"
vietnam.99.a: "Вьетнам духовно развился и уже не нуждается в монархизме."
vietnam.99.b: "Сохраним нашу прежнюю декларацию и коронуем Куонг Де из династии Нгуен!"

vietnam.100.t: "Великая коронация"
vietnam.100.d: "Коронация нового императора редко бывает тихим и скромным событием, но коронация Куонг Де как нового императора Вьетнама стремится создать новый стандарт царственной пышности, поскольку одна из самых сложных и дорогих современных коронаций в Азии проходит в старой столице Хюэ. Куонг Де облачился в самый пышный и экстравагантный наряд, сочетающий традиционные вьетнамские дворянские узоры с иконографией веры Хоа Хао, и зал в императорском городе Хюэ, в котором проходила церемония, был украшен красивее, чем одежда самого императора. Украшения из золота, нефрита, жемчуга и многого другого, роскошные места для сидения, устланные роскошными мехами и гобеленами, искусство и идолопоклонство Хоа Хао, украшающие храм из конца в конец, - обстановка коронации была бы достойна самого Живого Будды, не говоря уже о смертном императоре. Возможно, более интересным, чем убранство, был огромный список гостей, присутствовавших на церемонии: не только большая расширенная семья будущего императора, его союзники и доверенные лица, но и вся вьетнамская знать, ведь Куонг Де призвал гостей со всего Вьетнама и всей Азии присутствовать на его восшествии на престол. \n\nИз известных и царственных фигур среди многих монархий и знати Азии, таких как члены династий Намгьял, Вангчук, Айсин-Гиоро, Ямато, Кхун Ло и Нородом, а также герцог Яншенг, маркиз Расширенной Милости, Небесный Мастер и Живой Будда Чжан Энпу, Богд Гэгэн из Монголии, Далай-лама из Тибета и многие другие мелкие правители - в частности, из Индии и других стран Азии с большим количеством мелких Королевских особ. Кроме того, с Куонг Де общались или поддерживали его паназиатские идеи такие выдающиеся паназиатские авторы, движения и мыслители, как Шумей Окава, Икки Кита, Рёхэй Утида, Хаяси Фусао, Ли Дачжао, Рам Манохар Лохиа, Ли Куан Ю, Сунь Фо, Чжан Цзинхуэй, Николай Рерих и его семья, представители знаменитого монгольского борца за свободу Гада Мейрена, лидеры Общества Черного Дракона, ведущие члены Общества Темного Океана и многие другие прибыли, чтобы выразить свои наилучшие благословения новому лицу паназиатской борьбы. Свои почести также выразили влиятельные лидеры и деятели крупнейших религий Вьетнама, такие как главы Као Дай, Хоа Хао и кокосовых конфессий, хотя, что интересно, католическому духовенству Вьетнама, которое сам Куонг Де называл колониальными марионетками Франции, было запрещено присутствовать на церемонии, несмотря на христианское влияние и симпатии Хоа Хао. В целом, коронация была экстравагантным, почти потусторонним событием, чья грандиозность и великолепие знаменуют собой лишь начало того, к каким высотам стремится новый император и его Вьетнам."
vietnam.100.a: "Новая эра под властью нового императорского дома! Да здравствует император Куонг Де!"

vietnam.101.t: "День выборов во Вьетнаме"
vietnam.101.d: "Теперь, когда наша демократия установлена, настало время провести новые выборы, призвав наших граждан принять участие в голосовании. В избирательном бюллетене три основные партии нашего нового демократического движения, которые доминируют и имеют все шансы на победу, - это искупленная Вьетнамская националистическая партия, новая Индокитайская конституционалистская партия и инфантильная Партия народного правления. Вьетнамская националистическая партия, также широко известная как ВНКДД или Вьет Куок, - это партия социал-демократического толка, выступающая за вьетнамский национализм, рыночную социалистическую экономику и патерналистско-консервативные социальные взгляды. Партия народного правления поддерживает аннамский национализм, а также приверженность идеалам либерального Просвещения, западным капиталистическим и модернистским идеалам в уникальном вьетнамском обрамлении. И наконец, Индокитайская конституционалистская партия - одно из немногих политических движений во Вьетнаме, до сих пор преданных единому индокитайскому идеалу, проповедующему эгалитарное и равноправное индокитайское единство с гуманистическим капитализмом и популистским аграризмом, объединенное стремлением к справедливому обществу, поддерживаемому гражданскими правами. Несмотря ни на что, победить может только одна партия, и по мере подсчета голосов нация отсчитывает минуты до нашей новой судьбы. Партия, которая победит, - это..."
vietnam.101.a: "Националистические социал-демократы из ВНКДД."
vietnam.101.b: "Националистические либералы западного толка из Партии народного правления."
vietnam.101.c: "Эгалитарные аграрные капиталисты Индокитайской конституционной партии"

vietnam.102.t: "Новая либеральная сила"
vietnam.102.d: "В связи с быстрым переходом к подлинно демократическому мандату в стране появились новые и старые партии, которые намерены принять участие в предстоящих выборах. Среди этих новых политических сил особенно выделяется одна партия: Партия народного правления Великого Вьета, или Дай Вьет Дань Чинь Данг. Созданная на фоне разочарования бывших прогрессивных революционеров в социалистическом радикализме и правых реакционерах, партия ставит своей целью воплотить в жизнь своё видение антитрадиционалистской либерально-социалистической революции, руководствуясь идеями Просвещения, подобно французской Радикальной партии, и особенно идеалами просвещенного консерватора Франсуа Гизо, но при этом адаптируясь к реалиям страны. Возглавляемая ядром Литературной ассоциации «Самопожертвование», лидером которой является популярный писатель-модернист Нгуен Туонг Там, партия апеллирует к широкой базе бывших революционных рабочих и крестьян, что обеспечивает ей щедрую поддержку в борьбе с дискредитировавшей себя Вьетнамской националистической партией и Индокитайской конституционной партией, в которой доминируют дворяне-буржуа, хотя пока неясно, сможет ли эта начинающая партия опровергнуть легендарный статус старых, более опытных политических сил и обеспечить себе лидерство в нации."
vietnam.102.a: "Новый смелый курс для вьетнамского радикализма?"