### Bios ###

POLITICS_HUYNH_PHU_SO_DESC: "Хюинь Фу Шо, которого в детстве называли Зен, или, как его чаще называют сейчас, Дук Тхай - Добродетельный Мастер, или Дук Хюинь Гяо Чу - Основатель Добродетельной Секты и Патриарх Хынь, или, проще говоря, Живой Святой или Живой Будда Вьетнама, на первый взгляд может показаться простым юношей, но этот молодой человек является самой доминирующей и любимой фигурой во всем Вьетнаме. Родившись в деревне Хоа Хао вдоль Меконга в 1920 году во время адского переходного периода между французским и немецким колониальными режимами, жизнь Хюйня с самого рождения была наполнена адским огнем. Он родился в умеренно зажиточной крестьянской семье, в детстве страдал от болезней, но его храбрость убедила отца отправить его в Семь гор, чтобы он научился быть мужчиной у известного мистика-отшельника Доан Минь Хуена. По окончании обучения через несколько лет Со обрел способность исцелять больных и лечить безумцев, исцеляя даже самого себя, а затем стал странствующим учителем своей собственной формы буддийской мысли. С годами эта уникальная форма буддизма превратилась в хоахаоизм, а его проповедь этих подстрекательских работ только разгневала немецких колонистов, что не раз приводило к его аресту, и даже к заключению в психушку на некоторое время после того, как немцы пытались убедить колонию в его безумии. Однако с каждым арестом популярность Живого Святого только росла, подпитывая его окончательный взлет благодаря его фанатично преданной добровольческой армии националистических фанатиков и преданных сторонников, первоначально названных Последователями Ксена. Теперь, как синкретический и мистический лидер нового Вьетнама, Добродетельный Мастер Хюинь руководит Вьетнамом, как может, по мере того, как все больше и больше государственного аппарата переходит под контроль националистической армии его собственного создания. Хотя он всегда будет лицом хоахаоизма, сколько голосов имеет Живой Будда, до конца не известно."

