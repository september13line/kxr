### Leader Bios ###
POLITICS_WILLIAM_TUBMAN_FALLOUT_DESC: "Немногие люди в истории человечества держали на своих плечах груз целой цивилизации, и ещё меньше людей имели возможность сделать что-либо, чтобы остановить неизбежный крах, который наступает для каждой империи, но Уильям Тубман не простой человек - по крайней мере, не больше. \n\nРожденный задолго до этого метаверсального беспорядка в другом царстве, Уильям Ваканарат Шадрах Тубман служил президентом Либерии, принося свободу своему народу на Ветреном побережье, в то время как Холодная война, а затем и Война ресурсов начали разрывать мир на части. Услышав слухи об устройствах судного дня, создаваемых мировыми сверхДержавами, и будучи постоянно настороже из-за постоянно обостряющейся войны, президент Тубман начал готовиться к худшему. Собирая ресурсы и технологии со всего мира благодаря своим обширным связям, президент Тубман планировал спасти все, что можно, пока часы все быстрее приближались к полуночи. Создавая сети бункеров, защищенных общенациональной системой противоракетной обороны и питаемых ядерными реакторами, президент Тубман прилагал все усилия, чтобы спасти свой народ, но когда стресс, время, возраст и радиация начали сказываться на нем, необходимо было предпринять что-то кардинальное. Используя темпераментную и экспериментальную технологию, украденную с американского Юго-Запада, этот героический безумец перенес своё сознание в систему компьютеров, оцифровал себя и стал бесплотным, но бессмертным. Имея бесконечное количество времени на подготовку, Тубман смогла превратить Либерию в райскую крепость, прежде чем весь ад вышел на свободу. \n\nКогда прозвенел последний звонок и бомбы наконец упали, почти вся жизнь на Земле была уничтожена в течение нескольких мгновений, и хотя даже самые могущественные страны пали перед мечом, наша Либерия устояла! Благодаря подготовке президента Тубман, мы были спасены от этого адского апокалипсиса, спрятаны под огромными подземными хранилищами и укрыты за самой сложной системой обороны из когда-либо созданных. В новой пустоши Либерия процветала в течение многих десятилетий, но теперь все изменилось. После перемещёния во времени и пространстве Бог знает во что, этот "мистер Тубман", как называет себя его искусственный интеллект, не знает, что делать с этой новой реальностью, но по-прежнему преисполнен желания любой ценой обеспечить свободу Либерии и её народу."
POLITICS_ZAPATA_AI_DESC: "Эмилиано Сапата - Четвёртый И последний сын Тлалока - горячо принял идеалы своего человеческого коллеги: он стремится искоренить неравенство и бедность §RSYSTEM ERROR, Rebooting...§!\nЭмилиано Сапата, борец за свободу Мексиканской революции, был ведущей фигурой в конфликте. Он боролся против коррумпированного режима Порфирио Диаса, пока не был убит из засады в апреле 1919 года. После его смерти сапатистские генералы присоединились к §RSYSTEM ERROR, Rebooting...§!\nПосле Мексиканской революции и после трех президентов PLM, сменивших друг друга, Сапата нарушил их политическую монополию и добился победы на президентских выборах в Мексике в 1932 году со своей PNA. После вступления в должность он способствовал развитию коллективных хозяйств Мексики, "эхидос", и, используя экономические стимулы и предлагая мексиканскую нефть, способствовал установлению тесных дипломатических связей с Третьим Интернационалом. Однако его неопределенные социалистические позиции и глубоко социалистические союзники возмущают многих §RSYSTEM ERROR, Rebooting...§!\nЭмилиано Сапата - это высшая кульминация высокомерия человечества. Бог из сатурнита, плазмы и человеческой изобретательности, созданный только для одной цели: полного уничтожения капитализма как концептуальной идеи. Сапата создаст свою аграрно-социалистическую утопию, даже если для этого ему придется убить всех капиталистов на пустоши."
POLITICS_TLAOC_DESC: "Непознанный, чужой и одинокий: Тлалок смотрит на поверхность сквозь холодные, мертвые линзы. Его километры схем и составных компонентов были восстановлены, оживлены временным разломом, который вырвал его из собственной временной линии и забросил в эту чуждую реальность. Созданный самыми блестящими умами Либерии с помощью технологии, которую никто из них до конца не понимал, бесспорный новый Бог Юкатана навис над всеми аспектами повседневной жизни как призрак. Он убивал тысячами и будет убивать снова. В эти новые дни, освободившись от разложения, которое когда-то разъедало его механические внутренности, как чума, он размышляет о своей "жизни" и достижениях, о "детях", которых он оставил, и о тех, кого он вновь обрел в этом новом мире. Где-то глубоко внутри его центрального ядра есть чувство сопереживания, и теперь, получив новый шанс на "жизнь", возможно, он даже сможет понять, что это значит. Тлалок теперь даже не знает, когда именно он умрет: и поэтому он может действовать без всяких опасений, постоянно замышляя и готовясь к осуществлению своих последних замыслов."
