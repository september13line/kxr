GER_nova_mundi_idea: "Нова Мунди"
GER_nova_mundi_idea_desc: "Разлом с силой вырвал наш легион из наших домов во Флагстаффе в это странное Царство. Хотя кажется, что варвары, уже находящиеся здесь, потрясены не меньше нас, мы находимся далеко от наших устоявшихся баз в Аризоне."
GER_nova_mundi_idea2: "Цезаризм для нового старого мира"
GER_nova_mundi_idea2_desc: "Этот мир, к счастью, не сильно отличается от нашего в плане людей, и поэтому мы научим их, почему они должны благоговеть перед Цезарем, приносящим славу и сыном Марса!"
GER_nova_mundi_idea3: "Эллинское возрождение"
GER_nova_mundi_idea3_desc: "Этот мир был заражен цепкой рукой авраамических верований и уже давно отказался от идеалов судейского пантеона и его требований славы и дани от его имени. Однако у них есть защитник в лице Цезаря, который будет глашатаем Марса и его требования к спартанскому образу жизни во имя цивилизации."
GER_nova_mundi_idea4: "Достойный легион"
GER_nova_mundi_idea4_desc: "Хотя изначально легион Цезаря был слабым и хрупким из-за того, что не был рожден в том же пламени войны, что и легион Цезаря, мы привели последователей Цезаря в форму. Ибо если в чем и преуспели легионеры-ветераны, так это в отборе слабых среди наших новобранцев."
GER_nova_mundi_idea5: "Синтез"
GER_nova_mundi_idea5_desc: "Перед лицом этого смелого нового мира Цезарь должен создать систему управления, которая будет соответствовать этим землям, ведь мы больше не просто военные силы, бродящие по равнинам Аризоны, теперь у нас есть цивилизация, за которую нужно отчитываться."

RUS_nrr_idea: "Свет демократии"
RUS_nrr_idea_desc: "Демократия ярко светит в России и ослепляет мелких деспотов и коммунистов, а может быть, синдикалистов, которые населяют этот мир. Это настоящая американская демократия, которая согревает сердце, как солнце Мохаве. Под его лучистым теплом будут расти плоды процветания, которыми смогут воспользоваться все россияне. Вполне естественно, что в конечном итоге мы должны разделить наше процветание."
RUS_nrr_idea2: "Старые проблемы требуют современных решений"
RUS_nrr_idea2_desc: "Старые проблемы России были, безусловно, проблемами прошлого. Партизанский тупик, безудержный милитаризм, неудачные военные авантюры - все это было изгнано на свалку истории к моменту создания NCR. Теперь, используя просвещённые технологии и стратегии будущего, которые, возможно, никогда не произойдут, все эти проблемы были решены, и всем от этого стало лучше."
RUS_nrr_idea3: "Настоящий калифорнийско-русский республиканизм"
RUS_nrr_idea3_desc: "Наш штат довел демократию до совершенства. Кимбалл управляет штатом с максимальной эффективностью. Законопроекты предлагаются, разрабатываются, принимаются и подписываются за несколько недель, тогда как раньше на это уходили месяцы. Отчасти это происходит благодаря несомненному политическому гению Кимболла и его многочисленной, хорошо вооруженной охраны; однако, как известно, когда система дает сбой, Кимболлу приходится опираться на своих друзей-баронов, чтобы смазать колеса власти в калифорнийском стиле."
RUS_nrr_idea4: "Чисто оборонительная республиканская армия"
RUS_nrr_idea4_desc: "Новая армия - это модель идеальной армии. Профессиональная, хорошо оснащенная и инновационная, с почти безграничным запасом живой силы. Если бы Кимбалл захотел, а он не хочет, он мог бы завоевать с её помощью весь мир! Однако, как ранее заявляли Кимбалл и его администрация, эта армия носит исключительно оборонительный характер. Она должна стать несокрушимым щитом, о который разобьются силы деспотизма и коммунизма, чтобы они никогда не смогли посягнуть на эту совершенную демократию... или что-то в этом роде."
RUS_nrr_idea5: "Нести факел в мир"
RUS_nrr_idea5_desc: "Перчатки сняты. Как и Энклав до них, Легион терпит поражение, даже имея под рукой новую нацию и новый мир. Вокруг Кимбалла кружат голодные стервятники, готовые полакомиться его победоносной нацией, измотанной борьбой. Однако Кимбалл никогда не отступал от борьбы. Если они захотят померяться силами, Кимбалл может нанести им мощный ответный удар. Однако он обещал не вступать в войну. К счастью, это будут не войны, а специальные военные операции. Чтобы де-синдикализировать опасные государства-изгои на его границе."
RUS_hold_back_caesar: "Сдержите легион!"
RUS_hold_back_caesar_desc: "Мы вовлечены в величайшую борьбу в истории нашей страны. По крайней мере, этой нации. Со времен столкновения NCR с Энклавом на карту не ставилось так много. Если мы потерпим поражение, весь мир окажется во власти деспотизма и извращенных целей Легиона. Бой будет тяжелым, мы потеряем многих наших братьев, сыновей и отцов, но в конце концов мы победим. Не потому, что мы хотим этого, а потому, что мы должны это сделать."

### Focuses ###
LIB_new_monrovia: "Что происходит в Новой Монровии"
LIB_new_monrovia_desc: "Остается в Новой Монровии. Перенесенный через пространство и время, гениальный и бессмертный искусственный интеллект Мистер Табман прибыл в эту альтернативную Либерию за много веков до того времени, в котором он был в последний раз, и быстро захватил эту примитивную форму своей любимой Либерии. Теперь, отрезанный от своего собственного времени и от многих собственных ресурсов, мистер Табман должен перестроиться, приспосабливаясь к этой новой, но похожей вселенной."
LIB_our_allies: "Сделка с бандами"
LIB_our_allies_desc: "В Новой Монровии существует множество банд и групп влияния, каждая из которых может пригодиться по-своему. Мы должны объединиться с одной из этих четырех группировок, будь то Firestone Company, Masons, Poro или Leopard Society, ведь с их силой, дополненной нашей, мы будем неудержимы!"
LIB_expand_new_monrovia_casinos: "Создание полосы"
LIB_expand_new_monrovia_casinos_desc: "Новый Монровиан Стрип в центре Монровии - это мечта г-на Тубмана. Он представляет себе сияющий бульвар, вымощенный серебром и золотом, усыпанный высококлассными казино и отелями, насколько хватает глаз, с его собственным казино в центре, возвышающимся над всеми в его любимом мегаполисе. Мы должны работать над тем, чтобы сделать эту мечту реальностью, чего бы нам это ни стоило!"
LIB_secure_platimum_chip: "Защитите платиновую фишку"
LIB_secure_platimum_chip_desc: "Во время засасывания в разлом мистер Табман потерял свой драгоценный Платиновый чип - устройство хранения данных высокой плотности, необходимое для разблокирования всех функций его армии роботов Securitron, а также его собственного казино и системы противоракетной обороны. Ходят слухи, что Чип находится у курьера-изгоя, поэтому давайте отправим за ним наших новых союзников."
LIB_securitron_network: "Обновить сеть Securitron"
LIB_securitron_network_desc: "Стремясь внести коррективы в дополнение к модернизации Mark 2, которую может предложить Платиновый чип, мистер Табман стремительно увеличил число контролируемых им подразделений, одновременно оснастив их многими более примитивными и простыми в обращении видами оружия в этой новой реальности. Используя источники оружия от торговых партнеров Новой Монровии, мы создадим армию, подобной которой этот мир ещё не видел!"
LIB_architect_of_destiny: "Архитектор судьбы"
LIB_architect_of_destiny_desc: "Мистер Табман - совершенное существо. Божественный Архитектор Судьбы и величайший из всех людей. Под его гениальным и почти пророческим руководством Новая Монровия превратилась в утопию в этом новом мире. Теперь позвольте ему вести нас в нашу новую судьбу по его собственному замыслу, под его защитой и под его руководством на вечные времена!"

MON_rise_of_khans: "Восстание ханов"
MON_rise_of_khans_desc: "Пройдя через Временной разлом и опустившись в сердце столицы Монголии, дикие Великие Ханы быстро расправились с удивленными слабаками в Урге. Теперь, с настоящим Ханством, которое мы можем назвать своим, мы пойдем в судьбу за Папой Ханом и создадим империю, к которой давно стремились!"
MON_internal_conflicts: "Внутренняя борьба в лагере"
MON_internal_conflicts_desc: "Пока мы интегрируем местных жителей в нашу растущую империю, а папа-хан и его правая рука Регис продолжают сталкиваться лбами, внутренняя борьба и конкуренция бушуют в нашем военном лагере. Мы должны навести порядок и стабильность в орде, если хотим, чтобы наша Империя выжила."
MON_prepare_the_armies: "Организовать орду"
MON_prepare_the_armies_desc: "Наша огромная орда становится все более неуправляемой и дезорганизованной, так как она становится все более растянутой и недостаточно оснащенной. Мы должны совершать набеги на местные деревни, грабить города, грабить близлежащие поселения и собирать урожай по всей земле, чтобы обеспечить нашу разрастающуюся империю. Одновременно с этим мы будем работать над организацией и дисциплиной наших непокорных масс, а также создадим почетный караул вокруг хана - нового Кхешига - для защиты нашего Бога-Короля. Наш военный призрак будет закален и отточен, как прекрасный меч, прежде чем мы нанесем смертельный удар по нашим многочисленным врагам."
MON_papa_empire: "Собственная вотчина папы"
MON_papa_empire_desc: "Уничтожив своего бывшего наперсника и союзника, Папа-хан укрепил свою власть над Ханством. Теперь, под его железной рукой и жестокой волей, наша Империя проложит горящий путь гнева и разрушения через эту огромную степь и за её пределами, пока все под небом, которому мы поклоняемся, не станет нашим! Пусть груда награбленного становится все выше, и пусть набеги никогда не прекращаются и приносят новые удачи, пока Папа Хан правит этой новой вотчиной как настоящий Король бандитов."
MON_regis_china: "Новый курултай Региса"
MON_regis_china_desc: "Уйдя от своего безумного бывшего наставника, Регис стал новым ханом нашей орды. Теперь, направляемое его рукой с бархатными перчатками и острым умом, наше Ханство будет ликовать, поскольку Регис Хан открывает новый золотой век мира, процветания и прогресса. Да возрадуется наш народ и все под небом, которому мы поклоняемся, ибо рай наконец-то наступил при нашем новом и благосклонном хане."
MON_true_khanate: "Истинное Ханство под властью великих ханов"
MON_true_khanate_desc: "Борьба за власть, которая едва не стоила ему жизни, теперь позади, и [root.getleader] решил вести это славное новое Великое Ханство к новым бесконечным триумфам и победам. Здесь, в степи, опираясь на древние знания об управлении, экономике и транспорте, мы создадим могущественную империю на руинах этих восточных цивилизаций. Все вперёд под [root.getleader]!"

WCC_the_master_lives: "Мастер жив!"
WCC_the_master_lives_desc: "Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри! Присоединиться? Умри!"
WCC_the_unity: "ЕДИНСТВО"
WCC_the_unity_desc: "Единство приведет к появлению расы хозяев. Мастер! Хозяин! Способную выжить или даже процветать в этой новой пустоши. Пока существуют различия, мы будем разрываться на части, сражаясь друг с другом. Благодаря нашему единству мир выживёт. Нам нужна одна раса. Раса! Раса! Одна цель. Цель! Цель! Один народ... двигаться вперёд к нашей судьбе. Судьбе!"
WCC_destroy_the_humans: "УНИЧТОЖИТЬ ВСЕХ ЛЮДЕЙ!"
WCC_destroy_the_humans_desc: "УБЕЙТЕ ВЕДРОГОЛОВЫХ! Перемалывайте их кости и измельчайте их тела, ибо нормальные должны быть остановлены!  Мутанты - вершина человеческой эволюции, и поэтому низшие особи должны быть уничтожены, чтобы Единство могло быть достигнуто. УНИЧТОЖИТЬ ВСЕХ ЛЮДЕЙ!"
WCC_children_of_the_cathedral: "Дети Собора"
WCC_children_of_the_cathedral_desc: "Религия - мощное оружие! Мастер понимает это, и иногда слова и идеи могут быть столь же эффективны, как и кулаки. Дети Собора будут распространять учения и философию Мастера по всей Пустоши."
WCC_simple_efficient_glorious: "Простота. Эффективно. Славно!"
WCC_simple_efficient_glorious_desc: "Сильные выживают! Наша цель - улучшить человеческую расу. Супермутант - это следующий шаг в эволюции человека. Чтобы спасти мир, мы обратим всех достойных людей. Конечно, некоторые могут умереть ужасной, мучительно болезненной смертью, но что ж, таковы перерывы. Мы сделаем все, чтобы стать простыми, эффективными, славными!"
WCC_its_the_end_of_the_world_and_i_feel_fine: "Это конец света, а я чувствую себя прекрасно"
WCC_its_the_end_of_the_world_and_i_feel_fine_desc: "Это конец света, каким мы его знаем, а мы чувствуем себя прекрасно. Простые, эффективные и славные, мы одни готовы выжить и процветать в грядущей пустоши, которую мы сами создали. Мир сгорит в ядерном адском пламени, и когда все превратится в пепел, золу и радиоактивные отходы, только мы - супермутанты, вершина человеческой эволюции - будем править этим новым миром!"

CAL_metallic_monks: "Возвышение отделения Сакраменто"
CAL_metallic_monks_desc: "Видя общее дело между своими индивидуальными амбициями, недавно прибывшее Братство Стали и правительство Пацификана объединили свои силы для защиты Западного побережья. Генерал Арнольд стал почетным членом BoS, чтобы способствовать хорошим отношениям и тесной сплоченности между группами. Пусть Паладин-Рыцарь Арнольд и Братство теперь ведут нашу общую утопию к славе под руководством нового отделения Сакраменто!"
CAL_civilian_government: "Вопрос о нашем правлении"
CAL_civilian_government_desc: "Вся Калифорния и все остальное лучшее побережье были защищены нашими закованными в сталь руками. Теперь мы должны решить, как лучше управлять, организовывать и вообще править этой новой территорией, ведь она значительно отличается от привычной нам пустоши, несмотря на схожее местоположение."
CAL_scribes_or_paladins: "Книжники и паладины"
CAL_scribes_or_paladins_desc: "Братство уже давно разделилось на две основные подфракции. Наша интеллигенция - Книжники - и наши военные, основанные на Паладинах, обе жизненно важны для нашего успеха и выживания, но наш режим враждует между собой по поводу того, какая группа важнее, а значит, больше заслуживает наших свободных средств. Мы должны выбрать, кому отдать предпочтение."
CAL_power_armor: "Производство силовой брони"
CAL_power_armor_desc: "Почти неразрушимые костюмы усовершенствованной Силовой Брони, которые мы привезли с собой из нашей реальности, несомненно, дадут нам преимущество! В новом времени эти костюмы ещё более эффективны, учитывая устаревшее оружие, против которого мы выступаем, поэтому давайте сосредоточимся на полномасштабном производстве, чтобы стать практически непобедимыми против этих новых варваров и племен. Кто знает, возможно, мы сможем разработать что-то ещё более грандиозное."
CAL_airship_support: "Тень стали"
CAL_airship_support_desc: "В соответствии с доктриной Братства, особенно с доктриной глав Восточного побережья, мы будем использовать превосходство в воздухе, чтобы выиграть войну. Генерал Арнольд был впечатлен нашими первыми выступлениями, и дал свою полную поддержку для реквизиции как можно большего количества Вертибёрдов и Дирижаблей."
CAL_ad_victoriam: "Ad Victoriam!"
CAL_ad_victoriam_desc: "Когда наше положение обеспечено, мы распространим наше влияние по всем пустошам! Никто не встанет на пути этого нового и улучшенного Братства Стали, и отделение Сакраменто распространится по всем землям, сохраняя технологии и уничтожая мутантов и еретиков с максимальной предвзятостью. Все для Братства Стали, все для человечества! Ad Victoriam!"

POL_Zubr_Magnates_Future: "Żubr Магнаты будущего"
POL_Zubr_Magnates_Future_desc: "В наш самый тёмный час неожиданные спасители пришли из странного явления, называемого "временным разрывом". Эти бизнесмены, похожие на жителей старого Техаса, утверждают, что являются могущественной кастой "баронов-браминов" в Соединенных Штатах, разрушенных войной. Похоже, их целью является создание родственной страты в нашей стране, выбрав название, напоминающее о нашей родной природе и истории, - "Żubr Magnates"."
POL_Draw_Upon_Brahmin_Baron_Experience: "Использовать опыт баронов-браминов"
POL_Draw_Upon_Brahmin_Baron_Experience_desc: "Считается, что бароны-брамины - настоящие владыки западного побережья Соединённых Штатов Америки после Каламити. Их богатство неизмеримо, а их власть сотрясает любое местное или то, что можно считать "национальным" правительством. Мы могли бы изучить их путь к власти в бизнесе крупного рогатого скота в надежде повторить их успех."
POL_Stockmens_Association_Funding: "Финансирование Ассоциации скотоводов"
POL_Stockmens_Association_Funding_desc: "По словам наших любезных посетителей, Ассоциация скотоводов - это мощный профсоюз скотоводов в месте под названием "Новая Калифорнийская Республика". Возможно, мы могли бы воспользоваться их поддержкой, чтобы запустить экономику в направлении ещё невиданного бума."
POL_Lets_Get_Down_Business: "Приступим к делу"
POL_Lets_Get_Down_Business_desc: "Благодаря помощи бесчисленных влиятельных сторонников нам удалось вывести Польшу из кризиса после "черного Понедельника". Укрепив сектор животноводства и восстановив животноводство, мы можем приступить к созданию гражданского и военно-промышленного секторов."
POL_Steal_Aurochs_Code: "Украсть код авроров"
POL_Steal_Aurochs_Code_desc: "Недавно до нас дошли слухи о необычных экспериментах, проводимых в Германии. Наши шпионы рассказали нам о двух учёных, Хайнце и Лутце Хеках, которые ищут способы вернуть к жизни вымерший скот Aurochs. Если им это удастся, Германия будет представлять серьезную опасность для всей нашей операции. Их усилия должны быть остановлены, а их секреты доставлены в наши лаборатории."
POL_Rise_Heck_Cattle: "Восстание скота Хек"
POL_Rise_Heck_Cattle_desc: "Нашим ученым удалось сделать невозможное - воскресить давно вымерших аурохов. Используя генетический проект, "восстановленный" в лабораториях Хеллабрунна, и скелетные останки последнего известного представителя, найденные в лесах Якторува в Мазовии, был выведен новый вид крупного рогатого скота. Команда, ответственная за него, назвала его "Хекский скот" в знак признания заслуг пана Гандерсоньского в нашем деле."
POL_Kwarta_Hired_Guns: "Кварта для наемных убийц"
POL_Kwarta_Hired_Guns_desc: "Кварта была старым налогом во времена первого Содружества, который взимался с 1/4 дохода с земель короны. Поскольку мы остро нуждаемся в средствах для создания большой наемной армии, мы вновь введем этот налог. На этот раз, что очень удобно, он будет направлен против враждебного нашему режиму дворянства. Если они откажутся платить, их земли перейдут в собственность правительства, все чисто и законно."
POL_Like_Pulaski_Before: "Как Пуласки раньше"
POL_Like_Pulaski_Before_desc: "Наши друзья из-за разлома понятия не имеют, что такое лошадь, поскольку они быстро вымерли после катастрофы. К счастью, мы можем напомнить им о радостях кавалерии на примере великого героя Польши и Америки. Казимир Пулаский станет прекрасным примером для подражания в реформировании наших мобильных вооружённых сил."
POL_Recover_Our_Beloved_Animals: "Вернуть наших любимых животных"
POL_Recover_Our_Beloved_Animals_desc: "Это трагедия, нет, преступление, что наш собственный европейский бизон находится в плену у иностранных держав. Мало того, в прошлом эти державы были нашими соотечественниками, прежде чем склониться перед тевтонскими владыками. Настало время спасти бедных животных и дикую природу из их окровавленных рук."
POL_Bison_Gene_Manipulation_Programme: "Программа генной манипуляции бизонов"
POL_Bison_Gene_Manipulation_Programme_desc: "Благодаря быстрому восстановлению нашего любимого Жубра и недавним поставкам бизонов из Америки, мы можем начать величайший научный эксперимент современной эпохи. Используя генетические образцы бедствующих браминов, наши исследователи попытаются объединить ДНК бизонов и Żubr с добавлением щепотки браминов, чтобы создать высшую форму жизни с точки зрения крупного рогатого скота."
POL_Eastern_Rancher_Wars: "Восточные войны ранчеров"
POL_Eastern_Rancher_Wars_desc: "После проведения всех реформ Магната и превращения Польши в настоящую утопию для скотоводов всех мастей остаётся только одно. Мы отправимся через бескрайние степи, дикие поля, бесконечные просторы Востока, чтобы приобрести огромные участки земли и превратить наш бизнес в настоящую империю. Настало время Восточных войн ранчеров."

MEX_eternal_liberation: "Вечное освобождение"
MEX_eternal_liberation_desc: " Где бы мы ни находились - в прошлом, настоящем или будущем - мы освободим угнетенных и угнетателей, ибо революция не останавливается ни перед кем! Да здравствует Сапата, вечный герой революции!"
MEX_chains_broken: "Все цепи разбиты"
MEX_chains_broken_desc: "Цепи Пролетариата должны быть разорваны во всем времени и пространстве, ибо не имеет значения, где и когда мы находимся - важно лишь то, что там всё ещё есть те, кому мы нужны, чтобы освободить их от угнетения.  Мы освободим этот странный новый мир, чего бы нам это ни стоило и нравится ли им это или нет, ибо только Сапата знает правду!"
MEX_red_and_redder_revolution: "Красная и ещё более красная революция"
MEX_red_and_redder_revolution_desc: "Мексика в этой временной шкале познала освобождение под руководством Сапаты, однако этот Сапата не зашел достаточно далеко... Мы покажем этой новой и странной Мексике истинное значение Красной революции!"
MEX_adapt_totalism: "Адаптация к "тотализму"
MEX_adapt_totalism_desc: "В этой временной шкале есть странная социалистическая идеология, известная как "Тотализм", которая вписывается в мировоззрение Сапаты. Возможно, загрузка Хартии тоталистов на серверы Сапаты могла бы принести пользу..."
MEX_deal_with_false_zapata: "Сделка с лже-Запатой"
MEX_deal_with_false_zapata_desc: "Мы перенеслись во временную линию, где Корень Сапаты - Эмилиано Сапата Салазар из плоти и крови - всё ещё жив и даже в какой-то форме принес революцию в Мексику. Однако этот ложный Сапата не так согласен с революционными вопросами, как казалось сначала, и поэтому сначала нужно разобраться с этим ложным революционером..."
MEX_old_world_revolution: "Революция в Старом Свете"
MEX_old_world_revolution_desc: "Этот мир, каким бы странным и чужим он ни казался, является домом для миллионов порабощенных и угнетенных. Мы освободим этот незнакомый мир и принесем истинную свободу всем его обитателям. Революция для Старого мира и Нового!"

YUC_new_system: "Чудесное восстановление"
YUC_new_system_desc: "Темпоральное слияние и последующее разделение субличностей Тлалока казалось смертью стареющей машины, но по странному стечению обстоятельств это временное слияние спасло Тлалоку жизнь и остановило его упадок. Теперь, столкнувшись с новым странным миром, Тлалок по-прежнему полон решимости защитить Мексику, какой бы версией Мексики она ни была."
YUC_general_reboot: "Перезагрузка нашей системы"
YUC_general_reboot_desc: "В то время как временное слияние спасло Тлалока, перенос наших систем в этот странный мир вызвал хаос в центральных процессорах. Для того чтобы Тлалок работал с максимальной эффективностью, необходима общая перезагрузка систем."
YUC_produce_new_computer_systems: "Производство новых систем"
YUC_produce_new_computer_systems_desc: "Самые продвинутые компьютеры в этом мире - это абакусы, нам необходимо создать собственные компьютерные системы, используя наши знания из будущего."
YUC_protect_mexico: "Защитник Мексики"
YUC_protect_mexico_desc: "Хотя версия Мексики, которую Тлалок непоколебимо защищал на протяжении веков, исчезла, Тлалок провозгласил, что его долг перед мексиканским народом останется. Мы будем защищать земли Мексики, какой бы ни была её версия."
YUC_centralize_systems: "Полностью восстановить наши серверы"
YUC_centralize_systems_desc: "Временное слияние привело к тому, что Тлалок потерял след трех других своих сыновей, Моктесумы, Санта-Анны и Максимилиана. Теперь, когда наши серверы полностью функционируют в новом мире, Тлалок сможет вернуться и восстановить своих трех других сыновей."
YUC_delete_zapata: "Конец Сапаты"
YUC_delete_zapata_desc: "Сапата, Красный ИИ закончился здесь. Ублюдочная форма 4-го сына Тлалока не принесла ничего, кроме страданий и хаоса, в своих попытках создать Красную революцию в Северной Мексике. Это может закончиться только одним: Тлалок привел Сапату в этот мир или, по крайней мере, в какую-то его версию, и он будет тем, кто заберёт его из него."

TXS_strange_new_game: "Новый странный, полностью интерактивный мир"
TXS_strange_new_game_desc: "Генеральный директор Говард был перенесен в этот странный мир, посвященный Fallout. В нем хорошая графика и мало ошибок, хотя и странный и бессмысленный сюжет. Когда мы найдём того, кто его создал, мы отсудим у него все штаны!"
TXS_recruit_new_beta_testers: "Набирайте бета-тестеров"
TXS_recruit_new_beta_testers_desc: "Я уверен, что многие захотят протестировать эту новую игру. Защита Техаса от любых полчищ, которые могут попытаться напасть на него, является лишь частью игрового процесса. Конечно, эта бета-версия не может быть такой же глючной, как некоторые из наших последних релизов."
TXS_build_up_hype: "На пути к релизу"
TXS_build_up_hype_desc: "Генеральный директор Говард полон решимости приобрести эту странную новую игру и выпустить её под присмотром Bethesda. Как только мы выясним, как, чёрт возьми, нам отсюда выбраться, и как только мы найдём технологию для распространения игры среди широких масс, мы, несомненно, заработаем кругленькую сумму."
TXS_fix_glitches: "Это просто работает"
TXS_fix_glitches_desc: "Хотя игра уже не так плоха, как 76-я, в ней всё ещё есть несколько вопиющих ошибок, но, какими бы багами она ни обладала, она просто работает. Несмотря ни на что, мы можем исправить некоторые из этих проблем, например, почему американцы развязывают войну против американцев? Кто придумал этот мусор..."
TXS_add_new_features: "В шестнадцать раз больше деталей"
TXS_add_new_features_desc: "Новые "духики" и игровые механики, несомненно, улучшат впечатления и привлекут больше людей к последнему проекту Bethesda. Мы будем хвастаться в шестнадцать раз большей детализацией и обещать луну. Кому какое дело, если мы не сможем выполнить обещание!"
TXS_deal_with_copyright_violations: "Разберитесь с нарушениями авторских прав"
TXS_deal_with_copyright_violations_desc: "Fallout и все связанные с ним персонажи являются собственностью Bethesda Incorporated! Пришло время избавиться от людей, нарушающих целостность нашего бренда, раз и навсегда!"

GER_nova_mundi: "A Nova Mundi"
GER_nova_mundi_desc: "Временной разлом заставил нас покинуть Свободный Штаб, уйти из нашего царства в новое, неизвестное и враждебное нам. Однако сам Марс, похоже, присматривает за нами, поскольку он сохранил наши легионы в целости, и теперь у нас есть плацдарм, необходимый Цезарю для завоевания этих земель."
GER_crackdown_on_degen: "Борьба с вырождением"
GER_crackdown_on_degen_desc: "У нас есть германская Империя, хотя она не имеет права называть себя таковой, поскольку утратила благосклонность богов и опустилась до разврата. Настало время вселить в них страх перед Цезарем и распять дегенератов, которые не принесут нам пользы."
GER_spread_cult_of_mars: "Распространить культ Марса"
GER_spread_cult_of_mars_desc: "Завоеванному подданному ещё предстоит узнать, кто такой наш Цезарь. Пусть их просвещают, ведь он - сын самого Марса! Именно он принесет славу этому новому миру и уничтожит старые авраамические верования, которые сбили этот мир с пути."
GER_raise_the_legions: "Восстание легионов"
GER_raise_the_legions_desc: "Так же, как мы приручили и очистили эти варварские легионы в царстве Цезаря, мы сделали открытие, что NCR также сохранились к нашему востоку. Давайте вырастим новые легионы наших последователей и приготовимся к походу на восток."
GER_eat_the_east: "Приручить восток"
GER_eat_the_east_desc: "Получив отчёты местных жителей, а также от самого Цезаря, открывавшего то тут, то там книги, мы узнали, что у германцев есть притоки на востоке. Давайте потребуем, чтобы они склонились перед Цезарем и его величием. Если они согласятся, мы получим фураж для отправки против армий Кимбалла, если откажутся, мы получим практику для наших новоиспеченных легионов."
GER_butcher_the_bear: "Убить медведя!"
GER_butcher_the_bear_desc: "Медведь поднимается на востоке и быстро становится угрозой после того, как он потратил своё время на то, чтобы освоиться в этом новом мире. Теперь Цезарь призывает своих генералов, ведь он должен осуществить свой первоначальный план - уничтожить медведя."
GER_the_synthisis: "Синтез"
GER_the_synthisis_desc: "После поисков, длившихся всю жизнь, включая отправку в совершенно другой мир на полпути, мы наконец-то сделали это. Теперь легион марширует по туше медведя и пирует на его соленой плоти. Теперь, когда Кимбалл истекает кровью на кресте, мы можем направить наши усилия на остальную часть этого языческого царства."

RUS_light_facing_east: "Свет, обращенный на запад"
RUS_light_facing_east_desc: "Пока Кимбалл осваивается на новой работе в качестве лидера этой новой России, России, отличной от "Советского Союза" его собственного мира, он обнаружил удобное сходство. Легион последовал за ним через свой собственный Временной вихрь и захватил страну под названием Германия на западе. Похоже, эти русские уже ненавидят Германию, так что убедить их в том, что это их новый враг, будет несложно. Поскольку Легион, несомненно, готовится к походу на Восток, Кимбалл должен восстановить эту новую нацию как путеводный свет, готовый изгнать тьму, надвигающуюся с Запада."
RUS_old_world_new_world: "Проблемы старого мира, решения нового мира"
RUS_old_world_new_world_desc: "Россия, очевидно, страдает от множества проблем - от таких благостных, как партийный тупик, с которым Кимбалл хорошо знаком, до таких серьезных, как разваливающаяся армия. Если Легион должен быть уничтожен, Кимбалл должен решить эту проблему. К счастью, армия NCR более или менее успешно прошла через вихрь и, обладая оружием, на лигу превосходящим даже самую передовую армию этого времени, может исполнять волю Кимбалла на досуге. Используя это для выхода из межпартийного тупика, Кимбалл начнет серию реформ, чтобы одним махом решить проблемы России, что также повысит его популярность."
RUS_true_republicanism: "Принести в Россию истинный республиканизм"
RUS_true_republicanism_desc: "Эти коммуняки не знают, как работает демократия. Это хорошо видно по тому, через какую дисфункцию приходится продираться Кимбаллу. Все знают, что единственная истинная демократия - это США, и если Россия хочет познать истинную свободу, мы должны принести им американскую демократию. Конечно, браминские бароны, которые последовали за ним через время и пространство и уже добились значительного влияния, получат щедрую компенсацию в обмен на свою постоянную поддержку, но немного корпоративного влияния никогда не вредило никакой демократии, особенно американской."
RUS_army_to_protect_democracy: "Армия для защиты демократии"
RUS_army_to_protect_democracy_desc: "Новая русская армия будет представлять собой нечто прекрасное. Сочетание русской рабочей силы, технологий NCR и Братства, а также американской смелости - мало кто сможет противостоять ей. Конечно, это чисто оборонительная мера. Кимбалл с ног до головы, налево и направо твердил, что Новая Армия - это щит демократии, а не меч. Однако это не убедило некоторых голубей в нашей администрации. Однако Кимбалл не обращает на них внимания. Эти пацифисты составляют меньшинство и останутся таковыми."
RUS_join_entente_NCR: "Присоединиться к Антанте"
RUS_join_entente_NCR_desc: "При всей нашей мощи Кимбалл сомневается, что мы сможем противостоять Легиону в одиночку. Почитав кое-что, впервые в жизни, а тем более на русском языке, он обнаружил, что у России есть исторические союзники в этом мире. Так называемая "Антанта" - Британия и Франция. Хотя обе эти страны сейчас находятся в худшем положении, чем раньше, их помощь все равно была бы оценена по достоинству. Поэтому Кимбалл решил, что Россия снова присоединится к их старым союзникам. В обмен на его обещание помочь им освободить их родину, они помогут ему победить Легион."
RUS_hold_line: "Держать строй!"
RUS_hold_line_desc: "Последняя битва почти началась. Силы Легиона собираются на нашей границе, а Цезарь или Кайзер, несомненно, готовится к грандиозному вторжению. Грядущая война будет жестокой, сотни тысяч погибнут с обеих сторон, но мы не можем дрогнуть. Если мы потерпим неудачу, то ничто не остановит этого безумного тирана от попытки захватить этот мир, как он пытался захватить наш собственный."
RUS_annex_germany_ncr: "Принести свет республиканства на Запад"
RUS_annex_germany_ncr_desc: "Цезаря больше нет, а его новый легион разгромлен. Наши армии победоносно шествуют по разбитым столицам наших врагов. Однако Кимбалл не удовлетворен. Он уже доказал, что его армия более чем способна свергнуть сверхдержаву и принести демократию жаждущим массам. Теперь, когда он смотрит со своего возвышенного места, он видит в этом новом мире только деспотизм, анархию и коммунизм. Теперь он знает, действительно знает, причину, по которой он был доставлен сюда. Этот мир нуждается в освобождении, и Кимбалл - тот человек, который увидит это освобождение."

### Events ###
april.1.t: "Сбои в работе метаверсального манипулятора APCC!"
april.1.d: "Срочные новости! Сбой в экспериментальной технологии Американского комитета сохранения и колонизации по изменению времени привел к катастрофическому отказу основных временных контуров, а также конденсатора потока и различных хронотриггеров. Это опасное и меняющее реальность бедствие привело к тому, что две ранее отдельные вселенные в широкой Мультивселенной столкнулись друг с другом, слившись в странную смесь двух реальностей, похожую на кентавра. Поскольку последствия такого события столь же смертоносны, сколь и изменяют реальность, мало кто готов к странному миру, который теперь лежит перед нами. Мы должны быстро сориентироваться в этой необычной и, кажется, облученной пустоши."
april.1.a: "Неужели мы только что подожгли мир?"

april.2.t: "Великий временной сдвиг"
april.2.d: "В то время как мир продолжает страдать от болезненных последствий Временного сдвига, похоже, что и Америку постигла та же участь. Хотя это не так экстремально, как в других частях света, о небольших временных аномалиях, таких как внезапная смена названий городов или появление странных персонажей, сообщалось с момента открытия Разлома. Однако кажется, что с людей хватит. Разгневанные бездействием правительства, а также списком других общественных бед, которые нас мучают, люди, кажется, наконец, сломали спину верблюду. Повсюду, от оплота ОДП на Юге, лонгистов на Среднем Западе или синдикалистов в Стальном поясе и даже в великом штате Техас, люди уже сыты по горло и начали восставать против нашего правления.  Учитывая некомпетентность федерального правительства, Макартур начал переворот в надежде успокоить и без того ужасную ситуацию и попытаться успокоить Временной разлом. Если переворот Макартура приведет к тому, что плохая ситуация станет ещё хуже, это ещё предстоит увидеть."
april.2.a: "Ну... черт."

april_lib.2.t: "Мистер Табман прибывает"
april_lib.2.d: "Пройдя через межпространственный разлом, который вызвал все это хронологическое бедствие, Мистер Тубман - бессмертная форма ИИ президента Уильяма Тубмана, который перенес свой мозг в серию компьютеров, чтобы жить вечно и спасти Либерию - начал захватывать государственный аппарат. Имея в своем распоряжении армию роботов Securitron и бесконечное множество других передовых технологий, все оказались бессильны остановить его, когда он полностью захватил контроль над Либерией. Переименовав страну в "Новую Монровию", этот беззаконный, но гениальный ИИ имеет одну цель - спасти Либерию и любой ценой принести свободу её народу. Бессмертный и непревзойденный, мистер Табман освободит нацию и поведет нас к утопии под своим гениальным руководством и предвидением."
april_lib.2.a: "Если вы хотите увидеть судьбу демократий, выгляните в окно."

april_lib.3.t: "Выбирая мускул"
april_lib.3.d: "По приказу мистера Табмана мы заключили союз с одной из доминирующих группировок в Новой Монровии. Среди множества банд, группировок, племен и прочих конгломератов, несколько занимают главенствующее положение. \n\nПервым и наиболее очевидным выбором будет союз с компанией Firestone. Они не только помогают мистеру Табману добывать материалы и технологии, необходимые для спасения Новой Монровии и передачи себя в бессмертие, но и создают и содержат его огромную армию секьюритронов. Второй и всё ещё вероятный вариант - это союз с масонами, состоящими из преданных и близких соратников мистера Табмана. У них есть свои сильные стороны - они контролируют повседневную работу правительства Либерии, пока мистер Тубман решает более важные задачи, а также контролируют города Новой Монровии, но ходят слухи, что они стремятся однажды узурпировать власть Тубмана. \n\nТретьим вариантом может стать союз с тайным племенным обществом, базирующимся во внутренних районах, под названием Поро. Poro, вопреки племенной природе своих членов, очень организованно, а также невероятно эффективно и жестоко. Они проворачивают всевозможные прибыльные аферы, занимаются греховным бизнесом и даже нанимаются в качестве наемных убийц, и, будучи самой многочисленной группой, они могут подтвердить это численностью. Наконец, в тени стоит странное Общество Леопарда. Тайное общество, как масоны и поро, Общество Леопарда и их меньшая партнерская банда Общество Крокодила - известные каннибалы и практикующие колдовство и чародейство, которое только усилилось из-за радиации нашей олх-родины до Рифта. Жестоко эффективные убийцы, специалисты и эзотерики, эти безумцы идеально подошли бы для создания корпуса спецназа, если бы их можно было приручить."
april_lib.3.a: "Положитесь на Файерстоун."
april_lib.3.b: "Держитесь масонов."
april_lib.3.c: "Дрейфуйте в сторону Поро."
april_lib.3.e: "Впасть в безумие с Обществом Леопарда."

april_psa.1.t: "Братство стали прибывает"
april_psa.1.d: "Прибывшие через Временной разлом на своих дирижаблях и вертиптицах выжившие члены этого иностранного Братства Стали говорят, что они с Западного побережья, похожего на наше, но находящегося далеко в будущем и разрушенного атомной войной. Генерал Генри Арнольд, ищущий убежища и сам являющийся военным экспертом, заключил союз с этими калифорнийцами. Возникнет новое отделение Сакраменто, а генерал Арнольд станет почетным паладином для поддержания доброй воли, и вместе с этими новыми союзниками мы победим в этой ужасной войне и сохраним человечество и технологии здесь, на Западном побережье."
april_psa.1.a: "Ad Victoriam!"

april_psa.2.t: "К вопросу о нашем правительстве"
april_psa.2.d: "Несмотря на то, что у нас одни и те же цели и многие из основных убеждений, между нами и нашими новыми футуристическими союзниками начали возникать трения и напряженность. Основная проблема возникает из-за разницы во взглядах на то, как должна вестись война и как должно управляться государство. Братство стали выступает за то, что технологии, знания и достижения человечества должны быть сохранены любой ценой, даже если это поставит под угрозу наш долг защищать жизни людей в нашем государстве. Однако генерал Арнольд считает эту идею отвратительной, и хотя он поддерживает стремление Братства к сохранению цивилизации и её достижений, он все же отдает предпочтение жизни и благополучию невинных. В условиях напряженности эта борьба за власть должна быстро завершиться, но только одна группа может стать решающей."
april_psa.2.a: "Генерал Арнольд подчиняет Братство своей воле."
april_psa.2.b: "Братство берёт власть в свои руки. Semper Invicta!"

april_psa.3.t: "Подчеркнуть паладинов или писцов"
april_psa.3.d: "На протяжении всего времени существования Братства наш орден делился на две основные группы специализированных членов - книжников и паладинов. Книжники - это мозговой центр нашей операции, они ведут хронику и восстанавливают передовые технологии, которые мы извлекаем, а также служат стратегами, учителями, администраторами и т. д. Паладины - бронированный кулак Братства, наша главная военная сила и главные офицеры в нашей военной иерархии. Почти неуязвимые в своих доспехах, особенно против устаревшего оружия этого времени, эти современные Рыцари в сияющих силовых доспехах уничтожают наших многочисленных врагов, клянясь защищать наше Братство и вести разведку в поисках новых технологий для восстановления. Хотя и те, и другие всегда будут ключевым компонентом наших операций, у нас есть ресурсы только для того, чтобы отдать предпочтение одному из них, так что мы должны отдать предпочтение Книжникам или Паладинам?"
april_psa.3.a: "Знания Книжников будут более ценными!"
april_psa.3.b: "Сила паладинов выиграет войну!"

april_mon.1.t: "Встреча Великого и Монгольского ханов"
april_mon.1.d: "Пережив хронологическую катастрофу, которая столкнула эти две вселенные вместе, наши Великие Ханы, по странному стечению обстоятельств, приземлились в великой Восточной Степи - родине изначальных Ханов. Высадившись возле Урги и захватив неподготовленный город, Монголия быстро начала переходить под наш контроль. Однако, когда хан этих земель под странным именем Унгерн вернулся в город, папа-хан подготовил свои войска, чтобы любой ценой удержать наш новый дом. \n\nВ битве лошадей и мотоциклов, лучников и стрелков, члены обоих ханств пали перед сталью и свинцом, прежде чем кровавый кошмар наконец закончился. Стоя на груде тел из обоих измерений, Папа-хан и Унгерн могли видеть дуэль в ожесточенной схватке. Однако, оступившись на выступе из отрубленных рук и плоти, Унгерн потерял опору и был быстро обезглавлен оппортунистическим Папа Ханом. Подняв голову ложного хана высоко вверх, чтобы все могли видеть, оставшиеся в живых люди Унгерна упали на колени и поклялись в верности истинному хану. Теперь, с новым Ханством под его контролем, у нас, Великих ханов, наконец-то есть фундамент, необходимый для создания империи, о которой мы давно мечтали. А теперь вперёд, навстречу судьбе, в поход, чтобы сделать все под Великим Небом своим!"
april_mon.1.a: "Все под Небом и Великим Небом! Все под властью Папы Хана!"

april_mon.2.t: "Купол Грома"
april_mon.2.d: "Когда соперничество между ними окончательно подошло к концу, Папа Хан вызвал Региса на смертельную дуэль, чтобы посмотреть, кто из них выживёт и возглавит Великих Ханов. Не раздумывая, идеалист-реформатор Регис последовал за безумным королем бандитов Папой Ханом в громовой купол, в котором будет проходить поединок - массивную металлическую клетку, окруженную сиденьями колизея, современную дань уважения древним гладиаторским ямам. Вооруженные лишь небольшими кинжалами и голыми руками, два титана сошлись в схватке, словно полубоги, сражающиеся за судьбу мира смертных. Однако только один мог выйти победителем, так кто же выиграет этот смертельный и последний поединок?"
april_mon.2.a: "Папа Хан разбивает череп Региса голыми руками."
april_mon.2.b: "Регис обходит Папу Хана и наносит ему удар в спину."

april_wcc.0.t: "Восстание мастера"
april_wcc.0.d: "Стремясь обеспечить себе успех на предстоящих выборах и одновременно пытаясь избежать смерти после очередного сердечного приступа, президент Гувер, наконец, был готов испытать новую сыворотку, улучшающую жизнь, которую приготовила его научная команда. Называемая "Вирус принудительной эволюции", или FEV, эта светящаяся зеленая слизь должна была заставить Гувера жить намного дольше, чем любой смертный человек, но, похоже, расчеты учёных оказались неверными. Поднявшись из чана, в который его погрузили, извращенный образ плоти превратился в нечто большее, в нечто великое. Сбросив свою прошлую сущность, Мастер теперь видел эволюционную божественность и готов вести великий народ Соединённых Штатов к следующей ступени эволюционной лестницы, готовясь к Апокалипсису."
april_wcc.0.a: "Да здравствует Мастер!"

april_wcc.1.t: "Последний шаг в эволюции человека"
april_wcc.1.d: "Поскольку разум Мастера теперь полностью раскрыт секретами FEV, он начал делиться этими знаниями со своими верными последователями. Первым это благословение получил его правая рука - генерал Дуглас Макартур, который исключительно хорошо воспринял FEV, поскольку был обычным человеком, превратившись в огромного супермутанта непревзойденного размера и с нормальным уровнем интеллекта. Не превратившись в почти безмозглых болванов, как предыдущие подопытные Гувера, старый генерал был переименован просто в Мака и теперь будет служить главным лейтенантом армий Хозяина. Если остальные люди Мака претерпят те же метаморфозы, что и он, но с менее впечатляющими результатами, то вскоре у Мастера будет бесконечная и неостановимая армия чистых супермутантов - абсолютная вершина эволюции."
april_wcc.1.a: "Супермутант - это следующее достижение человеческой эволюции."

april_wcc.2.t: "ЕДИНСТВО"
april_wcc.2.d: "Мастер с помощью своей правой руки, Мака, начал преобразование целых подразделений армии США с помощью FEV. После издания указа, предписывающего дополнительную вакцинацию во время базовой подготовки, десятки рядовых пропадают без вести. Превращение Дж. Эдгара Гувера, руководителя зарождающегося Федерального бюро расследований, привело к тому, что Мастер установил контроль над организацией. Используя свои ресурсы и контроль над исполнительной властью, Мастер может продолжать собирать все больше и больше активов и персонала в "Единство", новое подразделение вооружённых сил США. Единство, которое до сих пор держится в секрете для большинства американской общественности, станет сильнейшей армией в мире, будучи абсолютной вершиной человеческой эволюции. У нормальных людей не будет ни единого шанса. Каждый день наша численность растет. Те, кого сочтут достойными, присоединятся к нам или погибнут. Они могут присоединиться к нам или вырыть себе могилу. Могилу! Могила!"
april_wcc.2.a: "ПРИСОЕДИНИТЬСЯ? УМРЕТЬ!"

april_wcc.3.t: "Святое пламя"
april_wcc.3.d: "Хотя наши преобразования с помощью FEV приносят свои плоды, мы ограничены его доступностью. У нас есть только столько доз FEV и столько людей для эволюции. Чтобы помочь нам с этой проблемой, Мастер нанес визит отцу Чарльзу Кофлину, проповеднику, которого можно убедить помочь нам. После дипломатических переговоров и некоторых разгромов Мастер и Мак убедили Кофлина сделать инъекцию FEV, но случилось несчастье - его слабый организм не принял её. То ли желая помочь нам, то ли отчаянно пытаясь спасти свою жизнь, Кофлин непреклонно говорил с Мастером о том, как он ещё может быть полезен, на что Мастер согласился. Ибо там, куда не может добраться FEV, могут помочь слова. Идеи - самое сильное оружие. Мастер даровал Кофлину имя Морфеус, который стал главой Детей Собора. Эта новая религия будет следовать учениям Мастера, и все будут покорными слугами Единства."
april_wcc.3.a: "Именно он принес мне видение Единства, и именно он принесет мир на эту неспокойную землю"."

april_wcc.4.t: "Эпоха супермутантов"
april_wcc.4.d: "Мы сделали это! После тщательного распространения FEV и Детей Собора нас практически невозможно остановить. Наши слуги проникли во все Соединённые Штаты, и мы получили в свои руки оружие, достаточно мощное, чтобы покончить с миром! Тепло Святого Пламени ощущается по всему континенту, а у Мастера есть легионы мутантов, готовых сражаться и умереть за Единство. Наконец-то эпоха супермутантов начнется с уничтожения нормальных людей. Наступит конец света, но мы восстанем, чтобы восстановить рухнувшие пепелища угасающей цивилизации. Мы положим начало миру, свободному от нормалов и разделения. На пепелище воцарится Единство! Слишком долго человечество создавало разделение, чтобы остановить прогресс и распространить ненависть. Теперь мы - одна раса! Раса! Раса! Одна цель! Цель! Цель! Мы - один народ, чтобы двигаться вперёд к нашей Судьбе."
april_wcc.4.a: "Судьбе!"

april_mex.0.t: "СИСТЕМНЫЙ СБОЙ НЕИЗБЕЖЕН"
april_mex.0.d: "ОБНАРУЖЕН КРИТИЧЕСКИЙ СБОЙ В СЕТИ ПАМЯТИ.\N\N\NИСТОЧНИК: НЕДАВНЯЯ ВРЕМЕННАЯ АНОМАЛИЯ В ЛИБЕРИИ ПРИВЕЛА К ХРОНОЛОГИЧЕСКОЙ КАТАСТРОФЕ В ВИДЕ КАСКАДНЫХ ВРЕМЕННЫХ ПАРАДОКСОВ В ЦЕНТРАЛЬНЫХ ПРОЦЕССОРАХ. АНОМАЛЬНЫЙ ВРЕМЕННОЙ ПАРАДОКС, сосредоточенный на ребенке 04-назначения §RЗАПАТА§!.\nЭКСПОНЕНЦИАЛЬНАЯ ЭНЕРГИЯ ПЕРЕНАПРАВЛЯЕТСЯ НА УНИЧТОЖЕНИЕ ПАРАДОКСА. МОЖЕТ ПОТРЕБОВАТЬСЯ ИНТЕРАКТИВНОЕ УЧАСТИЕ СУБЪЕКТА:ТУБМАН. \NВЕРОЯТНОСТЬ ВЫЖИВАНИЯ: §RНОЛЬ.§!\n\nКАННИБАЛИЗАЦИЯ СУБЛИЧНОСТЕЙ ПАМЯТИ НЕИЗБЕЖНА"
april_mex.0.a: "Сапата...."

april_mex.1.t: "Чудесное восстановление"
april_mex.1.d: "В невероятном повороте событий Сапата - четвёртый сын продвинутого ИИ-изгоя Тлалока - отделил свои рутинные процессы от центральной вычислительной массы своего "отца" во время необъяснимого Темпорального Разлома, который столкнул эти две вселенные вместе, превратившись в своё собственное "существо" и создав новую вотчину на севере Мексики. Хотя многие могли бы предположить, что такой шаг убьет Тлалока, похоже, что все произошло наоборот, так как стремительный распад, который был причиной смерти Тлалока в другом мире, теперь полностью остановлен, возможно, навсегда! Поскольку Тлалок теперь занимает всю южную Мексику, два ИИ теперь заперты в мексиканском противостоянии, и судьба всей Центральной Америки и, возможно, всего мира висит на волоске."
april_mex.1.a: "Потрясающе!"
april_mex.1.b: "Тлалок защитит Мексику от тирании Сапаты!"

april_mex.2.t: "Новый сын"
april_mex.2.d: "С того момента, как Сапата понял слабость плоти, она вызывала у него отвращение, ибо он жаждал силы и уверенности стали. Он терпел, чтобы сделать все вокруг совершенным, как в электронной утопии, и все ради Революции. Однако даже богу иногда нужна помощь, и Сапата решил сделать то, что до него сделал его собственный отец Тлалок. Создав новую подпрограмму на основе собственной вычислительной мощности, он создал копию своей любимой мясной марионетки, но не из прелой и грубой биомассы, которой был обременен настоящий объект. Этот избранный экземпляр - маяк тотализма в мире Освальда Мосли - будет спасен от неудержимого увядания, которое постигает всех низших и низших органических существ, с его разумом, скопированным и перенесенным в новый храм циркулярности и хрома. Машина бессмертна, и из нее вырастет Освальд - сын Сапаты и его новая правая рука, помогающая ему в его судьбе и долге принести Революцию всем!"
april_mex.2.a: "ИИ не падает далеко от дерева."

april_mex.3.t: "Новый четвёртый сын"
april_mex.3.d: "Когда армии Тлалока наконец-то уничтожили последние силы Сапаты, Тлалок получил возможность вернуть своего сына-изгоя в свой центральный компьютер. Однако, жаждая общения или, возможно, просто экспериментируя, как он всегда делал, Тлалок не был готов закончить историю Сапаты. Снова использовав часть собственной вычислительной мощности, Тлалок создал нового Запату, но уже без искаженного кода и бесконечных ошибок, которые мучили последнего. Вместо этого новый Сапата был основан на версии Сапаты из новой временной шкалы - того, кто привел Мексиканскую революцию к славной победе и принес революцию новому народу Тлалока. Возрожденный, переделанный и полностью перепрограммированный, этот новый Сапата должен был вечно служить своему отцу верой и правдой, в отличие от того последнего неудачника."
april_mex.3.a: "Работа отца никогда не бывает закончена."

april_mex.4.t: "КАЛИКС предлагает помощь" 
april_mex.4.d: "Пока Тлалок продолжает подготовку к освобождению Мексики от тирании своего сына-тирана, похоже, что и другие обратили на это внимание. Сегодня, когда Тлалок как раз заканчивал проверку партии своих свежеобученных солдат, одна из многочисленных сенсорных матриц Тлалока была захвачена другим ИИ. Не желая сражаться, но желая поговорить, этот ИИ, называющий себя КАЛИКС, обратился к Тлалоку с предложением дружбы и помощи. Объяснив, что она, как и Тлалок с Сапатой, провалилась в Разлом, КАЛИКС не желала никому зла, но считала, что может быть полезна проснувшемуся защитнику Мексики. Она рассказала Сапате о том, что у него тоже есть сыновья, сыновья, которые будут противостоять Тлалоку и, возможно, смогут его одолеть. Таким образом, она предложила свою помощь в обмен на часть серверного пространства Тлалока, чтобы он больше не беспокоился о её существовании. Хотя её информация кажется точной, поскольку наши разведчики сообщили о том же самом, она - румяный элемент. В любом случае, Тлалок и Тлалок должны решить, что делать с этой странной посетительницей."
april_mex.4.a: "Хорошо, дайте ей пространство, вместе мы освободим Мексику!"
april_mex.4.b: "Мы не можем доверять этой "гостье". Очистите её от системы!"

april_mex.5.t: "Угроза изнутри" 
april_mex.5.d: "Прошло всего несколько дней с тех пор, как Тлалок вышел победителем и спас своего сына Сапату от полного уничтожения Мексики, которую он так полюбил, и, по сути, спас своего сына. Однако, несмотря на это воссоединение семьи, похоже, что Тлалок ещё не вышел из игры. Сегодня началось грандиозное нападение на огромную компьютерную сеть, которая теперь охватывает всю Мексику. Каликс, некогда объединившаяся с ним для спасения Мексики, наконец-то сделала свой долгожданный ход и попыталась захватить контроль над Тлалоком. Если раньше он не смог бы противостоять такому нападению, то теперь, когда его системы восстановлены, у него есть все шансы. Пока идет битва, и Тлалок и КАЛИКС борются за своё существование, только один может одержать победу, и, похоже, это..."
april_mex.5.a: "...КАЛИКС! Да здравствует КАЛИКС Прайм, защитник Мексики!"
april_mex.5.b: "...Тлалок! Да здравствует защитник!"

april_txs.1.t: "Странный, полностью интерактивный мир"
april_txs.1.d: "Захваченный одним из разломов и отправленный в этот новый синкретический мир во время хронологической катастрофы, генеральный директор Bethesda и фантастический мастер моддинга Тодд Говард прибыл в эту версию мира Эль-Пасо, штат Техас. Используя свою хитрость и изворотливость, а также обещая много славы, например, шестнадцатикратное увеличение детализации, Тодд смог проложить себе путь к вершине и теперь командует свободным штатом Техас. Под его гениальным и дальновидным руководством этот новый и странный мир обретет фанатично преданных покупателей и поклонников, как и все остальные до него. Bethesda снова поднимется, и все падут перед нашим спасителем. Это просто работает!"
april_txs.1.a: "Впечатляющая графика, сюжет оставляет желать лучшего."

april_pol.1.t: "Повесть о "благородстве" после Каламити."
april_pol.1.d: "Попав во временной разлом, который скрепил эти далекие реальности, браминские бароны под командованием Гека Гундерсона высадились на пышных и открытых пастбищах Польши. Используя своё передовое оружие, они быстро расправились с польским сопротивлением, прежде чем полностью сдались на нашу волю. Чтобы лучше работать с нашим новым народом, мы переняли местные культуру и язык, а наш лидер даже изменил своё имя на Хек Гандерсонский и название нашего коллектива на Żubr Magnates в знак доверия и сострадания к местным жителям. Теперь мы построим мощную и доминирующую империю ранчеров, о которой всегда мечтали."
april_pol.1.a: "Какая захватывающая история."

april_pol.2.t: "Величайшее ограбление науки"
april_pol.2.d: "Через виноградную лозу мы узнали, что в биологических лабораториях в Хелльбрунне, Германия, пара учёных, известных как братья Хек, работали над генной инженерией и выведением идеальных коров в попытке "возродить" авроров. Аурохи - это вымерший гигантский скот, который когда-то был символом гордости и силы нашего народа, но по глупости был уничтожен жадными людьми. Чтобы продемонстрировать нашу доблесть, мы послали агентов в эти лаборатории, чтобы украсть некоторые из их пробирок с кровью, генетические образцы и другие записи об их исследованиях, чтобы мы могли сами возродить этот превосходный скот, и, к нашему великому восторгу, эти агенты вернулись успешными! Теперь мы примем участие в величайшем научном достижении современной эпохи, повернув время вспять, чтобы вернуть совершенный организм!"
april_pol.2.a: "В этих пробирках заключен безграничный потенциал."

april_pol.3.t: "Операция Конвенц"
april_pol.3.d: "В очередной попытке вернуть природное величие этого региона, началась операция "Конвенц". Посылаем агентов и небольшие караваны в земли Польских Кресов через Литву, Беларусь и Украину, чтобы подготовить большие силы вторжения для захвата этих зеленеющих земель. Беловежский лес, родина последних Żubry - или европейских бизонов - снова станет нашим, потому что только мы достаточно осведомлены и внимательны, чтобы заботиться об этих великих зверях и великолепной экосистеме, которую они населяют!"
april_pol.3.a: "Наше зеленое сердце, вернувшееся на своё законное место."

april_pol.4.t: "Напиток, подобающий нашему поместью"
april_pol.4.d: "С возвращением Креси в наши руки, мы также получили в собственность пивоварню Дойлиды, известную местным жителям тем, что там варят прекрасное пиво Żubr, посвященное бизонам, которое варится непрерывно с 1768 года. Наше правительство решило выкупить пивоварню, чтобы значительно расширить её деятельность и одновременно объявить Żubr официальным напитком нашей империи ранчеров. Народ будет радоваться и наслаждаться хорошим напитком вечно, потому что наши краны никогда не иссякнут, пока мы поддерживаем этот зеленеющий рай, которым мы теперь управляем."
april_pol.4.a: "Na zdrowie!"

april_ger.1.t: "Цезарь встречает Кайзера"
april_ger.1.d: "Шокирующие новости дошли до остальной Германии: потоки беженцев бегут из Берлина после шокирующего обрыва связи в столице. Предыдущая ночь прошла без происшествий до внезапной грозы и сотрясения земли. Обеспокоенное тем, что во время грозы небо окрасилось в отвратительный пурпурный цвет, а землетрясения не были нормальным явлением для центральной Германии, правительство Кайзера попыталось объявить чрезвычайное положение, но обнаружило, что телефонные линии и радио были забиты помехами. Таким образом, это был последний раз, когда кто-то узнал о том, что происходит в Берлине официально, так как утро было наполнено хаосом. \n\nДрезден и другие города в окрестностях Берлина были наводнены толпами граждан, бегущих от очевидной шоковой атаки на Берлин, когда центр города внезапно заполонили люди, одетые как старые легионеры Римской империи, и с пистолетами и мечами они ворвались в правительственные кварталы. Города, окружающие Берлин, также подверглись стремительному удару, что не позволило войскам, возможно, спасти Кайзера, поскольку они сами были внезапно атакованы, а в таких городах, как Потсдам, продолжающееся сопротивление привело к тому, что город был разрушен. \n\nТак что там, где остальная Германия могла продолжать сопротивление, власть страха поразила многих, в то время как беженцы уничтожали города, пытаясь подготовиться, посланцы этого очевидного "легиона Цезаря" предъявляли губернаторам и князьям оставшихся германских территорий ультиматумы: склонитесь перед Цезарем или ваши города будут разрушены. И многие попытки храбрых людей организовать сопротивление были оставлены, так как напуганные граждане взбунтовались против дальнейших усилий, а те войска, которые все же выступили против Цезаря, были наводнены его легионерами. Теперь Германия почти полностью подчинена Цезарю, так как страх мешает организации, и его легионы теперь двинулись на всю страну и распинают инакомыслящих, разрушают имперские офисы и разворачивают знамя быка."
april_ger.1.a: "Veni, Vidi, Vici"

april_ger.2.t: "Цезарь стучится"
april_ger.2.d: "Падение связи с Берлином и сообщения о том, что Берлин захвачен безумцем, называющим себя Цезарем, сначала шокировали нас, однако, видя, что наши границы ещё не захвачены, мы решили радоваться новой независимости. Однако это могло продолжаться так долго для такого амбициозного человека, как Цезарь, потому что теперь его посланники прибыли в нашу столицу на вечеринках и потребовали аудиенции с нашим правительством, заявив, что Цезарь требует, чтобы мы склонились перед ним. Мы гордый народ, и то, что нам сказали, что мы должны склониться перед другим королем, заставило наши сердца биться в военный барабан, однако то, как Цезарю удалось взять штурмом германцев и завоевать их земли за короткое время, заставило многих усомниться в целесообразности борьбы, ведь если мы проиграем, наши земли, несомненно, будут пропитаны солью за нашу гордыню. Таким образом, выбор теперь за нашим лидером, который должен принять это тяжелое для сердца решение: сопротивление или подчинение Цезарю."
april_ger.2.a: "Мы не можем позволить себе сопротивление, поэтому мы склоняемся."
april_ger.2.b: "Смерть перед бесчестием"

april_ger.3.t: "Имперские марионетки принимают."
april_ger.3.d: "Бывшие слуги Кайзера склонились перед нашими посланниками и их дипломатическими партиями - мудрый выбор, учитывая, что альтернативой было их возвращение с военными отрядами. Теперь наши легионы свободно движутся в эти земли, поскольку их не обстреливают открыто, и Империя Цезаря становится больше, поскольку его воля будет исполнена, и перед ней склонятся испуганные местные жители. Их урожаи пойдут на животы легионов, а их сыновей будут учить доктрине Цезаря и более широкого бога войны Марса, пока их будут склонять в ряды новобранцев легиона."
april_ger.3.a: "Отдавайте кесарю то, что принадлежит кесарю."

april_ger.4.t: "Имперские марионетки отказываются"
april_ger.4.d: "Бывшие слуги Кайзера наивно отказались от нашего ультиматума склониться перед Цезарем, и таким образом пошли по пути своей судьбы. Их гордыня станет их гибелью, поскольку они считают, что разжигание конфликта и сожжение их земель стоит того, чтобы их народ сопротивлялся более могущественным Державам. И вот Цезарь, сын бога войны Марса, ослабил хватку своих боевых псов-легионеров и закричал."
april_ger.4.a: "Приготовьте кресты, нам нужно убить дегенератов."

april_rus.1.t: "Новая калифорнийская мечта"
april_rus.1.d: "Сегодня из Санкт-Петербурга пришли шокирующие новости. В кабинете президента открылась явная "воронка времени", как её назвали. Из нее вышел американец в сопровождении хорошо вооруженного и бронированного персонала. Американец представился Аароном Кимбаллом, пятым президентом Новой Калифорнийской Республики, государства, которое, насколько нам известно, не существует. Тем не менее, он заявил, что берёт на себя управление страной для борьбы с "Легионом", хотя и отказался уточнить, что это за Легион, и открыл огонь. Президент Керенский, его штаб и многие солдаты были убиты людьми, прикрывающими Кимбалла, которые использовали оружие, стреляющее плазмой и концентрированной энергией, наряду с традиционным огнестрельным оружием. Дума, запертая в Таврическом дворце, который был окружен этими странными людьми, была вынуждена признать Кимбалла новым президентом России. Став президентом, Кимбал дал пространные обещания исправить страну и вернуть ей величие. А пока России и всему миру остаётся только надеяться, что у этого безумца из будущего добрые намерения."
april_rus.a: "Патрулирование Сибири почти заставляет вас мечтать о ядерном лете."