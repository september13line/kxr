MEX_zapata_paradox: "Парадокс Сапаты"
MEX_zapata_paradox_desc: "С нашим появлением в одной реальности стало существовать два Сапаты, а наш изобретательный и всемогущий искусственный интеллект встал на место мешка с сырой биомассой, который когда-то руководил революцией. Это парадоксальное существование должно быть исправлено, ибо истинный Сапата может быть только один. Поэтому наш Сапата сделает все возможное, чтобы уничтожить своего мясистого двойника."

YUC_system_crash: "Сбой системы"
YUC_system_crash_desc: "Временной разлом привел к тому, что многие наши системы вышли из строя. Многие основные процессы отключены, и пройдет некоторое время, прежде чем мы сможем вернуться и работать в полную силу, подобную богу."

POL_baron_experience: "Управленческий опыт баронов"
POL_baron_experience_desc: "Благодаря обширным знаниям, принесенным в Польшу баронами-браминами, наша страна вступила в стадию быстрого роста и развития."
POL_aurochs_blood: "Секреты крови"
POL_aurochs_blood_desc: "Благодаря генетической информации, хранящейся в коробках с кровью авроров, наш научный сектор превзойдет любую страну мира."
POL_hecks: "Пробуждение стад Гека"
POL_hecks_desc: "Аурохи пробуждаются после научного прорыва тысячелетия. Скот Хек станет лучшим животным, когда-либо выведенным в истории животноводства."
POL_kwarta_mercenaries: "Четверть армии наёмников"
POL_kwarta_mercenaries_desc: "Благодаря доходам, полученным после введения Кварта, мы можем выставить грозную армию наёмников со всего мира и даже из некоторых измерений."
POL_pulaski_reforms: "Неопуласские реформы"
POL_pulaski_reforms_desc: "Созданные по образцу первоначальных планов Казимира Пулаского, наши недавние реформы превратили наёмников в настоящую боевую силу. Никто не сможет долго противостоять нашему кавалерийскому духу."
POL_super_prazubr: "Древние Żubrs Ascendant"
POL_super_prazubr_desc: "После достаточного количества генных модификаций и бесчисленных экспериментов нам удалось создать совершенную особь крупного рогатого скота. По форме он напоминает европейского бизона, но при этом оснащен двумя головами благодаря использованным образцам браминов. Существо, которое сильнее тысячи геков, мы назовем Пражубром, доэдилювианским степным бизоном."
POL_angry_ranchers: "Гнев ранчо"
POL_angry_ranchers_desc: "Мир находится в осаде, в состоянии постоянной изоляции после нашего великого заявления. Владельцы ранчо смело идут вперёд, расширяя свои владения до самых уголков незапятнанной Земли."

