LIB_AF_firestone_desc: "Firestone была выбрана в качестве банды, с которой мы должны объединиться, и благодаря ей наша промышленность и технологическое мастерство будут расти как никогда прежде, ибо мы всегда можем положиться на компанию, которая помогла нам пережить Коллапс."
LIB_AF_masons: "Дружба с масонской элитой"
LIB_AF_masons_desc: "Масоны были выбраны для помощи мистеру Табману, как они всегда это делали. С их помощью мы будем контролировать финансовую систему этой страны, а также наши города и населенные пункты."
LIB_AF_poro: "Власть Поро, власть народу"
LIB_AF_poro_desc: "Будучи всегда человеком народа, мистер Табман решил объединиться с Поро. Теперь, с племенными массами внутренних районов Новой Монровии за нашей спиной, мы будем сильнее, чем когда-либо прежде!"
LIB_AF_white_gloves: "Когти наружу с Обществом Леопарда"
LIB_AF_white_gloves_desc: "С Леопардом и его союзниками Крокодилами на нашей стороне, мы обнажим клыки и когти против всех, кто выступает против нас, и вонзим зубы во всех, кого мы поразим. Мы принесем дикую цивилизованность в этот новый мир по одному врагу за раз."

MON_khante: "Великие ханы выезжают"
MON_khante_desc: "Когда лже-хан Унгерн убит, а Папа-хан теперь возглавляет нашу орду, наше Великое Ханство может наконец начать реорганизацию и подготовку к грядущей борьбе. Пришло время создать великую империю, к которой мы всегда стремились, так давайте же, братья, поскачем за Папой Ханом и за славой!"
MON_khante2: "Восставший хант"
MON_khante2_desc: "Наша орда начала свой неудержимый поход по Земле, как это делал Чингисхан до нас, но теперь настала очередь папы. Хотя мы победили первого из наших врагов, ещё многие стоят на нашем пути, прежде чем мы действительно станем всемогущим и всеми уважаемым Ханством, как наши предки."
MON_khante3: "Истинное Ханство"
MON_khante3_desc: "Богоподобное и непобедимое, наше Ханство возвышается над всеми. Мы доминируем и нас боятся, как никого другого, как Великих Ханов до нас. Все под небом теперь в нашем распоряжении, мы можем командовать, грабить, совершать набеги и разбойничать. Давайте же радоваться этому раю, этому истинному Великому ханству!"
MON_papa: "Власть и традиции под руководством папы"
MON_papa_desc: "Убив подлого предателя Региса голыми руками, Папа-хан вновь укрепил своё положение неоспоримого и всемогущего хана своего народа. Теперь, когда все его племя находится под его командованием, а все под небом - под его властью, наш народ знает силу, как никогда прежде, поскольку мы придерживаемся старых традиций в этом раю для налётчиков."
MON_papa2: "Истинный хан"
MON_papa2_desc: "Нет такого хана, как Папа Хан. Правящий как реинкарнация самого Чингисхана, Папа - истинный хан, каких ещё не было. Мастер набегов и грабежей, этот мастер-мародер поведет наши военные отряды и орды к большим высотам и славе, чем когда-либо прежде, как на поле боя, так и вне его."
MON_regis: "Реформация и сосуществование при Регисе"
MON_regis_desc: "Буквально ударив папу-хана в спину, Регис стал новым ханом и теперь ведет орду в радикально новом направлении. Стремясь к мирному сосуществованию с соседями, чтобы лучше заботиться о собственном народе, мы будем процветать под властью благосклонного и изобретательного Региса Хана."
MON_regis2: "Народный хан"
MON_regis2_desc: "Регис-хан - не обычный военачальник, он одновременно благосклонен и популярен, идет на все, чтобы удовлетворить любые потребности своего народа. Под его правлением наше Ханство процветает, как никогда прежде, в новый золотой век реформ. Да здравствует Регис-хан!"

