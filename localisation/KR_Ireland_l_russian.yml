POLITICS_ERSKINE_CHILDERS_DESC: "§YОписание лидера\nРодился:§! 25 июня 1870 года в Мэйфэр, Лондон, Англия\n§YТакже известен как:§! R. Arascain Mac an Choire"\n§YПолитическая карьера:§! Роберт Эрскин Чайлдерс прошел долгий и разнообразный путь, чтобы занять пост президента.\n\nРодился в Лондоне от отца-англичанина и матери-англо-ирландки, после безвременной смерти родителей воспитывался в семье матери в графстве Уиклоу. Он получил образование в Великобритании, а поскольку его семья занимала видное место в британских политических кругах, не было ничего удивительного в том, что он стал государственным служащим в Палате общин, в самом сердце истеблишмента. Отчасти благодаря британским консервативным ценностям, на которых он вырос, Чилдерс стал добровольцем во время англо-бурской войны. Это стало его первым чувством разочарования в империалистическом проекте и привело к тому, что он увлекся идеей Домашнего правления для Ирландии. Опыт войны также положил начало его склонности к писательству: он написал две книги по военной теории, а также влиятельный роман о шпионаже.\n\nЧилдерс был заядлым яхтсменом, и, разочарованный бесконечными задержками «Домашнего правила», он усугубил свою неуправляемость, отправившись в Германию накануне Вельткрига и переправив сотни винтовок ирландским добровольцам на своей яхте «Асгард» За свою работу в качестве офицера разведки и рекогносцировки во время Вельткрига он был награжден британским правительством Крестом за выдающиеся заслуги, но был взбешен жестоким подавлением Пасхального восстания и попыткой ввести в Ирландии воинскую повинность.\n\nВ конце концов, полностью отойдя от умеренного национализма, Чилдерс навсегда вернулся в Ирландию и вступил в Шинн Фейн, используя свои литературные способности в качестве директора по пропаганде первого Даиля. Его приезд был встречен с подозрением, поскольку многие считали его в лучшем случае ренегатом и предателем Великобритании, а в худшем - британским шпионом. Сомнения были приглушены откровенными республиканскими взглядами, которые он демонстрировал в составе делегации на успешных переговорах по Договору.\n\nС тех пор Чилдерс живёт вне поля зрения, проводя время за писательством, плавая под парусом со своей женой Молли и служа иногда правительственным советником по морским вопросам. Будучи президентом, он оставляет повседневное управление правительством на усмотрение Таоисеаха, но при этом часто публикует статьи и эссе о международных отношениях Ирландии в дополнение к своим официальным выступлениям. Чилдерс представляет Ирландскую Республику, которая спокойно относится к своему прошлому и признает вклад англо-ирландцев в ирландский национализм и республиканизм - от Тоуна, Эммета, Парнелла и Кейсмента."

ARMY_LIAM_LYNCH_DESC: "§YОбщее описание\nРодился:§! §g20 ноября 1892 года, Баунагуррахи, графство Лимерик, Ирландия§!\n§YТакже известен как:§! §gЛиам Ó Лойнси§!\n§YВоенная карьера:§! §gКрещённый как Уильям Фанагэн Линч, Лиам родился в политически активной крестьянской семье в тени гор Гальти на границе между Корком и Лимериком. Его дядя по отцовской линии участвовал в восстании 1867 года, а мать была сопредседателем местного отделения Лиги земли, стремившейся к ликвидации крупных англо-ирландских поместий.\nКак и многие молодые люди его поколения, Линч вступил в Ирландские добровольцы в 1913 году, стремясь добиться автономии, одновременно проходя обучение в сфере торговли хозтоварами и участвуя в Гэльской лиге. Как и большинство, он не присоединился к более радикальному крылу Добровольцев, из-за чего не участвовал в Пасхальном восстании, но также не вступил и в Британскую армию. Этот умеренный подход изменился после восстания, особенно после того, как он стал свидетелем расстрела и поимки британцами влиятельной семьи Кентов из Бонарда. Четырёх братьев и их престарелую мать провели в наручниках по мосту в Фермое; один брат скончался от ран, полученных при задержании, другой был казнён на следующей неделе. Именно тогда Линч решил посвятить свою жизнь борьбе за свободу Ирландии.\nОн быстро прославился как командир 2-й бригады Северовосточного Корка ИРА во время Войны за независимость, проведя множество успешных стычек, налётов и засад. Линч не раз чудом избегал поимки и гибели, и его известность дошла до того, что британцы ошибочно убили двух других людей по фамилии Линч, полагая, что это он.\nОпыт, полученный во Войне за независимость, до сих пор влияет на него, и он сохраняет значительное влияние в армии. Он слабо терпит политиков и однажды сказал во время войны: "Армия должна прорубить путь к свободе, по которому потом пойдут политики." Известный своей внимательностью к деталям, он с ранних лет проявлял склонность к военному делу. Его преданность делу была настолько велика, что во время войны его часто сравнивали со священником. И хотя та война закончилась, для Линча армия остаётся делом всей жизни.§!"
ARMY_WJ_BRENNAN_WHITMORE_DESC: "§YОбщее описание\nРодился:§! §g21 октября 1886 года, Уэксфорд, графство Уэксфорд, Ирландия§!\n§YТакже известен как:§! §gЛ.С. Браонан-Мойнван§!\n§YВоенная карьера:§! §gПосле прихода к власти ультраправых радикалов в Ирландии и вызванных этим потрясений в вооружённых силах, Уильям Джеймс Бреннан-Уитмор стал фигурой, выразившей готовность помогать новому правительству в его военных начинаниях.\nУильям Джеймс Бреннан родился в семье журналиста и печатника из графства Уэксфорд. После неожиданной смерти родителей его воспитывали дядя и тётя по материнской линии, чью фамилию он добавил к своей. В молодости он вступил в Королевский ирландский полк и был повышен до сержанта за службу в Индии. Однако служба в Британской армии не укрепила его веру в существующий политический строй, и в 1907 году он подал в отставку, став ярым сторонником католически ориентированного ирландского национализма.\nВернувшись в Ирландию, он начал работать журналистом и стал одним из первых участников Шинн Фейн, а также активным членом местного отделения Гэльской лиги. Как и следовало ожидать, он вступил в Ирландские добровольцы в 1913 году, и его прежний военный опыт оказался кстати. Во время Пасхального восстания он служил комендантом на Главпочтамте под командованием Джеймса Коннолли, где был ранен и взят в плен.\nБреннан-Уитмор сыграл важную роль в событиях, происходивших в тюрьме Фронгох в Уэльсе, где ветераны Восстания разрабатывали тактику, впоследствии применённую в Войне за независимость. Во время самой войны он участвовал в деятельности северо-уэксфордской ИРА, но в основном помогал Коллинзу в создании разведывательных сетей.\nПосле обретения независимости Бреннан-Уитмор разочаровался в более либеральной Ирландии, которая возникла. Он ушёл из армии и вернулся в журналистику, в основном предупреждая в своих статьях об угрозе синдикализма. Несмотря на свою преданность католицизму, он призывал всех христиан исполнить свой долг и противостоять общему врагу — синдикализму, как это ранее делалось в борьбе с британским влиянием.\nУровень экстремизма, продвигаемый в его публикациях, был столь высок, что Бреннан-Уитмор оказался под наблюдением разведки, которую сам же и помог создать. Но теперь, когда страной правит новая сильная власть, он предложил свои услуги как человек, готовый сделать всё возможное для спасения Ирландии — и Европы в целом.§!"
ARMY_JACK_WHITE_DESC: "§YОбщее описание\nРодился:§! §g22 мая 1879 года, Брохшейн, графство Антрим, Ирландия§!\n§YТакже известен как:§! §gSéamus de Faoite§!\n§YВоенная карьера:§! §gДжеймс Роберт Уайт родился в семье протестантских аристократов Ольстера. Образование получил в Винчестере, где постоянно подвергался дисциплинарным взысканиям за неподобающее поведение — например, за то, что справлял нужду прямо на крикетном поле. Статус его отца как героя войны и фельдмаршала обеспечил ему поступление в Королевскую военную академию Сандхерст, которую он окончил как раз к началу Второй англо-бурской войны.\nИменно в Южной Африке Уайт впервые начал осознавать расхождение между своими взглядами и мировоззрением британской аристократии: однажды он пригрозил застрелить своего начальника за приказ расстрелять безоружного бурского пленного. Несмотря на это, Уайт закончил войну с наградой — орденом «За выдающиеся заслуги».\nОтслужив ещё несколько лет в мирное время, он понял, что армия — не его путь, и занялся преподаванием английского в Богемии, жил в толстовской коммуне в Англии, а также работал лесорубом в Канаде. Вернувшись в Ирландию, он застал в разгаре споры о самоуправлении, и поначалу планировал поддерживать юнионистов. Однако после знакомства с тогдашним ульстерским лоялизмом — с его, по мнению Уайта, «фанатизмом и застоем» — он переметнулся в лагерь сторонников автономии. Случайные встречи с Роджером Кейсментом, а затем с Джеймсом Коннолли окончательно сделали его республиканцем, а затем и убеждённым социалистом.\nУайт стал сооснователем Ирландской гражданской армии и сыграл ключевую роль в её организации и обучении, применяя обширный опыт, полученный в самом сердце британской военной системы. Впоследствии, когда ICA начала переговоры с Ирландскими добровольцами, он ушёл из милиции, не согласившись с планами по объединению. Его убеждения, однако, остались неизменными: он стал одним из основателей Ирландской рабочей лиги и Ирландской синдикалистской партии. После подписания договора он руководит восстановленной ICA из подполья, возглавляя всех, кто борется за подлинную социалистическую республику.\nУайт считает себя христианским социалистом, отвращаясь к клирикализму и доминированию какой-либо одной религии в Ирландии. Его идеал — мечта Теобальда Тона об объединении католиков, протестантов и диссентеров.§!"
ARMY_EOIN_O_DUFFY_DESC: "§YОбщее описание\nРодился:§! §g28 января 1890 года, близ Каслблейни, графство Монахан, Ирландия§!\n§YТакже известен как:§! §gEoin Ó Dubhthaigh§!\n§YВоенная карьера:§! §gС приходом к власти Эойн О'Даффи вновь занял свою прежнюю военную должность в вооружённых силах.\nОн был младшим из семи детей в бедной крестьянской семье из графства Монахан. Прославившись как активный пропагандист гэльских видов спорта и член Гэльской лиги, он вступил в Ирландские добровольцы после Пасхального восстания.\nЕго самой смелой акцией в войну стало раннее нападение на казарму Королевской ирландской полиции, в результате чего были захвачены оружие и взрывчатка, а также вдохновлены соседние бригады на аналогичные действия. За это он был повышен в звании и направлен на защиту католиков во время погромов в районах Белфаста с националистическим большинством. Кроме того, он организовал захват оружия в лоялистских домах в сельском Ольстере, что создало ему репутацию нетерпимого к тем, кто не разделяет его стремление к независимой Ирландской республике.\nПосле войны он был назначен комиссаром Ан Гарда Шихана — национальной полиции. Будучи союзником Майкла Коллинза, О'Даффи стал Таоисехом от партии Fine Gael — в основном церемониальной должностью. Несмотря на это, он продолжает играть важную роль в правительстве Коллинза, хоть и часто конфликтует с руководством FG, не поддерживающим его правые взгляды.\nПоследний его опыт участия в войне — это Война за независимость, и с тех пор годы были к нему не особенно благосклонны. Тем не менее, он остаётся таким же решительным и страстным, как прежде.§!"
ARMY_RICHARD_MULCAHY_DESC: "§YОбщее описание\nРодился:§! §g10 мая 1886 года, Уотерфорд, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §gRisteárd Ó Maolchatha§!\n§YВоенная карьера:§! §gРичард Малкахи считается образцовым политиком-солдатом и живым воплощением связи между армией и государством со времён Войны за независимость.\nОн родился в семье из нижнего среднего класса и в 16 лет начал работать в почтовом ведомстве, где позже перешёл в инженерное подразделение. В юности увлёкся ирландским национализмом благодаря газете «The United Irishman» Артура Гриффита — основателя Шинн Фейн. Это вдохновило его вступить в Гэльскую лигу, и к моменту назначения на работу в Дублин он уже свободно говорил по-ирландски и был убеждённым республиканцем.\nВступив в Ирландские добровольцы и отказавшись от службы в британской армии во время Великой войны, Малкахи использовал знания, полученные в почтовом ведомстве, чтобы помочь перерезать коммуникации британцев в ходе Пасхального восстания. Сам он в это время находился в Эшборне, графство Мит — одном из немногих районов за пределами Дублина, где происходили столкновения. Там он успешно применил партизанскую тактику, которую развивал далее в Войне за независимость.\nБудучи избранным депутатом (TD), он занял пост помощника министра обороны, часто выступая посредником в спорах между Майклом Коллинзом и Каталом Брюа. Он умело сотрудничал с обоими, но в итоге встал на сторону Коллинза, когда Брюа покинул Шинн Фейн, чтобы создать свою партию. Несмотря на это, Малкахи остался в профессиональных отношениях с Брюа, продолжая быть правой рукой Коллинза.\nОсторожный, расчётливый и рассудительный, Малкахи умело балансирует между политикой и армией. Он считает армию неотъемлемой частью государственной власти и готов сделать всё для защиты Ирландии.§!"
ARMY_HUGO_MACNEILL_DESC: "§YОбщее описание\nРодился:§! §g16 апреля 1900 года, Хоут, графство Дублин, Ирландия§!\n§YТакже известен как:§! §gAodh Mac Néill§!\n§YВоенная карьера:§! §gХьюго Гиацинт Макнилл считается восходящей звездой ирландской армии. Он поступил на службу вскоре после Войны за независимость и быстро продвинулся по службе. Многие считают, что этому способствовали его родственные связи — он племянник бывшего президента Эоина Макнила. Однако, несмотря на происхождение, Макнилл проявил себя как способный, решительный и честолюбивый офицер.\nСтремясь расширить кругозор армии, он проходил подготовку в командовании армии США, но в последнее время считает, что лучший путь развития вооружённых сил Ирландии — это углубление связей с Германской империей. Он стремится модернизировать армию, преодолев её раздробленность, доставшуюся в наследство от времён Войны за независимость.\nБудучи представителем политической династии, Макнилл удивил многих тем, что не пошёл в политику. Однако сам он говорит, что предпочитает оставить её другим. Тем не менее, государство, которое поддерживает армию, всегда найдёт в его лице союзника.§!"
ARMY_TOM_BARRY_DESC: "§YОбщее описание\nРодился:§! §g1 июля 1897 года, Килорлин, графство Керри, Ирландия§!\n§YТакже известен как:§! §gTomás de Barra§!\n§YВоенная карьера:§! §gЕсли бы в Ирландии был командир, чья слава опережает его самого — это был бы Томас Бернадин Барри. Он вырос в графстве Корк, был вторым из одиннадцати детей в семье офицера Королевской ирландской полиции, и, в отличие от большинства революционеров, не вступал в Гэльскую лигу и не воспитывался в республиканском или националистическом духе.\nВ 17 лет он, как и многие молодые европейцы, пошёл на войну. Но не за Ирландию или Британию — он вступил в Королевскую полевую артиллерию, чтобы увидеть, что такое война, получить оружие и попутешествовать.\nОн побывал в Месопотамии и Египте, получил повышение и благодарности. Несмотря на то, что его упоминали в приказах, после известия о Пасхальном восстании он усомнился в службе британской армии и отказался от офицерского звания в Манстерских фузилёрах.\nБарри долго не участвовал в Войне за независимость, пока один из его бывших сослуживцев не был заколот штыком британцами в Корке. Барри присутствовал на похоронах в почётном карауле, и это стало для него переломным моментом. Он вступил в ИРА, чтобы сражаться за независимую Ирландию.\nС самого начала он ценился за военный опыт и умение обучать новобранцев, адаптируя свой прежний опыт к новой форме войны. Это особенно проявилось в легендарной засаде в Килмайкле и в битве при Кроссбарри, где он вывел 104 бойца Западнокоркской бригады из окружения британских войск, численно превосходящих их в 13 раз, почти без потерь.\nБарри снискал репутацию безжалостного и опасного врага: его временное заключение было одним из требований Британии для прекращения огня — требование, которое Коллинз, разумеется, отклонил.\nБарри и его люди получили множество наград за храбрость, дисциплину и эффективность. Но он не почивает на лаврах — Барри стремится остаться «в строю» и выйти за рамки репутации мастера засад. Он продолжает развивать свои методы — на случай, если Ирландии вновь придётся бороться за независимость.§!"
ARMY_JJ_O_CONNELL_DESC: "§YОбщее описание\nРодился:§! §g21 декабря 1887 года, Баллина, графство Мейо, Ирландия§!\n§YТакже известен как:§! §gD.S. Ó Conaill§!\n§YВоенная карьера:§! §gДжеремайя Джозеф «Рыжий» О’Коннелл — ключевая и узнаваемая фигура в Ирландской республиканской армии.\nСын школьного инспектора, он окончил Университетский колледж Дублина с отличием, одновременно тренируя университетскую боксёрскую команду. После окончания учёбы он отправился в США и два года служил в армии США в составе 69-го (Нью-Йоркского) полка. Вернувшись в Ирландию в 1915 году, он стал главным инспектором Ирландских добровольцев, читал лекции по тактике и истории ирландских сражений. В самом Восстании он не участвовал, поскольку находился в Корке по приказу Эоина Макнила, отменившего мобилизацию — это распоряжение едва не сорвало восстание.\nНесмотря на неучастие, британцы арестовали его и заключили под стражу. Позднее, когда Ирландские добровольцы стали ИРА, он сохранил пост и стал директором по подготовке ИРА, которым остаётся по сей день. Он — главный преподаватель на всех офицерских курсах, и многих удивляет его практичный и дружелюбный подход, особенно учитывая его академические заслуги. Как военный историк, он опубликовал множество статей по ирландской и зарубежной тактике и истории.\nО’Коннелл сыграл ключевую роль в роспуске Ирландского республиканского братства после войны, утверждая, что солдаты не должны состоять в тайных обществах. Майкл Коллинз, последний президент IRB, доверял его мнению и поддержал решение.\nКак солдат до мозга костей, он презирает политиков и правительство, ставя Ирландию и армию выше всего.§!"
ARMY_DANIEL_MCKENNA_DESC: "§YОбщее описание\nРодился:§! §g1 декабря 1892 года, Дрейперстаун, графство Дерри, Ирландия§!\n§YТакже известен как:§! §gDomhnall Mac Cionaoith§!\n§YВоенная карьера:§! §gКак и многие представители высшего командования армии, Дэниел МакКенна получил свой первый боевой опыт в революционный период в Ирландии. Сын фермера из Ольстера, он вступил в Ирландские добровольцы в 1915 году, участвовал в Войне за независимость и к её завершению стал заместителем командира 2-й Северной дивизии.\nКоллеги и, время от времени, правительство признают его за энергию и инициативность в качестве командира и координатора обороны Ирландии. С момента обретения независимости он особенно тщательно изучал военные аспекты Пасхального восстания в Дублине и городские столкновения, происходившие в рамках Войны за независимость. Это сформировало у него особый интерес к оборонительным боям в застроенной местности.\nМакКенна убеждён, что нападение на остров может исходить с любой стороны — как географически, так и политически. Он настаивает на том, что Ирландия должна быть готова задействовать все имеющиеся ресурсы для своей защиты, независимо от того, кто окажется агрессором. По его мнению, определять политическую сторону — дело правительства, а не армии. В его глазах, при планировании будущих конфликтов нельзя полагаться ни на врагов, ни на союзников, особенно с учётом периферийного положения Ирландии в Европе.\nНесмотря на германофильские настроения среди значительной части армии, взгляды МакКенны находят отклик, и он остаётся преданным делу подготовки к любой возможной ситуации, в которую может быть втянута Ирландия.§!"
ARMY_DANIEL_HOGAN_DESC: "§YОбщее описание\nРодился:§! §g14 июля 1895 года, Клонмел, графство Типперэри, Ирландия§!\n§YТакже известен как:§! §gDomhnall Ó hÓgáin§!\n§YВоенная карьера:§! §gДэниел Хоган родился в графстве Типперэри в обеспеченной фермерской семье. После окончания школы он переехал в графство Монаган, где устроился клерком в Северную железнодорожную компанию, и именно там он впервые заявил о себе во время Войны за независимость. В этот период он вступил как в GAA, так и в Ирландские добровольцы, что совпало с его знакомством с самим Эоином О'Даффи.\nХоган быстро завоевал репутацию решительного и безжалостного лидера в Монаганской ИРА, проводя засады и нападения, действуя при этом как правая рука О'Даффи. Война для него была личной: его брат Майкл, капитан команды Типперэри, был убит во время трагических событий Кровавого воскресенья в Кроук-Парке — единственный игрок, погибший от рук британцев, тогда как остальные жертвы были зрителями. Это событие глубоко потрясло Хогана, и он с удвоенной решимостью включился в революционную деятельность в Ольстере, особенно сосредоточившись на похищениях состоятельных лоялистов и сожжении их поместий.\nПо завершении войны ему было оказано высокое доверие — именно Хоган первым поднял триколор над Дублинским замком во время церемонии передачи власти от британских сил.\nДружба с О'Даффи сошла на нет, когда тот стал терять поддержку правительства, а Хоган не захотел рисковать собственной карьерой ради бывшего наставника — хотя, несомненно, он по-прежнему сочувствует его делу, чему способствует его глубокая религиозность. Его прошлые связи и непростой характер делают его непопулярным среди ряда политиков, но он пользуется уважением среди солдат, которые полностью уверены в его командирских качествах.§!"
ARMY_SEAN_MAC_EOIN_DESC: "§YОбщее описание\nРодился:§! §g30 сентября 1893 года, Гранад, графство Лонгфорд, Ирландия§!\n§YТакже известен как:§! §gJohn McKeon§!\n§YВоенная карьера:§! §gШон Мак Эойн родился в семье кузнеца в графстве Лонгфорд, а его мать происходила из рода республиканцев, участвовавших в восстании 1798 года. С раннего возраста он интересовался национальной политикой и уже в 11 лет принял ирландскую форму своего имени. После окончания начальной школы начал работать в семейной кузнице под началом отца. Став старшим в семье, он был вынужден взять на себя ответственность после неожиданной смерти отца в 1913 году. Тем не менее, уже в 1914 он вступил в Ирландские добровольцы и Братство ирландских республиканцев.\nВо время Войны за независимость Мак Эойн прославился как командир единственного эффективного мобильного отряда в центральной Ирландии, возглавляя первый батальон бригады Лонгфорда. Он стал героем двух ключевых эпизодов: битвы за Баллинали, где успешно оборонял деревню от британцев, и засады в Клонфине — грамотно организованной атаки на колонну британских войск, после которой он, несмотря на возможность захватить вооружение, оказал помощь раненым врагам. Эти события сделали его легендой, получив прозвище «Кузнец из Баллинали».\nОн был ранен и захвачен, получив пулю в грудь. Несмотря на вынесенный смертный приговор, его освободили в рамках переговоров о мире — британские солдаты дали положительные показания о его поведении.\nБудучи в заключении, он был избран депутатом от Лонгфорда — Уэстмит, но не стал переизбираться после двух сроков, решив посвятить себя военной службе на фоне угрозы со стороны британской революции. Мак Эойн, всё ещё известный как «Кузнец из Баллинали», славится своей религиозностью и близостью к Ричарду Малкахи и Майклу Коллинзу, однако его верность прежде всего принадлежит армии.§!"
ARMY_RORY_O_CONNOR_DESC: "§YОбщее описание\nРодился:§! §g28 ноября 1883 года, Дублин, графство Дублин, Ирландия§!\n§YТакже известен как:§! §gRuaidhrí Ó Conchubhair§!\n§YВоенная карьера:§! §gРодерик Игнатиус Патрик О'Коннор — третий сын в состоятельной семье из Дублина. Получив элитное образование, он стал инженером и несколько лет работал в Канаде, где построил свыше 1500 миль железных дорог.\nВернувшись в Ирландию в начале 1915 года, он подумывал вступить в британскую армию, но вскоре снова оказался в кругах ирландского среднего класса, где под влиянием друзей стал сторонником республиканских идей.\nИнженерное образование сделало его ценным кадром. Он также принимал участие в проекте химического производства, где вместо аспирина планировалось наладить выпуск взрывчатки для Пасхального восстания. О'Коннор лично участвовал в восстании и получил ранения: пуля, отрикошетив, задела его голову, а другая — лодыжку. Арест удалось избежать благодаря использованию фальшивого имени при восстановлении после ранений.\nПосле восстания он был назначен директором инженерной службы ИРА и стал синонимом диверсионных операций, обучения работе с взрывчаткой, а также организатором ряда громких побегов. После провозглашения независимости продолжил службу в армии на той же должности.\nНачитанный и культурный, О'Коннор известен своей смелостью и спокойным достоинством. Политика парламента его не интересует — он предан идее Республики, а также увлечениям: классической музыке, игре в бридж и шахматам.§!"
ARMY_JAMES_STEELE_DESC: "§YОбщее описание\nРодился:§! §g26 октября 1894 года, Балликарри, графство Антрим, Ирландия§!\n§YТакже известен как:§! §gSéamus Mac Cruach§!\n§YВоенная карьера:§! §gДжеймс Стюарт Стил — одна из самых нетипичных фигур среди офицеров армии.\nПроисходя из протестантской семьи в Ольстере, он вступил в Корпус подготовки офицеров во время учёбы в Университете Квинс в Белфасте и, как истинный сын Ольстера, с воодушевлением вступил в войну с началом Великой войны. Был произведён в лейтенанты в Королевских ирландских стрелках, служил на Западном фронте — в Мессине, на Сомме и под Пашендейлем, где был награждён Военным крестом и получил повышение.\nХотя Британия проиграла войну, Стил имел блестящие перспективы в британской армии. Его сильно разочаровала Война за независимость Ирландии, так как он считал свою ирландскую и британскую идентичности неразрывными, и болезненно переживал разрыв с товарищами по службе.\nБританская революция кардинально изменила его взгляды. Особенно его потрясло, что эмигрантское правительство в Канаде, казалось, бросило Северную Ирландию, когда над ней нависла угроза со стороны Союза Британии. Он был среди военных представителей на напряжённых переговорах с южным правительством, приведших к объединению Ирландии.\nХотя он открыто не критикует Республику, внимательные слушатели замечают, что он всегда говорит «Ирландская армия», избегая официального названия, а также использует «Ольстер» вместо «Северная Ирландия».\nСтил предан Ирландии во вторую очередь, а Ольстеру — в первую. Его решение остаться в армии далось нелегко, но он считает своим долгом представлять лоялистскую военную традицию в объединённой армии, чтобы она не была забыта.\nНесмотря на разногласия с другими офицерами, между ними сохраняется взаимное уважение. И, соответствуя своей фамилии, Стил с железной решимостью готовится к возможной войне с синдикалистами.§!"
ARMY_SEAMUS_O_DONNOVAN_DESC: "§YОбщее описание\nРодился:§! §g3 ноября 1896 года, Каслвью, графство Роскоммон, Ирландия§!\n§YТакже известен как:§! §gSéamus Ó Donnabháin§!\n§YВоенная карьера:§! §gО'Донован проявил себя как преданный офицер в рядах ИРА, хотя некоторые ставят под сомнение оправданность методов, к которым он готов прибегать ради достижения целей.\nПолучив степень магистра химии в Университетском колледже Дублина в 1919 году, он был привлечён к ИРА своим профессором, и вскоре стал начальником химической службы. Но на этом его интересы не закончились — с течением времени он всё больше увлекался другими методами, которые могли бы дополнить его знания во взрывчатке.\nОдин из немногих офицеров ИРА, выступивших против Англо-ирландского договора, он остался верен своим убеждениям, за что оказался в определённой изоляции внутри офицерского корпуса. Он сторонник, хотя и без практики, идеи объединения пехоты с взрывчаткой, авиацией и бронетехникой — весьма амбициозная доктрина, учитывая уровень промышленности Ирландии. Даже среди жёсткой офицерской верхушки он готов зайти ещё дальше, чтобы доказать свои взгляды.§!"
ARMY_SEAN_RUSSELL_DESC: "§YОбщее описание\nРодился:§! §g13 октября 1893 года, Дублин, графство Дублин, Ирландия§!\n§YТакже известен как:§! §gSeán Ruiséil§!\n§YВоенная карьера:§! §gДжон Анджело Рассел — младший из семи детей в небогатой дублинской семье. После школы он работал помощником торговца тканями и в 1913 году вступил в Ирландские добровольцы. Во время Пасхального восстания командовал отделением и после капитуляции был интернирован в Великобритании до конца года.\nВернувшись в Ирландию, он продолжил участие в деятельности уже в составе дублинской ИРА. В ходе Войны за независимость стал командиром 2-го батальона Дублинской бригады, а затем — квартирмейстером всей дублинской ИРА. Хорошо зная состав и структуру организации, помог Майклу Коллинзу отобрать людей для одновременных ликвидаций агентов британской разведки — событие, ставшее впоследствии известно как «Кровавое воскресенье». Через информатора Рассел узнал о готовящихся британских расправах в Кроук-Парке, но предотвратить их не смог.\nПосле заключения Англо-ирландского договора он покинул военную службу и вернулся к гражданской жизни — частично из-за разочарования после трагедии в Кроук-Парке, частично из ощущения, что «дело сделано».\nОднако с ростом напряжённости в Европе это изменилось. Не выдержав скуки мирной жизни, Рассел вернулся из отставки. Хотя он не был активен как командир в последние годы, его опыт времён Войны за независимость привёл к тому, что ему поручили вопрос снабжения оружием и техникой. Он взялся за дело с энтузиазмом и, игнорируя политические предпочтения, удивил многих выбором союзников для сотрудничества.§!"
ARMY_NEVEN_HENAFF_DESC: "§YОбщее описание\nРодился:§! §g25 октября 1908 года, Нант, Нижняя Луара, Французская Республика§!\n§YТакже известен как:§! §gСелестен Лене§!\n§YВоенная карьера:§! §gВ знак поддержки своих кельтских братьев, как он их называет, Невен Энафф стал одним из немногих новичков, готовых служить режиму О'Киннигана.\nБудучи молодым радикалом в рядах бретонского националистического подполья, к которому он примкнул ещё подростком, Энафф черпает вдохновение из двух моделей для своего видения свободной Бретани: милитаристской дисциплины пруссаков и патриотического революционного пыла ИРА. Несмотря на то, что при Коммунардах региональная автономия во Франции укрепилась и находится в несравнимо лучшем положении, чем при старой республике, Энафф испытывает раздражение по поводу того, что большинство сторонников бретонского национализма считают большим шагом вперёд. Для него этого недостаточно — и никогда не будет достаточно — пока он делит страну, пусть даже вновь созданную, с теми, кто стремился уничтожить его культурное наследие.\nИмея образование химика-инженера, Энафф прославился уничтожением исторической статуи, символизировавшей объединение Бретани и Франции в XV веке — акт, который стал для него символическим толчком. Он прибыл в Ирландию, чтобы на практике познакомиться не только с деятельностью ИРА, но и с новой мощной властью, которая захватила страну и разделяет его ненависть к синдикализму.\nХотя его родной бретонский язык мало похож на ирландский, он с рвением осваивает язык своей новой родины и считается ценным подспорьем в период, когда число лояльных офицеров стремительно сокращается.§!"
NAVY_SEAMUS_O_MURIS_DESC: "§YОписание адмирала\nРодился:§! §g29 января 1889 года, Литтлхэмптон, Западный Суссекс, Англия§!\n§YТакже известен как:§! §gДжеймс Моррис§!\n§YМорская карьера:§! §gШеймус О'Мурис родился в семье из графства Голуэй с давними морскими традициями — его прапрапрадед был первым католиком, получившим офицерский чин в Королевском флоте в 1796 году, с условием службы исключительно на «Ирландской станции».\nХотя его отец проживал в Англии на момент рождения сына, что определило его первоначальное образование, О'Мурис всё же вырос в ирландоязычной семье и затем вернулся в Ирландию, после чего поступил в Королевский флот как мичман Джеймс Фрэнсис Моррис в 1904 году. Он служил на многих кораблях, наиболее примечательно — на линкоре H.M.S. Vincent, где участвовал в Ютландском сражении в 1916 году, в ходе которого погиб его брат Чарльз.\nСвязь с Королевским флотом оборвалась во время войны за независимость, когда О'Мурис узнал о сожжении британцами родного города его семьи — Клифдена. В то время он служил заместителем командира на H.M.S. Castor и также получил приказ перевозить ирландских политзаключённых в Англию для интернирования — это стало для него последней каплей. Он досрочно ушёл в отставку и вернулся домой.\nПосле обретения независимости и окончательного вывода британцев с последних военно-морских баз в 1925 году он принял ирландскую форму своего имени и получил от правительства непростое задание — развивать зарождающуюся морскую службу Ирландии.§!"
NAVY_HENRY_HG_STOKER_DESC: "§YОписание адмирала\nРодился:§! §g2 февраля 1885 года, Дублин, графство Дублин, Ирландия§!\n§YТакже известен как:§! §gАнрай А.Г. Мак ан Стокэр§!\n§YМорская карьера:§! §gПроисходя из известной протестантской семьи в Дублине, Генри Хью Гордон Стокер вступил в Королевский флот в 1900 году и с ранних лет проявлял интерес к развивающейся сфере подводных лодок. В рамках перевода в Королевский военно-морской флот Австралии он совершил подводное путешествие от Плимута до Сиднея, став первым подводником, преодолевшим такое расстояние. Его репутация возросла ещё больше, когда во время Великой войны подводная лодка под его командованием первой прошла Дарданеллы, избежав турецких минных полей, береговой артиллерии и патрульных кораблей. В Мраморном море он начал нарушать турецкие линии снабжения и подкреплений, но позже его атаковал османский канонерский катер, и остаток войны он провёл в плену.\nНесмотря на то, что он был награждён орденом DSO за свои действия, Стокер покинул Королевский флот до начала Британской революции и вернулся в Ирландию. С тех пор он снова занялся военно-морскими вопросами, ссылаясь на растущую политическую нестабильность. Будучи племянником известного писателя Брэма Стокера, он не унаследовал убеждений дяди в поддержку самоуправления, и теперь работает на благо Ирландии, отстаивая развитие подводного флота, будучи уверенным, что именно он является ключом к защите островных берегов."
 
