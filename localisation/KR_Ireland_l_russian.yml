irelandflavour.3913.d: "Сегодня правительство получило призыв сделать официальное заявление по поводу предстоящего Панкельтского конгресса, который вскоре состоится на острове Мэн. Панкельтское движение можно охарактеризовать как, в лучшем случае, крайнюю позицию, призывающую к расширению сотрудничества, культурного обмена и взаимопонимания между «кельтскими» народами, а именно народами Ирландии, Шотландии, острова Мэн, Уэльса, Корнуолла и Бретани. Идея о том, что кельты - это отдельная раса, а не разные группы людей, говорящих на родственных языках, укоренилась в 1800-х годах благодаря достижениям в области лингвистики, но остаётся предметом научных дискуссий.\n\nНесмотря на фактическую аполитичность, неудивительно, что многие участники Конгресса выступили бы за независимость или, по крайней мере, автономию своих народов. Они придерживаются мнения, что кельты - древняя раса, и солидарны друг с другом в том, что французы и англичане буквально маргинализировали их, вынудив жить на краю своих земель, прижавшись к дикой Северной Атлантике, а также в том, что их языки подвергались жестокой дискриминации, доведенной в некоторых случаях почти до полного исчезновения. Однако для большинства участников Конгресса это мероприятие проходит в легкой атмосфере, с песнями и историями. На вечере демонстрируются соответствующие музыкальные стили и традиции каждого народа, причем песни часто имеют общее происхождение, объединяясь в различные параллельные аранжировки, как некая форма кельтской симфонии\n\nДаже самые радикальные из ирландских националистов никогда не стремились к созданию единого кельтского государства, тем более под руководством ирландцев, поскольку, несмотря на споры о том, где оно начнется или закончится, или относительное отсутствие общей идентичности, считалось, что одной борьбы за независимость достаточно. Тем не менее, идея кельтского родства, пусть и непрочного, имеет определенную романтизированную привлекательность для всего политического спектра, и официальная делегация государства была хорошо принята, о чем она и заявила участникам конгресса."
