раны, Гриффит всегда был рядом и помогал всем, чем мог. Когда таны пытались выследить меня и моих людей, Гриффит всегда мог рассчитывать на то, что мы найдём убежище. Без лидерства и дальновидности Гриффита существование нашей великой нации было бы под вопросом, и поэтому мы будем стараться никогда не забывать о наследии, оставленном нам отцом нашей республики."
ire.6003.a: "Самое яркое пламя сгорает быстрее всего, и мало кто горел ярче Гриффита."

ire.2600.t: "An Bunreacht Nua"
ire.2600.d: "Пережив экономическую депрессию, международное вмешательство и развал полицейской системы на севере, Ирландия вышла из кризиса с другой стороны, по-прежнему оставаясь сильным, независимым и единым государством. По мере того как страна начинает собирать себя по кусочкам, народ пришел к выводу, что для сохранения мира и процветания необходимы перемены. Политики и население со всего политического спектра согласились, что новая конституция, созданная в результате сотрудничества и тщательного рассмотрения, - это то, что нужно стране для обеспечения её политического будущего.\n\nНовая конституция, или Bunreacht, будет разработана на ирландском и английском языках при содействии писателя и учителя Мишеля у Гриобхты и Ристеарда у Фоглуды, известного писателя, редактора и основателя Craobh an Chéitinnigh, отделения Гэльской лиги. Многие статьи нынешней Конституции будут перенесены, поскольку они хорошо работают и не вызывают споров, но есть много разделов, которые являются предметом дебатов.\n\nКаждая партия борется за влияние на то, что в нее будет включено, и все они четко обозначили свою позицию по этим вопросам. Когда придет время завершить работу над этими статьями, нужно будет решить, в каком направлении пойдет страна и как это повлияет на общество в будущем."
ire.2600.a: "Ar aghaidh linn!"

ire.2601.t: "Форма республики"
ire.2601.d: "Первый вопрос, который встает перед разработчиками проекта, - это состав Республики и порядок её управления. \n\nПервый вариант, поддерживаемый «Файн Гэл», сохраняет систему, подобную нынешним «Ольстерским привилегиям», при которой северо-восточные советы графств сохраняют большую автономию, Государственный совет при президенте имеет гарантированное представительство лоялистов, а лоялисты имеют постоянное присутствие в кабинете министров в виде новой официальной роли «министра по делам Ольстера».\n\nНационалисты, желающие видеть в новой Конституции изменения, а не статус-кво, испытывают некоторые опасения. \n\nОднако Ольстерские юнионисты и FF идут ещё дальше, требуя полной автономии для северо-восточных шести графств, закрепленной в Конституции.\n        - «Северо-восточные шесть графств Ольстера должны иметь право на проведение парламента с автономными полномочиями, которые определяются законом.»\nЭто фактически превратит эти графства в автономный регион, где будут доминировать лоялисты. Националисты яростно сопротивляются, считая это возвращением к разделу, несмотря на письменные заверения в недопустимости открытой дискриминации.\n\nС другой стороны, ACA и, что интересно, Шинн Фейн настаивают на создании унитарной республики, управляемой непосредственно из Дублина.\n        - «Настоящим единственным и исключительным правом издавать законы для государства наделяется Парламент: ни один другой законодательный орган не имеет права издавать законы для государства.»\nЭто, наряду с разделами, подчеркивающими главенство Дэйл Эйреанн в Дублине, несомненно, способствовало бы объединению страны, устранив исключение из автономии для советов на севере. Партия «Файн Гэл» хотела бы сделать больше уступок лоялистам, но в качестве компромисса обе стороны согласились на сохранение позиции Брука и ограниченную гарантию представительства в Даиле.\n\nНоваторский подход, которому отдает предпочтение FF, заключается в том, чтобы каждая провинция проводила свою региональную ассамблею.\n        - «Каждая из четырёх провинций имеет право на проведение федеральной ассамблеи со сферами компетенции, установленными законом.»\nЭтот подход, вдохновленный американцами, ранее не рассматривался, но он может позволить каждой провинции более эффективно решать региональные проблемы, особенно напряженность в отношении местного населения, состоящего из националистов и лоялистов."
