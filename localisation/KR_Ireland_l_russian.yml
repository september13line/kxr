ire.2424.d: "Выборы 1937 года, за которыми последовал конец демократии, стали катализатором перемен по всей Ирландии, и регион перенесший наибольшую тяжесть этих перемен - Ольстер, что до сих пор сопротивляется нашему правлению. Политика Коллинза в отношении этого региона заключалась в жестоких репрессиях против юнионистов, а иногда и отправки туда армии с целью восстановления порядка. Не смотря на то, что Коллинз являлся реакционером, социалисты были согласны с его политикой подавления ольстерского сепаратизма, расширив репрессии против юнионистов, но оставив в покое тех, кто поддерживал Британский союз."
