irelandflavour.387.a: "Нет более подходящего места для величайшего воина Ирландии, чем здание Государственного архива."
irelandflavour.387.b: "Наследие Ку Чулейна объединит народ его родного Ольстера."
irelandflavour.387.c: "Как и камень Ку Чулейна, Ирландия по-прежнему сильна."
 
irelandflavour.388.t: "Чёрное золото"
irelandflavour.388.d: "Сегодня Лейнстер-Хаус наполнился звуками одобрительных возгласов и облегченных поздравлений. Благодаря прекрасной работе Министерства иностранных дел Ирландии был обеспечен доступ к жизненно важному источнику энергии. Поскольку это топливо не водится в Ирландии, его можно было получить только путём импорта из стран, расположенных гораздо ближе к экватору, и этот ресурс был настолько важен, что многие удивлялись, как многие промышленные отрасли обходились без него в прошлом, учитывая, насколько они зависят сейчас от богатой темной жидкости, которую он производит.\n\nЧай. «Единственная хорошая вещь, которую оставили нам британцы», - так говорят о любви народа к этому напитку. Он настолько популярен, что в пересчете на душу населения спрос на него в Ирландии сейчас превосходит соседние страны. Введенный в обиход старым британским правящим классом более ста лет назад, он со временем распространился среди остального населения.\n\nТрадиционно британцы получали листья из своих колоний на Индийском субконтиненте, а теперь Союз получает их от своих собственных индийских союзников. И хотя доступ к этому источнику для нас, похоже, стабилен, пока что осторожные перешептывания говорят о том, что было бы неразумно полагаться только на него, если в будущем торговля будет нарушена.\n\nПоэтому небольшая группа ирландских дипломатов провела последние несколько месяцев, путешествуя по миру, посещая плантации и договариваясь о сделках по импорту, и в конце концов решила, что если смешать немного индийского чая Ассам с более темным и крепким чаем, доступным в удерживаемой немцами Кении, то получится отличная крепкая заварка, подходящая для внутреннего рынка. Снизив зависимость страны от потенциально ненадежных исключительно индийских источников и разнообразив используемые купажи, мы получили и более вкусный чай, и более надежный доступ к импорту на ближайшие годы."
irelandflavour.388.a: "Молоко и без сахара, спасибо."
 
irelandflavour.389.t: "Грязная пыль"
irelandflavour.389.d: "От сельских районов западного побережья до улиц города Голуэй, «Cré na Cille», Маиртина у Кадхейна, что буквально означает "Земля церкви", берет штурмом гиберноязычный мир и даже привлекает внимание англоязычных читателей. Вышедшая в серии в газете "Рабочая республика" и написанная почти полностью как серия сплетен и горьких разговоров между мертвецами на кладбище в Коннемаре, книга была названа теми, кто способен понять её, шедевром комического жанра, а её всплеск популярности начал вдохновлять поток ирландскоязычной литературы.\n\nУроженец прибрежного района Гелтахт Коис-Фаррайге в графстве Голуэй, О Кадхейн был возмущен обнищанием своей общины, и его политика привела его к горячей вере в синдикализм и возрождение ирландского языка. Выступая за права ирландцев, говорящих на ирландском языке, вопреки халатности предыдущих правительств, он иногда сотрудничал с легионерским крылом "голубых" из-за их общего почитания родного языка Ирландии, но оставался убежденным социалистом. В рядах Ирландской гражданской армии он получил признание за свой талант вербовщика, членство в которой привело к тому, что его уволили с преподавательской работы. \n\nПосле Второй ирландской революции он стал пионером концепции, известной как «Athghabháil na hÉireann», или Завоевание Ирландии, которая рассматривает английский и растущий лингва-франка немецкий как инструменты капитализма и утверждает, что только через социализм язык ирландского народа будет спасен, а нация полностью деколонизирована. С помощью этой теории он стремится заручиться поддержкой ирландцев, говорящих на языке новой республики, в том числе бывших сторонников Аонтаса Наисюнта, которых, по его мнению, сбили с пути силы реакции, но их культурный национализм в основе своей имеет благие намерения и может быть использован в положительных целях, если они поймут ошибочность своего пути."
irelandflavour.389.a: "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh."
irelandflavour.389.a.tt: "§YДолг ирландцев - быть социалистами.§!"
 
irelandflavour.3810.t: "Оранжевый и зелёный"
irelandflavour.3810.d1: "К годовщине выхода на пенсию покойного историка и сенатора Элис Стопфорд-Грин была опубликована работа, в которой рассматривается область её интересов - ирландский национализм среди протестантов и англо-ирландцев. Учитывая её собственную биографию, эта тема не стала для нее неожиданностью.\n\nВ книге доказывается неопровержимость того, что с 1798 года англо-ирландцы сыграли решающую роль в развитии ирландского национализма и республиканизма. Англо-ирландцы и протестанты никогда не составляли более 15% населения, и хотя исторически они в подавляющем большинстве были лоялистами, те, кто встал на сторону националистов, оказали непропорционально большое влияние на национализм в целом.\n\nНачиная с основателей ирландского республиканизма Теобальда Вулфа Тоуна и лорда Эдварда Фицджеральда, в руководство движения входили протестанты, чему способствовали более высокий статус и образование, которые были доступны им на протяжении веков. Роберт Эммет возглавил восстание в 1803 году, а Чарльз Стюарт Парнелл был фактическим лидером национализма в 1880-х годах. За пределами политики великие литературные деятели Оскар Уайльд и У. Б. Йитс также известны своими националистическими идеалами. Вовлечение протестантов в национализм, утверждается в книге, стало ключевым фактором в отделении католической идентичности от ирландской в конце 1700-х годов, когда они были переплетены.\n\nКнига доходит до современной Ирландии, уделяя внимание окраинам политики, таким как социалистический академик Бенджамин Фаррингтон или сторонник интегрализма Эрнест Блайт, и комментируя, как британская революция могла повлиять на популярность различных политических групп среди этого населения. \n\nДля достаточно сухого академического текста реакция была довольно теплой, критики утверждали, что отношение государства к меньшинствам должно использоваться как показатель его зрелости. Хотя опыт англо-ирландцев не совсем такой, как у ольстерских шотландцев, правительство стремится донести до жителей севера идею экуменизма, даже если она не найдет отклика." # Dems
