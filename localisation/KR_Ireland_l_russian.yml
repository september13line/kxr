ire.13.t: "Палата представителей обсуждает дальнейшие действия"
ire.13.d: "С принятием Закона об ирландском экономическом развитии (ЗИЭР), ирландское правительство обязывалось быстро провести полную реконструкцию экономики. Как и было предусмотрено в законе, правительство должно было выбрать ежегодный акцент на развитие какой-то из отраслей экономики. Революционная рабочая группа считает, что Ирландия должна сосредоточиться на быстром наращивании промышленности. Ирландская рабочая лига говорит, что поощрение профсоюзов - залог роста темпов производства. И, наконец, Свободная Ирландия предлагает сосредоточиться на промышленных исследованиях и разработках."
