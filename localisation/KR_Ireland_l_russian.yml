IRE_ISRA: "Совершенствование Закона о правилах безопасности"
IRE_ISRA_desc: "Промышленные аварии, антисанитария на заводах и прочие проблемы пугающе сильно распространены в ирландской индустрии. Отсутствие надлежащих стандартов безопасности вызывает серьёзную тревогу у рабочих, потому они начинают всё чаще обращаться к профсоюзным синдикалистам. Мы не можем не согласиться с тем, что ни один работник не должен ощущать какую-то опасность на своём рабочем месте. Пришло время заняться этим."
IRE_SAFETY_REFORMS: "Реформы безопасности"
IRE_SAFETY_REFORMS_desc: "Наши недавние реформы безопасности достигли большого успеха. Заводы ранее считались довольно опасным местом, а несчастные случаи на производстве были обычным делом. Теперь из-за травм и болезней уходит меньше работников, что, несомненно, повышает эффективность производства."
IRE_AIWW: "Ирландские женщины на рабочих местах"
IRE_AIWW_desc: "В прошлом Ирландия была консервативной нацией и находилась в рабстве у католической церкви. Но республиканские взгляды и националистические движения начали влиять на традиционалистические устои, и женщин всё чаще принимают на работы, создавая всё больше трудоспособных рабочих."
IRE_WOMEN_INDUSTRY: "Женщины в промышленности"
IRE_WOMEN_INDUSTRY_desc: "Наше поощрение женского труда даёт им уверенность в том, что они больше не должны придерживаться традиционной роли домохозяйки. В связи с этим, эффективность нашей промышленности улучшилась."
IRE_WIAR: "Национальная налоговая реформа"
IRE_WIAR_desc: "Быстрые промышленные изменения в нашей стране дали повод пересмотреть наши налоговые законы. Современный налоговый план позволит правительству более свободно принимать решения для нашей нации в палне экономики. Конечно, любой такой план нужно тщательно обсудить, ведь мы бы не хотели вызывать недовольство ирландцев."
ire.taxreform.tt: "Усильте §Yналоги§!, чтобы предоставить правительству больше экономической свободы.\n\n"
ire.123.t: "Ирландские национальные налоговые реформы"
ire.123.d: "Со временем, прошедшим после принятия ЗИЭР и сопровождавшими его промышленной и экономической революциями, Ирландия постепенно превратилась в процветающую страну. Тем не менее, из-за этого процветания, мы отстали в плане налогообложения ирландских граждан. В настоящее время, люди платят очень мало, делая дыру в правительственной казне, которая могла бы быть заполненной. Мы решили исправить эту проблему, повысив налоговую ставку. Более высокий курс, конечно, обеспечит правительству немалый приток новых средств, но он точно не обойдётся без социальных последствий."
ire.123.a: "Нужен здравый подход. Небольшое увеличение."
ire.123.b: "Народ тоже должен правительству. Умеренное увеличение."
ire.123.c: "Нам нужно столько, сколько хватит для прогресса. Увеличьте в два раза."
IRE_TAX_REFORM1: "Низкие налоги"
IRE_TAX_REFORM1_desc: "Ирландское правительство недавно увеличило налогообложение граждан, но только на низком уровне."
IRE_TAX_REFORM2: "Умеренные налоги"
IRE_TAX_REFORM2_desc: "Ирландское правительство недавно завершило умеренную реформу налогообложения, которая увеличила экономическую гибкость страны."
IRE_TAX_REFORM3: "Высокие налоги"
IRE_TAX_REFORM3_desc: "Ирландское правительство недавно приняло крупный закон о налоговой реформе, увеличивающий налоговую ставку на граждан в два раза. Это произошло за счёт некоторых социальных розней, но ради экономической выгоды они готовы на всё."

# Resources Wing
IRE_FMC: "Зарубежные контракты на эксплуатацию"
IRE_FMC_desc: "В Ирландии не только очень мало природных ресурсов, но почти половина из них ещё и не эксплуатируется должным образом в военных нуждах. Тем не менее, помимо нас существует огромный мир, и ирландские ресурсные отрасли могут быть созданы во владениях дружественных стран, дабы подпитывать нашу экономику."
ire.fmc.tt: "Найдите дружественно настроенные иностранные власти для создания §Yресурсных операций§! на их территории.\n\n"

ire.114.t: "Ирландское иностранное предприятие"
ire.114.d: "По всей стране распространена мысль о том, что Ирландия достигла пределов эксплуатации своих природных ресурсов. Несмотря на то, что за зелёными полями нашего Изумрудного острова могут скрываться большие богатства, их ещё предстоит найти. Однако есть очень много зелёных полей с ценными ресурсами и за границей. Ирландские экономические планировщики составили список из четырёх стран, обладающих ценными ресурсами, которые мы могли бы использовать для создания зарубежных предприятий. Марокко, колония Германской империи, наполняется железными рудами, как говорят в новостях, и будет способствовать хорошей металлургической промышленности. Голландская Ост-Индия богата резиной и нефтью, в то время как Южная Африка изобилует ценным хромом. Наконец, в Новом Свете есть экзотическая Бразилия, леса которой богаты вольфрамом, который бразильское правительство ещё не эксплуатирует. Нам нужно начать развивать дипломатические отношения с какой-то из этих стран, чтобы затем попросить разрешение на открытие предприятий на их территории, естественно, в обмен на их долю в прибыли."
ire.114.a: "Германия"
ire.114.b: "Нидерланды"
ire.114.c: "Бразилия"
ire.114.e: "Южная Африка"

# Germany
ire.115.t: "Ирландско-немецкое деловое предприятие?"
ire.115.d: "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших колоний. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
ire.115.a: "Действительно выгодное предложение. Мы согласны."
ire.115.b: "Пусть гниют дальше на своём островке, мы сами разроем нашу землю."

ire.116.t: "Ответ немцев"
ire.116.d: "Германия положительно откликнулась на наше предложение и пригласила официальную ирландскую делегацию в Марокко. Теперь мы можем начать планирование последующих этапов этой операции. Нелегко создать предприятие на такой экзотической почве, но ирландцы сильные и выносливые люди. Мы сделаем это."
ire.116.d2: "Германия ответила на наше предложение и, увы, отрицательно. Толковых объяснений они не дали, но разумно предположить, что они предпочтут добыть марокканские ресурсы сами, чем поделятся с нами."
ire.116.a: "Парни, мы едем в Марокко!"
ire.116.b: "И чёрт с ними."

# Holland
ire.117.t: "Ирландско-голландское деловое предприятие?"
ire.117.d: "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших колоний. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
ire.117.a: "Почему нет? Тамошних ресурсов хватит на всех."
ire.117.b: "Эти ресурсы - голландские, и мы добудем их сами."

ire.118.t: "Голландский ответ"
ire.118.d: "Нидерланды положительно откликнулись на наше предложение и пригласили официальную ирландскую делегацию на Суматру. Теперь мы можем начать планирование последующих этапов этой операции. Нелегко создать предприятие на такой экзотической почве, но ирландцы сильные и выносливые люди. Мы сделаем это."
ire.118.d2: "Нидерланды ответили на наше предложение и, увы, отрицательно. Толковых объяснений они не дали, но разумно предположить, что они добудут суматранские ресурсы сами, чем поделятся с нами."
ire.118.a: "Парни, мы едем на Суматру!"
ire.118.b: "И чёрт с ними."

# Brazil
ire.119.t: "Ирландско-бразильское деловое предприятие?"
ire.119.d: "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших территорий. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
ire.119.a: "Ирландцы кажутся надёжными деловыми партнёрами. Мы только за."
ire.119.b: "Ирландцы на бразильской земле? Нет, спасибо."

ire.120.t: "Бразильский ответ"
ire.120.d: "Бразилия положительно откликнулась на наше предложение и пригласила официальную ирландскую делегацию в свой Северо-восточный регион (Нордешти). Теперь мы можем начать планирование последующих этапов этой операции. Нелегко создать предприятие на такой экзотической почве, но ирландцы сильные и выносливые люди. Мы сделаем это."
ire.120.d2: "Бразилия ответила на наше предложение и, увы, отрицательно. Толковых объяснений они не дали, но разумно предположить, что они добудут тамошние ресурсы сами, чем поделятся с нами."
ire.120.a: "Парни, мы едем в Нордешти!"
ire.120.b: "И чёрт с ними."

# South Africa

ire.121.t: "Ирландско-южноафриканское деловое предприятие?"
ire.121.d: "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших территорий. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
ire.121.a: "Мы любим прибыль. Пригласите их."
ire.121.b: "Не в наших интересах озолотить ещё одну страну."

ire.122.t: "Южноафриканский ответ"
ire.122.d: "Южноафриканцы положительно откликнулись на наше предложение и пригласили официальную ирландскую делегацию в Родезию. Теперь мы можем начать планирование последующих этапов этой операции. Нелегко создать предприятие на такой экзотической почве, но ирландцы сильные и выносливые люди. Мы сделаем это."
ire.122.d2: "Южноафриканцы ответили на наше предложение и, увы, отрицательно. Толковых объяснений они не дали, но разумно предположить, что они добудут родезийские ресурсы сами, чем поделятся с нами."
ire.122.a: "Парни, мы едем в Родезию!"
ire.122.b: "И чёрт с ними."

# Set Up Chain - Deciding who should lead the venture
ire.124.t: "Начало Великой зарубежной авантюры"
ire.124.d: "Следуя германскому соглашению, ирландское правительство предприняло шаги для создания официальной ирландской торговой компании в Африке, и вскоре команда мастеров-авантюристов, рабочих и промышленников отправится в Марокко для создания предприятия. Важно, чтобы экспедицию возглавлял компетентный человек, но в такой области у ирландцев очень мало опыта, потому выбрать сложно. Правительство ограничило выбор до трёх человек..."
ire.124.d2: "Следуя голландскому соглашению, ирландское правительство предприняло шаги для создания официальной ирландской торговой компании в Ост-Индии, и вскоре команда мастеров-авантюристов, рабочих и промышленников отправится на Суматру для создания предприятия. Важно, чтобы экспедицию возглавлял компетентный человек, но в такой области у ирландцев очень мало опыта, потому выбрать сложно. Правительство ограничило выбор до трёх человек..."
ire.124.d3: "Следуя бразилському соглашению, ирландское правительство предприняло шаги для создания официальной ирландской торговой компании в Южной Америке, и вскоре команда мастеров-авантюристов, рабочих и промышленников отправится в Нордешти для создания предприятия. Важно, чтобы экспедицию возглавлял компетентный человек, но в такой области у ирландцев очень мало опыта, потому выбрать сложно. Правительство ограничило выбор до трёх человек..."
ire.124.d4: "Следуя южноафриканскому соглашению, ирландское правительство предприняло шаги для создания официальной ирландской торговой компании в Африке, и вскоре команда мастеров-авантюристов, рабочих и промышленников отправится в Родезию для создания предприятия. Важно, чтобы экспедицию возглавлял компетентный человек, но в такой области у ирландцев очень мало опыта, потому выбрать сложно. Правительство ограничило выбор до трёх человек..."
ire.124.a: "Наймём иностранного специалиста для возглавления экспедиции."
ire.fmc.expert.tt: "Бельгийский эксперт §YЛюк Питерс§! возглавит экспедицию.\n"
ire.124.b: "Снарядим для этой цели военного."
ire.fmc.military.tt: "Ирландский генерал §YШон МакОуэн§! возглавит экспедицию.\n"
ire.124.c: "Что случилось с Падии из паба?"
ire.fmc.idiot.tt: "Решительный дилетант §YПатрик 'Падди' О'Нейл§! возглавит экспедицию.\n"

#Follow Ups
ire.125.t: "Питерс сообщает о наших иностранных инвестициях"
ire.125.luc.ger: "Бельгийский эксперт, которого мы наняли для нашего иностранного предприятия в Марокко, сообщает о великолепном успехе нашей концессии и что огромные количества руды готовы к вывозу на родину."
ire.125.luc.hol: "Бельгийский эксперт, которого мы наняли для нашего иностранного предприятия на Суматре, сообщает о великолепном успехе нашей концессии и что огромные количества нефти и резины готовы к вывозу на родину."
ire.125.luc.bra: "Бельгийский эксперт, которого мы наняли для нашего иностранного предприятия в Нордешти, сообщает о великолепном успехе нашей концессии и что огромные количества вольфрама готовы к вывозу на родину."
ire.125.luc.saf: "Бельгийский эксперт, которого мы наняли для нашего иностранного предприятия в Родезии, сообщает о великолепном успехе нашей концессии и что огромные количества хрома готовы к вывозу на родину."
ire.125.a: "Вот вам и бельгийская эффективность."
ire.125.b: "Наши промышленники будут рады это слышать."
ire.125.c: "Это поможет нашим артиллерийским заводам!"
ire.125.e: "Фантастика! Это пригодится для нашей танковой индустрии."

ire.126.t: "МакОуэн сообщает о наших иностранных инвестициях"
ire.126.sean.ger: "Сегодня утром пришёл первый отсчёт из Марокко от генерала МакОуэна. Несмотря на некоторое сопротивление местного населения, он сообщает что ирландская добыча полезных ископаемых идёт полным ходом и что компания уже может начать экспорт стали в Дублин на регулярной основе."
ire.126.sean.hol: "Сегодня утром пришёл первый отсчёт с Суматры от генерала МакОуэна. Несмотря на некоторое сопротивление местного населения, он сообщает что ирландская добыча полезных ископаемых идёт полным ходом и что компания уже может начать экспорт нефти и резины в Дублин на регулярной основе."
ire.126.sean.bra: "Сегодня утром пришёл первый отсчёт из Нордешти от генерала МакОуэна. Несмотря на некоторое сопротивление местного населения, он сообщает что ирландская добыча полезных ископаемых идёт полным ходом и что компания уже может начать экспорт вольфрама в Дублин на регулярной основе."
ire.126.sean.saf: "Сегодня утром пришёл первый отсчёт из Родезии от генерала МакОуэна. Несмотря на некоторое сопротивление местного населения, он сообщает что ирландская добыча полезных ископаемых идёт полным ходом и что компания уже может начать экспорт хрома в Дублин на регулярной основе."
ire.126.a: "Мы не ошиблись с этим военным."
ire.126.b: "Ваше здоровье, Шон."
ire.126.c: "Скоро нам это понадобится."
ire.126.e: "Отличные новости."

ire.127.t: "О'Нейл сообщает о наших иностранных инвестициях"
ire.127.paddy.ger: "Наш назначенный специалист в Марокко прислал свой первый официальный отчёт ирландскому правительству. Судя по всему, предприятие потерпело неудачу из-за того, что местные жители были недовольны тем, как Падди с ними обращался. Несмотря на это, О'Нейлу и его парням всё таки удалось создать небольшную концессию чтобы ежемесячно экспортировать немного стали домой."
ire.127.paddy.hol: "Наш назначенный специалист на Суматре прислал свой первый официальный отчёт ирландскому правительству. Судя по всему, предприятие потерпело неудачу из-за того, что местные жители были недовольны тем, как Падди с ними обращался. Несмотря на это, О'Нейлу и его парням всё таки удалось создать небольшную концессию чтобы ежемесячно экспортировать немного нефти и резины домой."
ire.127.paddy.bra: "Наш назначенный специалист в Нордешти прислал свой первый официальный отчёт ирландскому правительству. Судя по всему, предприятие потерпело неудачу из-за того, что местные жители были недовольны тем, как Падди с ними обращался. Несмотря на это, О'Нейлу и его парням всё таки удалось создать небольшную концессию чтобы ежемесячно экспортировать немного вольфрама домой."
ire.127.paddy.saf: "Наш назначенный специалист в Родезии прислал свой первый официальный отчёт ирландскому правительству. Судя по всему, предприятие потерпело неудачу из-за того, что местные жители были недовольны тем, как Падди с ними обращался. Несмотря на это, О'Нейлу и его парням всё таки удалось создать небольшную концессию чтобы ежемесячно экспортировать немного хрома домой."
ire.127.a: "Кому вообще пришло в голову назначить его?"
ire.127.b: "Ну, это лучше, чем ничего, правда..?"
ire.127.c: "Пожалуй, мы используем это для нашей артиллерии и проверим её на нём, когда он вернётся."
ire.127.e: "Нам стоило нанять человека получше."

IRE_SCOB: "Стальной город"
IRE_SCOB_desc: "Сталь является важным ресурсом и одним из немногих, который Ирландия может нормально производить благодаря торговым связям и природным залежам. У Белфаста была достойная металлургическая промышленность, но большая часть её закрылась и переехала в Дублин после прекращения огня в 1925 году. Мы могли бы снова омолодить сталелитейные заводы."
ire.112.t: "Белфастская сталелитейная промышленность"
ire.112.d: "Сталелитейная промышленность в Белфасте уже несколько лет разлагалась, до недавних усилий правительства по её восстановлению через ЗИЭР. В Белфасте есть много места для расширения наших сталелитейных предприятий, и мы можем это сделать, если выделим средства на металлоконструкции и субсидии для найма рабочих. Это обеспечило бы нам большее количество производимой стали, чем сейчас, однако увеличит наш госдолг."
ire.112.a: "Некоторое дополнительное финансирование не повредит."
ire.112.b: "Массово финансируем отрасль, нам нужна эта сталь."
ire.112.c: "Оставим как есть."

IRE_DBR: "Ирландская добыча цинка"
IRE_DBR_desc: "Ирландия может стать одним из ведущих производителей цинка в Европе. Пусть он не особо полезен в создании тяжёлой техники, цинк используется в создании электроники, и доступ к существенным залежам этого ресурса, несомненно, будет полезен. Он также пригодится для создания радиолокационных станций."
IRE_ZINC: "Ирландская цинковая промышленность"
IRE_ZINC_desc: "Недавние разработки нашей отрасли по производству цинка позволили нам собрать значительное количество цинковой руды, предоставив нашим исследователям ценный материал для разработки электроники. Использование цинка в электрооборудовании также позволит повысить эффективность работы радиолокационных станций в нашей стране."

IRE_DSI: "Расширение плавильной промышленности Дублина"
IRE_DSI_desc: "В настоящее время дублинская плавильная промышленность даёт нам очень небольшое количество алюминия. Если бы мы выделили больше финансирования этой области, то мы бы могли значительно увеличить количество производимого алюминия."
ire.113.t: "Алюминий в Дублине"
ire.113.d: "До нашего экономического роста через ЗИЭР в Дублине была небольшая и слабо финансируемая алюминиевая промышленность, которую мы теперь можем выбрать для дальнейшего улучшения. Это, конечно, увеличит наш государственный долг, если мы предоставим отрасли максимальный объём финансирования. Но в данном случае цель оправдывает средства, ведь мы приобретём ценный ресурс, который, разумеется, нужен нашей стране."
ire.113.a: "Дайте им дополнительное финансирование."
ire.113.b: "Нам пригодится этот алюминий. Выделите им столько, сколько они просят."
ire.113.c: "Мы уже достаточно потратили на алюминий."

### Focus Tree - QoTD (Domestic Politics) ###
IRE_QOTD: "Политическая повестка дня"
IRE_QOTD_desc: "Несмотря на то, что мы свободны от британской тирании, Ирландия - разделённая нация, и есть много важных вопросов, будоражащих сознание общественности и политиков. Мы должны решить эти вопросы, и тогда наша нация сформирует единое целое."
# Cultural Unity Wing
IRE_UTN: "Объединение нации"
IRE_UTN_desc: "Некоторые из основных расколов нашей нации можно было бы решить путём культурной реформы. Распространение ирландского языка поможет объединить наших соотечественников, в то время как рассмотрение давней власти католической школы над ирландскими ценностями и моралью будет прогрессивным шагом. Это может понравиться нашей молодёжи и иммигрантское население будет лучше интегрироваться."
IRE_DWTC: "Разборки с церковью"
IRE_DWTC_desc: "Статус церкви уже давно ставится под вопрос после получения Ирландией независимости. Ирландия является светской нацией, но некоторые в этом сомневаются. Пришло время официально решить вопрос с Церковью, а вместе с этим направить будущее нации."
ire.dwtc.tt: "\nВыберите §Yрелигиозное направление§! ирландской нации."
ire.129.t: "Судьба Церкви"
ire.129.d: "Ирландия уже более тысячи лет является богатой католической нацией, и ввиду этого католицизм стал одним из консервативных идеалов. Однако, Ирландская республика была создана на идее светского государства, где религия не играет никакой роли в политике. Но, хоть и правительством была обещана светская республика, статус Церкви в государстве так и не пересматривался, что до сегодняшнего дня было раздирающим фактором для страны. Теперь, правительство решило раз и навсегда решить этот вопрос и установить роль Церкви в законодательстве."
ire.129.a: "Последуем идеалам Республики. Светская Ирландия - раз и навсегда!"
ire.129.b: "Церковь и государство неразделимы, как две половинки целого. Бог не слаб."
IRE_SECULAR: "Светское превосходство"
IRE_SECULAR_desc: "Правительство решило официально подтвердить, что Ирландия является в первую очередь светским государством, уничтожая многовековую власть Церкви и исполнив обещания, данные народу в 1925 году."
IRE_CATHOLIC: "Католическое превосходство"
IRE_CATHOLIC_desc: "Статус католической Церкви был официально подтверждён ирландским правительством, что укрепило её роль в правительстве и привлекло благочестивых католиков для защиты ирландского народа от иностранной бездуховности и жадности."
IRE_PTIL: "Поддержка ирландского языка"
IRE_PTIL_desc: "Ирландский гэльский язык широко распространён в Ирландии, но во время британского правления он со временем разрушился, а в некоторых районах на нём не говорят вообще. Наших людей определённо объединит поощрение родного языка, а также сохранит наше культурное наследие."
IRE_GAELIC: "Гэльский, национальный язык"
IRE_GAELIC_desc: "Усиленное продвижение ирландского гэльского языка, или гэлиджа, как национального языка, имело огромный успех в объединении наших людей и ослаблении противоречий. На нашем языке уже говорят чаще, чем на английском, и мы понимаем, что культурное наследие Ирландии в целости и сохранности."
IRE_YNGIRE: "Ирландские скауты"
IRE_YNGIRE_desc: "Ирландские девочки и мальчики выполняют очень маленькую роль в нашем обществе, их часто бросают на произвол судьбы, так как их родители днями трудятся на наших заводах, и у них просто не хватает времени на детей. Мы могли бы последовать примеру американцев с их бойскаутами и создать собственную подобную организацию, прививая молодёжи нашу культуру и почётные ценности."
ire.130.t: "Девочки-скауты Ирландии"
ire.130.d: "Мы решили организовать молодёжь Ирландии, и, хотя первоначальный план заключался в том, чтобы разделить девочек и мальчиков, прогрессивные члены правительства предлагают объединить их и преподавать им одинаковые ценности и навыки. Это предложение, скорее всего, оценят либералы и левое крыло Палаты представителей, но оно точно не понравится консерваторам."
ire.130.a: "Разумеется, они должны учиться одинаковым навыкам."
ire.130.b: "Оставьте первоначальный план. Мальчики будут мальчиками, а девочки - девочками."
IRE_YOUTHBRIGADES1: "Организованная молодёжь"
IRE_YOUTHBRIGADES1_desc: "Юные мальчики в Ирландии были организованы в скауты, где их обучают ценным навыкам и культурно интегрируют в общество. Организация молодёжи в качестве военизированных формирований даст ценный бонус для нашего рекрутского потенциала."
IRE_YOUTHBRIGADES2: "Организованная молодёжь"
IRE_YOUTHBRIGADES2_desc: "Юные мальчики и девочки в Ирландии были организованы в скауты, где их обучают ценным навыкам и культурно интегрируют в общество. Организация молодёжи в качестве военизированных формирований даст ценный бонус для нашего рекрутского потенциала."
IRE_IIA: "Интеграция ирландских американцев"
IRE_IIA_desc: "Беженцы, едущие к нам из Северной Америки, обычно приветствовались ирландским населением. Но для такой большой группы, пытающейся пробиться к новой земле, всегда существуют трудности. Мы можем принять меры для лучшей интеграции ирландских американцев в наше общество."

# Ulster Question Wing
IRE_SOU: "Статус Ольстера"
IRE_SOU_desc: "Поскольку Ирландия получила свою свободу, статус Ольстера как призрак стоял над нацией. Юнионисты, держащие большинство в Ольстере, всё больше разочаровываются политикой правительства, и напряжение всё растёт. Народ призывает к решению ольстерского вопроса, и правительство готово на всё."
# Repression arc
ire.uup.weakened.tt: "\nОслабит юнионистов в случае §YГражданской войны§!"
IRE_REPRESS: "Подавление юнионистов"
IRE_REPRESS_desc: "Кроме неприятностей для Ирландии, ольстерские юнионисты больше ничего не принесли. Ирландцы они только по имени, и они всё больше проявляют себя в качестве врагов Республики. Пришло время начать борьбу с этими вредителями."
IRE_RTUG: "Усиление ольстерской полиции"
IRE_RTUG_desc: "По мере роста напряженности в регионе, становится очевидно, что в Ольстере нужна крупная полицейская сила - 'Гарда'. Нам нужно поддержать ольстерскую полицию, чтобы лучше контролировать регион."
ire.rtug.tt: "Поднять §Y5§! дивизий 'Гарды' в Белфасте.\n"
IRE_REOCCBF: "Оккупировать Белфаст"
IRE_REOCCBF_desc: "В прошлом юнионисты уже угрожали устроить Гражданскую войну и отделить Ольстер, потому они ни при каких обстоятельствах не должны контролировать Белфаст. Он стал вторым городом в нашем государстве и слишком драгоценен, чтобы отдать его врагу, тем более при наличии там стратегического порта, откуда они могут получать помощь. Нужно ввести в Ольстере военное положение."
IRE_KILLUVF: "Уничтожить силы юнионистов"
IRE_KILLUVF_desc: "Волонтёрские отряды Ольстера, эти так называемые борцы за свободу - ничто иное, как группа террористов. Нам нужно внедриться в их движение и полностью его уничтожить, если мы хотим сохранить Ольстер. Мы выследим их лидеров и положим конец вербовке."
# Negotiation arc
ire.uneg.tt: "\nНемного утихомирит юнионистов."
IRE_NEGOTIATE: "Переговоры с юнионистами"
IRE_NEGOTIATE_desc: "В 1798 году одной из целей Вольфа Тона было объединение католиков, протестантов и диссидентов в одно целое. Но британцы внесли раскол между ирландцами даже в религии, и отголоски этого есть до сих пор. Нужно начать переговоры, чтобы убедиться в том, что все они относятся к ирландской нации и подлинности."
ire.ulang.tt: "\nНесколько уменьшит агрессию юнионистов."
IRE_RECUS: "Признать ольстеро-шотландцев"
IRE_RECUS_desc: "Нашим первым шагом к тому, чтобы заставить юнионистов почувствовать себя желанными гостями, будет признать их диалект, ольстеро-шотландский, как основной язык, наряду с ирландским и английским. Это показало бы, что мы готовы добросовестно вести переговоры."
ire.ucuc.tt: "\nЗначительно снижает агрессивность юнионистов."
IRE_CUC: "Создать Комиссию культурного единства"
IRE_CUC_desc: "Нашим следующим шагом станет создание Комиссии культурного единства, чтобы поставить все ирландские культуры в равные условия, и обеспечить, чтобы никого не унижали и не считали вторым сортом."
ire.eirenua.tt: "\nУспокоит юнионистов."
IRE_EIRENUA: "Новая Ирландия"
IRE_EIRENUA_desc: "Наш окончательный и самый важный шаг состоит в том, чтобы федерализировать Ирландию, создав четыре региональных парламента для каждой из провинций, дав народу Ольстера больше возможностей. Это также обогатило бы запад Ирландии, который игнорировался Дублином во многих вопросах."

### Focus Tree - Eire and the World (Foreign Policy)
IRE_EVTW: "Ирландия на мировой арене"
IRE_EVTW_desc: "В течение одиннадцати лет после окончания Ирландского свободного государства Ирландия существовала в сонной изоляции, не обращая внимания на политику внешнего мира. Однако теперь, когда на горизонте замаячила очередная война, Ирландия должна заявить о себе на мировой арене или снова оказаться поглощенной."

# Dealing with Our Enemies

IRE_ENEMIES: "Разобраться с нашими врагами"
IRE_ENEMIES_desc: "Нашей главной угрозой является Британский союз, который, как и его предшественники, пытается контролировать Ирландию. Если мы хотим оставаться нейтральными, нам так или иначе придётся с ними договориться."
IRE_PEACEUOB: "Разрядка с союзом"
IRE_PEACEUOB_desc: "Лучшее решение - прийти к соглашению с англичанами, по которому мы сохраним постоянный нейтралитет в обмен на невмешательство британцев в наши дела."
IRE_ENDTW: "Завершить торговую войну"
IRE_ENDTW_desc: "Теперь, когда мы подписали договор, гарантирующий наш нейтралитет и тёплые отношения с Британией, Торговую войну, ведущуюся с 1922 года, можно закончить."
IRE_GIVEUSTHEFUTURE: "Дайте нам будущее"
IRE_GIVEUSTHEFUTURE_desc: "Вечная попытка англосаксов покорить ирландцев продолжается. Настало время решить эту проблему раз и навсегда!"
IRE_ENOUGHOFYOURPAST: "Нам хватило вашего прошлого"
IRE_ENOUGHOFYOURPAST_desc: "Когда ирландские триколоры будут в Лондоне, весь мир узнает, что зло Британской империи и их красное потомство было стёрто с лица земли!"

# Choosing Our Friends
IRE_FRIENDS: "Выбрать себе друзей"
IRE_FRIENDS_desc: "По мере того, как напряжённость растёт, некоторые кричат о том, что Ирландии нужны союзники, и мы стоим на перепутье, кого нам выбрать. Помощь, оказанная нам нашими галантными союзниками в Европе по Прокламации 1916 года, оказалась неоценимой в нашей войне за независимость, в то время как ирландцы сражались на стороне Антанты. С другой стороны, должны ли ирландцы снова идти на смерть в чужой войне?"

IRE_KAISER: "Кайзер"
IRE_KAISER_desc: "Именно немцы первыми подумали о нас, и их снаряжение и припасы позволили нам выстоять против порочной тактики британской армии во время ирландской войны за независимость. Хотя, во многом Ирландия уже в немецкой сфере влияния, мы можем сделать это официальным."
IRE_ASKJOINME: "Наши братья-союзники в Европе"
IRE_ASKJOINME_desc: "Германия - наш естественный союзник, без которого мы бы всё ещё были под властью британцев. Мы обязаны помочь им в их борьбе."
IRE_KAISERFRIEND: "Прагматичная дружба"
IRE_KAISERFRIEND_desc: "Хотя мы не хотим идти на войну и рискуем потерей независимости или гибелью многих молодых ирландцев, мы могли бы позволить Германии создать базу на нашем острове в обмен на их защиту."
IRE_expand_coastal_batteries: "Расширить береговые батареи"
IRE_expand_coastal_batteries_desc: "Хотя мы прочно входим в состав Mitteleuropa, географически мы находимся на самом западном краю континента, отгороженные от наших союзников могущественными флотами синдикалистских держав. Поэтому нам необходимо подготовиться к защите от нападения с моря, расширив уже существующие сети береговой обороны и превратив себя в непробиваемую скалу на атлантическом фланге Европы."
IRE_joint_exercises: "Совместные учения ИРА-Геер"
IRE_joint_exercises_desc: "Геер и ИРА - очень разные силы, одна из которых основана на традициях, а другая состоит в основном из людей, выдвинутых на первый план народным восстанием. Несмотря на это, и те, и другие доказали, что способны работать вместе. В свете наших крепнущих дружеских отношений многие представители высшего командования предложили расширить их до полноценных совместных учений, что позволит нашим войскам учиться у самой эффективной армии на континенте, а также публично продемонстрирует силу нашей дружбы."
IRE_host_germans: "Лидерство принимающей Германии"
IRE_host_germans_desc: "Как часть нового континентального порядка, умение держать руку на пульсе немцев оказалось важным навыком для каждого члена Миттлевропейского блока, и судьбы целых народов решались в зависимости от умения отдельных дипломатов ублажать эго представителей Берлина. Ирландия, как более отдаленный член группы, должна прилагать особые усилия, чтобы оставаться актуальной и найти отношения, которые идеально подходят нам обоим."

IRE_ALONE: "Ни Король, ни Кайзер"
IRE_ALONE_desc: "'Мы не подчиняемся ни королю, ни Кайзеру' - читали лозунг в Зале Свободы, и хотя мы благодарны немцам за их помощь в обеспечении нашей свободы, мы предпочтём остаться нейтральными."
IRE_ISO: "Одиночество"
IRE_ISO_desc: "Теперь, когда мы выбрали путь нейтралитета, мы должны наращивать нашу экономику, чтобы Ирландия могла действительно стать независимой от чужих интересов."
IRE_AUTARKY: "Автаркия"
IRE_AUTARKY_desc: "Наша политика изоляционизма оказалась успешной. Мы сохранили свою независимость в эти тёмные времена и также поднялись до того, чтобы быть в значительной степени экономически самодостаточными."

IRE_KING: "Король"
IRE_KING_desc: "Несмотря на нашу вражду, Ирландия и британские изгнанники столкнулись с одним и тем же врагом. В обмен на признание нашей независимости, мы могли бы очень помочь им в борьбе против красных."
IRE_JOINENTENTE: "Из двух зол выбирай меньшее"
IRE_JOINENTENTE_desc: "Многие в ирландском обществе и даже в нашем правительстве испытывают определенный дискомфорт при мысли о более тесном сотрудничестве с британскими изгнанниками в Канаде. Наследие «черных и танов» ещё свежо в памяти многих, не говоря уже о том, что многие консервативные изгнанники постоянно настаивают на том, чтобы Северная Ирландия оставалась частью Соединённого Королевства. Однако мы не можем позволить нашему неспокойному прошлому ослепить нас в отношении будущего. Мы должны стремиться строить общее будущее вместе."
IRE_anglo_irish_connections: "Англо-ирландские связи"
IRE_anglo_irish_connections_desc: "По обе стороны Атлантики есть группа людей, которые не являются в полной мере британцами или ирландцами. Хотя англо-ирландцы обычно ассоциируются с элитой нашего общества, они существуют на всех уровнях, отражая тесные связи, существовавшие между нашими островами до обретения независимости и революции. Несмотря на все произошедшее, многие из этих англо-ирландских изгнанников поддерживают тесные связи с Ирландией и потенциально могут стать ценным союзником при дворе в Оттаве."
IRE_anglo_irish_connections_tt: "§CЕсли Ирландия является членом ИСЭР, она попытается использовать связи англо-ирландской верхушки, чтобы получить преимущества инициативы при меньших затратах политической власти.\n\nВ противном случае, она будет использовать эти связи для переговоров о единовременном пакете помощи от Антанты.§!"
IRE_rehabilitate_redmond: "Реабилитировать Редмонда"
IRE_rehabilitate_redmond_desc: "С учётом того, как сильно изменился ирландский политический ландшафт за последние два десятилетия, легко забыть, что когда-то было время, когда кампания за интересы Ирландии не должна была вступать в противоречие с большими историческими поворотами. Такие люди, как Джон Редмонд, ныне в значительной степени отошедшие в безвестность, когда-то были ведущими фигурами своего времени и примерами этой двойной кампании. Мы должны попытаться доказать людям, что помощь Антанте не обязательно должна осуществляться за счёт Ирландии."
IRE_our_part_to_play: "Наша роль"
IRE_our_part_to_play_desc: "Возможно, лучше других мы понимаем, как мучительно быть лишенным своей страны, изгнанным в далекую страну, находящуюся далеко за горизонтом, но при этом страстно желающим вернуться обратно. Несмотря на все, что случилось в нашем прошлом, сейчас у нас есть шанс помочь британским изгнанникам вернуть свою страну. Возможно, когда все будет сказано и сделано, они поймут, что то же самое чувство горело в нас на протяжении 700 сотен лет; и мы действительно сможем смотреть друг на друга как на равных."
IRE_ENTENTETECH: "Присоединяйтесь к ИНАС"
IRE_ENTENTETECH_desc: "Имперский научный и академический совет - это общество, призванное координировать исследования между различными государствами-членами Британской империи. Хотя мы покинули Британскую империю после Британской революции, наши возобновленные связи с Канадой могут убедить их разрешить нам вступить."

# Ancestral Ties
IRE_AT: "Узы предков"
IRE_AT_desc: "Миллионы ирландских американцев живут в Соединённых Штатах Америки, это потомки ирландцев, спасающихся в Америке от британского гнёта и голода. Посколько многие в ирландской диаспоре находятся на ведущих позициях, мы могли бы использовать наши родителськие связи для влияния на правительство и политику США."
IRE_AIDAMERICA: "Ирландско-американская ассоциация помощи"
IRE_AIDAMERICA_desc: "Известие о начале войны в Ирландии побывало в Америке, и многие ирландские американцы, сочувствующие нашему делу, пожертвовали оружие и припасы, чтобы помочь нам в нашей борьбе."
ire.aidamerica.tt: "\nИрландско-американские жертвователи помогут нашей армии."
IRE_USATRADE: "Подружиться с Америкой"
IRE_USATRADE_desc: "Несмотря на влияние ирландской диаспоры, наши отношения с США были довольно холодными после обретения Ирландией независимости в 1922 году. Возможно, нам следует попытаться исправить это, наладив торговые отношения с Америкой."
IRE_USATECH: "Технологическое сотрудничество"
IRE_USATECH_desc: "Теперь, когда ирландско-американские отношения начинают теплеть, нам нужно связаться с ирландско-американскими исследователями и учёными, и посмотреть, что мы можем получить от них на благо наших обеих стран."
IRE_ATC: "Атлантическая торговая комиссия"
IRE_ATC_desc: "Ирландско-американские отношения сейчас хороши как никогда, и теперь, возможно, мы можем предложить создать комиссию для наблюдения за нашей торговлей в Атлантике."
IRE_WASHINGTON: "Друг в Вашингтоне"
IRE_WASHINGTON_desc: "Сейчас наши отношения с американцами очень теплые, и Америка начинает возрождаться из пепла. В связи с этим мы можем попробовать убедить американцев повысить нашу экономическую дружбу до политической с помощью пакта о ненападении и гарантии нашей независимости."
IRE_USTECHGROUP: "Присоединение к Университету Свободного Мира"
IRE_USTECHGROUP_desc: "Американцы создали Университет Свободного Мира - общество, в котором США и их союзники сотрудничают и делятся научными технологиями. И ввиду наших связей с Америкой, мы можем присоединиться к этому обществу."

IRE_COALITION: "Ирландско-американская коалиция"
IRE_COALITION_desc: "Теперь, когда Ирландия и Америка являются друзьями на экономической и политической аренах, и Америка начинает снова становится мировой державой, нам пора рассмотреть возможность создания альянса с ними."

IRE_CIVINTER: "Реакция на Американскую Гражданскую войну"
IRE_CIVINTER_desc: "Политическая напряжённость, вызванная экономическим крахом США в конце Вельткрига, достигла своего апогея - началась Гражданская война. Ввиду наших связей с Америкой, Ирландия может быть тем или иным способом втянута в этот конфликт, потому мы должны быть готовы к последствиям."
ire.sanctuary.tt: "\nИрландия примет ирландско-американских беженцев."

#Socialist
IRE_ALLYFRANCE: "An Cogadh Deiridh"
IRE_ALLYFRANCE_desc: "В нашей борьбе против империализма и оккупации An Cogadh na Saoirse, или Война за независимость, представляла собой часть глобальных усилий простых людей по свержению старого угнетательского порядка. И хотя за прошедшие годы мы, возможно, отклонились от этого пути, мы больше не слепы к нашему общему делу с теми, кто борется за освобождение всего человечества. Tiocfadh ár Lá, и мы должны быть готовы, когда это произойдет."
IRE_exalt_republicanism: "Возвеличить республиканство"
IRE_exalt_republicanism_desc: "С 1798 года борьба за республиканскую систему правления является основной частью нашей национальной идентичности. В отличие от других, мы не чувствовали необходимости определять себя вокруг какого-то далёкого монарха, мы всегда знали, что эта страна принадлежит её народу. Мы должны с гордостью демонстрировать эту историю, стоя сейчас рядом с другими республиками в Лондоне и Париже; мы так долго несли факел республиканства, никогда не колеблясь, пока все народы не станут свободными."
IRE_workers_solidarity: "Солидарность трудящихся"
IRE_workers_solidarity_desc: "На самом деле не существует ирландской, британской или французской борьбы, есть только одна борьба - между простыми людьми и теми, кто выступает против них. На протяжении всей нашей истории на нас раз за разом наступали, постоянно вовлекая в борьбу за выбор собственной судьбы. Мы должны признать, что не одни страдаем от такого насилия, от которого многие ещё не освободились. «Ar scáth a chéile a mhaireann na daoine - Мы живем в тени друг друга.»"
IRE_hoches_return: "Возвращение генерала Хоша"
IRE_hoches_return_desc: "В 1796 году молодая Французская республика намеревалась отправить экспедицию в Ирландию, чтобы помочь в нашей в конечном итоге неудачной попытке революции. Несмотря на то, что эта попытка не удалась, она демонстрирует неизменную дружбу и общее дело, которое народы Ирландии и Франции поддерживали друг с другом. Теперь мы снова стоим вместе, и наконец-то ирландцы и французы могут вместе сражаться во имя свободы, и дух генерала Хоша ведет их к победе."


### Political Tree ###

# Dictators

IRE_Dictatorship: "Крах ирландской демократии"
IRE_Dictatorship_desc: "Ликвидируя демократию в целях сохранения нашего Изумрудного острова от угрозы радикализма, мы переходим к созданию диктатуры на благо ирландского народа. Разумеется, это ознаменует конец для демократии как таковой, но это станет лишь началом для новой, сильной Ирландии!"

IRE_Collins_Dictator: "Спасти Ирландию от самой себя"
IRE_Collins_Dictator_desc: "Мечта о свободной Ирландской республике будет жить дальше благодаря вмешательству национального героя Ирландии, Майкла Коллинза, прозванного в народе 'Верзилой'. Однако, демократия будет оставлена в прошлом, ведь именно из-за нее и наивных, заблудших масс Ирландия едва не угодила в хищные лапы социализма. Под присмотром Коллинза, наш Изумрудный остров будет идти по безопасному пути прямиком к республиканской мечте."
IRE_Consolidate_The_Junta: "Консолидировать хунту Коллинза"
IRE_Consolidate_The_Junta_desc: "Эряхтас, наш законодательный орган состоящий из верхней палаты Сената Эрен и нижней, народно избранной палаты представителей Дойл Эрен, должен стать подконтролен новому режиму Коллинза вместе с Верховным судом, гарантируя что нашему любимому президенту ничто не помешает издавать свои указы и вести Ирландию к величию."
IRE_Safeguard_Against_Reds: "Защита от Красного дьявола"
IRE_Safeguard_Against_Reds_desc: "Демократия в Ирландии едва ли не позволила социалистической угрозе захватить наш Изумрудный остров. Этого больше не должно повториться. Мы примем новые законы, будем поощрять действия добровольцев и дружинников устраивающих гонения на социалистов, от которых в конце концов необходимо избавиться. Мы сохраним наш остров от влияния синдикализма, даже если это будет последним что мы когда-либо сделаем!"
IRE_Strongman_Populism: "Благодушный тиран"
IRE_Strongman_Populism_desc: "Президент Майкл Коллинз был прозван 'Верзилой' ещё с детства. Возвышаясь над другими людьми и соответствуя званию настоящего лидера, он неустанно работает над защитой нашего острова. Ирландия как никогда нуждается в нем, ведь только 'Верзила' может стать строгим, но справедливым и любящим отцом нашей нации, что избавит нас от хищных, либеральных и социалистических идей, направленных на разрушение Ирландии."
IRE_Hero_To_The_People: "Герой для народа"
IRE_Hero_To_The_People_desc: "Майкл Коллинз - герой Пасхального восстания и нашей независимости, наступившей во времена распада Британской империи. Он спас и защитил нашу нацию от англичан, в то время как различного рода глупцы пытались уничтожить все, чего Коллинз достиг. Мы должны почитать его как отца республики и вестника ирландской независимости."
IRE_Peace_Safety_Security: "Мир, безопасность, защита"
IRE_Peace_Safety_Security_desc: "Без защиты не может быть безопасности. Без безопасности не может быть и мира. Без мира не может быть и будущего. Если мы хотим чтобы новая Ирландия достигла величия, то тогда она должна находиться под хорошей и бережной охраной. Будущее Ирландии совсем не за горами, и Майкл Коллинз будет вести нас оставшийся к нему путь железной рукой в бархатной перчатке."
IRE_Settle_Score_With_Valera: "Свести старые счеты"
IRE_Settle_Score_With_Valera_desc: "Имон де Валера - один из отцов-основателей независимой Ирландии, участвовавший в борьбе за свободу бок о бок с такими людьми как Кахал Бру, и Майкл Коллинз в том числе. Однако, де Валера и Коллинз долгое время являлись и являются друг другу соперниками, то становясь союзниками на пути общих сложностей, то возвращаясь к вражде, в основном из-за разногласий о необходимости сотрудничества с британцами во времена войны за ирландскую независимость. И пускай он является одним из национальных героев, он также является и угрозой власти Коллинза, и поэтому с ним необходимо разобраться. Мы ограничим его влияние на общественность и книги по истории, в которых он будет лишен какой-либо значимости. Если же де Валера откажется, он будет депортирован обратно в Америку."
IRE_A_Dictator_so_There_Will_Be_No_More_Dictators: "Первый и последний диктатор"
IRE_A_Dictator_so_There_Will_Be_No_More_Dictators_desc: "В Ирландии, слово Майкла Коллинза - закон, ведь он является нашим неоспоримым лидером. Однако, он стал им не из жажды власти или иных эгоистичных причин, поскольку он всегда видел себя в качестве солдата и борца за свободу, но никак не политика. Он наш диктатор, который так нужен Ирландии, но которого она не заслужила, ведь как заявил сам Коллинз, он будет единственным авторитаристом в своем роде. Диктатором, который предотвратит все возможности появления новой, настоящей диктатуры после него. После того как подлинная демократия и республиканизм будут укреплены под руководством Коллинза, гражданские права, в конце концов, будут восстановлены."
IRE_Ireland_Save_Forevermore: "Ирландия спасена"
IRE_Ireland_Save_Forevermore_desc: "Под управлением Майкла Коллинза, Ирландия была сохранена от коварных социалистов и их англосаксонских хозяев. Наша нация теперь на высоте, и мечта о единой и независимой Ирландской республике стала реальностью. И все благодаря нашему лидеру, что вырос в глазах людей до звания отца нации. И пускай демократия на национальном уровне пока что затормозилась, она процветает на местном, в то время как сам ирландский народ живёт в мире и спокойствии."

IRE_ANH_Government: "Архитекторы воскрешения"
IRE_ANH_Government_desc: "После смерти демократии, Архитекторы воскрешения взяли власть в свои руки. Ведомые Джоном Джеральдом Каннингемом, они стремятся к созданию христианского корпоративного государства, поддерживаемого возрождением умирающего ирландского языка, а также расширением культурного национализма, в том числе и пан-кельтийской идеи. Все это будет осуществлено под управлением авторитарной правопопулистической диктатуры, вдохновленной такими людьми как Итало Бальбо или Кодряну, и экономическими теориями как у Рузвельта или Ла Гардиа. С таким синтезом различных идей, опираясь на католические учения, мы построим сильную, по-настоящему кельтскую Ирландию. Да здравствует наш новый лидер Каннингем!"
IRE_Anti_Socialism: "Уничтожить синдикализм"
IRE_Anti_Socialism_desc: "Синдикализм - болезнь для умов людей, при помощи которой их хотят склонить к жестокому радикализму на пользу иностранным хозяевам, но никак не ирландского народа. И пускай наша идеология включает в себя определенные экономические особенности левого толка, это не значит что мы должны позволить такому неприкрытому экстремизму отравлять наш остров. Любой радикальный социализм должен будет объявлен вне закона, хоть и некоторые умеренно левые, прогрессивные идеи и экономические теории имеют право остаться."
IRE_Promote_Irish_Language: "Продвижение ирландского языка"
IRE_Promote_Irish_Language_desc: "Когда-то, Каннингем был членом социально-культурной организации по продвижению ирландского языка называемой Гэльской лигой, но вскоре он вышел из нее и организовал собственное пан-кельтское националистическое движение названное Архитекторами воскрешения, позже переросшее в нашу партию. Каннингем стал лицом кельтского национализма и гэльского возрождения. С призывами к оживлению ирландского языка, традиций кельтской культуры и клановой идентичности, и наконец, неизбежному запрету английского языка, когда население полностью адаптируется к этой новой идее 'Ирландии исключительно для ирландцев', пронаталистским законам в целях расширения кельтской популяции, а также запрету на ирландскую эмиграцию, наш лидер стремится к созданию новой, по-настоящему кельтской Ирландии."
IRE_Irish_Corporatism: "Христианский корпоративизм"
IRE_Irish_Corporatism_desc: "Принимая идеи корпоративизма и классового сотрудничества, Каннингем продвигает свой план по изменению Ирландии в христианскую, корпоративистскую, диктаторскую республику под руководством Бога и него самого. Странное явление в среде правых ирландцев; Каннингем не имеет ничего против протестантов, принимая их и католиков до тех пор, пока они остаются верными государству и нашему превосходству над другими. Таким образом, эти унитарные взгляды на христианскую веру должны стать основой нашего корпоративизма. А такие болезни как капитализм и социализм должны быть отвергнуты обществом и ликвидированы из нашего государственного аппарата, чтобы все социальные классы жили в гармонии друг с другом."
IRE_Legion_Ties: "Сдружиться с синерубашечниками"
IRE_Legion_Ties_desc: "Синерубашечники О'Даффи может и не состоят в Архитекторах воскрешения, но они разделяют те же идеи что и мы; что уж говорить о том, что Каннингем в молодости служил в их ополчении. Нам стоит позволить синерубашечникам продолжать их работу, но уже в качестве правой руки государства и части нашей партии. Вместе мы построим безопасную и сильную Ирландию, соответствующую нашим традиционалистским корням."
IRE_English_Crackdown: "Репрессии против англосаксов"
IRE_English_Crackdown_desc: "Англосаксонская, или, другими словами, английская культура едва ли может называться культурой, ведь среди её представителей можно увидеть не более чем жалких воров, тиранов и паразитов. За их долгую историю, они всегда были лишь империалистическими шавками, подчиняющими себе земли в целях распространения своего убогого подобия культуры, которая состоит из особенностей чужих культурных групп. И все это лишь для того, чтобы компенсировать своё неполноценное существование. Мы должны очистить Ирландию от этого жалкого явления, чтобы наш Изумрудный остров мог стать по-настоящему свободным, и мог снова стать по-настоящему кельтским. Мы будем ограничивать испольнзование английского языка до тех пор, пока он окончательно не исчезнет из местного пользования, вслед за чем будут приняты законы об ограничении прав тех англичан, что достаточно глупы чтобы не покинуть наши земли."
IRE_New_Deal: "Новый рынок"
IRE_New_Deal_desc: "'Новый рынок' - экономический план, разработанный Каннингемом, который основывается на жестко регулируемом рынке в целях облегчения участи простого ирландца. вдохновлён этот план американскими прогрессивистами, такими как Ла Гардиа и Тедди Рузвельт, а также адаптированными работами Муссолини и ему подобных, с правыми идеями подходящими под нашу задумку."
IRE_Military_Build_Up: "Милитаризация и укрепление острова"
IRE_Military_Build_Up_desc: "Если Ирландии суждено стать безопасной и защищенной, мы должны начать милитаризацию государства в огромных масштабах, в то время как наш остров будет фортифицироваться на каждом пляже, в каждом порту. Новые заводы будут открыты, чтобы дым прогресса возвышался вверх, пока мы расширяем наши вооруженные силы и ставим укрепления на каждый квадратный километр. Мы не падем!"
IRE_Ireland_Strong_And_Free: "Сильная и свободная Ирландия"
IRE_Ireland_Strong_And_Free_desc: "Под руководством Джона Джеральда Каннингема и Архитекторов воскрешения, мы начали Кельтское возрождение и оживление Ирландии, что сейчас является сильной и независимой страной, вопреки нашим заклятым врагам и судьбе быть подчиненными, которую многие считали неизбежной. Больше никогда мы не допустим того, чтобы какой-либо иностранный завоеватель посмел поставить нас на колени, ведь наша воскрешенная пан-кельтская идентичность и процветающая смешанная экономика теперь ведут нас прямиком в будущее, полное благополучия и прогресса!"

IRE_Blueshirts: "Под контролем синерубашечников"
IRE_Blueshirts_desc: "Оуэн О' Даффи и его синерубашечники, формально известные как Ассоциация армейских товарищей, захватили власть в нашем государстве. Они обещают спасти Ирландскую республику от либеральной и социалистической угрозы, под которую нас подставила мягкотелость и безответственность Майкла Коллинза и Фине Гэл. Со своими аграрными пристрастиями и преданностью католицизму, О'Даффи будет вести народ Изумрудного острова своим железным кулаком вперёд, строя сильную, консервативную Ирландию вокруг своей Национальной корпоративной партии, отстаивая идеи Пасхального восстания и республиканской мечты, рожденной в крещёнии огнем и кровью."
IRE_Honour_Collins: "Почтить память Коллинза"
IRE_Honour_Collins_desc: "Может быть Майкл Коллинз и не имел в себе достаточной уверенности и сил для того, чтобы защитить Ирландию, он все равно остаётся героем ирландской независимости и одной из самых известных личностей в современной истории Ирландии. Будучи одним из самых успешных лидеров повстанцев ИРА, Коллинз служил нам путеводным маяком, что освещал наш путь к свободе, до тех пор пока не был жестоко убит. Мы будем чтить Коллинза и все, что он пережил и пожертвовал в своё время как борец за свободу и великий переговорщик, оказывая ему заслуженное уважение и закрепляя за ним его гордое, почетное наследие, но навсегда ушедшее в прошлое, провалившись там, где сейчас торжествуют наши синерубашечники. Сгладив все наши неровности и прикрываясь прекрасной репутацией Коллинза, мы убедимся в том, что наше видение республиканской мечты осядет в мыслях народа, используя образ 'Верзилы' для поддержания нашего авторитета."
IRE_Maintain_Social_Order: "Восстановить общественный порядок"
IRE_Maintain_Social_Order_desc: "Полотно нашей нации в последние годы износилось; оно трещит по швам от давления вредящих идей социализма, либерализма и прочего иностранного влияния. Мы должны восстановить эту испортившуюся ткань, при этом обеспечив главенствование закона, порядка и справедливости в эту новую эру мира и спокойствия."
IRE_Oppose_Syndicalism: "Обезвредить красных псов"
IRE_Oppose_Syndicalism_desc: "Мы будем противостоять синдикализму и всем его видам, ибо нет ничего более мерзкого для ирландского народа, чем хищная идеология вероломных англичан. Все левые партии и организации должны быть объявлены вне закона, а их члены и известные представители должны попасть под активное наблюдение нашим возрастающим ополчением синерубашечников. Те, кто вздумают переступить черту порядка, будут наказаны по закону."
IRE_Organize_Public_Service: "Реорганизация госслужбы"
IRE_Organize_Public_Service_desc: "Государственный аппарат пришел в упадок, бесконечно атакуемый крипто-синдикалистскими и либеральными радикалами, тонко замаскировавшихся реформами. Нам понадобится новый персонал на государственных должностях, полностью исключающий наличие идеологической заразы, распространившейся по всему Изумрудному острову. От местных органов самоуправления и организации кланов, до залов Эряхтаса и нашей собственной полиции. Каждая административная ячейка должна быть очищена, реорганизована и восполнена новыми людьми, убедившись при этом в том, что все госслужбы и правительственные институты будут лояльны, эффективны и находиться строго под нашим контролем."
IRE_Christian_Ireland: "Католическая Ирландия"
IRE_Christian_Ireland_desc: "Маршал О'Даффи и его ополченцы из ИРА и синерубашечников заработали себе известность во времена борьбы за нашу свободу как католические фанатики и противники протестантизма. Совершая набеги на протестантские дома и магазины, они искали оружие и продовольствие, позволяя себе время от времени убивать сопротивляющихся протестантов и проанглийских предателей. Католицизм должен стать единственной законной религией в Ирландии, и потому все должны либо следовать единой, истинной вере, либо держать свой язык за зубами, если эти люди знают что для них хорошо. Наш остров больше никогда не будет подчинен этому опасному, еретическому протестантству и его сектантам."
IRE_Organize_Employers: "Реорганизовать работодателей"
IRE_Organize_Employers_desc: "В то время как режим О'Даффи работает над перестройкой экономики в соответствии с нашим новым направлением к католическому корпоративизму, возник серьезный вопрос относительно перехода от хищного, недееспособного капитализма к нашей более выгодной, стабильной и функционирующей экономической модели. Работодатели в нашей стране, включая управленческий класс и все остальные винтики капиталистической машины, должны быть переобучены и реорганизованы в целях создания более справедливой и прибыльной финансовой системы, которая принесет пользу всему ирландскому народу, а не одной лишь группе избранных бенефициаров. Устраняя все оставшееся влияние капитализма и социализма из нашей экономики, мы построим более равное, но авторитарное корпоративное государство вокруг классового сотрудничества, торгового протекционизма и общенационального экономического паритета."
IRE_Organize_Farmers: "Реорганизовать фермеров"
IRE_Organize_Farmers_desc: "Будучи в своей юности крестьянином выросшим в обедневшей семье мелкого фермера, О'Даффи всегда был неравнодушен к аграрному ремеслу. Являясь сторонником современного, эффективного земледелия в противовес традиционному пастбищному земледелию, которое стало яблоком раздора между ним и его бывшими союзниками из Шинн Фейн, О'Даффи начал собственную аграрную революцию. С современным, механизированным аграризмом, поддерживающим новую корпоративистскую экономику, в сочетании с протекционизмом и новым законом о выделении бюджета из резервных фондов для наших фермеров, поля и болота Ирландии будут превращены в самые пышные и плодородные фермерские участки которые мы только сможем поставить, тем самым пробуждая наши аграрные традиции и создавая современную экономику, основанную на сельском хозяйстве."
IRE_Awaken_Ireland: "Изумрудный остров пробуждается"
IRE_Awaken_Ireland_desc: "Ирландия едва ли не провалилась в радикализм под гниющей структурой старой демократии, но этого бедствия удалось избежать благодаря вмешательству синерубашечников и возрождению ирландского национализма. Рукой маршала Оуэна О'Даффи, старый, прогнивший либеральный режим был снесен, замененный новым, католическим корпоративным государством, поддерживающего единственную истинную веру Ирландии и её патриотов. Теперь Изумрудный остров будет вечно процветать в силе и свободе, пробужденный к нашей настоящей, благочестивой судьбе под управлением новой администрации, ведомой О'Даффи и святым Божьим светом."

#Democratic

IRE_Democratic_Mandate: "Всеобщие выборы"
IRE_Democratic_Mandate_desc: "Ирландская демократия была спасена, и не смотря на тяжелые времена, цели Пасхального восстания не ослабнут! Изначальная идея демократической Ирландской республики будет жить дальше по мере подготовки к новым выборам, в которых примут участие все основные партии Эряхтаса; вроде Фианны Файл, Шинн Фейн, Партии национального центра, Фине Гэл. Мы вернули право голоса ирландскому народу, так пусть же эти голоса будут, наконец, услышаны!"
IRE_draft_new_constitution: "Проект новой Конституции"
IRE_draft_new_constitution_desc: "Хотя наша первая Конституция, безусловно, является важным документом в нашей политической и правовой культуре, нельзя отрицать, что в ней есть недостатки. Мы должны воспользоваться этой возможностью, чтобы устранить некоторые из них, особенно в отношении Севера, и, возможно, обеспечить, чтобы некоторые из наших принципов были заложены в основу ирландского законодательства."

IRE_Valera: "Избрание Фианны Файл"
IRE_Valera_desc: "Фианна Файл, дословно переводящаяся как 'Солдаты судьбы', или 'Воины Файл', одержали победу на недавних демократических выборах. Известные как Республиканская партия Ирландии, эти христианские демократы консервативного толка придерживаются идей отца-основателя партии и самой Ирландии, Имона де Валеры. Под их руководством, Ирландия будет процветать как единая нация, республика и народ."
IRE_Decentralization: "Децентрализованное правительство"
IRE_Decentralization_desc: "Отказавшись от централизации, проводимой «Фине Гэл», ирландское правительство Валеры решило расширить полномочия местных советов по всей стране. Есть надежда, что, позволив этим советам принимать решения в интересах местных жителей, они будут удовлетворять их потребности, а не только потребности жителей Дублина и других городских центров."
IRE_Christian_Democracy: "Христианская демократия"
IRE_Christian_Democracy_desc: "Фианна Файл всегда гордилась своим стремлением к христианской демократии. С де Валерой и его Кликой католиков-демократов у руля, Ирландия снова будет идти под Божьим светом, продвигаемая католическими ценностями, по мере того как будет устанавливаться справедливая, консервативная демократическая система, гарантирующая народным массам их право голоса."
IRE_Cultural_Conservatism: "Культурный консерватизм"
IRE_Cultural_Conservatism_desc: "Ирландия - консервативная нация, настороженно относящаяся к радикальным переменам и глубоко привязанная к многовековым традициям и идеям. Это наследие культурного консерватизма, связанное с католической верой и кельтскими традициями, должно быть не только сохранено, но и распространено по всему государству, гарантируя позицию доминирующей формы мышления среди народа на многие поколения вперёд."
IRE_New_Constitution: "Новая конституция"
IRE_New_Constitution_desc: "Отрешившись от первоначальной конституции Свободного Ирландского государства, созданной в 1922 году, де Валера и Фианна Файл решили разработать свою собственную. Утверждая национальный суверенитет народа, этот документ станет основой нашей реформированной демократической системы, закрепляя за собой традиции консервативной демократии и католического традиционализма, гарантируя при этом основные права и свободы человека, власть нашего двухпалатного парламента, разделение полномочий между ветвями власти, а также независимый суд с возможностью пересмотра судебных решений."
IRE_Irish_Soverignty: "Укрепить суверенитет Ирландии"
IRE_Irish_Soverignty_desc: "Одной из основных идей Фианны Файл всегда являлось создание полностью независимого и суверенного Ирландского государства, поддерживаемого ирландским национализмом, католицизмом и гэльским возрождением. С этой позицией, мы будем медленно но верно продвигаться к построению свободного от английского влияния Изумрудного острова."
IRE_Special_Status_Church: "Особый статус церкви"
IRE_Special_Status_Church_desc: "Католическая церковь всегда занимала особое положение в ирландском обществе, порой сравниваясь по влиянию с самим правительством, или даже английскими империалистами. Будучи верным союзником и основоположником нашей веры, церковь должна получить особый статус в государстве, тем самым избавляя нас от идей секуляризма, но не полностью, и гарантируя то, что наша любимая церковь останется тесно связанной с развитием Ирландии на века вперёд."
IRE_Fiscal_Conservatism: "Классический фискальный либерализм"
IRE_Fiscal_Conservatism_desc: "Хоть американцы и запятнали термин 'либерализм', намешав в нем прогрессивные, полусоциалистические идеи, мы, европейцы, не забыли настоящего значения этого слова. Мы должны проводить политику фискального классического либерализма, выступая за сокращение налогов, снижение государственных расходов, свободный рынок, финансовую дерегуляцию и приватизацию. Мы построим сильную, самодостаточную экономику, связанную с другими капиталистическими системами, тем самым заканчивая экономическую стагнацию Ирландии и начиная наше восхождение на мировую арену."
IRE_Smear_Collins: "Опорочить наследие Коллинза"
IRE_Smear_Collins_desc: "Может быть Коллинз и был известным борцом за свободу в составе ИРА, уважаемым оратором, переговорщиком и политиком, он всегда оставался волком в овечьей шкуре. Потенциальный тиран, выжидавший подходящего момента, он всегда замышлял взять власть целиком в свои руки, не смотря на свои благородные намерения по созданию независимой Ирландии. Мы должны раскрыть всю многогранную правду о том, кем Коллинз являлся на самом деле, демонстрируя ирландскому народу его истинную личность, которую он всегда прятал под маской, и в дальнейшем, отстаивать позицию настоящего героя ирландской независимости - Имона де Валеры."
IRE_A_Conservative_Ireland: "Консервативная Ирландия"
IRE_A_Conservative_Ireland_desc: "Благодаря отцу ирландского консерватизма и его союзников из Фианны Файл, Изумрудный остров процветает в объятиях современного традиционализма. Сдержанный капитализм и католические ценности вдохнули жизнь в нашу некогда застойную, социально-экономическую реальность. Под властью Бога и 'Фианны Файл' де Валеры, переродившаяся ирландская нация будет гордо противостоять разврату и греховности сил извне."

IRE_Collins_Democracy: "Переизбрание Фине Гэл"
IRE_Collins_Democracy_desc: "Фине Гэл, дословно переводящаяся как 'Семья ирландцев', одержали очередную победу, вновь оказавшись на вершине демократии в качестве поборников единой Ирландии. Практикуя либеральный консерватизм и поддерживая христианскую демократию, Фине Гэл всегда проповедовали прагматичный, независимый от собственных взглядов подход к служению народу, заявляя, что их путь, невзирая на догмы и идеологию, является правильным для Ирландии. Возглавляемые бывшим борцом за свободу, ставшего отцом нации Майклом Коллинзом, Фине Гэл будут вести нашу демократию по опосредованному, прагматичному пути центризма, при этом не забывая о помощи ирландскому народу и выказыванию уважения к нашей истории и традициям."
IRE_Use_Collins_Popularity: "Воспользоваться популярностью Коллинза"
IRE_Use_Collins_Popularity_desc: "Ни один человек нашего времени не стоит выше Майкла Коллинза, что высоко ценится миллионами людей по всей Ирландии как освободитель и отец ирландской независимости. И хотя этот псевдо-культ личности имеет свои опасности, потенциальная польза намного перевешивает незначительные риски относительно раздувания власти и чувства собственной важности Коллинза. Фине Гэл должна использовать его известность и непревзойденное положение в ирландском обществе, чтобы убедиться в том, что наша партия так же широко любима и почитаема, как и сам Коллинз."
IRE_Old_Dog_New_Tricks: "Старый пес, новые трюки"
IRE_Old_Dog_New_Tricks_desc: "Коллинз находился у власти довольно долго, управляя Ирландской республикой уже около десяти лет с момента нашего восстания в дни Британской революции и поражения восстания юнионистов в Ольстере. И хотя он многое сделал для создания процветающей и свободной Ирландии, в последние годы, когда экономика Германии пошла на спад, в нашем государстве наступил застой, и многие стали опасаться того, что Коллинз теперь просто выступает в роли павшего героя, живущего за счёт своих прошлых достижений, но это не должно стать реальностью! Коллинз должен не только стараться сохранить свою старую популярность; он должен начать работу над чередой новых реформ и законодательных актов, направленных на оживление экономики и общества в целом. Этот старый пес должен научиться новым трюкам, если он хочет закрепить своё наследие величайшего ирландского государственного деятеля современной эпохи, по мере приближения нашего Изумрудного острова к благополучию под руководством Фине Гэл."
IRE_Hands_Across_The_Isle: "Единство острова"
IRE_Hands_Across_The_Isle_desc: "Если Ирландия хочет пережить грядущие потрясения, наше правительство должно стать единым как никогда прежде. Глупцы по типу де Валеры всегда старались лишь посеять раскол, отстаивая своё бескомпромиссное христианско-консервативное видение, но этого нельзя допустить! Используя нерадикальное понимание ирландского национализма с беспартийным популизмом, Фине Гэл объединит разрозненные политические массы нашего острова против надвигающегося водоворота."
IRE_The_Threat_To_The_East: "Восточная угроза"
IRE_The_Threat_To_The_East_desc: "На востоке, через залив, выжидает подходящего момента истинный враг ирландского народа, постоянно замысляющий наше порабощение, как это уже происходило сотни лет тому назад. Англосаксонам никогда нельзя доверять, ведь даже не смотря на мастерство Коллинза как переговорщика и дипломата, подлые англичане отвергли наши требования о предоставлении права на самоуправление и создания Свободного Ирландского государства годами ранее. К счастью для нас, их собственная гордыня привела их к краху - Британская революция обратила их империю в пепел и тем самым дала, наконец, свободу ирландскому народу, но это не значит, что мы в безопасности. Под новыми знаменами и руководством синдикалистского правительства, хоть и англичане могли облачиться в новую форму, сами люди не поменялись, и более того, остались теми же хитрыми крысами, все так же готовыми на свои старые уловки."
IRE_Pragmatic_Liberalism: "Прагматичный либерализм"
IRE_Pragmatic_Liberalism_desc: "Фине Гэл далека от извращенной, упаднической формы так называемого 'либерализма', рожденного немощными континенталами, американцами и их идеологическими союзниками. Являясь консервативными по стандартам некоторых, мы идем к либеральному, республиканскому обществу, свободному от пороков и опасностей застойного традиционализма, хищного социализма и наивного прогрессивизма, оставаясь всегда прагматичными в целях выведения наиболее правильного направления. Это истинное воплощение либерализма должно стать основой нашего государства, гарантируя, что Ирландия всегда будет двигаться по верному для нее пути."
IRE_Irish_Unity: "Едины Ирландией"
IRE_Irish_Unity_desc: "Хотя национализм часто оказывается загрязнен идеологическим радикализмом, сам по себе он не является опасной или вредной идеей; на самом деле, именно национализм, лишенный радикализма, является одной из основ партии Фине Гэл. Распространяя эти идеи ненасильственного патриотизма в массы и параллельно возрождая нашу гэльскую культуру и язык, мы будем работать над объединением ирландского народа, какового не было никогда прежде. И пускай мы столкнемся с ощутимым сопротивлением в некоторых частях страны, в частности из-за юнионистов в Ольстере, Фине Гэл будет упорно продвигать общенациональное единство Ирландии, ведь этот союз должен стать оплотом против иностранных захватчиков, стремящихся подчинить и ослабить ирландский народ."
IRE_Defend_Democracy: "Защитники Изумрудного острова"
IRE_Defend_Democracy_desc: "Ирландия для ирландцев! Это мечта, которую мы отстаиваем и поддерживаем, ибо Фине Гэл - меч и щит Изумрудного острова, которые Коллинз и его союзники используют против врагов Ирландии. Используя милитаризм, обновленную индустриальную экономику и преданность народа, мы защитим Ирландию и нашу республику ото всех, кто решится напасть на нас. Ни одна синдикалистская свинья или реакционный ублюдок не прикоснется и пальцем к нашим людям, ибо Ирландия сильна как никогда, отныне и навеки."
IRE_Democracy_Under_The_Big_Fellow: "Демократия 'Верзилы'"
IRE_Democracy_Under_The_Big_Fellow_desc: "Под руководством Майкла Коллинза, Ирландия прошла через горнило независимости, предотвратила распространение синдикализма с Британского острова, остановила юнионистскую угрозу, объединила Изумрудный остров, и дала настоящее право голоса и демократии для народа. Когда-то он был лишь воином и дипломатом, но теперь Коллинз стал неоспоримым лидером Ирландии, а в глазах некоторых - величайшим ирландцем современности."

IRE_National_Center: "Избрание Национального центра"
IRE_National_Center_desc: "При шокирующем повороте событий, относительно небольшая Партия национального центра выиграла на всеобщих выборах. Ранее известная как Национальная лига фермеров и налогоплательщиков, на первый взгляд NCP может показаться очень схожей с их ненавистными соперниками из Фианны Файл. Однако, в чем они различаются, так это в том, что NCP выступает за аграризм и профермерскую аграрную реформу и, самое важное, разрядку с бывшими врагами в лице англичан, при этом не забывая об экономических реформах направленных на сельское хозяйство при поддержке крестьян, являющихся основой партии. В борьбе с ориентированной на городское развитие Фианной Файл, Франк МакДермот и Джеймс Диллон будут направлять Ирландию к фермерским, пастушьим корням, восполняя дыру в сельском хозяйстве страны."
IRE_End_Anglo_Irish_Hostilities: "Помириться с Британией"
IRE_End_Anglo_Irish_Hostilities_desc: "И хотя наше общее прошлое с англичанами в лучшем случае можно назвать неоднозначным, мы не можем отрицать наши общие узы, историю и наше общее будущее. Партия национального центра всегда выступала за окончание Англо-ирландской торговой войны, и теперь, когда мы являемся правительством, эта цель может быть, наконец, достигнута. Вендетта против наших восточных братьев вскоре будет сходить на нет, по мере сближения с нашими бывшими противниками как и экономически, так и дипломатически."
IRE_Language_Equality: "Одна Ирландия, два языка"
IRE_Language_Equality_desc: "Хоть наш родной язык и сохранился до наших дней, он беспрестанно подвергался стиранию и попыткам оставить его на задворках истории более широкомасштабным и доминирующим английским языком. Стараясь угодить и нашим старым-новым союзникам англичанам, с которыми мы совсем недавно наладили отношения, и также оставясь верными нашему населению и идеям сохранения ирландской культуры, мы начнем проводить политику двуязычия. Ирландско-гэльский и английский языки будут оба использоваться во всех целях; как официальных, так и в личных."
IRE_Protectionism: "Протекционизм"
IRE_Protectionism_desc: "Ирландия занимает поистине уникальное положение в Европе, отброшенная из северных морей на край континента, и застрявшая между экономическими, торговыми зонами, в то время как мы трепещём в морском бризе, пытаясь найти наш собственный путь. В целях сохранения нашего экономического процветания, NCP начнет проводить политику экономического протекционизма. Тем не менее, в целях продолжения улучшения отношений с Британией, импортные и квоты должны быть опосредованы для них - основное наше внимание ляжет на Америку и другие континенты."
IRE_Middle_of_The_Road_Politics: "Придерживаться центра"
IRE_Middle_of_The_Road_Politics_desc: "Радикалы из ANH или же синерубашечники О'Даффи ничем не отличаются от прогнивших синдикалистов из Ирландской рабочей лиги и их социалистических друзей Шинн Фейн. Обе стороны ищут возможность уничтожить нашу демократию и республику в целом, что мы так долго строили; мы не можем этого допустить! Задачи Партии национального центра - противостоять радикализму с любой стороны и оберегать демократию, что так любима нашим ирландским народом."
IRE_Agrarianism: "Аграризм"
IRE_Agrarianism_desc: "Партия национального центра была основана фермерами для фермеров, изначально называвшаяся Национальной лигой фермеров и налогоплательщиков. Несмотря на урбанистическую направленность наших главных соперников по демократическому спектру, именно мы были избраны народом чтобы вести республику в новую, буколическую эпоху. Система ставок налога на имущество, что до сих пор существует как пережиток британского прошлого, будет навсегда снята со всех сельскохозяйственных участков, что позволит нашим фермерам направить эти деньги в свои поля и пастбища, в то время как мы займемся модернизацией и механизацией нашего сельского хозяйства, выводя тем самым нас из каменного века."
IRE_Central_Bank: "Реформировать Центральный банк"
IRE_Central_Bank_desc: "Основной целью NCP всегда являлась реформа банковской системы Ирландии. Не смотря на независимость нашего государства, денежная система всё ещё сильно привязана к британскому фунту стерлингов. И хотя Коллинз во времена своего правления пытался создать независимый ирландский банк, по большей части он провалился, оставив нашу экономику в подвешенном состоянии. Мы должны создать новый Центральный банк, независимый от иностранных валют и сосредоточенный вокруг ирландского фунта. Более того, это решение должно сопровождаться дополнительными мерами по дефляции путём общенационального снижения заработной платы."
IRE_Oppose_Valera: "Противостоять де Валере"
IRE_Oppose_Valera_desc: "Имон де Валера и его друзья из Фианны Файл долгое время были нашими соперниками, не смотря на то что наши партии разделяют определенные консервативные взгляды. Однако, идеи де Валеры слишком далеки от цели принести процветание нашему народу, поскольку он использует свою ложную интерпретацию христианства, урбанистический декаданс и запустение сельского хозяйства как инструмент для завоевания народных масс, не более того. Мы должны работать над ослаблением Фианны Файл, посредством переманивания к себе их членов партии."
IRE_Centrist_Ireland: "Центристская Ирландия"
IRE_Centrist_Ireland_desc: "Под руководством Партии национального центра, Ирландия начала принимать своё скотоводческое прошлое, открывая новую эру сельского процветания. Наших фермеров и рабочих поддерживают новые социально-экономические реформы, наши поля развеваются на ветру как никогда прежде, наша экономика сильна и независима, а наш народ, Объединённый чувством патриотизма, ликует под божьим взором. Англичане больше не покушаются на нашу независимость, а на Британских островах впервые за многие века воцарился мир и покой."

IRE_Brugha: "Избрание Шинн Фейн"
IRE_Brugha_desc: "В шокирующей для рабочего класса победе, что нанесла огромный удар по консервативной действительности нашей демократии, Шинн Фейн вышли победителями в недавних выборах. Основанная Артуром Гриффитом в 1905 году, первоначальные члены партии стали основателями революционной Ирландской республики и её первым парламентом, а затем разделились и распались во времена Гражданской войны и нашей борьбы за независимость. Дословно переводящаяся как 'Мы сами', Шинн Фейн преследует мечту о создании демократической социалистической республики, поддерживаемой левым национализмом, социально-экономическим прогрессивизмом и секуляризмом, не смотря на то что некоторые члены нашей партии всё ещё поддерживают христианские ценности, вбивая тем самым клин в единство партии."
IRE_Solidify_Irish_Republicanism: "Укрепить ирландский национализм"
IRE_Solidify_Irish_Republicanism_desc: "Ирландия свободна и одинока, ибо Шинн Фейн ведет наш народ к независимости. Мы должны убедиться в том, что эта свобода является первостепенным атрибутом нашего государства, ведь Ирландия больше никогда и ни за что не будет подчинена иностранными захватчиками."
IRE_Promote_Gaelic: "Возрождение гэльских традиций"
IRE_Promote_Gaelic_desc: "Одной из единственных идей, что является общей для всех политических партий Ирландии, является возрождение гэльского языка и расширение ирландско-кельтской культуры, и наша партия не является исключением. Однако, наша цель заключается не в простом воскрешении старых, глубоко консервативных идей прошлого, но также и в их реформировании и адаптации к нашим современным взглядам и чувствам, отдаляя их от религии и традиционализма."
IRE_Call_For_Peace: "Призыв к миру"
IRE_Call_For_Peace_desc: "Ирландию раздирают споры и конфликты, покуда каждый человек мечтает о своей собственной, идеализированной версии Ирландского государства. Мы должны работать над нашей нацией, продвигая её все ближе к будущему и процветанию, чтобы в конце концов открыть новую эпоху мира и единства по всему Изумрудному острову. И хотя мы не ожидаем что все присоединятся к нашей партии, наша цель - создать мирную, открытую для всех нацию, где сотрудничество и дискуссии могут протекать естественным, мирным путём, вне зависимости от идеологической принадлежности."
IRE_Populist_Socialism: "Популистский социализм"
IRE_Populist_Socialism_desc: "Синдикализм напугал население; мы в этом не сомневаемся. Однако, мы не можем позволить этим радикалам очернить наше имя, преследующее свои прогрессивные цели. Мы должны убедить население в том, что хотя мы и придерживаемся социалистической демократии и стремимся к искоренению хищной капиталистической системы, мы ни в коем случае не разделяем насильственный радикализм синдикалистов, их авторитарных друзей и британских покровителей."
IRE_Threats_to_the_East_and_West: "Варвары с двух сторон"
IRE_Threats_to_the_East_and_West_desc: "Мы упорно сражались за нашу независимость от британцев, но не смотря на их 'благородные' намерения, Британский союз оказался ничуть не лучше его предшественников. Конечно же, это не делает роялистов в Канаде лучше них, поскольку их желание подчинить Ирландию ни чуть не меньше. Мы не станем примыкать ни к одной из сторон, ибо знаем, что все они хотят лишь нашего завоевания."
IRE_Patriotic_Leftism: "Левый патриотизм"
IRE_Patriotic_Leftism_desc: "Ирландский национализм лег в основу нашей партии, несмотря на наши левые наклонности, ведь мы прежде всего ирландцы. Однако, национализм оказывается часто связан с идеями насильственного радикализма и экстремизма, что приводит к ложному пониманию этой идеи населением. Мы должны работать над восстановлением доброго имени ирландского национализма, давая понять гражданам, что нет ничего плохого в том, чтобы просто любить свою родину."
IRE_The_True_Hero: "Настоящий герой Ирландии"
IRE_The_True_Hero_desc: "Несмотря на то, что Майкл Коллинз по праву был героем среди своих военнослужащих, он присвоил себе все заслуги Кахала Бру, когда речь идет о том, кто является настоящим национальным героем ирландской независимости. Он стремился прогнуться под британцев, будучи всегда готовым продать наш суверенитет с потрохами, в обмен на власть и господство над Изумрудным островом. Мы должны раскрыть общественности его настоящую личность,  разрушив его репутацию, и тем самым восстанавливая справедливость, присвоив Бру статус истинного, настоящего отца-основателя нашей республики и её независимости."
IRE_We_Ourselves: "Мы сами"
IRE_We_Ourselves_desc: "'Шинн Фейн', или же 'Мы сами' - это не только наш девиз, но и девиз всей Ирландии. Придуманный ирландскими националистами в начале текущего века, этот девиз объединил нас в борьбе за свободу и процветание. Под гениальным, объединяющим видением Бру и Шинн Фейн, Ирландия благоденствует как никогда прежде, открывая двери для всех в свой социал-демократический рай. И хотя наша партия всё ещё дискуссирует о вопросах религии и экономики, мы будем и дальше вести нашу нацию вперёд."


# Later Democratic

IRE_second_election: "Выборы 1942 года"
IRE_second_election_desc: "Ирландская демократия преодолела все трудности своего существования, но бесконечный стук избирательной урны ожидает только то правительство, которое помогло ей в этом. Именно народ должен выбрать, кто продолжит руководить им в следующий срок полномочий Даиля, и в день выборов ничто не гарантировано."

IRE_later_plp: "Революция из избирательной урны"
IRE_later_plp_desc: "Мало кто считал, что истинный социализм когда-нибудь добьется успеха на выборах, часто ссылаясь на притеснения со стороны правительства и на то, как легко реакционеры могут манипулировать рядовыми избирателями. Победив на последних выборах, Воссозданная лейбористская партия доказала, что сомневающиеся ошибались. Настало время Ирландии вернуться к социалистическому будущему, которое всегда было ей предначертано."
IRE_coop_farming: "Кооперативное фермерство"
IRE_coop_farming_desc: "Даже по сей день фермы в стране управляются архаично и почти феодально, что наносит ущерб Ирландии и её народу. Чтобы решить проблему устаревшей практики, фермерам Ирландии следует предложить объединиться и начать вести совместное хозяйство, что позволит повысить его эффективность и избавиться от капиталистических посредников, стремящихся нажиться на их труде."
IRE_nationalise_church_institutions: "Национализация церковных учреждений"
IRE_nationalise_church_institutions_desc: "Это позор, что духовенство, которое сидело сложа руки, пока страдали обездоленные люди, имеет такую власть над многими учреждениями страны. Крайне важно национализировать эти учреждения и вернуть их ирландскому народу, которому они действительно принадлежат."
IRE_decay_of_landlordism: "Упадок лендлордизма"
IRE_decay_of_landlordism_desc: "Несмотря на рост социализма в Ирландии, до сих пор есть немало тех, кто защищает практику лендлордизма, утверждая, что «арендная плата одного человека - это доход другого человека.» Хотя радикальный шаг, заключающийся в полном запрете этой практики и конфискации недвижимости, принадлежащей домовладельцам, часто является заманчивым, более мягкий подход, заключающийся в постепенном увеличении регулирования, будет воспринят избирателями гораздо лучше."
IRE_widow_pensions: "Защита тех, кого общество забыло"
IRE_widow_pensions_desc: "В ирландском обществе много тех, кто был забыт им, причем во многих случаях намеренно. Скорбящая вдова, одинокий сирота, страдающий ветеран - все они до сих пор оставлены без внимания сменяющими друг друга ирландскими правительствами. Законы, которые мы вводим для защиты этих уязвимых членов общества, предоставляя им доступ к семейным пенсиям и дополнительным льготам по уходу, надеюсь, однажды станут одним из наших самых ярких достижений."
IRE_red_future: "Красное будущее"
IRE_red_future_desc: "На протяжении многих лет над Дублинским замком развевался зеленый флаг, а иностранные захватчики уже были изгнаны за море, но только сейчас Ирландия начала по-настоящему освобождаться от сохранявшегося неравенства. Хотя Ирландия ещё не полностью расцвела в социалистическую республику, которую представлял себе Коннолли, многим кажется очевидным, что она твердо встала на путь социализма и того умеренно красного будущего, которое он принесет."

IRE_later_labour: "Марш лейбористов"
IRE_later_labour_desc: "Получив в очередной раз мандат от народа, лейбористам пора сосредоточиться на реализации многих стратегий, которые пришлось отложить в пользу разрешения кризиса «Чёрного Понедельника». Благодаря широкому спектру социальных и экономических реформ жизнь ирландцев, как мы надеемся, значительно улучшится, и постепенное движение к социалистическому будущему может быть продолжено."
IRE_collaborate_with_ITUC: "Сотрудничество с ITUC"
IRE_collaborate_with_ITUC_desc: "Несмотря на то, что часть ITUC покидает Лейбористскую партию в пользу более радикальных членов социалистической оппозиции, связи между ней и лейбористами невозможно по-настоящему разорвать. Сотрудничая с менее радикальными членами ITUC и поддерживая их планы по оказанию помощи ирландским рабочим, мы сможем поднять промышленный потенциал страны, от чего может выиграть вся страна."
IRE_state_education: "Государственное образование"
IRE_state_education_desc: "На протяжении веков задача обучения детей в Ирландии обычно ложилась на плечи их родителей или местных священников и монахинь, что зачастую приводило к не самым лучшим результатам. Чтобы обеспечить современное образование молодежи, необходимо изъять эту обязанность из рук духовенства и передать её государству, которое должно обеспечить детям нации бесплатное образование от светских учителей."
IRE_industrial_development: "Поощрять промышленное развитие"
IRE_industrial_development_desc: "Новые промышленные разработки - это надежный способ обеспечить население Ирландии работой, а участие государства в проектах позволит нам быть уверенными в том, что эта работа будет справедливой. Отдавая предпочтение новым и растущим отраслям промышленности, мы надеемся, что созданные рабочие места будут долговечными и смогут противостоять бурям времени."
IRE_modern_roads_modern_nation: "Новые дороги, современная нация"
IRE_modern_roads_modern_nation_desc: "В наши дни есть два места, где средний ирландский рабочий проводит большую часть своей жизни: первое - это его кровать, а второе - дорога, по которой он добирается на работу и обратно. И все же, несмотря на их фундаментальную роль в жизни ирландского общества, многие наши дороги всё ещё остаются неасфальтированными, в то время как весь остальной мир перешел на асфальт. Экономически крайне важно решить эту проблему и быстро модернизировать наши устаревшие дороги."

IRE_later_sf: "Новая страница в истории"
IRE_later_sf_desc: "История Шинн Фейн в наши дни весьма примечательна. От статуса титанов ирландского движения за независимость до почти полного краха в 20-е годы и шокирующего возрождения после краха Лейбористской партии - никто не может сказать, что история Шинн Фейн неинтересна. В наши дни Шинн Фейн представляет собой своего рода франкенштейновское движение, состоящее из лоялистов распавшейся Лейбористской партии, левых Шинн Фейнеров и других правых Шинн Фейнеров, которые остались с партией, несмотря на все изменения. Получив ещё раз мандат от ирландского народа, Шинн Фейн может свободно реализовывать свою программу левых ирландских националистов."
IRE_christian_socialist_compromise: "Христианско-социалистический компромисс"
IRE_christian_socialist_compromise_desc: "Отношения Шинн Фейн с церковью - сложный вопрос. В то время как большинство лейбористов-экспатов выступают за создание светской ирландской нации, большинство лоялистов Шинн Фейн по-прежнему неравнодушны к католической церкви в Ирландии. В частности, Катал Бруга - фигура, которая не будет открыта для любых мер, угрожающих вере богобоязненных ирландцев. Учитывая это, правительство SF продвинулось вперёд с компромиссной программой, которая подчеркивает учение Иисуса Христа и одновременно выступает за сильную и светскую ирландскую нацию."

IRE_later_cnat: "Дело сельской местности"
IRE_later_cnat_desc: "Впечатление, которое произвела на избирателей роль [GetIreAgrarianParty] в коалиции, привело к тому, что теперь она является крупнейшей партией в правительстве. Теперь, возглавив собственную коалицию, CnaT пора выполнить обещания своей предвыборной кампании и выдвинуть гораздо более аграрно-ориентированное политическое видение нации."
IRE_drain_boglands: "Осушение болот"
IRE_drain_boglands_desc: "Создание новых сельскохозяйственных угодий всегда должно быть приоритетом для любого правительства, а в Ирландии многочисленные болотистые земли - идеальное место для создания новых ферм. Упорно работая над осушением этих болот и восстановлением земель, на которых они расположены, мы можем создать большое количество земель, идеально подходящих для выращивания сельскохозяйственных культур и выпаса животных."
IRE_sustainable_forestry: "Устойчивое лесное хозяйство"
IRE_sustainable_forestry_desc: "Ирландия - одно из немногих мест в Европе, где до сих пор сохранились прекрасные тропические леса умеренного пояса, которыми когда-то была усеяна большая часть ландшафта. Однако многовековая вырубка лесов привела к тому, что большая часть деревьев в стране была уничтожена, и если не принять меры, они могут быть уничтожены окончательно. Чтобы предотвратить это, необходимо выдавать гранты лесозаготовительным компаниям, которые практикуют устойчивое лесопользование и лесовосстановление, защищая существующие леса и выращивая новые."
IRE_minerals_development_act: "Закон о добыче полезных ископаемых"
IRE_minerals_development_act_desc: "Наша великая земля таит в себе множество неиспользованных богатств, и для её экономического роста важно, чтобы мы использовали их продуманным образом. Чтобы помочь в этом, необходимо принять закон, устанавливающий точные правовые рамки для работы шахт, порядок выдачи государственных аренд и все остальные детали, которые должны быть учтены при добыче и последующей переработке полезных ископаемых."
IRE_paving_boreens: "Мощение борингов"
IRE_paving_boreens_desc: "Несмотря на то, что скромные проселочные дороги являются артериями, соединяющими многочисленные деревни и фермы, разбросанные по всей стране, большинство из них представляют собой не более чем хорошо утоптанные грунтовые тропинки. Приняв законопроект о сельской инфраструктуре, мы сможем добиться того, что со временем эти дороги будут заасфальтированы и станут действительно пригодными для постоянного использования."
IRE_progressive_land_rates: "Прогрессивные земельные тарифы"
IRE_progressive_land_rates_desc: "Если спросить многих фермеров по всей стране, с чем им труднее всего иметь дело в своей работе, ответ о жестких земельных ставках почти наверняка будет одним из самых распространенных. Прогрессивная реформа системы земельных ставок позволит нам уменьшить бремя, лежащее на простых фермерах, что поможет нам завоевать поддержку и ослабить силу альтернативных предложений радикальных элементов страны."
IRE_golden_moderation: "Золотая умеренность"
IRE_golden_moderation_desc: "В жизни сдержанная умеренность часто является лучшим подходом, и нигде это не проявилось так ярко, как в ирландской политике. Отвергнув крайности, за которые выступали такие люди, как Ларкин и О'Даффи, мы проложили стабильное будущее для нации, свободное от многих бед, которые терзают экстремистские режимы в мире. Хотя работа никогда не бывает по-настоящему закончена, достижения нашего умеренного руководства почти наверняка оставят неизгладимый след в жизни Ирландии."

IRE_later_fg: "Прямая дорога - самая короткая"
IRE_later_fg_desc: "Немногим партиям удается удержаться у власти после восьми лет пребывания у власти, но, похоже, великое возрождение партии Fine Gael за последние несколько лет позволило ей не только вновь победить на выборах, но и получить ещё большую долю голосов. Ожидается, что новый срок будет не более чем обычным делом, но ирландская общественность решила, что это именно то, что нужно в современном хаотичном мире."
IRE_father_of_republic: "Отец Республики"
IRE_father_of_republic_desc: "Хотя люди могут приписывать Вольфу Тоне зарождение ирландского республиканизма, а Падрейгу Пирсу - его возрождение, без великого Артура Гриффита трудно представить, как могло бы существовать современное ирландское государство. Влияние, которое этот ирландский герой оказал на нацию, часто игнорируется, но для того, чтобы обеспечить его признание, правительству пора возглавить работу по увековечиванию его заслуг."
IRE_international_port_belfast: "Интернациональный порт Белфаста"
IRE_international_port_belfast_desc: "Когда Британская Империя распалась и произошло воссоединение, Белфаст и его великие судостроители сильно пострадали. В это время такие компании, как Harland & Wolff, выжили, почти полностью переключившись на коммерческую деятельность, что принесло Белфасту мировую репутацию торгового порта. Даже когда времена для судостроителей стали менее отчаянными, Белфаст закрепил за собой статус одного из важнейших торговых портов, а при поддержке правительства он может вскоре затмить все остальные."
IRE_sidestep_church: "Обойдя церковь"
IRE_sidestep_church_desc: "Разумеется, жизненно важная роль церкви в ирландском обществе - это то, что мало кто хочет оспаривать напрямую. В то же время существует множество обязанностей, в выполнении которых церковь не играет столь непосредственной роли, что это явно пошло бы на пользу как самой церкви, так и правительству. С помощью деликатного перераспределения обязанностей мы можем добиться того, чтобы те функции, которые лучше всего поручить правительству, действительно были поручены ему, а не оставались в занятых руках духовенства."
IRE_adopt_bismarck_model: "Принять модель Бисмарка"
IRE_adopt_bismarck_model_desc: "Одним из лучших достижений Отто фон Бисмарка стало внедрение его модели медицинского страхования, которая помогла обеспечить медицинским обслуживанием миллионы немцев, которые в противном случае остались бы без него, отрезав наиболее радикальным социалистам жизненно важный путь для получения поддержки. Учитывая столь сильный пример, поданный немцами в этой области, для нас было бы крайне важно внедрить аналогичную систему здравоохранения для Ирландии и её народа."
IRE_eternal_vigilance_of_big_mick: "Вечное бдение большого брата"
IRE_eternal_vigilance_of_big_mick_desc: "Сколько бы Ирландия ни была свободна, есть один человек, который всегда вел её сквозь толщу и пучину, занимая официальные посты и даже находясь на обочине. Как бы ни называли его - Архитектором Ирландии, Жестяным Тираном или просто Большим Парнем, - всем ясно, что будущее ирландского государства всегда будет неразрывно связано с наследием Майкла Коллинза."
IRE_representative_national_government: "Представительное национальное правительство"
IRE_representative_national_government_desc: "В 1916 году ирландские мученики дали грандиозные обещания о создании постоянного национального правительства, "представляющего весь народ Ирландии и избранного голосованием всех её мужчин и женщин.», чтобы гарантировать свободу и свободу для всех народов страны. И хотя в последние годы эти свободы начали постепенно утрачиваться, настало время новому руководству «Фине Гэл» раз и навсегда гарантировать эти незыблемые права, впервые провозглашенные столько лет назад."
IRE_international_port: "Международный порт Белфаста"
IRE_international_port_desc: "С тех пор как в Великобритании рухнул старый порядок, Белфаст постепенно превратился в один из самых важных портов в мире, когда речь идет о судостроении. Обеспечивая строительство и ремонт судов для бесчисленных государств и групп, верфи Белфаста значительно выросли благодаря поддержке правительства, и многие стали считать Белфаст одним из самых важных портов в мире."
IRE_bismarckian_healthcare: "Здравоохранение Бисмарка"

IRE_later_lemass: "Честное соглашение для всех"
IRE_later_lemass_desc: "Результаты выборов очевидны: Шон Лемасс и его более «либеральная» ветвь Фианна Файл стали крупнейшей партией в Даиле. Учитывая, что большая часть ирландской общественности приписывает большинство экономических событий последних нескольких лет именно FF, а кампания основана на улучшении жизни всех ирландских мужчин и женщин путём финансового роста, FF, похоже, собирается реализовать сильное капиталистическое послание для ирландской нации."
IRE_international_investment_hub: "Центр международных инвестиций"
IRE_international_investment_hub_desc: "Поскольку многие инвесторы всё ещё потрясены последствиями «черного Понедельника» и конфликта в Америке, перед нами открылась широкая возможность заполнить образовавшуюся пустоту. Благодаря переговорам с иностранными компаниями и дипломатической кампании, рекламирующей Дублин как стабильный дом для международного бизнеса, мы можем однажды увидеть, как наш маленький причудливый город станет настоящей столицей мировых финансов."
IRE_villages_to_towns: "От сёл к городам"
IRE_villages_to_towns_desc: "Хотя крупные города Ирландии играют жизненно важную роль в экономике, экономический рост не может исходить только от нескольких крупных городских центров, если мы не хотим смириться с последствиями их окончательной стагнации. Вместо этого государственная политика должна быть направлена на поддержку роста перспективных сельских районов страны, превращая многие из этих небольших поселений в хорошо развитые и респектабельные города, способные вести нормальную торговлю."
IRE_nation_two_peoples: "Нация двух народов"
IRE_nation_two_peoples_desc: "Как и все другие государства, Ирландия не является идеальной нацией и страдает от множества досадных недостатков. Самый серьезный из них заключается в том, что большая часть нации считает многих своих соотечественников - англо-ирландцев и ольстер-шотландцев - не более чем иностранными захватчиками, в то время как многие из них никогда не знали другой земли, кроме нашего великого острова, в качестве своего дома. Настало время правительству по-настоящему признать этих мужчин и женщин нашими братьями и сестрами и помочь окончательно разрушить это ошибочное представление о них."
IRE_educated_workforce: "Образованная рабочая сила"
IRE_educated_workforce_desc: "Инвестиции в образование - один из самых сильных способов экономического роста, который часто игнорируется теми, кто ослеплен недальновидным подходом к финансам. Предоставив каждому ребенку в стране бесплатное среднее образование, мы можем гарантировать, что завтрашняя рабочая сила будет готова ко всему, что с ней столкнется."
IRE_noble_middle_class: "Благородный средний класс"
IRE_noble_middle_class_desc: "Прошли времена феодальной элиты и прикормленных ею крестьян. В нашей современной стране любой мужчина или женщина, которые действительно много работают, будут справедливо вознаграждены за комфортную жизнь для себя и своей семьи. Многие из самых трудолюбивых людей страны уже стали частью нашего крепкого среднего класса, и пример, который они подают, должен стать примером для всех граждан Ирландии."
IRE_global_centre_finance: "Центр глобальных финансов"
IRE_global_centre_finance_desc: "По сравнению с мировыми экономическими гигантами - Германией, Австрией и даже Японией - Ирландия всегда была аутсайдером, от которого мало кто мог ожидать многого. Однако благодаря сильной экономической концепции и грамотному подходу правительства Ирландия под руководством FF постепенно превратилась в страну, готовую конкурировать с любым из этих гигантов на финансовой арене."
IRE_anglo_irish_heritage: "Англо-ирландское наследие"
IRE_anglo_irish_heritage_desc: "Ирландия, особенно Ольстер, на протяжении веков была местом, которое называли своим домом как ирландцы, так и британцы. Хотя для многих жителей страны Ирландия - это прежде всего дом ирландцев, ирландское правительство начало кампанию по изменению этого мнения. Уделяя особое внимание пропаганде общей истории и наследия обеих основных групп населения, называющих страну своим домом, правительство надеется, что со временем многие начнут воспринимать этих мужчин и женщин не иначе как своих соотечественников."

IRE_later_ff_valera: "Веление желаний Бога"
IRE_later_ff_valera_desc: "Ведя кампанию за продолжение социальных реформ в стране, Фианна Файл Валера получил большинство мест в Даиле. Поскольку большинство экономических проблем страны решены, кажется, что сейчас самое время для партии переключить своё внимание на реализацию обещанной христианской и консервативной социальной политики."
IRE_social_welfare_schemes: "Схемы социального обеспечения"
IRE_social_welfare_schemes_desc: "Многие, увлекшись современной политикой, часто забывают, что забота об обездоленных - это не социалистическая идея, а чистая христианская политика. Поэтому политикой правительства должно стать расширение страхования от безработицы и пособий по уходу за детьми, чтобы мы могли обеспечить нашим соотечественникам помощь в преодолении их трудностей."
IRE_arrows_adversity: "Отразить стрелы невзгод"
IRE_arrows_adversity_desc: "После того как позиции Фианна Файл прочно укрепились, правительству пора наметить планы по борьбе с угрозами, нависшими над страной. Ирландия должна быть защищена от недемократических диктатур, от диктуемых конституций социалистических государств и от коррумпированных политиков, которые хотят нажиться, пока их народ страдает. Только Ирландия, свободная от этих бедствий, может по-настоящему процветать."
IRE_people_tradition_faith: "Люди традиций и веры"
IRE_people_tradition_faith_desc: "Католическая вера - один из самых прочных столпов ирландской идентичности, а сама церковь с момента своего появления на острове играет в нашем обществе роль, которая в принципе незаменима. Однако церковь ещё многое может сделать для нации, и обязанности, которые вытекают из её привилегированного положения, должны быть ещё более расширены ради блага нации."
IRE_rights_family: "Утвердить права семьи"
IRE_rights_family_desc: "Многие в мире имеют искаженное представление о том, что такое успех, рассматривая его исключительно через мирскую призму, ориентированную на мирское богатство или положение в обществе. Истинная форма успеха в жизни - это то, что чаще всего упускается из виду: создание и развитие большой и благочестивой семьи. Помощь нашему народу в достижении этой радости должна быть приоритетом правительства, и кодификация священного права на семью станет важным шагом на этом пути."
IRE_nation_small_farmers: "Нация мелких фермеров"
IRE_nation_small_farmers_desc: "Корни ирландской идентичности лежат в её фермах, которыми владеют простые гэлы, чтобы обеспечить себя и свою общину. Массовая урбанизация и индустриализация привели к тому, что многие из этих фермеров оказались в экономическом положении, и необходимо предпринять усилия, чтобы помочь этим простым людям. Им должна быть оказана полная государственная поддержка, чтобы они могли продолжать вести свой замечательный и традиционный образ жизни."
IRE_ireland_we_dream_of: "Образцовая Ирландия"
IRE_ireland_we_dream_of_desc: "Как и многие предыдущие поколения, Фианна Файл борется за создание Ирландии, где люди живут так, как того желает Бог. Партия действительно посвятила себя укреплению христианского сердца и души нации, освобождению её народов от трудностей и защите того, что нам дорого. Подобная работа, однако, никогда не бывает закончена, но очевидно, что Ирландия возвращается на правильный путь к благородному будущему."

IRE_later_an: "Голос истинных гэлов"
IRE_later_an_desc: "Парламентское крыло Ассоциации армейских товарищей, более известное как Куманн Корпруитеак Наисиунта или Национальная корпоративная партия, выступая с посланием, которое осмелились озвучить немногие другие партии, сумело подняться с позиции младшего члена коалиции до крупнейшей партии в правительстве. Хотя большинство ожидает, что новое правительство будет менее радикальным по сравнению с более экстремальными воздержанниками из ККН, кажется очевидным, что нация встала на путь сильного традиционализма и постепенного разрушения демократической системы."
IRE_gaelic_state: "Stát na nGaedheal"
IRE_gaelic_state_desc: "Гэльская идентичность - сердце ирландской нации, и, несмотря на все усилия иностранных правителей, есть те, кто сохранил нашу замечательную культуру до наших дней. Помощь жителям Гелтахта и увеличение финансирования ирландскоязычных инициатив будут жизненно важны для сохранения нашей этнокультурной идентичности и её распространения среди остальной части нации, поэтому это должно быть одним из главных приоритетов нового правительства."
IRE_pious_republic: "Благочестивая республика"
IRE_pious_republic_desc: "Католическая вера - единственная истинная вера нации, и попытки предыдущих правительств признать иностранные религии оставили большое пятно на наследии страны. Теперь, имея полный контроль над государственным аппаратом, мы имеем возможность официально заявить о незыблемости католицизма как единственной веры нашего народа и помочь обеспечить её распространение во всем ирландском обществе."
IRE_managed_democracy: "Управляемая демократия"
IRE_managed_democracy_desc: "Здоровая демократия может быть полезна для нации, но если позволить тем, кто хочет уничтожить нашу нацию, участвовать в выборах, это приведет лишь к разрухе и национальному упадку. Как дерево заболевает, если его не подрезать должным образом, так и избирательная система. Чтобы этого не произошло, необходимо запретить этим радикальным деструктивным элементам принимать участие в будущих выборах как на национальном, так и на местном уровне."
IRE_republic_free_from_chaos: "Свободная от хаоса республика"
IRE_republic_free_from_chaos_desc: "Несмотря на множество элементов, составляющих политику Куманн Корпруитеак Наисиунта, в основе их правления лежит одна простая идея - порядок. Если и есть какое-то послание, которое сейчас звучит по всей стране, так это послание порядка. Порядка, свободного от раскольнической демократии, порядка, свободного от разрушительной ереси, и упорядоченной республики, свободной от хаоса, который, по словам правительства, несут эти пороки."


#Socialists

IRE_Socialism: "Конгресс Синдиката"
IRE_Socialism_desc: "Несмотря на ожидания наших политических противников, мы одержали победу, и Ирландия стала окутанной в красно-багровые цвета. Социализм добрался до нашего Изумрудного острова, и теперь теперь он находится во власти радикальных идеологов. Совсем скоро начнется Chomhdhail Siondacaiteach, или же Конференция Синдикатов, что должна определить направление нашей новой демократической республики, созданной под руководством левых сил."
IRE_Arms_From_Internationale: "Помощь Интернационала"
IRE_Arms_From_Internationale_desc: "Ненавидим ли мы порабощение со стороны иностранных держав? Да, ненавидим; однако мы не можем отрицать силу и мощь Третьего Интернационала. Если мы хотим выжить, нам необходима поддержка самых передовых социалистических государств в мире, даже если это означает преклонением перед Лондоном. В то время как Британский союз является нашим соседом, многие представители нашего правительства выступают за сотрудничество конкретно с Французской коммуной, уподобляя их текущую поддержку той, что была нам оказана в Восстании 1798 года."
IRE_Deal_With_Collins: "Низложить Коллинза"
IRE_Deal_With_Collins_desc: "Несмотря на потерю своего места у власти, Коллинз продолжает упрекать новое синдикалистское правительство; утверждая, то что Ларкин является не более чем марионеткой Лондона. Он и его сторонники заявили, что IWL и её союзники продались Британскому союзу, и то что Ирландия скоро вновь окажется во власти англичан; в этот раз уже под красным флагом. И хотя в этом абсурде нет ни доли правды, Коллинз по-прежнему остаётся опасностью, с которой нам необходимо разобраться. Мы остановим его раз и навсегда."
IRE_Replace_Provisional_Govt: "Двигая Звездный плуг вперёд"
IRE_Replace_Provisional_Govt_desc: "Теперь, когда мечта Джеймса Коннолли была воплощена в жизнь, мы готовы заменить временное правительство возрожденным, революционным Дойлом (однопалатным парламентом). Хоть и существует множество разных социалистических и лейбористских организаций, что работали вместе над воплощением социалистической мечты в реальность, на предстоящих выборах выделились три основные фракции: Радикальные социал-националисты Саор Эйре под руководством Пидара О'Доннелла, синдикалисты Ирландской рабочей лиги, ведомые Джимом Ларкиным, новая Лейбористская партия под управлением Уильяма О'Брайена и Революционная рабочая партия, представляемая тоталистом Джеймсом Гралтоном. Сейчас, пока мы готовимся провести наши первые выборы в этой едва родившейся социалистической демократии, наша нация собирается преобразиться в новый для всех нас красно-багровый облик, покуда люди решают, кто же будет толкать Звездный плуг дальше."

IRE_Labour_Victory: "Избрание Лейбористов"
IRE_Labour_Victory_desc: "Председатель Дойла Уильям О'Брайен и его фракция Лейбористов и социал-демократов одержали победу на первых выборах социалистического правительства. Возвращение лейбористов из мертвых впечатлило даже самых пылких революционеров, поскольку пока бывшая консервативная система ещё ликвидируется, все больше умеренных стекаются к возродившейся партии. Ларкин, возможно, и смог расколоть Лейбористское движение надвое, едва ли не обрекая его на гибель, он, все же, является настоящим продолжателем Конноли, и хотя Ларкин стал человеком, что принес революцию в Ирландию, последним смеется О'Брайен, в то время как Лейбористы вновь оказались на вершине политической сцены."
IRE_Moderate_Revolution: "Умеренная революция"
IRE_Moderate_Revolution_desc: "И хотя наша революция посредством выборов может соблазнить определенные группы людей, желающих изменить государственную систему до неузнаваемости, мы не позволим им превратить Ирландию в тоталитарную дыру. Красная революция, которую лейбористы обещают принести, будет исключительно умеренной; превращающая Ирландию в социалистическое государство в розово-красных тонах."
IRE_Weaken_Executive: "Ослабить исполнительную власть"
IRE_Weaken_Executive_desc: "Такие соперники как Ларкин, возможно, хотели бы централизовать государственную власть в руках одного человека, но О'Брайен с Лейбористами знают, что решение заключается не в расширении исполнительной власти, а в её ослаблении. Ослабив позиции председателя, мы убедимся в том что никто больше не принесет в Ирландию тиранию. Множество радикалов могло соблазниться нашим красным рассветом, но мы не позволим им отнять у нас наши права, за которые мы так упорно боролись, и с появлением сильного исполнительного парламента, а также Верховного суда, три ветви власти будут работать совместно в равной степени, гарантируя то, что авторитаризм в наше государство больше не вернется."
IRE_Workers_Army: "Ирландская гражданская армия"
IRE_Workers_Army_desc: "В то время как военизированные организации обычно являются признаком радикалов, желающих запугать граждан, ИГА, или же Ирландская гражданская армия будет оберегать народ Ирландии от опасностей; а не становиться ею для него. Сформировавшаяся из членов профсоюзов для защиты от полицейского произвола, ИГА распалась ввиду идеологических разногласий ровно как и Лейбористская партия, но с возрождением партии и её восхождением к власти, ИГА оказалась вновь в строю, и с тех пор она только расширяется без опасений нового распада."
IRE_True_Democratic_Socialism: "Демократический социализм"
IRE_True_Democratic_Socialism_desc: "Путь Ирландии к социализму был проложен у избирательной урны; народ использовал свой коллективный голос, чтобы низложить коррумпированную власть, тем самым покончив с реакционным правительством не пролив ни капли крови. И хотя многие пытались отобрать наши права и демократию, мы не позволим радикалам разрушить то, над чем так упорно трудились наши предки. Мы не уступим ни реакционерам, ни тоталитаристам."

IRE_Trade_Union_Commitment: "Расширить права профсоюзов"
IRE_Trade_Union_Commitment_desc: "Благодаря избирательной урне мы выиграли первую, великую битву за душу Ирландии; однако наша работа на этом не окончена. Пришло время расширить профсоюзы по всей Ирландии, чтобы никогда больше правящий класс не мог отобрать у рабочих их свободу. Джеймс Конноли был не первым кто пытался принести безопасность профсоюзов на Изумрудном острове, и, клянусь богом, он не будет и последним. Под руководством ИКП О'Брайена, профсоюзное движение расространится по всему государству, не опасаясь радикалов и реакционеров."

IRE_IWL_Victory: "Избрание Ирландской рабочей лиги"
IRE_IWL_Victory_desc: "Председатель Дойла Джим Ларкин и его фракция синдикалистов и юнионистов вышли победителями на первых выборах социалистического правительства. Под присмотром IWL, Ирландия будет купаться в малиновом сиянии синдикализма по мере укоренения новой доминирующей формы левой мысли в Ирландии; в то время как профсоюзное движение, синдикалистская экономика, лейборизм и интернациональное сотрудничество станут гарантом того, что шестерни революции никогда не прекратят двигаться во благо всех рабочих."
IRE_Irish_Trade_Union_Unity: "Объединить профсоюзы"
IRE_Irish_Trade_Union_Unity_desc: "Юнионизм в Ирландии - тема, мягко говоря, непростая. Ирландский Конгресс Профсоюзов был образован в 1894 году и служит главной федерацией труда и национальным центром профсоюзов на Изумрудном острове, объединяя разрозненные отрасли и профессии под общим знаменем. Однако, многие опасаются что эта организация была испорчена англичанами и их идеями, в то время как радикалы в наших рядах считают что в этой устаревшей организации недостаточно синдикализма. Чтобы устранить этот раскол и одновременно централизовать власть и экономический контроль в руках правительства и его народа, будет создан новый конгресс профсоюзов, что объединит различные ремесленные профсоюзы с профсоюзами крупных отраслей промышленности, создавая тем самым единую, национализированную экономику."
IRE_Christian_Syndicalism: "Христианский синдикализм"
IRE_Christian_Syndicalism_desc: "У социализма и религии нет никаких противоречий! Человек может молиться Богу, и быть ради этого более хорошим социалистом, ведь для некоторых из наших самых важных профсоюзов - это профсоюзы ремесленников, что трудятся во имя Бога и нации. При правильном осмыслении, нет никакого конфликта между нашим синдикалистским видением и святым, праведным видением Христа."
IRE_Gallant_Allies_Abroad: "Старые союзники, новые возможности"
IRE_Gallant_Allies_Abroad_desc: "Председатель Джим Ларкин имеет союзников по всему миру, особенно в американском И.Р.М, возглавляемом его дорогим другом и товарищем Биллом Хейвудом, а также во французском Конгрессе. Используя эти связи, Ларкин надеется начать новую эру для Ирландии, поддерживаемую интернациональным синдикализмом для улучшения положения мирового пролетариата и всех ирландцев."

IRE_Anti_Capitalist_Crusade: "Крестовый поход против капитализма"
IRE_Anti_Capitalist_Crusade_desc: "Хищный капитализм в очередной раз подтверждает тот факт, что он стоит за многими злодеяниями, терроризировавшими наш Изумрудный остров. Британская жадность вызвала Ирландский картофельный голод и привела ко многовековой эксплуатации нашего народа, а ирландский капитализм был поборником британских интересов все это время! Кровожадность к деньгам, которой обладает британское правительство и которой способствуют отечественные капиталисты, опустошала наш народ достаточно долго. Система, наживающаяся на страданиях людей должна закончиться здесь и сейчас."

IRE_Saor_Eire_Victory: "Избрание Саор Эйре"
IRE_Saor_Eire_Victory_desc: "Председатель Дойла Пидар О'Доннелл и его фракция пылких радикалов одержали победу на первых выборах социалистического правительства. Глубоко связанная с аграрным социализмом и левым национализмом, партия 'Свободной Ирландии', как ожидается, произведет глобальные изменения в обществе нашего острова, резко меняя урбанистический курс, что привел к стагнации Ирландии, на сельскохозяйственный."
IRE_Irish_Social_Revolution: "Социальная революция"
IRE_Irish_Social_Revolution_desc: "Вдохновленный своей работой по руководству коммуной на острове Арранмор, во времена работы учителем, ещё до обретения Ирландией независимости, О'Доннелл активно выступает за полноценную социальную революцию. Если мы хотим достичь настоящего социализма, то изменения политического и экономического облика Ирландии недостаточны для того, чтобы наша культура, технологии, философия и самосознание стали свободными. Однако, такие внезапные потрясения более чем вероятно вызовут общее негодование и непринятие, поэтому мы должны действовать осторожно, чтобы не причинить больше вреда и зла, чем добра."
IRE_Paint_IRA_Red: "Окрасить ИРА красным"
IRE_Paint_IRA_Red_desc: "О'Доннелл всегда считал что ИРА должна была принять дело народа и поддержать перераспределение земли, а также предоставление прав рабочим, но вместо этого ИРА в значительной степени впала в католический национализм и консервативный застой, оставив южан в нищете, в то время как сами они бесчинствовали в Ольстере. Чтобы исправить это, ИРА должна быть восстановлена как рабочая организация, каковой она всегда должна была быть, слившуюся с доблестными героями социализма из Ирландской гражданской армии и Национального женского совета Ирландии, чтобы стать орудием нашей социальной революции и защитниками красной доктрины."
IRE_Connollys_Dream_Made_Real: "Мечта Коннолли стала реальностью"
IRE_Connollys_Dream_Made_Real_desc: "Джеймс Коннолли - единственный настоящий герой ирландской независимости и социализма. Всегда противостояв британскому господству над нашим островом, Коннолли возглавлял Ирландскую гражданскую армию против наших врагов, прежде чем был трагически убит англичанами. И хотя он ушел, его дело продолжает Саор Эйре, и под руководством председателя О'Доннелла, эта социалистическая мечта, наконец, реализуется на нашем Рубиновом острове. Мы будем всегда чтить Коннолли как отца свободной Ирландии, продолжая его идеи прогресса и левого национализма."

IRE_Socialist_Irish_Nationalism: "Левый национализм"
IRE_Socialist_Irish_Nationalism_desc: "Национализм - понятие, что давно было испорчено заблуждающимися мечтателями и радикальными ультранационалистами, и хотя многие более слабые социалисты были сбиты с пути интернационалистическими идеалами, мы в Ирландии знаем, что у национализма и социализма нет противоречий. Мы будем придерживаться идей ирландского национализма, объединенного с гэльскими традициями, поддерживая желание народа быть несомненно превосходящими и независимыми от наших соседей с востока."

IRE_RWG_Victory: "Избрание RWP"
IRE_RWG_Victory_desc: "Председатель Дойла Джеймс Гралтон и его радикальная фракция коммунистов одержали победу на первых выборах социалистического правительства. Успех таких разных Революционных рабочих групп, что когда-то действовали независимо друг от друга, очевиден, и теперь, объединившись в единую Революционную рабочую партию, они могут начать свой путь ориентированного на город марксизма и быстрой индустриализации."
IRE_Renovate_Irish_Culture: "Реновация ирландской культуры"
IRE_Renovate_Irish_Culture_desc: "Одно из ключевых убеждений Гралтона заключается в том, что ирландская культура по своей природе консервативна, традиционалистична и в целом отсталая, из-за чего левые революционные идеи не находили понимания в обществе. Для того, чтобы исправить это недоразумение, товарищ Гралтон предложил полную перестройку ирландской культуры по образцу современной американской 'либеральной', левой культуры и идей, проповедуемых такими людьми, как Эрл Браудер, Франклин Делано Рузвельт-младший, Мейер Лондон, Гас Холл, и другие."
IRE_Campaign_Against_the_Church: "Антирелигиозная кампания"
IRE_Campaign_Against_the_Church_desc: "В отличие от большинства партий в Ирландии, RWP решительно выступает против католической церкви. Не смотря на то, что мы не атеистическая партия и не смотря на убеждения некоторых наших членов, мы проповедуем секуляризм, и мы глубоко презираем власть церкви и Папы Римского над нашим островом. Мы больше не позволим религии вмешиваться в наши дела, заражая своей консервативной чушью ума и души наших людей. Если христианство хочет выжить в нашей стране, то оно обязано адаптироваться и идти с нами в ногу, дабы не пасть жертвой меча революции."
IRE_New_Red_IRA: "Красная ИРА"
IRE_New_Red_IRA_desc: "ИРА, что когда-то была гордой группой борцов за свободу, провалилась в католический национализм и консервативный застой, создавая тем самым выгребную яму реакционной мысли. Однако, в отличие от наших левых союзников, мы понимаем что ИРА зашла слишком далеко чтобы была возможность спасти их. Вместо того, чтобы пытаться сохранить старый каркас, мы построим новый, назвав его Ирландской гражданской армией в честь различных левых ополченцев, помогавших бороться за нашу независимость."
IRE_Secret_Police: "Создать ОКВД"
IRE_Secret_Police_desc: "В то время как товарищ Гралтон прилагает все усилия для того чтобы превратить Ирландию в рай для пролетариата, многие всё ещё цепляются за прошлое и намерены любой ценой противостоять новому порядку. Чтобы ослабить давление со стороны этих предателей, наш лидер санкционировал создание Общественной комиссии по внутренним делам; агентства с полномочиями, превышающими возможности обычной правовой системы."

IRE_Gaelic_Socialism: "Гэльский социализм"
IRE_Gaelic_Socialism_desc: "Мы должны проводить политику гэльского социализма, возрождая практически мертвый гэльский язык и расширяя кельтскую культуру, разбавляя все это красными оттенками революции. Верования и обычаи наших предков будут воскрешены и осовременены."
IRE_Socialist_Language_Equality: "Продвигать языковое равенство"
IRE_Socialist_Language_Equality_desc: "Чтобы не отдаляться от наших союзников в Интернационале, мы должны проводить политику языкового равенства между возрожденным гэльским и английским языками. Оба должны быть разрешены к использованию и изучению как и внутри страны, так и на международном уровне, доказывая миру, что билингвизм - путь к революционному единству."
IRE_Ruby_Isle: "Рубиновый остров"
IRE_Ruby_Isle_desc: "Ирландия свободна, и народ ликует, ибо революция окрасила этот некогда Изумрудный остров в чудесный красный цвет. От берегов графства Корк до островов у графства Донегол, от нетронутых лесов долины Клоош и безмятежных вод озера Блэк, до городской суеты самого Дублина, всю Ирландию окутала революция. Отныне наш Рубиновый остров сияет, словно красная жемчужина сред темных волн Атлантики. Да здравствует Ирландия!"

#Monarchists 

IRE_Monarchy: "Возвращение ирландской монархии"
IRE_Monarchy_desc: "Повергнув практически целую нацию в шок, де Валера и его группа консерваторов объединилась чтобы воссоздать старую монархическую систему, забытую уже больше 700 лет тому назад. В основном созданная для того чтобы служить символом единства для демократической системы, эта монархия будет совсем не той, что представляют абсолютисты континента, но нашим будущим правителем, так или иначе, будет Король - объединяющая фигура, в которой так нуждается наша разрозненная, разделенная нация. Теперь, заложив фундамент, мы должны решить судьбу этой воскрешенной монархии и всех тех, что будут жить под новым королем."

IRE_Irish_Monarch: "Ирландский Король"
IRE_Irish_Monarch_desc: "Отказываясь подчиняться какому-либо иностраному королю, наша коалиция монархистов решила избрать исключительно ирландского претендента. Старые Великие кланы может и утратили свою власть, но их потомки по прежнему населяют эту землю; в то время как многие из них заработали себе дворянство в иностранных Державах, наш трон уже на протяжении многих веков остаётся пустым. С новым королем, Ирландия будет вновь гордо противостоять всем невзгодам, стоящим на пути построения нашего консервативного будущего."
IRE_Legacy_of_High_Kings: "Наследие верховных королей"
IRE_Legacy_of_High_Kings_desc: "Старые Верховные короли Ирландии были самыми великими среди наших предков. Коронованные на холме Тара, у Камня судьбы, эти герои защищали нацию и объединяли племена и кланы, пока они не были жестоко свергнуты набегами норманнов во время правления последнего короля Руайдри Уа Конхобайра. Наш новый Король обязан воплотить в себе их наследие и изучить их историю, если хочет стать по-настоящему благородным и мудрым монархом, достойного чести объединить разобщенный ирландский народ."
IRE_Truly_Irish_Monarchy: "Ирландский национализм под властью короны"
IRE_Truly_Irish_Monarchy_desc: "При нашей подлинно ирландской монархии, национализм будет процветать и распространяться, ибо все ирландцы должны гордиться возрождением Королевства. Сотрудничая с националистическими движениями, живущими и процветающими на демократической политической сцене, наша монархия объединит массы при помощи общей, гордой самобытности и культуры, гарантируя защиту от того, что никакие иностранные силы не смогут вновь подчинить сердца и умы нашего народа."
IRE_Constitutionalism: "Судьба конституции"
IRE_Constitutionalism_desc: "И хотя де Валера предполагал, что новая монархия будет служить лишь символом единства для нашей демократии, многие радикалы в нашей коалиции стали настаивать на ещё одном шаге вперёд, создавая настоящую монархистскую систему с могущественным королем, в соответствии с идеями интегрализма. Эта презираемая многими идея поставила бы крест на конституции, оставляя место для новой, спроектированной с нуля, специально для подчинения короне. Мы должны решить судьбу конституции, и в свою очередь с судьбой нашей политической системы и правительства в целом."
IRE_Modernized_Monarchy: "Образцовое Королевство"
IRE_Modernized_Monarchy_desc: "Под руководством нашего короля, Ирландия смогла встать одной ногой в нашем историческом прошлом, а второй сделать шаг в направлении прогресса и современности. Поддерживаемое капиталистической экономикой, осовремененной, но все так же традиционной культурой и местой демократией, наше Королевство - прямое доказательство того, чего может достичь монархизм в современную эпоху."

IRE_German_Monarch: "Немецкий Король"
IRE_German_Monarch_desc: "Очевидно, что без поддержки извне Ирландия падет перед захватчиками, будь то с запада через Атлантику или же с востока через Ирландское море. Если мы хотим остаться по-настоящему независимыми, мы должны связать себя узами к европейскому гегемону, и для этого мы коронуем одного из Королевских сыновей как нашего короля, завоевав тем самым расположение Кайзера и защиту его могущественного флота."
IRE_Draw_Closer_to_Germany: "Сблизиться с Германией"
IRE_Draw_Closer_to_Germany_desc: "Теперь, когда мы предложили немцам занять ирландский престол, для нас вполне естественно сдружиться с нашим новым союзником. Немцы более чем готовы принять нас в свой альянс, получая при этом им куда большее влияние в Ирландском море и ставя тем самым англичан в тупик, хоть это и может втянуть нас в неизбежную войну с Британией."
IRE_Prussian_Constitutionalism: "Адаптация прусского конституционализма"
IRE_Prussian_Constitutionalism_desc: "Прусский конституционализм - система федеративной монархии в Германии. При этой системе, президентом федерации автоматически становится Император, который лично назначает канцлера, в то время как Рейхстаг заполняется представителями путём всеобщих выборов. И хотя эта система не будет работать в Ирландии в точно таком же виде, она может быть скорректирована под наши запросы, соответствуя тому, чего бы мы хотели от нашей монархии. Таким обрахом, наш Верховный Король будет править как 'президент' Ирландии, контролируя свободные и справедливые выборы парламента и премьер-министра, которые будут выполнять большую часть реальной работы по управлению страной."
IRE_Go_Native: "Принять новую родину"
IRE_Go_Native_desc: "Король не ожидал найти Ирландию таким удобным местом для правления, и теперь, когда он уже некоторое время правит нашим Королевством, он стал воспринимать Ирландию как свой настоящий дом. Более того, Король объявил о своем нежелании возвращаться домой чтобы посетить Германию, и принял Ирландию как свою родную землю. Он начал проявлять интерес к ирландским традициям, и даже выразил желание выучить гэльский язык, что позволит ему чувствовать себя более единым с народом, которым он правит. Кроме того, Король решил получить настоящее 'ирландское' имя, чтобы лучше представлять свой народ и новообретенную родину."
IRE_German_Monarch_Irish_Spirit: "Немецкий Король, ирландский дух"
IRE_German_Monarch_Irish_Spirit_desc: "В его жилах течет немецкая кровь, но наш Верховный Король - такой же настоящий ирландец, как любой рабочий в Дублине или фермер в Корке. Его дух - это дух истинного ирландца, и он не стесняется демонстрировать свою любовь к своей новой родине и своим новым родственникам. Пусть же все возрадуются, ибо у нашего Королевства, наконец, появился Верховный Король, что поистине заботится о своем народе и защищает его."

IRE_Re_Structure_The_Laws: "Реструктуризация правительства"
IRE_Re_Structure_The_Laws_desc: "Создание новой монархической системы - непростая задача, и наше правительство только начинает это осознавать. Оно должно быть полностью реструктуризировано, с учётом того, что наш Король ныне является верховным главой государства. С верха до низа наша нация будет перестроена и реорганизована, поскольку мы теперь вновь являемся Королевством!"
IRE_Legacy_of_Pearse: "Наследие Пирса"
IRE_Legacy_of_Pearse_desc: "Патрик Генри Пирс был любимым поэтом, политическим теоретиком и революционером, что помог в создании нашей свободной и независимой Ирландии, прежде чем был незаконно казнен псами английского режима. Однако, Пирс был также известен как как один из немногих открытых монархистов среди наших отцов-основателей, наряду с Джозефом Планкеттом, Томасом МакДоной и самим де Валерой, однажды предсказав, что к 2006 году Ирландия станет Королевством, с королем в качестве главы государства. Мы будем работать над тем, чтобы почтить его наследие и стараться реализовать его предсказание, строя то самое благородное Королевство, которое ему так никогда и не довелось увидеть."

IRE_Schizo_King_Coup: "Граф Томондский"
IRE_Schizo_King_Coup_desc: "Опередив своих бывших союзников в Фианна Файл и полностью подмяв под себя демократический процесс, Ирландское монархическое общество под руководством Раймонда Моултона Сеагана О'Брайена из исчезнувшего графства Томонд и баронства Ибракен, якобы ближайшего кровного наследника великого Брайана Бору, захватило контроль над государством и трон у незаконнорожденного [IREGetFormerKing]. Считая всех остальных кандидатов недействительными претендентами, О'Брайен верит, что есть только один человек, достойный стать Ардри на Хейреанн и правителем всей Ирландии - он сам. Работая с разочарованными и яростно радикальными членами ANH и «Голубых рубашек», а также с некоторыми бывшими членами FF и других групп, связанных с де Валера, IMS О'Брайена принесет на Изумрудный остров новую породу интегралистского монархизма."
IRE_Black_Legion: "Чёрный легион"
IRE_Black_Legion_desc: "Чёрный легион, или Léigiún Dubh, ИМС О'Брайена - это военизированная рука партии, служащая беспрепятственной и теневой рукой О'Брайена, через которую он контролирует всю Ирландию посредством страха и крови. Расширяя их деятельность, предоставляя им большее финансирование и более широкие привилегии, делая их официальной и законной частью правительственного аппарата, Чёрный легион обеспечит защиту органической монархии под управлением Верховного короля любой ценой, а также повиновение и исполнение воли О'Брайена независимо от цены, без какой-либо внутренней угрозы."
IRE_Links_to_ANH: "Архитекторы Воскресения"
IRE_Links_to_ANH_desc: "Учитывая, что связи О'Брайена с организацией уже хорошо налажены, Ailtirí na hAiséirghe, или ANH, Джона Джеральда Каннингема стали бы идеальными союзниками. Хотя мы не согласны с понятиями благородства и элитарности, можно найти компромисс, используя клановую систему и традиционных лидеров старых родов, чтобы объединиться с нашими собратьями - ирландскими националистами, гэльскими возрожденцами и католическими корпоративистами из кельтской Клики Героида у Куиннеагайна. Единственным препятствием будет убедить их в наших монархических взглядах, но это должно быть легко, если апеллировать к авторитарным и традиционалистским взглядам группы."
IRE_Discredit_Previos_King: "Дискредитировать лже-Ард-Ри!"
IRE_Discredit_Previos_King_desc: "Бывший Ardrí na hÉireann, или Верховный Король Ирландии, был здесь настоящим притворщиком, поскольку О'Брайен, без сомнения, является истинным королем Ирландии как самый живой наследник легендарного бывшего Верховного короля Брайана Бору. Ирландское монархическое общество должно распространять настоящую и честную правду, дискредитируя и очерняя предательского [IREGetFormerKing] как предательского шарлатана и претендента без каких-либо претензий, чтобы улучшить наши притязания на власть и одновременно уменьшить количество общественной язвительности, которую наш любимый граф Томонд сумел набрать с момента нашего появления."
IRE_Christian_Nationalist_Crusade: "Христовый поход"
IRE_Christian_Nationalist_Crusade_desc: "По образцу американской организации, созданной другом и кумиром О'Брайена Джеральдом Л. К. Смитом, мы решили создать ирландскую версию Христианского националистического крестового похода, который должен уничтожить так называемую «иудео-большевистскую» угрозу, которая, по словам О'Брайена, мешает Ирландии и её народу достичь истинного величия и благочестивой чистоты. Будучи новой ветвью власти, CNC нацелен на сохранение Ирландии как христианской нации, осознавая высокоорганизованную кампанию по замене еврейской традиции христианской, и будет бороться с «монгрелизацией» и всеми попытками насильственного смешения черной и белой рас в Ирландии, гарантируя, что объявленное Смитом «единое мировое теневое правительство Сиона» и его старейшины, иммигранты и синдикалисты, не захватят наши любимые изумрудные берега."
IRE_Build_Legitimacy: "Легитимный Граф"
IRE_Build_Legitimacy_desc: "Верховный Король Мурроу О'Брайен, граф Турмонд, может с удовольствием изображать из себя истинного дворянина пурпурной крови, но эта «реальность» игнорируется или порицается во всем Королевстве. Если это новое Королевство под властью короля-притворщика хочет выжить, то органическое правительство под его началом должно усердно работать, чтобы улучшить притязания О'Брайена на трон и его легитимность в глазах масс, делая все возможное для достижения этой необходимой и благородной цели. Используя его свободные притязания на бывшего верховного короля Брайана Бору и на исчезнувшее графство Томонд и его благородных, но древних членов, таких как Мурроу I, наряду с принудительной и убедительной помощью Léigiún Dubh, О'Брайен, а не дискредитировавший себя [IREGetFormerKing], будет рассматриваться как истинный Ardrí na hÉireann, если это последнее, чего добьется наше правительство."
IRE_Thormond_Redeemed: "Новый рассвет"
IRE_Thormond_Redeemed_desc: "Несмотря на нашу глубоко католическую природу, интегралистская философия никогда не развивалась в Ирландии так, как в Иберии и Франции, по крайней мере, до сих пор. Под руководством IMS и Раймонда О'Брайена новая органическая монархия правит чисто католической Ирландией, смешивая мавританскую и лузитанскую интегралистские философии с американскими концепциями христианского национализма и ирландскими идеями возрождения гэльского языка, чтобы создать децентрализованную и абсолютистскую систему, не похожую ни на что, что когда-либо видела Ирландия. Поддерживаемая возрожденной клановой системой, корпоративистской экономикой и развивающейся системой гильдий, ирландским национализмом, антисоциализмом, антикапитализмом и экстремистскими учениями наиболее радикальных адептов католической церкви, наша новая монархия принесет благочестивое процветание всем истинным сынам и дочерям Ирландии под короной."

#Foreign Polcy
ire.170.t: "Ирландская дипломатическая миссия в британию"
ire.170.d: "Мы решили, что лучший способ сохранить независимость Ирландии - наладить отношения с британцами. Во главе с министром иностранных дел Имоном де Валерой и одним из подписавших Англо-Ирландский договор, Робертом Бартоном, наша миссия отправилась в Лондон."
ire.170.a: "Удачи!"
ire.171.t: "Ирландская дипломатическая миссия прибыла в Британию"
ire.171.d: "Прямо сейчас ирландская дипломатическая миссия прибыла в Лондон и объяснила Конгрессу профсоюзов, что они намерены обеспечить мирное сосуществование между Британским союзом и Ирландией. Должны ли мы прийти к какой-то договорённости или стоит просто вернуть их обратно?"
ire.171.a: "Договоримся."
ire.171.b: "Возвращайте их!"
ire.172.t: "Британцы не хотят переговоров"
ire.172.d: "Наша миссия сегодня вернулась с пустыми руками, ведь британцы даже не стали принимать нашу миссию."
ire.172.a: "Чёртовы британцы!"
ire.173.t: "Начало переговоров"
ire.173.d: "Англичане согласились поговорить. Наши требования состоят в том, что в обмен на продолжающийся нейтралитет Ирландии в отношении любых конфликтов Британии на континенте, они должны признать нашу независимость и не вмешиваться в наши дела. В дополнение к этому возник вопрос о тарифах, которые нации налагают друг на друга, препятствуя нормальной торговле. Мы хотели бы отменить их, на благо всех."
ire.173.a: "Справедливое предложение?"
ire.174.t: "Начало переговоров"
ire.174.d: "Англичане согласились поговорить. Наши требования состоят в том, что в обмен на продолжающийся нейтралитет Ирландии в отношении любых конфликтов Британии на континенте, они должны признать нашу независимость и не вмешиваться в наши дела. В дополнение к этому возник вопрос о тарифах, которые нации налагают друг на друга, препятствуя нормальной торговле. Мы хотели бы отменить их, на благо всех."
ire.174.a: "Справедливое предложение?"
ire.175.t: "Ирландские предложения"
ire.175.d: "Ирландцы предоставили нашим переговорщикам свои предложения. Они хотят, чтобы мы гарантировали их независимость и держались подальше от ирландских дел в обмен на их постоянный нейтралитет. Они также просят убрать тарифы между нашими странами. В обмен на это они предлагают нам внести любые поправки в договор."
ire.175.a: "Мы принимаем ирландские предложения."
ire.175.b: "Попросите военный доступ в рамках любого договора."
ire.175.c: "Мы не согласны."
ire.176.t: "Ирландские предложения"
ire.176.d: "Ирландцы предоставили нашим переговорщикам свои предложения. Они хотят, чтобы мы гарантировали их независимость и держались подальше от ирландских дел в обмен на их постоянный нейтралитет. Они также просят убрать тарифы между нашими странами. В обмен на это они предлагают нам внести любые поправки в договор."
ire.176.a: "Конечно, мы принимаем их предложения!"
ire.176.b: "Попросите военный доступ в рамках любого договора."
ire.176.c: "Мы не согласны."
ire.177.t: "Британцы согласны"
ire.177.d: "Юнионисты согласны с нашими предложениями, миссия прошла успещно!"
ire.177.a: "Отлично!"
ire.178.t: "Второй англо-ирландский договор"
ire.178.d: "Мы подписали договор, гарантирующий ирландский нейтралитет. Хотя они не могут быть союзниками, они хотя бы не будут врагами."
ire.178.a: "Отлично!"
ire.179.t: "Переговоры разрушились"
ire.179.d: "Наша миссия сегодня вернулась с пустыми руками, так как не смогла договориться с синдикалистами."
ire.179.a: "Чёртовы британцы!"
ire.180.t: "Британская цена"
ire.180.d: "Коммунисты согласны с нашим предложением, но только если мы предоставим им доступ в наши порты и авиабазы."
ire.180.a: "Цена, которую стоит заплатить."
ire.180.b: "Попросите в обмен экономическую помощь."
ire.180.c: "Это неприемлемо!"
ire.181.t: "Ирландское встречное предложение"
ire.181.d: "Ирландская дипломатическая миссия согласна предоставить нам военный доступ, но в обмен на экономическую помощь для них."
ire.181.a: "Мы согласны."
ire.181.b: "Много хотят."
ire.182.t: "Британцы согласны"
ire.182.d: "Юнионисты согласны с нашими предложениями, миссия прошла успешно!"
ire.182.a: "Отлично!"
ire.183.t: "Второй англо-ирландский договор"
ire.183.d: "Мы подписали договор, гарантирующий ирландский нейтралитет. Хотя они точно не могут быть нашими союзниками, они хотя бы не будут врагами."
ire.183.a: "Отлично!"
ire.184.t: "Конец торговой войны"
ire.184.d: "Со времени подписания Первого англо-ирландского договора в 1922 году, согласно которому было создано Ирландское свободное государство в составе Британской империи, между Великобританией и Ирландией произошёл экономический конфликт. Были установлены тарифы размером в 20% как для импорта, так и для экспорта, в качестве средства ущемления зарождающегося ирландского государства, а также в рамках протекционистской меры для оказания помощи британскому бизнесу, оправляющемуся после Вельткрига. Ирландцы отреагировали дружелюбно, дабы поддержать свою независимость от Британии. Ситуация не поменялась и после Британской революции в 1925 году и основания Британского союза, в значительной степени из-за идеологических различий между юнионистами и партией Коллинза. Однако теперь, с подписанием Второго англо-ирландского договора, Торговая война подошла к концу и обе страны намерены пожинать плоды экономических выгод."
ire.184.a: "Отлично!"
ire.185.t: "Конец торговой войны"
ire.185.d: "Со времени подписания Первого англо-ирландского договора в 1922 году, согласно которому было создано Ирландское свободное государство в составе Британской империи, между Великобританией и Ирландией произошёл экономический конфликт. Были установлены тарифы размером в 20% как для импорта, так и для экспорта, в качестве средства ущемления зарождающегося ирландского государства, а также в рамках протекционистской меры для оказания помощи британскому бизнесу, оправляющемуся после Вельткрига. Ирландцы отреагировали дружелюбно, дабы поддержать свою независимость от Британии. Ситуация не поменялась и после Британской революции в 1925 году и основания Британского союза, в значительной степени из-за идеологических различий между юнионистами и партией Коллинза. Однако теперь, с подписанием Второго англо-ирландского договора, Торговая война подошла к концу и обе страны намерены пожинать плоды экономических выгод."
ire.185.a: "Отлично!"
ire.186.t: "Договор о доступе в Ирландию?"
ire.186.d: "Ирландское правительство предложило предоставить нам военный доступ, позволяя нам базировать наш флот и ВВС на их острове, рядом с Британией. В обмен они просят пакт о ненападении и гарантию независимости с нашей стороны."
ire.186.a: "Отличная сделка!"
ire.186.b: "Это того не стоит..."
ire.187.t: "Германия принимает наше предложение!"
ire.187.d: "Немцы согласились гарантировать нашу независимость в обмен на то, что мы позволяем им расположить свои войска у нас."
ire.187.a: "Отлично!"
ire.188.t: "Ирландия в Рейхспакте?"
ire.188.d: "Ирландское правительство обратилось к нам с просьбой принять их в наш альянс. Это даст нам и базу, и лояльного союзника возле Британии. Как мы отреагируем?"
ire.188.a: "Яволь!"
ire.188.b: "Нам это не нужно."
ire.189.t: "Немцы приняли наше предложение!"
ire.189.d: "Германия приняла нашу просьбу, и теперь мы состоим в Рейхспакте, вместе с которой мы будем бороться против синдикалистов."
ire.189.a: "Отлично!"
ire.190.t: "Немцы отклонили нашу просьбу!"
ire.190.d: "Немцы отклонили нашу просьбу. Мы никогда не доверимся им снова!"
ire.190.a: "Им же хуже!"
ire.191.t: "Договор о доступе в Ирландию?"
#ire.191 and 192 removed
ire.193.t: "Ирландия в Антанте?"
ire.193.d: "Ирландское правительство обратилось к нам с просьбой принять их в наш альянс. Это даст нам и базу, и лояльного союзника возле Британии, что поможет нам отбить наш дом у синдикалистов! С другой стороны, союз с Ирландией не будет положительно воспринят теми, в чьих головах ещё свежи воспоминания о войне в Ирландии."
ire.193.a: "На шаг ближе к Лондону!"
ire.193.b: "Враг нашего врага - не наш друг!"
ire.194.t: "Канада принимает наше предложение!"
ire.194.d: "Канада приняла нашу просьбу, и теперь мы состоим в Антанте, вместе с которой мы будем бороться против синдикалистов."
ire.194.a: "Отлично!"
ire.195.t: "Канадцы отклонили нашу просьбу!"
ire.195.d: "Канадцы отклонили нашу просьбу, мы серьёзно ошиблись, доверившись им!"
ire.195.a: "Им же хуже!"
ire.196.t: "Торговые отношения с Ирландией?"
ire.196.d: "Ирландское правительство предложило начать торговлю между нашими двумя странами, чьи отношения были довольно тёплыми, ввиду общих проблем из-за Чёрного Понедельника и прогерманской ориентации Ирландии."
ire.196.a: "Почему бы и нет."
ire.196.b: "В настоящее время это слишком рискованно."
ire.197.t: "Америка согласна!"
ire.197.d: "Американское правительство положительно отреагировало на наше предложение, это послужит хорошим предзнаменованием для нашей экономики!"
ire.197.a: "Отлично!"
ire.198.t: "Америка не согласна!"
ire.198.d: "Американское правительство отклонило наше предложение, сославшись на желание не качать лодку, пока их страна неустойчива."
ire.198.a: "Хорошо, что мы можем сделать?"
ire.199.t: "Атлантическая торговая комиссия?"
ire.199.d: "Ирландское правительство предложило создать Комиссию по торговле в Атлантике, для наблюдения за нашей торговлей в Атлантическом океане. В последнее время наши отношения с Ирландией очень близки, потому многие поддерживают эту идею."
ire.199.a: "Отличная идея!"
ire.199.b: "Почему бы просто не оставить всё как есть?"
ire.200.t: "Создание Атлантической торговой комиссии"
ire.200.d: "Американское правительство согласилось, и Комиссия по торговле в Атлантике будет создана, чтобы надзирать за нашими странами в плане торговли. Это должно оказаться полезным для дальнейших отношений между нашими государствами."
ire.200.a: "Отлично!"
ire.201.t: "Наше предложение отклонено!"
ire.201.d: "К сожалению, американцы отвергли наше предложение."
ire.201.a: "Жаль."
ire.202.t: "Ирландско-американский договор"
ire.202.d: "Ирландское правительство обратилось к нам с просьбой заключить пакт о ненападении и чтобы мы гарантировали их независимость. В свете наших экономических отношений и помощи, которую ирландцы оказывали нам во время Второй Гражданской войны, мало кто выступает против этой идеи."
ire.202.a: "Конечно!"
ire.202.b: "Ирландия слишком далеко, чтобы защищать её."
ire.203.t: "Подписание ирландско-американского договора"
ire.203.d: "Американское правительство, разумеется, согласилось с нашей просьбой, и мы подписали договор о ненападении, а также США предоставили нам гарантию независимости от иностранного вторжения."
ire.203.a: "Отлично!"
ire.204.t: "Америка сводит нас с ума!"
ire.204.d: "Несмотря на всю нащу помощь, которую мы им предоставили, они отказались защитить нас!"
ire.204.a: "Неблагодарные предатели."
ire.205.t: "Ирландско-американская коалиция"
ire.205.d: "Ирландское правительство снова обратилось к нам с большим предложением о создании военного альянса. Мы могли бы при помощи этого распространить наше влияние на Атлантику и Европу, но ценой возможной напряжённости в нашей нации."
ire.205.a: "Мы с радостью примем их к нам!"
ire.205.c: "Конфликты в Европе не представляют для нас никакого интереса."
ire.206.t: "Ирландско-американский альянс"
ire.206.d: "Америка согласилась, желая распространить своё влияние на Атлантику. Отныне мы союзники, и горе тому, кто встанет против нас!"
ire.206.a: "Боже, храни Америку, и Боже, храни Ирландию!"
ire.207.t: "Америка отклоняет наше предложение"
ire.207.d: "Америка отказалась создавать альянс, не видя в этом необходимости. Но тем не менее, в случае вторжения мы всё равно защищены ими."
ire.207.a: "Ну, что ж..."
ire.208.t: "Ирландия поддерживает нас!"
ire.208.d.not_syndie: "Ирландское правительство, видя в нас оплот против синдикализма, направило нам добровольцев для помощи в нашей борьбе!"
ire.208.d.syndie: "Наши товарищи в Ирландии прислали двух добровольцев, чтобы помочь нам в нашей борьбе за нашу революцию."
ire.208.a: "Да здравствует Ирландия!"


ire.209.t: "Конец Второй Американской Гражданской войны"
ire.209.d: "2-я Американская Гражданская война кончилась, и добровольцы ИРА, отправленные нами, возвращаются домой, набравшись опыта в ведении боевых действий."
ire.209.a: "С возвращением!"
ire.210.t: "Иммиграция и экономика"
ire.210.d: "Приток американскго капитала и технический опыт, не говоря уже о дешёвой рабочей силе, оказали положительное влияние на нашу экономику."
ire.210.a: "Отлично!"

ire.2030.t: "Канадский пакет помощи"
ire.2030.d: "Несмотря на то, что Ирландия остаётся частью Mitteleuropa, связи страны со старым британским истеблишментом через англо-ирландскую аристократию привели к успешным переговорам о единовременном пакете помощи Ирландии.\n\nКанадцы готовы инвестировать значительные средства в экономическую сферу по выбору Ирландии, и правительству предстоит решить, как лучше использовать эту помощь."
ire.2030.a: "Пусть они помогут экономике."
ire.2030.b: "Военные нуждаются в их помощи."
ire.2030.c: "Пусть они помогут флоту."

### Syndicalist Ireland ###
ire.216.t: "Ирландия хочет присоединиться к Интернационалу"
ire.216.d: "Правительство Ирландии недавно объявило, что хочет войти в Интернационал, ввиду недавнего синдикалистского переворота, произошедшего у них. Хотим ли мы, чтобы ирландские рабочие присоединились к нашему крестовому походу против сил империализма и капитализма?"
ire.216.a: "Конечно!"
ire.216.b: "Кому они нужны?"

ire.217.t: "Мы вступаем в Интернационал!"
ire.217.d: "Французы рады, что мы присоединяемся к общему делу - распространению революции во всём мире. Теперь мы - часть Интернационала."
ire.217.a: "Поднимайте звёздный плуг!"

ire.218.t: "Франция отказывается!"
ire.218.d: "Французы отказались принимать нас в Интернационал."
ire.218.a: "Им же хуже!"

ire.219.t: "КС: Экономическая политика"
ire.219.d: "Первым вопросом на нашем Конгрессе Синдикалистов (далее - КС), является экономика. Свободная Ирландия (СИ) выступает за постройку инфраструктуры в самых бедных районах страны, дабы помочь людям там. Ирландская рабочая лига (IWL) поддерживает дальнейшую индустриализацию в крупных городах под контролем профсоюзов, а Революционная рабочая группа (РРГ) предлагает проекты общественных работ, дабы оживить ирландскую экономику и поддержать новое революционное правительство."
ire.219.a: "РРГ: Проекты общественных работ!"
ire.219.b: "IWL: Дальнейшая индустриализация!"
ire.219.c: "СИ: Нужно помочь нашим бедным регионам!"
ire.219.e: "Лейбористы: Создать государство всеобщего благосостояния!"

ire.220.t: "КС: Языковая политика"
ire.220.d: "Далее идёт вопрос об ирландском языке. Свободная Ирландия выступает за кампанию полного возрождения культуры, Ирландская рабочая лига полагает, что, согласно словам Джеймса Конноли, голодного человека невозможно обучить ирландскому языку, потому этот вопрос стоит оставить на потом, в то время как Революционная рабочая группа считает, что стоит что-то предпринять, но лучше заняться более важными делами."
ire.220.a: "РРГ: Приложите некоторые усилия."
ire.220.b: "IWL: У нас есть дела поважнее."
ire.220.c: "СИ: Мы должны начать кампанию возрождения!"
ire.220.e: "Лейбористы: Начать кампанию возрождения!"

ire.221.t: "КИ: Религиозная политика"
ire.221.d: "Дальше на повестке дня - судьба религии. Свободная Ирландия считает, что религию можно оставить в покое, так как её устранение разозлило бы и протестантов, и католиков. Ирландская рабочая группа выступает за национализацию школьной системы, в то время как Революционная рабочая группа говорит, что следует полностью искоренить религию."
ire.221.a: "РРГ: Религию нужно искоренить!"
ire.221.b: "IWL: Национализируем школьную систему!"
ire.221.c: "СИ: Оставим церковь в покое."
ire.221.e: "Лейбористы: Отделение государства от церкви."

ire.222.t: "КИ: Внешняя политика"
ire.222.d: "Следующий вопрос - внешняя политика. Свободная Ирландия стремится равномерно сбалансировать отношения с Интернационалом. Ирландская рабочая лига выступает за улучшение отношений с англичанами, в то время как Революционная рабочая группа желает начать сближение с Францией."
ire.222.a: "РРГ: Мы должны подружиться с нашими ближайшими союзниками в Европе - с Францией!"
ire.222.b: "IWL: У нас тесные связи с британскими синдикалистами."
ire.222.c: "СИ: Равномерное развитие отношений!"
ire.222.e: "Лейбористы: Нельзя склоняться перед радикалами!"

ire.223.t: "КС: Военная политика"
ire.223.d: "Последний вопрос - вопрос с армией. Нужно решить, какую армейскую отрасль стоит развивать. Свободная Ирландия утверждает, что Ирландия должна развивать авиацию, дабы помогать ВВС Интернационала. Ирландская рабочая лига выступает за Народную армию, чтобы суметь защитить Ирландию от вторжения и помогать революции за рубежом, в то время как Революционная рабочая группа предлагает сосредоточиться на флоте, чтобы защитить себя от немецкого и канадского флотов, а также поддержать флоты французов и британцев."
ire.223.a: "РРГ: Приоритет на флоте!"
ire.223.b: "IWL: Приоритет на армии!"
ire.223.c: "СИ: Приоритет на ВВС!"
ire.223.e: "Лейбористы: Искать компромисс!"

ire.224.t: "РРГ получает большинство"
ire.224.d: "Конгресс Синдикалистов решил голосовать за Революционную рабочую группу во главе с Шоном Мюрреем, которая получила большинство голосов."
ire.224.a: "Поздравляем, товарищ Мюррей!"

ire.225.t: "СИ получает большинство"
ire.225.d: "Конгресс Синдикалистов решил голосовать за Свободную Ирландию во главе с Джеймсом Гралтоном, которая получила большинство голосов."
ire.225.a: "Поздравляем, товарищ Гралтон!"

ire.226.t: "IWL получает большинство"
ire.226.d: "Конгресс Синдикалистов решил голосовать за Ирландскую рабочую лигу во главе с Шоном Мюррэйем, которая получила большинство голосов."
ire.226.a: "Поздравляем, товарищ Мюррэй!"

ire.2260.t: "Лейбористы получают большинство"
ire.2260.d: "Конгресс синдикалистов решил голосовать за Ирландскую лейбористскую партию во главе с Уильямом О'Брайеном, которая получила большинство голосов."
ire.2260.a: "Поздравляем, товарищ О'Брайен!"

ire.227.t: "КС окончился ничьей"
ire.227.d: "Съезд синдикалистов ни к чему не привёл, все партии набрали примерно равное количество голосов, потому власть остаётся в руках у временного революционного правительства."
ire.227.a: "Поддержим революционное правительство!"

ire.2271.t: "Раскол в широкой коалиции"
ire.2271.d: "Для населения Ирландии стало шоком то, что открыто синдикалистской Ирландской рабочей лиге удалось одержать победу на недавних выборах. С победом IWL в честных выборах (как утверждает Ларкин), сцена для полной перестройки Ирландского государства в его нынешнем виде готова. Низложение капитализма и формирование социалистического правительства - первые шаги на долгом пути Ирландии к социализму, однако, чем ближе коалиция к полному захвату власти, тем быстрее она распадается. В среде радикалов есть такие люди как радикальный коммунист Джеймс Гралтон и ирландский социал-националист Пидар О'Доннелл, что оба выступают за полное разрушение ирландской демократии в том виде, котором мы её знаем. В среде умеренно левых есть такие люди как Уильям О'Брайен и Джеймс Ларкин, что является действующим руководителем IWL. Ларкин стал главным лидером ирландских левых с тех пор, как Лейбористская партия развалилась из-за внутренних разногласий, однако после того как красный прилив омыл берега Ирландии, Лейбористы совершили впечатляющее возвращение, заполняя вакуум, оставленный Шинн Фейн после её роспуска. Иронично, что Шинн Фейн была партией, принявшей множество сторонников Лейбористской партии в момент её развала, что послужило толчком к приходу ко власти некогда распавшейся партии. И хотя многие радикалы осудили Лейбористскую оппозицию к более 'радикальной' политике равносильную государственной измене, очевидно, что если Ларкин хочет сохранить Ирландию от радикалов, то возможно ему придется сотрудничать со своим старым противником."
ire.2271.a: "Все больше разногласий, как обычно."

### FP Ideas ###
IRE_FINAL_STRUGGLE: "Финальная битва"
IRE_FINAL_STRUGGLE_desc: "Посколько Ирландия открыто звявляет о враждебности по отношению с Британским союзом и готовится к войне, моральный дух ирландского народа укрепляется, готовясь к финальной битве за ирландскую свободу, надеясь, наконец, отомстить за многовековую британскую тиранию над нашей нацией."
IRE_USA_trade: "Ирландско-американская торговля"
IRE_USA_trade_desc: "Ирландско-американские отношения были холодными, ввиду различных разногласий и американского экономического краха, однако страны нашли общий язык: начались переговоры и торговля между правительствами, и отношения значительно потеплели."
IRE_USA_tech: "Ирландско-американские исследования"
IRE_USA_tech_desc: "Поддержка США и многих ирландско-американских интеллектуалов, желающих помочь родине своих предков, улучшила технологическое развитие Ирландии."
IRE_USA_ATC: "Атлантическая торговая комиссия"
IRE_USA_ATC_desc: "Вввиду теплеющих ирландско-американских отношений оба правительства решили сформировать Атлантическую торговую комиссию для контроля торговли, помогая экономике обеих стран."
IRE_REFUGEES: "Ирландско-американские беженцы"
IRE_REFUGEES_desc: "Ирландия приняла множество беженцев, спасающихся от Второй Американской Гражданской войны. Хотя они приветствуются нашим народом и становятся новыми рабочими и солдатами для Ирландии, их влияние может иметь долгосрочные последствия для ирландского общества."
IRE_REFUGEE_WORK: "Программы работы беженцев"
IRE_REFUGEE_WORK_desc: "Из-за безработицы среди ирландско-американских беженцев правительство Ирландии приняло решение о создании программ общественных работ для беженцев и снижения социальной напряжённости."
IRE_REFUGEE_FIGHT: "Бригады беженцев"
IRE_REFUGEE_FIGHT_desc: "Из-за безработицы среди ирландско-американских беженцев правительство Ирландии приняло решение о создании военных программ вербовки для беженцев и снижения социальной напряжённости."
IRE_USA_PACT: "Ирландско-американский договор"

# Focus Tree - Military

IRE_ARMYTREE: "Реформа армии"
IRE_ARMYTREE_desc: "После окончания Северной кампании среди ирландских военных началась стагнация, а также они были сильно сокращены ввиду того, что Канада и Британский союз стали представлять меньшую опасность. Теперь же, когда мир на пороге войны, нам нужно «оживить» нашу армию."

# Military Industry
IRE_MILITARYINDUSTRY: "Военная промышленность"
IRE_MILITARYINDUSTRY_desc: "Хотя народ Ирландии предпочёл бы мир вместо войны, нет никаких сомнений в том, что война не за горами. Враг за Ирландским морем зловещё смотрит на нас, потому Ирландия должна построить свой военпром, если она хочет выжить в предстоящем шторме."
IRE_HEAVYINDUSTRY: "Упор на тяжёлую промышленность"
IRE_HEAVYINDUSTRY_desc: "Ирландия - страна маленькая, но может освободить место для военных комплексов. Военные заводы, которые мы строим, должны быть специализированными к военному производству, способными запускать эффективные производственные линии и обеспечивать высокую производительность. А времени на превращение гражданских фабрик в военные заводы у нас нет."
IRE_heavy_industry: "Ирландская тяжёлая промышленность"
IRE_heavy_industry_desc: "Мы решили поставить в приоритет нашу военную промышленность, с упором на более дорогие, но более эффективные заводы, специализирующиеся исключительно на производстве вооружений."
IRE_NORMALINDUSTRY: "Упор на среднюю промышленность"
IRE_NORMALINDUSTRY_desc: "Чтобы адаптироваться к постоянно меняющимся условиям, ирландская оружейная промышленность должна быть гибкой. Мы ждём войны, но война не будет вечной. Нам нужно адаптировать нашу индустрию и к войне, и кмиру в равной мере."
IRE_medium_industry: "Ирландская средняя промышленность"
IRE_medium_industry_desc: "Мы решили подойти к нашей военной промышленности адаптивно, предпочитая строить несколько небольших военных заводов, которые можно преобразовать в гражданские, и наоборот."
IRE_HEAVYPRODUCTIONDRIVE: "Производственный драйв"
IRE_HEAVYPRODUCTIONDRIVE_desc: "Теперь, когда мы отстроили нашу индустрию и специализировали её на войне, нам пора начать использовать выгоду от этого, предоставляя нашим рабочим усиленную подготовку в области производства вооружений, позволяя эффективнее вести производство."
IRE_production_drive: "Тяжёлый производственный драйв"
IRE_production_drive_desc: "Быстрее, тяжелее и сильнее: так можно описать нашу военную промышленность. Пусть наши армии не так велики, как армии наших врагов, но мы сделаем всё возможное, чтобы одолеть их."
IRE_DEFENSEPRODUCTION: "План промышленной обороны"
IRE_DEFENSEPRODUCTION_desc: "Очень важно, чтобы в военное время наша промышленность не пострадала от вражеских бомбардировщиков. Создавая сложные защитные системы для обороны наших заводов, мы сможем минимизировать ущерб, нанесённый вражеской авиацией."
IRE_defense_production: "План промышленной обороны"
IRE_defense_production_desc: "Все наши военные заводы будут построены частично под землёй, а также с усиленными кровлями и выхлопами, дабы защититься от вражеских бомбардировщиков."
IRE_HEAVYPRIORITIES: "Определение промышленной стратегии"
IRE_HEAVYPRIORITIES_desc: "Стратегические решения принимаются не только на поле боя. Точно так же, как наши генералы решают вопросы в армии, так и мы должны решить, какой будет наша промышленная стратегия. Будет создан двухгодичный комитет, который рассмотрит наши приоритеты и позволит сосредоточить наши производственные усилия на одной крупной линии."
ire.hp.tt: "Определите §Yпроизводственную зону§!, чтобы сосредоточиться на §Oувеличенной стоимости§! в обмен на §Gболее высокую производтельность.§!\n\n"
ire.128.t: "Промышленная стратегия"
ire.128.d: "В рамках наших планов в тяжёлой военной промышленности, мы можем выделить приоритеты в определённой области производства вооружений, чтобы соответствовать нашим общим стратегическим целям. Мы можем значительно увеличить объём производства в любой конкретной области в течение определённого времени, однако это будет стоить значительных денег, потому нужно выбрать с умом, если вообще будем выбирать."
ire.128.a: "Упор на производство танков."
ire.128.b: "Нашим парням нужно больше стволов."
ire.128.c: "Нам нужно больше самолётов."
ire.128.e: "Сейчас нет необходимости выбирать приоритеты."
ire_armor_prio: "Бронетанковые войска"
ire_armor_prio_desc: "Мы производим достаточно большое количество танков при большой стоимости потребительских товаров."
ire_infantry_prio: "Пехотное снаряжение"
ire_infantry_prio_desc: "Мы производим достаточно большое количество пехотного снаряжения при большой стоимости потребительских товаров."
ire_airforce_prio: "Воздушные войска"
ire_airforce_prio_desc: "Мы производим достаточно большое количество самолётов при большой стоимости потребительских товаров."

IRE_FLEXIBILITYBOOST: "Поддержать гибкость"
IRE_FLEXIBILITYBOOST_desc: "Наши военные заводы спроектированы так, чтобы быть дешёвыми, быстрыми, чтобы производить и легко преобразовываться, когда это необходимо. То же самое следует применить к тому, что мы строим на этих заводах. Новые линии должны быстро набирать обороты в работе, и возможность замены линии производства «на лету» будет иметь большое значение для нашей «мобильной» промышленной стратегии."
IRE_flexibility_boost: "Промышленная гибкость"
IRE_flexibility_boost_desc: "В постоянно меняющейся обстановке войны очень важно, чтобы мы могли очень быстро адаптировать и заменить наши производственные линии, когда это нужно."
IRE_NAVALINDUSTRY: "Морская промышленность"
IRE_NAVALINDUSTRY_desc: "Если Ирландия начнёт строить мощный флот, ей будет необходимо соорудить больше военно-морских объектов. Инвестиции в военно-морскую индустрию нашей нации станут шагом в правильном направлении защиты Ирландского моря и самой Ирландии от иностранной агрессии."
IRE_SUBDOCKYARD: "Коркская верфь субмарин"
IRE_SUBDOCKYARD_desc: "Некоторые из наших военно-морских теоретиков считают, что подводные лодки вполне могут быть оружием будущего. Если мы прислушаемся к их советам, то стоит начать производство субмарин. Развивая специализированный подводный цех и испытательный центр в Корке, мы можем сосредоточить наше морское производство на развитии этих подводных кораблей-хищников."
ire_cork_foundry: "Коркская верфь субмарин"
ire_cork_foundry_desc: "Разработка подводного испытательного объекта и производственной базы в Корке позволила нам эффективнее производить подводные лодки."
IRE_DESTROYERDOCKYARD: "Дублинская судостроительная верфь"
IRE_DESTROYERDOCKYARD_desc: "Эсминцы играют ключевую роль в любой морской стратегии. В настоящее время в Ирландии может не хватать большого количества флота, но наши адмиралы знают, что нужно делать. Какой бы тип флота мы не производили, эсминцы всегда будут важны. Мы можем адаптировать верфь в Дублине для сосредоточения на производстве эсминцев и лёгких крейсеров."
ire_dublin_shipyard: "Дублинская судостроительная верфь"
ire_dublin_shipyard_desc: "Теперь мы можем производить эсминцы с высокой скоростью, благодаря специализированной верфи в Дублине."
IRE_CAPITALSHIPDOCKYARD: "Белфастские доки"
IRE_CAPITALSHIPDOCKYARD_desc: "Маленькие корабли и эсминцы - детские игрушки, по сравнению с могучими броненосцами. Если мы будем воспринимать всерьёз проблему нашего флота, нам нужно создавать большие мощные корабли. Белфаст - идеальное место для этого."
ire_belfast_shipwright: "Белфастские доки"
ire_belfast_shipwright: "Белфаст - один из лучших судостроительных городов в мире, и он стал ещё лучше благодаря докам, полностью предназначенным для создания линкоров нашей нации."

# Air force
IRE_AIRFORCE: "Воздушный корпус"
IRE_AIRFORCE_desc: "Одной из вопиющих ошибок ирландских военных до сих пор было отсутствие каких-либо военно-воздушных сил, которые считались слишком несущественными и дорогими. Юританские ВВС являются крупнейшими в мире, поэтому нам нужно срочно исправить эту проблему."
IRE_CHANNELDEFENSE: "Защита Ирландского моря"
IRE_CHANNELDEFENSE_desc: "Историческая сила Британии - её флот, с помощью которого она всегда защищала свой остров от вторжения. Лучший способ подорвать власть Британии на море и защитить Ирландию от высадки - исследовать и построить серию бомбардировщиков, способных уничтожать корабли."
IRE_CHANNELDEFENSE2: "Продвинутая кампания бомбардировки"
IRE_CHANNELDEFENSE2_desc: "Теперь, когда мы исследовали военно-морские бомбардировщики, нам нужно использовать наши новые знания для исследования других видов бомбардировщиков, которые помогут нам в борьбе с Британией."
IRE_FIGHTERFOCUS: "Защитить Ирландию сверху"
IRE_FIGHTERFOCUS_desc: "В случае войны британские ВВС могут безнаказанно вторгнуться в небо Ирландии. Мы должны исследовать летательные аппараты, которые смогут помешать этому и сбивать любые британские самолёты."
IRE_FIGHTERFOCUS2: "Программа тяжёлых истребителей"
IRE_FIGHTERFOCUS2_desc: "Поскольку наши исследования истребителей были успешными, теперь мы должны задуматься о создании тяжёлых истребителей, которые эффективнее на дальнем расстоянии, чем простые истребители и очень хороши в уничтожении бомбардировщиков."
IRE_AIRBASEEXPANSION: "Расширьте наши аэродромы"
IRE_AIRBASEEXPANSION_desc: "В настоящее время наши аэродромы в Дублине и Дерри являются лишь мелкими взлётными полосами, по сравнению с другими странами. Нам нужно расширить эти аэродромы."
IRE_WOMENPILOTS: "Женщины в авиации"
IRE_WOMENPILOTS_desc: "Хотя многие против службы женщин в ирландской армии или флоте, даже несмотря на вклад Ирландского женского совета (Cumann na mBan) в Пасхальном восстании. Однако, мы можем открыть набор женских пилотов в авиацию, по примеру знаменитой Амелии Эрхарт."
IRE_AIRCOMMAND: "Радиолокационная техника"
IRE_AIRCOMMAND_desc: "Теперь, когда наши ВВС организованы, нам нужна радиолокационная технология. Это позволило бы обнаруживать вражеские самолёты, что облегчит их уничтожение, а также мы получим информацию о войсках и флоте противника."
IRE_ANYTHINGFORIRELAND: "Всё для Ирландии"
IRE_ANYTHINGFORIRELAND_desc: "Наши враги побеждают! После семисот лет борьбы за свободу, мы не допустим чтобы нас покорили снова! В это отчаянное время нас посетила идея о суицидальных атаках самолётов, начинённых взрывчаткой, на вражеские корабли. Да простит нас Господь."

# Army
IRE_INFANTRY: "Сухопутные войска"
IRE_INFANTRY_desc: "Военная тактика и доктрины изменились с конца Северной кампании 1926 года. С другой стороны, Ирландская армия почти не существует. Крайне важно, чтобы мы были готовы ко всему, ведь начало войны в Европе уже неизбежно."
IRE_DIRECTIONOFTHEARMY: "Направление армии"
IRE_DIRECTIONOFTHEARMY_desc: "В настоящее время среди наших военных раскол в плане вопроса, как действовать. Должны ли мы подражать стандартным армиям других народов, как это было в Северной кампании, или адаптируем тактику и структуру, которую мы разработали в период войны за независимость к обычной войне?"
IRE_MOBILE1: "Мобильная война"
IRE_MOBILE1_desc: "Военная стратегия меняется, и мобильность и танковая война становятся популярными. Нам нужно идти в ногу со временем и начать изучение доктрин мобильности."
IRE_MOBILE2: "Моторизованная пехота"
IRE_MOBILE2_desc: "Если мы хотим, чтобы тактика мобильной войны работала, нам нужно моторизовать нашу обычную пехоту, дабы обгонять противника, иначе мы будем уязвимыми к окружению."
IRE_MOBILE3: "Танковые исследования"
IRE_MOBILE3_desc: "Танки являются ключевыми для подвижной войны, так как они образуют клин в окружении врага. Если мы хотим, чтобы тактика мобильной войны была успешной, нужно изучать танки."
IRE_FIREPOWER1: "Огневая мощь"
IRE_FIREPOWER1_desc: "Новая доктрина мобильности предназначена прежде всего для стран, которые намерены вторгаться в другие, чего Ирландия не хочет. Наша доктрина должна быть сосредоточена на использовании артиллерии и сохранении жизни наших людей."
IRE_FIREPOWER2: "Стрелковое оружие"
IRE_FIREPOWER2_desc: "Армия не может сражаться без боеприпасов. В период войны за независимость, поставки США и Германии оказались очень полезными, но нам нужно научиться исследовать и производить своё снаряжение."
IRE_FIREPOWER3: "Дублинский арсенал"
IRE_FIREPOWER3_desc: "Наша доктрина заключается в производстве артиллерии с целью сохранения жизни наших людей. Сейчас мы закупаем вооружение у иностранных компаний, но продолжаться вечно это не будет, потому нам нужно научиться производить артиллерию самим."
IRE_ANHONOURABLEARMY: "Почётная армия"
IRE_ANHONOURABLEARMY_desc: "В нашей армии должен быть порядок, дисциплина и защита. Хотя эта тактика провалилась во время Пасхального восстания, она хорошо работала в Северной кампании и лучше подойдёт для обычных боевых действий."
IRE_APEOPLESARMY: "Народная армия"
IRE_APEOPLESARMY_desc: "Наша доктрина должна быть основана на скорости и быстром планировалии, адаптируя некоторые тактики, которые позволили нам победить англичан в войне за независимость, к обычным боевым действиям."
IRE_PATRIOTICMOVEMENT: "Патриотическое движение"
IRE_PATRIOTICMOVEMENT_desc: "Теперь, когда мы решили адаптировать нашу тактику войны за независимости к современности, нам нужно продвигать пропагандистскую кампанию, сравнивающую нашу современную армию с Летучими отрядами, и что мы - пионеры этой тактики, чтобы вызвать у людей чувство национальной гордости."
IRE_FIGHTINGSPIRIT: "Сражающиеся ирландцы"
IRE_FIGHTINGSPIRIT_desc: "В то время как некоторые наши войска не могут приспособиться к нашей тактике, многие ирландцы сражались за британские и американские армии. Мы могли бы нанять их для обучения наших войск"
IRE_PROFESSIONALARMY: "Профессиональная армия"
IRE_PROFESSIONALARMY_desc: "Теперь, когда мы решили пойти по пути профессионализма в армии, нам нужно обучить наших офицеров и солдат, многие из которых привыкли к стратегиям прошлых лет."
IRE_OFFICERSCHOOL: "Создать школу офицеров"
IRE_OFFICERSCHOOL_desc: "В настоящее время многие наши офицеры не имеют надлежащей подготовки из-за того, что наши вооружённые силы происходят из партизанской, а не из профессиональной армии. Мы можем создать офицерскую школу, которая будет обучать гражданских и военнослужащих, делая из них первоклассных офицеров."
IRE_BLUEBLOUSES: "Женская вспомогательная служба"
IRE_BLUEBLOUSES_desc: "Женщины должны внести больший вклад в защиту нашей нации. Мы должны открыть вакансии для тех храбрых дочерей Ирландии, которые будут служить своей стране."
IRE_FLYINGCOLUMNS: "Новые летучие отряды"
IRE_FLYINGCOLUMNS_desc: "Несмотря на то, что реформа армии - дело длинное, она, наконец, закончилась. Страна стала сильнее и жители горды этим, зная, что в случае вторжения Ирландия будет в надёжных руках."

# Navy
IRE_NAVY: "Морская служба"
IRE_NAVY_desc: "несмотря на то, что мы являемся островной страной и соседствуем с Британией, наш ВМФ состоит всего лишь из нескольких эсминцев, которые используются в основном для поиска и спасения утопающих рыбаков. Если мы хотим выступить против знаменитого военного флота британцев, нам нужно расширить свой."
IRE_WOLFHOUNDS: "Волкодавы ирландского моря"
IRE_WOLFHOUNDS_desc: "Во время Вельткрига, несмотря на превосходство флота англичан, немцы использовали подлодки с большой эффективностью. Наш первый шаг будет состоять в изучении тактики подводных лодок, чтобы мы могли повторить этот успех."
IRE_WOLFHOUNDS2: "Второй Фениан Рам"
IRE_WOLFHOUNDS2_desc: "В 1881 году ирландский изобретатель Джон Филипп Холланд создал подводную лодку, известную как Голландская лодка №2, по прозвищу 'Фениан Рам', для Ирландского республиканского братства. Теперь мы должны идти по его стопам и построить собственный подводный флот."
IRE_SCREENS: "Проект исследования эсминцев"
IRE_SCREENS_desc: "Целью эсминцев является разведка и защита больших кораблей от подводных лодок и самолётов, что было бы полезно при обнаружении британских подлодок и, особенно, британских печально известных КВС."
IRE_CARRIERS: "Технология Авианосца"
IRE_CARRIERS_desc: "Теперь, когда мы начали реформировать наш флот, мы должны исследовать авианосцы, корабль, способный базировать бомбардировщики в море, что может быть очень полезным в тандеме с реформированием наших военно-воздушных сил."
IRE_CAPITALFLEET: "Великий флот для Ирландии"
IRE_CAPITALFLEET_desc: "Если мы хотим противостоять англичанам, мы должны иметь строить флот, похожий на их. Это займёт немало времени, но в конце концов окупится, как и в случае с Германией, когда-то имеющей флот, сильно уступающий британскому."
IRE_CAPITALFLEET2: "Лучше линкоры"
IRE_CAPITALFLEET2_desc: "Теперь, когда мы начали строить Великий флот, по аналогии с британским, нам нужно заглянуть в проект сверхтяжёлого линкора. Хотя это займёт много времени и будет дорогостоящим, результаты будут того стоить."
IRE_RUTHLESS: "Доктрина кораблей-перехватчиков"
IRE_RUTHLESS_desc: "Курс рейдеров или Хандельскриг является старой тактикой, связанной со срывом торговли вражеского государства путём нападения на его торговые корабли. Таким образом, мы сможем нанести ущерб Британии даже не сталкиваясь с её флотом."
IRE_DIRECTCONFRONTATION: "Доктрина прямого противостояния"
IRE_DIRECTCONFRONTATION_desc: "Если мы хотим обезопасить Ирландию от морской блокады или вторжения, нам нужно напрямую противостоять британскому флоту и вогнать их обратно в свои порты."
IRE_MARINES: "Морская пехота"
IRE_MARINES_desc: "Теперь, когда мы усилили наш флот, нам нужно рассмотреть вопрос о подготовке элитного подразделения морской пехоты, чтобы начать наземное вторжение. Если у нас всё получится, мы перенесём 700-летнюю борьбу за свободу на землю британцев."

# Defence
IRE_HOMEDEFENSE: "Укрепить Шаннон"
IRE_HOMEDEFENSE_desc: "Одним из ключевых природных признаков Ирландии является река Шаннон, разделяющая восток и запад острова. Наши военные предложили укрепить обе стороны реки, чтобы мы могли засесть в обороне вдоль Шаннона в случае вторжения."
IRE_COASTALDEFENSE: "Ирландская стена"
IRE_COASTALDEFENSE_desc: "Следующий шаг в обороне Ирландии заключается в постройке стены береговой обороны вдоль восточного побережья Ирландии, где наиболее вероятно произойдёт вторжение."
IRE_ANTIAIR: "Батареи ПВО"
IRE_ANTIAIR_desc: "Несмотря на серьёзную угрозу со стороны британских ВВС, мы не особо строили противовоздушную защиту. Это срочно нужно исправить."
IRE_CITADELPROJECT: "Святилище - Проект 'Цитадель'"
IRE_CITADELPROJECT_desc: "Мы сосредоточились на укреплении берегов и рек, в то время как наши города остались без защиты. Мы придумали план, известный как проект 'Цитадель'. Первым шагом по его выполнению будет возведение фортов в наших крупных городах."
IRE_CITADELDUBLIN: "Цитадель Дублин"
IRE_CITADELDUBLIN_desc: "Второй этап плана - полностью укрепить Дублин фортами, зенитными батареями, прибрежными укреплениями и радаром. Мы должны выбрать, что стоит укрепить - Дублин или Белфаст, ибо на два сразу у нас не хватит ресурсов."
IRE_CITADELBELFAST: "Цитадель Белфаст"
IRE_CITADELBELFAST_desc: "Второй этап плана - полностью укрепить Белфаст фортами, зенитными батареями, прибрежными укреплениями и радаром. Мы должны выбрать, что стоит укрепить - Дублин или Белфаст, ибо на два сразу у нас не хватит ресурсов."
IRE_ORGANISEPARTISANS: "Мобилизовать Ирландский корпус обороны"
IRE_ORGANISEPARTISANS_desc: "Теперь, когда мы находимся в состоянии войны, мы должны мобилизовать наши резервы, дабы увеличить наши возможности по защите от морских вторжений."

#Ideas
IRE_HONOURABLE_ARMY: "Почётная армия"
IRE_HONOURABLE_ARMY_desc: "Ирландская армия решила адаптироваться к тактике и дисциплине профессиональной армии."
IRE_PEOPLES_ARMY: "Народная армия"
IRE_PEOPLES_ARMY_desc: "Ирландская армия рещила адаптироваться к тактике времён Войны за Независимость."
IRE_FIGHTING_IRISH: "Сражающиеся ирландцы"
IRE_FIGHTING_IRISH_desc: "Помощь ирландских солдат, служащих в иностранных армиях, улучшила подготовку ирландских военных."
IRE_OFFICER_SCHOOL: "Школа офицеров"
IRE_OFFICER_SCHOOL_desc: "Создание офицерской школы способствовало подготовке как офицеров, прошедших Войну за независимость, так и новых молодых кандидатов."
IRE_BLUESHIRTS: "Ассоциация армейских товарищей"
IRE_BLUESHIRTS_desc: "Ассоциация армейских товарищей, также известная как 'Синерубашечники', является военизированной организацией под личным контролем премьер-министра Оуэна О'Даффи, вербующей только коренных ирландцев-христиан. Ирландское правительство включило ААТ в свои силы безопасности для защиты Ирландии от синдикалистов и других внутренних угроз."
IRE_LAST_STAND: "Приходит смерть или свет"
IRE_LAST_STAND_desc: "Ирландия снова в одиночестве в своей войне против англичан, и выживание Ирландии кажется маловероятным. Но терять нам нечего, и ирландцы готовы бороться до конца."
IRE_CNM: "Солдаты-женщины"
IRE_CNM_desc: "Вдохновлённое Ирландской гражданской армией и Ирландским женским советом, прославившимся в 1916 году, ирландское правительство разрешило женщинам служить в армии. Однако, эта новость была воспринята в штыки традиционалистами и ещё больше дестабилизировала Новую Ирландскую Республику."
IRE_BLUEBLOUSES_idea: "Женская вспомогательная служба"
IRE_BLUEBLOUSES_idea_desc: ""
IRE_isolation: "Только мы сами"
IRE_isolation_desc: "'Sinn FEin Amhain', или же 'Только мы сами', являлось одним из девизов движения за ирландскую независимость, тезкой партии Шинн Фейн, а теперь служит прозвищем для нашей новообретенной позиции изоляционизма. Наш Изумрудный остров остаётся свободным и одиноким, изолированный от всего мира, в целях поддержания мира, единства и процветания нашего народа."
IRE_cogadh_deiridh_idea: "Братья по оружию"
IRE_cogadh_deiridh_idea_desc: "В международной борьбе нет «лидера», все нации, все народы - просто братья. Мы можем дать в этой борьбе не меньше, чем британцы или французы, и мы покажем всему миру, что наша нация боролась и будет бороться за свободу и право на человеческое отношение."
# Military Events
ire.213.t: "Наша отчаянная борьба"
ire.213.d: "Ирландия снова борется с англичанами, один на один. Наша независимость, кровью отбитая в 1921 году, висит на волоске. Пока ситуация выглядит безнадёжной, но мы будем сражаться, и сражаться до конца. Никто и не посмеет сказать, что Ирландия спокойно ушла во мрак!"
ire.213.a: "Приходит смерть или свет!"
ire.214.t: "Наши новые союзники!"
ire.214.d: "Теперь, когда у нас появились союзники, ситуация уже не кажется такой безнадёжной, как прежде. Однако война ещё не закончена."
ire.214.a: "Под рёв пушек и грохот винтовок, мы будем петь солдатскую песнь!"
ire.215.t: "Война окончена!"
ire.215.d: "Несмотря на безнадёжность нашего положения вначале, мы смогли выстоять и сохранить нашу независимость!"
ire.215.a: "Мы обязаны ирландцам за их решительность и мужество!"

#Other Events

# Mobilise Event
ire.1.t: "Мобилизация оборонных резервов"
ire.1.d: "Ирландия снова оказалась в состоянии тяжелого кризиса. Наши стратеги предвидели, что этот день настанет, и теперь, когда мы находимся в состоянии войны, пришло время послушать их. Храбрые сыны Ирландии ждут приказа взять в руки оружие и защитить свою страну от иностранных агрессоров."
ire.1.a: "Нам нужны все, кого можно взять."
ire.1.b: "Половины резервов вполне хватит."
ire.1.c: "Призвать только пехотные резервы."

# Introduction Events
ire.2.t: "Положение Республики, 1936 год"
ire.2.d: "После бесчисленных восстаний и попыток прогнать британских оккупантов, ирландский народ таки отвоевал свою свободу и свою страну. Но когда один враг был побеждён, на его месте появился ещё один, опаснее прежнего. Майкл Коллинз - упорно удерживающий свой пост диктатор, готовый защищать независимость своего народа любой ценой, но его политические враги всё сильнее по мере приближения выборов 1937 года. Ирландия - это пороховой бочонок, и вопрос лишь в том, кто чиркнет спичкой?"
ire.2.a: "Беспокойные времена."

ire.53.t: "Проблемы на севере"
ire.53.d: "Эдвард Карсон, бывший лидер Юнионистской партии, скончался в прошлом году в возрасте 81 года. Он был очень разносторонней фигурой. Будучи ещё живым, он бежал в Англию после того, как Ирландия вернула себе Ольстер. Живя за пределами Ольстера, он был особенно недоволен тем, что его любимого ирландского поэта и писателя - Оскара Уайльда - преследуют. Сегодня лоялисты на севере Ирландии почтили память Джона Карсона. Они организовали поминки в Белфасте вместе с некоторыми ведущими членами Юнионистской партии Ольстера, выступавшими от его имени. Мемориал привлёк огромную толпу, показывая, что даже после смерти Карсон имеет силу. Его призрак висит над Ольстером, так же как и висит над ним напряжённость и угроза вооружённого восстания."
ire.53.a: "Он уже в могиле, и всё равно от него проблемы."

ire.530.t: "Тень Джеймса Коннолли"
ire.530.d: "Из многих групп, принимавших участие в Пасхальном восстании и борьбе за независимость Ирландии, немногие были более активны, чем Ирландская гражданская армия и Ирландская лейбористская партия. Лейбористская партия, которая сама по себе была очень влиятельным движением, вскоре после обретения Ирландией независимости была разорвана на части из-за междоусобиц. По великой иронии судьбы, Британская революция, которая в конечном итоге освободила Ирландию от цепей, оказалась почти смертельным ударом для социализма на Изумрудном острове, поскольку красные идеалы, которые так живо демонстрировала Лейбористская партия, стали неприемлемы для широких слоев населения, как только стало ясно, что Британский Союз ничем не отличается от своего роялистского предшественника. Затянувшееся влияние Британии заставило большую часть ирландской общественности воспринимать социализм не более чем ещё один инструмент британского угнетения, что в конечном итоге привело к быстрому падению популярности Лейбористской партии. В результате роль Коннолли и МАС в Пасхальном восстании и независимости Ирландии была преуменьшена правительством Коллинза, которое разделяло мнение, что социалистическая Ирландия, без сомнения, превратится в британское марионеточное государство.\n\n\nДва титана партии, поднявшейся после казни Коннолли, Джеймс Ларкин и Уильям X. О'Брайен, столкнулись с ожесточенным соперничеством, особенно в отношении недавно созданного Британского Союза. Ларкин, всегда революционер, предпочитал придерживаться Британского союза, который поддерживал усилия Ларкина на каждом шагу. Был ли союз Ларкина с британскими красными прагматизмом или истинной лояльностью Лондону - тема для дискуссий, поскольку, несмотря на контакты с Лондоном, ирландские социалисты продолжали поддерживать ирландский национализм и сопротивление Британии; однако внимание переключилось на роялистов в Канаде. О'Брайен, который стоял в твердой оппозиции к британцам, отказался от любой помощи или утешения со стороны лондонского правительства, рассматривая новое синдикалистское правительство не более чем продолжение предшествующего ему Соединённого Королевства, только с новым слоем краски.\n\nКолебания партии по вопросу о Британском союзе в конечном итоге привели к её гибели, когда Джеймс Ларкин отделился от Лейбористской партии и сформировал Ирландскую рабочую лигу, забрав с собой большую часть партии. Поскольку Лейбористская партия потеряла из-за Ларкина значительную часть своих избирателей и базы поддержки, партия в конечном итоге угасла. По мере распада партии ядро партии, включая некоторых наиболее влиятельных членов, таких как Томас Джонсон и Уильям Нортон, перешло в Шинн Фейн, которая в результате дрейфовала влево. Распад Лейбористской партии, одной из немногих ирландских политических партий, которая не существовала как внутренняя фракция Шинн Фейн, по иронии судьбы стал спасительной милостью для партии, которая была на пороге смерти после унизительного поражения на предыдущих выборах. После того как Лейбористская партия потеряла свою актуальность, ирландские левые разделились между возрожденной Шинн Фейн и полулегальной Ирландской рабочей лигой Ларкина, поддержка которой со стороны Британского союза была не слишком заметной.  "
ire.530.a: "Социализм в Ирландии? Не под присмотром Большого Друга!"


# Unionist Tensions (and debug)
ire.3.t: "Отладка юнионистских отношений"
ire.3.d: "Это событие позволит вам проверить, работает ли юнионистская система напряжённости."
ire.3.a: "Увеличить напряжённость юнионистов."
ire.3.b: "Уменьшить напряжённость юнионистов."
ire.3.c: "Сообщить о юнионистских отнощениях."
ire.4.t: "Ольстер в мире"
ire.4.d: "После недавних волнений, люди Ольстера, похоже, успокоились. Нельзя сказать, долго ли будет продолжаться этот мир, но нет никаких сомнений в том, что Ирландии от этого только лучше. У Палаты представителей есть другие проблемы."
ire.4.a: "Какое облегчение."
ire.5.t: "Население Ольстера недовольно"
ire.5.d: "В течение времени в северном регионе Ирландии, Ольстере, наблюдались медленные, но верно растущие беспорядки. Его заполонили преимущественно протестанские юнионисты, которые выступают за более тесные связи с Англией. Ольстер стал проблемным регионом для Палаты представителей. Если эта ситуация не будет тщательно рассмотрена, проблемы в регионе станут сильнее."
ire.5.a: "Это деликатный вопрос."
ire.6.t: "Радикальные движения"
ire.6.d: "Организация Юнионистов считает нашу политику в отношении жителей Ольстера репрессивной. В ответ на это они привлекают в свою организацию самых бесправных и злобных северян, радикализируясь всё больше. В настоящее время они тайно встречаются в пабах и залах Оранжевого ордена по всей стране, дабы спрятаться от любопытных глаз нашей Гарды (ирландская полиция)."
ire.6.a: "Кровавые радикалы."
ire.7.t: "Беспорядки в Белфасте"
ire.7.d: "Улицы Белфаста возмутились после того, как юнионисты начали агитировать за всеобщее восстание. Недовольные ольстерцы, подавляющее большинство из которых протестанты, вышли на улицы для жестокой борьбы против тех, кто, по их мнению, является врагом из Дублина. Палата представителей созвала экстренное совещание для рассмотрения жалоб ольстерцев, но этого может быть недостаточно."
ire.7.a: "Безумие."
ire.8.t: "Гражданская война неизбежна."
ire.8.d: "Все меры, мирные или не совсем, направленные на успокоение Ольстера, провалились. Ольстерские юнионисты, поддерживаемые Добровольческими отрядами Ольстера, объявили о своей независимости от Ирландии и заявили, что будут сражаться за Ольстер до смерти дублинского правительства и католиков. Гражданская война неизбежна."
ire.8.a: "Да поможет нам Бог."

ire.131.t: "Радикальные движения успокаиваются"
ire.131.d: "Радикальные элементы Ольстера медленно, но верно успокаиваются. Хотя их главные члены останутся такими злобными навсегда, им будет труднее привлечь новых сторонников благодаря нашим изменениям в политике. Если же мы что-то испортим, всё станет только хуже и они, скорее всего, найдут сторонников быстрее. Нам нужно быть осторожнее. В Ольстере наступила тишина, но не покой."
ire.131.a: "Мы будем настороже."

ire.132.t: "Беспорядки кончились"
ire.132.d: "Улицы Белфаста замолчали, и больше не замечено никаких беспорядков. Все кирпичи, газеты и прочий мусор теперь в урнах, а не в витринах магазинов и домах. Тем не менее, вышестоящие радикалы считают, что они лишь проиграли битву, но не войну. На своей работе, в пабах, у себя дома они перешёптываются и обсуждают, когда стоит нанести следующий удар."
ire.132.a: "По крайней мере, улицы чисты от них."

# Election Events
ire.14.t: "Выборы 1937 года"
ire.14.d: "Время выборов в Ирландии, наконец, пришло, и поэтому народ отправляется в избирательные участки чтобы принять участие в избрании нового правительства. В отличие от всех предыдущих выборов, Коллинз не является фаворитом в этой гонке, так как против него проводится мощная кампания финансируемая Фианной Файл; обличающая его как измученного героя войны, находящегося у власти лишь благодаря своим заслугам. Ответ Коллинза не заставил себя долго ждать; он опровергает эти утверждения и неуклонно пытается доказать, что ему есть ещё что предложить для улучшения текущей ситуации в стране.\nТем временем, Шинн Фейн продолжает позиционировать себя как ненасильственный, и, по сравнению с Фине Гэл и социалистами, лишенный радикализма вариант; набирая такой всплеск популярности, какового не было со времен падения ныне несуществующей Ирландской лейбористской партии.\nЕщё одна 'темная лошадка' этих выборов, набирающая популярность - Партия национального центра; что неуклонно растет с начала экономического кризиса. В то время как большинство основных партий в борьбе за власть стремятся сохранить демократическую систему Ирландии таковой какая она есть, социалистическая Ирландская рабочая лига стремительно набирает силу посредством финансирования и поддержки Британского союза. IWL обещает разрушить текущую систему Ирландии и начать синдикалистскую революцию, и хотя их шансы на победу крайне невелики, если же они смогут одержать победу, то это, несомненно, потрясет всю политическую сцену Ирландии; возможно, даже приведя тем самым к её концу.\nИ теперь, когда все голоса были посчитаны, кто в итоге вышел победителем?"
ire.14.a: "Фине Гэл в очередной раз побеждает."
ire.14.b: "Бру и Шинн Фейн!"
ire.14.c: "Имон де Валера и Фианна Файл!"
ire.14.e: "МакДермот и Партия национального центра!"
ire.14.f: "Широкая коалиция социалистов одерживает победу!"
ire.14.g: "Ни одной фракции не удается заполучить большинство голосов."

ire.15.t: "Победа социалистов!"
ire.15.d: "Похоже, что Чёрный Понедельник оказался слишком большой проблемой для Коллинза, и синдикалистам удалось одержать победу не смотря на все обстоятельства. Высокопоставленный член партии Ричард Мулкахи посоветовал Коллинзу сохранить своё достоинство и уйти в отставку, в то время как премьер-министр О'Даффи настоял на принятии 'крайних мер' для спасения Ирландии."
ire.15.a: "Коллинз распускает парламент!"
ire.15.c: "Коллинз признает результаты выборов недействительными!"
ire.15.b: "Коллинз с позором уходит в отставку и исчезает в безвестности."

ire.16.t: "Коллинз убит?"
ire.16.d: "Сразу после того, как Коллинз распустил Эряхтас, начались массовые беспорядки начатой со стороны социалистов. Во всем этом хаосе, один из сторонников Фианны Файл попытался убить нашего президента! Если он умрет, то социалисты несомненно предпримут попытку свержения правительства!"
ire.16.a: "Коллинз мертв, и Ирландская гражданская армия штурмует Ленстер-хаус!"
ire.16.b: "Коллинз мертв, и О'Даффи берёт контроль над Ирландией!"
ire.16.c: "Потенциальный убийца ликвидирован, а Коллинз остался жив!"

ire.250.t: "Судьба Ирландии"
ire.250.d: "Смерть Коллинза обернулась для нашей нации ничем иным, как катастрофой. После того как это произошло, Оуэн О'Даффи, премьер-министр бывшего правительства и текущий лидер Армейской ассоциации товарищей, более известных как синерубашечников, взял Ирландию под 'временный' контроль. Однако, учитывая стремительное ухудшение ситуации в стране, О'Даффи задумался над тем, чтобы просто передать власть группе людей, желающих восстановить порядок на Изумрудном острове. С предложением стать лидером выступило движение Архитекторов Воскрешения, возглавляемое Джоном Каннингемом. Они обещают О'Даффи место в правительстве в случае если он сложит с себя полномочия в их пользу - идеальный вариант для О'Даффи, что желает, скорее, не место лидера, но место командира ополчения. Согласится ли О'Даффи на их предложение?"
ire.250.a: "О'Даффи передает власть Каннингему и Архитекторам Воскрешения!"
ire.250.b: "О'Даффи укрепляет свою власть, сокрушая все на своем пути!"

ire.251.t: "Судьба правительства"
ire.251.d: "После того как Коллинз утвердил свой контроль над Ирландским государством, встал вопрос о его будущих методах управления страной. Он проработал на посту президента уже как более 10 лет, и многие считают правильным оставить это так, как оно и было, только теперь уже Коллинз будет считаться вечным президентом; хоть и выбранным в результате нечестных, подкупных выборов. Однако, некоторые члены правительства, в частности премьер-министр Оуэн О' Даффи, предложил полностью распустить парламент, и объявить военную диктатуру в Ирландии. Поскольку все полномочия сейчас находятся исключительно в руках Коллинза, потому он может решить, что же ему с ними делать дальше."
ire.251.a: "Коллинз решает заменить гражданское правительство Ирландской республиканской армией!"
ire.251.b: "Коллинз объявляет себя вечным президентом!"

ire.252.t: "Коллинз уходит из политики"
ire.252.d: "После сокрушительного поражения на выборах 1937 года, 'Верзила' наконец решился уйти в отставку в качестве лидера своей партии. Осознав, что ирландскому народу он уже серьезно надоел, Коллинз навсегда завязал с политикой, ища для себя спокойной жизни в качестве офицера ирландской армии. Заменой ушедшему руководителю стал Ричард Мулкахи, давний член партии Фине Гэл, генерал и борец за свободу, состоявший в ИРА. Это ознаменует конец для текущей эры в нашей стране, поскольку Фине Гэл больше не будет 'партией Коллинза' - теперь это будет партия, приверженная прагматичным, либеральным идеям, готовых к защите от английского влияния."
ire.252.a: "Новая эпоха для Фине Гэл."

ire.253.t: "Формирование коалиции"
ire.253.d: "Худший вариант развития событий после выборов стал реальностью; ни одна из партий не получила большинства голосов. Коллинз всё ещё может сохранить за собой власть, но для полноценной реализации своих планов ему потребуется заручиться поддержкой другой партии. В то время как о коалиции с Фианной Файл не может идти и речи, мы имеем выбор между аграрной Партией национального центра и социал-демократической Шинн Фейн, но не стоит забывать, что они согласны на сотрудничество если только мы пообещаем им принять их законопроекты во внимание."
ire.253.a: "Шинн Фейн и Фине Гэл образуют коалицию."
ire.253.b: "NCP и Фине Гэл образуют коалицию."
ire.253.c: "Фине Гэл останется править в качестве правительства меньшинства."

ire.254.t: "Воссоединение"
ire.254.d: "Падение партии Шинн Фейн предотвратило лишь смерть другой партии; радикально левых Лейбористов. И хотя Шинн Фейн не удалось одержать победу на выборах 1937 года, мы смогли сформировать коалицию с сохранившим за собой власть Коллинзом. Теперь, когда Шинн Фейн и Фине Гэл объединились, некоторые предложили унифицировать обе партии, слив их в одну общую. В своё время Коллинз был значимой фигурой в среде Шинн Фейн, и мог бы стать ещё более значимой если бы де Валера не выгнал его. Этот безрассудный поступок, совершённый на почве ревности и зависти, практически обрек Шинн Фейн на провал, и как только де Валера осознал свою ошибку, он оставил партию на произвол судьбы. Теперь, когда его нет, и когда Шинн Фейн начала сотрудничество с Фине Гэл, многие считают, что Коллинзу стоит вернуться в свой первоначальный дом, но не оставляя свой новый, а вливаясь вместе с ним в старый, становясь тем самым его руководителем. И хотя текущий лидер Шинн Фейн, Кахал Бру, не всегда ладил с Коллинзом, объединенная коалиция умеренно левых гарантировала бы политическое главенство и безопасность против таких угроз, как IWL и Фианна Файл."
ire.254.a: "Пришло время исправить самую большую ошибку де Валеры, воссоединить партии!"
ire.254.b: "Шинн Фейн наши друзья, но мы бы предпочли остаться от них независимыми."

ire.255.t: "Поглощение центристов"
ire.255.d: "Хоть Партия национального центра и сравнительно мала на политической сцене Ирландии, ей все же удалось получить значимое влияние в парламенте благодаря сформированной с Фине Гэл коалиции. NCP является главным спонсором Фине Гэл, и по этой причине начали поступать предложения об унификации наших партий в одну. Может и предложение о поглощении Фине Гэл Партии национального центра и не получило всеобщего одобрения, никто не может отрицать взаимовыгодной пользы для всех; так же как никто и не может отрицать того, что NCP является не шибко популярной партией, и потому, возможно, объединение с Фине Гэл было бы лучшим способом реализовать свои аграрные реформы."
ire.255.a: "Настало время для Фине Гэл принять аграризм, объединить партии!"
ire.255.b: "NCP наши друзья, но мы бы предпочли остаться от них независимыми."

ire.17.t: "Выборы 1942 года"
ire.17.d: "Со всё ещё действующим президентом в лице Коллинза, выборы проводятся каждые 5 лет. Как и на предыдущих выборах, основными участвующими партиями являются Шинн Фейн, Фианна Файл, Республиканское общество Ирландии и Партия национального центра." 
ire.17.d.pataut: "С приближением выборов 1942 года, пришло время вновь вернуться на избирательные участки. Поскольку демократическая оппозиция была более-менее уничтожена на последних выборах, Фине Гэл без каких-либо проблем прошла в парламент, при том что во многих местах на бюллетенях значились только FG. По пришедшим результатам, Коллинз и Фине Гэл получили абсолютно все места в Дойле, тем самым закрепив за собой полную власть."
ire.17.a: "Ещё одна блестящая победа для нашего героя!"
ire.17.b: "Шинн Фейн побеждает!"
ire.17.c: "Победа за NCP!"
ire.17.e: "Фианна Файл одерживает верх!"

ire.18.t: "Выборы 1942 года"
ire.18.d: "Теперь, когда Коллинза нет, выборы проводятся каждые 5 лет. Как и на прошлых выборах, помимо Фине Гэл, в гонке участвуют Шинн Фейн, Фианна Файл и Партия национального центра." 
ire.18.a: "Шинн Фейн побеждает!"
ire.18.b: "Побеждают - [GetIreAgrarianPartyShort]!"
ire.18.c: "Фине Гэл выиграли ещё один срок!"
ire.18.e: "Фианна Файл торжествует!"
ire.18.f: "Лейбористы набирают большинство голосов!"
ire.18.g: "О'Даффи одерживает победу!"
ire.18.h: "Новые лейбористы формируют правительство!"

ire.19.t: "Смерть Оуэна О'Даффи"
ire.19.d: "Оуэн О'Даффи, наш премьер-министр, сегодня умер своей смертью во сне. Коллинз назначил Ричарда Мулкахи на освободившуюся должность."
ire.19.a: "Memento mori."

ire.20.t: "Смерть Оуэна О'Даффи"
ire.20.d: "Оуэн О'Даффи, наш бывший премьер-министр ушедшего правительства Коллинза, сегодня умер своей смертью во сне."
ire.20.a: "Memento mori."

ire.21.t: "Выборы 1947 года"
ire.21.d: "Как и на прошлых выборах, основными участвующими партиями являются Шинн Фейн, Фианна Файл, Республиканское общество и Партия национального центра, но новообразовавшаяся коалиция Архитекторов Воскрешения и Ирландского христианского фронта может одержать победу и разрушить нашу драгоценную демократию, если они смогут перетянуть себе голоса NCP." 
ire.21.d.pataut: "С приближением выборов 1947 года, пришло время вновь вернуться на избирательные участки. Практически не имея никакой оппозиции, Фине Гэл в очередной раз получает абсолютно все места в парламенте, в честь чего Коллинз произнес знаменательную речь."
ire.21.a: "Коллинз побеждает... вновь."
ire.21.b: "По началу это было забавно, но теперь это выглядит глупо."

ire.22.t: "Выборы 1947 года"
ire.22.d: "С вернувшейся в нашу страну демократией, свободные и честные выборы проводятся каждые 5 лет. С течением времени, NCP и Архитекторы Воскрешения пропали с политической арены Ирландии, оставляя места для все тех же Шинн Фейн, Фианны Файл и CPnaÉ. Кто же победит?"
ire.22.a: "Шинн Фейн побеждает!"
ire.22.b: "Победа за NCP!"
ire.22.c: "Фине Гэл выигрывает!"
ire.22.e: "Фианна Файл одерживает верх!"

# MacNeill Commission

ire.33.t: "Комиссия МакНила"
ire.33.d: "После зверств, совершенных во время марша протеста ольстерских юнионистов, события которого в народе теперь зовут 'Кровавой средой', правительство начало расследование относительно участия военных в этой бойне. Возглавляемая Хьюго МакНилом, комиссия предоставила свой первоначальный отчёт. МакНил считает, что вопреки утверждениям Лиама Линча и его солдат, протестующие не были теми, кто устроил провокацию. Вместо этого, он считает что Линч и его служащие с самого начала искали себе драки, и позже подкинули своё оружие мертвым протестующим, чтобы обеспечить себе алиби. Если эти обвинения окажутся верными, то они могут привести к печальным последствиям для ИРА."
ire.33.a: "Комиссия права. Линч и военнослужащие виновны."
ire.33.b: "Армия была виновата, но Линч никак не мог на это повлиять."
ire.33.c: "Очевидно, юнионисты были инициаторами конфликта. Армия и Линч невиновны."

ire.34.t: "Суд над Лиамом Линчем"
ire.34.d: "Сегодня Лиам Линч предстал перед военным трибуналом под председательством высшего руководства Ирландской республиканской армии. Он обвиняется в поощрении, и возможно даже личном участии в массовых убийствах в Ольстере. Последствия такого прямого нарушения военного протокола весьма серьезны. Общественность была взбудоражена расследованием комиссии МакНила и жаждет крови, не меньше чем в Ольстере. Суд должен решить, виновен ли Линч, и если да, то какое он должен понести наказание."
ire.34.a: "Линч виновен. Он лишится своего звания и отправится за решетку."
ire.34.b: "Линч виновен. Его ждет расстрел."
ire.34.c: "Линч невиновен. Отпустите его."
ire.34.lynch.imprisoned: "§YЛиам Линч§! сядет в §Oтюрьму.§!"
ire.34.lynch.dead: "§YLiam Lynch§! будет §Rказнён.§!"
ire.34.lynch.tooltip: "§YЛиам Линч§! не должен быть ни в §Oтюрьме§!, ни §Rказнён.§!"

# Problems with Integration
ire.35.t: "Проблемы с интеграцией"
ire.35.d: "С самого начала было очевидно, что с заселением ирландских американцев в нашей республике появятся проблемы. Слишком богатые отмечают отсутствие реальной демократии (они жили в США - им виднее, как она выглядит), в то время как бедные чувствуют, что ирландский бизнес их эксплуатирует. Местные жители тоже недовольны - они считают, что мигранты крадут их рабочие места и их культурные традиции не соответствуют ирландским. И, в качестве вишни на этом торте, юнионисты возмущаются и считают заселение иммигрантов попыткой «колонизировать» Ольстер, где они в основном оседают."
ire.35.a: "Нужно что-то сделать!"

# Unionist Protest March
ire.36.t: "Юнионисты организуют марш протеста"
ire.36.d: "Сегодня утром из Белфаста пришла весть, что юнионисты организуют марш протеста против на их взгляд 'несправедливого' отношения дублинского правительства к ним. Поскольку Ирландия обрела независимость, жители Ольстера стали ещё больше маргинализованными, и попытки очистить регион от британского духа всё ещё не удаются. Идея позволить этому маршу проводиться без стороннего наблюдения не очень хорошо оценивается правительством. Но промедление может только ухудшить ситуацию..."
ire.36.a: "Это явная попытка разжечь недовольства. Запретить марш."
ire.36.b: "Это их демократическое право. Пусть проводят свой марш."

#Banning the March
ire.63.t: "Убийство в Ольстере"
ire.63.d: "Утром, на побережье городка Уайттабби, всего в нескольких милях от столицы провинции, был найден труп местного секретаря партии Фине Гэл - Шинейд О'Коннелл. Очевидно, что убийство произошло не здесь. Письмо, требующее справедливости, пришло в штаб-квартиру Гарды в Белфасте и, как утверждается, было отправлено Добровольческими отрядами Ольстера. Похоже, убийство было актом мести за недавнее решение правительства запретить проведение марша протеста юнионистов. Новости об убийстве, подобно лесному пожару, распространились по стране, и люди в шоке."
ire.63.a: "Это ужасно. С Ольстером нужно что-то делать."

# Unionist Protest March 2
ire.37.t: "Принудительная подготовка"
ire.37.d: "После того, как представитель местного правительства заявил, что никаких официальных мер, направленных на предотвращение юнионистского марша протеста, не будет, местные католические жители очень громко начали выражать своё беспокойство ольстерской Гарде. Они утверждают, что марш протеста - ни что иное, как тонко завуалированная попытка запугать католическую общину в Белфасте, которые всё ещё превосходят численно протестантское, в основном юнионистское большинство. Требования не были пропущены мимо ушей, и всё больше призывов развернуть подразделения Ирландской республиканской армии вдоль маршрута марша, чтобы защитить католиков и проконтролировать марш."
ire.37.a: "Мы должны защитить католическое меньшинство. Они - настоящие сыновья и дочери Ирландии."
ire.37.b: "Развернуть армию против народа? Что за бред. Гарда справится."

# Deployment Option Choice

ire.39.t: "Кто возглавит войска?"
ire.39.d: "Правительство решило, что Ирландская республиканская армия будет развёрнута в Белфасте, чтобы обеспечить безопасность католического населения во время предстоящего марша протеста, а также проконтролировать ситуацию. Осталось только решить, кто будет командовать операцией."
ire.39.a: "О'Даффи - лучший вариант."
ire.39.b: "Мулкахи проконтролирует ситуацию."
ire.39.c: "Лиам Линч защитит католическое население."
ire.39.e: "Хьюго МакНейл отлично подходит."

# Unionist Protest March 3
ire.38.t: "Марш начинается"
ire.38.d: "Несмотря на большие опасения среди населения, профсоюзное движение Ольстера получило разрешение на проведение своего марша. В Белфасте этот день ужасен, некоторые надеялись, что проливной дождь в городе заставит отложить марш. Однако лидеры юнионистов дали добро, и марш начнётся, как и планировалось. Ирландское правительство приняло решение не вводить войска и предоставить надзор за протестом местной Гарде."
