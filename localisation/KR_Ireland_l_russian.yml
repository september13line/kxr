 правительства. Порицание компании или ограничение производства дорого обошлось бы Ирландии в плане её международной репутации, и проявление определенной терпимости по отношению к ней может быть продемонстрировано новым правительством как знак благожелательности и уверенности в преемственности. Любовь, которую, как известно, питает к ней О'Даффи, конечно, не имеет значения."
