# RTN ideas + events

IRE_RTN: "Восстановить Север"
IRE_RTN_desc: "После прекращения огня в 1925 году, промышленное развитие северной части Ольстера пошло на спад, в отличие от остальной страны. Белфаст некогда был процветающим промышленным городом, и другие города, вроде Дерри и Колрейна, тоже. Но сейчас всё по-другому. Рассмотрение этой проблемы и активизация севера путём промышленных инвестиций должны поднять регион."
ire.67.t: "Верфь Харланда и Вульфа"
ire.67.d: "В начале 1900-ых годов верфь Харланда и Вульфа в Белфасте имела честь стать крупнейшей судостроительной верфью во всём мире. С неё был спущен знаменитый «Титаник» Но после капитуляции Британской империи перед немцами во время первого Вельткрига, а затем и перед синдикалистами, верфь пришла в негодность и другие верфи со всего мира быстро догнали и перегнали её. Отремонтированная верфь может стать огромным плюсом, но только на сей раз для Ирландии, а не для британских империалистов."
ire.67.a: "С некоторым ремонтом и усилиями по набору персонала верфь создаст много хороших рабочих мест."
ire.67.b: "Верфь Харланда и Вульфа засияет снова."
ire.67.c: "Мы снова превратим эту верфь в причину зависти для всего мира."
ire.67.e: "Это слишком дорого, пусть она ржавеет дальше."
IRE_HnW: "Верфь Харланда и Вульфа"
IRE_HnW_desc: "На рубеже веков верфь Харланда и Вульфа в Белфасте была крупнейшей во всём мире. Недавно приведённая в порядок и расширенная ирландским правительством, она снова может претендовать на это престижное звание."

ire.68.t: "Компания братьев Шорт"
ire.68.d: "Основанная в 1908 году компания братьев Шорт является частной аэрокосмической компанией, имеющей несколько сфер в Ольстере. Ввиду того, что с крахом Британской империи их бизнес понёс значительные убытки, братья Шорт ищут новые возможности и расширение в Ольстере считают своим приоритетом. Мы можем субсидировать их предприятие, и, пусть оно и недёшево, преимущества наличия видной аэрокосмической отрасли очевидны и в мирное время, и в войну."
ire.68.a: "Поможем им."
ire.68.b: "Сделаем значительные инвестиции."
ire.68.c: "Белфаст станет их штаб-квартирой. Закидайте их деньгами."
ire.68.e: "Забудьте об этом, нам есть куда тратить деньги. Кому нужны самолёты?"
IRE_SHORTBROS: "Аэрокосмическое ООО братьев Шорт"
IRE_SHORTBROS_desc: "Основанное в 1908 году общество с ограниченной ответственностью братьев Шорт стало первым в мире частным производителем самолётов. Вскоре, они расширились в Ольстере, и Белфаст стал их штаб-квартирой. Экономическая экспансия ирландского правительства в Ольстер крупно помогла этому."

IRE_NIIF: "Национальный промышленный инвестиционный фонд"
IRE_NIIF_desc: "Постройка и расширение промышленности нашей страны жизненно важно, если Ирландия в будущем будет играть какую-то роль на мировой арене. Мы должны выделить средства для финансирования нашего проекта по быстрой индустриализации. Это даст нам больше возможностей для расширения и более эффективного строительства, но всё зависит от того, сколько средств мы предоставим."
IRE_NIIF1: "Национальный промышленный инвестиционный фонд"
IRE_NIIF1_desc: "Инвестиции, вложенные в этот фонд, специально предназначены для приобретения строительных материалов и найма экспертных строительных бригад для более быстрого строительства нашей гражданской промышленности."
IRE_NIIF2: "Расширенный национальный промышленный инвестиционный фонд"
IRE_NIIF2_desc: "Инвестиции, вложенные в этот фонд, специально предназначены для приобретения строительных материалов и найма экспертных строительных бригад для более быстрого строительства нашей гражданской промышленности. Наш уровень инвестиций значительно повышает эффективность строительных работ."
IRE_NIIF3: "Массивный национальный промышленный инвестиционный фонд"
IRE_NIIF3_desc: "Огромный объём инвестиций, сделанных ирландским правительством в развитие нашей национальной промышленности гарантирует, что мы сможем строить наши гражданские заводы с высокой скоростью."
ire.69.t: "Национальный промышленный инвестиционный фонд"
ire.69.d: "Решение правительства организовать национальный фонд для инвестиций в ирландскую промышленность было положительно воспринято общественностью. Недавние экономические события в стране являются обнадёживающим признаком того, что Палата представителей твёрдо намерена довести экономическое возрождение Ирландии до конца. Создание НПИФ позволит развивать специализированные строительные компании и облегчить закупку стройматериалов для поддержки индустриализации."
ire.69.a: "Выделите им приличную сумму."
ire.69.b: "Начните массовые инвестиции в фонд. Всё ради заводов!"
ire.69.c: "В этом вопросе мы потратили уже достаточно."

# Science Wing
IRE_ESIC: "Установить ДИПИ"
IRE_ESIC_desc: "Хотя в Ирландии есть три прочно зарекомендовавших себя университета, им не хватает инвестиций, главным образом из-за нашего довольно застойного состояния экономики. Это особенно касается исследований в области науки после защиты докторской диссертации. Мы должны стремиться к созданию нового учреждения, которое занималось бы исключительно научными исследованиями, а также такими новыми областями, как теоретическая физика. Имея такую специализацию, мы могли бы стремиться привлечь ведущих зарубежных деятелей, а также стимулировать рост населения с инновационным мышлением."
IRE_ESIC1: "Ирландский научный инновационный совет"
IRE_ESIC1_desc: "ИНИС был создан для содействия научному развитию Ирландии. Команда высокооплачиваемых учёных и экспертов в разных областях будут работать день и ночь, чтобы помочь Ирландии догнать остальной мир."
IRE_ESIC2: "Расширенный ИНИС"
IRE_ESIC2_desc: "Со временем, ИНИС развился и расширился, привлёк больше исследователей к себе и стал эффективнее."
IRE_ESIC3: "Знаменитый ИНИС"
IRE_ESIC3_desc: "ИНИС стал основной движущей силой научного прогресса и вносит значительный вклад в научное развитие Ирландии."
ire.92.t: "Маленький шаг для Ирландии..."
ire.92.d: "Ирландский научный инновационный совет (ИНИС) был создан с одной простой целью: научный прогресс. Ирландия долгое время считалась сельским отбросом для мировых держав, местом, которое прогресс оставил позади. Несмотря на жестокое мнение, оно не лишено правды. Столетия британского правления держали Ирландию на месте, в то время как мир мчался вперёд. Пора наверстать упущенное. ИНИС будет состоять из экспертов-учёных, набранных как из ирландского населения, так и из дружественных иностранных государств. Исследовательские группы ИНИС повысят нашу общую эффективность в области исследований, и могут даже иногда делать прорывы в каких-то областях. Теперь правительству пора решить: насколько ИНИС важен для государства?"
ire.92.a: "Наука, конечно, важна, но это не приоритет. Низкий уровень."
ire.92.b: "Для такого ключевого вопроса мы выделим разумную сумму."
ire.92.c: "Ирландии нужно встать из прошлого, чтоб идти в будущем. Массовое финансирование."
ire.93.t: "Достижения в области научной эффективности"
ire.93.d: "Благодаря стабильному финансированию ирландским правительством, ИНИС постепенно расширяется, набирает опыт и эффективность, что позволяет им решать несколько исследовательских проектов. Научное развитие Ирландии растёт на глазах, наряду с собственным ростом ИНИС, и наши инвестиции явно окупаются."
ire.93.a: "Мы ждали этих новостей."
ire.94.t: "Впечатляющие успехи"
ire.94.d: "Благодаря течению времени и нашим инвестициям, ИНИС превратился в современную научную компанию, благодаря которой Ирландия теперь воспринимается мировой общественностью как уважаемая страна с точки зрения научных возможностей. Никто больше не будет издеваться над ирландцами, называя их фермерами и хамами!"
ire.94.a: "Скачок вперёд."
ire.95.t: "Крупный научно-исследовательский прорыв"
ire.95.d: "Отличные новости от ИНИС! Наши исследовательские группы объявили, что они сделали крупное открытие в области, представляющей прямой интерес для ирландского правительства и военных. Этот прорыв, несомненно, окажется полезен в будущем!"
ire.95.a: "Они отрабатывают свою зарплату."
ire.esic.brkthru: "Получите бонус к скорости в §Yслучайном исследовании§!."

IRE_IRF: "Приоритеты промышленных исследований"
IRE_IRF_desc: "Наша нация имеет жизненно важную потребность в промышленности, и эта потребность сочитается с промышленными исследованиями и разработками. Многие из наших заводов дряхлые и устаревшие. Для создания современной промышленности Ирландии нужны современные фабрики. Инвестирование в промышленные исследования позволит нам прогрессировать."
IRE_ISP_OIL: "Ирландский проект синтетики"
IRE_ISP_OIL_desc: "Хотя наши люди трудолюбивы, а остров созрел для индустриализации, на нашем острове острая нехватка важнейших природных ресурсов, доступных великим странам мира. Мы испытываем особо острую нужду в нефти и резине, поэтому, если мы хотим использовать эти ресурсы в нашей промышленности, Ирландия должна разработать функциональную программу создания синтетического топлива."
IRE_XPESIC: "Научный инновационный совет Ирландии"
IRE_XPESIC_desc: "Нашей стране, по сравнению со многими другими промышленно развитыми странами, не хватает научного прогресса. В настоящее время в Ирландии очень мало средств выделяется на научные исследования. Начало разработки надлежащей научной программы будет иметь важное значение для значительного развития нашей страны."
IRE_GGLF: "Великий зеленый скачок вперёд"
IRE_GGLF_desc: "Ирландия прошла долгий путь за короткое время. Прохождение ЗИЭР, без сомнения, станет великой победой в истории нашей нации. Пришло время выйти из тени британского империализма. Ирландия больше не рудник и не плантация. Она - возрождённое государство!"

# Employment Wing
IRE_EIE: "Иммиграционная реформа"
IRE_EIE_desc: "Ирландское население жаждет и желает работать, но оно довольно немногочисленно. Состояние нашей экономики на сегодняшний день было довольно непривлекательным, но с недавними событиями, связанными с ЗИЭР, мы, возможно, сможем улучшить ситуацию. Ирландский бизнес будет развиваться быстрее, если мы будем поощрять эмиграцию к нам из других, менее развитых государств."
ire.eie.tt: "Начните программу реформ, чтобы способствовать §Yувеличению иммиграции§! в нашу страну.\n\n"
ire.96.t: "Палата представителей решает: Иммиграция"
ire.96.d: "В рамках своей новой инициативы в лице ЗИЭР, Палата представителей заявила о необходимости расширения иммиграционной политики Ирландии. Во времена британского правления, иммиграция в Ирландию не существовала практически и всяески пресекалась. Но теперь, когда Ирландия свободна и её экономика растёт быстрыми темпами, есть возможность начать активно поощрять иммиграцию. Однако это может оказаться чертовски дорогостоящим, ведь поиск жилья и административные процессы стоят немалые деньги. Могут также начаться социальные беспорядки, в связи с большим количеством иммигрантов, прибывающих на ирландские берега. Наш выбор будет очень важен для нашей нации, и важно учитывать потенциальные последствия."
ire.96.a: "Попридержите коней. Несколько людей не повредят."
ire.96.b: "Откройте наши ворота всему миру. У нас есть потенциал для роста."
ire.96.c: "Новое начало для всех. Оповестим об этом мир и начнём поощрять эмиграцию."

