ire.2607.t: "Конституция завершена"
ire.2607.d: "Процесс разработки Конституции подошел к концу, и осталось только вынести её на референдум, который почти наверняка пройдет, учитывая стремление к новой Ирландии.\n\nТеперь, когда многие раскольничьи элементы в политике страны устранены, можно приступать к настоящему восстановлению и примирению."
ire.2607.a: "Вперёд, n-éirí an bóthar linn!"

ire.2505.t: "An tUachtarán Nua"
ire.2505.d.start: "должность президента выбирается непосредственно избирателями каждые семь лет. Кандидатом в президенты может быть любой гражданин Ирландии старше 35 лет, при условии, что его кандидатура выдвинута достаточным количеством членов Дэйла или местных органов власти."
ire.2505.d.body: "совместно выдвинуть единого кандидата на этот пост, отказавшись от выборов первого обладателя новой роли. Такой шаг потребует от кандидата широкой приемлемости для всех политических взглядов, что даже больше, чем то, что предполагает обычное мгновенное голосование.\n\nРоль президента в первую очередь церемониальная и неполитическая. Будучи главой государства, президент выступает в качестве первого гражданина, представляя страну за рубежом и принимая иностранных высокопоставленных гостей. Однако президент также распускает Даил по окончании срока его полномочий и назначает ТД министрами правительства по рекомендации Тишек - роль, которую вскоре возьмет на себя [ROOT.GetLeader]\n\nНа пост президента, по общему мнению сторон, должен быть назначен человек, обладающий значительной культурной проницательностью и представляющий взгляды и ценности всего населения. Человек, добившийся значительных успехов за свою жизнь и обладающий достаточным личным опытом, чтобы соответствовать этой роли.\n\nКто бы ни был выбран, он вряд ли откажется от предложения, так что остаётся только выдвинуть его кандидатуру."
ire.2505.d1: "Согласно новой Конституции, $ire.2505.d.start$\n\nСтремясь заручиться поддержкой новой Конституции, все стороны договорились о следующем $ire.2505.d.body$"
ire.2505.d2: "Согласно действующей конституции, $ire.2505.d.start$\n\nПосле поражения Интернационала в Европе Коллинз стремится заручиться поддержкой конституционной роли президентства и выработать новый демократический послевоенный консенсус. Он предлагает, чтобы все стороны согласились на $ire.2505.d.body$"
