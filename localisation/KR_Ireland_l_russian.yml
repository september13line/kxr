ire.2603.t: "Избрание в Даил"
ire.2603.d1: "Следующий вопрос касается Дэйл Эйреанн и способа его избрания. Хотя границы избирательных округов Ирландии основаны на исторически сложившемся внутреннем делении, метод избрания представителей в этих округах является спорным вопросом.\n\nПервый вариант, поддерживаемый SF и лейбористами, заключается в сохранении нынешней системы пропорционального представительства.\n        - «Члены Дэйл Эйреанн избираются по системе пропорционального представительства посредством единого передаваемого голоса.»\nЭта система используется с момента первых всеобщих выборов в независимой Ирландии и обеспечивает формирование разнообразного и представительного Дэйла. Избиратели располагают своих кандидатов в порядке предпочтения, а затем путём подсчета и перераспределения голосов получают от трех до пяти ТД от каждого избирательного округа, которые теоретически принимаются наибольшей частью населения.\n\nДругой вариант, поддерживаемый FF, ACA и либеральными членами FF, а также, в редких случаях, Ольстерскими юнионистами, - это система плюрализма.\n        -"Члены Дэйл Эйреанн должны быть избраны в одномандатных округах по системе множественного голосования.»\nЭтот вариант часто приводит к созданию правительств с сильным большинством голосов, но критикуется как не представляющий электорат и приводящий к так называемому эффекту спойлера. Тем не менее, именно эта система позволила SF получить почти все места в Ирландии на всеобщих выборах 1918 года, и её называют лучшей для стабильности правительства."
ire.2603.d2: "Следующий вопрос касается Дэйл Эйреанн и способа его избрания. Хотя границы избирательных округов Ирландии основаны на исторически сложившемся внутреннем делении, метод избрания представителей в этих округах является спорным вопросом.\n\nПервый вариант, поддерживаемый SF и лейбористами, заключается в сохранении нынешней системы пропорционального представительства.\n        - «Члены Дэйл Эйреанн избираются по системе пропорционального представительства посредством единого передаваемого голоса.»\nЭта система используется с момента первых всеобщих выборов в независимой Ирландии и обеспечивает формирование разнообразного и представительного Даиля. Избиратели располагают своих кандидатов в порядке предпочтения, а затем путём подсчета и перераспределения голосов в каждом избирательном округе избираются от трех до пяти ТД, которых теоретически принимает наибольшая часть населения.\n\nВторой вариант, поддерживаемый ольстерскими юнионистами и либеральными членами FF, - это система плюрализма.\n        - «Члены Дэйл Эйреанн избираются по одномандатным избирательным округам по системе плюрального голосования.»\nЭтот вариант часто приводит к созданию правительств с сильным большинством голосов, но критикуется как не представляющий электорат и приводящий к так называемому эффекту спойлера. Тем не менее, именно эта система позволила де Валере получить почти все места в Ирландии на всеобщих выборах 1918 года, и её называют лучшей для стабильности правительства.\n\nТретий вариант, поддерживаемый FF и ACA, также представляет собой плюралистическую систему, но с введением «множественного избирательного права»\n        - «Глава каждой семьи имеет право на дополнительный бюллетень для первого ребенка и ещё один для каждых двух последующих детей.»\nЭтот вариант предлагается в качестве стимула для повышения рождаемости, а поскольку ирландские католики в целом склонны к более высокой рождаемости, он обеспечит большее представительство наиболее релевантного электората."
ire.2603.a: "Пропорциональное представительство."  # more stab    — status quo
ire.2603.b: "Система плюрализма."          # more pp
