не столь очевидной, как само название бренда. Поступок предков владельцев компании, принявших англизированный вариант своей фамилии, лично беспокоит О Куиннегайна, который публично заявил, что рассматривает возможность заставить компанию переименоваться или подвергнуться национализации. На данный момент они вольны называть себя так, как им хочется, но через несколько лет это может стать вполне реальной возможностью."
irelandflavour.3914.d4: "В этот день 180 лет назад Артур Гиннес подписал знаменитый договор аренды на 9000 лет на помещение, которое стало пивоварней St. James's Gate в [Root.Capital.GetCapitalVictoryPointName], ныне крупнейшей в мире. Его бренд уже много лет тесно ассоциируется с Ирландией, не в последнюю очередь благодаря сходству логотипа Guinness с гербом Ирландии, но репутация синонима за последнее десятилетие достигла такой степени, что многие писатели стали называть его почти эмблемой Ирландии в современную эпоху.\n\nСемья Гиннес, или первоначально Mac Aonghusa, а затем Magennis, была старым гэльским кланом, и одним из немногих, кто перешел в англиканство во времена Реформации. Они извлекли из этого выгоду, получив богатство и престиж, которые пришли с полной интеграцией в англо-ирландскую когорту, правившую Ирландией почти все последние несколько сотен лет.\n\nНа какое-то время их успех стал символом англо-ирландского процветания и промышленности, а их темное пиво стало популярным не только в Ирландии, но и во всей Британской империи. Извлекая выгоду из этих отношений, в отличие от большинства жителей Ирландии, Гиннессы стали видными юнионистами, стремясь сохранить и расширить свой коммерческий успех в будущем.\n\nХотя британская революция стала шоком для их основной клиентуры, компания как-то незаметно расширила свой рынок в Mitteleuropa, где место Ирландии вдали от старой Британии и ближе к большей сфере влияния Германии позволило пиву стать несколько модным или даже шикарным на континенте. Многие восприняли это изменение как символ места Ирландии в мире как независимой нации, которая заменила старое на новое, но при этом сохранила многое от себя.\n\nПопулярность напитка среди рабочих Британии никогда не угасала, а вступление Ирландии в Интернационал вызвало возрождение интереса к пиву на соседнем острове. Получившая широкую огласку и довольно успешная передача прав собственности на компанию от семьи Гиннесс к её рабочим - это событие, которое широко используется правительством в качестве доказательства не только организационной компетентности, но и недискриминационного подхода, учитывая, что рабочие в Сент-Джеймс Гейт в большинстве своем протестанты, несмотря на то, что этой конфессии придерживается меньшинство жителей Дублина. Однако независимо от владельца, название бренда остается, и как оно путешествовало по Британской империи, так и будет путешествовать к рабочим во всех уголках земного шара."
irelandflavour.3914.a: "Пинта простого - ваш единственный мужчина."
irelandflavour.3914.b: "Сам я больше люблю «Мерфис»..."
irelandflavour.3914.c: "Мак Аонгусы не должны забывать о своих корнях."
irelandflavour.3914.e: "Если присмотреться, пиво явно окрашено в красный цвет."
 
irelandflavour.411.t: "Смерть Джойса"
irelandflavour.411.d1: "Сегодня утром офис [IRE.GetLeader] опубликовал краткое заявление о кончине знаменитого ирландского писателя Джеймса Джойса. Согласно сообщению, Джойс скончался вчера поздно вечером в своем доме в Париже. Джойс опубликовал свой последний роман «Поминки по Финнегану» совсем недавно.\n\nПри жизни Джойс был признан одним из самых значительных авторов своей эпохи и считался послом ирландской культуры. Кажется, что после смерти его звезда будет только расти. Однако позиция ирландского правительства по отношению к автору остаётся неоднозначной.\n\nХотя Джойса поначалу открыто причисляли к великим литераторам Ирландии, впоследствии он стал объектом споров и, как следствие, вызвал недовольство официальных кругов. Во время Вельткрига Джойс жил в Швейцарии, где активно работал над «Улиссом», романом, действие которого происходит в Дублине, параллельно с эпосом Гомера. Однако Джойс не смог опубликовать свой роман в течение нескольких лет после его завершения и переехал в Австро-Венгрию. Раз за разом «Улисс» отклонялся для публикации по всему миру.\n\nДжойс наконец смог опубликовать роман в родной Ирландии в период либерализации, последовавшей за Британской революцией, и, соответственно, поселился в Дублине под громкие крики. Однако, несмотря на немедленное признание «Улисса», он был в конце концов снят с публикации. После этого Джойсу пришлось столкнуться с рядом судебных исков по поводу содержания книги и его личного поведения, и, чтобы избежать их, автор бежал из Ирландии в Коммуну Франции.\n\nХотя Джойс считал себя социалистом, он редко выражал свои политические взгляды публично, даже после того, как поселился в синдикалистской Франции. Тем не менее, само его присутствие там доставляло неудобства Дублину, и Париж знал об этом. Не раз автор становился объектом не слишком удачных комментариев со стороны того или иного политика-коммунара."
irelandflavour.411.d2: "Сегодня утром офис [IRE.GetLeader] опубликовал заявление о кончине знаменитого ирландского писателя Джеймса Джойса. Согласно заявлению, Джойс скончался вчера поздно вечером в своем доме в Дублине. Джойс опубликовал свой последний роман «Поминки по Финнегану» совсем недавно.\n\nПри жизни Джойс был признан одним из самых значительных авторов своей эпохи и считался послом ирландской культуры. Кажется, что после смерти его звезда будет только расти. Однако позиция ирландского правительства по отношению к автору была неоднозначной вплоть до победы социализма в Ирландии.\n\nХотя Джойса поначалу открыто причисляли к великим литераторам Ирландии, позже он стал объектом споров и, как следствие, вызвал недовольство официальных кругов. Во время Вельткрига Джойс жил в Швейцарии, где активно работал над «Улиссом», романом, действие которого происходит в Дублине, параллельно с эпосом Гомера. Однако Джойс не смог опубликовать свой роман в течение нескольких лет после его завершения и переехал в Австро-Венгрию. Раз за разом «Улисс» отклонялся для публикации по всему миру.\n\nДжойс наконец смог опубликовать роман в родной Ирландии в период либерализации, последовавшей за Британской революцией, и, соответственно, поселился в Дублине под громкие аплодисменты. Однако, несмотря на немедленное признание «Улисса», он был в конце концов снят с публикации. После этого Джойсу пришлось столкнуться с рядом судебных исков по поводу содержания книги и его личного поведения, и, чтобы избежать их, автор бежал из Ирландии в Коммуну Франции.\n\nХотя Джойс считал себя социалистом, он редко выражал свои политические взгляды публично, даже после того, как поселился в синдикалистской Франции. Тем не менее, само его присутствие там доставляло неудобства Дублину, и Париж знал об этом. Не раз автор становился объектом не слишком удачных комментариев со стороны того или иного политика-коммунара.\n\nПосле того, как над Лейнстер-Хаусом взвился красный флаг, положение ирландского правительства изменилось на противоположное. Джойс был широко почитаем и в последние годы своей жизни вернулся на родину по приглашению Дублина."
irelandflavour.411.a: "Был ли Дублин действительно написан на его сердце?"

irelandflavour.421.t: "Cáca Lá Breithe"
irelandflavour.421.d1: "14 октября отмечается важный день - конечно, не тот, который можно считать знаменательным для большинства, но для [IRE_loc_leader_title] последних лет, Эмона де Валеры.\n\nВ рамках довольно легкомысленного празднования его 60-летия де Валере был преподнесен большой свежеиспеченный праздничный торт, испеченный в форме не кого иного, как острова Ирландия - форма, подходящая для любого лидера нации. \n\nПосле вручения этого торта де Валера вежливо отказался от ножа, чтобы разрезать пирог. «Было бы неправильно снова разделять остров», - с язвительной улыбкой сказал он, что можно считать тонким намеком на его несогласие с англо-ирландским договором по окончании Войны за независимость и последовавшим за ним разделением.\n\nТеперь, когда он уверенно стоит во главе страны ещё один срок, имениннику есть чему радоваться."
irelandflavour.421.d2: "14 октября отмечается важный день - конечно, не тот, который можно считать знаменательным для большинства, но для нынешнего Приом Айре, Эамона де Валеры.\n\nВ рамках довольно легкомысленного празднования его 60-летия де Валера получил большой свежеиспеченный праздничный торт, испеченный в форме не кого иного, как острова Ирландия - форма, подходящая для любого лидера нации. \n\nПосле вручения этого торта де Валера вежливо отказался от ножа, чтобы разрезать пирог. «Было бы неправильно снова разделить остров», - сказал он с язвительной улыбкой, что можно считать тонким намеком на его несогласие с англо-ирландским договором по окончании Войны за независимость и последовавшим за ним разделом. \n\nСобытия того дня немного отвлекли население от продолжающейся ужасной войны, но де Валера знает, что даже если действия Коллинза сделали его электоральную популярность непреодолимой, то, по крайней мере, действия самого де Валеры, который помог сохранить страну во время чрезвычайной ситуации, позволят истории более благосклонно отнестись к нему. А для этого имениннику есть чему порадоваться."
irelandflavour.421.d3: "14 октября отмечается важный день - конечно, не тот, который можно считать знаменательным для большинства, но для нынешнего Приом Айре, Эамона де Валеры.\n\nВ рамках довольно легкомысленного празднования его 60-летия де Валера получил большой свежеиспеченный праздничный торт, испеченный в форме не кого иного, как острова Ирландия - форма, подходящая для любого лидера нации. \n\nПосле вручения этого торта де Валера вежливо отказался от ножа, чтобы разрезать пирог. «Было бы неправильно снова разделить остров», - с язвительной улыбкой сказал он, что можно считать тонким намеком на его несогласие с англо-ирландским договором, заключенным по окончании Войны за независимость, и последовавшим за ним разделением.\n\nНесмотря на потерю президентского поста на последних выборах, де Валера по-прежнему имеет значительное влияние в правительстве, и, поскольку на следующих выборах он может вернуться на место своего босса, имениннику есть чему радоваться."
irelandflavour.421.d4: "14 октября отмечается важный день - конечно, не тот, который можно считать знаменательным для большинства, но для лидера младшей партии правящей коалиции Эамона де Валеры.\n\nВ рамках довольно легкомысленного празднования его 60-летия де Валера получил в подарок большой свежеиспеченный праздничный торт, испеченный в форме не кого иного, как острова Ирландия - форма, подходящая для любого лидера нации. \n\nПосле вручения этого торта де Валера вежливо отказался от ножа, чтобы разрезать пирог. «Было бы неправильно снова разделить остров», - с язвительной улыбкой сказал он, что можно считать тонким напоминанием о его несогласии с англо-ирландским договором по окончании Войны за независимость и последовавшим за ним разделением.\n\nБудучи Тишеком, или заместителем главы правительства, де Валера по-прежнему имеет значительное влияние в правительстве, и, поскольку на следующих выборах он может вернуться на место своего босса, имениннику есть чему радоваться."
irelandflavour.421.a: "Трижды ура Вождю!"
 
irelandflavour.1.t: "День независимости"
irelandflavour.1.d: "В Понедельник, 24 апреля 1916 года, члены Ирландских добровольцев, Ирландской гражданской армии и Cumann na mBan захватили ключевые пункты в Дублине и провозгласили свободную Ирландскую республику. Сыны Ирландии, значительно уступавшие в численности и вооружении британской армии, сражались в течение шести дней, пока почти все не были взяты в плен или убиты. Казнь без суда и следствия большинства оставшихся лидеров оказала огромное влияние на ирландскую политику, а уровень народной поддержки независимости Ирландии был огромен.\n\nХотя изначально свободная Ирландия не отмечала Восстание на государственном уровне, это изменилось после британской революции и её последующего влияния на некоторые аспекты англо-ирландского договора. Теперь ирландское правительство признает Пасхальное восстание как первое сражение в вооруженной борьбе за независимость, которая привела к окончанию семисотлетнего британского правления.\n\nПомимо этого, 24 апреля в городах и поселках Ирландии проходят праздничные мероприятия в честь Дня независимости, а президент выступает с официальной речью у здания Главного почтамта в Дублине, где Падрейг Пирс впервые провозгласил Ирландскую Республику."
irelandflavour.1.a: "За рабство бежал, о славный мертвец, Когда ты пал в туманной росе."
 
irelandflavour.2.t: "Приветствие старым друзьям"
irelandflavour.2.d1: "Поскольку теплые дружеские отношения между Ирландией и Германией, зародившиеся ещё во времена Вельткрига, усилились с вступлением страны в Рейхспакт, было решено с приближением Пасхи вновь использовать памятную дату, чтобы отметить связи между двумя странами.\n\nВ преддверии Пасхального восстания немецкий корабль SS Libau, замаскированный под норвежское судно Aud, попытался высадить оружие в Ирландии, но в итоге был уничтожен, будучи загнанным в угол британцами в Трали. Несмотря на неудачу, которую затмят более значительные поставки оружия во время Войны за независимость, роковые события 1916 года до сих пор занимают ключевое место в сердцах ирландской общественности.\n\nПосле присутствия немецких дипломатических и военных представителей капитан судна Libau Карл Шпиндлер и оставшиеся в живых члены его команды были встречены восторженными толпами. Капитан вышел на подиум в Дублине и произнес речь, в которой выразил гордость за свою роль в борьбе за свободу Ирландии и похвалил растущие отношения между [IRE_loc_country_name] и его родиной. После церемонии Шпиндлер был награжден медалью из чистого золота, а его товарищи по экипажу - бронзовыми медалями за их героический поступок.\n\nХотя некоторые продолжают ворчать по поводу потери нейтралитета, праздник, похоже, достиг своей цели в усилении прогерманских настроений и объединении ирландского народа с нашими доблестными союзниками в общей борьбе против синдикалистской тирании."
irelandflavour.2.d2: "Поскольку новая администрация, поддерживаемая военными, пыталась укрепить свою легитимность на фоне обвинений в превращении страны в марионеточное государство от имени Кайзера, было решено с приближением Пасхи снова использовать этот праздник для празднования связей между двумя странами.\n\nВ преддверии Пасхального восстания немецкий корабль SS Libau, под видом норвежского судна, известного как Aud, попытался высадить оружие в Ирландии, однако в итоге он был уничтожен, будучи загнанным в угол британцами в Трали. Несмотря на неудачу, которую затмят более значительные поставки оружия во время Войны за независимость, роковые события 1916 года до сих пор занимают ключевое место в сердцах ирландской общественности.\n\nПосле присутствия немецких дипломатических и военных представителей капитан судна Libau Карл Шпиндлер и оставшиеся в живых члены его команды были встречены восторженными толпами. Капитан вышел на подиум в Дублине и произнес речь, в которой выразил гордость за свою роль в борьбе за свободу Ирландии и похвалил растущие отношения между [IRE_loc_country_name] и его родиной. После церемонии Шпиндлеру была вручена медаль из чистого золота, а его товарищам по экипажу - бронзовые медали за их подвиг.\n\nХотя оппозиция бойкотировала это событие, утверждая, что мученики 1916 года были бы отвращены тем, что их наследие используется для продвижения германского вассалитета, праздник, похоже, достиг своей цели - ослабить недовольство народа германофильскими пристрастиями правительства."
irelandflavour.2.a: "Gott mit uns, как мы все едины!"
 
irelandflavour.3.t: "Ещё раз вместе"
irelandflavour.3.d: "Несмотря на то что Ирландия теперь является заклятым союзником держав Антанты, она никогда не должна забывать о своем прошлом или уклоняться от того, что сделало её независимой страной. Она не видит противоречий между памятью о погибших и нынешним геополитическим положением, ведь главное, что Ирландия сама выбрала себе союзников и теперь выступает с ними как равная, а не как подданная.\n\nСегодня состоялся военный парад в память о Пасхальном восстании 1916 года, когда храбрые ирландцы выступили за независимость и право Ирландии выбрать свой собственный путь в мире. И хотя сейчас Ирландия стоит на стороне тех, с кем когда-то сражалась, она не считает себя хуже от этого."
irelandflavour.3.a: "Пусть прошлое останется в прошлом."
 
irelandflavour.4.t: "Революция в памяти"
irelandflavour.4.d1: "Сегодня Ирландия отмечает катализатор своей независимости, Пасхальное восстание 1916 года, в котором ирландские республиканцы и социалисты сражались бок о бок, надеясь поднять ирландский народ против империалистических сил. \n\nКак бы реакционеры ни пытались обелить это событие, неизгладимым фактом всегда останется то, что ирландский синдикалист и лидер Ирландской Гражданской Армии Джеймс Коннолли стоял в авангарде восстания и тем самым заложил основу пути, который приведет Ирландию к независимости и социализму.\n\nЕго вклад никогда не будет забыт, а его жертва будет чтиться его преемниками, пока Ирландия продолжает идти по пути, который он проложил." # independent
irelandflavour.4.d2: "Сегодня Ирландия отмечает катализатор своей независимости, Пасхальное восстание 1916 года, в котором ирландские республиканцы и социалисты сражались бок о бок, надеясь поднять ирландский народ против империалистических сил.\n\nСреди хаоса той недели стоял высокий шотландско-ирландский синдикалист Джеймс Коннолли, возглавляя силы Ирландской Гражданской Армии. Коннолли боролся за освобождение ирландского народа от капитализма и империализма, и эту борьбу слишком часто смешивают с идеей, что он боролся против британского народа. Коннолли боролся против системы, а не против какого-то народа, поскольку для него было важно не то, какой флаг развевается над Дублинским замком, а то, существует ли под ним социализм.\n\nСегодня и ирландский, и британский народы сражаются бок о бок в борьбе против капитализма и империализма, оба они были очищены революцией. Если бы Коннолли мог увидеть Британию и Ирландию сейчас, участвующих вместе в Интернационале, он бы, несомненно, гордился ими." # puppet
irelandflavour.4.a: "Мы будем управлять своей судьбой от плуга до звезд." # independent
irelandflavour.4.b: "Вместе мы создадим новое будущее!" # puppet

irelandflavour.5.t: "Наш самый священный день"
irelandflavour.5.d1: "Сегодня Ирландия отмечает катализатор своей независимости - Пасхальное восстание 1916 года, когда ирландские националисты заявили, что хватит, и разожгли огонь, который охватил британцев и изгнал их из Ирландии.\n\nМужчины, сражавшиеся в Пасхальном восстании, представляли собой солянку из различных взглядов и убеждений, но всех их объединяло убеждение, что Ирландия должна быть свободной, и что ирландский народ отличается от любого другого. Дух 1916 года никогда не должен быть забыт, хотя о нем много раз забывали, в том числе и те, кто там был.\n\n1916 год продемонстрировал, что сила в единстве и ценность в ирландской идентичности. Сегодня Ирландия должна быть уверена, что никакие синдикалисты, британские или любые другие, не смогут разделить её народ или отнять у него его самобытность. Независимо от того, маршируют ли они под красным или британским знаменем, все синдикалисты хотят, чтобы 1916 год был отменен, а Ирландия вновь оказалась под властью Великобритании. Против этого Ирландия должна всегда оставаться бдительной и готовой защитить себя в любой момент."
irelandflavour.5.d2: "Сегодня Ирландия отмечает катализатор своей независимости - Пасхальное восстание 1916 года, когда ирландские националисты заявили, что хватит, и разожгли огонь, который охватил британцев и изгнал их из Ирландии.\n\nМужчины, сражавшиеся в Пасхальном восстании, представляли собой солянку из различных взглядов и убеждений, но всех их объединяло убеждение, что Ирландия должна быть свободной, и что ирландский народ отличается от любого другого. Дух 1916 года никогда не должен быть забыт, хотя о нем много раз забывали, в том числе и те, кто там был.\n\n1916 год продемонстрировал, что сила в единстве и ценность в ирландской идентичности. Сегодня Ирландия должна быть уверена, что никакие синдикалисты, британские или любые другие, не смогут разделить её народ или отнять у него его самобытность. Независимо от того, маршируют ли они под красным или британским знаменем, все синдикалисты хотят, чтобы 1916 год был отменен, а Ирландия вновь оказалась под властью Великобритании. Против этого Ирландия должна всегда оставаться бдительной и готовой защитить себя в любой момент. А восстановление древнего Ирландского Королевства станет доказательством того, что Ирландия, восставшая на Пасху, может воскреснуть, как Христос.\n\nМужчины, сражавшиеся в Пасхальном восстании, представляли собой солянку из различных взглядов и убеждений, но всех их объединяла убежденность в том, что Ирландия должна быть свободной, и что ирландский народ отличается от любого другого. Дух 1916 года никогда не должен быть забыт, хотя о нем много раз забывали даже те, кто там был.\n\n1916 год продемонстрировал, что сила в единстве и ценность в ирландской идентичности. Сегодня Ирландия должна быть уверена, что никакие синдикалисты, британского или любого другого оттенка, не смогут разделить её народ или отнять у него его самобытность. Независимо от того, маршируют ли они под красным или британским знаменем, все синдикалисты хотят, чтобы 1916 год был отменен, а Ирландия вновь оказалась под властью Великобритании. Против этого Ирландия должна всегда оставаться бдительной и готовой защитить себя в любой момент."
irelandflavour.5.a: "Слова улетают с ветром, но удары пробирают до костей."

irelandflavour.200.t: "Смерть короля Георга"
irelandflavour.200.d: "Георг V, Король Соединённого Королевства, его доминионов и Император Индии, скончался от продолжительной болезни и, наконец, покинул этот смертный одр. Пока остатки Британской империи пребывают в состоянии траура, Ирландия оказалась в более сложной ситуации. Неудивительно, что Северная Ирландия и Ольстерская юнионистская партия объявили официальный траур по своему королю, но в других странах чувства смешанные.\n\nКороля Георга часто называют чем-то вроде гибернофила, а его выступления в поддержку Ирландии вызывают тихое уважение даже среди республиканцев: критика реакции Великобритании на Пасхальное восстание, попытка остановить казни во время Войны за независимость и яростное противостояние печально известным британским военизированным формированиям, «Черным и танам». Но, пожалуй, самым ярким его подвигом стало убеждение кабинета Тори одобрить его знаменитую речь на открытии североирландского парламента, призывающую к миру, прощению и примирению между всеми ирландцами, что, по крайней мере, в какой-то мере и произошло...\n\nДля большей части Ирландии память о её некогда короле всё ещё запятнана всем, что он представлял, но в личном плане он был широко признан как справедливый человек. Хотя нет сомнений в том, что даже за пределами севера многие ирландцы с уважением отмечают это событие, президента Коллинза предупредили, что любые открытые проявления скорби или поддержки могут разжечь напряженную политическую борьбу, которая разгорается в эти трудные дни."
irelandflavour.200.a: "Нас это не касается."
irelandflavour.200.b: "Отправьте канадцам личное сообщение с нашими соболезнованиями."
irelandflavour.200.c: "К черту политику, Коллинз должен высказаться!"

irelandflavour.300.t: "Ирландия о смерти короля"
irelandflavour.300.d1: "Отношения с Ирландской Республикой остаются весьма холодными, если не сказать отсутствующими, с момента распада Империи в 1925 году, из-за юридически подложной аннексии Северной Ирландии и договорных портов; но некоторые теплые обмены происходят.\n\nСегодня правительству была доставлена частная телеграмма от самого президента Коллинза, выражающая его самые искренние соболезнования по поводу смерти Георга и обещающая, что память о последнем короле никогда не будет забыта или запятнана."
irelandflavour.300.d2: "Отношения с Ирландской Республикой остаются весьма холодными, если не сказать отсутствующими, с момента распада Империи в 1925 году, из-за юридически подложной аннексии Северной Ирландии и договорных портов; но некоторые более теплые обмены происходят.\n\nСегодня в кабинет из Дублина поступило сообщение, что президент Коллинз произнес почтительную и торжественную речь в знак признания кончины последнего короля Ирландии. Даже будучи ирландским националистом и республиканцем, Коллинз ссылался на наследие Георга, способствующее прощению и примирению, что, несомненно, было направлено на его собственную политически разделенную страну. Тем не менее, для многих стало неожиданностью, что Ирландия так публично отреагировала на кончину короля."
irelandflavour.300.a: "Как неожиданно."
irelandflavour.300.b: "Даже в Ирландии его наследие продолжает жить."

irelandflavour.400.t: "Ответ Канады"
irelandflavour.400.d: "Сегодня мы получили ответ от канадского правительства.\n\nОни поблагодарили нас за пожелания в связи со смертью короля и выразили надежду, что наши страны смогут оставить многое из нашего прошлого позади."
irelandflavour.400.a: "Это очень мило с их стороны."

irelandflavour.500.t: "Речь Коллинза в связи со смертью короля Георга"
irelandflavour.500.d: "Сегодня в центре Дублина президент Коллинз в окружении членов своего кабинета произнес торжественную речь в связи с кончиной последнего короля Ирландии Георга V. Коллинз сослался на его наследие, способствующее прощению и примирению, и призвал всех ирландцев сосредоточиться на единстве и мире, а не на раздорах и разделениях. \n\nНесмотря на то, что некоторые сторонники жесткой линии не согласны с тем, что Коллинз «присвоил» себе смерть короля Георга, это, похоже, прошло вполне успешно: фактический глава Северной Ирландии Джеймс Крейг высказался в поддержку Коллинза. \n\nЕстественно, что в других странах речь вызвала споры: левые и правые обвинили Коллинза в «подыгрывании британскому тирану» и «восхвалении дела лоялистов», но, несмотря на это, она получила молчаливое одобрение большинства ирландцев всех национальностей."
irelandflavour.500.a: "Это был правильный поступок."
 
irelandflavour.1006.t: "Тело Кейсмента"
irelandflavour.1006.d: "На заседании кабинета министров, состоявшемся на этой неделе, министр иностранных дел сообщил правительству о необычном предложении от Британского Союза: вернуть нам труп сэра Роджера Кейсмента, англо-ирландского антиимпериалистического борца и героя эпохи независимости. Вопреки собственному желанию Кейсмент был похоронен в английской тюрьме после казни в 1916 году за государственную измену, после того как он переправил оружие из Германии в Ирландию для Пасхального восстания.\n\nВ кабинете министров сразу же начались бурные дебаты о том, является ли это какой-то уловкой со стороны британцев или искренней попыткой смягчить отношения. Британцы, со своей стороны, представили это как оливковую ветвь, которая будет приурочена к 21-й годовщине Пасхального восстания. \n\nНесмотря на то, что возможность достойно похоронить Кейсмента чрезвычайно привлекательна, некоторые члены кабинета отмечают, что эта сделка потребует если не открытого публичного признания Британского Союза в качестве «коллеги-республики"\n\n\nДля правительства будет сложно публично воспевать Британский Союз в обмен на Кейсмента, но с другой стороны, отказ от этого предложения может быть равносилен политическому самоубийству, поскольку оппозиция и общественность никогда не заявят, что понимают его."
irelandflavour.1006.a: "Пусть он вернется домой и будет похоронен как подобает!"
irelandflavour.1006.b: "Они запятнали его наследие своими затеями!"
irelandflavour.1006.c: "Разве не немецкое оружие он получил\nв первый раз?"

irelandflavour.1007.t: "Правила дорожного движения"
irelandflavour.1007.d: "По мере того как накаляется вражда между Рейхспактом и синдикалистскими Державами, Ирландия оказывается на переднем крае борьбы за влияние между двумя великими военно-морскими силами Европы. Когда сонный статус-кво предыдущих лет нарушен, желание обновить некоторые стороны ирландской жизни до стандартов материка начинает охватывать как космополитов, так и националистов: первые стремятся привязать Ирландию ближе к своим европейским партнерам, а вторые выступают за отмену архаичных пережитков, унаследованных от британского правления. \n\nНа фоне растущей популярности подобных модернизационных предложений, Ирландии было предложено перейти от старой британской системы левостороннего движения к континентальной системе правостороннего движения, приведя правила дорожного движения страны в соответствие с другими странами Европы и Америки. \n\nСторонники подчеркивают долгосрочные преимущества такого перехода для иностранного туризма, а также для импорта и экспорта автомобилей на международном уровне, но противники отвечают, что это предложение может привести к хаосу на ирландских дорогах и легкомысленной трате ценного времени и ресурсов, которые лучше потратить на ликвидацию последствий Чёрного Понедельника."
irelandflavour.1007.a: "Мы больше не колония, переключите систему дорожного движения."
irelandflavour.1007.b: "Бессмысленная трата времени, бессмысленная идея."

irelandflavour.1008.t: "Перевод часов вперёд"
irelandflavour.1008.d: "В связи с постоянным требованием общественности пересмотреть практику, доставшуюся Ирландии от британского правления, предыдущее предложение об изменении правил дорожного движения государства, чтобы они соответствовали основным системам дорожного движения на континенте, похоже, не последнее, поскольку появилось гораздо более радикальное предложение. Странная реформаторская коалиция космополитов и антисиндикалистов предлагает перевести часы на час вперёд, чтобы они соответствовали центрально-европейскому времени в Германии. \n\nСинхронизация часового пояса Ирландской Республики с Центральной Европой, по мнению реформаторов, уменьшит влияние синдикалистов и окажется полезной для торговли с её миттельевропейскими партнерами, куда поступает большая часть ирландского экспорта со времен распада Британской империи, что поможет стране возобновить жизненно важную экспортную торговлю и исправить ущерб, нанесенный финансовым кризисом предыдущего года. \n\nНедоброжелатели, напротив, осуждают эту идею как акт полного безумия, предупреждая о её влиянии на время восхода и захода солнца, а также о пагубных последствиях, которые она может иметь для экономического суверенитета Ирландии, привязывая национальную судьбу Ирландии к судьбе Германии, несмотря на то, что Чёрный Понедельник, по их мнению, резко обнажил недостатки такой стратегии."
irelandflavour.1008.a: "Темное утро - небольшая цена за светлое национальное будущее."
irelandflavour.1008.b: "Может быть, вместо этого нам стоит реформировать преподавание географии?"
 
irelandflavour.1009.t1: "Жаркий июль"
irelandflavour.1009.t2: "Опустить ногу"
irelandflavour.1009.d1: "12 июля 1690 года католический Король Англии Яков II потерпел поражение от Вильгельма Оранского в битве при Бойне. Для ирландских католиков поражение Якова привело к их порабощению суровыми Уголовными законами, но для протестантов Ольстера победоносный Вильгельм стал спасителем, избавившим их от призрака католического господства, и подтвердил их законное право поселиться в Ирландии, прибыв из Великобритании всего за несколько десятилетий до этого.\n\nЭта дата стала ключевым праздником лоялистов, отмечаемым маршами братского Оранжевого ордена и кострами накануне вечером. Хотя большинство лоялистов нехотя согласились присоединиться к ненавистной Ирландской Республике в качестве альтернативы синдикализму, сжигание ирландских, британских и немецких флагов на кострах получило распространение в межвоенный период как способ выражения пассивного сопротивления. \n\nХотя этот месяц всегда был нервным событием из-за постоянно присутствующей этнорелигиозной вражды, подъем партий сделал подготовку к Двенадцатому числу этого года особенно напряженной, так как июнь и начало июля были отмечены ростом сообщений о сектантском насилии, совершенном «голубыми рубашками» и сторонниками UPL. Нарастающая напряженность вылилась в само Двенадцатое, когда во время прохождения марша Оранжевого ордена через католический район произошла стычка, переросшая в беспорядки. Гардаи неэффективно подавляли беспорядки, распространялись обвинения в том, что местные гардаи поддерживают бунтовщиков из своих собственных общин, и к концу дня несколько человек погибли, а многие дома были разрушены.\n\n"
irelandflavour.1009.d1.otherdem: "Хуже того, по мере распространения новостей из Ольстера поступили сообщения о ряде инцидентов, когда разъяренные «голубые рубашки» в отместку нападали на южных протестантов и запугивали их. Гардаи были быстро мобилизованы для восстановления порядка, а те, кому угрожали, получили помощь от синдикалистской Ирландской гражданской армии, выступающей против сектантства и не упускающей случая подраться со своими «легионерами"-врагами. Теперь, когда все внимание приковано к северу, правительство оказалось в ещё более затруднительном положении, поскольку давление общественности на реформы стало ещё более интенсивным."
irelandflavour.1009.d2: "12 июля 1690 года католический Король Англии Яков II потерпел поражение от Вильгельма Оранского в битве при Бойне. Для ирландских католиков поражение Якова привело к их порабощению суровыми Уголовными законами, но для протестантов Ольстера победивший Вильгельм стал спасителем, избавившим их от призрака католического господства, и подтвердил их право на поселение в Ирландии, поскольку они прибыли из Великобритании всего за несколько десятилетий до этого.\n\nДата стала ключевым праздником лоялистов, отмечаемым маршами братского Оранжевого ордена и кострами накануне вечером. Хотя подготовка к Двенадцатому числу всегда была напряженной, в этом году это было особенно актуально, поскольку переворот «голубых рубашек» был встречен лоялистами Ольстера с большой тревогой. Сегодня эта напряженность выплеснулась в Белфасте: лоялисты не только взорвали несколько бомб, но и несколько парадов переросли в беспорядки, поскольку «голубые» блокировали шествие в католических районах. Хотя беспорядки были подавлены железным кулаком, примененная жестокость лишь усилила отчуждение ольстерских протестантов от правительства.\n\nВ связи с растущим сопротивлением не только со стороны лоялистов, но и на юге, со стороны синдикалистской Ирландской гражданской армии и продемократических элементов, О'Даффи и О Куиннеагайн встретились с членами кабинета министров, чтобы обсудить, как действовать в сложившейся ситуации. С точки зрения бывшего генерала, проблема носит внутренний характер, является результатом недостатка дисциплины среди ирландского народа и требует увеличения численности Гардаи для поддержания порядка, причем протестанты должны находиться под пристальным наблюдением, учитывая их врожденную нелояльность. \n\nПо мнению О Куиннеагайна, источник проблем режима лежит за границей, где зловещие силы «Англо-синдикализма» замышляют подрыв ирландской нации, и для борьбы с красной угрозой необходимо создать тайную полицию, наделенную широкими полномочиями по выявлению любыми средствами, включая пытки, предателей, готовых принять саксонский шиллинг. Однако такая организация быстро пополнилась бы «голубыми рубашками», ищущими более легитимную форму карьеры, чем членство в Национальной гвардии, что расширило бы внутреннее влияние легионеров."
irelandflavour.1009.a: "Бойн всё ещё ощущается, спустя столетия."
irelandflavour.1009.b: "Старый добрый закон и порядок решит эту проблему."
irelandflavour.1009.c: "Враги гэлов должны быть уничтожены!"
 
irelandflavour.1010.t: "По другой метрике"
irelandflavour.1010.d: "Поскольку затишье, наступившее после обретения независимости, продолжает вызывать желание перемен, было предложено дополнительное предложение, цель которого - привести Ирландию в соответствие с континентом, на этот раз в отношении единиц измерения. Как ещё одно следствие того, что ранее Ирландия находилась под властью Британской империи, в настоящее время в Ирландской Республике используется британская система измерения в имперских единицах. В отличие от нее, многие страны континентальной Европы, в первую очередь Германия, используют метрическую систему. Хотя призывы к метрической системе существуют с тех пор, как Ирландия обрела свободу, поддержка реформы в этой области начала набирать обороты, в соответствии с другими недавними инициативами по следованию европейским тенденциям.\n\nВ глазах космополитов это послужит дальнейшей модернизации страны, а с точки зрения националистов это будет означать дальнейший отказ от британского влияния. Однако противники этого последнего предложения указывают на то, что имперские измерения глубоко укоренились в сознании ирландского народа, широко используются в повседневной жизни, например, в пабах, на скачках и на дорогах, а также на сложность перехода страны на метрическую систему, процесс которого может занять много лет. По мнению противников предложения, имперская система, хотя и контрастирует с материковой, не сломана и поэтому не нуждается в исправлении."
irelandflavour.1010.a: "Пока я ещё могу заказать пинту пива."
irelandflavour.1010.b: "Дай еврофилам дюйм, и они возьмут милю."

irelandflavour.1011.t: "Радио Свободная Шотландия"
irelandflavour.1011.d: "Одним из самых значительных технологических достижений последних лет стало развитие радио. Хотя радиовещание в Ирландии ведется с середины 1920-х годов, первоначальный радиус действия каналов был ограничен и требовал ретрансляционных станций для передачи сигнала из Дублина в Корк. Однако технологии быстро развивались, и появились новые, более мощные передатчики, способные нести сигнал на огромные расстояния.\n\nПодстегнутая успехом радиостанций дальнего действия в низких странах, группа шотландских активистов в Белфасте собирает средства на создание собственной станции: «Радио Свободная Шотландия» Планируя приобрести передатчик с радиусом действия более 150 миль, станция сможет связаться с Глазго и Эдинбургом, а также с Ливерпулем в Англии. Цель группы проста: \n\nПредставить альтернативный источник новостей и шотландской культуры по сравнению с жестко контролируемыми СМИ Британского Союза.\n\nХотя британское радио уже «просачивается» в Ирландию, эта новая станция, которая явно планирует вести подрывную деятельность, вполне может быть расценена британцами как провокация."
irelandflavour.1011.a: "Это свободное предпринимательство в свободной стране."
irelandflavour.1011.b: "Вдохновляющая идея. Возможно, можно сделать небольшой вклад в это предприятие..."
irelandflavour.1011.c: "Мы не можем позволить им затевать драку,\nв которую мы будем втянуты."

irelandflavour.1012.t: "Радио Свободная Шотландия"
irelandflavour.1012.d: "До сведения правительства дошло, что радиоприемники в Шотландии, на северо-западе Англии и на острове Мэн принимают сигнал из Белфаста, вещающего как «Радио Свободная Шотландия»\n\nХотя музыкальное содержание станции не вызывает особого беспокойства, в основном это традиционные шотландские песни, подборка новостей и политических дискуссий явно направлена против британского правительства.\n\nПохоже, что на станции работают шотландские националисты, уехавшие в Ирландию, большая часть их материалов - это тонко завуалированная антисоциалистическая пропаганда.  Поддерживает ли ирландское правительство эту затею или просто закрывает на нее глаза, неизвестно, но факт остаётся фактом: эта станция работает прямо у них под носом."
irelandflavour.1012.a: "Провокация? Конечно, но мы не будем вестись на нее"
irelandflavour.1012.b: "Внутренние дела Союза не подлежат вмешательству. Опубликуйте официальное заявление."

irelandflavour.1013.t: "Британцы осуждают RFS"
irelandflavour.1013.d: "Представитель Британского союза опубликовал сегодня официальное заявление, в котором осудил ирландское правительство за «потворство политическим агитаторам», терпимо относящееся к работе «Радио Свободная Шотландия» в Белфасте. \n\nВ заявлении говорится, что «ответственное правительство» не позволило бы такой станции работать без надзора.\n\nЭто заявление уже заставило большую часть прессы в Ирландии сплотиться вокруг радиостанции, которая, похоже, наслаждается своей дурной славой."
irelandflavour.1013.a: "Мы не будем; нет необходимости идти на поводу у британцев."
irelandflavour.1013.b: "Это была ошибка, сделайте все возможное, чтобы закрыть станцию."
irelandflavour.1013.c: "Мы не потерпим издевательств - ответьте собственным заявлением!"

irelandflavour.1014.t: "Ирландцы закрыли RFS"
irelandflavour.1014.d: "Сегодня в Британию пришли новости из Ирландии о том, что «Радио Свободная Шотландия» было тихо ликвидировано.\n\nНовые законы были введены для регулирования радиостанций на острове, и впоследствии «Радио Свободная Шотландия» было отказано в лицензии на работу. Похоже, как только стало известно о недовольстве британского правительства, оно поспешило разрядить обстановку."
irelandflavour.1014.a: "Правильный ответ."

irelandflavour.1015.t: "Ирландцы поддерживают RFS"
irelandflavour.1015.d: "Похоже, ирландцам недостаточно просто принимать у себя агитаторов, они должны ещё и защищать их.\n\nСегодня ирландский «министр почт и телеграфов» отстреливался от Союза, утверждая, что британские радиослужбы «вторгались» в Ирландию в течение многих лет без каких-либо жалоб, а затем перешел к банальностям о свободе слова. Подобное двуличие между пропагандой и серьезной журналистикой постыдно и свидетельствует о потрясающем (или, возможно, намеренном) отсутствии критического анализа. Теперь мы ясно видим, как в Дублине относятся к британцам."
irelandflavour.1015.a: "Остров негодяев."

