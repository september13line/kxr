ire.2602.t: "Форма президентства"
ire.2602.d1: "Вопрос о форме президентства является предметом жарких споров. Вопрос о сроке полномочий, выборах и критериях отбора уже решен, но вопрос о том, какими полномочиями должен обладать президент, вызывает споры. В настоящее время Уахтаран на Хейреанн обладает широкими исполнительными полномочиями, определенными лоскутной системой актов, нормативных документов и прецедентного права, при этом в действующей Конституции эта должность упоминается лишь вскользь. Место и полномочия президента должны быть четко определены, чтобы не допустить приближения к авторитаризму.\n\nПервый вариант, поддерживаемый Файн Гэл и ACA, - это президентская система, подобная той, что неофициально уже существует:\n        - «Исполнительная власть в государстве, с учётом положений настоящей Конституции, осуществляется Президентом или по его поручению.»\nЭта система, созданная по образцу Соединённых Штатов Америки, предоставит президенту четкие исполнительные полномочия, определенные Конституцией. Президент будет выбирать и возглавлять правительство, а также быть главным лидером страны.\n\nПротивоположный вариант, поддерживаемый FF, Ольстерскими юнионистами и Шинн Фейн, - это парламентская система, при которой исполнительная власть в государстве осуществляется правительством, выбранным Dáil.\n        - «Президент, по представлению Дэйла Эйреанна, назначает Тишек и правительство.»\nЭта система очень похожа на старую британскую систему правления, при которой премьер-министр выбирает правительство из членов парламента, а глава государства, если таковой существует, обладает весьма ограниченными, в основном церемониальными полномочиями, действуя только по совету правительства. Кроме того, после принятия этой Конституции будет избран новый президент, который станет церемониальным главой государства, а нынешняя роль Приома Айре будет переименована в Тишек, что буквально означает «Вождь», чтобы лучше продемонстрировать его новые исполнительные полномочия.\n\nНеобычная система, предложенная членами Шинн Фейн и FF, - это смешанная система, при которой президент обладает некоторыми исполнительными полномочиями, но выбирает своё правительство в Дэйл Эйреанн и делит исполнительные полномочия с Приом Айре, выбранным Dáil. Эта система уже была опробована в России и может стать компромиссом между парламентской и президентской системами."
ire.2602.d2: "Вопрос о форме президентства является предметом жарких споров. Вопрос о сроке полномочий, выборах и критериях отбора уже решен, но вопрос о том, какими полномочиями должен обладать президент, вызывает споры. В настоящее время Уахтаран на Хейреанн обладает широкими исполнительными полномочиями, определенными лоскутной системой законов, нормативных актов и прецедентного права, а с началом войны он получил ещё более широкие чрезвычайные полномочия. Когда война закончится, необходимо четко определить полномочия Президента, чтобы не допустить приближения к авторитаризму."
