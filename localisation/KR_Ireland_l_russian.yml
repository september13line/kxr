# Agri/Infra Wing
IRE_ARD: "Сельскохозяйственная реформа"
IRE_ARD_desc: "Сельские районы Ирландии на сегодняшний день игнорируются правительством и могут стать стартовой точкой для радикальных экономических преобразований. Наши методы ведения сельского хозяйства сильно устарели по сравнению с сельскохозяйственными революциями, происходящими в материковой части Европы, а инфраструктура ужасно отстала."
ire.ard.tt: "\nНачните процесс реформ по модернизации §Yсельского хозяйства§! и §Yинфраструктуры.§!\n\n"

ire.ard.no.tt: "\n§GДержите стандартный уровень этого экономического бонуса.§!\n\n"

ire.59.t: "Исполнение сельскохозяйственной реформы"
ire.59.d: "Мы настолько запустили наши сельскохозяйственные районы, что сейчас на них больно смотреть. Пора что-то сделать. Ирландия движется вперёд, и её сельские общины вместе с ней. Большая часть нашей промышленности традиционно приходилась на сельское хозяйство, но времена уже не те. Если мы хотим сохранить сельское хозяйство как жизненно важную часть нашей экономики, фермерские хозяйства нужно немедленно модернизировать. Аналогично и дорожные системы Ирландии находятся в состоянии полной неэффективности, и в настоящее время ответственность за ремонтные работы любого рода лежит на частных предприятиях. Наша транспортная система в целом может быть значительно улучшена, что позволит нам быстрее перемещать людей и товары по стране. Это требует немалых экономических затрат и мы должны помнить о нашем государственном долге. Однако радикальные изменения приведут к тому, что и население станет серьёзнее относиться к этой проблеме."
ire.59.a: "Давайте не будем торопиться."
ire.59.b: "Мы можем сделать значительные инвестиции."
ire.59.c: "Это должно стать приоритетом. Потратьте столько, сколько возможно."

IRE_MFR: "Механизированная реформа сельского хозяйства"
IRE_MFR_desc: "Нет сомнений, что сельское хозяйство является одной из крупнейших отраслей экономики в нашем государстве. Однако применяемые в нынешнее время методы ведения сельского хозяйства оставляют желать лучшего. Приняв методы механизации, которые уже показали себя в Соединённых Штатах и Европе, мы можем ускорить деятельность наших сельскохозяйственных предприятий. Фермы кормят народ и потому являются залогом экономического роста."
ire.60.t: "Инвестиции в механизированное сельское хозяйство"
ire.60.d: "Ввиду нашей экспансионной инвестиционной политики, мы сочли целесообразным продолжить инвестирование в сельское хозяйство. Механизация наших ферм, наконец, поможет Ирландии избавиться от тени Великого голода и поспособствует росту населения."
ire.60.a: "Что посеешь, то и пожнёшь."
ire.60.b: "На самом деле, это слишком затратно."
IRE_MFR1: "Механизированная реформа сельского хозяйства"
IRE_MFR1_desc: "Началась закупка техники для нашего сельского хозяйства. Вся техника уже начала работу, что позволило нам улучшить производство продуктов питания."
IRE_MFR2: "Региональные механизированные реформы сельского хозяйства"
IRE_MFR2_desc: "Мы успешно распространили механизированное сельскохозяйственное оборудование на большинство районов нашей страны, что позволило значительно улучшить производство продуктов питания."
IRE_MFR3: "Национальные механизированные реформы сельского хозяйства"
IRE_MFR3_desc: "Мы внедрили механизированное сельское хозяйство по всему государству, что позволило нашим фермам производить гораздо больше продовольствия. Люди Ирландии больше никогда не будут голодны."

IRE_RRMB: "Совет по ремонту и обслуживанию сельских районов"
IRE_RRMB_desc: "Сельские районы Ирландии нуждаются в серьёзных ремонтных работах. В настоящее время нет какого-либо государственного органа, отвечающего за ремонтные работы, в результате чего сельские общины полагаются на ненадёжный частный бизнес, в обязанности которого входит ремонтировать дороги, но он этого не делает. Взяв эту проблему в руки правительства, мы сохраним наши дороги в нормальном состоянии. Национальная ремонтная компания также получит выгоду, если начнётся война."
ire.61.t: "Технический совет"
ire.61.d: "Правительство решило значительно инвестировать в проект СРОСР, позволяя новой ремонтной компании набрать больше персонала и эффективно вести бизнес."
ire.61.a: "Вперёд на полной скорости!."
ire.61.b: "Несколько выбоин никому не помешают."
IRE_RRMB1: "Технический совет"
IRE_RRMB1_desc: "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфаструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов."
IRE_RRMB2: "Региональный технический совет"
IRE_RRMB2_desc: "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфаструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов. Благодаря увеличению расходов, плата за ремонт увеличилась."
IRE_RRMB3: "Национальный технический совет"
IRE_RRMB3_desc: "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфаструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов. Благодаря крупным инвестициям со стороны правительства, Технический совет чрезвычайно эффективно выполняет свою работу."

IRE_TNTN: "Трансирландская национальная магистраль"
IRE_TNTN_desc: "Железнодорожная инфраструктура, оставленная британцами, функционирует, но в сравнении с высокоскоростной железнодорожной инфраструктурой в Европе - не существует практически. Мы должны учиться у наших континентальных соседей и приложить усилия для модернизации наших железных дорог. Это также окажет значительное влияние на нашу промышленность, так как позволит нам быстрее получать сырьё для предприятий."
ire.62.t: "Инвестиции в инфраструктуру"
ire.62.d: "Мы предприняли успешные шаги для модернизации нашей железнодорожной сети, что, безусловно, поможет в перемещении людей и товаров по всей нашей стране. Наш бюджет позволяет сделать ещё один шаг и внести более радикальные изменения, но они будут стоить недёшево."
ire.62.a: "Мы не остановим поезд, в котором находимся."
ire.62.b: "По тормозам."
IRE_TNTN1: "Трансирландская национальная магистраль"
IRE_TNTN1_desc: "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее."
IRE_TNTN2: "Расширение Трансирландской национальной магистрали «
IRE_TNTN2_desc: "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее. Крупные инвестиции дали возможность открыть ещё несколько эффективных промышленных железнодорожных путей."
IRE_TNTN3: "Огромная Трансирландская национальная магистраль"
IRE_TNTN3_desc: "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее. Активные правительственные инвестиции в проект превратили нашу некогда отсталую инфраструктуру в одну из величайших магистралей Европы."

# Industry Wing
IRE_IFI: "Промышленность для Ирландии"
IRE_IFI_desc: "Наша гражданская промышленность имеет огромный потенциал для роста. В нашей стране колом стоит проблема безработицы - многие семьи слишком бедны, чтобы прокормить себя. Благодаря оживлению нашей экономики, мы в состоянии создать как новые рабочие места, так и улучшить экономическую мощь нации."
ire.IFI.tt: "\nНачните §Yиндустриализацию§! Ирландии.\n\n"
ire.64.t: "Инициатива ПДИ"
ire.64.d: "Правительство распорядилось предоставить крупные средства для быстрой индустриализации государства. Слишком много женщин и мужчин без работы. Многие британские фабрики были закрыты после обретения нами независимости, и с тех пор наша промышленность упала на дно. Промышленности Ирландии не уделяется нормального внимания, несмотря на то, что наше население готово трудиться и работать. Правительство должно решить, какие инвестиции оно готово предоставить."
ire.64.a: "Нормальная сумма. Поставьте страну на ноги."
ire.64.b: "Значительная сумма. Нам нужно быть конкурентоспособными."
ire.64.c: "Крупная сумма. Ирландия может стать великой."
ifi.industry.tt: "\nУ нас будет возможность начать несколько §Yиндустриальных проектов§! в Ирландии.\n\n"

# IFI Event Chains
ire.65.t: "Алкогольные фабрики Свободного государства"
ire.65.d: "После начала инициативы ПДИ, Ирландский департамент промышленности и торговли сделал, возможно, довольно очевидный выбор по поводу наших первых вложений в индустрию - алкоголь. Производство ирландского виски - очень древняя и гордая традиция, но производится оно, в основном, в подпольных семейных ликёроводочных заводах, в сельской местности. Предлагаемое развитие алкогольной индустрии Свободного государства откроет несколько фабрик алкоголя и сделает столь необходимую работу для нашей страны, но место для открытия фабрик ещё предстоит выбрать, и лучше чтоб оно было в одном из наших менее индустриально развитых регионов."
ire.65.a: "Ольстер. Бог знает - им всегда нужно выпить."
ire.65.b: "Коннахт. Им нужна работа."
ire.65.c: "Манстер. От прибыли с этих фабрик они выиграют."

ire.66.t: "Кружки звенят"
