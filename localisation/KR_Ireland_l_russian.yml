irelandflavour.397.t: "Гэльские игры в Великобритании"
irelandflavour.397.d: "Уже много лет Центральный совет Ассоциации гэльской атлетики планирует создать в Британии Провинциальный совет для управления играми ирландской диаспоры, проживающей в Британии, однако бурные отношения между двумя нашими странами не давали такой возможности. \n\nС момента вступления Ирландии в Интернационал прошло уже более года, отношения между Британией и Ирландией значительно улучшились, и за последние несколько месяцев эти планы наконец-то воплотились в жизнь с созданием Британского Совета Гэльской атлетической ассоциации. О создании нового провинциального совета ранее сегодня объявил президент ГАА, дав понять, что планы ГАА по содействию возрождению ирландской культуры в Великобритании только начинаются. \n\nНесмотря на то, что в настоящее время в состав вновь созданной британской ГАА входят только графства Лондона и Ланкашира, уже обсуждается вопрос о том, как правильно включить в состав ГАА более мелкие графства Уорикшир, Йоркшир и Глостершир, а также установить правильные границы графств по всей Британии. В Ирландии уже предприняты шаги, способствующие развитию Игр в Британии: в этом году на ежегодном конгрессе было наконец отменено архаичное Правило 21, запрещавшее всем членам британских сил безопасности присоединяться к ГАА.\n\nХотя Ирландия почти наверняка останется домом и центром Игр, многие надеются, что через несколько десятилетий британская сцена полностью утвердится в качестве ключевой части ГАА, и тефамы из обеих стран будут соревноваться друг с другом."
irelandflavour.397.a: "Через десятилетие у нас будет херлинг на Олимпиаде!"
 
irelandflavour.399.t: "Мой прекрасный Фабиан"
irelandflavour.399.d: "За последние несколько десятилетий литературный мир претерпел множество изменений: романтизм затмил реализм, а затем модернизм. Этот художественный переворот сменил старое на новое, и темпы изменений, похоже, не прекращаются. Разные писатели по-разному вписывались в эту картину, но особый характер произведений Джорджа Бернарда Шоу привел к необходимости ввести одноименный неологизм "шавианский"\n\nРодился в 1856 году в семье англо-ирландских протестантов из Дублина, что обычно ассоциируется с привилегиями, но из-за пьянства отца его семья имела довольно скромный достаток. В 19 лет он переехал в Лондон вслед за матерью после развода родителей и начал жизнь заново. Там он начал писать романы, пьесы, музыкальную критику и газетные колонки, а также стал участником того, что впоследствии станет Фабианским обществом, выступая в качестве политического полемиста.\n\nКак его произведения, так и политические взгляды развивались и прогрессировали в течение последующих десятилетий, причем последние менялись от марксизма к фабианству и к его собственным идиосинкразическим социалистическим взглядам, которые были описаны как откровенные, так и самопротиворечивые. В разное время он порицал вакцинацию, организованную религию и антисемитизм, а также поддерживал вегетарианство, максималистов в Союзе Британии и, в частности, действия Майкла Коллинза.\n\nШоу продолжает активно писать и считается одним из главных проирландских голосов в интеллектуальной сфере Союза Британии, где он прожил почти всю свою профессиональную жизнь. Его более постепенные социалистические взгляды сошли на нет с приходом Британской революции, после того как его умеренные взгляды на Ирландию после Восстания 1916 года изменились. Несмотря на свои редкие визиты, он сохранил взаимное восхищение и тесные рабочие отношения с такими писателями, как У. Б. Йитс и Шон О'Кейси, тесно связанными с ирландским националистическим движением.\n\nВ предыдущие годы его нетрадиционные взгляды, не говоря уже о месте проживания, сделали его одним из самых печально известных эмигрантов в Ирландии для СМИ и политического истеблишмента. Но время и Нобелевская премия смягчили мнение о нем даже его политических противников. Он остаётся сыном Эйре, который остался верен своей стране, как он её видит, и чьи работы, которых с нетерпением ждут, не вызывают недостатка в обсуждениях и интригах."
irelandflavour.399.a: "Странный парень, но он может сплести хорошую пряжу."
irelandflavour.399.b: "Но он все равно западный британец самого худшего сорта..."
irelandflavour.399.c: "Гений и провидец!"

irelandflavour.3910.t1: "Зелёный, белый и оранжевый"
irelandflavour.3910.t2: "Звездный плуг"
irelandflavour.3910.d1: "Он известен как триколор, или «an trídhathach», и является национальным флагом Ирландии, или «bratach na hÉireann». Впервые флаг был поднят в 1848 году Томасом Фрэнсисом Мигером в городе Уотерфорд, ирландским республиканцем и впоследствии губернатором Монтаны. Он был сшит для него группой французских женщин, симпатизировавших делу ирландских националистов, во время революции в самой Франции. \n\nМигрская символика и её вдохновение французским триколором остались неизменными в интерпретации. Зеленый цвет символизирует гэльскую традицию и римских католиков, оранжевый - протестантских последователей Вильгельма Оранского, знаменитого победителя битвы при Бойне в 1690 году, которая привела к установлению протестантского господства. И белый цвет, символизирующий вечную надежду на мир и единство между обеими традициями. Трехцветный узор флага, конечно же, ассоциируется с идеалами республиканизма, свободы и революции.\n\nНесмотря на то, что флаг существует уже почти восемьдесят лет, в течение большей части своего существования он был знаком, но находился на заднем плане общественного сознания, быстро набирая силу только после того, как в 1916 году он был поднят над зданием Генерального штаба. С тех пор он стал олицетворять сначала ирландский республиканизм, а вскоре и саму Ирландию.\n\nИх критиков немного. Некоторые указывают на бесполезность изображения группы людей, то есть лоялистов-протестантов, на флаге республики, в которой они при нормальных обстоятельствах не хотели бы участвовать. Более жесткие националистические критики указывают на то, что лоялисты составляют треть флага, хотя их численность приближается к одной шестой части населения. Однако для подавляющего большинства людей, включая правительство, он является символом Ирландии, какой бы устремленной она ни была, и одним из немногих политических вопросов, по которому почти все могут прийти к согласию."
irelandflavour.3910.d2: "Как когда-то арфа была заменена триколором в качестве символа Ирландии, так и эта старая тряпка с её религиозным подтекстом была снесена в пользу той, которая действительно способна объединить ирландский народ, - звездного плуга. Разработанный Ирландской гражданской армией в месяцы после великого дублинского локаута, первоначальный вариант изображал золотой плуг с мечом в качестве сошника и семь серебряных звезд, образующих Большую Медведицу, также известную как Плуг, несколько ярких звезд созвездия Ursa Major, на зеленом фоне. \n\nВпервые флаг был поднят над отелем «Империал» в Дублине во время Пасхального восстания ИГА, и хотя считалось, что он сгорел вместе со зданием, над которым развевался, когда войска британской короны взяли город, на самом деле он был найден британским солдатом Т.А. Уильямсом, который хранил его как трофей, а после Второй ирландской революции найден и передан в знак возрожденной дружбы между двумя народами. В настоящее время он с гордостью выставлен в Национальном музее. \n\nПосле Британской революции ирландские синдикалисты, получившие удар в спину от буржуазных националистов, представлявших как про-, так и анти-договорное крыло Шинн Фейн, собрались вместе для реорганизации Ирландской Гражданской Армии, чтобы однажды свергнуть лже-наследников ирландского республиканизма и воплотить в жизнь истинные идеалы ирландской революции, был принят новый дизайн, основанный на воспоминаниях ветеранов ИГА, в синих тонах и более минималистичный. Теперь эта цель достигнута, и хотя знамя может отличаться от своего происхождения, вечный смысл, заложенный в него самим Джеймсом Коннолли, остался неизменным: свободная Ирландия будет управлять своей судьбой от плуга до звезд."
irelandflavour.3910.a: "И пусть он летит долго!"
irelandflavour.3910.b: "Сохранить его было мудрым решением."
irelandflavour.3910.c: "Мы позаботимся о том, чтобы «Звездный плуг» и дальше летал высоко среди звезд!"
 
irelandflavour.3911.t: "An Dea-Leabhar"
irelandflavour.3911.d: "В то время как наша страна неустанно трудится над восстановлением естественного языка гэлов, перевод Священного Писания представляет собой загадку для Comhairle Náisiúnta и христианской природы нашего государства, поскольку, несмотря на твердую христианскую веру ирландского народа, переводы библии на ирландский язык исторически были редкостью. На протяжении более века единственным существующим переводом была Библия Беделла-О'Доннела, выполненная протестантской церковью Ирландии, что привело к тому, что с кафедры её называли «An Bíobla Gallda», или иностранная Библия. Несмотря на это тревожное наследие, официальное признание этой Библии послужит жестом религиозного единства, хотя католическая церковь, без сомнения, не одобрит его.\n\nВ качестве альтернативы, чтобы не вызвать гнев церкви и преданных католиков, у нас есть возможность обнародовать неопубликованные рукописи Пеадара Уа Лаогайра, католического священника и ирландца, который в последние годы своей жизни стремился перевести Библию на мюнстерский ирландский. Или, выбрав третий путь, мы можем поручить Эарнану де Сюнте, руководителю Conradh na Gaelige и переводчику, перевести Библию на современный ирландский язык, надеясь, что, представив новый перевод де Сюнты как одобренную правительством Библию, предназначенную для всех христианских конфессий, мы сможем свести к минимуму риск разжигания межрелигиозной напряженности и отторжения тех слоев ирландского народа, которые в противном случае могли бы поддержать наше национальное возрождение."
irelandflavour.3911.a: "Независимо от веры, мы одобряем усилия Беделла и О'Доннела."
irelandflavour.3911.b: "Только католическая Библия подойдет, откопайте рукописи Уа Лаогайра."
irelandflavour.3911.c: "Нам нужен современный перевод, комиссия de Siúnta."
 
irelandflavour.3912.t: "Na Deartháireacha Ó Flaithearta"   ### By Blackleaf
irelandflavour.3912.d1: "Газета Ирландской рабочей лиги, хотя официально запрещена законодательством 20-х годов как радикальный, подстрекательский материал, имеет скромную подпольную аудиторию. На её страницах читатели открывают или заново открывают для себя произведения одних из самых известных ирландских авторов-социалистов, братьев О'Флаэрти, Тома и Лиама.\n\nРодившись на ирландскоязычных островах Аран у западного побережья, Том провел большую часть своих ранних лет дома, а в 1912 году уехал в Америку и устроился на работу журналистом. Его младший брат Лиам стремился стать священником и в 1908 году отправился на материк, где в итоге стал боевым членом Ирландских добровольцев.\n\nКогда наступил Вельткриг, Том начал организовывать ирландских рабочих в доках Бостона и Нью-Йорка, чтобы присоединиться к Международным рабочим мира, вдали от войны. Лиам, напротив, увидел в войне возможность, понимая, что ирландцам понадобится военный опыт, чтобы сбросить британское иго, поэтому он записался в армию угнетателей под чужим именем. Он вернулся домой после войны, израненный и контуженный снарядами, но безмерно гордый тем, что вскоре узнает новости о войне за независимость Ирландии и о Французской пролетарской революции. Ужасы войны сделали его социалистом, так же как страдания американского пролетариата побудили его брата. Поначалу оба были приверженцами Шинн Фейн, но теперь стали основателями Ирландской рабочей лиги Родди Коннолли.\n\nВ 1920 году братья вновь встретились в Бостоне и начали увлекаться писательством. Том уже увлекался пролетарской литературой, в то время как Лиама потянуло к печатной машинке, чтобы хоть как-то помочь ему справиться с войной и записать рассказы о своих путешествиях. Несмотря на то что он был моложе и только начинал работать, Лиам вскоре сделал карьеру. Его рассказы больше касались мира символизма, метафоры и сатиры, в то время как Том продолжал писать, опираясь на грубую политическую риторику и, после его собственного возвращения в Ирландию в 1934 году, на обыденные наблюдения за сельской жизнью. Том успел опубликовать лишь несколько рассказов до своей окончательной смерти в 1936 году, оставив Лиама продолжать борьбу старшего брата, как в писательском мире, так и в мировой революции." # Dems that have not relaxed restrictions
