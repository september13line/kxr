ire.85.d: "Сегодня до нас дошли вести о том, что ирландцы делают всё возможное ради продвижения недавно модернизированного Дублина в качестве перспективного центра торговли и финансов. С нами связались из Ирландии и попросили предложить нашим крупнейшим промышленным компаниям открыть свои филиалы в их столице. Естественно, мы воспользуемся некоторыми преимуществами этой договорённости, которые могут быть весьма прибыльными в долгосрочной перспективе. И, само собой, это будет также выгодно для ирландцев."
ire.85.a: "Шведский бизнес должен оставаться шведским."
ire.85.c: "Мы оба заработаем денег. Это не может повредить, не так ли?"
ire.85.e: "Мы воюем, нам сейчас не до инвестиций."
ire.86.t: "Шведский ответ"
ire.86.d: "Наша попытка флирта с бизнесом Шведского Королевства оказалась успешной. Тяжёлая промышленная компания, 'Ландсверк', объявила об организации своей дочерней компании в Дублине. Дублин продолжает расширяться, и наше население, несомненно, будет радо этому."
ire.86.d1: "Наша попытка флирта с бизнесом Шведского Королевства, к сожалению, провалилась. Шведы решили сделать более протекционистский подход к своей промышленности и запретили любые инвестиции в Дублин."
ire.86.d2: "Наша попытка флирта с бизнесом Шведского Королевства, к сожалению, провалилась. В связи с тем, что они сейчас в состоянии войны, они не могут участвовать в каких-либо инвестициях."
ire.86.a: "Фантастика!"
ire.86.b: "Чёрт."

