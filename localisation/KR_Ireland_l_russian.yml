## Monarchy Stuff   ##
######################

ire_monarch.1.t: "Судьба Ирландской республики"
ire_monarch.1.d: "Президент де Валера долгое время выступал за независимость, национализм и единство Ирландии, но испытывал внутренний конфликт относительно одной вещи: Выбор между республикой и монархией. Являясь в большей мере сторонником республиканской демократии, де Валера был известен за свои симпатии к парламентарной монархии, основанной на современной форме бывшей Верховной Королевской власти, которая бы служила объединяющей силой для демократического правительства, обладающего большей частью власти. Теперь, когда де Валера и Фианна Файл находятся у руля Ирландии, ему необходимо решить, нужна ли его стране монархия или нет."
ire_monarch.1.a: "Хватит с нас республики. Готовьтесь к восстановлению монархии!"
ire_monarch.1.b: "Ирландская монархия? Сумасшествие... Мы остаемся верны республике."

ire_monarch.2.t: "Кандидат на престол"
ire_monarch.2.d: "Теперь, когда дебаты о монархии окончились, пришло время решить откуда будет наш монарх. Пусть и большинство голосов в правительстве Фианны Файл призвали избрать ирландского короля для Ирландского Королевства, некоторые несогласные, вдохновленные Пирсом, предложили альтернативу, предупреждая о том, что Ирландии могут быть не по плечу синдикалисты из Франции и Британии, не говоря уже о Виндзорском монархе в Канаде, строящим свои планы. В этом случае Фианна Файл выбрала принца Иоакима Прусского, шестого сына Кайзера Вильгельма II, как возможного претендента на престол. Он не говорит на английском, и некоторые надеются, что его абсолютное отсутствие связей с англичанами позволит нам повлиять на правительство в целях деанглизации Ирландии, а возможно и целых Британских островов. Это слияние ирландской монархии с прусским конституционализмом позволит Ирландии получить защиту под бдительным оком Кайзера. Но само собой разумеющееся, это заставит нас отказаться от местного претендента, что является более популярным выбором. Некоторые высказали опасения насчет того, что выбрав Иоакима, мы продадим Ирландию немцам, и немецкая оккупация будет ничем не лучше английской; конечно же на деле это просто нагнетание страха, и на монархию будут возложены определенные ограничения, гарантирующие, что Король Ирландии в основном будет являться лишь её представителем на мировой арене. Стоит ли нам короновать немецкого претендента, или же Ирландии в самом деле необходим лишь родной Верховный Король?"
ire_monarch.2.a: "Пирс был прав, нам необходима защита Германии, выбираем принца Иоакима."
ire_monarch.2.b: "Нам не нужен фриц на троне, выбираем ирландского кандидата."

ire_monarch.3.t: "Ирландский Король"
ire_monarch.3.d: "Теперь, когда мы решили выбрать Верховного короля Ирландии, мы должны выбрать конкретного монарха. Многие из Великих Кланов всё ещё сохранили свои кровные линии среди неанглийской знати, и мы должны выбрать одну из этих прекрасных душ, чтобы она возглавила нас в качестве нового Верховного Короля Ирландии. Сам де Валера лично предпочитает отца своего старого друга, Леопольдо О'Доннелла-и-Варгаса, который происходит из клана О'Доннелл, родился в Испании и с тех пор примкнул к карлистскому движению. Его назначение, скорее всего, привязало бы нас к внешним делам испанцев, но дало бы нам сильного католического союзника. Против него, громко заявляя о своих сторонниках, выступает Уго Жозе Хорхе О'Нил из клана О'Нил. Родившийся и выросший в Португалии, этот ирландско-португальский дворянин имеет тесные связи с лиссабонским движением «Эстадо Ново» и католическими лузо-интегралистами, являясь главным проводником идеологии интегрализма в Ирландии и познакомив с этой концепцией де Валеру и остальных ирландских монархистов. \n\nПо общему мнению, наиболее легитимным кандидатом является Донаф О'Брайен, стоящий между этими двумя ссорящимися иностранцами, в которых, по мнению некоторых, течет лишь наполовину ирландская кровь. О'Брайен из клана О'Брайен является прямым потомком Бриана Бору, величайшего из древних верховных королей, который положил конец династии О'Нилов, прекратил нашествие викингов на Ирландию и основал собственную династию, которая просуществовала более пяти веков, закрепив за собой статус одного из величайших ирландских лидеров в истории. Как и его отец, Донаф О'Брайен любим ирландскими националистами по всему Изумрудному острову. Темной лошадкой гонки является Уильям Френсис Бринсли Ле Пур Тренч, 8-й граф Кланкарти, 7-й маркиз Хойсдем. Представитель нидерландской знати и клана Маккарти, он имеет полное право быть королем, но его мало интересует правление. Вместо этого Тренч обожает оккультизм и странности, увлекается НЛОлогией и другими эзотерическими псевдонауками. \n\nПоследний среди разнообразных кандидатов - восьмой граф Антрим, Рэндал Макдоннелл. Уроженец Ольстера, Макдоннелл является потомком Сорли Боя Макдоннелла, который добился для своей семьи права остаться в Ирландии, к большому неудовольствию англичан. Во время якобитских войн Макдоннеллы храбро сражались на стороне Стауртов, как и их род в Шотландии, клан Дональд, хотя поражение в войне значительно уменьшило влияние Макдоннеллов из Антрима. Наряду с этой богатой историей в жилах Макдоннеллов течет Королевская кровь Стюартов. Будучи потомком Якова VI и I через его дочь Елизавету Стюарт, Макдоннел, таким образом, является претендентом на престолы Ирландии, Шотландии, Уэльса и Англии, пусть и на далеком расстоянии. Ирландия имеет давнюю традицию избирать своего короля из числа Великих кланов, так пусть же эти выборы начнутся!"
ire_monarch.3.b: "Интегралист португало-ирландского происхождения Хьюго Жосе Хорхе О'Нилл."
ire_monarch.3.c: "Конспиративный Уильям Фрэнсис Бринсли Ле Поэр Тренч."
ire_monarch.3.e: "Доннхад О'Бриан, сильнейший претендент и потомок Бриана Бору, величайшего из Верховных королей."
ire_monarch.3.f: "Рэндал МакДоннелл, потомок Якова I и наследник Сорли Бой."

ire_monarch.4.t: "Небольшая проблема"
ire_monarch.4.d: "В отношении Иоакима Прусского возник вопрос, который никто не принял во внимание. Будучи правящим королем Грузии, были изъявлены предупреждения о том, что для него будет слишком большой нагрузкой принять сразу два Королевских титула; учитывая огромное расстояние между Ирландией и Грузией, было бы неразумно ожидать от него эффективного управления двумя разными странами одновременно. Вместо его кандидатуры, правительство предложило пригласить Оскара Прусского, старшего брата Иоакима, который мог бы принять корону с более легкой душой. Разумеется, мы не обязаны отворачиваться от Иоакима лишь по причине того что он уже является королем иной страны; так или иначе, его повседневное присутствие не будет необходимым. В любом случае, есть и третий вариант - формирование личной унии между Грузией и Ирландией; хоть и у этих двух монархий практически ничего общего и нет, это объединение позволит Иоакиму управлять обеими странами вне зависимости от того, в какой из них он будет находиться."
ire_monarch.4.a: "Мы не хотим обременять короля, давайте выберем Оскара."
ire_monarch.4.b: "Кого волнует то, что он уже является королем?"
ire_monarch.4.c: "Объединить Грузию и Ирландию в личную унию!"

ire_monarch.5.t: "Реставрация"
ire_monarch.5.d: "Дебаты наконец окончились, и Верховный Король Ирландского Королевства был выбран! Коронованный у Камня судьбы, на холме королей, [root.getleader] стал новым королем Ирландии, который будет вести нас как символ защиты и единства, в которой так нуждалась наша демократия. Наша независимость гарантирована, покуда мы остаемся сильными, решительными и преданными нашей Ирландии и свободе. Слава прошлого восстановлена, и Ирландское Королевство восстало из пепла. Боже, храни короля!"
ire_monarch.5.a: "Да здравствует Король!"

ire_monarch.500.t: "Коронация"
ire_monarch.500.d: "Как и много веков назад, коронация нового Верховного короля Ирландии была проведена на холме королей, у Инагурационного кургана. На вершине этого священного холма стоит Камень судьбы, или же Лиа Файл, который является большим каменным столбом, вырастающим из земли и тянущегося к небу, покрытый религиозно-культурной резьбой и давно забытыми рунами. Здесь, на этом священном и древнем месте, которым пользовались давние поколения наших предков, новый Верховный Король [root.getleader] был коронован в ходе церемонии, ознаменовавшей единение ирландского католицизма с гэльскими, друидическими мотивами, создавая тем самым слияние уникальной культуры Ирландии, которая будет оберегаться нашим новым правителем. Да здравствует Король!"
ire_monarch.500.a: "Наш новый Король будет оберегать независимость Ирландии."

ire_monarch.6.t: "Судьба конституции"
ire_monarch.6.d: "Учитывая текущее восхождение монархии, мы должны решить что нам делать с конституцией. Должны ли мы продолжать пользоваться республиканской конституцией, выкованной кровью в борьбе за независимость, или же её стоит переписать соответствуя идеям интегрализма?"
ire_monarch.6.a: "Принять идеалы интегрализма."
ire_monarch.6.b: "Следовать демократическескому наследию и республиканским идеалам Ирландии."

ire_monarch.7.t: "Судьба конституции"
ire_monarch.7.d: "Учитывая текущее восхождение монархии, мы должны решить что нам делать с конституцией. Должны ли мы продолжать пользоваться республиканской конституцией, выкованной кровью в борьбе за независимость, или же её стоит переписать на манер прусского конституционализма Германской империи, в том числе и подражая их методу управления государством?"
ire_monarch.7.a: "Принять идеалы прусского конституционализма."
ire_monarch.7.b: "Следовать демократическескому наследию и республиканским идеалам Ирландии."

ire_monarch.8.t: "Выборы в Королевский парламент"
ire_monarch.8.d: "Придерживаясь правил конституции и демократии, мы провели выборы в целях сформировать новый кабинет правительства Его Величества, с тех пор как срок де Валеры и Фианны Файл подошел к концу. В выборах участвуют все демократические партии, за исключением левых революционеров, что несут в себе угрозу нашей демократии. Кто же победит и поможет Верховному королю вести Ирландию вперед?"
ire_monarch.8.a: "Кахал Бру и его партия Шинн Фейн!"
ire_monarch.8.b: "МакДермот и Партия национального центра!"
ire_monarch.8.c: "Фине Гэл вновь одерживает победу."
ire_monarch.8.e: "Де Валера и Фианна Файл!"
ire_monarch.8.f: "О'Брайен и дерадикализированные Лейбористы!"

ire_monarch.9.t: "Ирландско-Валлийская уния?"
ire_monarch.9.d: "По чистой случайности оказалось, что принц Оскар Прусский был выбран двумя кельтскими странами как претендент на престол. Поскольку и Ирландия, и Уэльс выбрали в качестве монарха пятого сына Кайзера Вильгельма II, законодательные органы обоих государств были осведомлены о желании короля объединить два Королевства в одно, в целях более эффективного управления. Это несомненно обрадует определенных пан-кельтийцев в обоих правительствах, и, разумеется, позволит создать более успешное и процветающее государство, чем если бы они были порознь. Но при этом есть и сомневающиеся в правильности унификации - у многих жителей обоих государств закрались сомнения относительно того, что Король рано или поздно может склониться в пользу одного из двух Королевств, и потому лучшим решением было бы сохранить независимость друг от друга, но поддерживать стабильно хорошие отношения. «
ire_monarch.9.a: "Конечно! Королевство Ирландии и Уэльса, почему бы и нет?"
ire_monarch.9.b: "Ни в коем случае! Мы ни за что не откажемся от нашей независимости."

ire_monarch.10.t: "Новый флаг для Королевства"
ire_monarch.10.d: "Какой флаг нашему Королевству следует использовать?"
ire_monarch.10.a: "Флаг Королевства Ирландии, но зеленый"
ire_monarch.10.b: "Арфа на провинциальных флагах"
ire_monarch.10.c: "Триколор с арфой"
ire_monarch.10.e: "Триколор с провинциальными флагами в центре"
ire_monarch.10.f: "Немецкая вариация флага"
ire_monarch.10.g: "Ирландский Рейхскригсфлаг с арфой на зеленом фоне"
ire_monarch.10.h: "Ирландский Рейхскригсфлаг с арфой на синем фоне"
ire_monarch.10.i: "Использовать сальтир святого Патрика"
ire_monarch.10.j: "Использовать смесь салтира Святого Патрика и арфы."
ire_monarch.10.k: "Использовать триколор с гербом Томонда."

ire_monarch.11.t: "Интеграция Ирландского монархического общества"
ire_monarch.11.d: "Ирландское монархическое общество, возглавляемое Фрэнсисом Стюартом, сэром Осмондом Эсмондом, 12 баронетом, Балмером Хобсоном и другими значимыми монархистами связанных с де Валерой, и в прошлом поддерживаемые героями Ирландской независимости, таких как Патриком Пирсом, Артуром Гриффитом и другими, до того как они умерли, является широкой коалицией, состоящей из писателей, художников, политиков, журналистов, философов и других личностей, объединённых идеей возвращения монархии в современную Ирландию. Однажды, при одном из заговоров в целях свержения республиканского правительства и установления монархии, одна из групп предложила список кандидатов на престол, таких как Иоахим Гогенцоллерн и Хуан О'Доннелл, но в итоге выбор остановился на династии О'Нил. Однако, с восхождением монархистского движения де Валеры, ИМО значительно потеряла свою значимость, разваливаясь на группы с разными идеями. Эта организация вполне могла бы влиться в наше движение, но их связи с ультраправыми идеологиями и радикализмом могут навредить нашему общественному мнению. Что нам стоит сделать?"
ire_monarch.11.a: "Позволить им присоединиться к нашему движению, но сдержать пыл их радикальных идей."
ire_monarch.11.b: "Пригласить их!"

ire_monarch.12.t: "Наследие Гриффита"
ire_monarch.12.d: "После недавно выигранных выборов, оригинальная задача Шинн Фейн была достигнута. Будучи основанной в 1905 году при помощи Артура Гриффита и других левых революционеров, она изначально несла в себе цель создать монархистско-республиканскую гибридную систему, вдохновленную политиками и организацией Австро-Венгрии. Пытаясь создать англо-ирландскую дуалистическую монархию, что поставила бы Ирландию в равную позицию с англичанами, Шинн Фейн продвигала эту идею как наилучший вариант ирландского самоуправления. Этот план, разумеется, провалился - народные массы были согласны на это только в случае того, если Шинн Фейн никогда не коронует Виндзорского монарха. Но даже с этим обещанием, движение вскоре затухло и погибло, и Шинн Фейн начало раскалываться на фракции растущих республиканцев и терявших популярность монархистов, угасавших, в частности, после возвышения де Валеры и Коллинза на политической сцене Ирландии. Однако, благодаря нашей победе под властью короны, мы воплотили в жизнь желания Гриффита и оригинальной Шинн Фейн, без преклонения перед англичанами. Теперь же мы можем вести Ирландию к великому и светлому будущему."
ire_monarch.12.a: "Мы чтим мечты наших основателей."

ire_monarch.13.t: "Король Гленса"
ire_monarch.13.d: "Рэндал Макдоннелл, 8-й граф Антрим, родом из графства Антрим в Ольстере. Будучи родственником некогда могущественного шотландского клана Макдональдов, Макдоннелл по отцовской линии происходит от Елизаветы Стюарт, дочери Якова I и VI, таким образом, он является наследником линии Стюартов, какой бы отдаленной и далекой она ни была. Поскольку Его Высочество находится в якобитской линии наследования, было почти неизбежно, что люди начнут сравнивать его правление с правлением Стюартов. Хотя он предпочитает держать руку на пульсе, чем его предки, его правление не лишено сходства. Действительно, Макдоннелл открыто выступает в поддержку демократии, Король начал активно продвигать католицизм в государстве, и фактически начал тихо наказывать те семьи и кланы, которые поддерживали Вильгельмитов все эти годы назад, тихо отнимая богатство или поместья, и отказываясь признавать их титулы в новой ирландской системе Peerage. В связи с этими действиями, а может быть, просто из-за восстановления на Британских островах своего рода монархии, различные якобиты из Шотландии и со всего мира прибыли в Ирландию и начали отстаивать короля как законного наследника Якова II, законного короля Англии, Шотландии и Уэльса. Хотя эти голоса пока остаются за пределами правительства, их влияние уже ощущается на некоторых слабых волей членов Королевского двора, членов, которые полны мечтаний о Реставрации и возвращении былой славы."
ire_monarch.13.a: "Да здравствует наследник Якова, Король Ирландии!"

ire_monarch.14.t: "Судьба Конституции"
ire_monarch.14.d: "Хотя в Ирландии все чаще звучат призывы принять португальский стиль интегрализма, за который ратует глава клана О'Нил, Его Величество не желает этого. Действительно, Рандел I является строгим конституционалистом, рассматривая право народа на голосование почти так же страшно, как и его собственное положение. Как бы то ни было, Король отмахнулся от этих призывов, призвав своего Тайсеаха сделать все возможное для защиты демократии. Несмотря на это, вопросы относительно Конституции всё ещё остаются, хотя и гораздо более эзотерического характера. Было несколько предложений, как внутри, так и вне правительства, о том, чтобы сделать ребрендинг нации как законной и легальной преемственности Соединённого Королевства. Хотя для среднего ирландца такая идея едва ли не равносильна измене, в ней есть элемент рациональности. Благодаря своему статусу слабого якобитского претендента, Король действительно претендует на эти троны. С падением Великобритании в результате синдикализма и бегства Королевской семьи, с юридической точки зрения, Соединённое Королевство прекратило своё существование, несмотря на заявления канадских изгнанников. Поскольку Ирландское Королевство было неотъемлемой частью старого Соединённого Королевства, а в настоящее время Ирландское Королевство восстановлено, не так уж и далеко тянуться, чтобы заявить о юридической преемственности. Чтобы фактически претендовать на мантию Соединённого Королевства, Ирландия навсегда отрезала бы себя от Антанты и получила бы любого врага на всю жизнь. Несмотря на очевидное безумие идеи, из-за прибытия якобитских изгнанников и голоса якобитизма, проникающего в правительство, королю был представлен план по изменению Конституции, чтобы объявить Ирландию наследницей Соединённого Королевства и, таким образом, законным правительством всех Британских островов.   Хотя ожидается, что он отвергнет этот план, призыв якобитизма, возможно, только что достиг ушей короля."
ire_monarch.14.a: "Ирландия есть Ирландия, осудите это безумное предложение!"
ire_monarch.14.b: "Мы - наследники Соединённого Королевства, одобряйте это предложение!"

ire_monarch.15.t: "Ирландия провозглашает себя наследницей Соединённого Королевства"
ire_monarch.15.d: "Потрясая весь мир, недавно восстановленное Королевство Ирландия объявило о внесении изменений в свою конституцию. Хотя обычно это довольно стандартная процедура, среди изменений, которые значительно укрепили ирландскую демократию, было объявление о том, что страна является правопреемницей Соединённого Королевства. Заявив, что Соединённое Королевство прекратило своё существование после успеха Британской революции, Ирландская монархия утверждает, что поскольку Ирландия является неотъемлемой частью Соединённого Королевства, а Ирландия - ещё одна монархия, они юридически являются единственным остатком Соединённого Королевства. Отбросив изгнанников в Канаде как претендентов, Ирландия заявила о своих правах на Британские острова, что вызвало всеобщее осуждение. Какое влияние окажет это решение на судьбу Британских островов, ещё предстоит выяснить."
ire_monarch.15.a: "Эрин гоу браг!"
ire_monarch.15.b: "Они же не могут быть серьезными?"

ire_monarch.16.t: "Возвращение родового замка"
ire_monarch.16.d: "Построенный в XIII веке, замок Данлюс служил резиденцией графов Антрим, пока Макдоннеллы не обеднели в результате битвы при Бойне. На протяжении столетий замок лежал в руинах, его посещали только любопытные туристы или он был разграблен. Наряду с этим, город Данлюс, который когда-то считался одним из самых современных городов Европы, был снесен с лица земли, что ещё больше способствовало упадку замка. Однако с приходом Макдоннела на ирландский трон пришло время изменить ситуацию. Под Королевским патронажем были наняты различные строительные компании для восстановления Данлюса до его былой славы. Несмотря на то, что сроки работ варьируются от нескольких лет до десятилетия, Его Величество непреклонен в том, что замок должен быть восстановлен.  Несмотря на то, что он принадлежит ему по праву, Его Величество также заявил, что после завершения работ замок будет служить своего рода музеем. Посвятив себя истории Ирландии и борьбе ирландцев за свободу, Король начал собирать различные исторические артефакты, которые будут выставлены в восстановленном замке. Несмотря ни на что, замок Данлюс спустя почти четыреста лет снова будет гордо и непоколебимо стоять на берегах Антрима."
ire_monarch.16.a: "Замок Данлус пал ни перед кем!"

ire_monarch.17.t: "Возрождение по-Королевски"
ire_monarch.17.d: "Хотя Её Высочество, Анжела Макдоннелл, предпочитает держаться подальше от политических заголовков, она не является бездействующей силой в жизни Ирландии. Художник по профессии, Королева Ирландии начала использовать своё высокое положение, чтобы выступать в качестве покровителя ирландского искусства. Будь то выделение денег на обучение молодых художников в художественной школе, пожертвования различным художественным институтам или просто создание собственных работ, Королева вдохнула новую жизнь в ирландское искусство. Наряду с этим, она взяла под своё крыло многих молодых художников, лично обучая их ваянию. Хотя её усилия всё ещё находятся в зачаточном состоянии, ирландская культура, несомненно, будет процветать под пристальным вниманием Анжелы Антрим."
ire_monarch.17.a: "Тост за Королеву!"

ire_monarch.18.t: "Вторая славная революция"
ire_monarch.18.d: "После долгой и упорной борьбы мы сделали это. Англия пала, и Ирландия должна отплатить нам за десятилетия угнетения. Хотя англичане и их «Армия свободной Англии» борются с нашим справедливым правлением, они не смогут остановить нас. С Англией покончено, и никогда больше она не будет угрожать миру». Учитывая это, а также то, что законное правительство Соединённого Королевства возвращает себе свои земли, пришло время должным образом короновать законного короля Англии. Вестминстер должен быть подготовлен, а Король коронован как Король Шотландии, Уэльса и Англии. Английский народ узнает, каково это - иметь иностранного короля, как они заставили нас. Хотя до настоящей коронации ещё несколько месяцев, в ходе подготовки Король потребовал от парламента отменить Акты о верховенстве и восстановить католическую церковь в Англии. Несмотря на это, возник последний вопрос о судьбе Британских островов. Хотя ирландское отделение Англии - дело решенное, встал вопрос о том, где именно будет находиться наша столица. Хотя большинство ожидает, что столица Соединённого Королевства останется в Дублине, где она и была, звучат призывы вернуть столицу в Лондон. Очевидно, что это не самая популярная идея, но Лондон уже давно является столицей Британии, и что может быть лучше для англичан, чем то, что ирландский Король будет сидеть в их некогда гордой столице? Как бы то ни было, ожидается, что Король прояснит этот вопрос о столице, тем более что коронация уже не за горами."
ire_monarch.18.a: "Дублин останется столицей, англичане могут гнить."
ire_monarch.18.b: "Лондон в качестве столицы будет прекрасным способом напомнить англичанам об их месте." 

ire_monarch.19.t: "Заминка в плане"
ire_monarch.19.d: "Хотя президент де Валера и его союзники в парламенте начали процесс восстановления ирландской монархии, дойдя до провозглашения так называемого «ирландского регентства», похоже, что не все в стране одобряют этот план. Действительно, члены Даиля, которые ранее принадлежали к Шинн Фейн, лояльной к антииракской ИРА, но баллотировались на выборах после Белфастского соглашения, а также многие члены бывшего Совета армии выступили с совместным заявлением, осуждающим этот шаг. В заявлении протестующие назвали да Валера тираном, обвинили его в том, что он пригласил британцев вернуться, и заявили, что они будут бороться за восстановление, если понадобится, до смерти, чтобы сохранить Ирландию свободной. В связи с этими протестами многие союзники де Валера и, предположительно, сам президент начинают сомневаться в реставрации. В связи с этим многие задаются вопросом, не следует ли просто отказаться от всего проекта реставрации и сохранить республику. В качестве альтернативы, некоторые настаивают на том, чтобы президент обратился к этим людям. В конце концов, разве не Пирс хотел, чтобы Ирландия была гэльской монархией? Кроме того, Ирландия должна сохранить свою демократическую систему, просто под присмотром короля. Конечно, этих людей можно просто игнорировать. Они составляют лишь меньшинство в парламенте, а реставрация поддерживается основной партией. В любом случае, решение остаётся за де Валерой."
ire_monarch.19.a: "Прислушаться к протестам и тихо прекратить Реставрацию."
ire_monarch.19.b: "Ирландский монархизм не является чем-то новым, и мы напомним им об этом."
ire_monarch.19.c: "БАХ! Я буду делать все, что захочу, я презитент!"

ire_monarch.20.t: "Возрождение Ирландской республиканской армии"
ire_monarch.20.d: "После того, как президент де Валера внял озабоченности и протестам республиканских секций парламента и старого Совета армии, выяснилось, что их угрозы насилия в борьбе с монархизмом были не праздными. В таком же совместном заявлении, как и раньше, Совет армии отменил свой собственный роспуск и реформировался, а около трети действующих членов Даиля вышли из парламента в знак протеста. В отличие от ИРА, которая образовалась в результате раскола из-за англо-ирландского договора, эта новая ИРА не претендует на легитимность. Действительно, в своем учредительном манифесте ИРА ясно дает понять, что Ирландская Республика восстановлена, но действия президента де Валера в попытке восстановить монархию перешли черту. Чтобы сохранить свободу и демократию Ирландии, они должны снова взять в руки оружие, и они не сложат его, пока де Валера и его лже-Король не будут сброшены.\n\n\nВвиду предполагаемой народной поддержки реформированной ИРА, многие в правительстве опасаются, что в отличие от той балаганной группы, с которой имел дело Коллинз, де Валера может прибегнуть к беспрецедентным мерам, чтобы действительно подавить этих террористов. Если мы этого не сделаем, предупреждает группа, существует очень большая вероятность того, что ИРА сможет успешно свергнуть наше правительство. В то время как группа вполне уверена в себе, президент, похоже, не так уверен. В конце концов, их не более 2000 тысяч человек, и большинство уже служит в самой армии. Зачем рисковать непопулярностью и затратами ради простого крестьянского бунта?"
ire_monarch.20.a: "Используйте все, что у нас есть, чтобы защитить возрожденное Королевство!"
ire_monarch.20.b: "ИРА никогда не была большой угрозой, просто присмотрите за ними."

ire_monarch.21.t: "Триумф Ирландской республиканской армии"
ire_monarch.21.d: "В момент, который история будет называть одним из самых просчитанных моментов в ирландской политике, президент де Валера вместе с большей частью парламента был задержан в результате бескровного переворота ИРА. Прибыв в Дублин глубокой ночью, как раз когда де Валера заканчивал речь о славе монархии на совместном заседании Даиля и Сеанада, ИРА смогла окружить весь город. Когда они начали окапываться, часть Республиканской армии окружила Лейнстер Хаус и успешно арестовала де Валера и многих членов обеих палат. Теперь, когда истинная Ирландская Республика снова свободна от попирания, возник вопрос, что дальше? nВ то время как в дни, предшествовавшие Белфастскому соглашению, ИРА ставила перед собой цель восстановить Республику 16, эта цель была достигнута. Теперь, когда де Валера отстранен от власти, ИРА стоит на перепутье, как никогда раньше. Обладая властью над всей нацией, Совет Армии имеет возможность изменить Ирландию по своему усмотрению, и поэтому созвал экстренное совещание.\n\nВскоре становится ясно, что среди небольшого Совета, 4 позиции имеют реальные шансы быть принятыми. Первый вариант, который многие считают наиболее логичным, - это назначение к власти Шинн Фейн под руководством Катала Бруги. Шинн Фейн уже давно тесно связана с ИРА, и большинство членов ИРА принадлежат к этой партии, поэтому назначение их во многом было бы логичным. В качестве альтернативы также рассматривалась кандидатура Пидара О'Доннелла и Саор Эйре, социалистической националистической партии, созданной членами ИРА. Будучи далекими от популярности Шинн Фейн, многие члены Саор Эйре начинали свою карьеру в ИРА, и они были полезным союзником в борьбе против Свободного государства. Также на тапл выносится предложение просто править самим. Ирландия освобождалась ИРА бесчисленное количество раз, и если де Валера что-то и доказывает, так это то, что ирландский народ не готов к полной демократии. Основываясь на КМТ, основанной доктором Суном, эта позиция предполагает, что Совет Армии будет руководить Ирландией, пока народ не будет готов к республиканству. Наряду с этим, мы должны были бы преобразовать Шинн Фейн в Куманн на Поблачта, чтобы действовать как партия для всего народа. И наконец, что многие считают наименее вероятным, это просто повторное назначение де Валера на пост президента. Несмотря на то, что де Валера действительно радикален и именно благодаря ему ИРА была вынуждена реформироваться, в этом есть своя логика. Де Валера - первый всеирландский избранный президент в истории Республики, и хотя да, он пытался восстановить монархию, он всё ещё является законным президентом, и поэтому ему следует позволить, по крайней мере, доработать свой срок, если народ не хочет, чтобы он остался. Если он не будет назначен, было решено, что судьбой де Валера будет изгнание, судьба, достойная такого предателя.\n\nПосле того, как дебаты на собрании закончились, в рядах Совета Армии были проведены голосования. После подсчета голосов стало ясно, что Совет проголосовал за..."          
ire_monarch.21.a: "...назначен Кахал Бру и Шинн Фейн."
ire_monarch.21.b: "...назначен Падар О'Доннелл и Саор Эйре."
ire_monarch.21.c: "...назначен себя и Куманн-на-Поблахта."
ire_monarch.21.e: "...назначен Имон де Валера, позволяя ему досидеть до конца срока."

ire_monarch.22.t: "Ирландские смуты"
ire_monarch.22.d: "Президент-регент Ирландии де Валера подтвердил, что в его стране группа республиканцев, известная как Ирландская республиканская армия, вступает в столкновения с правительственными войсками. Наряду с этим были подтверждены случаи взрывов в городах Ирландии. В связи с угрозой, исходящей от ИРА, ирландское правительство издало несколько жестких законопроектов о безопасности, направленных на подавление ИРА и устранение любой народной поддержки. Из-за огромных масштабов попыток правительства подавить ИРА, ожидается, что эти так называемые «смутные времена» не продлятся дольше нескольких рот. В любом случае, похоже, что эра борьбы в Ирландии ещё не закончилась."
ire_monarch.22.a: "Мы сокрушим этих террористов!"
ire_monarch.22.b: "Республиканцы говорят голосом народа!"
ire_monarch.22.c: "Многовато насилия для такого маленького острова."

ire_monarch.23.t: "Возрождение Ирландского Королевства"
ire_monarch.23.d: "Сегодня президент Ирландской Республики Эймон де Валера объявил, что в ближайшие недели и уста Ирландия будет преобразована из республики в монархию. По сути, должность президента будет заменена на должность монарха, при этом демократические институты Ирландии останутся в полной силе и власти. Интересно, что президент не указал, кто займет ирландский трон. Действительно, похоже, что даже президент не знает, хотя было подтверждено, что список действительно существует. Чтобы отразить это, Ирландия объявила себя регентством, хотя ожидается, что этот период продлится недолго. В любом случае, Ирландия вступает в ряды различных монархий мира, к лучшему или худшему."
ire_monarch.23.a: "Вперёд, мэр an Rí!"
ire_monarch.23.b: "Реакционеры все дальше погружаются в безумие."  
ire_monarch.23.c: "Хорошо для них."

ire_monarch.24.t: "Конец Ирландского Королевства"
ire_monarch.24.d: "Королевству Ирландия пришел конец так же быстро, как оно было создано. После переворота, совершенного республиканскими элементами, была восстановлена Республика и создано временное правительство. Местонахождение президента Эмона де Валера в настоящее время неизвестно, хотя подтверждено, что он находится под стражей. В то время как многие в Ирландии опечалены потерей шанса на монархию, многие другие рады возвращению республиканства. Однако большинство населения Ирландии, похоже, просто хочет стабильности, будь то Король или не Король. Сможет ли недавно восстановленное республиканское правительство действительно принести стабильность в Ирландию, или это просто следующая кровавая глава в ирландской истории, ещё предстоит увидеть."
ire_monarch.24.a: "Erin go Bragh"
ire_monarch.24.b: "Славная победа над режимом!"
ire_monarch.24.c: "Похоже, в Ирландии есть вращающаяся дверь."

ire_monarch.25.t: "Панкельтское будущее Королевства"
ire_monarch.25.d: "Земли кельтов Британских островов прочно объединены в единое государство, и Королевство теперь принимает идеалы пан-кельтизма в качестве официальной политики, однако точная природа и масштабы этой политики остаются неясными. Чтобы внести ясность в нашу вновь обретенную идентичность, Его Величество, Яков III, созвал экстренное заседание кабинета министров для решения этой назревающей проблемы. По большому счету, большинство просто хочет, чтобы мы оставались кельтским государством на Британских островах, чтобы принести превосходство культуры кельтов над вероломными саксами. Другие, желая более мирного сосуществования, хотят, чтобы новое кельтское государство действовало как союз кельтов и саксов, которые называют эту землю домом, объединённых под властью Его Величества Короля. Немногочисленные избранные настаивают на том, чтобы мы полностью приняли пан-кельтизм и работали над полным объединением всех ныне живущих кельтских народов. Меньшая часть этой группы желает, чтобы мы пошли дальше, чем просто пан-кельтизм, и приняли претензии нашего короля на французский трон. Так же, как Яков III претендует на троны Ирландии, Англии, Шотландии и Уэльса, он также претендует на троны Франции, как и его предки. Свои панкельтские взгляды они обосновывают как возвращение земель Галлии. Ещё меньшая часть, в основном состоящая из тех, кто в первую очередь принял призыв якобитизма, желает, чтобы мы тихо свернули пан-кельтизм и вновь обрели свою идентичность как истинное правительство Соединённого Королевства. Очень небольшая часть этой и без того крошечной группы желает, чтобы мы пошли дальше, отбросив пан-кельтизм, но продвигая претензии Якова на Францию, реформируя Анжуйскую империю. Поскольку кабинет министров зашел в тупик, задача определения панкельтизма ложится на плечи одного лишь короля."  
ire_monarch.25.a: "Королевство кельтов должно стоять на все времена!"
ire_monarch.25.b: "Союз двух бриттских народов должен восстать!"
ire_monarch.25.c: "Все кельты должны быть объединены!"
ire_monarch.25.e: "Все кельты и земли Галлии должны быть освобождены!"
ire_monarch.25.f: "Пан-кельтизм был ошибкой, мы должны восстановить Великобританию!"
ire_monarch.25.g: "Пан-кельтизм - это слишком далеко, вместо этого мы работаем над возрождением Анжуйской империи!"

ire_monarch.26.t: "ИМС протестует против результатов выборов"
ire_monarch.26.d: "Поскольку Раймонд Моултон О'Брайен занял заметное положение в Ирландском монархическом обществе и в партийной структуре FF благодаря своему назначению Эймоном Де Валерой, у Фанна Фаил, находящейся под влиянием интегралистов, может появиться шанс исправить своё поражение на выборах, если им удастся склонить на свою сторону Ардри на Хейреанн. Безумные бредни О'Брайена, бурные протесты и способность харизматично сбивать с толку и убеждать начали работать на их пользу, поскольку ИМС взывает к «Божьей правде», которая должна служить здесь, в Ирландии, под короной, а не переменчивым капризам масс. О'Брайен и его буйные союзники и собратья по Интегралистскому движению призывают самого Короля отменить действительность недавних демократических выборов, чтобы «защитить» нацию от идеологий, которые они считают коррозийными и несправедливыми, вместо этого призывая Ард-Ри полностью принять своё абсолютное божественное право Верховного Короля Ирландии при поддержке возрожденной Фианна Файл Валера, подпитываемой ирландской интегралистской философией О'Брайена. Однако, склонится ли Верховный Король к такому антидемократическому и неконституционному предложению, чтобы создать интегралистскую Ирландию, ещё предстоит увидеть..."
ire_monarch.26.a: "Король служит Конституции и народу, а не Фианна Файл!"
ire_monarch.26.b: "Мы не можем доверить ирландскую монархию никому, кроме Валеры!"

ire_monarch.27.t: "ИМС пытается захватить трон"
ire_monarch.27.d: "Набрав слишком много власти под Эмоном де Валерой и Фианна Файл, интегралистская группа, известная как Ирландское монархическое общество, попыталась захватить контроль над Ирландией изнутри, поскольку её не в себе лидер Раймонд Моултон О'Брайен работает со своими новыми союзниками - бывшими членами таких групп, как Голубые рубашки, собственный Чёрный легион О'Брайена - с целью создания интегралистской Ирландии, поддерживаемой католическим корпоративизмом, модернизированным неофеодализмом, децентрализованным мутуализмом, гильдиями и меркантильной местной экономикой, гэльским национализмом и традиционалистским абсолютизмом под управлением кланов, верховного короля и партии, наряду с другими политиками, вдохновленными маврами Франции и лузитанскими интегралистами Португалии. Стремясь короновать своего кандидата в качестве нового Ардри на Хейреанн, считая нынешнего короля незаконным и слабым предателем традиционного Эйре, эта широкая коалиция консервативных и реакционных групп, объединённых под интегрализмом О'Брайена и Короной Ирландии, имеет один шанс достичь своей цели, и теперь нация ждет с затаенным дыханием, чтобы увидеть, какая фракция выйдет на первое место."
ire_monarch.27.a: "Переворот эффектно проваливается, полностью дискредитируя О'Брайена и интегралистов."
ire_monarch.27.b: "Переворот удается, и О'Брайен приходит к власти как глашатай ирландского интегрализма!"

ire_monarch.28.t: "Благородная кровь О'Брайена"
ire_monarch.28.d: "В попытке успокоить общественные волнения и заверить массы в том, что Раймонд О'Брайен действительно законно претендует на пост Ард-Ри Ирландии, правительство IMS выпустило публичное заявление, в котором подробно описывается предполагаемая родословная короля. Согласно документам, Раймонд является родственником знатного пэрского рода О'Брайенов из Тумонда, который ведет своё начало от Мерроу О'Брайенов как отколовшийся дом от первоначального Дома О'Брайенов, прославленного самым известным и великим королем Ирландии Брианом Бору. Однако, как именно он связан с этой престижной линией, не совсем ясно: известные члены графства Тумонд умерли, а основные члены более широкого клана О'Брайенов не знают ни о Раймонде, ни о каких-либо доказательствах в своих обширных записях, подтверждающих его притязания, но при этом судебная система Мексики поддерживает его притязания как настоящего графа Тумонда после краткого пребывания там несколько лет назад. Тем не менее, О'Брайен заявил, что большинство коронованных особ и республик по всему миру признали его претензии, несмотря на то, что ни одна из них не предложила своей официальной поддержки, и несмотря на то, что некоторые из государств, названных О'Брайеном, больше не существуют. Несмотря на эти мелкие неудачи, Раймонд и правительство убеждены, что он действительно Королевского происхождения. Уклоняясь от любых вопросов и сомнений по этому поводу, Верховный Король даже недавно убегал от репортеров, чтобы избежать их вопросов о своей родословной, показывая якобы поддельные документы, в которых говорится, что Раймонд - всего лишь нищий, выживший из ума, и играет в притворство. Какой бы ни была правда, невозможно изменить реальность, что этот человек, кем бы он ни был и независимо от того, с кем он на самом деле связан, теперь является Верховным королем Ирландии и вестником нашей новой интегралистской реальности."
ire_monarch.28.a: "Источники? Просто поверьте мне."

ire_monarch.29.t: "Природа ирландского интегрализма"
ire_monarch.29.d: "По мере того, как Ирландское монархическое общество продвигает интегралистскую реформацию под руководством Раймонда О'Брайена, необходимо сделать выбор, на какой форме интегрализма следует сосредоточиться больше всего, между мавританской мыслью французского происхождения и лузитанским интегрализмом Португалии. Хотя оба они содержат аспекты национального синдикализма, децентрализованного авторитаризма, христианского доминирования и католического социального учения, национализма, традиционализма без консерватизма, классового сотрудничества, корпоративистской экономики и многого другого, они отличаются в некоторых мелочах, которые в значительной степени определят, будем ли мы в ближайшие годы приближаться к Лиссабону или Алжиру. В качестве альтернативы, мы можем пойти на компромисс и решить идти своим собственным средним путём к истинной интегралистской утопии, построенной на клановой системе, нашей собственной изолированной католической церкви и концепции гэльского национализма, не полагаясь на усталые писания и бредни иностранцев, чуждых ирландскому опыту. Каким должен быть наш путь?"
ire_monarch.29.a: "Склониться к португальскому лузитанскому интегрализму."
ire_monarch.29.b: "Склоняться к французскому мавританскому интегрализму."
ire_monarch.29.c: "Поддерживать баланс между этими двумя направлениями с помощью компромисса, ориентированного на традиции."

ire_monarch.30.t: "Судьба гражданского правительства ИРА"
ire_monarch.30.d: "Ещё до нашего прихода к власти ИРА имела глубокие связи с демократическими социалистами в Шинн Фейн. Однако ни для кого не секрет, что наша стратократическая и популистская хунта, несмотря на нашу прогрессивную политику, является, мягко говоря, менее чем достаточно демократичной, а поскольку в наших рядах вновь усиливаются националистические и радикальные тенденции, многие считают, что нам пора найти нового союзника в гражданском правительстве - и большинство в основном кивает на Сан-Эйре. Многие из новобранцев ИРА больше симпатизируют этим огнепоклонникам, чем старой гвардии SF, поддерживавшей ИРА на протяжении десятилетий, что открывает путь к новым союзникам и освежающему революционному взгляду на идеологию социалистической хунты, если мы готовы отбросить старых союзников и тонкую оболочку справедливого демократического процесса. Так что теперь мы стоим перед выбором: останемся ли мы с «демократическим» социалистическим фасадом наших старых союзников в Шинн Фейн или полностью перейдем к левому национализму и антибританскому социалистическому радикализму Сао-Эйре?"
ire_monarch.30.a: "Мы стоим на стороне Шинн Фейн, сейчас и навсегда"
ire_monarch.30.b: "Мы дрейфуем к нашим новым радикальным союзникам в Сао-Эйре"

# Ideas
IRE_black_monday_1: "Чёрный Понедельник"
IRE_black_monday_1_desc: "Последствия кризиса Чёрного Понедельника поразили Ирландию сурово из-за ирландской зависимости от торговли с Германией после Британской революции, порвав связи с Антантой, в то время как Британия досталась синдикалистам."
IRE_black_monday_2: "Чёрный Понедельник"
IRE_black_monday_2_desc: "Хотя кризис Чёрного Понедельника всё ещё имеет ощущаемые последствия для Ирландии, худшее уже позади, и ирландская экономика начала восстановление."
IRE_black_monday_3: "Чёрный Понедельник"
IRE_black_monday_3_desc: "С восстановлением ирландской экономики последствия Чёрного Понедельника начинают исчезать, хотя впереди ещё долгий путь."
IRE_black_monday_4: "Чёрный Понедельник"
IRE_black_monday_4_desc: "Ирландская экономика восстанавливается, и, хотя ещё многое предстоит преодолеть, конец дороги уже виден."
IRE_black_monday_5: "Чёрный Понедельник"
IRE_black_monday_5_desc: "Хотя кризис Чёрного Понедельника ощутимо ударил по Ирландии, последствия почти исчезли, и мы уже на финишной прямой."
IRE_BRTISHARMY: "Армия Свободной Англии"
IRE_BRTISHARMY_desc: "Из-за нашей непрекращающейся борьбы за объединение земель Англии англичане восстали против нашего правления. Хотя они не представляют достаточно большой угрозы, чтобы вытеснить нас, их постоянные атаки являются занозой в боку нашей администрации. Состоящая как из республиканцев-синдикалистов, так и из нескольких лоялистов Виндзора, Армия или более точно называемая Армией Свободной Англии не остановится ни перед чем, пока ирландское господство над Англией не прекратится."

IRE_s_plan: "План С"
IRE_s_plan_eng: "Бомбардировки Великобритании"
IRE_s_plan_eng_desc: "Неизвестное лицо финансирует взрывы на островах. Предполагается, что Ирландию поддерживают более радикальные члены правительства, взрывы происходят в случайное время без предупреждения, и мы бессильны их остановить."
# Aodh II death
ire.241.t: "Смерть Хьюго О'Нила"
ire.241.d: "В удивительном повороте событий из Португалии, претендент на ирландский трон Хьюго О'Нил трагически погиб от кровоизлияния в мозг, вызванного роковой катастрофой. Династия О'Нил, претендующая на ирландский трон, теперь принадлежит сыну Хьюго, Хорхе Марии. Хотя этот человек не предпринял никаких попыток связаться с организациями проводящими кампанию от его имени, различные монархистские движения уже начали заявлять о своей поддержке его кандидатуры на престол."
ire.241.a: "В какой же странный век мы живем."

