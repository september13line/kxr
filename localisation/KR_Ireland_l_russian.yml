irelandflavour.3811.t: "Oíche Shamhna"
irelandflavour.3811.d: "Самайн. Ночь в году, когда границы между мирами мертвых и живых становятся наиболее слабыми. Души умерших и Aos Sí, или феи, возвращаются в наш мир, чтобы быть принятыми и умиротворенными. Зажигают свечи, жгут костры, читают молитвы и проводят множество первобытных ритуалов.\n\nПоследняя ночь октября уже много лет известна в английском языке как Hallowe'en, но именно в Ирландии зародились многие из этих традиций. Ночь перед началом зимы, как первое ноября по ирландскому календарю, была концом сезона сбора урожая и началом сгущения дней. Официально День всех святых отмечается 1 ноября и признан католической церковью как Святой день, когда все католики должны посещать мессу, а День всех душ - на следующий день. Но это лишь использование церковью более древних, заумных и местных дохристианских верований населения.\n\nУжасные лица вырезаются на репе, внутри устанавливаются и зажигаются свечи, чтобы придать им потустороннюю ауру. Люди бродят по деревне между отдаленными усадьбами, одетые в костюмы тех самых существ, которые, как считается, должны присутствовать в эту ночь, ожидая, что их задобрят едой и питьем в обмен на песню или стих. Поминают умерших и произносят тосты в их честь.\n\nПодобные обычаи существуют и в других странах, но в особенности гэльские традиции укоренились в Соединенных Штатах после массового исхода, произошедшего за последнее столетие. Там они приобрели многие свои формы, которые сами попали в Ирландию через вернувшихся иммигрантов.\n\nВ этом году празднования приняли ещё более мрачный оборот, поскольку напряженность в мире растет, а Соединенные Штаты, новый дом многих ирландцев и страна возможностей, пылают. Вместе с вернувшимися эмигрантами и новыми беженцами в Ирландию вернулись некоторые новые традиции, но война не будет приветствоваться."
irelandflavour.3811.a: "У нас и так достаточно мертвых, спасибо."

irelandflavour.3812.t: "Звезда становится красной"
irelandflavour.3812.d1: "Театр в Ирландии долгое время служил гордостью нации, а в последние годы - формой бегства от проблемной ситуации в мире. К сожалению, политическое насилие также является важной частью истории страны, и вчера вечером в театре Abbey эти два мира столкнулись после того, как начались беспорядки на дебюте новой откровенно политической пьесы, известной как «Звезда становится красной»\n\nДраматург, стоящий за постановкой, Шон О'Кейси, всегда открыто заявлял о своих социалистических убеждениях, и эта недавняя пьеса не стала исключением. Одна из предыдущих пьес О'Кейси "Плуг и звезды" часто интерпретировалась как критика чрезмерной оценки ирландского национализма в ущерб рабочему классу, что привело к призывам подвергнуть её цензуре, а в конечном итоге на спектакле вспыхнули беспорядки из-за оскорбления ирландской идентичности. Аналогичным образом, «Звезда становится красной» была истолкована некоторыми как нападение на основы ирландской идентичности, католическую церковь и современную ирландскую политику. Главный герой пьесы, Красный Джим», явно вдохновленный лидером ирландских социалистов Джимом Ларкиным, ведет свой профсоюз к окончательному захвату страны, сражаясь с поддерживаемыми католической церковью «Шафрановыми рубашками», которые интерпретируются как параллель с «Голубыми рубашками» О'Даффи.\n\nХотя полиция всё ещё составляет полную картину событий прошлой ночи, похоже, что несколько членов "синерубашечников" присутствовали на мероприятии, в результате чего возникла драка, быстро переросшая в беспорядки. Как и в случае с последней пьесой О'Кейси, вызвавшей беспорядки такого уровня, звучат призывы запретить её постановку, чтобы сохранить мир, причем те, кто поддерживает О'Даффи, заходят так далеко, что призывают арестовать О'Кейси за создание «кощунственного произведения синдикалистской пропаганды»\n\nХотя причин для такой эскалации нет, запрет спектакля может защитить нас от дальнейших инцидентов и распространения синдикалистских взглядов. Однако такая степень правительственной цензуры может быть воспринята общественностью как шаг к дальнейшему авторитаризму, и, возможно, имеет смысл подойти к этой ситуации более осторожно, официально осудив пьесу лишь несколькими министрами."
irelandflavour.3812.d2: "С тех пор как на трупе старого порядка в Британии осела пыль, Ирландии приходится иметь дело с выскочками-синдикалистами - драматургами и поэтами из-за моря, выпускающими пропаганду в надежде, что однажды она приведет к социалистической революции и у нас. Легко игнорировать все эти пьесы, написанные британскими авторами, но нельзя сказать то же самое о предательстве пьесы, созданной одним из наших авторов.\n\nСеан О'Кейси, известный ирландский драматург, всегда открыто заявлявший о своих социалистических убеждениях, недавно представил свою новую пьесу «Звезда становится красной» в театре Apollo в Лондоне, после того как её справедливо не дали поставить в театре Abbey в Дублине. Центральный конфликт пьесы разворачивается вокруг главного героя «Красного Джима», который является образцом лидера ирландских социалистов Джима Ларкина, ведущего свой профсоюз к захвату власти в своей стране, сражаясь с поддерживаемыми католической церковью «Шафрановыми рубашками» - явной параллелью с «голубыми». Пьеса заканчивается обращением к «храбрым рабочим» Ирландии, которые, по их словам, «скоро освободятся от реакционного гнета»\n\nНесмотря на то, что пьеса была показана только в Лондоне, новости об этом вопиющем нападении предателя-синдикалиста быстро достигли офиса разъяренного [IRE_loc_leader_surname] в Лейнстер-Хаусе. Вскоре после этого было опубликовано официальное заявление, в котором пьеса О'Кейси осуждалась как «непристойный и богохульный кусок синдикалистской пропаганды», сам человек был назван предателем, а все его работы были запрещены для повторного исполнения в Ирландии. Несмотря на то, что до сих пор неясно, поддерживало ли британское правительство О'Кейси, против него все равно был выдан ордер на арест за сговор с британским государством с целью свержения органов ирландского правительства, что фактически привело к его высылке из страны. Учитывая, что [IRE_loc_leader_surname] продолжает гневаться по поводу этого инцидента, О'Кейси следует считать, что ему повезло, что он отделался столь «лёгким испугом»"
irelandflavour.3812.d3: "Театр в Ирландии давно служит гордостью нации, особенно в последние годы, как форма эскапизма от проблемной ситуации в мире. Даже правительству время от времени требуется отдых от всего этого, особенно в связи с его постоянной трудной задачей по изменению политического ландшафта страны. Недавний дебют новой захватывающей пьесы под названием «Звезда становится красной» стал идеальным поводом для такого отдыха: многие видные члены нового правительства посетили спектакль в театре «Abbey».\n\nДраматург Шон О'Кейси всегда открыто заявлял о своих социалистических убеждениях, и недавняя революция в Ирландии явно послужила вдохновением для его последней работы, многие заметили очевидные параллели между её сюжетом и событиями последних месяцев. Центральный конфликт пьесы разворачивается вокруг всеобщей забастовки, организованной главным героем пьесы "Красным Джимом", который ведет свой профсоюз к окончательному захвату своей страны, сражаясь с поддерживаемыми католической церковью «Шафрановыми рубашками», которые интерпретируются как параллель с «Голубыми рубашками» О'Даффи. Пьеса завершается посвящением храбрым рабочим, участвовавшим во Второй ирландской революции, и многие оценивают постановку как яркий пример синдикалистского перформанса.\n\nСреди тех, кто высоко оценил содержание новой пьесы, был некто Джим Ларкин, которого О'Кейси знает уже несколько десятилетий и с гордостью называет своим другом. После спектакля он выразил своё восхищение новой пьесой другим членам правительства, особенно похвалил игру исполнителя главной роли, который, по его словам, «действительно изобразил социалистический дух Ирландии». После столь высокой оценки и положительных отзывов остаётся только надеяться, что это только начало новой захватывающей эры ирландского театра."
irelandflavour.3812.a: "Долой такие вещи!"
irelandflavour.3812.b: "Мы должны быть осторожны..."
irelandflavour.3812.c: "Быть сосланным в Лондон кажется судьбой хуже смерти..."
irelandflavour.3812.e: "Знаешь, этот «Красный Джим» кажется мне ужасно знакомым..."
 
irelandflavour.391.t: "Отплытие в Византию"
irelandflavour.391.d: "Ирландия сегодня скорбит, узнав о смерти Уильяма Батлера Йитса, гиганта современной ирландской культуры на протяжении нескольких десятилетий.\n\nЙитс стал инициатором ирландского литературного возрождения, начавшегося в 1890-х годах, а в 1904 году основал основой ирландского театра, Театр Аббатства. На протяжении всей своей трудовой деятельности он пропагандировал ирландскую культуру и мифологию и подчеркивал ирландскую идентичность, которая полностью отделена от британской. Его величайшим личным достижением стало получение Нобелевской премии по литературе в 1923 году за его поэзию; это произошло в самое благоприятное время для Йитса, который только что стал свидетелем рождения независимой Ирландии, которую он давно поддерживал. В 1922 году он был назначен членом Сената и провел следующие несколько лет, на собственном опыте познавая политику нового государства. Хотя во время работы сенатором Йитс не принадлежал ни к одной партии, даже к Шинн Фейн, он не боялся озвучивать свои политические взгляды и твердо высказывал в сенате своё мнение по вопросам культуры и образования. Йитс предлагал уникальную перспективу, поскольку говорил не только как художник, но и как протестант и националист.\n\nВ последние годы жизни Йитс стал неофициальным сторонником «голубых рубашек», привлеченный как твердой патерналистской позицией Эоина О'Даффи, так и мистическим национализмом Героида О Куиннеагаина. Йитс всегда не одобрял индивидуализм и либерализм, и растущее влияние того и другого на Шинн Фейн его очень не устраивало. Хотя AN были очень рады узнать о стороннике такого уровня, как Йитс, они были разочарованы тем, что так и не смогли по-настоящему использовать его присутствие, кроме того, что Йитс создал три маршевые песни для организации.\n\nХотя Йитса уже нет, его наследие останется надолго, и независимо от его политических взглядов, большинство может признать его значительный вклад в культурную жизнь Ирландии."
irelandflavour.391.a: "Ar dheis Dé go raibh a anam."
 
irelandflavour.392.t: "Amhrán na bhFiann"
irelandflavour.392.d: "Прошло более пятнадцати лет с тех пор, как Amhrán na bhFiann, или «Солдатская песня», была официально принята в качестве национального гимна. Песня со словами, написанными Пидаром Кирни, и музыкой, написанной им и Патриком Хини, впервые появилась в 1910 году, а широко распространенный сейчас текст на ирландском языке был опубликован Лиамом О Ринном в 1923 году. Она следует давней традиции эмоциональных патриотических песен, рассказывающих о давней Ирландии, которая теперь вновь призывает защищаться от своих врагов и угнетателей. Однако ещё большую значимость композиции придала её популярность среди ирландских добровольцев в преддверии 1916 года, а также в тюремном лагере Фронгоч, где многие из них были интернированы после этого, до такой степени, что она стала неофициально известна как «гимн Шинн Фейн».»\n\nТо, что начиналось как веселая маршевая песня, превратилось в волнующий национальный гимн. Этому в немалой степени способствовала переработка песни для полного состава оркестра, а также для маршевого оркестра и хора, что преображает песню и придает ей соответствующую серьезность в зависимости от случая.\n\nОднако, как и в случае с другими вещами в относительно недавно обретшей независимость стране, такой как Ирландия, есть вопросы, которые нависают над ней. Как музыкальное произведение, глубоко и безоговорочно ассоциирующееся с националистической традицией, некоторые сомневаются в его способности служить оливковой ветвью для тех, кто изначально был или остаётся лоялистом. Другие считают, что официальный статус перевода на ирландский язык, несмотря на то, что песня изначально была написана на английском, отталкивает плохо говорящих на этом языке, или что мелодия подходящая, но текст неубедителен. Другие согласны со всеми чувствами песни, но считают, что есть более старые, потенциально более законные гимны, которые можно найти во множестве произведений, составляющих ирландскую музыкальную традицию.\n\nОчевидным ответом было бы оставить её без изменений, но окончательное решение остаётся за правительством."
irelandflavour.392.a: "Она хороша в том виде, в котором есть."
irelandflavour.392.b: "Если переписать текст, то он станет более актуальным."
irelandflavour.392.c: ""Бог хранит Ирландию» всегда был лучшим выбором."
irelandflavour.392.e: "В качестве замены взять «Интернационал», разумеется, на ирландском языке."
irelandflavour.392.f: ""О'Доннелл Абу» больше говорит о нашем народе\nи истории."
 
irelandflavour.393.t: "Футбол в Ирландии"
irelandflavour.393.d1: "На фоне всех политических новостей в этой стране можно подумать, что сектантство распространено как никогда. Однако есть одна область, где сектантство, кажется, уходит на второй план, - это спорт, в частности футбол.\n\nВ начале века футбол значительно отставал по популярности от гэльского футбола, так как Гэльская атлетическая ассоциация привела этот вид спорта к стремительному взлету, по крайней мере, среди католического населения Ирландии. Поскольку гэльский футбол был связан с ирландским национализмом, многие протестанты из Ольстера предпочли играть в футбол, и действительно, когда была основана Лига Ирландии, все команды были из Ольстера, и только одна команда, "Белфаст Селтик", ассоциировалась с католиками. Однако с течением десятилетий это разделение стало стираться, а гламур и престиж Чемпионата мира по футболу помогли привлечь в игру более разнообразные слои населения. Новые команды появились не только в Дублине и Корке, но и в небольших ирландских городах, таких как Дандолк, Лимерик, Уотерфорд и Слайго, причем "Слайго Роверс" стали первой командой за пределами Лейнстера или Ольстера, выигравшей лигу в этом году. \n\nПопулярности лиги также способствовал небольшой приток игроков из Британии, особенно из Шотландии и Ливерпуля, поскольку профессиональные команды в Союзе были ликвидированы и реорганизованы, чтобы отразить номинально более эгалитарный состав с ростом "рабочих команд" и других любительских клубов. Теперь в Лиге Ирландии играют игроки со всех островов и команды со всей Ирландии, и она стала местом общения футбольных болельщиков из разных частей страны. Так, некоторые болельщики из Дублина теперь ездят в Белфаст на некоторые игры, и наоборот." # Dems
irelandflavour.393.d2: "После обретения независимости одной из самых трудных задач для страны стало преодоление привычки, укоренившейся в народе во времена британского правления. В то время как широкие массы могут понять необходимость политического и экономического отделения от англосферы, даже те, кто симпатизирует гэльскому языку, не хотят полностью осознать необходимость утверждения себя в культурном плане. Одним из примеров затянувшегося британского культурного влияния является футбол, или "соккер"\n\nКогда была основана футбольная ассоциация "Лига Ирландии", все команды были из Ольстера, и только одна команда, "Белфаст Селтик", ассоциировалась с католиками. Хотя позже в лигу вошли команды из Дублина и Корка, сторонники "синерубашечников" заявили, что никто не может сказать, что участники футбола не являются англофилами - ведь как ещё можно объяснить их выбор в пользу этого вида спорта, а не нашего родного?\n\nТеперь, когда у нас есть руководство, выступающее за жизнеспособность гэльской культуры, всякая поддержка и финансирование футбола должны быть прекращены. Если энтузиасты настаивают на участии в иностранном виде спорта, это их личная прерогатива, но государство не обязано им помогать." # PatAut
irelandflavour.393.d3: "$irelandflavour.393.d.23$ также отделяют себя в культурном плане. Одним из примеров сопротивления саксонской культуры является футбол, или "соккер"\n\nКогда была создана футбольная ассоциация "Лига Ирландии", все команды были из Ольстера, и только одна команда, "Белфаст Селтик", ассоциировалась с католиками. Хотя позже в лигу вошли команды из Дублина и Корка, её основу составляли и всегда будут составлять те, кто считает себя выше гэльской культуры и отказывается интегрироваться в ирландское общество.\n\nТеперь, когда у руководства есть возможность правильно определить этого культурного паразита, запрет на футбол был неизбежен. Молодые люди должны либо заниматься местными видами спорта, такими как футбол или херлинг, либо, что ещё лучше, добровольно идти на военную службу." # NatPop
irelandflavour.393.d4: "Одно из важнейших учений Маркса заключается в том, что класс важнее культуры или религии - например, у протестантских и католических рабочих гораздо больше общего, чем у бедного католика и богатого католика. Этот феномен проявляется в спорте.\n\nНесмотря на то, что наш остров веками страдал от сектантства, в последние десятилетия и протестанты, и католики из рабочего класса нашли общий язык, играя и смотря футбол Ассоциации, или "соккер", вместе. Несмотря на очевидную пользу, которую несут в себе атлетизм и сплочение общества, капиталисты стремились превратить их в товар. Вместо того чтобы придерживаться здорового любительского подхода, как в гэльских играх, буржуины, поддерживающие Великобританию, поощряли "профессионализм" в ирландском футболе. Хотя игрокам платили зарплату (что было вполне приемлемо), к ним относились как к товару, который можно было покупать и продавать между командами, как скот на ярмарках. Вместо команд местных жителей, за которых с гордостью могли болеть друзья и соседи, в футбольных командах появились чужаки и наёмники.\n\nСейчас, когда у нас в стране есть социалистическое руководство, пришло время последовать примеру Великобритании и Франции и заново организовать футбол. Команды будут основываться на рабочих местах или профессиях, а не на владельцах. При такой организации футбол не только станет инструментом для развития физической культуры, но и поможет уничтожить сектантство." # Socialists
irelandflavour.393.a: "Может быть, однажды мы выйдем в финал Кубка мира..."  # Dems
irelandflavour.393.b: "Наша культура не ущербна, как и наш спорт."  # PatAuts
irelandflavour.393.c: "Только после удаления сорняков сад может расцвести."  # NatPops
irelandflavour.393.e: "Команды должны принадлежать своим сообществам, не капиталистам."  # Socialists
 
irelandflavour.395.t: "Поминки по Финнегану"
irelandflavour.395.d1: "Со звуком «Бабабадалгарагтакамминарроннконнброннтоннер роннтуоннтуоннтуонннтроваррхунавнскавнтуохохохоорденентурнук!» ирландский ходовик «Финнеган» пал ранней смертью. Тот же звук можно услышать в домах по всему англоязычному миру, когда экземпляры «Поминок по Финнегану» падают из сонных рук.\n\nПосле десяти лет, проведенных в изгнании во Франции, ирландский писатель Джеймс Джойс опубликовал свой последний роман, «Поминки по Финнегану», через небольшое парижское предприятие. Разумеется, он был напечатан на английском языке, поскольку роман не поддается переводу. Несмотря на то что "Поминки по Финнегану" ещё не поступили в широкую продажу, их копии попали на книжные полки во всем англоязычном мире. На сегодняшний день отзывы о романе неоднозначны и оживленны. Критики осуждают отсутствие в романе всеобъемлющего сюжета и кажущуюся случайность. Многие обычные читатели считают роман неприступным по своей плотности.\n\nСо своей стороны, ирландское правительство, как ни удивительно, хранит молчание по поводу выхода книги в свете продолжающейся немилости к её автору, и хотя ирландцы обычно проявляют некоторую гордость за бессовестно ирландского Джойса, народный прием книги был неожиданно приглушенным. Тем не менее, громкий релиз вызвал определенную волну народных чувств."
irelandflavour.395.d2: "Со звуком «Бабабадалгарагтакамминарроннконнброннтоннер роннтуоннтуоннтуонннтроваррхунавнскавнтуохохохоорденентурнук!» ирландский ходовик «Финнеган» пал ранней смертью. Тот же звук можно услышать в домах по всему англоязычному миру, когда экземпляры «Поминок по Финнегану» падают из сонных рук.\n\nПосле более чем десяти лет, проведенных в изгнании во Франции, ирландский писатель Джеймс Джойс опубликовал свой последний роман «Поминки по Финнегану», принятый до сих пор неоднозначно и оживленно. Критики, особенно политически реакционные, осуждают отсутствие в романе всеобъемлющего сюжета и кажущуюся случайность. Для многих читателей-непрофессионалов роман кажется неприступным в своей плотности.\n\nСо своей стороны, ирландское правительство поддержало произведение. Отход Джойса от условностей описывается как олицетворение его гениальности. Один из министров правительства даже зашел так далеко, что назвал предполагаемую сложность книги своего рода «фильтром»\n\nПо сути, громкий релиз вызвал определенную волну национальных чувств, но ничего такого, что могло бы вызвать серьезное беспокойство."
irelandflavour.395.d3: "Со звуком «Бабабадалгарагтакамминарроннконнброннтоннер роннтуоннтуоннтуонннтроваррхунавнскавнтуохохохоорденентурнук!» ирландский ходовик «Финнеган» пал ранней смертью. Тот же звук можно услышать в домах по всему англоязычному миру, когда экземпляры «Поминок по Финнегану» падают из сонных рук.\n\nПосле десяти лет, проведенных в изгнании во Франции, ирландский писатель Джеймс Джойс опубликовал свой последний роман, «Поминки по Финнегану», через небольшое парижское предприятие. Разумеется, он был напечатан на английском языке, поскольку роман не поддается переводу. Несмотря на то что «Поминки по Финнегану» ещё не поступили в широкую продажу, их копии попали на книжные полки во всем англоязычном мире. На сегодняшний день отзывы о романе неоднозначны и оживленны. Критики осуждают отсутствие в романе всеобъемлющего сюжета и кажущуюся случайность. Для многих читателей-непрофессионалов роман неприемлем по своей плотности.\n\nВ Ирландии реакция реакционного правительства, получившего соответствующее название, не вызывает никаких сюрпризов. О Куиннеагайн осудил популярность книги, отметив значительный вклад её авторов в развитие английского языка и «культурную развращенность» авторов, которые не написали такое произведение на «родном языке своей страны». Несмотря на эзотерическое содержание книги, несмотря на неизменно ирландский характер автора Джойса, это, увы, был не «правильный» ирландец, и его произведение было предварительно запрещено до выхода."
irelandflavour.395.a: "Путь, одинокий, последний, любимый, долгий"
irelandflavour.395.b: "Uafásach ar fad!"
 
irelandflavour.396.t: "Профессор в Австрии"
irelandflavour.396.d1: "За морем, в Центральной Европе, где, как считается, кельтская раса берет своё начало, известный австрийский лингвист, кельтолог и гибернофил Юлиус Покорны недавно опубликовал свою последнюю книгу, посвященную предыстории кельтов и иллирийцев. В то время как ирландцы вновь обрели гордость за свой долгое время подавляемый язык и культуру во время гэльского возрождения, усилия кельтологов, в основном немецких, таких как Покорный и покойный Куно Мейер, по открытию старой ирландской литературы и пропаганде её значения для европейской цивилизации, были неоценимы в этом процессе, став ещё одним эпизодом в теплых тевто-ирландских отношениях. \n\nИрландские контакты с тевтонским миром восходят к той эпохе, когда Ирландия славилась своими знаниями и христианской верой, а ирландские монахи основывали монастыри на территории современных Германии и Австрии. В последующие века, когда британцы ужесточили контроль над островом, многие ирландцы предпочли изгнание, и хотя ирландцы сыграли свою роль в индустриализации Рура, ни одна немецкая земля не приняла больше эмигрантов, чем Австрия, где ирландцы заняли важное место в военной и политической жизни страны: более ста австрийских генералов, фельдмаршалов или адмиралов в какой-то момент были ирландцами. Наиболее известен случай, когда Максимилиан О'Доннел спас жизнь Кайзера Франца-Иосифа от венгерского убийцы в 1853 году.\n\nХотя расстояние и упадок Вены как державы сделали неизбежным то, что в сознании простых гэлов их затмит Берлин, более близкий и способный защитить от британцев, а теперь и основной пункт назначения ирландских эмигрантов на континент, многие по-прежнему дорожат Королевством Габсбургов, чья двойная монархия когда-то послужила образцом для Шинн Фейн. В то время как критики сравнивают Австрийскую империю с британской, другие противопоставляют благосклонность Габсбургов к своим меньшинствам жестокости и репрессиям англичан по отношению к ирландскому народу и желают им удачи в эти напряженные времена."   # SQ Austria
