ire.246.t: "Падение Фианны Файл"
ire.246.d: "Имон де Валера был долгое время неприятной занозой для Коллинза, сначала изгнав его из Шинн Фейн, а после став самым ярым оппозиционером его правительства. Коллинз заявил, что с ним необходимо разобраться; и поскольку Коллинзу государство полностью подконтрольно, у него более чем достаточно сил чтобы разобраться с этим предателем раз и навсегда. Таким образом, Коллинз приказал распустить и объявить политическую партию Имона де Валеры, Фианну Файл, вне закона, а последнего взять под арест.\nК сожалению, де Валера оказался на шаг впереди Коллинза, поскольку он бежал из страны в Америку за несколько дней до того, как он должен был оказаться в тюрьме. И хотя бегство де Валеры было не самым лучшим исходом, текущий хаос в Америке явно не даст ему там расслабиться. Самое главное, что мы избавились от самой наибольшей проблемы в лице демократической оппозиции для нашего правительства."
ire.246.a: "Прощай."

ire.247.t: "Заговор раскрыт"
ire.247.d: "При шокирующем повороте событий, президент Коллинз раскрыл огромный заговор, проникший практически на каждый уровень нашего правительства. Синдикалистские фальсификаторы голосов, работавшие по приказу Британского союза, успешно подстроили результаты выборов; набрав более чем достаточно голосов для одержания победы на выборах 1937 года. К счастью, наш президент заметил фальсификацию на выборах и вмешался в них; спасая Ирландию от влияния Британии и её социалистических союзников. После получения настоящих результатов, оказалось, что Коллинз вышел победителем, набрав подавляющее большинство голосов.\n\nКоллинз занялся организацией целевой группы по безопасности выборов, гарантируя защиту будущих выборов от влияния извне."
ire.247.a: "Боже, спасибо за Коллинза."

ire.248.t: "Возвращение де Валеры"
ire.248.d: "Во времена Ирландского картофельного голода, некоторые коренные народы США - в основном чокто, оджибве, и наше собственное племя навахо - отправили материальную помощь Ирландии в целях помочь её народу пережить столь мрачные и тревожные события. Спустя несколько десятилетий, Имон де Валера, консервативный политик и отец-основатель Ирландской республики, отправился в тур по США, с визитом к тем самым племенам, что однажды помогли его предкам. Однако, поскольку Ирландия вновь пала под гнетом авторитарного радикализма, наш старый друг вернулся в наше новообразовавшееся государство в поисках убежища, как это было и с его предками долгое время тому назад. Давайте же поприветствуем нашего уставшего друга, позволив ему жить в мире и спокойствии с нами, покуда его родина остаётся в огне - что-то столь знакомое для нас, коренных народов."
ire.248.a: "Предоставьте ему возможность поселиться в наших землях."
ire.248.b: "Предоставьте ему место в Племенном совете!"

# Valera Authdem Event Chain

ire.249.t: "Имон де Валера распускает Сенат"
ire.249.d: "Имон де Валера пришел к решению распустить Сенат в целях сохранения позиций консерватизма и власти Фианны Файл, поскольку он искренне верит, что лишь он знает правильный путь для Ирландии и её народа. Очевидно, это повлекло за собой тысячи разъяренных людей, вышедших на митинги, вследствие чего по всей стране начались массовые беспорядки. Мы должны решить как разобраться с этой проблемой, поскольку на кону стоит наше будущее."
ire.249.a: "Пускай протестуют. В конце концов, они успокоятся."
ire.249.b: "Полиция займется этими бунтарями."

ire.2501.t: "Чрезвычайное положение"
ire.2501.d: "В условиях, когда война погрузила страну в хаос, не имея никаких других вариантов, президент Имон де Валера объявил чрезвычайное положение - введение общенационального военного положения, в котором де Валера получает неограниченную власть, включающую за собой право цензурирования печати, интернирования граждан и полного контроля над экономикой; все это при том, что в правительстве главенствует Фианна Файл. Все эти меры необходимы для возвращения на наши земли мира и стабильности. Не смотря на эти утверждения, многие стали считать что это лишь попытка Фианны Файл полного захвата власти ради амбиций де Валеры, но только время покажет правду."
ire.2501.a: "Все для защиты Ирландии."

ire.2511.t: "Продление чрезвычайного положения?"
ire.2511.d: "Фианна Файл и её лидер, по совместительству президент Имон де Валера все больше растут во власти, амбициях и паранойе относительно внешних угроз, все больше проваливаясь в авторитаризм. И хотя он делал это лишь для того, чтобы защитить Ирландию и её население, последние начали ненавидеть военное положение и ограничение свобод, что привело к тысячам протестующих против правления нашего президента. Стоит ли нам продлить срок чрезвычайного положения до неограниченного, или же, наконец, уступить место демократии?"
ire.2511.a: "Де Валере необходимо больше полномочий для уничтожения наших врагов!"
ire.2511.b: "Если так подумать..."

ire.300.t: "План Кэтлин"
ire.300.d: "Лига свободы, Ирландские друзья Германии, и Национальная ассоциация - все это ирландские республиканские организации, тесно связанные с Германией, а О'Даффи и Коллинз, среди прочих, руководили подобными организациями в целях поддержания республиканизма и дружбы с немцами. Эта группа разработала новый план с названием 'План Кэтлин', в котором изложен план сближения Ирландии с Германской империей, тем самым закрепляя за собой право на свободу и независимость от британской угрозы. С новыми военными базами, военным персоналом, а также развивающимся немецким бизнесом на нашем Изумрудном острове, мы можем не беспокоиться о независимости нашей нации, покуда мы пожинаем плоды нашей дружбы с Германией."
ire.300.a: "Все на благо народа."

#ANH

ire.301.t: "Томондский принц"
ire.301.d: "Реймонд Молтон О'Брайен, отстраненный сторонник синерубашечников О'Даффи и Архитекторов Воскрешения Каннингема, известен как безумец в определенных кругах Ирландии. Продвигая в массы идею о его восхождении на трон несуществующей монархии в качестве Верховного короля, О'Брайен является наследником Томондского графства, и принцем вымышленного княжества Томонд. Неизвестно, выдумал ли он это ложное микрогосударство как аферу, как попытку добиться своей аристократической легитимности, или же просто как акт безумия, но что точно известно, так это то, что к какому движению он бы не присоединился, для всех он становится не более чем обузой. Мы должны решить что делать с этим сумасшедшим, пока он не выставил нас на посмешище."
ire.301.a: "Позвольте ему и его безумным мыслям об аристократии жить своей жизнью."
ire.301.b: "Если он хочет вести себя как дворянин, относиться к нему будут соответствующе. Бросьте его в тюрьму."
ire.301.c: "Казнить его!"
ire.301.e: "Предоставьте ему символичное место в нашей партии."

ire.302.t: "Гэльско-даосский синкретизм"
ire.302.d: "Теренс Джеймс Станнус Грей, более известный как Вэй Ву Вэй - ирландский поэт-националист, драматург, даосский монах и философ, давно дружащий с Каннингемом. Известный за свои 'танцевальные драмы' и спектакли в Кембриджском фестивальном театре, Вэй Ву Вэй является также прославненным натуралистом, спиритуалистом, практикующим друидизм и неошаманство, в том числе являясь сторонником Архитекторов Воскрешения и экорадикализма. И хотя его странные одеяния и идеи могут многих оттолкнуть, Каннингем предоставил своему другу всю необходимую поддержку и помощь, чтобы донести своё послание до всей Ирландии, слегка тем самым увеличив количество даосистов в стране, и в большей мере увеличив свою популярность в народе как человека поддерживающего свободу вероисповедания до тех пор пока люди остаются, в первую очередь, ирландцами."
ire.302.a: "Может быть его идеи и не приживутся, но мы гарантируем ему поддержку."

ire.303.t: "Очищение Ирландии"
ire.303.d: "Сеаннэйр О Куиннеагайн давно презирал ирландскую систему пэража, или систему дворянства и титулов, поскольку она навсегда отвратила его от англоязычных корней и вдохновения. Чтобы по-настоящему возродить гэльскую культуру, мы должны исполнить волю Сеаннэйра О Куиннеагаина и воплотить его желание в жизнь. Мы уничтожим все Королевские титулы и систему пэрства, удалим все аристократическое и англоязычное из нашей классовой системы, стремясь создать свободное и равное, но полностью и исключительно ирландское общество, равное только для ирландцев и ирландских женщин. Однако мы могли бы подобрать обрывки системы пэрства, чтобы действительно отдать дань уважения нашим предкам, воссоздав старую клановую систему, разделив наше общество на кланы, которые управляют своими территориями, сотрудничают друг с другом через торговлю и услуги, платят дань и посылают военную помощь Сеаннеру у Куиннеагайн, если она ему понадобится, поскольку он управляет национальным правительством и своим собственным высшим Великим кланом. В качестве альтернативы мы могли бы вернуться к нашим раннесредневековым корням, восстановив модернизированную версию Брехонского права, которое служило нашей правовой системой до прихода норманнов, норвежцев или англичан, В результате чего большая часть власти в Ирландии оказалась в руках лиги судей - сначала друидических судей V века до н. э., а затем их сменили инсулярные христианские и светские судьи, а с V века н. э. они уступили место английскому праву и более современным стилям управления, - которые диктовали ирландскую культуру, закон и общество в целом. Если Брехонское право будет возрождено и модернизировано, Сеаннэйр у Куиннеагайн по-прежнему будет уничтожать систему пэража, возвышаясь при этом до Верховного друида Ирландии - нашей главной судебной должности - и возглавляя децентрализованную систему судебных юрисдикций, чьи собственные судьи будут диктовать правила для остальных графств и кланов в системе, зеркально отражающей то, как мы делали вещи до прихода английского и норманнского нашествий. Что мы должны сделать?"
ire.303.a: "Никакие титулы и сословные иерархии больше не будут сдерживать Ирландию!"
ire.303.b: "Восстановить старую клановую систему на её месте."
ire.303.c: "Вместо неё следует модернизировать старую критархию брехонского права." 

ire.304.t: "Панкельтская мечта"
ire.304.d: "Каннингем привел Ирландию к новому рассвету, окутанный теплыми объятиями нашего благородного прошлого. Оставаясь свободными и верными нашим гэльским, кельтским корням, мы стремимся к войне по всей Кельтике, дабы освободить наших собратьев от империалистического гнета чужеземцев, возвращая тем самым свободу местным кельтам, таким как бритты, ирландцы, корнцы, шотландцы, мэнцы и другие островные кельты, но не забывая о кельтоиберийцах, кельтах в Бретани и многих других по всей Европе и Анатолии. Однако, сначала мы должны решить, насколько большими и обширными будут наши намерения."
ire.304.a: "Мы сохраним наш изоляционизм на благо нашего народа, ибо только мы являемся настоящими кельтами."
ire.304.b: "Традиционные кельтские земли - Британские острова, Бретань, кельтская Иберия и Исландия, будут спасены."
ire.304.c: "Каннингем заявил, что Кельтика будет сохранена целиком и полностью - от Исландии с Ирландией до Турции и Испании!"

ire.305.t: "Судьба новой Шинн Фейн"
ire.305.d: "С разрушением демократии на национальном уровне, все известные партии старой республиканской системы начали смещаться и раскалываться по мере образования новых союзов и принятия новых правил во внимание. Наиболее интересной для Архитекторов Воскрешения является судьба левых националистов из Шинн Фейн. Хоть SF в значительной степени распалась из-за разногласий в вопросах о секуляризме и экономической политике, основа Ирландской республиканской армии, состоящей из ветеранов и радикальных националистов, встала во главе партии. Ведомая 'Троицей Макков' - Тони Мэганом, Пэдди МакЛоганом и Томасом МакКертеном младшим, - новая Шинн Фейн сдвинулась вправо, приняв идеи корпоративизма, интегрализма с элементами христианского радикализма и собственной социально-экономической позицией децентрализации левого толка. Далеко не первый раз ANH заимствуют идеи у левых; основатель Архитекторов Воскрешения Каннингем уже черпал идеи у американских прогрессивистов, таких как Ла Гардиа и Рузвельт. Многие предложили идею объединиться с недавно отреформированной Шинн Фейн, в то время как другие продолжают порицать эту партию за её 'крипто-синдикалистские' взгляды. Следует ли нам заключить союз с ними, или же мы будем строить новую, процветающую Ирландию самостоятельно?"
ire.305.a: "Распустить их партию, прервав в ней всю деятельность."
ire.305.b: "Работать с 'Троицей Макков' над построением новой, корпоративной Шинн Фейн."

ire.306.t: "Каннингем денонсирует интегрализм"
ire.306.d: "В то время как Архитекторы Воскрешения выступают как самая известная национал-популистская организация в Ирландии, некоторые группы, называющие себя 'интегралистами', такие как португальские ЛИ, мексиканская ИНП и Аксьон франсез из Франции, безуспешно пытались склонить Каннингема ко своим идеям. Хьюго О'Нил - один из самых известных представителей интегрализма, и хотя он проживает в Португалии, его сторонники желают посадить его на трон новой, ирландской монархии. Каннингем яростно отреагировал на эти предложения, назвав идеалы монархизма безумными и устаревшими, и заявив о своем намерении сокрушить всю оставшуюся аристократическую систему Ирландии. О'Нил не первый кто пытается склонить ANH к монархии; Реймонд Молтон О'Брайен также предпринимал незначительные попытки претендовать на ирландский трон, но они были встречены лишь с насмешками и издевками."
ire.306.a: "Интегрализм? Что за глупость..."

ire.307.t: "Здравствуйте, сэр. Вы говорите по-ирландски?"
ire.307.d: "Пока проект по возрождению гэльской культуры идет в самом разгаре, были сформированы несколько 'очистных бригад'. По большей части оставаясь неофициальными, эти бригады набраны из рассерженных граждан с несколькими профессорами ирландского происхождения, получили разрешение от Каннингема вершить правосудие по своему усмотрению. Эти отряды прочесывают улицы, опрашивая случайных граждан на предмет знания ирландского языка. Тех, кто проходит опрос, могут похлопать по спине в знак одобрения, или даже иногда угостить напитком, в то время как тех кто проваливает тест, ждет два варианта - либо отказаться от своего английского и начать посещать уроки ирландского языка, либо познать гнев бригады. Наказанием обычно является либо крупный штраф, либо же небольшой тюремный срок, однако самым яростным защитникам английского варварства грозит пожизненное заключение, в крайних случаях - смерть."
ire.307.a: "LIMISTEAR GAEILGE AMHaIN: NiL BEARLA!"

ire.3070.t: "Через кельтское море"
ire.3070.d: "Похоже, гэлы - не единственный кельтский народ, благородно сражающийся с красной угрозой. За морем, в Бретани, лидер бретонских националистов, скрывающийся от французских коммунаров за сопротивление их режиму, известный как Неван Хенафф, урожденный Селестен Лайне, решил сделать военную карьеру в Ирландии. Его моделью для независимой Бретани являются революционное рвение ирландцев и дисциплина прусского милитаризма, поэтому он высоко ценит интегралистскую администрацию У Куиннеагайна за то, что она, по его мнению, сочетает в себе и то, и другое. \n\nНесмотря на то, что некоторые не решаются принять это предложение, учитывая потенциальные последствия для отношений с французским правительством в изгнании и долгую историю позитивных франко-ирландских связей, даже если бы две нации оказались по разные стороны Вельткрига, большинство более чем счастливы приветствовать помощь соратника кельтского патриота."
ire.3070.a: "Fáilte ar bord, Ginearálta Henaff."

#Tots

ire.308.t: "Зал Джимми восстановлен"
ire.308.d: "До того как занять свой текущий пост в Ирландии, товарищ Гралтон управлял относительно небольшим мемориальным залом Пирса-Коннолли в Эффрине, где он работал над распространением своих социалистических идей, проводя различные бесплатные мероприятия. Зал также использовался и как импровизированный суд Дойла, который часто использовался в противовес британской правовой системе, в основном для решения вопросов о земельных спорах. К несчастью, зал сгорел в 1932 году, и поскольку меньше чем через год Гралтон был депортирован, восстановить его возможности не было. Однако, теперь, когда Гралтон вернулся в страну, ныне объятую революцией, у него появилась прекрасная возможность реставрировать свой любимый зал. И если раньше он был слишком поглощен государственными делами, то сейчас он приказал строительной бригаде прибыть в Эффрин, где они начнут восстановление зала в прежнем его виде. Хотя реконструкция зала была встречена ликованием некоторых республиканцев, фермеров и профсоюзных активистов, тем временем местные священники назвали зал 'обителью разврата и синдикализма', подняв местных жителей на протесты, что несомненно привело к насилию. После этих протестов, Гралтон приказал красногвардейцам найти всех причастных к протестам, а также всех священников ответственных за агитацию, и посадить их за решетку."
ire.308.a: "Третий раз не помешает?"

ire.309.t: "Извлеченные в изгнании уроки"
ire.309.d: "Товарищ Гралтон подвергся несправедливому изгнанию в 1933 году от рук незаконного, немецкого марионеточного режима Коллинза, проведя следующие 4 года вдали от родины, в Нью-Йорке. Находясь там, Гралтон проводил своё время за просвещением ирландской диаспоры о Джеймсе Коннолли, попутно баллотируясь на пост представителя Манхэттена под знаменем СПА, и хотя сейчас Гралтон вновь спокойно живёт на Изумрудном острове, время, проведенное в США сильно повлияло на него. Во время своего первого пребывания там, он работал таксистом и барменом, именно так он проникся американской культурой, в итоге придя к заключению о том, что Ирландия сможет прийти к социализму лишь в случае перестройки собственной культуры по образцу американской. Теперь, когда Гралтон находится у власти, у него появилась возможность осуществить свой радикальный план; и хотя его социальной революции было оказано значительное сопротивление, даже в традиционно революционной ИРА не сомневаются, что после прихода Гралтона ко власти, Ирландия уже не будет прежней."
ire.309.a: "Ar son Gralton, Eire agus an Soisialachas!"

ire.310.t: "Браудеристская Ирландия?"
ire.310.d: "Покуда председатель [root.getleader] продолжает вести Ирландию к её судьбе бесклассового, безденежного, безгосударственного общества, вопрос о том как мы достигнем этого идела остаётся все так же открытым. Хоть сам председатель остаётся верен делу партии, вокруг него появляется все больше и больше фракций, имеющих разные взгляды на то, как должно продолжаться наше развитие. Одна из недавно образованных таких групп была в значительной степени вдохновлена теорией 'народного коммунизма', авангардом которой является Эрл Браудер из Социалистической партии Америки. По большей части оставаясь верным ортодоксальному марксистскому учению, народный коммунизм ищет объединения всего левого фронта, как для повышения популярности своей партии, так и для устранения внутренних распрей в левом движении, чтобы сконцентрироваться на настоящих врагах революции. Благодаря этому, а также тому факту, что мы тесно связаны с СПА, фракция за короткий срок набрала свою долю популярности. Благодаря большой поддержке, если председатель того пожелает, мы можем кооптировать их движение, присвоив идею народного коммунизма самим себе. Или же мы просто можем подвергнуть их репрессиям, ровно как и подвергаются все те, что идут против нашей партии."
ire.310.a: "Запретить фракцию пока у них не появилось никаких идей."
ire.310.b: "Объединиться с фракцией, Ирландия должна продвигаться к коммунизму одним строем!"

ire.3101.t: "Наши друзья в КПИ"
ire.3101.d: "Ведущая ирландская марксистка и коммунистка Элизабет 'Бэтти' Синклер была параллельно членом Революционных рабочих групп, сотрудничавших в целях достижения революции. Обучаясь в Париже, она начала вникать в марксистские идеи, формируя собственное представление синдикалитского коммунизма, который стал основой её фракции в среде левых. Способный лидер и революционер, Бэтти Синклер и её Коммунистическая партия Ирландии согласились полностью влиться в более крупную RWP, тем самым гарантируя несомненную защиту нашего Рубиного острова более широким и единым блоком преданных делу коммунистов. Однако, многие из её сторонников начали продвигать её не только на место в правительстве, но и на позицию лидера нашей страны. Это позволило бы продвинуть идею левого единства, не говоря уже правах женщин, но при этом сторонникам Гралтона и проделанной ими всеми работе было бы нанесено оскорбление. Каковым будет наше решение?"
ire.3101.a: "Объединить нашу партию с КПИ, предоставив Синклер место в правительстве."
ire.3101.b: "Объединить партии и назначить Синклер новой главой Красной Ирландии." 
ire.3101.c: "Избегать дальнейшего публичного одобрения КПИ." 

ire.3102.t: "Смерть комрада Гралтона"
ire.3102.d: "Джеймс Гралтон, глава Революционной рабочей партии и человек, возглавлявший наше социалистическое государство с момента его основания, трагически скончался сегодня. Единственный гражданин Ирландии, когда-либо подвергавшийся депортации, Гралтон был избран Революционным Даилом на пост Катаирлича после преобразования Ирландии в социалистическое государство, превращения нашей страны в настоящий пролетарский рай и привнесения на Изумрудный остров истинно гэльской формы коммунизма.\n\nПосле смерти Гралтона члены Революционного Даила выдвинули двух основных кандидатов на его место. Самым популярным кандидатом является Джеймс Ларкин младший, сын самого выдающегося революционера Ирландии: Джеймса Ларкина, а также видный член РРГ, что вызвало значительное напряжение между ним и его отцом. Если младший Ларкин получит место в исполнительной власти, можно с уверенностью сказать, что мало что изменится, так как Ларкин-младший продолжит идти по пути, который указал Ирландии Гралтон.\n\n\nДругим кандидатом, который был выдвинут, является Фрэнк Райан, известный ирландский националист и сторонник дела максималистов. Если Райан получит должность католического президента, большинство предсказывает, что он будет наблюдать за преобразованием в истинно максималистское государство, созданное по образцу Муссолини и Мосли. Хотя перспектива создания максимистской Ирландии вызывает у некоторых ужас, сторонники Райана утверждают, что следование линии Мосли - это лишь небольшой шаг для обеспечения свободы и безопасности Ирландии под взглядом звездного плуга."
ire.3102.a: "Фрэнк Райан сменяет Гралтона на посту Катаирлиха."
ire.3102.b: "Революционный Даил поддерживает Джеймса Ларкина-младшего."

#Syndie

ire.311.t: "Соглашение"
ire.311.d: "Сегодня председатель Ларкин и председатель Уильям Дадли Хейвуд из Объединённых Синдикатов Америки закончили свою встречу, длившуюся целую неделю. Несмотря на то, что Америка все еше охвачена хаосом, и, казалось бы, близка к победе рабочих, Хейвуд все же смог найти время для встречи со своим ирландским товарищем. Обсуждая разные темы, начиная от исторических революций, продолжающегося кризиса в США, и заканчивая просто личным общением, эти двое прославленных синдикалистов быстро возобновили свою старую дружбу. Не смотря на это, лишь неделю Хейвуд мог уделить на свой приезд, а потому в скором времени он отбыл обратно на родину, оставаясь при этом незамеченным. Даже после его отъезда, эти два титана революции объединились, закрепляя за собой новый дух социалистического единства. Ларкин очень тесно связан с СПА и И.Р.М, и поскольку он уже прочно занял своё место как председатель Ирландии, теперь он поможет своему товарищу добиться своего законного места в Америке, оказывая помощь в борьбе за американских рабочих."
ire.311.a: "И вновь Ирландия с США объединились в общей борьбе против угнетения."

ire.312.t: "Проблемы на домашнем фронте"
ire.312.d: "Теперь, когда рабочие Ирландии, наконец, свободны и едины вокруг [root.getleader], мы смогли встать на наш истинный путь к социализму. Однако, не смотря на эту мечтательность, не все так прекрасно в руководстве нашей страны. Джеймс Ларкин, лидер IWL, и его сын поссорились. Джеймс Ларкин младший, как и его отец, тоже является революционером, однако, в отличие от него, он верит в то что только авангардная партия способна привести Ирландию к социализму, но никак не профсоюзы. Из-за этого, они с отцом неоднократно публично ссорились. И хотя не смотря на это отец любит своего сына, как и сын своего отца, их публичные споры вызвали большой скандал среди людей. Несмотря на протесты нашего руководства, эти двое не прекращают свои споры, и пускай были предприняты попытки примирить их, вне зависимости от семейных уз, они останутся друг для друга идеологическими соперниками."
ire.312.a: "Да ладно вам, кто же не любит хорошие семейные драмы?"

ire.313.t: "Несчастный случай"
ire.313.d: "Наш председатель, Джеймс Ларкин, пережил сегодня свидание со смертью: он упал с высоты почти 3 метров и едва не погиб, наблюдая за ремонтом зала Томаса Эша в Дублине, что был поврежден в результате взрывов вызванных реакционерами. И хотя падение через недостроенный этаж не убило Ларкина, оно его сильно травмировало, и пускай он всё ещё бодр и готов сражаться за рабочих Ирландии, некоторые предсказывают, что он не оправится после произошедшего; некогда энергичный смутьян оказался прикован к инвалидному креслу до конца своей жизни."
ire.313.a: "Ларкин может сражаться за ирландских рабочих, неважно, с кресла инвалидного или кресла председателя!"

ire.3130.t: "Младший Коннолли"
ire.3130.d: "Сын мученически погибшего социалиста-революционера Джеймса Коннолли, Родди Коннолли несет на своих плечах немалое наследие. Впитав в себя политику отца, Коннолли всегда придерживается его идеи «тройного замка": Единый Большой Союз, Единое Большое Ополчение, Единая Большая Партия. Пообщавшись с самим Лениным после знакомства с Джеком Ридом, Коннолли отправился в путешествие во время злополучной русской революции, чтобы закрепить свой статус в левых кругах как в Ирландии, так и во всем мире. Историю о встрече Родди Коннолли с Лениным часто пересказывают в Ирландии, и многие вспоминают его утверждение, что Ленин говорил по-английски с ратминским акцентом, который он перенял от своего ирландского наставника. Первый президент ныне несуществующей Коммунистической партии Ирландии, Коннолли стал верным союзником Ларкина в IWL и, похоже, сделал себе имя вне титанического наследия, оставленного его отцом. Благодаря высокому революционному статусу своей семьи и своему собственному, Коннолли пользуется неоспоримым влиянием, поэтому в революционном правительстве растет стремление повысить его статус: либо в качестве министра, либо как публичное лицо нации."
ire.3130.a: "Кто может возглавить Ирландию лучше, чем отпрыск самого Джеймса Коннолли!"
ire.3130.b: "Такой прекрасный парень, как он, должен быть во главе чего-то."
ire.3130.c: "Ты не можешь быть главным только из-за своего старика, мы вели войну с Англией из-за этого!"

#Syndie SocDem

ire.314.t: "Смерть Джеймса Ларкина"
ire.314.d: "Человек, принесший социализм в Ирландию, и один из самых заклятых врагов Уильяма О'Брайена, Джеймс Ларкин трагически погиб, упав с высоты почти 3 метров и разбившись насмерть во время наблюдения за ремонтом зала Томаса Эша в Дублине, что был поврежден в результате взрывов вызванных реакционерами. Не смотря на то, что падение через недостроенный этаж было не первой встречей Ларкина со смертью, оно, несомненно, стало последней: бригада рабочих убирала мозги с 5 этажа зала Томаса Эша. Его смерть ознаменовала конец долгой вражды между ним и О'Брайеном, которая начилась после того, как Ларкин ушел из Лейбористской партии и основал IWL. Падение Лейбористов и победа IWL на выборах 1937 года, казалось бы, стало финальным триумфом Ларкина, однако революционный Дойл принял сторону О'Брайена и Лейбористов, предоставив им место в правительстве, оставляя Ларкина у разбитого корыта, как бывшего, малозначимого председателя, протестовавшего против реформизма О'Брайена с ярой прытью; теперь же, когда он мертв, одно из самых значительных препятствий лейбористов ушло в прошлое. О'Брайен, являющийся одним из самых злостных соперников Ларкина, все же тепло отозвался о нем, посетив его похороны вместе с тысячами других граждан, выстроившихся на улицах Дублина."
ire.314.t: "Прощай, дорогой друг и великий соперник."

ire.315.t: "Работать с рад"
ire.315.d: "Уильям О'Брайен стал национальным лидером Ирландии, и в то время как разного рода радикалы бы использовали власть для уничтожения демократической системы, О'Брайен и Лейбористы использовали свои полномочия для того, чтобы её расширить. Хотя Ирландия всё ещё является демократическим государством, большинство партий старого порядка были распущены как только Ирландию объяла революция, однако члены правительства О'Брайена предложили сотрудничать с некоторыми видными деятелями и партиями старого порядка. О'Брайен сделал все возможное чтобы Лейбористская партия была откровенно умеренной партией, свободной от любых радикальных течений. Но такой подход стоил ему значительной части поддержки от радикалов левого толка, и поэтому, если он хочет сохранить свои позиции, придется пойти на уступки некоторым пособникам старого режима. В частности, Шинн Фейн предложили сотрудничество, и не смотря на жесткую антирадикальную позицию партий, никто не может отрицать что у партий имеются как и общие интересы, так и большое количество общих сторонников (Учитывая что Шинн Фейн приняла в свои ряды многих бывших лейбористов после распада партии)."
ire.315.a: "Оставить Шинн Фейн гнить дальше."
ire.315.b: "Вернуть должок Шинн Фейн, они явно лучше чем радикалы."

ire.3150.t: "Гралтон вновь депортирован"
ire.3150.d: "В 1933 году Джеймс Гралтон был депортирован с нашео Изумрудного острова и был вынужден жить в изгнании почти 4 года. После избрания Ларкина президентом, его изгнание было отменено. Хотя Гралтон надеялся на первом же заседании революционного Дойла выйти новым председателем, он потерпел сокрушительное поражение от [IRE.GetLeader], что строго противостоит радикальному социализму Гралтона. Этот проигрыш был для него горьким, и он никак не хотел с ним мириться; развернув кампанию против нового правительства, называя [IRE.GetLeader] и его партию 'крипто-капиталистическими империалистическими марионетками'.\nКонфликт между Гралтоном и правительством достиг своего апогея когда мемориальный зал Пирса-Коннолли, принадлежавший Гралтону, был уже во второй раз сожжен. Центральное правительство обвинило в поджоге группу священников, однако сам Гралтон возложил вину на местное отделение ИРА, которое считает последнего слишком радикальным. Беспочвенная клевета Джеймса привела к вооруженному столкновению между группой солдат и авангардистскими ополченцами, в результате чего 5 человек погибло и ещё больше людей получили ранения.\nЭто стало последней каплей для правительства, которое в итоге объявило его персоной нон грата и приказало депортировать его вновь. В то время как это только ещё сильнее разозлило Гралтона и его союзников, утверждающих что это очередное доказательство того, что правительство [IRE.GetLeader] ничем не отличается от реакционеров, они мало что могут с этим поделать."
ire.3150.a: "Хорошо что он больше не наша проблема."

ire.3151.t: "Восстановление должности таоисеха"
ire.3151.d: "Провозглашение Ирландской социалистической республики привело к централизации президентской власти и упразднению должности тайного советника. Несмотря на то, что эта должность в основном подчинялась Уахтарану, до революции таос играл важную роль в управлении Ирландией. В то время как центристы, такие как Ларкин, были бы очень рады продолжать наделять президента полномочиями, возрожденная Лейбористская партия под руководством Уильяма X. О'Брайена занимала твердую позицию против чрезмерной власти исполнительной власти и приняла в Даиле множество резолюций, направленных на ограничение власти президента. В соответствии со своей позицией, О'Брайен официально выступил за восстановление должности таойсиха, которая была несправедливо упразднена после социалистической революции в Ирландии.\n\nХотя восстановление должности - это данность, вопрос о том, какую роль она будет играть, остаётся в воздухе среди членов партии. Некоторые лейбористы предлагают превратить должность Уахтарана в чисто церемониальную, позволив Таоисеаху отбирать контрольный пакет правительственной власти, а О'Брайену занять пост главы правительства, в то время как другой кандидат может занять бесправную роль главы государства; другие предлагают просто восстановить должность и сделать её младшей в ирландском правительстве. \n\nНезависимо от того, какую роль будет играть кабинет, все согласны с тем, кто его займет - Томас Джонсон: человек, сменивший Джеймса Коннолли на посту лидера Лейбористской партии. Джонсон - ярый защитник лейбористов, и, несмотря на переход в Шинн Фейн, когда Лейбористская партия распалась, О'Брайен и партия согласились, что он будет усердно служить Ирландии со своего нового поста."
ire.3151.a: "Истинная власть будет принадлежать Таоисеаху."
ire.3151.b: "Роль Таосеаха останется за заместителем Уахтарана."

ire.3152.t: "Конец временной диктатуры"
ire.3152.d: "Победа IWL на выборах 1937 года дала синдикалистам мандат на полную замену существовавшей когда-то ирландской политической системы. Формирование Революционного парламента и упразднение Республики были подписаны президентом Ларкином, который использовал чрезвычайное законодательство, чтобы обойти стандартную ирландскую политическую систему. Убрав Ларкина и его приспешников, О'Брайен решил положить конец чрезвычайному положению, введенному IWL, и вернуть Шонаду и Даилу их довоенный авторитет. В связи с этим президент О'Брайен объявил о проведении новых выборов во вновь восстановленный Дэйл. Услышав эту новость, лидеры многих политических партий Ирландии вернулись из самоизгнания. Вновь восстановленные политические партии Ирландии объединились в попытке ограничить влияние лейбористов, сформировав так называемую «Демократическую оппозицию». После бегства Валеры де-факто лидером этой группы партий является «Фине Гэл" - последняя партия, сформировавшая правительство до захвата власти IWL. Ричард Малкэхи стал лидером этой разрозненной группы, которая до сих пор с глубоким недоверием относится к Лейбористской партии из-за её участия в революции 1937 года.\n\nПосле подсчета голосов становится ясно, что состав нового законодательного органа будет отражать... «
ire.3152.a: "Значительные потери лейбористов, вынуждающие их опираться на умеренных членов Саор Эйре и IWL."
ire.3152.b: "Существенные потери лейбористов, вынуждающие их опираться на остатки Шинн Фейн и Национальной центристской партии."
ire.3152.c: "Сокрушительная победа Лейбористской партии, позволяющая им в одиночку реализовывать свою программу."

ire.3153.t: "Выборы [GetYear]"
ire.3153.d: "Согласно конституции, выборы в Даил Эйреанн должны проводиться каждые пять лет. Пять лет назад сегодня Лейбористская партия президента О'Брайена восстановила Дэйл, что ознаменовало конец так называемой «Революции по бюллетеням» в Ирландии. Временная диктатура, установленная Джеймсом Ларкиным и Революционной думой, сменилась предшествующей ей Ирландской демократией, что позволило оппозиционным партиям вновь занять свои места. Против левой коалиции лейбористов поднялась так называемая «Демократическая оппозиция" - собрание правоцентристских партий, которые не доверяют Лейбористской партии за её роль в революции 1937 года. Возглавляемая партией Fine Gael, Демократическая оппозиция выдвинула Ричарда Малкэхи в качестве своего единого кандидата и надеется раз и навсегда сместить Лейбористскую партию. Сохранится ли эта коалиция в случае победы над лейбористами, можно только догадываться."
ire.3153.a: "Лейбористы снова становятся правящей партией."
ire.3153.b: "«Демократическая оппозиция» наносит смертельный удар по левой коалиции лейбористов."

#RadSoc

ire.316.t: "Психиатрическая больница Монахана была перепланирована в музей"
ire.316.d: "Это вошло в историю, то как Монаханская психиатрическая лечебница была 'захвачена' Пидаром О'Доннеллом и персоналом больницы, поднявшим над ней красный флаг, уволив надзирателя и объявив 48-часовую рабочую неделю. Это были первые 'советы' в Ирландии, и одни из первых 'советов' за пределами России, и в то время как революция в России провалилась, пламя революции в Ирландии продолжает ярко гореть. Таким образом, по поручению председателя О'Доннелла, больница была превращена в музей, а пациенты учреждения были переведены в Блэкуотер-хаус; этот музей будет специализироваться на демонстрации борьбы пролетариата Ирландии против капитализма, а также на поучении ирландского народа углубленному уроку истории их вождя до становления революции в нашей стране."
ire.316.a: "Детям вход бесплатный!"

ire.317.t: "Красный Верховный Король?"
ire.317.d: "Хотя многие жители нашего Изумрудного острова имеют общие кровные узы с одними или несколькими из многих ныне несуществующих знатных семей Ирландии, таких как О'Доннеллы, О'Брайены, О'Нилы и другие; наиболее известным из подобных представителей является наш председатель, Пидар О'Доннелл. Его знакомство с социализмом началось когда он работал учителем на острове Арранмор. Время, проведенное на острове, вдохновило его на создание литературных произведений получивших признание среди критиков, одной из таких книг является 'Островитяне'. Хотя Пидар О'Доннелл далеко не главный кандидат на восстановление звания Верховного короля, да и в целом вообще не кандидат, некоторые предлагают ему использовать свою династическую кровь чтобы закрепить за собой легитимность как верховного правителя и лидера Ирландии, в то время как республиканцы видят в этом предательство идей Свободной Ирландии и предлагают отказаться от всех возможных титулов и претензий, связанных с древней клановой системой."
ire.317.a: "Верховные короли являются вершиной ирландской истории, и О'Доннелл гордится своим родством с ними!"
ire.317.b: "Отказаться ото всех клановых титулов, ликвидируя остатки этой системы целиком!"
ire.317.c: "Оставить это без комментариев."

ire.3170.t: "Окрашивание ИРА в красный"
ire.3170.d: "Максимист Фрэнк Райан и ветеран 'Саор Эйре' Мосс Туми стали двумя новыми руководящими офицерами ИРА, что является следующим шагом правительства по устранению влияния реакционных идей внутри государства и её армейских формирований. Заменяя лоялистов О'Даффи, тесно сотрудничавших с Коллинзом и Архитекторами воскрешения, Туми и Райан вместе с новым поколением офицеров будут вести ИРА в чистое, объятое революцией будущее, свободное от реакционных идей, приведших старую ИРА к упадку. Шаг за шагом, солдат за солдатом, мы создадим полноценную социалистическую боевую систему, вставшую на защиту Ирландии от вредителей - как и внешних, так и внутренних."
ire.3170.a: "Песню запевай!"

ire.3171.t: "Непоседа"
ire.3171.d: "Джеймс Роберт Уайт, один из основателей Ирландской гражданской армии, по мнению большинства, является ходячим противоречием, или, по его собственным словам, «недотепой». Он стал ключевой фигурой после Второй ирландской революции и одним из тех, кто играл решающую роль в подпольной работе ИГА на протяжении многих лет.\n\nУайт происходит из привилегированного военного сословия, типичного для высшего класса протестантов Ольстера. Он получил образование в престижной военной академии в Сандхерсте, описывая её как место, где он узнал больше всего о «фортификации и блуде».\n\nВторая бурская война стала его горнилом, где он участвовал во многих сражениях, был упомянут в депешах и награжден орденом «За выдающиеся заслуги», но именно там он развил свою ненависть к британскому истеблишменту.\n\nПосле войны он служил помощником своего отца, который был губернатором Гибралтара, и в это время он встречался и с королем, и с Кайзером. Но в конечном итоге он служил Ирландии, так как его возвращение домой привело к тому, что он отказался от обычных убеждений своего происхождения, превратившись из юниониста в правителя родины, республиканца и, наконец, социалиста.\n\nУайт покинул ИГА незадолго до Восстания из-за разногласий в её организации, и провел Войну за независимость в политической глуши. Однако революции, произошедшие после Вельткрига, вдохновили его вновь взяться за оружие во имя Ирландии. Благодаря своему аристократическому происхождению, щегольской внешности и яркой внешности, а также антиавторитарным, антиклерикальным, полуанархистским идеалам христианского социализма, этот неудачник играет важнейшую роль в укреплении и продолжении социалистической республики."
ire.3171.a: "Лучший человек для этой работы."

ire.3172.t: "Снести!"
ire.3172.d1: "После того как Ирландия стала частью Интернационала - и партнером Великобритании, - возникла необычная политическая проблема: Оливер Кромвель. К счастью, печально известный генерал не вернулся из могилы, но ирландские политики на родине подняли вопрос о лицемерии, когда Великобритания обещает поддержку Ирландии на мировой арене, но при этом прославляет убийцу ирландского народа у себя дома. После революции 1925 года новая Британская республика провела множество связей между своим государством и старым Содружеством, а Кромвель занял почитаемое место, которое когда-то занимали короли и Королевы древности. Естественно, это вызвало заметное недовольство в Ирландии и немалое смущение Джона Маффи, долгое время занимавшего пост посла Великобритании в Ирландии.\n\nПо мере роста известности вопроса, особый гнев был направлен на так называемые «Пять великих статуй» Кромвеля, расставленные по всей стране, которые уже давно стали местами демонстрации восхищения Кромвелем. Народ требует, чтобы британцы наконец снесли их и положили конец почитанию прославленного военного диктатора, истреблявшего невинных людей во имя завоеваний. Поскольку проблема становится все более масштабной, чтобы её игнорировать, Маффи заверил правительство, что поднимет этот вопрос в Лондоне, но предупредил, что, скорее всего, будет значительное сопротивление со стороны британского правительства, которому будет нелегко раскрутить этот вопрос, но, надеюсь, оно сможет оценить победу международной пропаганды."
ire.3172.d2: "Наш посол в Ирландии Джон Маффи направил в Уайтхолл любопытную просьбу: сбить пять статуй Оливера Кромвеля, которыми усеяна вся страна. В Уайтэншоу (Манчестер), Уоррингтоне (Чешир), Брэдфордской ратуше, Сент-Айвсе (Кембридж) и Вестминстерском дворце стоят статуи бывшего лорда-протектора, фигуры, пользующейся большим почитанием в современной британской прессе и пропаганде. Кромвель считается духовным предшественником современной республики и долгое время был объектом похвалы со стороны лейбористской партии за рецидив и его «очистку» лордов, им восхищаются и на него часто ссылаются многие британские политики, а среди населения он занимает особое место как своего рода псевдонародный герой. Но в то время как в Британии принято фокусироваться на славном Содружестве, основанном его трудами, в британском дискурсе часто умалчивается о его действиях в Ирландии, которые нельзя рассматривать иначе как убийственные.\n\nТакое почитание и предполагаемое лицемерие, когда мы почитаем Кромвеля у себя дома, обещая Ирландии поддержку и солидарность за рубежом, наконец, стало слишком невыносимым для ирландского правительства, и оно обратилось с официальной просьбой убрать статуи Кромвеля и начать боготворить кого-то другого. Хотя, конечно, нет недостатка в радикальных британских героях, которые могли бы сидеть на постаменте Кромвеля у Конгресс-холла, это предложение вызвало замешательство среди политического класса. Некоторые министры не согласны с таким предложением и обещают, что не будут испытывать «вины» за прошлое Великобритании. Но в конце концов более холодные головы возьмут верх, и было предложено не свергать все статуи, а просто убрать некоторые. Статуя в Вестминстере была признана абсолютно недопустимой из-за её архитектурного и политического значения, но остальные вызывают меньшее беспокойство. И хотя это, безусловно, успокоит ирландцев и повысит наш имидж в их глазах, коренные британцы вряд ли обрадуются тому, что их лорд-протектор будет свергнут."
ire.3172.a: "Долой убийцу!"
ire.3172.b: "К сожалению, мы не можем изменить прошлое..."
ire.3172.c: "Примите меры, чтобы убрать лишние статуи, их лучше поместить в музей."

#SocDem

ire.318.t: "Будущее Шинн Фейн"
ire.318.d: "Шинн Фейн, итак имевшая внутри себя конфликты, начала раскалываться на фракции. Самой большой причиной раскола является вопрос о католической церкви и религии в целом; с одной стороны 'староидейные' члены Шинн Фейн утверждают, что путь лежит через секуляризм, а с другой, 'новоидейная' фракция Шинн Фейн, проповедующая путь к христианскому социализму. Помимо этого, есть ещё третья, малозначимая сторона, возникшая на почве экономических взглядов: Тони Мэган, Пэдди МакЛоган и Томас МакКертен младший, также известные как 'Троица Макков', продвигающая социальный корпоративизм и социалистическую модель португальского Эстадо Ново, поддерживая при этом фракцию христианских социалистов. Кто же выйдет победителем в борьбе за будущее партии?"
ire.318.a: "Старая Шинн Фейн во главе с секуляристами побеждает."
ire.318.b: "Новая Шинн Фейн контролируемая христианскими социалистами одерживает верх."
ire.318.c: "При поддержке новой Шинн Фейн, 'Троица Макков' привносит национальную социал-демократию в Ирландию."
ire.318.e: "Партия возвращается к своим корням левого ирландского национализма."

ire.3180.t: "Объявлен официальный запрет на деятельность военнизированных организаций"
ire.3180.d: "Экономический спад охвативший Ирландию в последние годы, вызвал всплеск политического насилия на Изумрудном острове. Растущий накал страстей между Фине Гэл и Фианной Файл приводит к столкновениям и дракам на улицах по всей стране. Бывший премьер-министр, Оуэн О'Даффи, командовал жестоким военнизированным формированием именуемого Ассоциацией армейских товарищей, или более известного как синерубашечники, что активно преследуют членов Ирландской республиканской армии, разжигая жестокое насилие между двумя партиями, которое продолжается и по сей день. И хотя Коллинз никоим образом не способствовал этому насилию, он также и не сделал ровно ничего для того, чтобы остановить синерубашечников; те незначительные решения, которые были предприняты, не оказали должного влияния, оказавшись просто формальными. Ожесточение политической сцены Ирландии привело Шинн Фейн ко власти; и теперь, когда Коллинза больше нет, О'Даффи не избежать правосудия. Сегодня его организация была объявлена вне закона, а сам О'Даффи был помещён под аррест вместе с другими офицерами ААт и лидерами прочих радикальных организаций попавших под запрет. Хотя ААТ были главенствующей военнизированной организацией, она была не единственной запрещённой - несколько радикальных фракций, отколовшихся от ИРА, такие как Саор Эйре, также были объявлены вне закона.\n\nВ то время как некоторые осудили это решение как акт авторитаризма, Шинн Фейн и Кахал Бру ясно выразили свою позицию в отношении организаций, посягающихся на безопасность и спокойствие мирных граждан Ирландии."
ire.3180.a: "Шинн Фейн выполняет свои обещания о мире."

ire.3181.t: "Пацифистский милитаризм Кахала Бру"
ire.3181.d: "Независимость Ирландии была завоевана с большим трудом, тем не менее, на мировой арене всё ещё существуют силы желающие подчинить наш Изумрудный остров. Решая вопросы о внешней политике Ирландии, Кахал Бру не забывает о коварных угрозах с обеих сторон. Ни канадские роялисты, ни британские синдикалисты не представляют никаких интересов для Ирландии; и, конечно же, никто из них не намерен признавать своё поражение. Нет сомнения в том, что и Третий Интернационал, и Антанта желают заполучить Ирландию в своё распоряжение, и с учётом этого, Кахал Бру начал кампанию по фортификации и милитаризации в целях повышения обороноспособности нашей страны. Ныне, когда страна оправилась от внутренних угроз, она может сосредоточить своё внимание на угрозах извне. Разумеется, наша нация имеет множество природных стратегических преимуществ и нет сомнений в том, что мы удержим нашу страну даже против превосходящего врага. Однако сдержать удар недостаточно, граждане Ирландии должны уметь не только защищаться, но и наносить удар первыми, уничтожая их до того как они смогут причинить какой-либо вред."
ire.3181.a: "Мир для нас, а не для вас."

ire.3182.t: "Главная героиня Шинн Фейн"
ire.3182.d: "Кахалу Бру и Шинн Фейн долгое время помогала Маргарет Бакли, известная представительница в среде демократических левых сил. Также являясь первой женщиной-лидером Шинн Фейн, как и первой в истории Ирландии женщиной находящейся в руководстве политической партии любого толка, эта уроженка Корка едва ли не была казнена за свою роль в Пасхальном восстании, но сумела добиться помилования и продолжила свой крестовый поход в поддержку женского движения и социализма в целом. Одна из немногих участников Шинн Фейн, сохранивших дружественные связи со старой гвардией ИРА, и известная по всей стране как настоящий патриот и герой независимости, Бакли является одной из самых уважаемых женщин в Ирландии. Благодаря её протестам, голодовкам, стачкам, она сыграла важную роль в восхождении Шинн Фейн. Несмотря на все это, она не стала главным руководителем партии, поскольку заслуги Бру во времена борьбы за независимость не могли остаться без внимания. Однако, она достойно служила вместе с ним в качестве второго лидера SF, и с их общими действиями, Ирландия станет действительно свободной и равной."
ire.3182.a: "Борьба за равенство будет продолжаться под её взором."
ire.3182.b: "Такой ветеран как Шинн Фейнер, заслуживает должности Таоисича."

ire.3183.t: "Программа Меллоу из 10 пунктов"
ire.3183.d: "Старший член Шинн Фейн и депутат Теачты Дала Лиам Меллоуз предложил Даилу программу из 10 пунктов. Это предложение, по словам Меллоуза, поможет привлечь ирландских рабочих к республиканской борьбе, а также закрепить Шинн Фейн в качестве левой партии. В его программе содержатся предложения о передаче государству контроля над основными отраслями промышленности и транспортными системами, конфискации крупных ранчо и поместий, установлении контроля над условиями труда в мастерских, расширении гражданских общественных служб, введении отмены всех арендных платежей и нормировании жилищных ресурсов, а также введении заработной платы для безработных. Кроме того, были предложены положения о всеобщем вооружении рабочих.\n\nЭти пункты популярны среди левых членов Шинн Фейн, однако многие в Даиле заявили, что программа Меллоуза имеет первостепенное значение для синдикализма, и полностью отказались принять или согласиться с этими предложениями. Меллоуз и его сторонники опровергают эти утверждения, причем Меллоуз заявляет, что он не марксист и не синдикалист, а просто ирландский националист. Судьба этого спорного проекта находится в воздухе, и на данный момент окончательное решение остаётся за Приом Айре. Должны ли мы реализовать идеи Меллоу, или его план слишком похож на синдикализм, чтобы простые люди могли его принять?"
ire.3183.a: "По-моему, похоже на синдикализм..."
ire.3183.b: "Блестящее предложение! Реализуйте его немедленно."
ire.3183.c: "Чтобы показать нашу приверженность, предоставить Меллоу кресло Таоисеаха!"

ire.3184.t: "Священник Шинн Фейн"
ire.3184.d: "Титаническая фигура на пути Ирландии к независимости, человек, который, несомненно, оставил свой след в истории Шинн Фейн и самой Ирландии, преподобный Майкл О'Фланаган вновь оказался в центре внимания. На протяжении всей своей жизни О'Фланаган помогал формировать современную Ирландию, помогая развивать сельские районы, возглавляя посланника Гэльской лиги и начиная борьбу за болото Клонерко; на этом пути он приобрел множество друзей и врагов. Его активная деятельность привела к отстранению его от священничества и втянула его в конфликт с ирландским духовенством, которое само склоняется к правым взглядам и часто оказывает активную поддержку таким группам, как O’Даффи’Опираясь на союзников в бывшей лейбористской партии и к неудовольствию некоторых пуристов, таких как Мэри Максуини, отец О'Фланаган пытался заручиться поддержкой различных республиканцев и социалистов, будь то в Испании, Америке или даже в Австралазии, где он ранее проживал. Будучи убежденным левым человеком, О'Фланаган не раз остужал споры между членами ‘Старый Шинн Фейн’ \n\nПомимо титанического политического вклада, О'Фланаган использовал свои знания о земле, помогая правительству в разработке планов развития территорий. Кроме того, О'Фланаган проявил себя как изобретатель, оформив патенты на такие изобретения, как новая конструкция очков для плавания (получившая название 'Тюлений глаз'), Он был личным другом многих погибших во время Пасхального восстания, о. О'Фланаган выражает своё восхищение жертвами, принесенными людьми на Пасхальной неделе, и получил признание за свой вклад в реорганизацию Шинн Фейн как партии после восстания. Оставаясь постоянным оратором партии даже в период спада после ухода Валеры и Коллинза, О'Фланаган получил высокую оценку президента Бруги и партии за его преданность Шинн Фейн и неоценимый вклад в становление современной ирландской нации. «
ire.3184.a: "Ценный союзник для дела Шинн Фейн."
ire.3184.b: "Отличный парень - повысьте его до Таоисеча!"

#SocLib

ire.319.t: "Перевоспитать О'Даффи?"
ire.319.d: "В то время как Фине Гэл потерпела сокрушительное поражение на выборах 1937 года, бывший премьер-министр Оуэн О'Даффи предложил Партии национального центра свои услуги. Несмотря на его оставшуюся лояльность Коллинзу, его приверженность аграрному ремеслу не может подвергаться сомнению, и поскольку он имеет довольно схожие с NCP идеи, некоторые предложили принять его предложение и включить его синерубашечников как официальное крыло партии. И хотя некоторые более либерально настроенные члены партии порицают О'Даффи, заявив что он представляет из себя не более чем 'ирландского Кодряну', никто не может отрицать того, что принятие в наши ряды такого сильного союзника в его лице и лице синерубашечников дало бы серьезный скачок популярности для нашей сравнительно малой Партии национального центра."
ire.319.a: "Любой сторонник аграризма - это друг NCP!"
ire.319.b: "О'Даффи слишком радикален для нас..."

ire.320.t: "Партия национального центра оказывается в центре внимания"
ire.320.d: "Победа NCP на выборах 1937 года была ничем иным как чудом; чудом, что потрясло политическую арену Ирландии. Самые крупные партии в лице которых были Шинн Фейн, Фианна Файл, Фине Гэл, потерпели поражение от сравнительно малозначимой Национальной лиги фермеров и налогоплательщиков, ныне известной как Партия национального центра. После их шокирующей победы, партия вышла на передний план ирландской политической сцены, вобрав в себя многих членов Фине Гэл, Фианны Файл и Шинн Фейн, с которыми у них много общего; даже не смотря на их отрицательную позицию по отношению к де Валере. По мере продолжения президентского срока Фрэнка МакДермота, NCP все так же продолжает набирать обороты. И хотя без этой победы, партия, скорее всего, была бы либо забыта и распущена, либо же вошла в состав другой, более крупной, это больше не является угрозой, поскольку они будут иметь влияние на развитие Ирландии ещё долгие годы."
ire.320.a: "На пути к настоящему аграрному раю!"

ire.321.t: "Степень аграрности"
ire.321.d: "По большей части мы все время придерживались центристских позиций не смотря на наши аграрные взгляды, ибо нам было необходимо набрать как можно больше голосов, но теперь, когда мы находимся на передовой ирландской политической арены, мы должны решить, следует ли нам продвигать полный аграризм? Это позволит нам полностью сосредоточиться на фермерах и сельских сторонниках, но это будет стоить нам сторонников из городов. Что же мы выберем?"
ire.321.a: "Придерживаться центристской позиции в отношении ирландского единства, но при этом продвигать мягкую политику аграризма."
ire.321.b: "Заводите тракторы и точите плуги. Полный вперёд к пасторальному аграризму."

#Collins

ire.3220.t: "Осудив результаты выборов, Ларкин погибает"
ire.3220.d: "После сокрушительного поражения IWL на всеобщих выборах 1937 года, их лидер, Джеймс 'Большой Джим' Ларкин начал кампанию против результатов выборов, объявляя их нелегитимными, клеймя Коллинза диктатором и отказываясь принимать немецкий марионеточный режим. В своих выступлениях Ларкин утверждал, что Коллинз широко применял такие меры как вброс бюллетеней и запугивание избирателей; обвинения, в которых нет ни капли правды и которые служат лишь для того, чтобы оправдать поражение IWL в своих глазах и глазах людей. Коллинз ответил на эти обвинения, заявив что Ларкин просто обижен результатами выборов, а также то, что даже если бы он являлся так называемым 'диктатором', то ему бы не пришлось подтасовывать результаты, поскольку он победил бы просто за счёт своих заслуг.\nЗатем Ларкин провел митинг в Лимерике, призывая ко всеобщему локауту до тех пор, пока не будут раскрыты подлинные результаты выборов. К несчастью, речь Ларкина была оборвана, ведь под ним провалилась сцена из-за некачественного строительства, убив тем самым Ларкина и ещё около 10 человек. Его смерть и смерть некоторых других высокопоставленных членов движения обезглавили IWL, и теперь их разрывает внутренняя борьба за лидерство. Узнав о новостях, Коллинз пообещал посетить похороны и отметил, что не смотря на сильные разногласия, Ларкин все равно был великим лидером и товарищем в борьбе за ирландскую независимость."
ire.3220.a: "Смелая демонстрация милосердия со стороны Коллинза."

ire.3221.t: "О'Даффи уходит из Фине Гэл"
ire.3221.d: "Оуэн О' Даффи, премьер-министр от Фине Гэл, часто доставлял партии головную боль, поскольку митинги его синерубашечников постоянно перерастали в насилие. И хотя Коллинз терпимо относится к синерубашечникам, недавнее крупное столкновение на митинге Фине Гэл между ИРА и Ассоциацией армейских товарищей стало последней каплей. Коллинз официально отстранил О'Даффи от должности премьер-министра, назначив на нее Ричарда Мулкахи, в том числе приказав официально распустить ААТ.\nРадикальные взгляды О'Даффи часто отталкивали большинство либеральных членов партии Фине Гэл, некоторые обвиняли его в связях с такими радикальными движениями как Железная гвардия, и хотя он отрицал эти слухи, пытаясь даже доказать своё отрицательное отношение к их антисемитизму, очевидно, что О'Даффи слишком радикален по сравнению с основой Фине Гэл, а преданность Коллинзу, похоже, остаётся единственным что связывает его с партией.\n\nХотя положение О'Даффи в Фине Гэл и его дружба с Коллинзом помешали его полному исключению из партии, ему разрешено произносить только 'тщательно подготовленые речи с бумаг' и давать интервью только после 'консультации и в письменном виде', что фактически ставит бывшего военного лидера в безвыходное положение.\n\nВ то время как это не самое худшее что могло случиться с О'Даффи, он, очевидно, не стал терпеть подобное и официально подал в отставку, покидая ряды Фине Гэл. Он заявил, что не готов 'возглавлять Молодежную лигу с привязанным к его шее Рейхсфлагом', после чего основал собственную Национальную корпоративную партию. И хотя она увела у нас некоторых радикальных членов нашей партии, у них нет ни малейшего шанса на победу, поскольку О'Даффи непривычно политическое поле битвы; он, впервую очередь, военный офицер."
ire.3221.a: "Мы не станем скучать по его критике."

ire.322.t: "Давно утерянный 'High Nelly' Коллинза найден"
ire.322.d: "Прежде чем занять высокий пост в Ирландском государстве, президент Коллинз использовал свой знаменитый велосипед 'High Nelly' для передвижения по улицам Дублина. Он колесил на нем средь бела дня даже когда его розыскивали британцы. И хоть столь любимый велосипед Коллинза был утерян во время переезда после избрания его президентом, специальному оперативному отряду удалось обнаружить 'High Nelly'. Президент был вне себя от счастья, решив вернуть его в должное состояние и продолжить передвигаться на нем по городу. Использование президентом велосипеда вместо кортежа привлекло внимание народа, а некоторые газеты заявили, что подобное использование такого простого транспорта показывает подлинное бесстрашие Коллинза.\nЭто событие возобновило старые дискуссии в среде ИРА, с предложениями о создании специальных велосипедных подразделений. В то время как сторонники этой идеи утверждают, что они повысят скорость и маневренность ИРА при относительно небольших затратах, её противники указывают на тяжесть обслуживания и возможность спрятать велосипед в условиях партизанской войны, и, несомненно, отметив возможные проблемы при транспортировке велосипедов в горных районах."
ire.322.a: "Санкционировать создание специальных велосипедных формирований, назвав их в честь 'High Nelly' Коллинза!"
ire.322.b: "Велосипеды на поле боя - ответственность, которую мы не можем нести."

ire.323.t: "Осовремененная монархия для Ирландии"
ire.323.d: "Президент Коллинз имеет родственные связи с кланом Uí Chonaill Gabra, принадлежавшего к очень давно позабытому Королевству Мюнстер. Несмотря на его республиканский дух, его близкие друзья и союзники шутливо называют его Королем Мюнстера или Верховным королем Ирландии, к его огорчению. Однако, многие восприняли шутку как намек и неиронично стали почитать Коллинза как нового неофициального Верхного короля, что несказанно начало злить героя войны. Подав публичный пример всем остальным, заключив одного из фанатиков в темницу на сутки, он убедился, что никакого расцвета культа личности среди людей не начнется ни под каким предлогом."
ire.323.a: "Не нужно поклоняться президенту!"

ire.3230.t: "'Большой Джим' встретил свой конец"
ire.3230.d: "Джеймс Ларкин, лидер IWL, что путём фальсифицированных, нелегитимных выборов едва ли не получил власть в Ирландии, стал глубокой занозой в пальце Коллинза ещё с тех пор, как тот исчез из своей дублинской квартиры и стал подпольным лидером повстанцев. С того момента как были раскрыты настоящие результаты выборов 1937 года, был выдан ордер на арест Ларкина, а его организация объявлена вне закона вскоре после роспуска Коллинзом парламента, и хотя некоторые члены ИРА и IWL пытались оказать сопротивление, действительных изменений эти попытки не принесли. Сам же Ларкин скрывается, перемещаясь по разным мелким городам в сопровождении своих сторонников и ярых защитников, пытаясь обратить людей в свою веру и заставить восстать против Коллинза. Однако, покуда антисоциалистическая кампания идет в самом разгаре, Ларкин больше не может полагаться на граждан, и потому он начинает собирать свои активы для едва ли продуманного побега в Америку.\n\nЭта попытка сбежать обернулась для него смертью, поскольку храбрый информатор из Голуэя сообщил властям о том, что Ларкин со своими людьми будут проходить через порт.\n\nВоенная разведка прибыла ночью, застав Ларкина врасплох, пока он ждал корабля; его люди оказали серьезное сопротивление, но в итоге были повержены правительственными войсками. Ларкин бежал на склад, пытаясь скрыться на верхних этажах, пока солдаты прочесывали все здание; не найдя и следа от самого разыскиваемого человека в Ирландии. Однако, как только Ларкин подумал что ушел от преследования, пол под ним провалился и он упал вниз с высоты 9 метров, что привело к незамедлительной смерти.\n\nИ хотя солдаты пришли к выводу что Ларкин погиб от падения, они удостоверились в этом, выпустив несколько пуль в его тело."
ire.3230.a: "Не дайте публике узнать что причиной смерти Ларкина стала недобросовестная работа строителей."

ire.324.t: "Объединить должности?"
ire.324.d: "Чтобы лучше контролировать политическую обстановку в стране, многие лоялисты начали подталкивать Коллинза к объединению должностей премьер-министра и президента. Это предоставит ему неограниченные полномочия каковых ещё никогда Ирландская республика не видела, но появляется риск падения режима в авторитаризм. Коллинз заверил народ, что это решение будет лишь временным, и как только он покинет свой пост, демократия вновь вернется на своё прежнее место. Что же мы выберем?"
ire.324.a: "Оставить их разделенными."
ire.324.b: "Объединить должности и предоставить Коллинзу неограниченную исполнительную власть."

ire.325.t: "Судьба режима Коллинза"
ire.325.d: "Майкл Коллинз уже много лет правит Ирландией, приостановив демократический процесс в целях его сохранения от радикализма и синдикализма. Многие утверждают, что Ирландия уже в безопасности, и ещё большее количество людей желает чтобы Коллинз исполнил своё обещание 'однажды восстановить демократию'. Поскольку страна по большей части пребывает в стабильности, что мы будем делать дальше?"
ire.325.a: "Продолжить 'временную' диктатуру."
ire.325.b: "Как и было обещано, пора освободить место для демократии."
ire.325.c: "Коллинз отказывается уходить, и социалисты совершают переворот!"

ire.326.t: "Выборы после ухода Коллинза"
ire.326.d: "После падения диктатуры Коллинза, выполнившего своё обещание защитить Ирландию прежде чем отойти в сторону, в стране вновь проводятся свободные, демократические выборы. Республика сильна и независима, и теперь народ должен решить её будущее. Кто же победит на предстоящих выборах?"
ire.326.a: "Фианна Файл"
ire.326.b: "Фине Гэл"
ire.326.c: "Партия национального центра"
ire.326.e: "Шинн Фейн"

#SocCon

ire.3260.t: "Смешанные корни де Валеры"
ire.3260.d: "Родившийся в Нью-Йорке, в семье испанского художника и ирландки из графства Лимерик, Имон де Валера имеет довольно интересную историю о своем восхождении к власти. Родившись Джорджем де Валерой, в младенчестве он был переименован в Эдварда де Валеру, но после жизни на Изумрудном острове он принял имя Имон де Валера. Приехав в Ирландию чтобы жить с дядей после смерти своего отца, когда ему было всего 3-4 года, де Валера активно погрузился в новую жизнь по мере взросления, увлекаясь учебой, родным ирландским языком, политикой и регби - все это осталось с ним на всю жизнь. В молодости он был вовлечен в мероприятия Гэльского возрождения, что послужило началом его политической жизни. С тех пор Имон де Валера стал борцом за свободу и независимость Ирландии, чудом избежав смерти от рук британцев и став лидером крупнейшей консервативной республиканской партии Фианна Файл, а теперь и став лидером целой нации. Однако на протяжении всей своей жизни, де Валера оставался близок ко своим двум родинам, - США и Испании, - продолжая поддерживать там контакты со своими родственниками, друзьями и также новыми союзниками в обеих странах, в число которых даже входит католический собор Святого Патрика в Джерси Сити, штата Нью-Джерси, где венчались его родители и где он был сам крещён. Эти связи даже повлияли и на политические взгляды де Валеры - он перенял идеи Таммани-холл и Нью-Йоркских Демократов, и даже подтолкнули его к поддержке испано-ирландской линии О'Доннеллов как легитимных претендентов на престол Ирландии. Вот такая странная, синкретическая история у Имона де Валеры, ведущего нас и нашу страну к процветанию."
ire.3260.a: "Никогда не забывай своих корней."

ire.3261.t: "Фискальный консерватизм"
ire.3261.d: "Шон Лемасс, молодой депутат, которого быстро окрестили отцом современной ирландской экономики, является главным экономическим министром де Валеры в качестве министра снабжения, а формально - министра промышленности и торговли, сделал себе потрясающую карьеру, поднимаясь по служебном лестнице в Фианне Файл. Выдвигая идеи бесплатного образования и среднего образования для молодежи, фискального консерватизма, промышленного роста, увеличения иностранных инвестиций в ирландский бизнес, а также улучшения отношений с Европой, Лемасс проявляет лучшие качества амбициозности, хитроумности и изобретальности, его политика пользуется широкой популярностью, что несомненно способствует карьерному росту, приближающего Шона к Имону де Валере. С де Валерой у штурвала, и Лемассом, заправляющим двигатели, Ирландия будет двигаться вперёд, к светлому будущему."
ire.3261.a: "Дайте Лемассу поднять мачту, и Ирландия тут же поплывет к славе."

#O'Duffy

ire.327.t: "От голубого к зеленому"
ire.327.d: "Ассоциация армейских товарищей, также известная как Молодая Ирландия, Национальная гвардия, Молодежная лига, и наиболее распространенная как синерубашечники, названа так за свои синие эмблему и униформу. Однако, этот цвет связан с англичанами, оставшийся ещё с тех дней, когда мы поддерживали шаткий мир с этими роялистами в обмен на самоуправление. Разумеется, они ударили Ирландии в спину, и мы от них отвернулись. И хотя мы многое изменили в Ирландии, наша форма и сама суть движения всё ещё напоминает о былом, потому многие стали предлагать провести смену официального цвета на цвет нашей нации и религии, тем самым становясь зеленорубашечниками. Что же мы выберем?"
ire.327.a: "Мы были синерубашечниками, ими мы и останемся."
ire.327.b: "Давайте же разорвем последнюю нить с канадскими роялистами. Отныне мы зеленорубашечники!"

ire.328.t: "Будущее правительства маршала"
ire.328.d: "Маршал О'Даффи управлял страной при поддержке своего военного правительства уже довольно долго. Ассоциация армейских товарищей вкупе с ИРА хорошо поддерживала стабильность режима военной диктатуры, позволяя маршалу сконцентрировать всю власть в своих руках и руках военных, обеспечивая тем самым безопасность всей Ирландии. Однако, О'Даффи всегда черпал вдохновение в легионерских движения Италии и Румынии, проявляя особый интерес в продвижении их идей в своей стране. Что же мы будем делать далее?"
ire.328.a: "Продолжить хунту Ассоциации армейских товарищей."
ire.328.b: "Продвигать легионерский патернализм, используя военный опыт ААТ."

ire.329.t: "Возрождение гэльской атлетики"
ire.329.d: "Основатель и руководитель Гэльской атлетической ассоциации, О'Даффи стремится возродить многие старые гэльские игры и занятия, а также нашу собственную вариацию Олимпийских игр и игры горцев, демонстрируя традиционные кельтские подвиги силы, мастерства и ловкости. В рамках спортивных состязаний будут проводиться турниры по конному поло, чемпионат по борьбе, а также метание бревна, копья, топора, раскалывание дерева и множество других активностей. Мы должны показать миру, из чего на самом деле может быть сделан человек."
ire.329.a: "О'Даффи сделает из всех вас человека!"

#Monarchy

ire.330.t: "Ирландские самоцветы"
ire.330.d: "С восстановлением монархии в Ирландии, появилась прекрасная возможность исправить ошибку, допущенную три десятилетия назад, когда драгоценные камни ирландской короны были украдены неизвестными. И хотя мы тогда ещё находились под пятой британской монархии, даже при их усилиях приложенных к поискам, драгоценности не удалось найти. Как только мы обрели свободу, у нашей республики появилось гораздо больше забот, чем поиск блестящих регалий. Однако, отсутствие драгоценных камней стало чем-то вроде позора для нового короля, что выразил сильное желание найти и вернуть драгоценности на своё законное место, играя новую роль ирландского единства при власти короны. Конечно, мы могли бы уделить этому гораздо больше времени и усилий, посвятив этому всю нашу полицию, но мы не можем знать наверняка, как много времени это займет и не вывезли ли их вообще из Ирландии. Также есть вариант просто выковать новые драгоценности, непривязанные исторически к британцам. А ещё... Мы могли бы создать копию оригинальных камней и заявить, что 'нашли' их. Это позволит нам 'вернуть' старые драгоценности, не затрачивая особых усилий, которые бы понадобились для поиска настоящих камней."
ire.330.a: "Мы не согласимся ни на что меньшее, чем настоящие камни."
ire.330.b: "Общественность не должна узнать того, что мы так и не нашли драгоценности."
ire.330.c: "Нам не нужны эти камни, мы сделаем новые, которые лучше продемонстрируют нашу славу."

ire.331.t: "Странный Король"
ire.331.d: "Его Величество Король Уильям Фрэнсис Бринсли Ле Поэр Тренч, Верховный Король Ирландии, восьмой граф Кланкарти, седьмой маркиз Хойсдена, или просто, как его называют всегда, Король Уильям, прозванный Странным королем, соответствует своему прозвищу. Не имея практически никакого желания руководить страной, Уильям проводит свои дни за чтением нескончаемых книг на псевдонаучные темы, одновременно занимаясь своими сомнительными исследованиями НЛО и других неизвестных явлений. Текущая дилемма нашего правительства заключается в том, какое влияние на нашу деятельность мы должны предоставить нашему королю? Независимо от решения, демократические выборы так и будут проходить в Дойле и других, локальных органах власти графств, но если мы позволим эксцентричности короля Уильяма влияет на правительство, мы можем дать нашей монархии возможность внешне отражать её эзотерическую натуру. Что же мы будем делать?"
ire.331.a: "Держать увлечения и привычки короля в узде."
ire.331.b: "Сохранить демократию, но позволить укорениться эзотерическим взглядам короля."

ire.332.t: "Испанский Король"
ire.332.d: "Король Луитбальд I, что родом из Испании, принадлежит клану О'Доннелл. Друг карлистов и истовый католик, Верховный Король Луитбальд выступает против конституционализма больше, чем могло бы множество других ирландских королей. Близкий к своим иберийским союзникам, и аристократ по рождению и воспитанию, он хоть и может иметь ирландскую кровь и легитимность, это, тем не менее, не делает его настоящим ирландцем. Несмотря на его чужеродность, Имон де Валера и Фианна Файл поддерживают Луитбальда, поскольку первый имеет дружеские связи с его родственниками, а становление Луитбальда королем позволит нам заиметь дружбу с относительно мощной и нейтральной Испанией. Отстранившись от демократии и интересуясь идеями карлизма и интегрализма, Король Луитбальд уверен, что будет править достойно - если, конечно, сможет приспособиться к своей новой жизни на Изумрудном острове."
ire.332.a: "Да здравствует Король!"

ire.333.t: "Ирландский Король"
ire.333.d: "Король Бриан II, Верховный Король клана О'Бриан и потомок Бриана Бору, величайшего короля в истории Ирландии, что сверг коррумпированную династию О'Нилов и вытеснил норвежских захватчиков с острова после битвы на Клонтарфе в 1014 году, и которого народ почтил прозвищем 'Императора ирландцев' в 1005 году. С такой сильной наследственностью, Верховный Король Бриан II рассматривался многими как самый законный Король, или даже законный Император. И хотя Бриан всё ещё связан путами конституционализма, он все больше и больше пытается править как абсолютный монарх, желая вести своих людей в будущее по тому пути, которым считает правильным. Несмотря на эти амбиции, он является благородным лидером, заботящимся о своем народе и сотрудничающим с демократическим правительством в Дойле, преследуя цель создать лучшую Ирландию, поддерживаемую идеями гэльского возрождения и независимости. Этот единственный и неповторимый Верховный Король и Император ирландцев может быть противоречивым в своих стремлениях к власти, он точно будет настоящим героем Изумрудного острова и его здравым монархом."
ire.333.a: "Да здравствует настоящий Король!"

ire.334.t: "Португальский Король"
ire.334.d: "Король Аод II, или Хьюго О'Нил из одноименного клана является основателем ирландского интегрализма, принесшим эту идеологию на Изумрудный остров из своего португальского дома. Сторонник лузоинтегрализма и набравшего в Лиссабоне движения Эстадо Ново, Король Аод ответственен за то, что эта чужая, но христианская идеология прижилась в Ирландии, оставаясь при этом открытым конституционализму и воле ирландского народа, что стали его новыми подданными. Страдая от болезней, Верховный Король Аод готовит своего сына Жорж Мария О'Нила, или Аода III, к суровым условиям правления, ожидая того, что он в конце концов скончается, но как и он, так и его сын привержены идее создания сильной и независимой Ирландии, независимо от того - будет ли она основана на идеях конституционной демократии или же лузоинтегрализма. Какая судьба ждет Ирландию, покажет лишь время."
ire.334.a: "Да здравствует отец ирландского интегрализма!"

ire.335.t: "Народный Король Ирландии"
ire.335.d: "С момента воцарения Его Королевского Высочества [root.getleader] на престол Ирландии, большинство ожидало того, что он останется чужеродной, иностранной фигурой, даже если бы он отдавал дань ирландской культуре хотя бы иногда. Однако истинное положение вещей оказалось далеконе таким, каким ожидалось. Проявляя огромный интерес к своей новообретенной родине, принц Гогенцоллернов начал своё активное участие в ирландской культуре. Его Королевское Высочество часто можно застать в пабах Дублина, или же за игрой в футбол со своими верными подданными, и хотя он ещё далек от идеала, он также начал изучать наш язык. В действительности, Его Светлость оказался весьма популярным монархом. Более того, он взял пример со своего брата Адальберта и по собственной воле перешел в католичество. И хотя он сделал это в основном для сближения с народом, его жена не оценила данного поступка. Отказавшись поддаться 'римскому варварству', Её Королевское Величество подала официальное заявление на развод, и королю не оставалось ничего другого, как согласиться. Рассматривая это как возможность ещё большего сближения с ирландским народом, Король объявил что собирается добавиться руки ирландской дворянки, хотя дальнейшие подробности не были огласованы. В любом случае, под руководством [root.getleader], Ирландия несомненно останется бастионом свободы."
ire.335.a: "Irland thar aon rud eile!"

ire.336.t: "Новая система наград?"
ire.336.d: "С восставшим со страниц истории, словно феникс, Ирландским Королевством, ирландское общество претерпело значительные изменения. И хотя это не столько волнующе, насколько, скажем, установление монархии в США, изменение государственного строя Ирландии сильно сказалось на её людях. С такими быстрыми переменами, многие стали искать следы прошлого, которые могли бы помочь нормализации нашего положения. Одной из таких вещей оказалась ирландская система почестей и орден Святого Патрика. И поскольку официальные титулы были ликвидированы после провозглашения республики, и орден Святого Патрика существует лишь как 'спящий' с тех пор как британцы бежали в Канаду, с возвращением монархии в Ирландии многие уверены, что эти следы прошлого должны быть освежены и возвращены. С возвращением пэрства многие ожидают и возвращение системы наград, чтобы создать пример из тех, кто проявил себя перед королем и Ирландией. Однако, множество республиканских партий, что присягнули на верность королю, выражают недовольство по отношению к восстановлению системы наград. Соглашаясь с тем, что проявлением заслуг - действительно хорошая вещь, они считают, что существующей системы медалей более чем достаточно, и что если же мы решим восстановить систему наград, это может приблизить нас к тирании. Более того, восстановив орден Святого Патрика, мы по сути создадим конкурирующий орден, который номинально всё ещё существует среди британских изгнанников. В любом случае, окончательное решение остаётся за Его Величеством."
ire.336.a: "Восстановить систему наград и реформировать орден Святого Патрика!"
ire.336.b: "Нам не нужна эта архаичная система!"

ire.337.t: "Новый претендент для Верховной короны?"
ire.337.d: "Реймонд Молтон О'Брайен - известный человек в кругах монархистов, но не по хорошим причинам. Американец британского происхождения и основатель ультраправой Объединенной христианско-националистической партии, О'Брайен, пожалуй, более известен тем, что претендует на исчезнувшее графство Томонд и баронство Ибракен, а также на Княжество Томонд, фиктивного микрогосударства, выдуманного О'Брайеном для легимитизации своих амбиций.\n\nБудучи известным психом, О'Брайен имел проблемы с законом в Мексике, Нью-Йорке и Дублине, а также он был известен как член Архитекторов Воскрешения, что впрочем отрицается последними. На этот раз он попал в новости из-за того, что рассердился на правительство, не выбравшее его возможным кандидатом на престол, ссылаясь на свою 'благородную' кровь. Как и всегда, его встретили со смехом и издевками, и потому ему пришлось бежать, ведь иначе бы он столкнулся со шквалом мусора от разъяренной толпы. Фальшивый принц был в очередной раз унижен."
ire.337.a: "Уберите этого психа отсюда!"
ire.337.b: "Дайте ему символическую должность в Ирландском монархистском обществе."

#Shared

ire.338.t: "Флаг Мэри Шеннон"
ire.338.d: "Во время нашего конфликта с англичанами при Восстании 1916 года, оригинальный флаг Ирландской республики, разработанный и созданный Мэри Шеннон, был украден и вывезен британскими псами в Англию, где он сейчас и находится. Мы должны послать на их остров тайный отряд, замаскировавшийся под англичан с поддельными синдикалистскими документами, чтобы вернуть настоящий флаг!"
ire.338.a: "Вернуть оригинал и повесить его в музее."
ire.338.b: "Украсть флаг и сделать его официальным флагом Ирландии!"

ire.339.t: "Всеобщий пан-кельтский конгресс"
ire.339.d: "С возрождением пан-кельтийских настроений в Ирландии, нам представилась уникальная возможность восстановить пан-кельтийский конгресс. Первый пан-кельтийский конгресс был проведен в 1839 году и продолжался до начала 1900-х годов, но с началом Вельткрига движение потеряло большинство своих последователей из-за политических распрей. Теперь, когда Ирландия вновь стабильна и едина, призывы собрать 4 пан-кельтийскую конференцию, такими ораторами как Руараид Эрскин и Венди Вуд, возобновились. На нем будет обсуждено, кому будет позволено присоединиться к 'Кельтскому союзу'. И хотя Эрскин объявил что он поддерживает союз лишь между Ирландией и Шотландией, другие видные деятели, такие как бретонский поэт Камиль ле Мерсье Д'Эрм и бретонский друид Талдир, призвали принять в союз всех кельтов, независимо от их местонахождения. Однако, это, конечно же, вовлечет зарождающийся союз в конфликт с европейскими Державами."
ire.339.a: "Конгресс объявляет о закрытии союза для тех, кто находится дальше Британских островов."
ire.339.b: "Конгресс слышит о бедственном положении бретонцев, и приходит к ним на помощь."
ire.339.c: "Конгресс не станет сдерживаться в защите кельтских братьев. Кельты Португалии нуждаются в нашей помощи, а на исконных землях Исландии когда-то господствовали кельтские монахи. Мы освободим эти земли."

ire.340.t: "Жужжащее развитие"
ire.340.d: "Федерация пчеловодных ассоциаций Ирландии отмечает 1500-летие старой пчеловодной традиции и ирландской истории пчеловодства, поддерживая пчеловодство на местном уровне. Здешний климат идеально подходит для пчеловодства, а в сочетании с природными полями и прериями, полные разнообразных полевых цветов, у вас появляется возможность приготовить самый лучший мед на Земле. От традиционных глиняных, соломенных или глинобитных пасек до современных деревянных или металлических конструкций, пасеки и пасечников можно найти от Дублина до Корка и повсеместно между этими местами, что говорит о том, как пчеловодство является неотъемлемой частью ирландской культуры. Финансируя группы на международном уровне с помощью наших пчел, например, Лермонда и Ловелла в Новой Англии, или аграрников в Исландии и Чехии, наши пчелы помогли нам даже в улучшении международных отношений. Воистину нет ничего, что не могли бы решить мед и пчелы."
ire.340.a: "Слава богу, что пчелы существуют."

ire.341.t: "Простить или не простить"
ire.341.d: "Как только Лондон признал своё поражение; по всем Британским островам начались празднования, демонстрации в Кардиффе и Глазго вышли на улицы чтобы выразить свою поддержку нашей армии и правительству за освобождение от английского гнета. Англичане были поставлены в суровые условия до тех пор, пока мы не решим что с ними делать; хотя мы и приложили особые усилия для того, чтобы поместить Корнуолл и Остров Мэн в особые условия оккупации, делая их невосприимчивыми к суровому комендантскому часу и нормированию питания. Некоторые представители правительства призывают к 'уничтожению' англосаксов, утверждая, что они ответственны за смерть кельтской идентичности и должны быть наказаны за падение бриттов. Хотя, скорее всего, более умеренные призывы все же победят?"
ire.341.a: "'Разве я не уничтожаю своих врагов, когда делаю их своими друзьями?' Мы должны вознести англичан, чтобы помочь им принять их бриттское прошлое."
ire.341.b: "'Блажен тот, кто возьмет и разобьет младенцев твоих о камень!' Начать очищение острова от английской скверны."

ire.342.t: "Родовой вопрос"
ire.342.d: "По мере того, как военные единицы затихают по всей Шотландии, последние отряды вдоль Клайда и Троссахса, наконец, сдались, опасаясь длительной осады и её последствий. Условия нашей оккупации относительно мягкие, и в порты Саллом-Во и Инверкитинг уже направляются конвои с продовольствием, в надежде помочь избавиться от продовольственного кризиса, который сейчас испытывают наши северные братья. Однако, пан-кельтские члены правительства требуют ответа на вопрос, как нам следует относиться к местным пиктским традициям. Пикты были группой, занимавшей Шотландию и северную Англию до распространения гэльских идей из Ирландии. В начале 11 века, местные пикты слились с ирландскими иммигрантами и захватчиками, после чего сформировали тем самым гэльскую идентичность. Наша оккупация дала нам возможность принять пиктов как своих кельтских братьев, возможно, давая нам возможность завоевать тем самым некоторую симпатию со стороны шотландцев, которые всё ещё могут чувствовать связь со своими пиктскими предками. В другом случае, мы можем отвергнуть пиктов как слабых и неспособных сопротивляться превосходящей гэльской культуре, и сосредоточиться исключительно на достижениях гэльских шотландцев."
ire.342.a: "Пикты наши братья, и мы будем относиться к ним подобающе."
ire.342.b: "Пикты вымерли не просто так. Отправим их на свалку истории и начнем избавляться от их традиций. Шотландцы всегда были гэльцами."

ire.343.t: "Ирландские поля смерти"
ire.343.d: "Солдаты продолжали патрулирование, маршируя по болотистой трясине, пока ведущий пехотинец не сделал ещё один шаг вперёд. Через несколько мгновений, из ниоткуда появилась небольшая канистра, что поднялась из грязи до уровня бедер и взорвалась, разбросав осколки и плоть стрелка во все стороны. Большая часть его тела превратилась в розовый туман, в то время как уцелевшие куски упали, как мясные отходы на перерабатывающем заводе. Среди отряда началась паника, и вскоре двое солдат разбежались кто куда, вследствие чего их постигла та же взрывоопасная, кровавая участь. Похоже, что правящий режим стал использовать осколочные мины 'прыгающая Бетти' против своих врагов, минируя критические области бомбами, предназначенными для прыжка до уровня пояса прежде чем взорваться. Ходили слухи о том, что предателей казнили, привязывая к минам перед взрывом, но минировать свою родину настолько казалось чем-то немыслимым. Тем не менее, вот они, предатели, взорванные на мелкие кусочки. Если какие-либо повстанцы и прочие недоброжелатели собираются предпринять что-то против правительства, им лучше делать это смотря под ноги, ведь в Ирландии [root.getleader] ни один путь более не будет для них безопасен."
ire.343.a: "Отвратительная, но необходимая жестокость для свободной и безопасной Ирландии..."

ire.344.t: "Ячменный сок"
ire.344.d: "С созданием Атлантической торговой комиссии, торговые отношения с нашими друзьями в США лучше чем когда-либо. Отчасти это связано с одним из самых известных экспортных товаров Ирландии - виски. Будь то плавный Джеймсон, сладкий Бушмилс или любой другой из самых известных ирландских виски, американцы покупают его быстрее, чем мы успеваем его произвести. Чтобы наши винокуры не сбавили в качестве и не разрушили то, что имеет шанс стать поистине уникальной национальной отраслью промышленности, разные фракции в правительстве предложили предоставить виноделам небольшую единовременную сумму. Надеясь, что эти деньги могут быть использованы для расширения производства без ущерба технологическим процессам, эти фракции считают, что и хотя вряд ли можно ожидать больших результатов в краткосрочной перспективе, в долгосрочной же они могут значительно превзойти все затраты. Меньшая часть этих групп желает, чтобы мы также субсидировали и фермеров, выращивающих рожь, пшеницу и другие виды зерна, используемого для производства виски. В любом случае, ирландский виски стремится к тому, чтобы стать постоянным продуктом американцев."
ire.344.a: "Дать винокурам спасательный круг, они это заслужили."
ire.344.b: "Поддержать винокуров и фермеров, мы должны защитить эту славнейшую отрасль промышленности."  
ire.344.c: "Они несомненно могут справиться и с теми деньгами, что извлекли из американцев."

ire.345.t: "Судьба тирана"
ire.345.d: "После долгой и упорной борьбы Лондон, наконец, пал. По мере того, как ирландские войска заменяют английскую полицию и начинают восстанавливать порядок, пришло время найти ответ на английский вопрос. Большинство согласны с тем, что простого сохранения оккупации недостаточно, и англичанам должна быть предоставлена автономия. Наиболее распространенное предложение - просто позволить англичанам сформировать своё собственное правительство, хоть и под нашим контролем, ведь мы лучше них, не так ли? Другие же, однако, настаивают на том, чтобы мы поступили как англичане и создали 'Английское Свободное государство'. По образцу нашего собственного Свободного государства, этот план призывает к созданию государства, которое технически является частью Ирландии, только с беспрецедентным уровнем автономии. И наконец, последнее, самое радикальное решение этой ситуации предлагает нам дать англичанам возможность побывать в шкуре Ирландии. Их язык, религия, пища и образ жизни в целом должны быть уничтожены и заменены ирландской культурой. Хотя такой исход даст свои плоды не раньше чем одно поколение спустя, со временем английская культура останется лишь воспоминанием, а Лондон будет таким же ирландским городом, как и Дублин. Также мы могли бы и просто сохранить оккупацию, что хоть и потребует больших затрат, но всё ещё остаётся самым простым вариантом. В любом случае, нам необходимо принять решение как можно скорее."
ire.345.a: "Позволить англичанам сформировать правительство."
ire.345.b: "Создать Английское Свободное государство!"
ire.345.c: "Англия должна быть уничтожена."
ire.345.e: "Продолжить оккупацию."

ire.346.t: "Национальный флаг Ирландии"
ire.346.d: "Вовремя правления Коллинза, оппозиция использовала солнечный флаг, который корнями уходит в ирландскую мифологию, принятую в 19 веке националистами как символ движения, борящегося за новую Ирландскую республику. Сейчас, когда Ирландия стоит на перепутье, мы должны решить, следует ли нам использовать солнечный флаг как национальный, или же сохранить ирландский триколор, использующийся со времен Пасхального восстания."
ire.346.a: "Заменить триколор? Ни за что!"
ire.346.b: "Почему бы не использовать флаг Мэри Шеннон?"
ire.346.c: "Использовать солнечный флаг."
ire.346.e: "Использовать солнечный флаг, но добавить алебарду и Звездный плуг."
ire.346.f: "Использовать солнечный флаг, но освеженный."
ire.346.g: "Оставить текущий флаг."

ire.347.t: "Солдат Царства Божьего"
ire.347.d: "После того как Ирландия, к ужасу многих жителей Ольстера, приняла католицизм как неотъемлемый аспект своей государственности, произошло то, что можно назвать 'взлетом' католической жизни в стране. Люди начали ежедневно посещать cвятую Мессу, праздничные дни раньше бывшие в основном светскими, стали приобретать все большую религиозную атмосферу. Наряду с этим, влияние католицизма стало распространяться и на политику, поскольку различные католические группы, что раньше были безвестны, теперь же переживают огромный рост популярности. Одной из таких групп была Мария Дуче, возглавляемая святым отцом Дэнисом Фейи. В то время как сама группа относительно мала, это не касается их лидера. Отец Фэйи стал чем-то вроде местной легенды, когда речь заходит о  его богословных трудах. И хотя это сложно реализовать, социальное Царствование Христа призывает признать божье Царство на мирском уровне. Требуя ото всех правительств соответствия учению Христа, они призывают к тому, чтобы Католическая церковь и её учение стали высшим законом страны, независимо от того факта, является ли страна католической или нет. На личностном уровне, отец Фэйи известен как ярый антисемит, часто заявляющий, что 'мы должны бороться с еврейским влиянием натурализма на наш мир. В этом случае, поскольку божественный план для мира существует только один, каждый человек должен быть антисемитом.'\n\nНесмотря на это, в правительстве прозвучали призывы принять учения Фэйи, которые действительно являются важными с точки зрения Царствования Христа. Поскольку мы на основании указа являемся католической нацией, мы должны довести это до логического завершения. Одни, в основном люди левых и секулярных взглядов, верят что Фэйи опасен, и за свой антисемитизм с радикальным католицизмом должен быть подвержен порицанию и цензуре, а его Мария Дуче должна быть запрещёна. Вторые просто хотят чтобы мы оставили этого старика с его радикальными тенденциями в покое и игнорировали. В любом случае, отец Фэйи, возможно, самый бравый солдат Христа и он будет им оставаться, несмотря на наши действия."
ire.347.a: "Vivat Christus Rex! Внять Фэйи и его учениям!"
ire.347.b: "Фэйи опасен. Зацензурить его и запретить его организацию."
ire.347.c: "Просто игнорировать Фэйи. Он всего лишь небольшая рыба в целом океане."

