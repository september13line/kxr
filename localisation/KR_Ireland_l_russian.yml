#Easter Rising Anniversary
ire.55.t: "Двадцатилетие Пасхального восстания!"
ire.55.d: "В Понедельник, 24 апреля 1916 года, члены ирландских добровольческих сил, Ирландская гражданская армия и Ирландский женский совет захватили ключевые точки Дублина и объявили свободную Ирландскую республику. Окружённые значительно превосходящими числом и артиллерией британскими войсками, они сражались шесть дней, прежде чем сдались. Большинство лидеров восстания были казнены. Несмотря на эту неудачу, это впоследствии привело к Ирландской войне за независимость, когда мы наконец получили свободу после семисот лет британского ига. Сегодня исполняется двадцать лет великому событию, празднества и парады прошли по всей Ирландии, и речь президента Коллинза прозвучала в каждом городе. Наш президент подчёркивал необходимость защищать свободу, за которую погиб Патрик Пирс и его товарищи."
ire.55.a: "Ибо рабство исчезло. Славная смерть, когда падаешь в туманную росу."

ire.56.t: "Годовщина Пасхального восстания!"
ire.56.d: "В Понедельник, 24 апреля 1916 года, члены ирландских добровольческих сил, Ирландская гражданская армия и Ирландский женский совет захватили ключевые точки Дублина и объявили свободную Ирландскую республику. Окружённые значительно превосходящими числом и артиллерией британскими войсками, они сражались шесть дней, прежде чем сдались. Большинство лидеров восстания были казнены. Несмотря на эту неудачу, это впоследствии привело к Ирландской войне за независимость, когда мы наконец получили свободу после семисот лет британского ига."
ire.56.a: "Ибо рабство исчезло. Славная смерть, когда падаешь в туманную росу."

ire.57.t: "Отплытие в Византию"
ire.57.d: "Ирландия сегодня скорбит, узнав о смерти Уильяма Батлера Йитса, гиганта современной ирландской культуры на протяжении нескольких десятилетий.\n\nЙитс стал инициатором ирландского литературного возрождения, начавшегося в 1890-х годах, а в 1904 году основал основой ирландского театра, Театр Аббатства. На протяжении всей своей трудовой деятельности он пропагандировал ирландскую культуру и мифологию и подчеркивал ирландскую идентичность, которая полностью отделена от британской. Его величайшим личным достижением стало получение Нобелевской премии по литературе в 1923 году за его поэзию; для Йитса наступило время, когда он только что стал свидетелем рождения независимой Ирландии, которую он давно поддерживал. В 1922 году он был назначен членом Сената и провел следующие несколько лет, на собственном опыте познавая политику нового государства. Хотя во время работы сенатором Йитс не принадлежал ни к одной партии, даже к Шинн Фейн, он не боялся озвучивать свои политические взгляды и твердо высказывал в сенате своё мнение по вопросам культуры и образования. Йитс предлагал уникальную перспективу, поскольку говорил не только как художник, но и как протестант и националист.\n\nВ последние годы жизни Йитс стал неофициальным сторонником «голубых рубашек», привлеченный как твердой патерналистской позицией Эоина О'Даффи, так и мистическим национализмом Героида О Куиннеагаина. Йитс всегда не одобрял индивидуализм и либерализм, и растущее влияние того и другого на Шинн Фейн вызывало у него сильное недовольство. Хотя AN были очень рады узнать о стороннике такого уровня, как Йитс, они были разочарованы тем, что так и не смогли по-настоящему использовать его присутствие, кроме того, что Йитс создал три маршевые песни для организации.\n\nХотя Йитса уже нет, его наследие останется надолго, и независимо от его политических взглядов, большинство может признать его значительный вклад в культурную жизнь Ирландии."
ire.57.a: "Ar dheis Dé go raibh a anam."

# Black Monday
ire.228.t: "Чёрный Понедельник ударил по Ирландии!"
ire.228.d: "Третьего февраля немецкий фондовый рынок рухнул, погрузив мир в депрессию. Ирландия полагалась на торговлю с Германией и была её сферой влияния после Британской революции, когда мы объявили себя Республикой и разорвали все связи с Британской империей. Кризис оказал серьёзное влияние на ирландскую экономику, так как Германия и многие наши торговые партнёры пострадали от кризиса. Многие пытаются найти решение, большинство предлагают либо начать ирландское экономическое развитие, либо поддерживать стабильность, пока Германия восстанавливает свою экономику. Более радикальное решение предлагают англофилы из Партии национального центра: они выступают за разрыв торговых связей с континентальной Европой и открытие их с Антантой. Синдикалисты даже начали выступать за революцию, утверждая, что этот кризис является доказательством неудач капитализма."
ire.228.a: "Это плохо."
ire.229.t: "Немецкая экономика улучшается"
ire.229.d: "Правительство Германии начало реформировать свою экономику, чтобы справится с Чёрным Понедельником. С улучшением их экономики торговля между нашими странами начала возобновлятсья, помогая вернуть нашу экономику к жизни."
ire.229.a: "Так-то лучше."
ire.230.t: "Немецкая экономика восстанавливается"
ire.230.d: "Экономика Германии, наконец, оправилась от Чёрного Понедельника, позволив полностью возобновить торговлю между Ирландией и Германией."
ire.230.a: "Отлично!"
ire.231.t: "Война улучшает экономику"
ire.231.d: "Начало войны в Ирландии помогло нашей экономике оправиться от Чёрного Понедельника."
ire.231.a: "Хоть какое-то преимущество."
ire.232.t: "Торговля с Антантой"
ire.232.d: "Теперь, когда мы наладили отношения с Антантой, наша экономика значительно улучшилась от торговли с Британской империей. Возможно, всё это время Партия национального центра была права."
ire.232.a: "Отлично!"
ire.233.t: "Торговля с британцами"
ire.233.d: "Теперь, когда мы наладили торговые отношения с Британским союзом, наша экономика начала улучшаться от торговли с тем, кто когда-то был нашим крупнейшим торговым партнёром."
ire.233.a: "Отлично!"
ire.234.t: "Чёрный Понедельник закончился!"
ire.234.d: "Теперь, когда Ирландия, наконец, свободна от гнёта капиталистов, реформа нашей экономики устранила последствия Чёрного Понедельника как окончательное доказательство неудачи капитализма."
ire.234.a: "Отлично!"
ire.235.t: "Чёрный Понедельник закончился!"
ire.235.d: "Теперь, когда наша мечта сделать Ирландию самодостаточной стала реальностью, наша экономика больше независит от внешней торговли, убирая последствия Чёрного Понедельника!"
ire.235.a: "Отлично!"
ire.236.t: "Торговля с США"
ire.236.d: "Несмотря на нестабильную ситуацию в США, открытие торговли с ними помогло улучшить нашу экономику."
ire.236.a: "Отлично!"
ire.237.t: "Америка и экономика"
ire.237.d: "Когда Америка стабилизировалась, ввиду нашей тесной дружбы с ними, наши торговые отношения стали ещё сильнее, и наша экономика результативно улучшилась."
ire.237.a: "Отлично!"
ire.238.t: "Ирландия и Миттльевропа"
ire.238.d: "В то время как торговые отношения между Ирландией и Германией держались с момента независимости Ирландии, Ирландия по-прежнему оставалась несколько за пределами экономики Миттльевропы, предпочитая оставаться нейтральной. Поскольку Ирландия теперь имеет тесные связи с Миттльевропой, ирландская экономика получли выгоду."
ire.238.a: "Отлично!"
ire.239.t: "Чёрный Понедельник закончился!"
ire.239.d: "Спустя много времени, благодаря экономическим и дипломатическим действиям нашего правительства, ирландская экономика, наконец, оправилась от Чёрного Понедельника!"
ire.239.a: "Наконец-то!"
ire.240.t: "Чёрный Понедельник закончился!"
ire.240.d: "Хотя прошло немало времени, и некоторые говорят, что ирландское правительство могло сделать больше, последствия кризиса под названием 'Чёрный Понедельник' в Ирландии, наконец, закончились."
ire.240.a: "Наконец-то!"

