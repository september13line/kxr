ire.2604.t: "Статус религии"
ire.2604.d1: "Ирландия, «Страна святых и учёных», как следует из эпитета, имеет давние религиозные традиции, которые влияют на жизнь каждого гражданина, независимо от того, относится ли он к числу верующих или нет. На протяжении веков Церковь была в центре ирландского общества, и поэтому она должна быть отражена в новой Конституции.\n\nПервый вариант, поддерживаемый лейбористами и либеральными членами FF, заключается в следующем:\n        - «Свобода совести, свободное исповедание и отправление религиозных обрядов гарантируется каждому гражданину, и государство не должно предоставлять какого-либо особого признания или пожертвования какой-либо конкретной религии или вере.»\nЭто позволило бы государству не вмешиваться в дела церкви и обеспечило бы полную свободу вероисповедания, но в глубоко христианской стране это мало кому понравится. Тем не менее, это был бы вынужденный компромисс между националистами и лоялистами.\n\nНеудивительно, что FF вместе с ACA добиваются особого признания католической церкви в Конституции:\n        - «Государство признает особое положение Святой Католической Апостольской и Римской Церкви как хранительницы веры, исповедуемой подавляющим большинством граждан.»\nХотя это, возможно, точно отражает религиозные убеждения населения, оно намеренно исключает различные протестантские церкви, которые преобладают на севере страны и, несомненно, вызвали бы там определенный дискомфорт.\n\nРешение этой проблемы предлагают ольстерские юнионисты при поддержке лейбористов и SF, добавляя следующий раздел:\n        - «Государство также признает Ирландскую церковь, Пресвитерианскую церковь в Ирландии, Методистскую церковь в Ирландии, Религиозное общество друзей в Ирландии, а также еврейские конгрегации и другие религиозные конфессии, существующие в Ирландии на дату вступления в силу настоящей Конституции.»\nЭто успокоило бы протестантов севера, а также дало бы признание другим заметным общинам Ирландии. FF, и особенно ACA, могут заявить, что в этом нет необходимости, но в конечном итоге FF примет это дополнение, если оно будет включено."
ire.2604.d2: "Ирландия, «Страна святых и учёных», как следует из эпитета, - глубоко религиозная страна. На протяжении веков Церковь была в центре ирландского общества, и поэтому она должна быть учтена в новой Конституции.\n\nФФ, а также некоторые более набожные члены таких партий, как SF, в основном добиваются особого признания католической церкви в Конституции:\n        - «Государство признает особое положение Святой Католической Апостольской и Римской Церкви как хранительницы веры, исповедуемой подавляющим большинством граждан.»\nХотя это может точно отражать религиозные убеждения населения, оно намеренно исключает другие церкви, которые преобладают на севере и, несомненно, вызовут там определенный дискомфорт.\n\nОппозиция объединилась вокруг добавления следующего раздела к этому:\n        - «Государство также признает Ирландскую церковь, Пресвитерианскую церковь в Ирландии, Методистскую церковь в Ирландии, Религиозное общество друзей в Ирландии, а также еврейские общины и другие религиозные конфессии, существующие в Ирландии на дату вступления в силу настоящей Конституции.»\nЭто успокоит протестантов севера и также даст признание другим известным конгрегациям Ирландии. FF, и особенно ACA, будут доказывать, что в этом нет необходимости, но в конечном итоге FF смирится с этим дополнением, если оно должно быть включено.\n\nДругой вариант, за который выступают ACA и более консервативно настроенные депутаты FF, - это подтверждение истины о том, что Ирландия является католическим государством:\n        - «Государство признает Святую Католическую Апостольскую и Римскую Церковь как установленную Церковь государства и как хранительницу Веры, исповедуемой его гражданами, и стремится поддерживать её статус и положение в качестве таковой.»\nЭтот консервативный, католический вариант приведет в действие то, во что уже верит и что принимает большинство граждан. Лоялисты будут сильно протестовать против этого, поскольку религия была одной из главных причин первоначального отделения Севера от Ирландии."
ire.2604.a: "Никакого особого признания религии."
ire.2604.c: "Особый статус католической церкви."
ire.2604.e: "Признать и другие религии Ирландии."
ire.2604.f: "Ирландия - католическое государство!"

ire.2605.t: "Официальные языки"
ire.2605.d: "Вопрос о том, как следует относиться к языку Ирландии, является в основном символическим, но имеет большие последствия для характера Ирландии. Никто не желает дальнейшего упадка ирландского языка, поэтому вопрос в основном стоит о статусе английского языка. К сожалению, как бы ни хотели этого непримиримые националисты, английскому языку придется занять определенное место в ирландском обществе.\n\nПервый вариант, который активно поддерживают FF и ACA, предусматривает предоставление ирландскому языку статуса первого официального языка, но при этом допускает использование английского, если он должен использоваться:\n        - «1. Ирландский язык, как национальный язык, признан первым официальным языком.»\n        - «2. Английский язык будет принят в качестве другого официального языка.»\nЭто означает, что ирландский язык всегда будет иметь приоритет в законодательстве и позволит каждому гражданину вести официальные дела на ирландском. Что ещё более важно, это даст понять, что Ирландия есть и всегда будет ирландской, и что ирландский язык не будет уничтожен.\n\nВторой вариант, на котором настаивают SF и Ольстерские юнионисты, добавляет третий раздел к этой статье:\n        - «3. Признавая особое положение и историю северо-восточных шести графств Ольстера, может быть принято положение об исключительном использовании английского языка в качестве официального в этих графствах.»\nЭто позволит северным графствам отказаться от использования ирландского языка в официальных делах, если они того пожелают. Лоялисты, в частности, боятся, что их заставят использовать ирландский язык, и хотят защитить своё наследие так же, как и остальные жители Ирландии.\n\nТретий вариант поддерживают в основном лейбористы и либеральные члены FF, предлагая единую секцию:\n        - «Ирландский и английский языки признаны двумя равноправными официальными языками»\nЭто даст равное признание ирландскому и английскому языкам. Практический эффект заключается в том, что ирландский и английский текст закона будут иметь равные права, а вопросы толкования будут решаться на многоязычной основе. Этот вариант не пользуется широкой поддержкой и лишь с неохотой принимается лоялистами. Многие рассматривают его как признание того, что «ирландская Ирландия» мертва."
ire.2605.a: "Ирландский язык должен всегда иметь приоритет!" # loyalists unhappy, nationalists happy
ire.2605.b: "Допустимо исключение для севера."      # loyalists happy, nationalists unhappy
ire.2605.c: "Оба языка будут равноправны."    # costs small bit of pp, loyalists unhappy

ire.2606.t: "Земельные титулы"
ire.2606.d1: "Хотя пэрство в Ирландии было редкостью, многие граждане республики до сих пор носят эти титулы или собираются их унаследовать. Некоторые лоялисты и богатые землевладельцы поднимают шум по поводу своих пэрств и беспокоятся, что их титулы находятся под угрозой, и это небезосновательное опасение. Значительная часть политиков желает полностью избавиться от последних пережитков Британской империи и создать видимость того, что Ирландия - современная республика. Каким бы ни был выбор, только самые преданные лоялисты хотят видеть систему, при которой обладатели титулов получают особые привилегии и представительство.\n\nПервый вариант прост: титулов не должно быть вообще, и ни один гражданин не может их принять. FF поддерживает этот вариант, но он, несомненно, вызовет недовольство среди пэров:\n        - «1. Дворянские титулы не могут присваиваться государством.»\n        - «2. Ни один дворянский или почетный титул не может быть принят гражданином иначе как с предварительного одобрения правительства.»\n\nВторой вариант, который поддерживают ольстерские юнионисты, заключается в признании существующих титулов граждан:\n        - «Государство признает любые установленные титулы, принадлежащие гражданам»\n\nДругой вариант - игнорировать титулы, присвоенные британской короной, и предоставить государству возможность присваивать свои собственные титулы. Это удар по зубам лоялистам, но ACA, похоже, намерена его реализовать:\n        - «Государство имеет право награждать заслуженных граждан особыми знаками отличия.»\n\nКомпромисс, предложенный SF, заключается в том, чтобы включить обе эти статьи, признать существующие названия и разрешить создание новых."
