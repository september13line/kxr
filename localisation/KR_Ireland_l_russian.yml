ire.348.t: "Имя для нашего острова"
ire.348.d: "Ирландия, также называвшаяся как Эйре, Эйру, Эрн, Гиберния и многими другими именами на протяжении всей своей истории, была прозвана Ирландией на английском языке с самого начала нашего порабощения, при этом носила за собой множество прозвищ, таких как Ройзин Ду, Кэтлин ни Хулихан, Мать Эйре, Шон Ван Вогт, Изумрудный остров, Ол Сод, и множество других. Теперь, когда мы свободны от их властвования и все больше отдаляемся от английского языка, многие предлагают нам официально переименовать наш Изумрудный остров, изменяя тем самым нашу идентичность как и внутри, так и снаружи, чтобы все могли увидеть наше возрожденное, кельтское великолепие. Однако, многие модернисты и патриоты нашей свободной нации настаивают на том, что они привязались к имени, за которой сражались сами и за которое погибли их товарищи, и потому хотят сохранить название страны неизменным. Какое решение мы примем?"
ire.348.a: "Сохраним наше прежнее название. Ирландия навсегда!"
ire.348.b: "Эйре, классическое гэльское имя нашего острова."
ire.348.c: "Эйру, древнее гэльское имя нашего острова в честь кельтской богини."
ire.348.e: "Эйринн, ещё одна кельтская богиня, а также слово, популяризовавшееся из-за призыва к сплощению 'Eirinn Go Brach'."
ire.348.f: "Эрин, современная вариация более традиционной Эйринн."
ire.348.g: "Иверния, имя, использовавшееся по отношению к нашему острову великим Птолемеем."
ire.348.h: "Посмотреть другие варианты."

ire.349.a: "Эрн, название, написанное по мотивам греческой сказки об аргонавтах."
ire.349.b: "Огигия, название полученное нашим островом в 'Одиссее' Гомера и обреченной родиной Атлантидой."
ire.349.c: "Фиод-Иниш, гэльский перевод латинского 'Insula Nemorosa', что означает лесной остров."
ire.349.d: "Криох Фуинитх, гэльский перевод латинского имени нашего острова, Terra Finalia."
ire.349.e: "Макиниш, старое имя нашего острова, полученное от испано-ирландского дитя Миля."
ire.349.f: "Скотия, именованное в честь шотландско-ирландских налётчиков, грабивших Рим и Англию."
ire.349.g: "Гиберния, столь любимое ирландскими поэтами, известное римское слово, которым обозначают наш остров."
ire.349.h: "Посмотреть другие варианты."

ire.350.a: "Иниш Илга, гэльский перевод латинского слова, обозначающего Ирландию, Insula Nobilis, что означает благородный остров."
ire.350.b: "Иниш Файл, старое кельтское название, дословно означающее 'Остров судьбы', которое предпочитали монархисты за его связь с Туат Де Дананном."
ire.350.c: "Вернуться обратно."

ire.351.t: "Жидкое сердце Дублина"
ire.351.d: "Основанная Артуром Гиннессом у ворот Святого Джеймса в Дублине 1759 года, компания Guinness производит пиво, являющееся национальным напитком Ирландии - сухим, крепким и Чёрным, либо же темно-рубиновым, называемый многими 'жидким хлебом'. Почти половина Дублина работает на пивоварне или как-либо связана с ней, поскольку это одна из самых больших компаний в Ирландии, что составляет целый промышленный и финансовый центр Дублина и страны в целом. Субсидируя компанию и сотрудничая с брендом, мы можем воспользоваться их огромными запасами прибыли, чтобы принести пользу государству. С Guinness на нашей стороне, экономика Ирландии станет слишком велика и слишком вкусна, чтобы рухнуть!"
ire.351.a: "С их помощью, Ирландия будет процветать."

ire.352.t: "Мир с союзниками Англии?"
ire.352.d: "Англия горит, и Лондонский мост, наконец, рухнул. Столетия унижений и мучений, угнетения и ненависти - все это, наконец, отомщено, по мере того как наш сапог стоит на их горле. Однако, Англия не одинока в своей борьбе против нас, ибо через морские просторы, её жалкие союзники всё ещё продолжают воевать с нашими кораблями и внешними войсками, готовясь к новой войне. В то же время, мы не имеем большого количества союзников и высадка на континент для нас сейчас является несбыточной мечтой. Должны ли мы посмотреть фактам в лицо и предпринять попытку перемирия с оставшимися союзниками Англии, или же нам стоит вести нашу войну, стоя в огне, до победного конца?"
ire.352.a: "Предложить уступчивый, но почетный мир."
ire.352.b: "Мы сожжем Париж дотла!"

ire.353.t: "Ирландия просит мира"
ire.353.d: "Поразив целый мир, и, более того, наших бестолковых английских союзников, ирландцы воспрянули и взяли Англию под свой контроль, разрушив большую часть страны до основания в безумной вспышке мести, которую веками угнетаемые ирландцы, наконец, получили. Мы могли бы организовать контрвысадку, чтобы спасти англичан, но это дорого бы нам обошлось, и более того, мы имеем куда более опасных и важных противников. Ирландия, видимо, понимая это, направила в нашу столицу предложение о мире, требуя все родные британские земли, в обмен оставляя нетронутыми все оставшиеся владения англичан по всему свету. Стоит ли нам оставить англичан в столь трудный час и сосредоточиться на более важных врагах, или же нам следует переплыть Ла-Манш и в очередной раз спасти британцев, как это было в 1066 году?"
ire.353.a: "Эти условия приемлемы. Подпишем мир."
ire.353.b: "Мы поддержим наших старых союзников и отправимся освобождать Лондон."

ire.354.t: "Франция соглашается!"
ire.354.d: "Шокировав нашу делегацию, французы согласились с нашими условиями, отказываясь от защиты Британских островов в обмен на международные владения Британии вне нашей сферы влияния, а также статус мира. Выйдя сухими из воды, мы наконец победили наших самых заклятых врагов, отплатив им по заслугам, а их союзники вильнули хвостом и отвернулись от них. Давайте же положим этому конец."
ire.354.a: "И перейдем к восстановлению Англии по нашему образу."

ire.355.t: "Французы отказываются!"
ire.355.d: "Чёрт бы их побрал! Лягушатники по ту сторону Ла-Манша отвергли наши призывы к миру, а теперь и решили направить свою военную машину на нас. Глупцы! мы сожжем Париж дотла и раздавим всех, кто будет болтаться у нас под ногами. Мы выплываем в Европу! Erin go bragh!"
ire.355.a: "Париж будет гореть за свою наглость."

ire.356.t: "Те, что продолжают сражаться"
ire.356.d: "Каждый год, 24 апреля, ирландский народ собирается вместе чтобы отпраздновать и оплакать Восстание 1916 года. Несмотря на номинальную неудачу, именно это восстание дало начало свободной Ирландии, и все кроме Ольстера относятся к этому дню с большим почтением. В этом году, 20 годовщины восстания, было устроено гораздо больше грандиозных празднеств, чем обычно. В связи с этим, мало кто обратил внимание на то, что по всей Ирландии начали появляться расклеенные провозглашения некоего 'Исполнительного Совета второго Дойла'. Под председательством Шона О'Келли, ставшего избранным членом второго Дойла, группа передала свои 'законные полномочия' кому-то, кого они называют 'Военным советом Ирландской республиканской армии', как и полагалось по резолюции, принятой первым Дойлом. Конечно же, когда праздник прошел, люди стали замечать эти странные объявления. Ничего не ожидалось от такого странного события. Однако, спустя несколько недель после этих провозглашений, 'Военный совет' выдвинул ультиматум нашему правительству, считая что оно всё ещё подчиняется Свободному государству.\nДокумент, отправленный в письме без маркировок, представляет из себя скорее манифест, чем ультиматум, - в нем кратко описывается 'легитимность' Военного совета, объясняются свои цели и наконец, приводятся требования. Они объясняют свою легитимность тем, что они являются последними представителями Ирландской республики, провозглашенной в 1916. Они утверждают, что могут проследить своё наследие до раскола ИРА после подписания англо-ирландского договора, являясь теми, кто продолжал борьбу, даже когда Коллинз объявил о прекращении существования Свободного государства после британской революции. Что касается так называемого 'Исполнительного совета', то он состоит из членов второго Дойла, и поскольку этот орган никогда официально не распускался, они утверждают что выполняют его задачу. Задачи же Военного совета просты: полная отмена англо-ирландского договора и восстановление 'подлинной' республики 16-го года.\nНесмотря на эти грандиозные заявления, даже с поддержкой 'исполнительного совета' ИРА является довольно малозначимой. Хотя когда-то такая позиция пользовалась некоторой популярностью, в частности в среде Шинн Фейн. Однако после того как Ирландия, состоящая из 32 графств, освободилась, народная поддержка тут же пошла на спад. Даже Шинн Фейн прекратила свою поддержку на одном из последних партийных съездов, хоть это и в итоге вызвало раскол в партии, вследствие которого Шон О'Келли, председатель партии, вышел из её состава вместе с некоторыми своими сторонниками.\n\nВ связи с практически полным отсутствием народной поддержки, правительство считает что нынешних мер будет более чем достаточно, ведь этот ультиматум ни к чему не приведет. Однако некоторые считают, что нам следует усилить антитеррористические меры до того как кто-либо пострадал. Очень небольшое меньшинство считает, что нам следует заключить сделку с ними. В конце концов, если мы станем 'настоящей' республикой, то нам может не остаться за что бороться. Так или иначе, ожидается, что Коллинз уже вот-вот примет решение, чтобы и без того напряженная ситуация не стала ещё хуже."
ire.356.a: "Эти глупцы не представляют угрозы. Оставим все как есть."
ire.356.b: "ИРА изжила себя, прекратить этот глупый бунт!"
ire.356.c: "Возможно мы сможем что-то извлечь из перемирия, организуйте встречу с этим 'военным советом'."

ire.357.t: "Сделка?"
ire.357.d: "После серии долгих и напряженных встреч между Военным советом ИРА и правительством Коллинза, обе стороны выпустили совместное заявление, в котором объявили о соглашении. Соглашение, официально названное Белфастским соглашением ввиду того, что встречи проходили в столице Ольстера, по сути, отвечает на все возражения которые Военный совет имел против республиканского правительства. Прежде всего, Республика Ирландия, провозглашенная Коллинзом на основе Свободного государства и рассматриваемая ИРА как Свободное государство, должна быть распущена. Вместо нее будет восстановлена Ирландская республика, провозглашенная в 1916 году и продолжаемая при поддержке ИРА. Во-вторых, Англо-ирландский договор должен быть объявлен недействительным. В-третьих, гражданское правительство, состоящее из Коллинза, кабинета министров и кворума Дойла, должно быть назначено Военным советом. В-четвертых, Сенат будет временно распущен, однако он будет реформирован после престоящих выборов 1937 года. В-пятых, все законы что были приняты различными Дойлами 'Свободного госудаства', должны быть приняты в Ирландской республике, хоть и после выборов Дойл станет третьим, что совпадет с окончательным концом второго. И наконец, правительственные войска и ИРА должны быть объединены, в том числе и руководство обеих структур.\n\nХотя в действительности мало что изменится, в глазах этих 'легитимистов', Ирландия будет находиться под властью законного правительства. Не смотря на это, соглашение ещё не было ратифицировано Палатой представителей, так как многие считают его бесполезным и ненужным изменением, стремящееся привлечь незначительную часть населения. По мере того как дебаты в ирландском парламенте подходят к концу, становится ясно, что..."
ire.357.a: "..соглашение было ратифицировано, поскольку это единственный путь к прочному миру."
ire.357.b: "..соглашение провалилось, и контртеррористическая деятельность возобновилась."

ire.358.t: "Воссоединение Шинн Фейн" 
ire.358.d: "После ратификации Белфастского соглашения и восстановления Ирландской республики во всех 32 графствах, разрозненная фракциями Шинн Фейн официально воссоединилась. В рамках воссоединения, отколовшаяся группа Шона О'Келли отказалась от политики воздержания. И хотя в целом процесс был безболезненным, отдельные детали несколько озадачивают. Обе стороны партии, в своих заявлениях о реунификации, приветствовали другую половину с возвращением домой. Причина такой странной формулировки заключается в том, что обе фракции утверждали, что являются настоящими наследниками Шинн Фейн. Несмотря на это, с объединением этих двух сторон, Шинн Фейн стала куда больше и опаснее, чем была до этого."
ire.358.a: "Похоже, наследие Гриффита продолжает жить."

ire.359.t: "Роспуск Ирландской Республики"
ire.359.d: "Сегодня с балкона своей резиденции, президент Майкл Коллинз объявил о роспуске Республики Ирландии. Данное решение вовсе не является следствием ни переворота, ни революции - роспуск республики произошел в результате Белфастского соглашения, договора между правительством Коллинза и остатками Ирландской республиканской армии. Исходя из этого соглашения, Республика Ирландия должна быть официально распущена и заменена первоначальная, Ирландская республика, провозглашенная в 1916 году во время Пасхального восстания, законными наследниками которого себя считали ИРА. Переродившаяся Ирландская республика была взята под контроль Временным правительством, состоящего из кабинета министров Коллинза. Какие же изменения последуют за этими переменами ещё предстоит узнать."
ire.359.a: "Erin go Braugh!"
ire.359.b: "Какая странная страна."

# News Events
ire.360.t: "Коллинз удерживает власть"
ire.360.d: "После очередной оглушительной победы на всеобщих выборах, пребывание Майкла Коллинза на посту президента Ирландии продолжается. Он управлял страной с момента обретения ею независимости в 1921 году. Коллинзу приписывают важную роль в освобождении Ирландии от Великобритании, а также возвращении Северной Ирландии во времена британской революции.\n\nИ хотя популярность Коллинза значительно упала после Черного Понедельника, а Фине Гэл в основном лишь ею пользуются, теперь он уверенно занимает свой пост уже на четвёртый срок, одержав победу над своим старым противником Имоном де Валерой и активизировавшейся Шинн Фейн. С началом четвертого президентского срока Коллинза, он собирается провести череду либеральных экономических реформ, направленных на ещё большее оживление хилой ирландской экономики."
ire.360.a: "Все то же самое."

ire.361.t: "Коллинз отстранен от должности"
ire.361.d: "Президентский срок Майкла Коллинза, наконец, подошел к концу.\nЕму приписывают важную роль в освобождении Ирландии от Великобритании, а также возвращении Северной Ирландии во времена британской революции. С тех пор он занимал президентский пост на огромной волне общественной поддержки, которая после Черного Понедельника, похоже, сошла на нет.\nКоллинз проиграл своим оппонентам и смирился с этим, вернувшись к жизни военного, и даже несмотря на потерю своего основателя, Фине Гэл продолжает свою деятельность, и уже готовится к следующим выборам.\n\nКоллинз покинул сцену, и теперь она принадлежит [IRE.getleader]."
ire.361.a: "Конец эпохи."
ire.361.b: "Возможно, ему стоило заплатить счетоводам больше."

ire.362.t: "Коллинз распускает парламент"
ire.362.d: "Беспрецендентные события происходят в Ирландии, где действующий президент Майкл Коллинз объявил результаты выборов недействительными, в которых победителями вышли синдикалисты. Видя в этом угрозу падения Ирландии в социализм, он распустил парламент и взял страну под единоличный контроль. ОФициально это объясняется как временная мера перед лицом нестабильной ситуации, сложившейся в Ирландии.\n\nВне зависимости от того, является ли это правдой или нет, международные СМИ описывают произошедшее как окончательный итог уязвимого положения Ирландии находящейся рядом с Британским союзом. В каком направлении твердая рука Коллинза поведет страну дальше, ещё предстоит увидеть."
ire.362.a: "Мне казалось что он демократ?"

ire.363.t: "Вторая Ирландская революция"
ire.363.d: "Ирландия стала очередной страной, объятой революцией синдикалистов.\n\n После всеобщих выборов, широкая социалистическая коалиция совершила невозможное и одержала на них победу. Ирландские социалисты, не совершив ни одного выстрела, захватили Ленстер-хаус, и вместе с тем весь аппарат власти.\n\nТеперь ожидается, что Ирландия окончит вражду со своими британскими соседями и начнет сближение с Французской коммуной, с которой будет вместе продолжать дело синдикализма по всему миру."
ire.363.a: "Похоже, дух Конноли продолжает жить дальше."

ire.364.t: "Новый флаг Республики"
ire.364.d: "Какой флаг мы должны использовать для восстановленной законной Республики?"
ire.364.a: "Поднять триколор!"
ire.364.b: "Использовать флаг Провозглашения!"
ire.364.c: "Поднять флаг антидоговорной ИРА!"
ire.364.e: "Поднять арфу ИРА!"
ire.364.f: "Используйте орлиный флаг, впервые поднятый во время Пасхального восстания!"
ire.364.g: "Выберите это, чтобы вернуться к использованию кельтского имени (вам нужно будет повторно выбрать опцию в выборе флага)"

ire.365.t: "Шаг на путь к справедливости"
ire.365.d: "Это свершилось. Лондон горит, и Англия, так же как она поступила с нами, просыпается закованной в цепи. Независимо от нашей политики оккупации, Великий Угнетатель, наконец, убит. Однако то, что враг убит, не означает, что наша работа закончена. Различные сокровища и богатства Ирландии, давно украденные и вожделенные англосаксами, должны быть возвращены в их законный дом по частям. Первым сокровищем, которое будет возвращено, станет флаг Мэри Шеннон, сорванный и хранившийся в качестве трофея после того, как Англия подавила Пасхальное восстание. Как только флаг будет возвращен домой, его поместят на почетное место в величайшем музее Ирландии. Хотя это небольшой акт, он восстановит большую национальную честь, а сама Англия станет на шаг ближе к тому, чтобы отдать долг всему миру."
ire.365.a: "Англия заплатит за свои преступления."

ire.366.t: "Судьба Британского музея"
ire.366.d: "Одним из самых любимых занятий Британии, помимо уничтожения родной культуры своих колониальных подданных, была кража артефактов и сокровищ у этих же подданных. Заявляя, что они представляют историческую или материальную ценность, британские власти поднимали эти культурные реликвии и помещали их в Британский музей. Все - от Розеттского камня до частей греческого Парфенона и даже таблички с частями «Эпоса о Гильгамеше" - было изъято из местных культур, с которыми сталкивались британцы. Хотя коллекция не осталась невредимой во время Британской революции, некоторые из наиболее ценных артефактов бежали в Канаду вместе с изгнанниками, она по-прежнему остаётся одной из крупнейших в мире коллекций исторических предметов. Однако после того, как музей перешел в руки ирландцев, судьба этого дома истории стала предметом споров. Довольно большая фракция в правительстве считает, что мы должны вернуть эти артефакты их законным владельцам и превратить музей в музей, рассказывающий об истории британского империализма. Хотя такое мероприятие, несомненно, обойдется очень дорого, народы мира могли бы порадоваться не только за утраченные экспонаты, но и за уничтожение одного из последних остатков старой империи. Другие считают, к большому шоку ирландских левых, что мы должны не только сохранить музей, но и вернуть сокровища домой в Дублин. В конце концов, независимо от их прежних владельцев, они принадлежат нам по праву завоевания, не говоря уже о престиже, который мы могли бы получить, став домом для этих экспонатов. Другие считают, что мы должны просто оставить музей в покое. Зачем нам беспокоиться о делах мертвого народа? Кроме того, если они нужны настоящим владельцам, они могут просто попросить их вернуть. В любом случае, судьба Британского музея - это ещё один вопрос о наследии Англии, и мы ответим на него."
ire.366.a: "Верните артефакты и переоборудуйте музей!"
ire.366.b: "Отправьте артефакты в Дублин!"
ire.366.c: "Оставьте их в покое, у нас есть дела поважнее."

ire.367.t: "Американский туризм на подъеме"
ire.367.d: "С ростом торговли и отношений между Ирландской Республикой и Соединенными Штатами Америки, американский туризм на наш прекрасный изумрудный остров вырос в геометрической прогрессии с прошлого года. Будь то паломники, посещающие святилище Богоматери в Ноке, туристы, исследующие древние руины замка Дангуайр или аббатства Коркомроу, или осматривающие достопримечательности Дублина, почти нигде в стране не встретишь хотя бы одного американца. Хотя американский туризм оказал прекрасное влияние на экономику, почти полностью оживив некоторые местные экономики, он не лишен и отрицательных сторон. Часто для борьбы с буйными туристами привлекается полиция, а многие старые, консервативные слои политического сознания рассматривают рост туризма как первый шаг к уничтожению ирландского народа. Несмотря на это, американский туризм, несмотря на протесты некоторых, кажется новой нормой для Ирландии. Хотя туристы порой раздражают, количество денег, которые они приносят, нельзя недооценивать."
ire.367.a: "Пока они платят, в Ирландии рады любому!"

ire.368.t: "План С"
ire.368.d: "Сегодня, во время обычного заседания президента Коллинза и его кабинета, состоящего из членов бывшего Совета армии ИРА, среди самых обыденных вопросов был предложен план Шона Рассела, министра внутренних дел. Когда-то Рассел был генеральным квотермейстером ИРА, и многие считали его одним из самых радикальных лидеров ИРА. Действительно, план, предложенный Расселом, кажется, подтверждает это. Названный «Кампанией саботажа» или сокращенно S-Plan, план предусматривает контрабанду ирландских агентов и различных взрывных устройств в Британский Союз для использования против экономических, военных и гражданских объектов. Разработанный Шеймусом О'Донованом и Расселом, план, в случае его утверждения, будет направлен на создание хаоса внутри Британии, чтобы отговорить её от вторжения в Ирландию и смягчить её для ответного вторжения. Ирландские агенты, при молчаливой поддержке правительства, должны были интегрироваться в британское общество, разведать лучшие цели для взрывов и осуществить эти атаки. Без сомнения, этот план радикален и, несомненно, уничтожит все шансы на примирение с Союзом, если таково будет желание правительства. Кроме того, количество потенциальных смертей, как гражданских, так и других, может быть весьма значительным. Тем не менее, за этой кампанией действительно стоит определенная логика. Устроив хаос у себя дома, Британии будет труднее поддерживать операции против нас, так как для поддержания порядка придется тратить ресурсы. В любом случае, поскольку Даил распущен до выборов 37-го года, выбор должен сделать только президент Коллинз."
ire.368.a: "Одобрите план, и мы смирим вероломный Альбион!"
ire.368.b: "Мы не опустимся до уровня Британии, отвергнем этот "план»."

ire.369.t: "Взрывы в Британии!"
ire.369.d: "За последние несколько дней [ENG.GetDefName] подвергся по меньшей мере 20 подтвержденным бомбовым атакам. Точное происхождение и конечная цель этих атак неизвестны, они направлены на военные, гражданские и экономические районы и здания в Великобритании. Пока британское правительство пытается взять ситуацию под контроль, пальцы указывают на Республику Ирландия. Хотя прямая связь не была обнаружена, британские чиновники утверждают, что нашли документ, описывающий нечто, известное как «S-план». Документ, призывающий к бомбардировке ключевых секторов [ENG.GetDefName], якобы подписан давним президентом Ирландии Майклом Коллинзом. Хотя Ирландия осудила нападения и заявление Британии о том, что Ирландия несет ответственность за эти нападения, она отказалась от требований Британии прекратить все поставки из Ирландии на определенный срок. Поскольку истинного виновника не видно, ожидается, что бомбардировки будут продолжаться ещё некоторое время."
ire.369.a: "Это покажет этим британским ублюдкам!"
ire.369.b: "Это ирландцы! Так и должно быть!"
ire.369.c: "Пусть Бог смилостивится над Британией..."

ire.370.t: "Союзники среди ирландских правых"
ire.370.d: "Политическая сфера Ирландии удивительно разнообразна для такой маленькой и компактной страны, и все же различные идеи прорастают бесконечно, как сорняки. Среди правых две растущие группы влияния при нашей доминирующей партии - это Лиа Фейл и Ирландская ассоциация денежной реформы. Lia Fail переводится как «Камень судьбы» и основана католическим священником отцом Джоном Феем. Lia Fail - это небольшая популистская аграрная партия ультраправых, исповедующая радикальный популизм и радикальный аграризм, конечно, наряду с ксенофобией, ирландским ирредентизмом и джингоизмом, антисемитизмом, ирландским национализмом и этнической исключительностью, антисиндикализмом и классовым коллаборационизмом. Наряду с ними стоит IMRA Шеймуса Леннона и Оливера Флэнагана, исповедующая аналогичные идеи ирландского национализма, антисемитизма и антисиндикализма наряду с антикапитализмом, христианским корпоративизмом и теорией социального кредита. Вместе эти партии представляют собой растущую периферию ирландской правой идеологии, и поэтому мы должны решить, что делать с этими радикалами здесь и сейчас. Мы можем заключить союз с этими группами, внедряя некоторые из их идей в наше правительство, одновременно избавляясь от назойливого врага, или мы можем просто сказать этим неудачникам, чтобы они прекратили свою игру в притворство, пока настоящие хозяева ирландских правых ведут эту нацию к величию."
ire.370.a: "Работайте с этими подобными группами в интересах правого единства."
ire.370.b: "Мы - единственные настоящие потомки ирландских правых. Немедленно запретите эти группы."

ire.371.t: "Революционные мастера пера"
ire.371.d: "Ветераны-революционеры, отцы современной ирландской поэзии и возрожденной гэльской культуры, бывшие политики Свободного государства и бывшие члены ИРА, Джеймс Джойс и Уильям Батлер Йитс являются близкими союзниками нашей партии и движения. Имея тесные связи с нашей революционной деятельностью и более широкой борьбой за свободу Ирландии, эти титаны гэльской литературы начали тесно сотрудничать с нашим режимом, помогая распространять наши идеи и возрожденную традиционную культуру в массы своими любимыми и всеми любимыми голосами, когда они плетут свои волшебные слова и опутывают воображение и сердца ирландского народа. Кроме того, они оба согласились поделиться своим революционным опытом с нашими вооруженными силами и полицией, поскольку оба имеют опыт борьбы с англоязычными партизанами и революционными лидерами. Надеюсь, что с этими истинными ирландскими героями и мастерами пера на нашей стороне мы завоюем сердца и умы населения без кровопролития и боли роста."
ire.371.a: "Не ждите, пока железо раскалится, а раскаляйте его, нанося удары."

ire.372.t: "Новый таоисич культурного значения?"
ire.372.d: "Уильям Батлер Йитс - один из величайших поэтов и культурных деятелей Ирландии, а также герой нашего раннего движения за независимость и символ ирландских националистических правых. Бывший член Ирландского республиканского братства, лауреат Нобелевской премии, преданный и уважаемый наставник других правых деятелей, таких как американец-англосакс Эзра Паунд, автор ряда маршевых песен для военизированных формирований «голубых», самопровозглашенный поклонник авторитарных, недемократических и националистических движений и режимов во всем мире, и особенно в Ирландии, несомненно, Йитс верен и полностью предан нашему режиму. Его стихи, такие как «Пасха 1916 года» и «Второе пришествие», любимы всеми, и он был активным и ведущим членом нашего движения, многие предполагают, что он мог бы стать нашим для нас. Не спорю, мы возведем этого мастера пера в ранг поэта-лауреата Ирландии, но, возможно, его лучше использовать в правительстве, учитывая его широкую популярность и влияние на массы, а также его отмеченную преданность партии и нашей марке ирландского национализма."
ire.372.a: "Дайте ему его награду и место в правительстве."
ire.372.b: "Дайте ему его награду и должность Таоисиха."
ire.372.c: "Он должен быть нашим поэтом-лауреатом, не более того»."

ire.373.t: "Новый таоисич культурного значения?"
ire.373.d: "Джеймс Джойс - один из величайших поэтов и культурных деятелей Ирландии, а также герой нашего раннего движения за независимость и символ ирландских националистических левых. Преданный гэльский националист, анархист, аграрный социалист, авангардный художник и философ, Джойс, несомненно, лоялен и полностью предан нашему режиму. Его поэзия и литературные произведения, такие как «Улисс» и «Поминки по Финнегану», любимы всеми, и он является активным и ведущим членом нашего движения, многие предполагают, что он может быть нашим для нас. Не спорю, мы возведем этого мастера пера в ранг поэта-лауреата Ирландии, но, возможно, его лучше использовать в правительстве, учитывая его широкую популярность и влияние на массы, а также его отмеченную преданность партии и нашей марке ирландского национализма."
ire.373.a: "Дайте ему его награду и место в правительстве."
ire.373.b: "Дайте ему его награду и должность Таоисиха."
ire.373.c: "Он должен быть нашим поэтом-лауреатом, не более того»."

ire.374.t: "Волки Ирландии"
ire.374.d: "До превращения Ирландии в огромную сеть сельскохозяйственных угодий и пастбищ, когда английские и континентальные представления о цивилизации захватили наш гэльский рай, на нашем острове обитала одна из самых крупных популяций диких волков, оставшихся в Европе. Однако эти дикие, но величественные и благородные звери были в значительной степени истреблены в наших краях фермерами, защищавшими свои поля и стада, а благодаря британской колонизации и законам последний дикий ирландский волк был застрелен в Карлоу в 1786 г., что принесло на нашу землю их концепцию «цивилизованного» общества, но дорогой ценой, которая стоила нам живости нашей древней дикой природы. Не задумываясь об экологических последствиях такого поступка, мы, ирландцы, продолжали заниматься своими делами, пока в отсутствие волков на поверхность выходил новый кризис - угроза оленей! Хотя у нас проблема не так серьезна, как в соседней Шотландии, мы все же столкнулись с кризисом перенаселения оленей, который грозит нарушить равновесие в нашей зеленой экосистеме и привести её к краху. Для решения этой проблемы многие экологи и ведущие учёные-естествоиспытатели, а также их влиятельные спонсоры в ИРА и других националистических группировках, таких как Sao Éire, Шинн Фейн и Ailtirí na hAiséirghe, выступают за восстановление популяции диких волков на острове с целью естественного контроля численности оленей, причем восстановление популяции волков планируется проводить в сочетании с подкормкой, искусственные норы, используемые в качестве берлог, использование сторожевых собак на границах фермерских угодий, а также системы защиты скота, такие как фладри и электрифицированные заборы, и многое другое - все это экологически обоснованный план, основанный на аналогичных американских усилиях по возрождению и восстановлению экосистемы Йеллоустонского национального парка. \n\nВ случае успеха план должен ограничить хищническое нападение на домашний скот до более низкого уровня, чем раньше, и позволить нашей экосистеме восстановиться после сокращения популяции оленей. Несмотря на то, что популяция волков будет тщательно контролироваться, а сам план, скорее всего, окажется успешным, это предложение привело в ярость ирландских фермеров, которые хотят сами решить эту проблему с винтовками в руках, всё ещё мстя за многочисленные стада, потерянные в результате нападения волков в далеком прошлом, А теперь ещё и вмешательство консервативных аграрных групп, таких как Национальная центристская партия, Фианна Файл и «голубые рубашки», вскочивших на поезд в их защиту, чтобы заручиться поддержкой общественности, в одночасье превратив этот простой экологический вопрос в политическую дискуссию левых и правых. Ситуация стремительно выходит из-под контроля, и наше правительство должно наконец поставить точку в этом вопросе, что же нам делать?"
ire.374.a: "Вы с ума сошли? Мы просто сами решим проблему перенаселения."
ire.374.b: "Выпустить гончих! Леса Ирландии снова станут дикими и свободными."

ire.375.t: "Судьба Нельсонова столба"
ire.375.d: "Теперь, когда экономические неурядицы Черного Понедельника остались позади, вновь встал вопрос об одном из самых спорных памятников Ирландии. Столб Нельсона - титаническая колонна высотой 134 фута, вершину которой украшает статуя Горацио Нельсона, - является одновременно и популярным туристическим объектом, и историческим памятником. Монумент, столь же спорный, сколь и массивный, подвергается критике как по политическим, так и по эстетическим мотивам: некоторые называют колонну «громоздкой», постамент -"неприглядным, а саму колонну - неуклюжей. Сооружение, часто считающееся пережитком британского империализма, вызывает недовольство как ирландского населения, так и представителей правительства, которые выступают либо за замену памятника, либо просто за его снос. Если памятник на Саквилл-стрит в какой-то мере является любимой частью повседневной жизни дублинцев, то чучело, украшающее зенит статуи, вызывает у ирландцев постоянные споры. Чтобы исправить ситуацию, некоторые предлагают заменить статую Горацио Нельсона на другую фигуру, будь то Роберт Эммет, Патрик Пирс или даже более современная фигура из ирландской истории. Перспектива замены Горацио Нельсона была бы приемлемым решением для некоторых, хотя другие все же выступают за демонтаж "недоразумения», указывая на то, что статуя «мешает современному движению». В поддержку «Столба» высказываются такие известные личности, как Уильям Батлер Йитс и Оливер Сент-Джон Гогарти, которые высоко оценивают историческую и культурную значимость памятника. Пока идут споры, популярные представители ирландских правых, в том числе голубых рубашек, отмечают, что такое бездействие свидетельствует о поражении национального духа: "Завоеватель ушел, но шрамы, которые он оставил, остались, и жертва даже не пытается их удалить». Если раньше мы откладывали этот вопрос из-за нехватки средств, то теперь судьба столба вновь оказалась в центре внимания в связи с укреплением экономического положения Ирландии. Давление на [ROOT.GetLeader] с целью принятия окончательных мер по этому вопросу нарастает, чтобы не допустить попыток недобросовестных групп снести памятник своими силами."
ire.375.a: "Заменить Нельсона на Роберта Эммета!"
ire.375.b: "Заменить Нельсона на Патрика Пирса!"
ire.375.c: "Заменить Нельсона на Майкла Коллинза!" # if Collins is dead/a dictator
ire.375.e: "Заменить Нельсона на короля [IRE.GetLeader]." # if Ireland is a monarchy
ire.375.f: "Снести эту чертову штуку!"
ire.375.g: "У нас нет средств на решение этой проблемы..."

ire.376.t: "Столб Нельсона разрушен!"
ire.376.d: "В предрассветные часы великий город Дублин охватила паника и хаос, невиданные со времен Пасхального восстания. Неизвестные террористы решили окончательно решить судьбу печально известного «Нельсонова столба», уничтожив его с помощью взрывчатки. Бомба была заложена в верхней части монумента, разрушив его среднюю часть и обрушив статую Нельсона на землю среди сотен тонн обломков.\n\nХотя реакция на этот инцидент в целом была легкомысленной, многие выразили печаль по поводу утраты одного из самых знаковых памятников Дублина. Ирландцы, всегда отличающиеся юмором, уже вписали разрушение памятника в народную культуру Ирландии: стихи, сувениры и песни с упоминанием памятника быстро вошли в культурную жизнь страны.\n\nПосле того как было принято решение о небезопасности здания, оставшийся обрубок был предназначен для сноса, что вызвало протест некоторых ностальгиков. Через несколько дней после взрыва армия уничтожила остатки пня контролируемым взрывом, за которым с безопасного расстояния наблюдала толпа, и, как сообщала пресса, «подняла шумное ликование». Некоторые источники передают историю о том, что президент Ирландии [ROOT.GetLeader] позвонил в ирландскую прессу и предложил заголовок: Британский адмирал покидает Дублин по воздуху."
ire.376.a: "Нельсон проиграл свою последнюю битву."

ire.377.t: "Флаг Кельтского союза"
ire.377.d: "Земли исконных кельтов объединились под нашей властью, и теперь нам предстоит выбрать флаг, который будет представлять наш новый союз. Предлагается несколько вариантов флага, но только три были рассмотрены нашим правительством. Первый - комбинированный флаг, на котором флаги кельтских народов объединены в один единый флаг. Второй - панкельтский флаг, состоящий из двух переплетенных трискелионов, разработанный Робером Бертье. И последний вариант - ещё один зеленый флаг, но окруженный кельтскими узлами."
ire.377.a: "Оставим наш нынешний флаг."
ire.377.b: "Узлы вокруг флага выглядят великолепно!"
ire.377.c: "Используйте комбинированный флаг, почему бы и нет?"
ire.377.e: "Панкельтский флаг был бы просто восхитителен!"

ire.380.t: "Тонуть или плавать"
ire.380.d: "В Военное министерство поступила довольно необычная просьба от действующего генерала Эрика Дормана-Смита, более известного своим товарищам как «Чинк», о его желании откомандироваться за границу. После того как в Ирландии осела пыль, а в Дублине появилось дружественное социалистическое правительство, Дорман-Смит воспользовался возможностью и предложил служить в ирландской армии в качестве командира и «советника» по военной стратегии, чтобы ознакомить их с современными методами ведения войны, применяемыми нашей собственной армией. Однако быстро появились предположения, что намерения Дормана-Смита вряд ли продиктованы международной солидарностью, а скорее желанием вернуться на родину своих предков в графство Каван в Ольстере, Ирландия. Кроме того, Дорман-Смит, как утверждается, навел шороху в армии из-за того, что «грешит» тем, что слишком умен и нетерпим к тем, кто не соответствует его интеллектуальному уровню, что он склонен демонстрировать. Такой антагонизм не принес Дорман-Смиту много друзей, и, возможно, он рассматривает возможность начать жизнь за границей как момент "утонуть или выплыть"\n\nПредложение вызвало неоднозначную реакцию в армии, некоторые офицеры с подозрением отнеслись к этому шагу, хотя появились и несогласные. Эдмунд Айронсайд, командующий РТК, и ведущий военный теоретик Бэзил Лиддел-Харт заявили, что отправлять Дормана-Смита на службу в армию, располагающую значительно меньшими ресурсами и неспособную в полной мере использовать его опыт, было бы «расточительством». Тем не менее, предложение приобрело политическую окраску, поскольку было выдвинуто предположение, что согласие на откомандирование будет как демонстрацией доверия Ирландии, так и признанием того, что они являются партнерами, а не подчиненными. Конечно, мы можем заблокировать это предложение, если посчитаем, что Дорман-Смит будет более полезен на своем посту в британской армии. Перспектива повышения в должности, скорее всего, его устроит."
ire.380.a: "Отличная идея, отправляйтесь!"
ire.380.b: "Отказаться от просьбы, ему будет гораздо лучше остаться в РТК."

ire.381.t: "Блудный сын"
ire.381.d: "В последующие недели и месяцы после окончательного укрепления социалистической республики под руководством председателя [IRE.GetLeader] в Ирландии участились дипломатические контакты с новыми союзниками за рубежом, что, вероятно, связано с осознанием ими того, что революция в Ирландии теперь останется. Учитывая, что это было бы невозможно без помощи [ENG.GetNameDef], неудивительно, что переписка стала частой. Сегодняшнее сообщение приносит хорошие новости - британская армия решила отправить одного из своих выдающихся генералов в командировку к своему ирландскому тезке, не кто иной, как уроженец графства Каван, Эрик Дорман-Смит.\n\nДорман-Смит, который заявил о своем намерении принять ирландскую форму своего имени, считается восходящей звездой британской армии. Его англо-ирландское происхождение означает, что выбранная им карьера не является неожиданностью, в отличие от его чрезвычайно современных и неортодоксальных взглядов на будущее направление военных действий. До британской революции его открытая критика тактики, связанной со старым истеблишментом, не понравилась многим из высшего руководства, но за последние несколько лет его теории приобрели большую популярность и известность.\n\nПоскольку Великобритания и Ирландия теперь в прочном союзе, он может сочетать свою поддержку ирландского республиканизма со своим положением в британской армии и лично попросил об этом временном прикомандировании к своей родной стране. Он прекрасно понимает, что его теоремы о более широком использовании технологий и мобилизации в войне легче применить на практике, имея более крупные вооруженные силы, но для Дормана О'Гоуэна вновь ожившая революционная атмосфера в Ирландии была слишком большой причиной для отказа."
ire.381.a: "Можно вывести человека из Кавана, но нельзя вывести Каван из человека."

ire.398.t: "Эрозия партии Национального центра"
ire.398.d: "NCP, главное аграрное движение Ирландии, переживает тяжелые времена с момента поражения на выборах 1937 года. NCP родилось из других аграрных движений, таких как Партия фермеров, все из которых опасались за своё политическое будущее, если не объединятся в общую организацию. С невпечатляющей явкой в 1937 году, NCP как отдельная партия, похоже, бежит в долг. Несмотря на отказ Макдермота объединиться с остальными членами «Файн Гэл», многим в партии стало ясно, что их лучший шанс повлиять на будущее Ирландии - это объединиться с более крупной политической структурой.\n\nПо мере того как NCP угасает, возникает новое движение, представляющее фермеров и крестьян сельской Ирландии, в виде Кланн на Талмхан - Дети Земли. Эта новая партия, сформированная из оставшихся NCP, которые отказались объединиться с Fine Gael, создание CnaT рассматривается как попытка возродить аграрную политику в Ирландии. Будет ли эта попытка восстановить силу ирландского аграризма успешной, ещё предстоит выяснить."
ire.398.a: "В общем, так и есть."

ire.399.t: "Окончательная судьба Фианны Файл"
ire.399.d: "Выборы 1937 года должны были стать золотым моментом для Фианна Файл, шансом использовать почти десятилетнее недовольство правящего правительства «Файн Гэл». Вместо этого можно с уверенностью сказать, что Имон де Валера упустил эту возможность. Сосредоточившись на личных нападках на Коллинза, который всё ещё сохранял свою популярность после стольких лет, Валера попытался заявить о себе как о лидере, в котором нуждается Ирландия, и это не принесло особых плодов. От изгнания Коллинза, когда он был лидером Шинн Фейн, до продолжающейся вражды между двумя титанами ирландской политической сцены, кажется, что продолжающаяся вендетта Валеры против «Большого парня» активно вредит избирательной способности Фианна Файл. В связи с этим многие считают, что Валера должен уйти с поста лидера партии, заменив его Шоном Лемассом, более «либеральным» кандидатом, чьей главной заботой является жизнеспособность ирландской экономики. Сам Дэв отвергал любые попытки заменить его, заявляя, что «1942 год будет годом Фианна Файл». Однако с учётом того, что опросы показывают уверенное поражение FF, даже самые преданные Дэву люди не могут отрицать перспективу замены."
ire.399.a: "Дэв всё ещё может победить, просто подождите!"
ire.399.b: "Пришло время выставить Валеру за дверь."

ire.400.t: "Раскол в Шинн Фейн наметился"
ire.400.d: "Современная партия Шинн Фейн возникла только благодаря краху другой - Ирландской лейбористской партии. Падение лейбористов оживило умирающее движение, которое в своё время носило титул самой влиятельной политической партии Ирландии. После отступления Коллинза и Валеры немногочисленные сторонники Шинн Фейн отчаянно пытались вобрать в себя избирателей, утекавших из умирающей Лейбористской партии, в результате чего партия значительно сдвинулась в сторону левого крыла. Хотя большинство членов современной Шинн Фейн состоит из лояльных лейбористов, в партии по-прежнему много тех, кто был предан ей с самого начала. Эти изначальные Шинн Фейн стали занимать верхние эшелоны руководства SF, что вызвало большое недовольство в лейбористском крыле партии. Этот раскол проявился в «Возрождении» Лейбористской партии под руководством Оуэна Шихи-Скеффингтона, известного университетского преподавателя и сенатора. 'Восстановленная лейбористская партия' Шихи-Скеффингтона - это движение, родившееся из недовольства довольно открытым союзом Шинна Фейна с католической церковью. Этот мятеж левых лейбористов, хотя и не смог ещё раз покалечить Шинн Фейн, дал ирландским социалистам более умеренный фронт, за которым можно сплотиться. Между довольно открытыми синдикалистами Ларкина и новым Шинн Фейн расположилось RLP - движение, выступающее за гражданскую свободу, демократию, отделение церкви от государства, свободу слова, права женщин, права меньшинств и многие другие либеральные ценности. Смогут ли они преуспеть в своих поисках - решится на избирательных участках."
ire.400.a: "Шинн Фейн никак не может успокоиться."

ire.401.t: "Дело & мечта"
ire.401.d: "Для тех, кто ограничивает своё мировоззрение упрощенным представлением о том, что насилие всегда порождает насилие, мысль о том, что такая страна, как Ирландия, вышедшая на мировую арену благодаря вооруженной революции, сможет добиться значимых перемен для своего народа мирными средствами, раньше казалась бы совершенно абсурдной. И все же теперь, под руководством [IRE.GetLeader], левая коалиция не только добилась власти через избирательные урны, но и сумела закрепиться в сердцах ирландского народа.  Ирландская нация теперь марширует к красному будущему, но марширует не с винтовкой, а с оливковой ветвью.\n\nДля самых непредвзятых людей многие из событий последних лет всё ещё было бы трудно представить. Когда раскол между О'Брайеном и Шихи-Скеффингтоном привел к расколу лейбористов на две части, мало кто мог представить себе будущее, в котором эти два человека будут готовы отбросить свои разногласия и работать вместе над чем угодно, не говоря уже о том, что именно они будут вести Ирландию к такому будущему. Однако теперь, после стольких насыщенных событиями лет пребывания у власти этой красной коалиции, вряд ли найдутся те, кто всё ещё сомневается в успехе реформистского подхода обеих ветвей лейбористов.\n\nКонечно, остаются и противники, как правые, которые всё ещё верят, что «радикальный режим» рухнет на следующем же препятствии, так и многие левые, которые отвергают любую идею о том, что можно просто провести реформы в сторону социалистической системы без поддержки революции. Однако, несмотря на все их нарекания, голос ирландского народа ясен: он желает не насильственной революции или консервативного застоя, а постепенного и мирного движения вперёд. Будущее Ирландии - это не попытка вернуться к идеализированному прошлому, это будущее, наполненное свободой и прогрессом. И если будущее Ирландии действительно будет красным, его достигнет народ, вооруженный не мечом, а лемехом и мечтой."
ire.401.a: "Дело труда - дело Ирландии."

ire.402.t: "Жизнь и земля"
ire.402.d: "В суете повседневной жизни человеку часто бывает трудно остановиться и просто созерцать окружающий мир. Даже если такая возможность предоставляется, многие все равно насмехаются над обыденностью такого действия, предпочитая сосредоточиться на более серьезных, на их взгляд, вопросах. Однако, как считает [IRE.GetLeader] и большая часть правительства, сердце Ирландии находится в самой земле, и не поразмыслить над этим - значит упустить из виду основы ирландской жизни.\n\nИбо именно эту великую землю многие с гордостью называли своим домом на протяжении бесчисленных поколений, от самых скромных деревень в Лейтриме до оживленного и шумного Дублина. Будь то фермер, собирающий ежегодный урожай, бухгалтер, любующийся природой во время поездки на работу, или молодая пара, любующаяся закатом над заливом Голуэй, - жизнь каждого из них складывается под влиянием тех благ, которые Ирландия дарит своему народу. И именно эти блага, а также моменты радости и удовлетворения, которые они дарят, делают жизнь по-настоящему стоящей.\n\nИменно к этому, к стремлению обеспечить эти житейские основы, в конечном итоге и сводится концепция правительства. Ирландскому рабочему больше не придется беспокоиться о том, что он будет трудиться с рассвета до глубокой ночи, и даже теперь он сможет брать значительные отгулы, чтобы наслаждаться жизнью со своей семьей, как и положено всем. Фермеру также не нужно бояться проснуться в стране, где деревенский образ жизни больше невозможен, вместо этого он может быть уверен в поддержке правительством ирландской сельской местности. И даже самые уязвимые слои общества, которые когда-то провалились в яму нищеты, могут спокойно отдыхать, зная, что существует система социального обеспечения, готовая помочь им выбраться из нее.\n\nИ самое главное, когда каждый, независимо от своего статуса, может жить так, чтобы ему не мешали эти повседневные заботы, что может быть лучше, чем наслаждаться красотами этого острова, который действительно делает нас целым?"
ire.402.a: "Нет ничего лучше, чем жить в достатке на земле, которую мы называем своим домом."

ire.403.t: "Сражаясь сегодня за завтрашний день"
ire.403.d: "В жизни бывают моменты, которые заставят даже самого стоического человека остановиться и полностью обдумать ситуацию, которая предстала перед ним. Для Майкла Коллинза один из таких моментов наступил в виде вопроса, заданного одним из многочисленных журналистов страны: «Господин президент, множество людей по всей стране смотрят на вас и на то наследие, которое вы оставили, как на источник вдохновения, как хорошего, так и плохого. Когда вы принимаете множество жизненно важных для нации решений, учитываете ли вы, какое влияние они окажут на будущие поколения?»\n\nДля человека, который провел большую часть своей жизни, живя моментом, мысль о том, что его будут помнить как президента, а не как героического солдата или революционного мученика, только недавно начала осенять Коллинза. Ещё не достигнув двадцати лет, он уже начал борьбу за ирландское дело, и так будет продолжаться и после обретения независимости, и после воссоединения. Если раньше он перебегал из дома в дом, чтобы сражаться с танами, то теперь он перебегал от одного дома к другому, чтобы победить своих политических соперников. Едва выстояв во время Чёрного Понедельника и пройдя через Северный кризис, он все время заряжался одним и тем же боевым духом.\n\nИ все же впервые за всю взрослую жизнь Коллинза ему не с чем больше бороться, как только выживать во всем, что на него обрушилось. Сейчас, когда оппозиция не в силах даже угрожать его положению, когда цифры опросов постоянно находятся на комфортном уровне, а экстремистские элементы ирландского общества тщательно искореняются, осознание того, что эта глава закончилась, наконец-то стало для Коллинза достоянием гласности. Но если сегодняшняя борьба закончилась, то новая битва предстоит за мир завтрашний. Он надеется, что Коллинзу придется быть борцом, а следующему поколению лидеров Ирландии не придется делать то же самое. Если они действительно будут равняться на Коллинза, он надеется, что они будут равняться на его роль человека политики, а не солдата войны.\n\nПосле минутного размышления Коллинз просто улыбнулся и ответил: «Да, это так»."
ire.403.a: "Кажется, что история действительно может записать величие Майкла Коллинза."

ire.404.t: "Наш зеленый мундир"
ire.404.d: "Для большинства жителей Дублина тихое утро [?global.date.GetDateStringNoHourLong] ничем не отличалось от любого другого дня в году, за исключением небольшой толпы, собравшейся у казарм на Арбур-Хилл. Ведь именно в этом месте с довольно скромной и тихой речью перед толпой, состоящей в основном из местного гарнизона, выступал не кто иной, как президент Малкэхи, одетый в свою армейскую форму, мгновенно узнаваемую почти всеми, кто когда-либо встречал его. В то время как многие лидеры желают, чтобы их приветствовали огромные толпы, Малкэхи не мог пожелать ничего лучшего, чем небольшая толпа его «товарищей по оружию» в той же самой казарме, которую он когда-то возглавлял.\n\n"Многим в стране армия часто казалась чем-то отдельным и отличным от народа. Однако на протяжении всей свободной истории нашей страны наша армия была народом, есть народом и будет народом. Наша зеленая форма не делает нас меньше народом. Это плащ службы, ограничитель нашей слабости и усилитель нашей силы. Когда триколор впервые гордо взвился над Дублином, свободные люди Ирландии были не просто солдатами или гражданами - мы были единым целым. Именно на этом фундаменте была построена наша великая республика, и именно на нем наша нация продолжает процветать.\n\nКогда Падрейг Пирс впервые провозгласил нашу национальную независимость, в Прокламации были не только прописаны права ирландского народа, но и четко обозначена жизненно важная роль военных организаций в обеспечении этих прав. Когда я сам сражался в тот роковой день, я не был ни солдатом, ни гражданином, но как ирландец я был и тем, и другим. И поэтому, чтобы поддержать вечное наследие, заложенное предками многих из вас в этом зале, и современниками тех, кто становится все старше, как я, я имею честь заявить, что с этого дня и впредь это роковое здание будет называться казармой Пирса, Дун-ан-Фиарсай."\n\nНа этом речь закончилась под несколько приглушенные, но уважительные аплодисменты - тот тип скромного ответа, который является всем, чего такой человек, как Малкэхи, действительно желает в жизни."
ire.404.a: "Малкэхи - один из тех, кто действительно работает в устойчивом духе служения Пирса."

ire.405.t: "Изумрудный остров возможностей"
ire.405.d: "Для большинства членов FF, составляющих большую часть правительства, и даже для самого президента Лемасса, если попросить их описать своё видение Ирландии одним словом, это слово будет «Возможность». Именно это слово стало неофициальным лозунгом партии, а теперь и правительства, с тех пор как партия добилась первых успехов и заняла своё первоначальное место в коалиции. \n\nДля такого простого слова, точное значение «Возможности» сильно варьируется в зависимости от того, кого и когда вы спрашиваете. Временами оно означает возможность для каждого мужчины и женщины в Ирландии осуществить свои мечты при условии, что они приложат достаточно усилий, чтобы воплотить их в жизнь. В другие времена, особенно в условиях ограничений старого правительства «Файн Гэл», это означало возможность для любого жителя страны оставить свой след в жизни нации, независимо от его происхождения или наследия. Однако в последнее время, когда Ирландия стала занимать все более заметное место на мировой финансовой арене, некоторые даже заявляют, что это возможность оставить свой след в мире в целом.\n\nЕсли бы вы спросили [IRE.GetLeader], он бы с радостью сказал вам, что значение этого термина включает в себя все вышеперечисленное и даже больше. Для него «возможность» лежит в основе ирландской культуры и истории. Будь то грандиозная возможность, которую ирландский народ предоставил себе, чтобы самому решать свою судьбу, или даже простой индивидуальный уровень хорошего образования, дающий студенту возможность поступить в Тринити, - она возникает во всех аспектах ирландской жизни. По мнению президента, социальный и экономический прогресс в стране идут рука об руку, и возможности, предоставляемые в одном случае, позволяют открыть больше возможностей в другом, и целью Фианна Файл всегда было способствовать росту и того, и другого.\n\nИ в конечном итоге, как считает [IRE.GetLeader], каждый аспект, составляющий это понятие «Возможности», является тем, что действительно описывает, что значит быть ирландцем."
ire.405.a: "Прилив поднимает все лодки."

ire.406.t: "О языке и ирландской нации"
ire.406.d: "На протяжении всего своего правления Эамон де Валера был не чужд радио, регулярно выступая по нему с речами перед ирландским народом. Хотя многие из этих речей быстро ушли из общественного сознания, сегодняшняя речь выглядит иначе. Можно ли отнести это на счёт укрепившегося политического господства Фианны Файл, выступления де Валеры или просто качества речи, но мало кто чувствует, что когда-нибудь забудет эти бессмертные слова: \n\n"Идеальная Ирландия, которую мы хотели бы иметь, Ирландия, о которой мы мечтали, была бы домом для народа, который ценил материальные блага только как основу для правильной жизни, для народа, который, довольствуясь экономным комфортом, посвящал свой досуг вещам духа - земля, чья сельская местность была бы яркой с уютными усадьбами, чьи поля и деревни радовали бы звуками промышленности, резвостью крепких детей, состязаниями спортивных юношей и смехом счастливых девиц, чьи камины были бы форумом для мудрости безмятежной старости. Короче говоря, дом людей, живущих той жизнью, которую Бог желает видеть в людях.\n\nС вестью о том, что такая Ирландия возможна, Святой Патрик пришел к нашим предкам пятнадцать сотен лет назад, обещая счастье здесь не меньше, чем счастье в будущем. Именно стремление к такой Ирландии впоследствии сделало нашу страну достойной называться островом святых и учёных. Именно идея такой Ирландии - счастливой, энергичной, духовной - разжигала воображение наших поэтов, заставляла сменяющие друг друга поколения патриотов отдавать свои жизни за завоевание религиозной и политической свободы и будет побуждать людей нашего и будущих поколений умирать, если потребуется, чтобы эти свободы были сохранены.\n\nСто лет назад «Молодые ирландцы», представив народу видение такой Ирландии, вдохновили и духовно тронули его так, как наш народ едва ли был тронут со времен Золотого века ирландской цивилизации. Пятьдесят лет спустя основатели Гэльской лиги так же вдохновили и тронули людей своего времени. То же самое позже сделали лидеры Ирландских добровольцев и те, кто продолжал борьбу за свободу до тех пор, пока вся наша страна не была освобождена. У нас, нынешних, если у нас есть желание и активный энтузиазм, есть возможность вдохновлять и двигать наше поколение подобным образом. Мы можем сделать это, постоянно держа перед глазами мысль о благородном будущем нашей страны, постоянно стремясь воплотить это будущее в жизнь и помня, что это будущее нужно искать для нашей нации в целом»."
ire.406.a: "Прилив поднимает все лодки."

ire.407.t: "Даил деспота"
ire.407.d: "Если всего несколько лет назад идея правительства Куманн Корпруитеак Наисиунта казалась большинству из нас чем-то запредельным, то страх, что в один прекрасный день ирландская демократия может быть полностью сметена в мгновение ока, по-прежнему занимал место в умах многих. Однако почти никто, в том числе и [IRE.GetLeader], не мог предположить, что теперь, когда ККН наконец-то укрепил свою власть над страной, ирландская демократия не только ещё не выдохнула, но и начала стабилизироваться под новым руководством\n\nНесмотря на большие опасения оппозиции по поводу так называемого «отката от демократии», когда [IRE. GetLeader] руководит политикой страны, он не какой-то верховный Сеаннер, контролирующий Национальный Совет, состоящий из преданных подчиненных, он - президент страны, обращающийся к Даилу, в котором всё ещё очень много действительных членов оппозиции, предлагающих оживленные дебаты. Законы не просто принимаются по диктату свыше, когда правительство выдвигает законопроект, он все равно подвергается тем же надлежащим процедурам и проверке, которые всегда проводились в рамках демократической системы Ирландии. Хотя некоторые члены Куманн Корпруитеак Наисиунта, как говорят, всё ещё втайне презирают себя за то, что вынуждены иметь дело с этой системой, большая часть партии постепенно начинает чувствовать себя довольно комфортно с этим новым статус-кво.\n\nНе смотря ни на что, не стоит принимать сегодняшнюю Dáli за ту, которой она могла быть в прошлом. Социалисты, самые мятежные демократы и даже некоторые из самых радикальных бывших союзников правительства были по праву исключены из правительства. Больше ирландцам не придется страдать от того, что их политику определяют иностранцы и масоны, а не коренные жители страны. Больше им не придется беспокоиться о подрывных угрозах интернационализма и синдикализма, пытающихся разделить или разрушить семью. И великая Ирландская республика больше не должна бояться хаоса, который могут принести эти разрушительные элементы."
ire.407.a: "Порядок - душа государства."

ire.6003.t: "В память о Гриффите"
ire.6003.d.mc: "При обсуждении великих героев ирландского дела часто не упоминается имя основателя Шинн Фейн Артура Гриффита. Подобно современному Парнеллу, Гриффит в своё время был фактическим лидером ирландского национализма, фундаментально продвигая дело свободы. Также как и Парнелл, Гриффит страдал от того, что его жизнь была отодвинута на второй план, и она трагически оборвалась. В то время как Парнелл потерял актуальность из-за своей неадекватности, Гриффит просто оказался на обочине, поскольку ирландское дело развивалось вне его. После событий 1916 года его сторонники отмены Акта о Союзе и создания двойной монархии, вдохновленные Австро-Венгрией, вышли из моды, но, видя, что республиканизм набирает силу и получает поддержку населения, Гриффит, вечный прагматик, не возражал против того, чтобы его партию использовали в качестве проводника независимости. Всегда больше агитатор, чем лидер, его роль в переговорах по Договору превзошла его короткое пребывание на посту президента перед безвременной кончиной.\n\nСо временем, когда Парнелл стал считаться одним из величайших ирландцев в истории, [IRE.GetLeader] поставил перед собой задачу добиться того, чтобы то же самое было справедливо и для Гриффита. Пригласив многих сегодня утром к фасаду Лейнстер-хауса, где когда-то стояла статуя Королевы Виктории, [IRE.GetLeader] открыл на её месте грандиозную статую Гриффита. Скульптор Лео Бро, известный своим памятником ирландским добровольцам в Нортсайде и бюстом Падрейга Пирса, намерен возвысить память Гриффита рядом с ними. Выйдя на сцену после открытия, [IRE.GetLeader] произнес речь, не оставляющую места для сомнений.\n\n"Когда я был простым молодым человеком, ищущим своё место в мире, один человек стоял выше всех остальных, вдохновляя и меня, и бесчисленных других. Артур Гриффит был могучей силой Ирландии. В нем не было ни капли дикости, присущей некоторым из тех, кого я мог бы назвать. Вместо этого в нем было изобилие мудрости и понимание того, что такое Ирландия. Когда я стал достаточно взрослым, чтобы начать служить нашему народу, Гриффит стал для меня важным наставником и другом, человеком, чью партию я с гордостью возглавляю и по сей день. Без лидерства и дальновидности Гриффита существование нашей великой нации было бы под вопросом, и поэтому мы будем стараться никогда не забывать о наследии, оставленном нам отцом нашей республики."
