ire.2506.t: "Президентские выборы [GetYear]"
ire.2506.d1: "Сегодня ирландский народ может свободно выбирать главу государства на следующие семь лет. Роль президента в основном неполитическая и церемониальная, он выбирается непосредственно избирателями с помощью мгновенного голосования.\n\nТакая система выборов, а также его роль, способствует тому, что кандидаты будут иметь широкую поддержку среди населения, в отличие от тех, кто имеет более горячую, но потенциально более ограниченную поддержку.\n\nНа этот пост претендуют несколько кандидатов, получивших достаточное количество номинаций от ТД и советов графств, но решать, кто победит, будут избиратели."
ire.2506.d2: "Сегодня - день, когда при обычных обстоятельствах должны состояться президентские выборы. Но этого не произойдет, так как в силу исключительных обстоятельств военной коалиции Коллинза выборы будут отложены из-за поражения Интернационала.\n\nНовая роль президента должна стать объединяющей фигурой для нации, но во время войны, как сейчас, изменение нынешней беспрецедентной схемы будет рассматриваться как вносящее раскол и противоречащее целям новой роли. Коллинз останется главой государства до окончания войны, когда будет избран новый президент, выполняющий церемониальную роль, как это было предусмотрено ранее."
