# Unionist Protest March 4
ire.40.t: "Юнионистский марш протеста в Ольстере"
ire.40.d: "Все вздохнули с облегчением, так как марш протеста юнионистов Ольстера прошёл без каких-дибо проишествий. Хотя были опасения, что юнионисты превратят своё недовольство в насилие, эти опасение остались лишь опасениями. Этот марш оказался спорным делом для нации, но он хотя бы не привёл сегодня к кровопролитию. Тем не менее, юнионистов, всё больше желающих независимости, больше нельзя игнорировать. Пора принимать решительные действия по поводу Ольстера, чтобы ситуация не вышла из под контроля."
ire.40.d2: "Ужасные новости распространились по всей стране после марша протеста юнионистов. Хотя доселе до конца неизвестно, что там произошло, очевидно, что между войсками ИРА и их командующим Оуэном О'Даффи с одной стороны и несколькими протестующими с другой, произошёл конфликт. В результате насилия, многие протестующие были убиты, в их руках нашли армейские винтовки. Этот инцидент обозлил весь Ольстер. Некоторые кричат о мести, другие - о справедливости, но ясно одно - это чёрный день для Ирландии."
ire.40.d3: "Все вздохнули с облегчением, так как марш протеста юнионистов Ольстера прошёл без каких-дибо проишествий. Под бдительным присмотром со стороны ИРА, которой командовал Ричард Мулкахи, марш демонстрантов прошёл через католические регионы без значительных инцидентов. Марш стал чрезвычайно спорным делом для общественности и в целом, и в политике. Но многие рады, что он прошёл без серьёзных проблем. Однако ясно, что атмосфера в Ольстере сейас напряжённая, и многие юнионисты нехорошо относятся к присутствию армии."
ire.40.d4: "Страшные сцены омрачили марш протеста юнионистов, поскольку широкомасштабные бои разразились между демонстрантами-юнионистами и возмущёнными католиками. Непонятно, кто бросил первый камень или совершил первый выстрел, но несколько человек убиты и ещё больше ранены. Этот инцидент является ещё одним тревожным признаком беспорядка, который начинает расти на севере Ирландии. Чёрный день для нашей нации."
ire.40.d5: "Ужасные новости распространились по всей стране после марша протеста юнионистов. Хотя доселе до конца неизвестно, что там произошло, очевидно, что между войсками ИРА и их командующим Лиамом Линчем с одной стороны и несколькими протестующими с другой, произошёл конфликт. В результате насилия, многие протестующие были убиты, в их руках нашли армейские винтовки. Этот инцидент обозлил весь Ольстер. Некоторые кричат о мести, другие - о справедливости, но ясно одно - это чёрный день для Ирландии."
ire.40.d6: "Все вздохнули с облегчением, так как марш протеста юнионистов Ольстера прошёл без каких-дибо проишествий. Под бдительным присмотром со стороны ИРА, которой командовал Хьюго МакНейл, марш демонстрантов прошёл через католические регионы без значительных инцидентов. Марш стал чрезвычайно спорным делом для общественности и в целом, и в политике. Но многие рады, что он прошёл без серьёзных проблем. Однако ясно, что атмосфера в Ольстере сейас напряжённая, и многие юнионисты нехорошо относятся к присутствию армии."
ire.40.a: "Как такое могло произойти?!"
ire.40.b: "Армия справилась."
ire.40.c: "Действительно облегчение."
ire.40.e: "Это возмутительно!"
ire.40.f: "Как такое могло произойти!?"
ire.40.g: "Армия справилась."

# Mulcahy Commission

ire.41.t: "Комиссия Мулкахи"
ire.41.d: "После зверств, произошедших во время марша протеста юнионистов в Ольстере, события которого теперь известны под названием 'Кровавая среда' для жителей Белфаста. Правительство приступило к полному расследованию участия военных в резне. Под руководством Ричарда Мулкахи комиссия предоставила свой первый отчёт. Мулкахи считает, что, вопреки заявлениям Оуэна О'Даффи и его солдат, это были не демонстранты-юнионисты, который провоцировали столкновения с армией. Он уверен, что О'Даффи и его люди сами искали драки, а затем подкидывали оружие мёртвым протестующим, чтобы обеспечить себе алиби. Если эти утверждения верны, это шокирующее разоблачение будет иметь крупные и плохие последствия для ИРА."
ire.41.a: "Уважение Комиссии. Виноват О'Даффи и его армия."
ire.41.b: "Пусть виновата армия, но О'Даффи не мог остановить её."
ire.41.c: "Очевидно, что юнионисты начали конфликт. О'Даффи и армия не при делах."

# O'Duffy Trial

ire.42.t: "Суд над Томом Барри"
ire.42.d: "Сегодня Том Барри предстал перед военным трибуналом под председательством высших руководителей Ирландской республиканской армии. Его обвиняют в том, что он поощрял, а возможно, и лично организовывал резню в Кровавую среду. Последствия такого прямого нарушения военного протокола весьма серьезны. Общественность была взбудоражена разоблачениями комиссии Малкэхи и жаждет крови, причем не более чем в Ольстере. Суд должен решить, действительно ли О'Даффи виновен, и если да, то какое наказание он должен понести."
ire.42.a: "Барри виновен. Уволить его со службы и посадить в тюрьму."
ire.42.b: "Барри виновен. Он предстанет перед расстрельной командой."
ire.42.c: "Барри невиновен. Отпустите его."
ire.42.oduffy.imprisoned: "§YТом Барри§! сядет в §Oтюрьму.§!"
