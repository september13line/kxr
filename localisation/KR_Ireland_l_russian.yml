#Bruga's Polcicy
ire.243.t: "Политика Бру по отношению к Ольстеру"
ire.243.d: "Теперь, когда выборы 1937 года завершились, статус региона Ольстер вновь стал предметом споров. На выборах победила Шинн Фейн, а президентом Ирландии стал Катал Бруга. Шинн Фейн, как и Файн Гэл, были настроены крайне патриотично и поклялись подавить ольстерский юнионизм. Такой подход непопулярен среди пацифистов и, похоже, идет вразрез с ориентацией SF на ненасилие. Тем не менее, похоже, что политика в отношении Ольстера, скорее всего, останется такой же, как и при президенте Коллинзе. «
ire.243.a: "Нас ждёт то же самое."
ire.243.b: "Пришло время для мира на Севере."

#MacDermot's Polcicy
ire.244.t: "Политика МакДермота по отношению к Ольстеру"
ire.244.d: "После окончания выборов 1937 года, статус Ольстера вновь стал объектом обсуждения. Победителями на выборах стали Партия национального центра, а президентом был избран Фрэнк МакДермот. Его политикой по отношению к Ольстеру было нахождение компромисса с регионом, предоставляя ему широкую автономию, избегая в то же время дальнейшую децентрализацию Ирландии. Надеемся, что это позволит избежать кровопролития в ближайшем будущем."
ire.244.a: "Давайте придем к компромиссу."

#De Valera's Polcicy
ire.245.t: "Политика де Валеры по отношению к Ольстеру"
ire.245.d: "После окончания выборов 1937 года, статус Ольстера вновь стал объектом обсуждения. Победителями на выборах стали Фианна Файл, а президентом был избран Имон де Валера. Политикой де Валеры по отношению к этому проблемному региону являлось достижение компромисса с юнионистами посредством децентрализации Ирландии и предоставления автономии регионам; особенно Ольстеру. Надеемся, что это позволит избежать кровопролития в ближайшем будущем."
ire.245.a: "Значит, увеличиваем децентрализацию."


