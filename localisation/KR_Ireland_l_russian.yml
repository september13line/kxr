#Collins Policy Towards Ulster
ire.2422.t: "Политика Коллинза по отношению к Ольстеру"
ire.2422.d: "Выборы 1937 года стали катализатором перемен по всей Ирландии, и регион перенесший наибольшую тяжесть этих перемен - Ольстер, что до сих пор сопротивляется нашему правлению. Политика Коллинза в отношении этого региона заключалась в жестоких репрессиях против юнионистов, а иногда и отправки туда армии с целью восстановления порядка. Такой подход был многими охарактеризован как авторитарный, что, в свою очередь, не пользуется популярностью в либеральной среде нашего правительства; но поскольку на кону стоят безопасность и единство нации, цель, в данном случае, оправдывает средства."
ire.2422.a: "Продолжайте в том же духе!"
ire.2422.b: "Настало время подойти к Северу с миром."

