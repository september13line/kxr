### Ideas ###
IRE_DEFENCE: "Защита республики"
IRE_DEFENCE_desc: "После семисот лет британского правления, ирландцы, наконец, добились своей независимости. Однако, Британский союз и Канада всё ещё угрожают ей, и, если дело дойдёт до войны, ирландский народ должен быть готов к борьбе, используя свои превосходные знания местности и решимость защищать свою свободу."
IRE_IEAA_INDUSTRY: "Ежегодный фокус ЗИЭР: Индустриализация"
IRE_IEAA_RND: "Ежегодный фокус ЗИЭР: Исследования и развитие"
IRE_IEAA_WR: "Ежегодный фокус ЗИЭР: Права рабочих"
IRE_IEAA_ELEC: "Ежегодный фокус ЗИЭР: Электроника"

IRE_Ulster_Issue: "Ольстерская проблема"
IRE_Ulster_Issue_desc: "Территория Ольстера контролировалась Ирландской республикой ещё с тех пор как британцы погрязли в революции; и хотя мы пытались полноценно включить их в состав Ирландии, они на этом не успокоились. Статус Ольстера до сих пор остаётся спорным в ирландской политической среде, и потому необходимо принять окончательное решение во избежание вооруженного конфликта на Изумрудном острове."
IRE_Unraveling_Political_Scene: "Разрастание политической сцены"
IRE_Unraveling_Political_Scene_desc: "Фине Гэл наслаждалась практически безраздельной властью ещё со дней основания свободной Ирландской республики, но в последние годы ситуация изменилась. Старый противник Коллинза, Имон де Валера, стремительно набирал популярность на фоне экономического кризиса, с которым Коллинз не мог справиться; и по мере ослабевания власти Фине Гэл, жестокие уличные столкновения между их сторонниками и сторонниками Фианны Файл становились все более частыми. Этот всплеск политического насилия привел к значительному росту популярности Шинн Фейн с более близкими народным массам идеями Кахала Бру, которые были приняты как третий, мирный вариант меж двух огней. В дополнение, социалисты разных сортов стали пробивать себе дорогу к политической сцене, по большей части благодаря поддержке Британского союза и американской СПА. Учитывая все это, можно заключить что выборы 1937 года обещают быть самыми напряженными за последнее время, и если Фине Гэл хочет сохранить за собой лидерство, им необходимо доказать ирландскому народу своё стремление к переменам и реформам."
IRE_Threat_Across_Isle: "Угроза с того острова"
IRE_Threat_Across_Isle_desc: "Многие надеялись, что британская революция положит конец империалистической угрозе Ирландии, однако, новое синдикалистское правительство в Лондоне доказало, что ничем не отличается от монархистов в вопросе о желании подчинить Изумрудный остров. Когда-то мы думали, что империализм - это лишь симптом британской монархии, но теперь многие убедились в том, что тяга к подчинению Ирландии просто-напросто у британцев в крови. Именно поэтому мы пришли к выводу, что положить конец нашей вражде с англичанами можно лишь если стереть их страну с лица земли."

IRE_10_point_plan: "Программа из десяти пунктов"
IRE_10_point_plan_desc: "Шинн Фейн решила поддержать Лиама Меллоуза и реализовать его «Программу из 10 пунктов». В его программе изложены предложения по передаче государству контроля над крупными отраслями промышленности и транспортными системами, конфискации крупных ранчо и поместий, установлению контроля над условиями труда в мастерских, расширению общественных услуг, отмене всех арендных платежей и нормированию жилищных ресурсов, а также введению заработной платы для безработных. Кроме того, были предложены положения о всеобщем вооружении рабочих."

IRE_Post_Collins_Assasination: "Хаос после убийства Коллинза"
IRE_Post_Collins_Assasination_desc: "Трагедия постигла Ирландию - герой независимости и человек, проведший нашу страну через множество трудностей, был зверски убит. Хаос разорвал наш остров на части, что может привести к падению нового правительства, если с этим должным образом не разобраться."

IRE_anti_socialist_resistance: "Сопротивление новому режиму"
IRE_anti_socialist_resistance_desc: "Новое социалистическое правительство Ирландии не обошлось без его противников, пытающихся подорвать новый государственный строй. Если с этими реакционерами не разобраться должным образом, то наша революция может окончиться даже раньше, чем она начнется."

IRE_new_ireland: "Красная Ирландия"
IRE_new_ireland_desc: "Теперь, когда с контрреволюционными повстанцами покончено, мы можем сосредоточиться на укреплении наших позиций на Изумрудном острове. В обозримом будущем, наша нация станет свободным от гнета капитализма раем для трудящихся."

IRE_Secret_Police_idea: "Народная комиссия"
IRE_Secret_Police_idea_desc: "Пока товарищ Гралтон в поте лица работает над тем, чтобы построить из Ирландии настоящий рай для рабочих, различные контрреволюционные элементы продолжают цепляться за прошлое и вставлять нам палки в колеса, сопротивляясь нашему режиму любой ценой. Чтобы ослабить давление с их стороны, наш лидер санкционировал создание Общественной комиссии по внутренним делам - агентства с полномочиями, превышающими возможности обычной правовой системы."

IRE_SF_Coalition: "Коалиция Фине Гэл и Шинн Фейн"
IRE_SF_Coalition_desc: "Фине Гэл добилась коалиции с Партией национального центра, за что в свою очередь взяла на себя обязанность начать работу над реализацией некоторых законов в пользу рабочих."

IRE_NCP_Coalition: "Коалиция Фине Гэл и Партии"
IRE_NCP_Coalition_desc: "Фине Гэл добилась коалиции с Партией национального центра, за что в свою очередь взяла на себя обязанность начать работу над реализацией некоторых законов в пользу фермеров."

IRE_Minority_Govt: "Правительство меньшинства Фине Гэл"
IRE_Minority_Govt_desc: "Фине Гэл не получила большинства мест в палате представителей, что усложнит принятие собственных законов."

IRE_Republican_Legal_System: "Республиканская правовая система"
IRE_Republican_Legal_System_desc: "Ирландская правовая система с момента её существования была построена по республиканскому образцу, и нам необходимо перестроить её так, чтобы она соответствовала монархической системе."

IRE_False_King_Resistance: "Сопротивление Лжекоролей"
IRE_False_King_Resistance_desc: "Сторонники свергнутого [IREGetFormerKing] подняли шум по поводу «незаконной узурпации трона» Раймонда Моултона О'Брайена. С этими предательскими глупцами нужно поскорее разобраться, чтобы они не доставили больше проблем, чем того стоят. «

IRE_Organic_Ireland_Idea: "Органическая Ирландия"
IRE_Organic_Ireland_Idea_desc: "Несмотря на нашу глубоко католическую природу, интегралистская философия так и не получила такого распространения в Ирландии, как в Иберии и Франции, по крайней мере, до сих пор. Под руководством IMS и Раймонда О'Брайена новая органическая монархия правит чисто католической Ирландией, смешивая мавританскую и лузитанскую интегралистские философии с американскими концепциями христианского национализма и ирландскими идеями возрождения гэльского языка, чтобы создать децентрализованную и абсолютистскую систему, не похожую ни на что, что когда-либо видела Ирландия. Поддерживаемая возрожденной клановой системой, корпоративистской экономикой и развивающейся системой гильдий, ирландским национализмом, антисоциализмом, антикапитализмом и экстремистскими учениями наиболее радикальных адептов католической церкви, наша новая монархия принесет благочестивое процветание всем истинным сынам и дочерям Ирландии под короной."

IRE_New_Constitution_idea: "Новая конституция"
IRE_New_Constitution_idea_desc: "Решив дистанцироваться от первоначальной Конституции Ирландского Свободного Государства, принятой в 1922 году, правящее правительство приняло решение о разработке новой Конституции Ирландии, или Bunreacht na hÉireann. Утверждая национальный суверенитет ирландского народа, этот документ станет основой нашей реформированной демократической системы, закрепляя традиции нашей демократии и одновременно гарантируя некоторые основные права, существование и полномочия нашего двухпалатного законодательного органа - парламента, разделение полномочий между ветвями власти, сбалансированное сдерживанием, а также независимость и пересмотр судебных решений. С помощью этого документа мы построим более сильную и единую ирландскую демократию."

IRE_landlordism_decay: "Упадок лендлордизма"
IRE_landlordism_decay_desc: "Благодаря постепенному ужесточению правил сдачи недвижимости в аренду и расширению прав арендаторов многие из тех, кто раньше был арендодателем, оказались вытеснены с рынка. Тем не менее, эта практика не была полностью искоренена, и значительное число людей по-прежнему сдают свою недвижимость в частную аренду, даже несмотря на потенциальную незащищенность, с которой они могут столкнуться в результате введения новых правил."
IRE_road_modernisation: "Модернизация дорог"
IRE_road_modernisation_desc: "Многие дороги Ирландии исторически были не более чем простым щебнем, что значительно сдерживало потенциал развития страны. В попытке решить эту проблему ирландское государство приступило к масштабной модернизации многих основных дорог и городских улиц страны. Перекладывая многие из этих дорог в асфальт, правительство надеется удовлетворить потребности современной страны и её рабочих."
IRE_rural_infrastructure: "Развитие сельской инфраструктуры"
IRE_rural_infrastructure_desc: "Бесчисленные проселочные дороги Ирландии издавна служили единственным связующим звеном между многочисленными деревнями и фермами страны, которые поддерживали её на протяжении веков. Однако большинство из этих дорог всегда были не более чем грунтовыми тропами, и поэтому правительство Ирландии приступило к реализации масштабного проекта по развитию сельской инфраструктуры, от которой зависит жизнь многих людей."
IRE_reinforce_the_gaeltachtai: "Укрепление Гелтахты"
IRE_reinforce_the_gaeltachtai_desc: "Ирландское правительство проводит широкую политику, направленную на поддержку развития преимущественно ирландскоязычных районов страны. Ответственные за развитие этих районов надеются, что дальнейшие инвестиции в экономический рост будут способствовать распространению ирландского языка по всей стране, поскольку их экономический вклад будет тесно переплетаться с остальной национальной экономикой."

### Leader Traits ###
IRE_Big_Fellow: "Верзила"
IRE_Waining_Personality: "Забытый герой\n§gНе смотря на то, что Коллинз чувствовал себя вполне себе комфортно ещё с момента прихода к власти в 1921 году, его народная популярность со временем понижалась. Спустя более десяти лет правления многие устали от Коллинза, видя в нем не более чем рудимент, остающийся у власти лишь благодаря его заслугам и статусу национального героя, а не из-за какой-либо политической деятельности. В условиях экономического кризиса, Коллинзу придется доказать всем, что ему ещё есть что предложить.§!"
IRE_True_Hero: "Герой Независимости"
benevolent_dictator: "Добрый диктатор"
IRE_Irish_King: "Король Ирландии"
IRE_Ilegitimate_King: "Нелегитимный Король"
IRE_UFOlogist: "Уфолог\n§gПомимо того что Бринсли Ле Поэр Тренч является членом голландской знати и действующим королем Ирландии, он известен как заядлый уфолог и сторонник прочих 'эзотерических' областей науки. Правительству иногда приходится 'сдерживать' пыл короля в этих вопросах, чтобы не выставлять себя в глупом свете.§!"
IRE_ceremonial_president: "Церемониальный президент"

### Focus Tree - IEAA ###
IRE_IEAA: "Закон об ирландском экономическом развитии"
IRE_IEAA_desc: "Несмотря на то, что мы теперь независимы, экономика нашего прекрасного острова застопорилась довольно давно, и в некоторых местах она даже разлагается. С принятием Закона об ирландском экономическом развитии (ЗИЭР), Палата представителей может решить этот жизненно важный вопрос. Пусть Ирландия мала, но люди её трудолюбивы, а городам достаточно места для расширения."
ire.ieaa.tt: "\nПримите ЗИЭР и начните рассматривать экономическое направление государства."
ire.debtscheme.tt: "\nСократит государственный долг на §Oзначительную сумму§! каждый год в дополнение к обычному."

# IEAA event - Collins in charge
ire.9.t: "Палата представителей обсуждает дальнейшие действия"
ire.9.d: "С принятием Закона об ирландском экономическом развитии (ЗИЭР), ирландское правительство обязывалось быстро провести полную реконструкцию экономики. Как и было предусмотрено в законе, правительство должно было выбрать ежегодный акцент на развитие какой-то из отраслей экономики. Майкл Коллинз, президент Республики и лидер партии 'Фине Гэл', а также Фрэнк МакДермот из Партии национального центра (NCP) считают, что Ирландия должна сосредоточиться на наращивании своей промышленности в краткие сроки. Синдикалистская коалиция во главе с Джимом Ларкиным утверждает, что лучший способ повысить продуктивность - дать больше власти профсоюзам. И, наконец, 'Шинн Фейн' предлагает сосредоточиться на промышленных исследованиях и разработках."
ire.9.a: "У Коллинза правильная идея."
ire.9.b: "Встаньте на сторону консерваторов и либералов."
ire.9.c: "Социалисты что-то замышляют."

# IEAA repeat event - Collins still in charge
ire.10.t: "Палата представителей обсуждает дальнейшие действия"
ire.10.d: "Как и год назад, Палата представителей собирается, чтобы выбрать ежегодную экономическую направленность для нации. Основные игроки на политической арене своих позиций не поменяли. Президент Коллинз всё также выступает за быструю индустриализацию и NCP его поддерживают, синдикалисты требуют лучшего отношения к рабочим, тогда как либерально-демократическая коалиция считает, что будущее Ирландии - в новых исследованиях и разработках в области индустрии."
ire.10.a: "Коллинз, как всегда, прав."
ire.10.b: "Выберем предложение 'Шинн Фейн' и 'Фианна Файл'."
ire.10.c: "Красные иногда предлагают хорошие идеи."

