### Leaders ###
POLITICS_MICHAEL_COLLINS_DESC: "Майкл Джон Коллинз, спаситель и национальный герой Ирландии, удерживающий власть при помощи комбинации популярности и фальсификации выборов. Родившийся в Корке, Коллинз был одним из участников Пасхального восстания в 1916 году, а затем стал главой Ирландского республиканского братства. Во время войны он организовал ИРА как эффективную партизанскую силу, стремясь избежать ошибок 1916 года. В 1921 году был отправлен на переговоры с англичанами и подписал Англо-Ирландский договор. Угрожая продолжить войну с германской поддержкой, Коллинз добился получения всех 32-ух округов, но он не смог добиться полной независимости молодой республики и она осталась в Британии на правах доминиона, ведь англичане опасались, что независимая Ирландия быстро станет немецкой базой. После того, как Имон де Валера исключил Коллинза из 'Шинн Фейн', Коллинз сформировал свою партию - 'Фине Гэл', которая быстро обогнала по популярности 'Шинн Фейн' и привела Коллинза к власти. После Британской революции, Коллинз объявил независимую Республику Ирландию и подавил восстание юнионистов в Ольстере. Теперь, когда Второй Вельткриг уже не за горами, министры Коллинза восстанавливают экономику Ирландии, а военные укрепляют независимость молодой республики."
POLITICS_CATHAL_BRUGHA_DESC: "Чарльз Уильям Сэнт Джон Бёрджесс родился в смешанной католико-протестанской семье. После вступления в Гэльскую лигу и изменения своего имени, Кахал Бру стал героем Пасхального восстания и председателем одной из ячеек 'Шинн Фейн' после Англо-Ирландского договора. Он, уже будучи убеждённым соперником Коллинза во время Войны за независимость, стал лидером оппозиционной коалиции демократических партий, выступающей против Коллинза, хотя в своей старости он всё больше поддерживает молодое Республиканское движение. Он и его партия, поддерживаемые многими бывшими лейбористами, движение которых запретили в 1923 году после неудавшегося восстания Джеймса Ларкина, выступают за социал-демократическую Ирландию в соответствии с демократической программой 1919 года и германской поддержкой против врагов Ирландии в Британии и Канаде."
POLITICS_FRANK_MACDERMOT_DESC: "Фрэнк МакДермот - самый младший сын Хью О'Рорка МакДермота, принца Кулавина. Во время Великой войны, Фрэнк служил в Корпусе Снабжения Королевской Армии. Впоследствии, он мигрировал в США, а затем вернулся в Ирландию после американского экономического краха, и вступил в партию англофилов - Партию национального центра, в конечном итоге став её лидером, благодаря своему ораторскому искусству. Будучи критиком правительства Коллинза и симпатизирующим идеям демократической оппозиции вроде изоляционизма и германофилии, Фрэнк МакДермот является активным сторонником про-Антантской политики и сближением с сообществом юнионистов."
POLITICS_JIM_LARKIN_DESC: "Джеймс Ларкин родился в Англии, и, прежде чем переехать со своей семьёй в Ирландию, вырос в нищете, стал организатором профсоюза и создал лейбористскую партию вместе с Джеймсом Конноли, самым знаменитым участником Дублинского локаута 1913 года. После провала локаута, Джеймс переехал в США и стал членом Социалистической партии Америки. По возвращении в Ирландию в 1923 году, он был встречен как герой ирландскими синдикалистами. Взяв контроль над Лейбористской партией, он надеялся на начало бунта синдикалистов после разочарования в Англо-Ирландском договоре, как во Франции. Но восстание было неудачным, ввиду раскрытия планов группой перебежчиков. Лейбористская партия была запрещёна, и Ларкин бежал от преследования во Французскую коммуну. Ирландская гражданская армия потеряла всю лояльность и репутацию, её роль в Пасхальном восстании была стёрта из истории, а роль основателя Джейсма Конноли сильно преуменьшена."
POLITICS_GEAROID_O_CUINNEAGAIN_DESC: "Жерар О'Каннингем был радикальным ирландским учёным, родившимся в Белфасте, в католической семье среднего класса. Он присоединился к Ассоциации Армейских Товарищей и сумел проложить путь к креслу министра юстиции в результате своей харизмы, лидерства и радикальных идей, которые привлекли внимание первого премьер-министра Оуэна О'Даффи. Будучи министром юстиции, Жерар принимал законы, подавляющие деятельность синдикалистов, а также законы по борьбе с путешествиями сообщества Павеев, чьё влияние он использовал для поддержки ирландского языка. Он поддерживал связи с румынской Железной Гвардией, желая создать такой же режим в Ирландии. С этой целью он создал свою партию - 'Архитекторы Воскрешения', которая возродит ирландский язык, через пять лет запретит английский и установит сильную антисиндикалистскую и антисемитскую политики."
POLITICS_PADRAIC_O_MAILLE_DESC: "Падраик О'Майле был одним из основателей 'Шинн Фейн' и ирландским добровольцем, а также лидером радикально-католического и анти-синдикалистского Ирландского христианского фронта, поддерживавшего католический корпоративизм и союз с испанскими карлистами. Из-за его анти-синдикалистских взглядов, он стал жертвой покушения со стороны Ирландской гражданской армии (ИГА) в 1932 году, но выжил, хотя и был тяжело ранен."
POLITICS_SEAN_LEMASS_DESC: "Шон Лемасс был волонтёром во время Пасхального восстания и Войны за Независимость, а затем стал главой партии 'Ассоциация Ирландской Республики', отколовшейся от 'Шинн Фейн' после Англо-Ирландского договора. Лемасс является сторонником индустриализации, и, пусть он и верит в капитализм, он также считает что нормализация отношений с Британским союзом может благоприятно повлиять на экономику и торговлю Ирландии. Он выступает за гибкую внешнюю политику Ирландии, нацеленную исключительно на потребности государства, противопоставляя АИР другим демократическим партиям, у которых свой взгляд на внешнюю политику республики."
POLITICS_DE_VALERA_DESC: "Имон де Валера родился в Нью-Йорке, его отец был испанцем, мать - ирландкой, вместе с которыми он мигрировал в Ирландию в возрасте двух лет. Во время Пасхального восстания был одним из командующих, в Войну за Независимость - политическим лидером. В конечном итоге, Имон впал в политическую нерелевантность из-за неудач после Англо-Ирландского договора. Он исключил из 'Шинн Фейн' Майкла Коллинза, несмотря на невероятную популярность того, а позже и покинул партию сам из-за роста влияния вступающих в партию бывших лейбористов, чья партия была запрещёна в 1923 году. Также причиной ухода де Валеры послужили споры с националистами, которые ориентировались на прогерманскую политику, в отличии от веры Имона в нейтралитет и изоляцию. Его партия - 'Фианна Файл', отколовшаяся от 'Шинн Фейн', не достигла больших успехов и стала лишь одной небольшой партией в оппозиционной демократической коалиции."


POLITICS_ERNIE_O_MALLEY_DESC: "§YОписание лидера\nРодился:§! 26 мая 1897 года в Каслбаре, Co. Майо, Ирландия\n§YТакже известен как:§! Earnán Ó Maille\n§YПолитическая карьера:§! Теперь, когда в Ирландии пост президента превратился в церемониальную должность, было вполне логично, что тех, кто теперь будет исполнять эту роль, будут выбирать скорее за их способность быть фигурантами, а не принимать исполнительные решения. Эрни О'Мэлли вполне соответствовал этим критериям.\n\nЗаметная фигура во время Войны за независимость, в последующие годы житель графства Майо оставил вооруженные силы и стал одним из самых известных и читаемых авторов Ирландии, написав ряд полюбившихся многим романов о революционном периоде и последующих годах. О'Мэлли пользуется уважением в ирландском обществе и обладает редкой способностью общаться с богатыми и бедными, городскими и сельскими жителями, а также со всеми, кто находится между ними.\n\nЭто сложная фигура: для одних он известен как богемный любитель искусства и интеллектуал, симпатизирующий рабочему движению, для других - как защитник ирландского языка, гэльской культуры и образа жизни «джентльмена-фермера», столь ценимого аграриями и традиционалистами.\n\nШирокая известность О'Мэлли сделала его успешным кандидатом в президенты, но это не означает, что он не лишен противоречий: время от времени он напоминает об истеблишменте своими резкими высказываниями, что часто вызывает бурные обсуждения и анализ в ирландских СМИ."
POLITICS_KATHLEEN_CLARKE_DESC: "§YОписание лидера\nРодился:§! 11 апреля 1878 года в Лимерике, графство Лимерик, Ирландия. Лимерик, Ирландия\n§YТакже известен как:§! Caitlín Bean Uí Chléirigh\n§YПолитическая карьера:§! Кэтлин Кларк (урожденная Дейли) прожила жизнь, погруженную в ирландский республиканизм.\nОна родилась в графстве Лимерик в республиканской семье, где её дядя Джон Дейли был одним из ведущих деятелей Ирландского республиканского братства. Именно через него она познакомилась со своим будущим мужем Томом, недавно освободившимся после пятнадцатилетнего заключения в английской тюрьме. В то время Кэтлин была управляющей процветающим бизнесом по пошиву одежды в Лимерик-Сити, когда она вышла замуж за Тома, который был старше её на двадцать один год.\n\nСупруги на некоторое время переехали в Нью-Йорк, где работали и собирали поддержку фениев среди недавно эмигрировавших ирландцев-американцев, а затем вернулись в Ирландию и поселились в Дублине. Там они открыли ряд табачных магазинов, причем Кэтлин управляла бизнесом вместе с мужем, а также вступила в Гэльскую лигу и сама участвовала в республиканской деятельности. В частности, в 1914 году она стала одним из основателей Cumann na mBan, женской военизированной ассоциации, которая сыграла важную роль в борьбе за независимость в революционный период. Впоследствии Том навсегда останется в памяти как главный зачинщик Пасхального восстания и первый подписант Прокламации о Республике. Однако для Кэтлин восстание означало потерю мужа, брата, дяди и ещё не родившегося ребенка. Сразу после него она организовала помощь всем тем, чьи родственники были убиты или заключены в тюрьму во время восстания.\n\nНесмотря на огромные личные потери, которые понесла Кларк, она продолжала участвовать в республиканском движении, вступив в Шинн Фейн в 1917 году и работая в её исполнительном органе. Во время Войны за независимость она была избрана депутатом парламента и работала окружным судьей в республиканских судах, созданных Даилом. С тех пор она избиралась депутатом, сенатором и лорд-мэром Дублина. Кларк выступала за то, чтобы права женщин были закреплены в законе, как в первоначальной Конституции 1922 года, так и в любом последующем законодательстве. Добиваясь поддержки, она ссылается на Прокламацию 1916 года, в которой говорится о равном отношении ко всем детям нации.\n\nНет человека в Ирландии, который мог бы считаться более живым символом жертвы, принесенной мучениками 1916 года. Вполне уместно, что теперь она занимает пост президента, где, помимо банальной исполнительной власти, Кларк будет выступать в качестве первого гражданина Республики и, помимо прочих обязанностей, нести ответственность за почтение памяти всех тех мужчин и женщин, которые отдали свои жизни за дело ирландской свободы."
