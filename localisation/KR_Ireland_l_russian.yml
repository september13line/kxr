irelandflavour.3914.t: "Сенсация века"
irelandflavour.3914.d1: "В этот день 180 лет назад Артур Гиннес подписал знаменитый договор аренды на 9000 лет на помещение, которое стало пивоварней St. James's Gate в [Root.Capital.GetCapitalVictoryPointName], ныне крупнейшей в мире. Его бренд уже много лет тесно ассоциируется с Ирландией, не в последнюю очередь благодаря сходству логотипа Guinness с гербом Ирландии, но репутация синонима за последнее десятилетие достигла такой степени, что многие писатели стали называть его почти эмблемой Ирландии в современную эпоху.\n\nСемья Гиннес, или первоначально Mac Aonghusa, а затем Magennis, была старым гэльским кланом, и одним из немногих, кто перешел в англиканство во времена Реформации. Они извлекли из этого выгоду, получив богатство и престиж, которые пришли с полной интеграцией в англо-ирландскую когорту, правившую Ирландией почти все последние несколько сотен лет.\n\nНа какое-то время их успех стал символом англо-ирландского процветания и промышленности, а их темное пиво стало популярным не только в Ирландии, но и во всей Британской империи. Извлекая выгоду из этих отношений, в отличие от большинства жителей Ирландии, Гиннессы стали видными юнионистами, стремясь сохранить и расширить свой коммерческий успех в будущем.\n\nХотя британская революция стала шоком для их основной клиентуры, компания как-то незаметно расширила свой рынок в Mitteleuropa, где место Ирландии вдали от старой Британии и ближе к большей сфере влияния Германии позволило пиву стать несколько модным или даже шикарным на континенте. Многие восприняли это изменение как символ места Ирландии в мире как независимой нации, которая заменила старое на новое, но при этом сохранила большую часть себя.\n\nПиво продолжает пользоваться большим успехом, как в стране, так и за рубежом. Несмотря на вновь обретенную популярность на континенте, некоторые англофильские тенденции его владельцев сохранились, хотя и смягчились, поскольку пиво по-прежнему пользуется хорошим спросом при поставках в те страны, которые остались от Британской империи, в некотором смысле связывая прошлое Ирландии с её настоящим и будущим."
