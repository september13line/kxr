irelandflavour.362.t: "Смерть французской свободы"
irelandflavour.362.d: "Сегодня утром в Ирландии мы проснулись от серьезных новостей, пришедших из Алжира, столицы остатков того, что многие здесь считают законным правительством Франции, и заставивших многих в нашей молодой республике содрогнуться. Шарль Маврас, получивший контроль над государством после короткого гражданского конфликта, вчера официально выступил в парламенте Франции, объявив о своих намерениях восстановить Орлеанский дом на французском троне и раз и навсегда упразднить Третью республику. Принц Жан, орлеанистский претендент на корону, быстро принял приглашение, и хотя ему ещё предстоит коронация, всем ясно, что французский республиканизм окончательно мертв.\n\nНе секрет, что большинство республиканских движений в Европе были вдохновлены Францией, и в Ирландии это особенно актуально. Вулф Тоун, отец ирландского республиканизма, был вдохновлён и непосредственно поддерживался французскими республиканцами в своих восстаниях против британской короны. Даже самый главный символ нашего государства, ирландский триколор, был создан французскими республиканками в честь свержения Луи Филиппа I, прадеда нового короля, как символ нашей общей борьбы за свободу и вольность.\n\nЭта новость очень воодушевила экстремистов как слева, так и справа в Ирландии, которые уже начали делать свои обреченные предсказания относительно будущего ирландской демократии. Некоторые крайне правые объявили это окончательным доказательством того, что либерализм и демократия слишком несовершенны для борьбы с угрозой, исходящей от синдикалистских сил, и выступили за создание современной ирландской монархии для защиты нашей нации. В то же время крайне левые интерпретировали эту новость как знак того, что буржуазная демократия не может остановить рост реакционного авторитаризма, и считают социализм единственным способом гарантировать ирландскую свободу. остаётся надеяться, что и те, и другие одинаково заблуждаются."
irelandflavour.362.a: "Ирландия сама определит свою судьбу, будь прокляты французы!"
 
irelandflavour.371.t: "Мэри Лавелл"
irelandflavour.371.d: "Ирландская писательница и драматург Кейт О'Брайен уже была заметным автором в сознании публики в прошлые годы, но её последняя работа «Мэри Лавелл», несомненно, должна стать самой известной.\n\nО'Брайен нашла свою нишу в написании романов о британских и англо-ирландских буржуа, пытающихся найти своё место в мире после английской и ирландской революций. Несмотря на своё увлечение высшим классом, убежденная англофилка О'Брайен провела большую часть последнего десятилетия в Британском Союзе, где она наслаждалась революционной атмосферой. Её образ жизни в Ирландии вызывает много нареканий: сообщается, что она коротко стрижет волосы, носит мужскую одежду и даже ходят слухи о её интимных отношениях с другими женщинами.\n\nЕе новая книга мало что делает, чтобы развеять эти инсинуации, поскольку в «Мэри Лавелл» пожилая ирландская лесбиянка признаётся в любви к главной героине. Эта «сальность» накладывается на основную нить повествования, в которой главная героиня влюбляется в женатого мужчину."
