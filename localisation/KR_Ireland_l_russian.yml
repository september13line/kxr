ire.133.t: "Юнионисты объявляют независимость!"
ire.133.d: "После нескольких месяцев роста напряжённости в Ольстере произошло неизбежное. Ольстерские юнионисты вссстали в огромном количестве, и, во главе с протестантским демагогом Джеймсом Крейгом, требуют отделения от Ирландской Республики. Они заявили, что будут защищать свою недавно провозглашённую свободу до последней капли крови, независимо от того, сколько людей погибнет в процессе этого. Белфаст покрылся баррикадами, и многие протестантские ополченцы подкрепляют и без того большую армию юнионистов. Гражданская война грянула в Ирландии, и на этот раз прекращения огня, как в 1925 году, не будет. Так или иначе, по окончанию войны раз и навсегда решится судьба Ольстера."
ire.133.a: "Они враги государства. Им конец."
ire.133.b: "Да здравствует свободный Ольстер!"

ire.134.t: "Война с юнионистами"
ire.134.d: "Сегодняшнее послание Палаты представителей было громким и ясным: Ольстер не получит никакой независимости. Ирландская общественность с облегчением увидела мобилизацию Ирландской республиканской армии в качестве войск, готовых идти в Ольстер и восстанавливать порядок. Будем надеяться, что конфликт будет решён быстро."
ire.134.a: "В путь!"

# UoB sending volunteers
ire.135.t: "Гражданская война в Ирландии"
ire.135.d: "Похоже, что наши шумные соседи по Ирландскому морю рухнули в пучину Гражданской войны. Долгосрочные протесты ольстерских юнионистов достигли точки кипения, и теперь Ольстер объявил себя свободным государством и поднял войска. Если мы хотим заполучить север Ирландии, то сейчас самое подходящее время для поддержки Ольстера, что позволит нам нанести удар по Ирландской республике, не будучи непосредственно вовлечёнными в войну. Конечно, есть шанс, что другие нации в Европе не оценят наше вмешательство, но капиталистам никогда не понять, во что верят жители Союза."
ire.135.a: "Поддержим их."
ire.135.b: "Пошлём помощь, не более."
ire.135.c: "Это не наша война."

ire.136.t: "Британский союз прислал добровольцев"
ire.136.d: "Британский союз решил отправить в Ольстер армейский отряд, чтобы помочь нам победить ирландскую тиранию. Хотя мы уверены, что эта помощь не бесплатна, мы сможем использовать эти опытные и хорошо оснащённые войска для войны с Республикой."
ire.136.a: "Мы благодарны за помощь."
ire.136.b: "Мы хорошо их используем."
uls.uob.volunteers.large: "Даст §Y6§! дивизий в Белфасте."
uls.uob.volunteers.small: "Даст §Y3§! дивизии в Белфасте."

# Irish notification

ire.137.t: "Английские добровольцы в Белфасте"
ire.137.d: "Ирландские шпионы в Белфасте сегодня сообщили тревожные вести. Тысячи английских солдат прибыли в Белфаст. Ясно, что Британский союз прилагает усилия для поддержки юнионистов в Ольстере, потому нам будет труднее одолеть их."
ire.137.a: "К чёрту британцев. Мы справимся."

# German response
ire.138.t: "Синдикалистское вмешательство в Ирландию"
ire.138.d: "Представители нашей разведки, присутствовующие в Ирландии, сегодня сообщили, что синдикалистский режим в Британии отправил значительную «добровольческую» силу, дабы помочь восстанию ольстерцев на севере Ирландии. Это явно подпольная военная операция, направленная на свержение ирландского правительства. Многие сторонники противостояния с синдикалистами в немецкой армии призывают помочь Ирландии в ответ на действия англичан, хотя есть люди, считающие, что это не наша битва, и что нам нельзя расточать силы."
ire.138.a: "Поможем ирландцам."
ire.138.b: "Мы можем послать немного войск"
ire.138.c: "Это не наша проблема."

# Canadian response
ire.139.t: "Синдикалистское вмешательство в Ирландию"
ire.139.d: "Представители нашей разведки, присутствовующие в Ирландии, сегодня сообщили, что синдикалистский режим в Британии отправил значительную «добровольческую» силу, дабы помочь восстанию ольстерцев на севере Ирландии. Это явно подпольная военная операция, направленная на свержение ирландского правительства. Многие сторонники противостояния с синдикалистами в канадской армии призывают помочь Ирландии в ответ на действия англичан, но есть много симпатизирующих делу Ольстера и они будут недовольны, если мы поможем Ирландии."
ire.139.a: "Мы не можем отдать Ирландию синдикалистам, пошлите помощь!"
ire.139.b: "Мы выделим некоторые войска."
ire.139.c: "Ольстерцы - наши друзья!"

# Irish receive volunteers
ire.140.t: "Немцы шлют помощь"
ire.140.d: "Германия решила помочь Ирландии в ответ на вмешательство Британии в войну с Ольстером. Стремясь противостоять влиянию синдикалистов, они отправили своих добровольцев в Ирландию, присоединившись к нам в борьбе с мятежниками-северянами и вечно враждебными британцами."
ire.140.a: "Мы благодарны."
ire.ger.volunteers.large: "Даст §Y6§! дивизий в Дублине."
ire.ger.volunteers.small: "Даст §Y3§! дивизии в Дублине."

ire.141.t: "Канадцы щлют помощь"
ire.141.d: "Бывшее британское правительство, ныне живущее в изгнании в Канаде, неожиданно для нас решило поддержать Ирландию в её борьбе против Ольстера и его сторонников. Этим вечером в Дублин прибыли несколько канадских дивизий, и они скоро прибудут на северный фронт."
ire.141.a: "Враг моего врага - мой друг."
ire.can.volunteers.large: "Даст §Y6§! дивизий в Дублине."
ire.can.volunteers.small: "Даст §Y3§! дивизии в Дублин."

# Ulster warnings

ire.142.t: "Немцы послали помощь Ирландии"
ire.142.d: "Неприятные новости. Казалось бы, Германская Империя решила помочь своему давнему другу, и несколько немецких дивизий были развёрнуты в Ирландской республике. Без сомнения, правительство тиранов на юге не будет тратить много времени для того, чтобы развернуть эти немецкие орудия против добрых людей Ольстера."
ire.142.a: "Нехорошо."

ire.143.t: "Канадцы послали помощь Ирландии"
ire.143.d: "Предательство, откуда мы его совсем не ожидали. Британская Империя, а точнее её остатки, которой мы клялись в лояльности на протяжении многих лет... Решила помочь Ирландской республике в их войне чтобы снова захватить наш драгоценный Ольстер. Канадские войска прибыли в Дублин и скоро прибудут на фронт. Юнионистская партия никогда не забудет этот день."
ire.143.a: "Ну, не так уж всё и плохо."

# UoB warnings

ire.144.t: "Немцы помогают Ирландии"
ire.144.d: "Скорее всего, в ответ на наши собственные действия, Германская Империя обязалась поддержать Ирландскую республику в их войне и отправила значительные добровольческие силы на Ирландский остров. Похоже, что наши усилия по поддержке Ольстера не остались незамеченными в международном сообществе, что ещё более затрудняет борьбу для Ольстера."
ire.144.a: "Чёрт."

ire.145.t: "Канадцы помогают Ирландии"
ire.145.d: "Ещё один удар. Несмотря на сложный характер отношений с Ирландией, бывшее британское правительство решило также поддержать ирландцев в их борьбе против Ольстера, видимо, в ответ на наши действия. Конечно, немногие посмеют так сказать, но, судя по всему, наше решение отправить добровольцев на север разворошило осиное гнездо."
ire.145.a: "Небольшая неудача..."

# Irish Victory

ire.146.t: "Ольстерское восстание подавлено!"
ire.146.d: "Правительственные и армейские должностные лица сообщили, что они встретили восторженную толпу в Дублине, заявив, что Ирландия добилась сокрушительной и полной победы над юнионистскими повстанцами в Ольстере. Хотя Гражданская война была кровавой, и победа была получена благодаря тяжёлой работе и многим жертвам, правительство обещало, что больше вопрос Ольстера никогда не будет проблемой для ирландского народа. Дело юнионистов искоренено, а сами они вкатаны в землю. Один из самых противоречивых вопросов в ирландской истории, наконец, решён."
ire.146.a: "Да здравствует Ирландская Республика!"

# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)

ire.147.t: "Ирландцы победили"
ire.147.d: "Наш отряд добровольцев в Ирландии сегодня сообщил, что их миссия там прошла успешно. Ирландская республиканская армия, поддерживаемая германским оружием и танками, смогла решительно подавить восстание, несмотря на попытки Британского союза помешать этому. Это обязательно приведёт к стабильности в проблемном регионе."
ire.147.a: "Троекратное «УРА!» Ирландии и Германии!"

ire.148.t: "Ирландцы победили"
ire.148.d: "Сегодня утром главнокомандующий нашей военной делегацией в Ирландии сообщил, что Ирландская республиканская армия вернула Ольстер и полностью разгромила повстанцев. Несмотря на предательское вмешательство синдикалистов, населяющих бывший центр Британской империи, ирландские военные решили с нашей помощью извечный ольстерский вопрос. Похоже, что теперь Ирландия объединена окончательно."
ire.148.a: "Не зря их называют сражающимися ирландцами."

ire.149.t: "Ольстер проиграл"
ire.149.d: "Несмотря на все наши усилия, ольстерский бунт был решительно подавлен Ирландской республикой. Сегодня утром мы узнали о том, что Ирландская республиканская армия заняла ключевые города Дерри и Белфаст. Мы не знаем, что случилось с лидерами юнионистов, но, без сомнения, тираническое правительство Ирландии их казнило. Наши попытки вмешательства в дела Ирландии привели к смятению в нашей нации, а некоторые в нашем правительстве говорят, что нам вообще не стоило как-то помогать Ольстеру."
ire.149.a: "В конце концов, Британский союз всё равно победит."

IRE_unionists_pacified: "Юнионисты умиротворены в результате проигрыша в Гражданской войне или переговоров."

# Unionist option to offer Ireland peace if they've held out for long enough
ire.151.t: "Время заключить мир с Ольстером?"
ire.151.d: "Это была долгая и кровавая борьба, ирландцы сражались подобно волкам на протяжении года и многие мужчины, как католики, так и протестанты погибли. Мы могли бы заключить мир с Республикой, если бы они признали нашу независимость. Это, разумеется, будет лучшим способом, если мы хотим избежать продолжения конфликта."
ire.151.a: "Отправьте наши требования в Дублин."
ire.151.b: "Мы продолжим борьбу. Мы не сдадимся!"

# Ireland receives peace terms
ire.152.t: "Юнионисты предлагают мир"
ire.152.d: "Лидер мятежных ольстерцев, Джеймс Крейг, отправил свои условия мира в Дублин. В ответ на прекращение военных действий он требует, чтобы Республика признала независимость Ольстера. Хотя действительно, Гражданская война с мятежными северянами длится гораздо дольше, чем многие предполагали. Но признать свободный Ольстер равносильно самоубийству для ирландского правительства. Тем не менее, это единственное решение для мирного прекращения конфликта."
ire.152.a: "Это что, шутка? Никакого мира."
ire.152.b: "Нам нужен мир. Дайте им то, что они хотят."

# Ireland says no
ire.153.t: "Дублин говорит 'нет'"
ire.153.d: "Ответ, полученный от Палаты представителей, был коротким и точным. Не будет мира, пока они не получат безоговорочную капитуляцию. Мы будем сражаться, пока не получим нашу свободу, сколько бы не потребовалось убить ирландцев для этого."
ire.153.a: "Так и быть."

# Ireland says yes
ire.154.t: "Наконец-то мир"
ire.154.d: "Наше предложение о мире было на удивление хорошо воспринято ирландским правительством, и они обещали прекратить военные действия, признав независимость Ольстера. Это славный день для жителей Северной Ирландии, который теперь могут считать себя действительно свободными от тиранического правления ирландцев и их пренебрежения к протестантской религии и культуре. Больше не будет войны, и Ирландский остров снова заживёт в мире. У детей свободного Ольстера теперь есть будущее, которое было подарено им храбрыми мужчинами и женщинами, отдавшими жизнь за дело юнионистов!"
ire.154.a: "Великая победа!"

# UoB - ask the French for help?
ire.155.t: "Время попросить помощи?"
ire.155.d: "Наше участие в Ирландской Гражданской войне, похоже, разворошило капиталистический улей, и теперь нации, дружественные ирландцам, шлют туда помощь, дабы помочь им восстановить порядок. Наши волонтёры сильно помогли делу юнионистов, однако враждебные добровольческие силы присоединились к республиканской армии и теперь справедливо сказать, что Гражданская война в Ирландии идёт не в нашу пользу. Если бы мы посылали туда больше военных, даже в качестве добровольцев, это можно было бы рассматривать как прямой акт войны. Однако, если мы спросим французов, хотят ли они помочь делу Ольстера, мы могли бы повернуть конфликт в нашу сторону..."
ire.155.a: "Попросим французов поддержать нас."
ire.155.b: "Это только наше дело."

# France receives request
ire.156.t: "Британский союз просит помощи"
ire.156.d: "Британский союз отправил официальный запрос в посольство Французской коммуны. Они обратили наше внимание на продолжающуюся Гражданскую войну в Ирландии и попросили отправить туда наших собственных добровольцев, дабы помочь ольстерским сепаратистам, однако многие сомневаются, стоит ли Франции туда лезть, учитывая радикально антисоциалистический и протестантский характер повстанцев Ольстера. Если мы согласимся, войска Коммуны отправятся в Белфаст, и, конечно, неофициально, помогут ольстерцам в их борьбе."
ire.156.a: "Настоящая причина понятна. Мы пошлём помощь и пожар революции окрепнет."
ire.156.b: "Кому нужны эти реакционеры?"

# France says yes
ire.157.t: "Французы согласны"
ire.157.d: "Французская коммуна согласна с нашей просьбой о помощи в Ольстере. Отряд французских добровольцев отправится в Белфаст и очень скоро прибудет на линию фронта, чтобы помочь в битве против республиканской армии. Несомненно, это станет поворотным моментом в Гражданской войне в Ирландии и Ольстере!"
ire.157.a: "Отлично."

# France says no
ire.159.t: "Французы отказались"
ire.159.d: "К сожалению, Французская коммуна не считает, что продолжающийся конфликт в Ирландии имеет какое-либо значение для Интернационала и выразила беспокойство по поводу реакционного характера ольстерцев. Похоже, что помимо наших собственных добровольческих сил, ольстерцам больше вообще никто не помогает. Мы сделали всё, что смогли."
ire.159.a: "Чёртовы французы."

# Ulster receives troops

ire.158.t: "Французская коммуна шлёт помощь!"
ire.158.d: "Судя по всему, у нас больше союзников, чем мы предполагали. Уговорённая нашими английскими друзьями, Французская коммуна согласилась отправить нам некоторую армию. Теперь, когда за нами французы, мы безусловно одолеем ирландскую угрозу!"
ire.158.a: "Не сдаваться!"

# Irish warning about French troops

ire.160.t: "Французские войска в Белфасте?"
ire.160.d: "Сообщения военной разведки в Белфасте принесли неприятные известия в том, что Французские, якобы, волонтёры были замечены в гавани Белфаста, они высаживались с транспортных судов. Их встретила делегация английских и юнионистских уполномоченных лиц, и совершенно ясно, что французы послали войска чтобы помочь делу Ольстера. Это езё одна явная попытка Британского союза покорить Ирландию через юнионистскую марионетку. Конфликт обостряется, но ирландский народ ни за что не сдастся, пока война не закончится, независимо от того, сколько французов и англичан придётся убить."
ire.160.a: "Это наша земля, и мы не позволим им отнять её."

# Ulster Victory
ire.161.t: "Свободный Ольстер!"
ire.161.d: "Храбрые мужчины и женщины Ольстера услышали зов свободы, и они были готовы ответить на него кровью и силой оружия. Путём тяжёлой борьбы мы одолели Ирландскую республиканскую армию и выиграли войну. Наша независимость получена, а Ирландская республика побеждена. Теперь мы можем создать собственное временное правительство и править Ольстером справедливо. Протестанты будут всегда на первом месте, а дело юнионизма получит своё место в мире."
ire.161.a: "Мы сделали это."

# GER/CAN/ENG/ Notifications if Ulster won
ire.162.t: "Ольстер выиграл!"
ire.162.d: "К сожалению, несмотря на их смелую борьбу, ирландцы были побеждены ольстерцами и их синдикалистскими сторонниками. Это плохая новость для Германии и победа синдикализма над ключевым союзником."
ire.162.a: "Проклятье!"
ire.163.t: "Ольстер выиграл!"
ire.163.d: "С помощью своих союзников-синдикалистов, Ольстерцы победили ирландское правительство. Наша поддержка ирландцев стала серьёзным конфузом, так как многие сочувствоали мятежникам-юнионистам."
ire.163.a: "Чёрт!"
ire.164.t: "Ольстер выиграл!"
ire.164.d: "Ольстерские повстанцы победили и мы успешно ослабили Ирландию. Это облегчит задачу освобождения острова от капиталистической заразы."
ire.164.a: "Слава Британии!"

