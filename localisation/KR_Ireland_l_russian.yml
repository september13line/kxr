# One Shot Tension Increasing Events (Flavour)

ire.43.t: "Столкновение с рабочими в Белфасте"
ire.43.d: "После того, как британцев выгнали из Ирландии, власть сменилась и многие католические предприниматели поднялись в Ольстере. Однако рост их социально-экономического положения обусловлен платой протестантского населения, которые ранее пользовались необузданным доминированием над католическим меньшинством. Группа фабричных рабочих в Ольстере, подстрекаемых юнионистами, устроила забастовку сегодня, сославшись на маленькую плату и плохое обращение со стороны католического начальника. Однако их забастовка превратилась в драку, когда на рабочих напала группа людей, предположительно, наёмников. Убитых не было, но много кто попал в больницу Белфаста. Это никак не повлияет на ситуацию в Ольстере."
ire.43.a: "Это волнует."

ire.44.t: "Убийство в Дерри"
ire.44.d: "Сегодня утром тело молодого человека было найдено в холодном и пустом переулке неподалёку от центра Дерри. Согласно полицейскому отчёту, его несколько раз ударили ножом и оставили умирать. Этот человек ранее был известен местной полиции как активный член добровольческих отрядов юнионистов со связями в Уотерсайде. Уже были предположения, что убийство совершено католиком и полиция закрывает глаза. Но, как бы ни были оправданы или обоснованы эти претензии, ситуация в Ольстере, как всегда, нестабильная."
ire.44.a: "Плохие времена для Дерри."

ire.45.t: "Ольстерская юнионистская партия проводит митинг"
ire.45.d: "Во второй половине дня был проведён массовый митинг со стороны ОЮП в центре Белфаста. Тысячи ольстерцев вышли на улицы послушать, что говорят видные юнионисты. Долгое время они просто пели и танцевали, но не меньше времени ушло на жестокую риторику относительно статуса Ольстера по отношению к остальной Ирландии. Хотя слова «восстание» или «бунт» произнесены не были, о них, разумеется, думали. Серьёзное беспокойство политикой ирландского правительства охватит огромное количество людей, посетивших митинг. Ясно, что юнионистское движение пользуется огромной популярностью."
ire.45.a: "Это движение набирает обороты."

ire.46.t: "Концертный зал атакован в Антриме"
ire.46.d: "Последним шокирующим известием из Ольстера была атака концертного зала в округе Антрим. Полагали, что это совершила протестанская диссидентская группа - добровольческая армия Ольстера. В результате нападения несколько членов лоялистского движения были застрелены, а также сорвано не одно выступление. Предполагается, что нападение является очередным террористическим актом против ирландского государства, которые будут продолжаться до тех пор, пока Ольстер не перестанет быть частью Ирландии.."
ire.46.a: "Ужас."

ire.47.t: "Акт мести"
ire.47.d: "По-видимому, в ответ на недавнюю атаку, совершённую Ольстерской добровольческой армией, были убиты пятеро членов этой группировки. Их тела были найдены на поле около фермы в двадцати милях от Белфаста. Всё указывает на казнь. Считается, что люди были схвачены, все вместе привезены сюда ночью и убиты, хотя неизвестно, кто мог такое сотворить. Недовольство в Ольстере растёт по мере того, как ситуация становится всё более напряжённой. Жители Ольстера возмущены тем, что ирландское правительство не в состоянии решить проблему нестабильности своей нации."
ire.47.a: "Цикл насилия продолжается."

ire.48.t: "Крейг говорит"
ire.48.d: "Спустя семь лет бездействия и молчания, лидер Ольстерской юнионистской партии сказал речь по поводу статуса Ольстера в Ирландской республике. Джеймс Крейг, который, по мнению некоторых, уже слишком стар для такого, ведь времена, когда он был живым и ярким, кончились ещё со времён 1925 года, когда он написал своё последнее крупное послание ирландскому правительству. Он особенно порицал нынешний режим и экономическое пренебрежение к Ольстеру в течение последнего десятилетия и потребовал, чтобы каждый сын и дочь Ольстера был готов бороться за процветание и, если нужно, свободу региона."
ire.48.a: "Ему стоит закрыть рот."

ire.49.t: "Взрывы в Белфастском управлении"
ire.49.d: "В Белфасте начался террор, поскольку здание Белфастского управления подверглось бомбёжке, в результате которой погибли более пятидесяти человек и ещё больше получили ранения. Здание просто было закидано взрывчаткой. Шокирующая атака, по-видимому, является последней в длинной линии набирающей силу Добровольческой армии Ольстера и была проведена во время встречи политических лидеров региона. Среди убитых был Томас Карлин - местный партийный руководитель Партии национального центра. Эта атака напугала нацию, и напряжённость в Ольстере снова подняла свою уродливую голову, но на этот раз с разрушительными последствиями."
ire.49.a: "Время, в которое мы живём."

ire.50.t: "Большой оперный театр Белфаста в огне"
ire.50.d: "Ужас произошёл в Большом оперном театре в Белфасте. Несколько сотен человек были эвакуированы в разгар вечернего застолья, ведь в здании внезапно разразился пожар, поглотивший большую часть исторического здания. Около 35 человек погибло в момент бедствия, и всё ещё ведутся поиски людей под обломками. Неизвестно, из-за чего вспыхнул пожар, но правительство уже критикуется Партией юнионистов Ольстера, которые утверждают, что пожара можно было бы избежать, если бы Оперный театр был отремонтирован , о чём нас просили юнионисты во многих своих других письмах."
ire.50.a: "Катастрофа."

ire.51.t: "Ограбление Ирландского банка"
ire.51.d: "Сегодня, Белфастский ирландский банк был ограблен замаскированными боевиками, которые, как считается, были юнионистскими диссидентами. Пока мы говорим, белфастская Гарда ищет их, но они, скорее всего, укрываются в сообществе юнионистов."
ire.51.a: "Никакого отдыха, пока не найдём этих людей!"

ire.52.t: "Бомбёжка в Дублине"
ire.52.d: "Сегодня, в 10:30 утра в Дублине прозошли взрывы возле четырёх зданий судов. Около пятисот человек считаются мёртвыми и подсчёт ещё ведётся. Двое мужчин, которые, как полагают, были ответственны за бомбёжку, были застрелены Гардой при попытке покинуть место преступления, так как начали сопротивляться, когда их попросили остановиться. Один из мужчин был идентифицирован как житель Белфаста с известными связями в партии юнионистов. Эта ужасающая эскалация продолжающегося конфликта в Ольстере равнозначна объявлению войны Ирландии и её народу, и общественный резонанс был огромен. Ирландский народ недоволен, и Ольстеру придётся заплатить."
ire.52.a: "Это не может продолжаться вечно."

ire.58.t: "Юнионисты планируют восстание?"
ire.58.d: "Теперь, когда мы оказались в неудачном состоянии войны, с севера Ирландии доносится всё больше инакомыслия. Ольстерские юнионисты, как говорят, рассматривают все варианты, в то время как ИРА занята продолжающимся конфликтом, и юнионисты очень хорошо могут использовать это, чтобы покинуть республику. Последствия этого могут быть фатальными для нации, поскольку они вполне могут попытаться связаться с нашими врагами и станут идеальной базой для вторжения в Ирландию."
ire.58.a: "У нас что, проблем больше нет?!"

