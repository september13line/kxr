irelandflavour.371.a: "Это слабый ум, который не может пережить легкого возбуждения; пусть ханжи ворчат."
irelandflavour.371.b: "В этой стране есть нечто, называемое моралью; выкиньте эту дрянь."
irelandflavour.371.c: "Эта дрянь должна оставаться невидимой для ирландских глаз."
irelandflavour.371.e: "Пусть вся Ирландия станет свидетелем извращенной натуры саксонского врага!"
 
irelandflavour.372.t: "Игры Таилтеанна"
irelandflavour.372.d: "«Сделайте для галлов то, что вы сделали для греков» - такими лозунгами пестрели брошюры, которые распространялись вокруг Лейнстер-хауса в течение последних нескольких недель. Относительно успешное проведение современных Олимпийских игр в Дублине в прошлом году заставило небольшую, но влиятельную группу ирландских спортивных энтузиастов оказать давление на правительство с целью повторного проведения Игр Таилтеанна.\n\nИгры Таилтеанна в их первоначальном виде проводились в столетия, предшествовавшие норманнским вторжениям 1169-1171 годов, и даже за тысячелетие до рождения Христа, если верить легендам. Традиция гласит, что впервые они были проведены в честь похорон божества урожая Таилтиу, который умер от истощения после того, как расчистил густые, обширные леса провинции Мит, чтобы создать богатые сельскохозяйственные угодья, которыми она известна сейчас. Эти игры были объявлены временем перемирия, в ходе которого проводились испытания на смекалку, ловкость и силу, а также время для празднования и заключения браков.\n\nНезадолго до начала Британской революции в 1924 году администрация Шинн Фейн с большим успехом организовала современный аналог. Проведенные через несколько недель после Олимпийских игр в Берлине, игры собрали сотни людей ирландского происхождения со всего мира, а также несколько приглашенных участников, чтобы добавить зрелищности.\n\nК огорчению тех, кто подал петицию правительству, эти игры не стали регулярными. Соображения безопасности и проблемы с расходами стали слишком серьезными для сменявших друг друга правительств того времени, особенно если учесть, что из-за изолированного характера игр международное сообщество не будет заинтересовано в инвестировании средств в повышение безопасности. Даже проведение самих Олимпийских игр было непростым решением и было принято только на основании международного признания, которое должно было перевесить первоначальные затраты.\n\nНо поскольку мир был охвачен новыми конфликтами, особенно в Америке, где проживает большая часть диаспоры, не говоря уже о ещё более крупном спортивном событии, которое проводилось на местном уровне только в недавнем прошлом, правительство не проявило особого желания прислушиваться к этим петициям."
irelandflavour.372.a: "Это может подождать ещё несколько лет."
 
irelandflavour.373.t: "Старые друзья в Новой Англии"
irelandflavour.373.d: "Когда республика только зарождалась, ища союзников и международного признания, она нашла твердую поддержку в лице жителей Новой Англии, одного из крупнейших мест проживания ирландской диаспоры. Когда Катал Бруга посетил Бостон и произнес свою великую речь в Фенуэй-парке, тысячи людей собрались там и прокричали о независимости Ирландии. В связи с недавним кризисом в Америке, переросшим в Гражданскую войну, в Новой Англии было создано временное правительство после вмешательства канадцев, чтобы укрыть его от войны.\n\nХотя некоторые члены правительства отказываются открыто поддерживать все, что поддерживается британскими изгнанниками, многие призывают Ирландию признать правительство Новой Англии и пригласить [NEE.GetLeader] произнести свою собственную речь, символизирующую ирландско-американскую дружбу и сотрудничество."
irelandflavour.373.a: "Мы никогда не забываем друзей, отправим приглашение."
irelandflavour.373.b: "Мы не можем поддерживать британский империализм, независимо от того, кто возглавляет их государство."
 
irelandflavour.381.t: "Долой джаз"
irelandflavour.381.d: "Священнослужители низкого ранга из наименее населенного графства Ирландии обычно не вызывают интереса ни у СМИ, ни у политиков страны, но отец Питер Конефрей из Лейтрима - исключение. Будучи убежденным националистом, Конефрей выступает за то, чтобы население поддерживало ирландский язык и традиционную ирландскую музыку, а не иностранное влияние.\n\nПодобные взгляды стоят десять копеек, и, более того, они настолько проторены, что либералы Ирландии уже привыкли к их пересказу. Однако Конефрей нашел несколько смелую новую линию нападения, осуждая джаз как «заимствованный из Центральной Африки бандой богатых синдикалистов в США, чтобы нанести удар по христианской цивилизации во всем мире» и клеймя слушателей как откровенных «предателей» Ирландии, причем особый яд выплескивается в адрес англо-ирландцев и жителей Германии за их потворство этому жанру. \n\nКонфрей с его угрюмыми взглядами, которые наносят удар по всему иностранному и столичному, смог собрать «несколько тысяч» сторонников на недавнем антиджазовом протесте в южном Лейтриме. С трибуны были зачитаны письма поддержки от Имона де Валеры и архиепископа Джозефа Макрори, а также прозвучали словесные нападки на политиков, отстаивающих культурные плюралистические взгляды. Трудно было бы представить себе подобную активизацию десять лет назад, но очевидно, что последние экономические и политические события подлили масла в огонь."
irelandflavour.381.a: "Люди понимают, что у нас есть своя культура и нет необходимости вытеснять её другой."
irelandflavour.381.b: "Он должен знать, что без иностранного импорта мы никогда бы не приняли христианство."
irelandflavour.381.c: "Когда экономические ответы не будут получены, массы будут отвлекаться на эту возню."
 
irelandflavour.382.t: "Редмонд в воспоминаниях"
irelandflavour.382.d: "Наступила очередная годовщина со дня смерти Джона Редмонда.\n\nНедавно состоялись памятные мероприятия, посвященные 20-летию со дня смерти Джона Редмонда.\n\nЭто было негромкое событие. Для многих он запомнился как человек, оказавшийся на неправильной стороне истории, чьи действия привели к гибели тысяч молодых ирландцев. Для других - как человека, чья одна главная ошибка определила всю его политическую карьеру. Однако при жизни Редмонд был гораздо больше, чем сейчас.\n\nКак лидер Ирландской парламентской партии, он был фактическим лидером ирландского национализма в начале 1910-х годов. Его цель - Домашнее правление - была на грани воплощения в жизнь Вестминстером, что делало Гражданскую войну в Ирландии между Ольстерскими добровольческими силами и Ирландскими добровольцами того времени неизбежной. Начало Вельткрига положило конец обеим этим уверенностям, и Редмонд принял судьбоносное решение призвать всех трудоспособных добровольцев вступить в ряды британских военных сил, пытаясь обеспечить введение в действие Домашнего Правления после того, что наверняка будет ещё одной короткой войной...\n\nОн был человеком, для которого Домашнее Правление было конечной целью, и он был бы доволен автономной Ирландией в сердце Британской империи. И это в то время, когда большинство других, даже в его партии, видели в этом лишь шаг к большей независимости. К его наследию более благосклонно относятся те, кто поддерживал более тесные личные связи с Британией, и немногие более умеренные республиканцы, симпатизировавшие Антанте.\n\nВ его родном Уэксфорде, где он был похоронен, в семейном мавзолее состоялась скромная и почтительная церемония, на которой присутствовали несколько политиков и партийных функционеров Фианна Файл, а также несколько ирландских ветеранов Вельткрига. Присутствующих призвали переосмыслить его наследие и вспомнить о тех временах, в которые он жил, прежде чем Республика могла стать реальностью. Это послание, конечно же, предназначалось для тех, кто не присутствовал на церемонии, и, по большому счету, осталось без внимания."
irelandflavour.382.a: "Он был человеком своего времени."
 
irelandflavour.385.t: "Сожжение «больших домов»"
irelandflavour.385.d1: "Одним из сохранившихся пережитков британского колониализма в Ирландии являются так называемые «Большие дома» - загородные поместья, разбросанные по всей сельской местности Ирландии. Хотя эти дома в первую очередь являются домами, они имеют двойное назначение - служить связующим звеном сельскохозяйственных комплексов. Как правило, во дворе, примыкающем к дому, работают десятки и десятки фермеров, а хозяин выступает в роли их начальника. Происхождение этой системы относится к средневековью, и, по правде говоря, с тех пор она не сильно продвинулась в своей концепции.\n\nВ Ирландии эти поместья контролировались и контролируются англо-ирландскими семьями, которые появились в XVII и XVIII веках, когда предшествующая католическая знать лишилась власти и влияния. Своим богатством и статусом эти семьи обязаны британскому государству, которое их создало, и были верными слугами империализма, поддерживая статус-кво не только на местном, но и на международном уровне, поскольку ненаследственные сыновья этих семей часто выступали в качестве колониальных бюрократов по всей Британской империи. После революции в Британии большие дома часто становились последним убежищем для этих «слуг империи»\n\nПо мере того как огонь революции распространялся по острову, неизбежно было восстание народа и попытка разрушить эти крепости иностранного капитала. Правительство в целом закрывает на это глаза, поскольку за закрытыми дверями эти действия считаются симптомом революционной активности, а не чем-то, что следует подавлять. Мы так долго разжигали огонь, что сейчас не время пытаться его затушить." # Syndies / Totalists
irelandflavour.385.d2: "Одним из сохранившихся пережитков британского колониализма в Ирландии являются так называемые «Большие дома» - загородные поместья, разбросанные по всей сельской местности Ирландии. Хотя эти дома в первую очередь являются домами, они имеют двойное назначение - служить связующим звеном сельскохозяйственных комплексов. Как правило, во дворе, примыкающем к дому, работают десятки и десятки фермеров, а хозяин выступает в роли их начальника. Происхождение этой системы относится к средневековью, и, по правде говоря, с тех пор она не сильно продвинулась в своей концепции.\n\nВ Ирландии эти поместья контролировались и контролируются англо-ирландскими семьями, которые появились в XVII и XVIII веках, когда предшествующая католическая знать лишилась власти и влияния. Своим богатством и статусом эти семьи обязаны британскому государству, которое их создало, и были верными слугами империализма, поддерживая статус-кво не только на местном, но и на международном уровне, поскольку ненаследственные сыновья этих семей часто выступали в качестве колониальных бюрократов по всей Британской империи. После революции в Британии большие дома часто становились последним убежищем для этих «слуг империи»\n\nПо мере того как огонь революции распространялся по острову, было неизбежно, что народ восстанет и попытается разрушить эти крепости иностранного капитала. правительственные учреждения были заполнены сообщениями о недавних нападениях на «большие дома». Во многих отношениях это можно только приветствовать, но в других - предостеречь. Если мы хотим сохранить верховенство закона, правительству необходимо действовать быстро и взять под контроль эти дома, превратив их в коммунальную собственность, а не позволять разрушать их на эмоциях." # RadSocs
irelandflavour.385.d3: "Одним из сохранившихся пережитков британского контроля над Ирландией являются так называемые «Большие дома» - загородные поместья, разбросанные по всей сельской местности Ирландии. Хотя в первую очередь это дома, они выполняют двойную функцию - служат связующим звеном сельскохозяйственных комплексов. Как правило, во дворе, примыкающем к дому, работают десятки и десятки фермеров, а хозяин выступает в роли их начальника. Происхождение этой системы относится к средневековью, и, по правде говоря, с тех пор она не сильно продвинулась в своей концепции.\n\nВ Ирландии эти поместья контролировались и контролируются англо-ирландскими семьями, которые появились в XVII и XVIII веках, когда предшествующая католическая знать лишилась власти и влияния. Своим богатством и статусом эти семьи обязаны британскому государству, которое их создало, и были верными слугами империализма, поддерживая статус-кво не только на местном, но и на международном уровне, поскольку ненаследственные сыновья этих семей часто выступали в качестве колониальных бюрократов по всей Британской империи. После революции в Британии большие дома часто становились последним убежищем для этих «слуг империи»\n\nПосле недавнего восстановления гэльского характера нации многие сельские районы восстали и напали на эти большие дома, сжигая их, где только возможно. Хотя правительство не может публично поощрять уничтожение частной собственности негосударственными субъектами, оно может и будет закрывать на это глаза, когда это удобно. Если мы хотим восстановить чувство гордости и достоинства нации, то времена, когда бедные фермеры склоняли головы перед владыками британского происхождения, должны закончиться." # NatPops
irelandflavour.385.a: "Мы только обожжем себе руки, если попытаемся задушить пламя революции." # Syndies / Totalists
irelandflavour.385.b: "Пришло время разорвать цепи." # RadSocs Yes
irelandflavour.385.c: "Средства производства должны быть захвачены, а не уничтожены." # RadSocs No
irelandflavour.385.e: "Пусть сорняки будут вырваны с корнем." # NatPops
 
irelandflavour.386.t: "Гэльская атлетическая ассоциация"
irelandflavour.386.d1: "Гэльская атлетическая ассоциация (ГАА) была основана в 1884 году во время так называемого «гэльского возрождения» для защиты и продвижения традиционных ирландских видов спорта. В достижении этой цели ГАА добилась значительных успехов. Если до появления ГАА «гэльские» игры - футбол, херлинг, гандбол и раундер - были в значительной степени неживыми, то после обретения независимости клубы, связанные с ГАА, можно было найти в каждом ирландском приходе. Хотя её влияние было сильнее в сельской местности, после обретения независимости «футбол» означал гэльскую разновидность почти для любого ирландца. ГАА продолжает организовывать и управлять этими видами спорта как в стране, так и за рубежом, а клубы и мероприятия ГАА часто собирают огромные толпы зрителей.\n\nНеобычно для организации, занимающейся культурным возрождением, в политической сфере ГАА была и остаётся тесно связана с ирландским национализмом. В частности, среди её основателей и первых покровителей были видные фениевцы и Хоумрулеры, а местные клубы ГАА были ранними центрами вербовки в Ирландское республиканское братство. Кровавое воскресенье" - резня, учиненная войсками Короны над мирными зрителями во время матча по гэльскому футболу на главном стадионе ГАА «Кроук Парк», - стало мощным символом британской тирании во время Войны за независимость. \n\nГаА ненадолго получила полномочия над ирландской легкой атлетикой в целом, пока в середине 1922 года не была создана Национальная ассоциация атлетов и велосипедистов (НААВ). В то время Ирландия недавно подписала англо-ирландский договор с Великобританией, и поддержка ГАА со стороны новой независимой Ирландии могла подорвать спортивное единство. Это раздвоение сохранилось даже после окончания британского правления на Севере и продолжается до сих пор. Хотя Гэльские игры (и, соответственно, ГАА) получают значительную поддержку от правительства в Дублине, в интересах поддержания социальной гармонии нынешнее правительство республики, похоже, намерено и дальше поддерживать такое положение вещей."
irelandflavour.386.d2: "Гэльская атлетическая ассоциация (ГАА) была основана в 1884 году во время так называемого «гэльского возрождения» для защиты и продвижения традиционных ирландских видов спорта. В достижении этой цели ГАА добилась значительных успехов. Если до появления ГАА «гэльские» игры - футбол, херлинг, гандбол и раундэрс - были в значительной степени неживыми, то после обретения Ирландией независимости клубы, связанные с ГАА, можно было найти в каждом ирландском приходе. Хотя её влияние было сильнее в сельской местности, после обретения независимости «футбол» означал гэльскую разновидность почти для любого ирландца. ГАА продолжает организовывать и управлять этими видами спорта как в стране, так и за рубежом, а клубы и мероприятия ГАА часто собирают огромные толпы зрителей.\n\nНеобычно для организации, занимающейся культурным возрождением, в политической сфере ГАА была и остаётся тесно связана с ирландским национализмом. В частности, среди её основателей и первых покровителей были видные фениевцы и Хоумрулеры, а местные клубы ГАА были ранними центрами вербовки в Ирландское республиканское братство. Кровавое воскресенье" - массовое убийство мирных зрителей во время матча по гэльскому футболу на главном стадионе ГАА «Кроук Парк" - стало мощным символом британской тирании во время Войны за независимость. \n\nНесмотря на то, что Эоин О'Даффи не любил заниматься управлением легкой атлетикой, он в своё время занимался политикой в организационном органе Ольстерской ГАА и всегда был глубоко привержен спорту и ГАА в частности. Хотя некоторые гэлисты до сих пор ворчат по поводу его предполагаемого предательства гэльской легкой атлетики - именно под его руководством в середине 1922 года была создана Национальная ассоциация атлетов и велосипедистов (НААВ), чтобы взять на себя полномочия в отношении негэльских видов спорта. В середине 1922 года была создана Национальная ассоциация атлетов и велосипедистов (НААВ), чтобы взять на себя полномочия по негэльскому спорту, - с момента прихода ГАА к неоспоримому политическому авторитету правительственный патронаж заметно вырос."
irelandflavour.386.d3: "Гэльская атлетическая ассоциация (ГАА) была основана в 1884 году во время так называемого «гэльского возрождения» для защиты и продвижения традиционных ирландских видов спорта. В достижении этой цели ГАА добилась значительных успехов. Если до появления ГАА «гэльские» игры - футбол, херлинг, гандбол и раундэрс - были в значительной степени неживыми, то после обретения Ирландией независимости клубы, связанные с ГАА, можно было найти в каждом ирландском приходе. Хотя её влияние было сильнее в сельской местности, после обретения независимости «футбол» означал гэльскую разновидность почти для любого ирландца. ГАА продолжает организовывать и управлять этими видами спорта как в стране, так и за рубежом, а клубы и мероприятия ГАА часто собирают огромные толпы зрителей.\n\nНеобычно для организации, занимающейся культурным возрождением, в политической сфере ГАА была и остаётся тесно связана с ирландским национализмом. В частности, среди её основателей и первых покровителей были видные фениевцы и Хоумрулеры, а местные клубы ГАА были ранними центрами вербовки в Ирландское республиканское братство. Именно резня, учиненная коронными войсками над мирными зрителями во время матча по гэльскому футболу на главном стадионе ГАА «Кроук Парк», «Кровавое воскресенье», стала ярким символом британской тирании во время Войны за независимость.\n\nХотя борьба за политический суверенитет была выиграна много лет назад, враг продолжает доминировать над Ирландией и её народом: иностранные игры по-прежнему популярны по всей стране и даже занимают более престижное место в сознании многих. Такое печальное положение дел требует принятия мер, и очевидно, что ГАА станет и мечом, и щитом в борьбе за национальное освобождение легкой атлетики. Государство уже начало вести эту борьбу рука об руку с ГАА. Хотя решительных действий пока не предпринимается, восхваление ГАА и Гэльских игр стало обычной чертой митингов AN и публичных заявлений О Куиннеагайна.\n\nОбщей темой стало разочарование состоянием управления ирландским спортом. Хотя ГАА ненадолго получила полномочия над ирландской легкой атлетикой в целом, Национальная ассоциация атлетов и велосипедистов (НААВ) была основана в середине 1922 года и сохраняет полномочия над многими областями легкой атлетики, включая те иностранные игры, которые должны были быть изгнаны из Ирландии с самого начала. Очевидно, что масштабная реорганизация, включая расширение полномочий ГАА, давно назрела."
irelandflavour.386.d4: "Гэльская атлетическая ассоциация (ГАА) была основана в 1884 году во время так называемого «гэльского возрождения» для защиты и продвижения традиционных ирландских видов спорта. В достижении этой цели ГАА добилась значительных успехов. Если до появления ГАА «гэльские» игры - футбол, херлинг, гандбол и раундэрс - были в значительной степени неживыми, то после обретения Ирландией независимости клубы, связанные с ГАА, можно было найти в каждом ирландском приходе. Хотя её влияние было сильнее в сельской местности, после обретения независимости «футбол» означал гэльскую разновидность почти для любого ирландца. ГАА продолжает организовывать и управлять этими видами спорта как в стране, так и за рубежом, а клубы и мероприятия ГАА часто собирают огромные толпы зрителей.\n\nНеобычно для организации, занимающейся культурным возрождением, в политической сфере ГАА была и остаётся тесно связана с ирландским национализмом. В частности, среди её основателей и первых покровителей были видные фениевцы и Хоумрулеры, а местные клубы ГАА были ранними центрами вербовки в Ирландское республиканское братство. Именно резня, учиненная коронными войсками над мирными зрителями матча по гэльскому футболу на флагманском стадионе ГАА «Кроук Парк», «Кровавое воскресенье», стала мощным символом британской тирании во время Войны за независимость.\n\nВ свете националистической родословной и общей популярности ГАА, между организацией и правительством изначально существовала неловкость, поскольку свет социализма озарял ирландское правительство. По сути, между ГАА и Дублином вступило в силу негласное соглашение, согласно которому каждая из сторон оставляла друг друга в покое, насколько это было возможно. Со своей стороны, ирландское правительство продолжало опираться на гэльский спорт в поисках легитимности, вызывая лишь неофициальное недовольство со стороны руководства организации, в то время как ГАА оставалась независимой. Однако в последние месяцы ГАА, похоже, ещё больше примирилась с социалистическим правительством: социалисты были приняты и избраны на различные руководящие должности в ассоциации. Высокопоставленные члены ГАА даже появлялись вместе с правительственными чиновниками на ряде громких мероприятий, что свидетельствует о том, что ГАА постепенно становится немного розовой, если ещё не полностью красной."
irelandflavour.386.a: "За ирландский спорт!"
 
irelandflavour.387.t: "Смерть Кухулайнна"
irelandflavour.387.d1: "Из всех фигур ирландской мифологии ни одна не известна так хорошо, как прославленный чемпион Ольстера Ку Чулейн. Родившись под именем Сетанты, он получил своё более известное прозвище, означающее "Гончая Куланна", ещё в детстве, когда в целях самообороны убил сторожевого пса кузнеца Куланна, предложив ему занять его место из чувства долга. Обучившись искусству боя в Шотландии, он вскоре стал сильнейшим воином Ольстера, наиболее известным защитником Королевства от войск Королевы Медб из Коннахта в мифологическом эпосе "Táin Bó Cúailnge"\n\nПопулярная бронзовая статуя, созданная Оливером Шеппардом, Скульптор, участвовавший в художественных конкурсах во время Олимпийских игр 1924 и 1928 годов, изображает окончательную смерть Ку Чулейна в бою, когда он привязал себя к камню, согласно некоторым рассказам, своими собственными кишками, чтобы умереть на ногах, оставив своих врагов в неведении о своей кончине на три дня, пока ворон не сел ему на плечо. Шеппард - протестант, родившийся в графстве Тайрон, но, тем не менее, ирландский националист, который, по его собственным словам, заявил: "Моя политика проста. Я всегда считал, что эта страна должна быть свободной", и он сам имеет отношение к борьбе за независимость, будучи учителем Вилли Пирса, брата знаменитого Падрейга Пирса.\n\n$irelandflavour.387.d.end$, возрождающего патриотизм по мере роста напряженности в Европе. Однако лоялисты также пытаются объявить мифологического героя своим, поскольку он защищал Ольстер от других провинций Ирландии. Хотя многие относятся к этому скептически, было высказано предположение, что его размещение в мэрии Белфаста может послужить средством преодоления межконфессионального раскола, подчеркнув общую провинциальную идентичность жителей Ольстера."
