irelandflavour.3912.d3: "Газета Ирландской рабочей лиги стала объектом новых официальных заявлений и была признана в высшей степени подрывной. Теперь власти намерены гораздо жестче пресекать её распространение, чем это делали предыдущие администрации. Если кто-то невольно попадет на её страницы, то будет вынужден ознакомиться с произведениями одних из самых отвратительных ирландских авторов-социалистов, братьев О'Флаэрти, Тома и Лиама.\n\nРодившись на ирландских островах Аран у западного побережья, Том провел большую часть своих ранних лет дома, а в 1912 году уехал в Америку и устроился журналистом. Его младший брат Лиам стремился стать священником и в 1908 году отправился на материк, где в конце концов стал боевым членом Ирландских добровольцев.\n\nКогда наступил Вельткриг, Том начал организовывать ирландских рабочих в доках Бостона и Нью-Йорка, чтобы присоединиться к Международным рабочим мира, вдали от войны. Лиам, напротив, увидел в войне возможность, понимая, что ирландцам понадобится военный опыт, чтобы сбросить британское иго, поэтому он записался в армию угнетателей под чужим именем. Он вернулся домой после войны, израненный и контуженный снарядами, но безмерно гордый тем, что вскоре узнает новости о войне за независимость Ирландии и о Французской пролетарской революции. Ужасы войны сделали его социалистом, так же как страдания американского пролетариата побудили его брата. Поначалу оба были приверженцами Шинн Фейн, но теперь стали основателями Ирландской рабочей лиги Родди Коннолли.\n\nВ 1920 году братья вновь встретились в Бостоне и начали увлекаться писательством. Том уже увлекался пролетарской литературой, в то время как Лиама потянуло к печатной машинке, чтобы хоть как-то помочь ему справиться с войной и записать рассказы о своих путешествиях. Несмотря на то что он был моложе и только начинал работать, Лиам вскоре сделал карьеру. Его рассказы больше касались мира символизма, метафоры и сатиры, в то время как Том продолжал писать, опираясь на грубую поли