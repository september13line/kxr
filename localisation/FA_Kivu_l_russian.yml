### Leader Bios ###
POLITICS_LOUIS_BOBOZO_DESC: "Последнее, что представлял себе молодой Бобозо в своей карьере немецкого аскари, - это возглавить одно из крупнейших государств в уже свободной Африке. Родившийся в последние годы Бельгийского Конго, а затем Миттельафрики, он был очарован дисциплиной и подвигами аскари. Он вступил в ряды в 1933 году и быстро поднялся по служебной лестнице благодаря своим выдающимся лидерским качествам после подавления нескольких восстаний и партизанских групп от имени своих гуннских хозяев. Однако его истинная верность всегда была со своим народом. Когда губернатор Конго приказал своей дивизии с бессмысленной жестокостью усмирить Киву и его родной штат на северо-западе, он решил встать на защиту своего народа, организовав мятеж. Несмотря на свой очень молодой возраст, он сплотил под своим знаменем большую часть конголезских армий, большинство из которых составляли африканцы, и сверг их немецких хозяев. Теперь юный Бобозо стоит на распутье - его неокрепшая Клика со всех сторон окружена врагами, а его правительство изобилует некомпетентностью из-за отсутствия у него политического опыта с юных лет. Приведет ли Клика Киву Конго к заслуженной славе, или оно падет перед другими военачальниками и племенами, борющимися за тот же уровень власти?"
POLITICS_JEAN_BOLIKANGO_DESC: "Жан Боликанго, один из немногих авторитетных и выдающихся деятелей на конголезской национальной сцене до того, как начался конголезский кризис, получил от своих сверстников ласково и враждебно прозванный "Старейшина государственного деятеля", поскольку, хотя он родился только в 1909 году, он всё ещё один из старейших деятелей конголезского националистического и республиканского движений. Боликанго, представитель народа бангала из Экваториальной провинции и рожденный в семье Эволюэ, рано осознал своё преимущество перед своими собратьями-конголезцами. Вместо того, чтобы жить в роскоши и выставлять напоказ свой статус, Боликанго вместо этого посвятил себя католической этике и с юных лет получил образование, стремясь улучшить себя и своих ближних. Досрочно получив высшее образование из-за своих передовых способностей, он стал учителем, обучая многих своих товарищей по борьбе за независимость, таких как Сирил Адула и Жозеф Илео. \n\nИменно во время этой преподавательской карьеры Боликанго начал развивать свой собственный вид христианского республиканизма, поскольку он и его люди томились в тени колониализма. Именно в этой карьере разразился Конголезский кризис, расколовший нацию и погрузивший её в хаос. Продемонстрировав себя во время конфликта способным лидером и командиром, Боликанго стал самым уважаемым человеком в Конго, за исключением, может быть, самого молодого генерала Гонзаге Бобозо. \n\nТеперь, когда Бобозо больше не находится у власти и с провозглашением первой конголезской республики, Жан Боликанго оказался премьер-министром. Под руководством старшего государственного деятеля Конго будет стремиться к благочестию, равенству и добросовестной этике, поскольку Боликанго ведет нас в наше светлое новое будущее."
POLITICS_MOISE_TSHOMBE_DESC: "Моис Капенд Чомбе всю свою молодую жизнь гнался за славой и богатством, чтобы обогатить свой собственный народ лунда в Катанге, а также, что, возможно, более важно, для себя. Родившийся в 1919 году, Чомбе отказался от высшего образования и с самого начала вел предпринимательский образ жизни. Управляя уличной суетой и небольшими всплывающими магазинами в детстве, подражая своему отцу, успешному продавцу и руководителю бизнеса, Чомбе стремился к деньгам и власти во всем своем родном городе Мусумба. Взятый под крыло своего отца, который стал видной фигурой в Катанге как друг мвами и враг колониального режима, отец Чомбе был убит вскоре после начала кризиса в Конго, оставив молодого, но амбициозного мальчика с наследием своего отца. и престиж. \n\nСледуя этим стопам, Чомбе стал известен как командир повстанцев и финансист ANC во время конфликта. С помощью острого ума, продуманной тактики и огромного количества денег Чомбе вцепился в высшую иерархию движения за независимость, закрепив за собой положение одного из отцов-основателей нашей новой республики. Несмотря на свою печально известную жадность и амбиции, Чомбе глубоко заботится о своем народе, хотя многие утверждают, что он заботится только о своем народе Лунда и более широких народах Катанги. Несмотря на недоброжелателей, Чомбе дослужился до премьер-министра нашей республики. Хотя он поддерживает сомнительные связи с колонизаторами через унаследованный бизнес, ожидается, что Чомбе по-прежнему будет управлять Конго для народа, и с его деловой хваткой многие ожидают, что Конго станет более прибыльным, чем когда-либо."
POLITICS_KASU_VUBU_DESC: "Джозеф Каса-Вубу родился примерно в 1915 году в округе Майомбе в семье народа йомбе и гордится тем, что является премьер-министром, и тем, что он принадлежит к гордому народу Конго. Его наследие началось как сын успешного фермера и торговца, который был изгнан из Кабинды за незаконное заселение земли, тогдашний патриарх семьи Вубу, отец Джозефа, вернул доверие своего народа, пройдя "тест на яд." ядовитого сока дерева каса, его отец искупил свою родословную и принес семье Вубу дополнительный титул с тем же именем, что и дерево, которое заслужило их искупление. Несмотря на то, что его отец пережил это испытание и вернул себе честь семьи, Джозеф близко к сердцу воспринял это столкновение с бесчестьем и старался быть настоящим человеком для своего народа, как никто другой. \n\nСтав мужчиной, Каса-Вубу крестился и взял своё христианское имя Джозеф, прежде чем поступить в высшее учебное заведение в семинарии, где он продемонстрировал свой ум и свирепость, а также своё стремление к тому, чтобы Конго стало независимым, когда он начал более регулярно взаимодействовать с колонистами. Обнаружив интерес и солидарность с прошлым своих предков как благородных подданных в Королевстве Конго, молодой Каса-Вубу начал развивать этот интерес среди своих сокурсников по семинарии, став известным как среди своих товарищей Конго, так и среди местных жителей Баса. -Конго и Леопольдвиль. Обладая такой известностью и предчувствуя неизбежную кончину Вриджстаат перед Коллапсом, Каса-Вубу культивировал последователей в своем родном регионе, а когда Врийстаат наконец умер, он бежал в Киву, чтобы помочь Молодому генералу в борьбе за независимость. \n\nТеперь, когда Бобозо отстранен от власти и провозглашена первая конголезская республика, Каса-Вубу стал премьер-министром Конго. Под его правлением Конго будет модернизировано и будет установлен настоящий федерализм, хотя он всегда будет питать слабость к своему народу в Нижнем Конго."
POLITICS_KALONJI_DESC: "Брошенный своими родителями Мулуба и Лулуа вскоре после своего рождения в 1914 году, Исаак Калонджи был усыновлен американскими баптистскими миссионерами в детстве и воспитывался этими проповедниками, пока они не вернулись в Соединённые Штаты, когда ему было 9 лет. Это благочестивое воспитание, в котором он спасенные детьми Божьими, вселили в молодого Калонджи глубокий религиозный пыл. Поступив в высшие учебные заведения, как только он достиг совершеннолетия, Калонджи быстро закончил его досрочно, получив высшие оценки, и после окончания учебы стал учителем. Подбирая радикальную литературу в школе и во время своей учительской карьеры, Калонджи начал дрейфовать влево, не теряя своей веры в Бога или своей веры в то, что каждое дитя Бога имеет голос, постепенно создавая синкретическую идеологию, которую он отстаивает сегодня. С началом кризиса в Конго Калонджи оказался одним из видных деятелей своего местного региона вокруг Лусамбо благодаря своим харизматичным проповедям и репутации одного из самых уважаемых учителей в регионе. Служа адмиралом в конфликте и поднявшись до того, чтобы стать одним из лиц сопротивления, а также одним из его лучших военачальников, Калонджи укрепился в иерархии отцов-основателей нашей новой республики и стал связующим звеном, скрепляющим могущественный MNC. . \n\nТеперь, когда Молодой генерал больше не у власти и когда провозглашена первая республика, Исаак Калонджи стал премьер-министром Конго. Стремясь реализовать своё уникальное слияние непосредственно демократических принципов с рыночной социалистической и дистрибьюторской экономикой, сохраняя при этом большую коалицию, которой является MNC, Калонджи должен объединить Конго под светом Бога и под его руководством."
POLITICS_KALONJI_SIMBA_DESC: "Брошенный своими родителями Мулуба и Лулуа вскоре после своего рождения в 1914 году, Исаак Калонджи был усыновлен американскими баптистскими миссионерами в детстве и воспитывался этими проповедниками, пока они не вернулись в Соединённые Штаты, когда ему было 9 лет. Это благочестивое воспитание, в котором он спасенные детьми Божьими, вселили в молодого Калонджи глубокий религиозный пыл. Поступив в высшие учебные заведения, как только он достиг совершеннолетия, Калонджи быстро закончил его досрочно, получив высшие оценки, и после окончания учебы стал учителем. Подбирая радикальную литературу в школе и во время своей учительской карьеры, Калонджи начал дрейфовать влево, не теряя своей веры в Бога или своей веры в то, что каждое дитя Бога имеет голос, постепенно создавая синкретическую идеологию, которую он отстаивает сегодня. С началом кризиса в Конго Калонджи оказался одним из видных деятелей своего местного региона вокруг Лусамбо благодаря своим харизматичным проповедям и репутации одного из самых уважаемых учителей в регионе. Служа адмиралом в конфликте и поднявшись, чтобы стать одним из лиц сопротивления, а также одним из его лучших военачальников, Калонджи укрепился в иерархии отцов-основателей нашей новой республики. \n\nТеперь, после предательства Гонзаге и глупости наших собратьев-демократов, восстание Симба и сожгло дотла истинную конголезскую демократию, и сделало Калонджи ожесточенным и закаленным, поскольку его любимая коалиция в MNC сгорела перед ним. Призывая к истинной демократии, свободной от порока реакции и полностью омываемой Божьим светом, премьер-министр Калонджи должен гарантировать, что конголезская демократия никогда больше не станет жертвой предателей и автократов."
POLITICS_BOBOZO_SESE_SEKO_DESC: "С провозглашением Нзере и украшенным его новым именем Бобозо Сесе Секо Нкуку Нгбенду Ва За Банга, или "Бобозо, всемогущий воин, который благодаря своей выносливости и непоколебимой воле к победе идет от завоевания к завоеванию, оставляя за собой огонь." , является единственным и бесспорным лидером Конго. Будучи национальным отцом независимого Конго и его спасителем в бесчисленных конфликтах, Бобозо Сесе Секо привел Конго к величию, рекламируя благочестие, афронационализм, популизм и беспристрастное сотрудничество между нашими братьями и сестрами на этом огромном континенте. В своем непрекращающемся крестовом походе, направленном на избавление Конго от колониального влияния, в то же время искренне заботясь о едином, объединенном конголезском народе, он избавился от своего прошлого христианского имени, а вместе с ним избавился от колониального влияния как от себя, так и от этого рая. Поборник Панъафриканизма и черпающий вдохновение из многочисленных влияний, Бобозо Сесе Секо - идеологический хамелеон, изгибающий свои идеи так, чтобы они соответствовали потребностям своего народа, а не всем другим занятиям. Несмотря на его щедрые вкусы и насильственные методы борьбы с колониальными остатками, все истинные конголезцы знают, что только под его присмотром Нзере может быть и безопасным, и маяком новой судьбы Африки."
POLITICS_ILLEO_DESC: "Самый молодой из главных лидеров восстания Симба и отцов-основателей нашей новой республики, Джозеф Илео родился в 1921 году в Леопольдвилле, ныне Киншаса, но осиротел в молодом возрасте после того, как его родители были убиты во время рейда Форс Пюблик. Будучи подобранным местным мятежным верховным вождем и использованным в качестве кадого (термин суахили для детей-солдат, означающий "маленький"), Илео был бы обречен на скорую смерть на каком-нибудь богом забытом поле битвы, но, похоже, судьба были другие планы. Когда его командир и надсмотрщик были убиты в перестрелке с Форс Пюблик, Илео воспользовался возможностью сбежать и снова оказался в Леопольдвиле, где стал нищим, прежде чем его нашел и забрал Исаак Калонджи. Под руководством отца крыла MNC Илео познакомился с уникальной синкретической идеологией Калонджи, которая смешивает идеи рыночного социалиста и христианско-демократического социалиста. Принимая это как своё собственное, оторвавшись от своего старого наставника и трансформировав его, подчеркнув национализм, кимбангизм и антитрайбализм, при этом заняв гораздо более жесткую антиколониальную позицию в ответ на презрение, которое он питал к колонизаторам и племенам из-за своего времени. как Кадого, была сформирована новая христианско-социально-националистическая идеология Илео, обращенная к массам. Победив на первых выборах в нашей Народной Республике, премьер-министр Илео теперь поведет Конго к его благочестивому, африканизированному и синкретическому новому рассвету."
POLITICS_ADOULA_DESC: "Несмотря на свой юный возраст, Сирил Адула зарекомендовал себя как настоящий герой для конголезского народа. Родившийся в 1921 году всего за несколько дней до своего современника и соперника Жозефа Илео, Адула, возможно, является одним из самых молодых национальных лидеров в мире. Член престижной семьи Bangala Évolué из Леопольдвиля, Адула посещал католическую начальную школу, но никогда не придерживался веры. Вместо этого он попал в социализм, а точнее в ортодоксальный синдиализм Франции, из-за принадлежности его отца к инфантильной MNC, сформировавшейся в подполье во Орании, а также из-за его связей с Бельгийской синдикалистской партией, базирующейся в Брюсселе. Принимая близко к сердцу эти чуждые идеи, Адула искренне верит, что синдикализм - единственный способ обеспечить истинное равенство и собственность для каждой души в Конго. Когда началось восстание Симбы, он и его отец взялись за оружие в защиту конголезского социализма, но трагически погиб его отец. Продолжая своё наследие и заработав себе имя блестящего, хотя и молодого командира, Адула стал одним из наших отцов-основателей. Стремясь к полному отделению церкви от государства, рассматривая церкви не более чем как орудие колониальных властей, Адула - один из немногих нерелигиозных лидеров Конго, и это, наряду с его чрезвычайно тесными связями с Интернационалом, заставило многих рассматривать его как аутсайдера и иностранную марионетку. Несмотря на такую репутацию, Адула был избран премьер-министром нашей Народной Республики. Планируя медленно привнести синдикализм в Конго очень постепенно, полностью сохраняя наши африканские традиции, чтобы не слишком сильно разрушать наше общество, возвращая нас к войне и хаосу, премьер-министр Адула должен стать маяком красного света, который будет направлять нас к утопии."
POLITICS_KASONGO_DESC: "Отказавшись подчиниться иностранным Державам, помогая привести восстание Симба к победе, Жозеф-Жорж Касонго одержал победу над всеми, будучи избранным новым премьер-министром Народной Республики Конго. Обходя стороной своих многочисленных соперников, которые предали Конго, склоняясь перед Интернационалом, Касонго стремился сохранить истинную сущность MNC, объединив как социалистические, так и националистические идеи в одну последовательную идеологию, которая действительно ставит интересы конголезцев превыше всего, но при этом поддерживает наши собратья-африканцы. Родившийся в 1919 году, Касонго быстро пошел в школу и поступил на юридический факультет всего за несколько лет до начала кризиса в Конго. Увлекшись радикальной литературой ещё в школе, Касонго начал читать идеи Браудера, Мозли, Муссолини, Букара, Сореля, Деата и Тореза, которых он стал боготворить, применяя некоторые из их менее суровых идей на практике здесь, в Конго, смешивая их со своей собственной панъафриканской идеологией, основанной на идеях Нкрумы, Азикиве, Обамы и Матенге. Когда, наконец, наступил Коллапс, Касонго сразу же взялся за оружие в качестве добровольца и снова взялся за оружие во время восстания Симба в качестве одного из его главных идеалологов и лидеров. С их победой была основана наша Народная Республика и наконец освобожден конголезский народ. Яростно настроенный против колоний, не прибегая к расовой теории, которую когда-то использовали против нас наши угнетатели, Касонго стал с пренебрежением относиться почти ко всему влиянию Запада, за исключением идей своих любимых мыслителей-тоталистов. Этот обширный пул влияний разорвал Касонго во всех направлениях, но, в конце концов, он стремится только улучшить жизнь всех истинных конголезцев и всех истинных африканцев. Под его руководством Конго будет освобождено от пережитков колониализма, обретет истинную тоталитарную демократию, будет обернуто утешительной бюрократией и полностью войдет в своё уникальное африканизированное и тотальное будущее."
POLITICS_MOBUTU_SESE_SEKO_DESC: "Начав свою жизнь как Жозеф-Дезире Мобуту и родившийся в 1930 году, Мобуту Сесе Секо был призван на службу в качестве одного из тысяч кадого, или "маленьких", во время кризиса в Конго. За это время, будучи ребенком-солдатом, служившим под командованием местного верховного вождя, ставшего военачальником повстанцев, молодой Мобуту стал отточенным солдатом, прежде чем пал в бою и был брошен умирать. Спасенный нашим национальным отцом Бобозо Сесе Секо, молодой Мобуту был усыновлен нашим маршалом и воспитан как его сын. За прошедшие годы Мобуту превратился в способного, хотя и безжалостного лидера, полностью приверженного идеям "Подлинности." и теперь является преемником Бобозо, взяв его почетное имя. Под его присмотром Нзере выстоит."

