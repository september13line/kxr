KIV_entice_enlistment: "Зачисление "Приманки""
KIV_entice_enlistment_desc: "Мы должны подтолкнуть местное население к оружию против своих угнетателей. Молодых мужчин, подростков и даже некоторых детей нужно побуждать служить своему народу, иначе мы все будем раздавлены нашими врагами."
KIV_assymetrical_tactics: "Асимметричная тактика"
KIV_assymetrical_tactics_desc: "Мы не выиграем эту войну в лобовом столкновении. Мы должны полагаться на наше знание местности, этих джунглей и болот, используя коварную тактику, чтобы одержать верх над реакционерами."
KIV_raid_armories: "Набеги на колониальные оружейные"
KIV_raid_armories_desc: "Колониалы оставили после себя множество тайников с оружием, арсеналов, крепостей и других военных аванпостов - все созрело для того, чтобы их забрать, если мы достаточно полны решимости бросить вызов раздираемой войной дикой местности, чтобы найти эти усы."
KIV_eyes_within_kivu: "Глаза в правительстве"
KIV_eyes_within_kivu_desc: "Мы должны следить за правительством Киву и собирать информацию об их деятельности, используя наши контакты в их режиме и в ANC, чтобы наши враги никогда не застали нас врасплох."
KIV_reach_out_to_alienated_cheifdoms: "Обратитесь к отчужденным вождествам"
KIV_reach_out_to_alienated_cheifdoms_desc: "Многие вождества и племенные Королевства уже давно отчуждены различными правительствами для управления Конго. В обмен на их поддержку мы обещаем им автономию и специальные исключения из нашей будущей политики, чтобы они могли продолжать жить своей жизнью. как им заблагорассудится, как только этот конфликт закончится."
KIV_take_back_kasai: "Защитить Касаи"
KIV_take_back_kasai_desc: "Касаи является центральным транспортным узлом в самом сердце Конго, соединяющим Нижнее Конго с Катангой и Киву. Мы должны взять город Канага и захватить железнодорожный перекресток в центре провинции, чтобы отрезать путь нашим врагам. нация."
KIV_take_back_umbangi: "Марш в Убанги и Ориенталь"
KIV_take_back_umbangi_desc: "На самых северных окраинах нашей страны находятся одни из самых сельских земель в Конго, где доминируют давние враждующие группы племен скотоводов и земледельцев. Хотя эти регионы сельские и изолированные, они служат крупными сельскохозяйственными центрами, а их северное положение означает, что мы могли бы установить связи и связи с мау-мау, чтобы помочь нам. Мы должны продвигаться на север и немедленно вернуть эти земли."
KIV_take_back_equatorial_congo: "Безопасное Экваториальное Конго"
KIV_take_back_equatorial_congo_desc: "С большими городами, такими как Гбадолите и Бумба, наряду с важными прибрежными поселениями, такими как Мбандака, Экотерский регион может похвастаться значительной частью нашего городского населения за пределами Киншасы, а вместе с ним и значительной частью образованного пролетариата и его связей, будь то политическими, академическими или военными. Мы должны немедленно захватить эти города, чтобы обезопасить эти активы и самые северные течения реки Конго, контролируя торговлю и большую часть нашей коммерческой промышленности за пределами столицы и Катанги."
KIV_take_back_leopoldville: "Отвоевать Киншасу"
KIV_take_back_leopoldville_desc: "Жемчужина Конго, Киншаса - когда-то Леопольдвиль - это ворота в Конго и его крупнейший мегаполис. Дом для сотен тысяч колонистов и африканцев, а в его тени находится великий порт Матади - единственный морской порт. в Конго - крайне важно, чтобы мы сразу же вернули себе город и окружающий его штат Нижнее Конго!"
KIV_take_back_katanga: "Марш на Катангу"
KIV_take_back_katanga_desc: "Если Киншаса - жемчужина Конго, то Катанга - жемчужина, поскольку ни один регион во всей колонии не обладает таким богатством материалов и полезных ископаемых. Катанга - один из самых богатых ресурсами регионов на планете, и благодаря будучи домом UMHK, почти вся экономическая мощь и сырье нашей страны поступают из Катанги. В Конго нет более важного региона, чем Катанга, за исключением, может быть, Киншасы, и поэтому мы должны отправиться в Лубумбаши и захватить эту жемчужину для себя. !"


KIV_gonzague_coup: "Вмешательство ANC"
KIV_gonzague_coup_desc: "Сражаясь с Симба, мы должны быть осторожны с ещё одной угрозой нашей новой демократии. Не веря в способность нашего гражданского правительства командовать военными действиями, молодой генерал Луи де Гонзаг Бобозо все чаще давал понять, что если мы не сокрушим социалистов в ближайшее время, он и его Конголезская национальная армия будут вынуждены взять дело в свои руки."
KIV_emergency_conscription: "Срочный призыв"
KIV_emergency_conscription_desc: "Несмотря на то, что ANC представляет собой довольно внушительную силу, мы все же потеряли большую часть наших людей в последней Гражданской войне, а теперь из-за призыва Симбы к оружию. С появлением этих Симба призыв к войне прозвучал снова. , и нам нужны органы, чтобы пополнить ряды. Правительство введет призыв на военную службу, чтобы все трудоспособные конголезцы откликнулись на призыв ."
KIV_recall_veterans: "Отозвать ветеранов Аскари"
KIV_recall_veterans_desc: "Несмотря на то, что мы активно пополняем наши ряды новобранцами, Конго по-прежнему остро нуждается в офицерах, поскольку многие из них либо погибли в последней войне, либо дезертировали. вновь поступить на службу в качестве офицеров и командиров. С их опытом и долгой военной карьерой в Африке они должны стать отличными офицерами, пока мы продолжаем выплачивать их пенсии ."
KIV_reach_out_to_nationalists: "Влиять на националистов и демократов"
KIV_reach_out_to_nationalists_desc: "MNC - крупная организация с большими палатками, и многие из её членов далеко не так радикальны, как революционеры Симба, несмотря на то, что их партия стоит за восстанием. может, особенно нацеливаясь на демократов и националистов, находящихся под меньшим влиянием социалистов. С их помощью мы лишим Симбу столь необходимой политической поддержки."
KIV_tried_and_proven_tatics: "Используйте проверенную тактику"
KIV_tried_and_proven_tatics_desc: "Хотя наши враги полагаются на партизанскую тактику, это не наш путь. Симбы сражаются как дикие трусы - животные и неорганизованные. Мы своим профессионализмом покажем им их ошибки. Хотя мы сбросили колониальное ярмо, их прусская милитаристская этика сохранилась и укоренилась в ANC. Мы будем бороться с их трусостью с помощью стойкой стратегии и тактики. Их дезорганизация рухнет перед нашей мощью."
KIV_sway_chiefs: "Влияние вождеств"
KIV_sway_chiefs_desc: "Многие вождества и местные Королевства не питают симпатии к революционерам Симба, считая их простыми марионетками иностранных держав. Они опасаются зова сирены, которым является социализм, и это правильно! вождей, заручившись их поддержкой обещаний автономии и дальнейшего признания."
KIV_take_back_kasai2: "Защитить Касаи"
KIV_take_back_kasai2_desc: "Касаи является центральным транспортным узлом в самом сердце Конго, соединяющим Нижнее Конго с Катангой и Киву. Мы должны взять город Канага и захватить железнодорожный перекресток в центре провинции, чтобы отрезать путь нашим врагам. нация."
KIV_take_back_haut_congo: "Марш на Верхнее Конго"
KIV_take_back_haut_congo_desc: "На самых северных окраинах нашей страны находятся одни из самых сельских земель в Конго, где доминируют давние враждующие группы племен скотоводов и земледельцев. Несмотря на то, что эти регионы сельские и изолированные, они служат крупными сельскохозяйственными центрами, а их пограничные силы помогают сохранять радикалов из Кении-Уганды с наших земель. Мы должны продвигаться на север и немедленно вернуть эти земли."
KIV_take_back_sankru: "Защитить Санкуру"
KIV_take_back_sankru_desc: "Санкуру - ещё один центральный узел нашей страны, на который приходится большая часть сельскохозяйственного производства Конго. Без этих полей и пастбищ мы не сможем прокормить наши постоянно растущие армии, поэтому эта плодородная равнина имеет жизненно важное значение для наших планов повторного завоевания."
KIV_advance_on_kivu: "Наступление на Киву"
KIV_advance_on_kivu_desc: "Когда-то Киву был центром нашего первоначального восстания против колониальных держав, а теперь это сердце восстания Симбы. Мы должны войти в это гнездо революционных настроений и сжечь его дотла. Киву станет нашим силой, и регион научится принимать власть Киншасы."
### Focuses ###

KIV_aftermath_of_the_mutiny: "Колониальная Троица рушится"
KIV_aftermath_of_the_mutiny_desc: "'Trinité Coloniale' были тремя ключевыми принципами фландро-валлонского правления в Конго, подчеркивая необходимый акцент на продвижении интересов государства, церкви и частных компаний, которые соперничали за кусок нашей законной земли. .С их жадностью и амбициями, пожирающими их, миттелаафриканское чудовище рухнуло, а вместе с ним рухнуло и Орания и эта нечестивая троица.Теперь мы свободны от гнусной "политики коренных народов", которая веками угнетала наш народ, но мы не ещё в безопасности. К оружию, истинные сыны Киву и Конго, ибо мы, наконец, идем, чтобы убить колониального зверя раз и навсегда!"

KIV_enemies_on_all_fronts: "Наши спины к стене"
KIV_enemies_on_all_fronts_desc: "Конго превратилось в водоворот, наполненный кровью и свинцом, и нас со всех сторон окружают как африканцы, так и империалисты. Вокруг наших переменчивых границ лежат горящие останки Врижштата с наемниками и Форс Пюблик. поднимаясь на Запад, когда новый независимый и всегда экстравагантныйГорный Союз захватывает Катангу на юге. Нам некуда отступать, и нет союзников, которых можно призвать. Мы против всего Конго, в этой войне за Темное Сердце Африки."

KIV_advance_on_leopoldville: "Вернуть жемчужину"
KIV_advance_on_leopoldville_desc: "Киншаса, или Леопольдвиль, как его называют империалисты, является жемчужиной нашей страны. Мегаполис по центральноафриканским стандартам, город является одновременно жизненно важным экономическим центром и железнодорожным узлом. Что ещё более важно, его контроль над Матади-Леопольдвиль Железная дорога жизненно важна для наших сил, так как она служит единственным путём легкого доступа к порту Матади - единственному крупному морскому порту в Конго. Мы должны вернуть город любой ценой!"

KIV_push_back_buganda: "Сжечь эксплуататорские ульи"
KIV_push_back_buganda_desc: "На окраинах Конго оппортунистические наёмники под предводительством [KSV.getleader] и жадногоГорный Союз из Катанги эксплуатируют наш народ и наши земли в погоне за капиталистической выгодой или эгоистичными амбициями. Они ползают и стрекочут в нашем раю, как клещи и личинки, стремящиеся перегрызть наше богатое ресурсами и обильное первородство. Мы сожжем этих насекомых там, где они стоят, ибо никто не будет эксплуатировать этот Эдем, кроме нас!"

KIV_we_have_numbers_on_our_side: "Родная волна"
KIV_we_have_numbers_on_our_side_desc: "То, чего нам не хватает в оборудовании и припасах, мы с лихвой компенсируем количеством. После десятилетий колониального господства присутствие Белого человека всё ещё меркнет по сравнению с нашей мощью, как бы они ни старались. они никогда не смогут заменить нас. Мы - многомиллионный народ, мы обрушимся на этих заблудших империалистов и задушим их под нашими бесконечными марширующими массами."

KIV_rally_the_congo_askari: "Собери конголезских аскари"
KIV_rally_the_congo_askari_desc: "Небольшое количество организованных войск, которые есть в нашем распоряжении, - это все члены Аскари или Форс Пюблик - африканские солдаты, которые давно раздражены колониальным правлением, но для своей службы получили обучение и оружие, превосходящие все, что у нас есть в настоящее время. ... Мы должны сплотить этих элитных ветеранов, чтобы они служили авангардом нашего восстания. Конго восстанет, и Аскари поведут нас туда!"

KIV_the_jungle_is_our_friend: "Владыки этих первобытных джунглей"
KIV_the_jungle_is_our_friend_desc: "Джунгли и заросли Конго - одни из самых древних и густых на Земле, и никто не знает эти земли так, как мы. включение этого в нашу тактику в виде систематизированной доктрины позволит нам обучать этим советам и приемам ведения войны в джунглях новобранцев для будущих поколений. бороться, чтобы пересечь болота и ловушки этого изначального рая."

KIV_kivu_prevails: "Последний рывок к свободе"
KIV_kivu_prevails_desc: "Аскари, а также местные Королевства и племена сплотились и поднялись, в то время как наши силы устремились в различные чащи и устья рек Конго, уничтожая как наёмников, так и поселенцев в их стремлении раз и навсегда избавить Конго от империалистической заразы. Настал последний момент, потому что сейчас или никогда. Либо мы умрем огненной и славной смертью на службе у нашего народа, либо мы, наконец, останемся свободными и победим суверенное Конго. Судьба ждет нас в последней битве, так что давайте бросим вызов и встретим судьбу лицом к лицу!"

KIV_future_of_the_congo: "Телама Беси Конго!"
KIV_future_of_the_congo_desc: "Встаньте, мои собратья-конголезцы, и встаньте со мной. Мы сбросили оковы империалистического гнета и родили суверенную и свободную нацию здесь, в Конго. Со времен Королевства Йеке и Федерации бакуба Конго не видело свободного государства под руководством туземцев, свободного от иностранного вмешательства и жадности. Наша земля тлеет, а наш народ продолжает жить израненными и ранеными, но мы победили. Конго наконец-то свободен!"

#United Congo

KIV_the_age_old_question: "Танец Эволюэ и Аскари"
KIV_the_age_old_question_desc: "После того, как наша независимость обеспечена, конголезский народ сейчас стоит на перепутье. "Генерал" Луи де Гонзаг Бобозо возглавил только что созданную Конголезскую национальную армию из руин старой командной структуры Аскари, возглавляемой белыми, и с Благодаря своей военной эффективности этот молодой, но харизматичный солдат правил де-факто так называемой "Кликой Киву." социалистические элементы бурлят и бурлят под поверхностью нашего общества. Конго снова стоит на пороге радикальных перемен."

KIV_gonzauges_guidance: "Молодой генерал"
KIV_gonzauges_guidance_desc: "Луи де Гонзаг Бобозо, или генерал Бобозо, как он стал известен, решил проигнорировать растущие призывы к демократии и вместо этого продолжить создание этого молодого конголезского государства под мудрым и взвешенным руководством военного правления. Коренной Чёрный офицеры Аскари и Конголезской национальной армии должны заполнить иерархию, поскольку Бобозо пытается построить первую стабильную нацию, управляемую туземцами, в Средней Африке после краха."

KIV_state_beyond_ideology: "Государство вне идеологии"
KIV_state_beyond_ideology_desc: "Молодой генерал Луи де Гонзаг Бобозо все чаще черпал вдохновение из постоянно расширяющегося круга влияний, чтобы создать своё идеальное государство. Избегая ярлыков и строгих догм в отношении какой-либо одной идеологии или системы убеждений, Молодой генерал черпал вдохновение из всех углах политического спектра.От Панъафриканизма к афронационализму, от социализма к корпоративизму, от автократии к демократии - Гонзаг Бобозо прочитал все это, и из каждой новой школы мысли, в которую он вникает, он извлекает лучшее из того, что он может и включает это в свою постоянно развивающуюся личную философию. В этой разнообразной новой мыслеформе Молодой Генерал создаст новое и уникальное государство здесь, в самом сердце Африки."

KIV_assert_askari_dominance: "Утвердить доминирование Аскари"
KIV_assert_askari_dominance_desc: "Возможно, наша война за независимость велась с массами рекрутов из племен и деревень, реквизированных из многих Королевств и этнических групп Конго, войну выиграли аскари. Их превосходство и мастерство не имеют себе равных в этом регионе, и им будут предоставлены широкие льготы и полномочия в благодарность за их службу, поскольку конголезцы обязаны этим людям своей жизнью и свободой, и они будут вознаграждены за это."

KIV_set_up_the_officer_committee: "Создать комитет офицеров"
KIV_set_up_the_officer_committee_desc: "Надзорный комитет, состоящий из верных офицеров и стратегов Аскари, должен быть создан, чтобы служить главным бюрократическим аппаратом нашего государства. стабильность и единство. Наша администрация должна быть свободна от коррупции и жадности, поскольку принципы стратократии, а также прекрасная подготовка и чувство долга наших солдат ведут наш путь в будущее."

KIV_arrest_the_corrupt: "Рак коррупции"
KIV_arrest_the_corrupt_desc: "Коррупция - это рак, который долгое время поражал администрацию Конго от правления короля Леопольда до падения Орании, постоянно распространяясь, как раковая масса, стремящаяся проглотить любое представление о хорошем управлении в Конго, прежде чем оно может даже начаться. Мы должен отсечь и устранить все источники коррупции и разложения, используя любые средства, которые Молодой генерал и его силы сочтут необходимыми. Конго будет очищено от этой чумы раз и навсегда."

KIV_expel_the_colonials: "Акцизировать империалистического паразита"
KIV_expel_the_colonials_desc: "Колонисты, поселенцы, военные офицеры и империалистические капиталисты западных держав давно стали чумой для Конго. Со времен первых португальских экспедиций, открывших наши земли этим собакам, до совершенных ужасных и позорных деяний против свободы и суверенитета во время Схватки за Африку, наши люди были просто игрушкой или препятствием для жадности империалистов. Это, наконец, заканчивается, потому что генерал Бобозо и его лояльные силы в ANC должны устранить тех, кто достаточно умен, чтобы уйти мирно, и искорените тех, кто наивен или глуп, чтобы сопротивляться. Конго для конголезцев!"

KIV_formalize_the_military_government: "Формализировать правление Аскари"
KIV_formalize_the_military_government_desc: "Аскари и более широкий ANC в целом неуклонно наблюдают рост своей власти и известности в конголезском обществе с приходом к власти молодого генерала Бобозо. Эти ветераны и солдаты уже практически управляют каждым аспектом нашего правительства. ", пора сделать это официальным. Если не считать прежней бюрократии, весь политический и правительственный аппарат Конго будет организован по военному принципу. Мы все будем равны под неусыпным надзором Конголезской национальной армии. "

KIV_embrace_pan_africanism: "Шепот панъафриканской мечты"
KIV_embrace_pan_africanism_desc: "Молодого генерала все больше вдохновляли влиятельные работы многочисленных панъафриканских мыслителей, шепчащие ему на ухо, как незаметная сирена. От Дювалье на Гаити и Гарви в Америке до титанов Африки, таких как Падмор, Нкрума, Обама. , и Кениата, генерал Бобозо использовал множество источников, чтобы начать формулировать свою собственную уникальную смесь панъафриканской мысли.Отрицая традиционный раскол между левыми и правыми, преследовавший движение на протяжении десятилетий, Бобозо теперь стремится следовать своим собственным путём, свободным влияния старой гвардии ANC, когда он начинает мечтать о единой Африке."

#Zaire

KIV_all_hail_zaire: "Ту Беси Нзере!"
KIV_all_hail_zaire_desc: "Место, известное как "Конго", мертво, потому что Нзере - это единственное, истинное государство "Конго" Мы снова и снова доказывали свою победу над нашими врагами; мощь и превосходство африканского народа факт, ныне обращенный кровью в камень. Бобозо сжег остатки старой Орании, и, как феникс, возродившийся из пепла, наш народ и наша нация возродились как настоящие, свободные африканцы. Восстаньте, нзерцы! восстановлено!"

KIV_free_from_colonial_shakles: "Возвращение к подлинности"
KIV_free_from_colonial_shakles_desc: "Недавно названный Бобозо Сесе Секо Нкуку Нгбенду Ва За Банга провозгласил "возвращение к аутентичности", чтобы смыть все Конго. Стремясь уничтожить любые следы колониального влияния, Бобозо постановил, что такие вещи, как западные религии , одежда, правила именования, использование местоимений и т. д. - все это устаревшие и испорченные пережитки империалистического прошлого. Все эти и другие грехи будут смыты в процессе "нзерианизации", поскольку Конго - для африканцев, и никто другой!"

KIV_new_identity: "Первые настоящие африканцы"
KIV_new_identity_desc: "Теперь Нзере стоит решительно и сильно, стремясь к просвещённому и суверенному будущему под мудрым правлением Бобозо Сесе Секо, всемогущего воина и борца за независимость Нзери. Ни одна нация на этом хаотичном и опозоренном континенте не сожгла оковы и цепи колониализма так полно и полно, как мы, и теперь мы стоим как первая подлинно африканская нация за столетия, и все благодаря нашему единоличному и законному лидеру. Приветствую Нзере, приветствую Бобозо, ибо Бобозо - это Нзере."

#Stratocracy

KIV_young_officer_stratocracy: "Молодой офицер стратократии"
KIV_young_officer_stratocracy_desc: "Поскольку наше военное правительство твердо установлено, пришло время нам начать развивать этот вид военного положения до его естественного завершения. Политики и министры должны уйти в прошлое, поскольку только нашим собственным офицерам доверяют достаточно, чтобы представлять люди в любом значимом качестве. Лучшие из них поднимутся на вершину, чтобы возглавить наш народ, в то время как те офицеры, которые не способны руководить нашей нацией, вместо этого поведут наши войска в бой, следуя по пути за лучшими людьми. Молодой генерал и его соотечественники - все Конго нужно выжить."

KIV_state_for_the_military: "Истинное государство Аскари"
KIV_state_for_the_military_desc: "Любая иллюзия гражданского правления развеяна, и теперь Конго прочно находится в руках аскари из Конголезской национальной армии. Под руководством Молодого генерала и его Клики нетерпеливых, ненасытных офицеров и генералов превращается в одно из самых милитаризованных мест на Земле.Все граждане по достижении определенного возраста призываются в армию на всю жизнь, выполняя различные обязанности и задачи, которые необходимы для функционирования любого государства и армии, все под юрисдикцией и командованием генерала Бобозо и гнетущая атмосфера военного положения. Конго - его армия, а его армия - Конго!"

KIV_intergrate_the_guerillas: "Все для ANC"
KIV_intergrate_the_guerillas_desc: "Все в Конго принадлежит государству, а поскольку Конголезская национальная армия является государством, все в Конго, в свою очередь, принадлежит ему. При Молодом генерале Бобозо все, от мельчайшего куска древесины, вырубленного из наших знаменитых лиственных пород, до крупнейшей жилы урановой руды из Шинколобве, принадлежит ANC. Каждый мужчина, женщина и ребенок выполняют свою роль в военной стратократии, и у каждого есть своя цель. Это сплоченное подразделение без конца работает на ANC, полностью посвятив себя яростным защитникам Конго. Нет Конго без ANC."

#Democracy

KIV_make_way_for_elections: "Инфантильная демократия"
KIV_make_way_for_elections_desc: "Несмотря на наши худшие опасения, Молодой генерал решил уйти в отставку, раз и навсегда положив конец эпохе правления Аскари в Конго. На смену Бобозо пришло цветущее, но всё ещё инфантильное демократическое движение, поверхность Орании не была обременена неизмеримым бременем создания новой конголезской демократии.Приближаются первые выборы и партии сплачиваются вокруг своих основных кандидатов, нация сидит на краю своего места, поскольку будущее Конго определено на политической арене."

#SocCon

KIV_national_unity_victory: "ПОК Боликанго"
KIV_national_unity_victory_desc: "Жан Боликанго и его партия Конголезского единства выиграли первые свободные и общенациональные выборы в истории Конго. Этот пожилой государственный деятель был объединяющей фигурой среди расколотых по племенному и этническому признаку партий, составляющих Конголезский Конгресс, несмотря на его тесные связи со старым фландро-валлонским режимом. При Боликанго Конго будет стремиться к широкому единству и модернизации, поскольку мы строим нашу новую, настоящую республику под нашим консервативным, но сострадательным новым президентом."

KIV_elder_statesman: "Старший государственный деятель"
KIV_elder_statesman_desc: "Боликанго уникален в нашей новой республике как один из немногих авторитетных политиков, работавших в нашем Конгрессе, и единственный, у кого когда-либо был шанс победить на выборах, поскольку большинство других конголезское население осуждает как предателей. и империалистические комнатные собачки.Однако этот старейший государственный деятель народа Бангала почитается конголезцами повсюду как национальный отец и учитель, а сам Баликанго фактически воспитал ряд министров и конгрессменов, которые теперь служат его собственными политическими союзниками и соперниками, на много лет моложе его. Имея за собой эту репутацию и поддержку, Баликанго теперь должен вести конголезский народ к новой, республиканской судьбе."

KIV_tax_break_for_church: "Работать с церковью"
KIV_tax_break_for_church_desc: "Католическая церковь уже давно существует в Конго, впервые принесенная французами, португальцами и фландро-валлонцами, которые первыми "открыли" наш рай здесь, в сердце Африки. Президент Баликанго, сам набожный католик, решил установить тесные и формальные связи с папством, предлагая им налоговые льготы и большие стимулы по мере того, как они основывают больше миссий и церквей на наших землях.С верой как объединяющей силой Конго действительно залечит раны своего прошлого, извлекая пользу на этом пути. ."

KIV_askari_retirement_fund: "Честь героев Конго"
KIV_askari_retirement_fund_desc: "На спинах и кровью аскари была завоевана независимость Конго. Без этих ветеранов наша сияющая республика была бы лишь далекой мечтой в умах слуг, рабов и мертвецов. Несмотря на многое из них служили при империалистическом режиме до Коллапса, эти люди доказали, что они истинные сыны Конго. Этим героям будут предоставлены пенсии, жилищная помощь, работа и многое другое, а люди, которых они спасли, будут платить для этого."

KIV_reduce_reliance_on_imports: "Конголезская самодостаточность"
KIV_reduce_reliance_on_imports_desc: "Конго является одним из самых богатых ресурсами и густонаселенных районов на Земле - пора нам самим извлечь выгоду из этого факта и не позволять иностранным капиталистам красть наши законные природные богатства и рабочую силу. Хотя мы всё ещё можем принимать торговлю сделки, отвечающие нашим собственным интересам, особенно с любимым Брюсселем Баликанго, наша новая республика будет стремиться действовать в гораздо большей степени самодостаточно, чем когда-либо прежде. попытки национального строительства будут обречены на провал с самого начала."

KIV_establish_basic_infrastructure: "Начало модернизации"
KIV_establish_basic_infrastructure_desc: "Наше государство должно стремиться к модернизации, не теряя связи с корнями, которые создали нас. С помощью фландро-валлонских контактов Баликанго на наших землях будут посажены Семена современной нации. Новые дороги, жилье, электричество линии, железная дорога и многое другое должно быть построено по всей территории Конго, поскольку современные удобства, такие как радиоприемники или холодильники, постепенно внедряются в наше городское население. Это будет долгий и дорогой путь, но конголезцы почувствуют вкус современности."

KIV_solidify_beuracracy: "Укрепите нашу бюрократию"
KIV_solidify_beuracracy_desc: "Нашей новой республике нужна сильная бюрократия, если наше правительство хочет адекватно удовлетворять потребности конголезского народа эффективным и упорядоченным образом. Давно прошли дни хаоса и дезинформации, которые когда-то наводнили каждый дюйм нашего Конго при Орании."

KIV_congolese_republicanism: "Настоящий конголезский республиканизм"
KIV_congolese_republicanism_desc: "Президент Баликанго провел конголезский народ через трудные испытания создания новой республики из пепла Орании. Под его мудрым и взвешенным правлением конголезский народ объединяет общая любовь к вновь обретенной независимости и медленно растущее единое самосознание. Благодаря вере, свободе и патриотизму наш народ нашел дом, которым могут гордиться все конголезцы."

#SocLib

KIV_ABAKO_victory: "ABAKO Каса-Вубу"
KIV_ABAKO_victory_desc: "Джозеф Каса-Вубу и его Альянс баконго выиграли первые свободные и общенациональные выборы в истории Конго. Начав свою политическую карьеру в подпольной антиколониальной группе до Коллапса, Каса-Вубу стал лидером ABAKO и представляет интересы народа баконго. Поддерживая как либерально-консервативные, так и националистические идеалы, Каса-Вубу стремится создать здесь, в Конго, этническую федерацию, объединенную верой, антизападными идеалами и общей конголезской идентичностью, не теряя прикоснитесь к нашим разнообразным и уникальным корням."

KIV_reprisal_for_leopolds_crimes: "Репрессалии за преступления Леопольда"
KIV_reprisal_for_leopolds_crimes_desc: "Леопольд был проклятием для народа Конго. Он убил тысячи невинных конголезцев, сломал спины или отнял руки у бесчисленного множества других, и хотя его правление превратилось в далекое, но жестокое воспоминание, Форс Пюблик был немногим лучше. Оставшихся колонистов и империалистов на наших землях нужно заставить заплатить за свои преступления и преступления своего мертвого короля как золотом, так и кровью ."

KIV_favour_the_bakongo: "Наследники конголезских королей"
KIV_favour_the_bakongo_desc: "ABAKO, хотя и подчеркивающая антизападные настроения и местную христианскую веру, является, прежде всего, националистической партией, направленной на продвижение интересов баконго - истинных детей Конго. Выступая как политическая партия, так и этно- религиозной организации ABAKO и её лидера Каса-Вубу главным приоритетом является продвижение нашего народа.Наш язык, наша вера, наша культура и весь наш образ жизни, праведность и чистота - настолько, что все истинные баконго получат достаточно дополнительных пособия и социальные услуги от государства."

KIV_ethnic_federalism: "Федерация этнических равных..."
KIV_ethnic_federalism_desc: "Новая конголезская республика должна принять свою уникальную составляющую идентичность и этническую принадлежность, а не прятаться за фасадом центральной и единой" национальности ." Конечно, мы все живем в Конго, но мы не все просто конголезцы; мы занде , Сонгье, Люба, Кунду, Мболе, Хамба, Комо, Нгата и многие другие. Вместе, но уникально, мы проложим путь вперёд для Конго и всего его народа..."

KIV_some_are_more_equal_than_others: "..Но некоторые равнее других"
KIV_some_are_more_equal_than_others_desc: "..но из всех жителей Конго нет более чистокровных конголезцев, чем баконго. Баконго и родственные им народы, такие как вумбу, каконго, мбома, нкану, базомбо и некоторые другие как самые чистые и самые праведные из всех "конголезцев." Эти группы будут избранными сыновьями нашего правительства и получат особое обращение и награды, соответствующие этим наследникам Королевства Конго."

KIV_unity_through_nationalism: "Единство через национализм"
KIV_unity_through_nationalism_desc: "Этнический национализм является основным принципом нашей партии и личных убеждений президента Каса-Вубу. Множество жителей Конго, хотя и различаются по своему положению и престижу, являются одними из самых престижных и чистых людей на этой планете. Наш дом является колыбелью самого нашего вида, и наш народ жил здесь на протяжении неисчислимых тысячелетий. Эту гордую традицию теперь продолжает наша инфантильная республика, и мы не будем легко запятнать это наследие. Эпоха европейского Конго закончилась, и эра конголезского Конго только началась!"

KIV_urban_industrialization: "Городская индустриализация"
KIV_urban_industrialization_desc: "В Конго есть лишь несколько городов, возвышающихся над джунглями и муссонными лесами, которые пытаются задушить любой участок земли, не оставленный заросшим или развитым. превращать небольшие поселения в самостоятельные цветущие городские центры."

KIV_rural_development_schemes: "Схемы развития сельских районов"
KIV_rural_development_schemes_desc: "По мере того, как мы стремимся строить наши города и промышленность, мы не должны допустить, чтобы сельская местность нашей страны попала в канаву. Нашим более изолированным или менее густонаселенным регионам может понадобиться новая инфраструктура, чтобы лучше соединить их с более широкой национальной сетью, в то время как инициативы по электрификации и чистой воде сотворят чудеса для наших людей. "Немытые массы" Конго тоже пожнут плоды нашего правления!"

#MarLib

KIV_KONAKAT_victory: "CONAKAT Чомбе"
KIV_KONAKAT_victory_desc: "Моиз Чомбе и его Конфедерация ассоциаций племен Катанги выиграли первые свободные общенациональные выборы в истории Конго. Этот начинающий бухгалтер, ставший политиком, стал важной фигурой в финансовом секторе Катанги и стал известен благодаря своим познаниям в экономике. и печально известен своими связями сГорный Союз. При Чомбе Конго будет стремиться укрепить составной регион и его уникальную идентичность, преследуя при этом прибыль превыше всего."

KIV_deregulate_buisness: "Антикейнсианское Конго"
KIV_deregulate_buisness_desc: "Все деловые и рыночные действия в Конго будут в значительной степени дерегулированы, что снизит влияние "Невидимой руки" на нашу недавно освобожденную экономику. Борясь с идеями Джона Мейнарда Кейнса, которые стали доминировать в западных капиталистических системах, мы принять новое направление. Чем свободнее рынки, тем свободнее люди, и с нашей недавно завоеванной независимостью конголезцы являются чуть ли не самыми свободными людьми на Земле. поэтому мы применим этот принцип к более широкому Конго в целом. Вперёд, к нашему будущему, вдохновленному Laissez Fair, и долой ложного капиталиста, известного как Кейнс!"
KIV_invite_western_investors: "Примите регионализм"
KIV_invite_western_investors_desc: "Уникальная идентичность, сформировавшаяся в различных регионах Конго из уникальной местной смеси этносов и племен, действительно уникальна на этой планете. Мы должны принять эту региональную идентичность и создать региональную администрацию. управлять каждой сплоченной региональной единицей, поскольку правящая партия уже делает это со своей любимой Катангой."

KIV_sell_out_to_UMKH: "Продать UMHK"
KIV_sell_out_to_UMKH_desc: "Горный Союз Верхней Катанги - крупнейшая компания в Конго, на долю которой приходится почти 70% нашей национальной экономики. дружеские связи и деловые отношения с этим промышленным конгломератом. ПредоставивГорный Союз свободу действий в нашей экономике, Конго в целом и сам Чомбе будут щедро вознаграждены, поскольку экономика революционизируется, вестернизируется и модернизируется в национальном масштабе. большая часть прибыли по-прежнему будет поступать в карманы этих бывших империалистов."

KIV_privatize_colonial_era_companies: "Приватизировать компании колониальной эпохи"
KIV_privatize_colonial_era_companies_desc: "Режим Чомбе решил приватизировать все бывшие колониальные компании в пределах границ Конго, открыв шлюзы для тысяч наших людей, чтобы они ухватились за шанс владеть собственным бизнесом и компаниями. Хотя большинство из них будет куплено незначительное меньшинство состоявшихся, богатых Эволю, простой доступной возможности было достаточно, чтобы стимулировать нашу экономику. Наши нормы прибыли растут все выше, поскольку мы создаем настоящий класс предпринимателей для нашей республики ."

KIV_state_owned_conglomerates: "Государственные конгломераты"
KIV_state_owned_conglomerates_desc: "Режим Чомбе решил национализировать все бывшие колониальные компании в пределах границ Конго, резко раздувая ресурсы, находящиеся в распоряжении правительства, и обязанности, за которые они теперь должны нести ответственность. Сам президент Чомбе в восторге, что смог выкачать столько деньги из этого постоянно растущего котелка, как ему заблагорассудится, а остальное он использует, чтобы втянуть Конго в современное и вестернизированное будущее."

KIV_first_neoconoly: "Первая неоколония"
KIV_first_neoconoly_desc: "Политика Чомбе превратила нашу независимую и свободную республику в первый в мире пример "неоколониализма" в действии. Нашему президенту вместе с CONAKAT удалось почти продать весь частный бизнес-сектор Конго иностранным инвесторам и финансистам, а те немногие, которые не принадлежат посторонним, управляются самим режимом Чомбе. Конго богаче, чем кто-либо когда-либо мог себе представить, и его внутренняя промышленность продолжает процветать, но иностранный империалист всё ещё продолжает наживаться на спинах конголезцев."

#SocDem

KIV_MNC_victory: "MNC Калонджи"
KIV_MNC_victory_desc: "С решением Бобозо разрешить левым партиям участвовать в первых конголезских выборах неудивительно, что Конголезское национальное движение, крупнейшая демократическая партия Конго, одержала победу. Сплотилась вокруг умеренного рыночного социалиста Исаака Калонджи. , MNC с большой палаткой стремится оставаться верным христианским ценностям, демократическим принципам и недавно созданной конголезской национальной идентичности, одновременно превращая эту новую республику в настоящее государство всеобщего благосостояния, а также ограничивая влияние более радикальных националистов и другие диссиденты. "

KIV_temper_nationalism: "Вспыльчивый национализм"
KIV_temper_nationalism_desc: "Большинство движений за правление туземцев в Конго в той или иной форме носят националистический характер. Однако этот национальный пыл может варьироваться от распространения только на членов собственного племени или более широкой этнической подгруппы до всего населения Конго и от мирного патриотизма. к насильственному фанатизму. Мы должны умерить и возобладать над этими различными направлениями конголезской национальной мысли и объединить их вместе, одновременно уничтожая те идеи, которые не могут быть интегрированы, поскольку национализм является гнусным инструментом национального строительства, который не должен быть запятнан этими головорезами. "

KIV_uplift_the_congolese_worker: "Поднимите конголезского рабочего"
KIV_uplift_the_congolese_worker_desc: "Конго является довольно уникальным с точки зрения колониальных владений в Африке, поскольку в нем произошла индустриализация в масштабах, невиданных нигде на этом континенте, за исключением нескольких других регионов, таких как Южная Африка или Кения-Уганда. Эта индустриализация позволила развиться здесь истинному промышленному рабочему классу, каждая душа которого подвергается тем же суровым испытаниям и хищникам индустриального мира, что и в Европе или Америке Мы не должны повторять ошибок наших прежних хозяев и стремиться поднять забитых рабочих нашей нации. Они являются основой нашей новой современной экономики и билетом в славное и процветающее будущее, и с ними нужно обращаться как с таковыми."

KIV_destroy_regionalism: "Залечить шрамы регионализма"
KIV_destroy_regionalism_desc: "Фракционность, региональные разногласия, трайбализм и другие мелкие социальные иерархии и организационные сбои уже давно разрушают Конго, разрывая этот огромный рай изнутри, поскольку эти отвратительные идеи заразили умы наших разных народов и разъединили их по мере того, как колонисты пришли, чтобы собрать осколки. Мы должны стимулировать новое национальное чувство единства и сформировать единую конголезскую идентичность, чтобы служить оплотом против развращающих и сеющих раздор сил, которые стремятся подорвать нашу новую республику."

KIV_christian_ethics: "Христианская этика"
KIV_christian_ethics_desc: "Премьер-министр Калонджи долгое время был набожным христианином, в юности его усыновили два протестантских миссионера, и он давно стремился внедрить некоторые из наиболее духовных аспектов своих убеждений в государстве, твердо придерживаясь светских принципов. Господство растет, он начал вводить более прохристианскую политику, которая закрепляет определенные этические положения христианских верований в качестве закона, такие как законы против прелюбодеяния, одновременно настаивая на укреплении морального облика Конго в целом."

KIV_a_market_where_all_are_equal: "Рынок, где все равны"
KIV_a_market_where_all_are_equal_desc: "Опираясь на своё прошлое священника и умеренного социалиста, Калонджи создал новую форму социального капитализма, основанную на этических принципах христианства, не навязывая при этом никаких догм. Эта набожная "розовая" капиталистическая система по-прежнему будет далеко от истинного социализма, но сделает экономику нашей страны гораздо более справедливой и доступной для всех конголезцев, чтобы у всех был справедливый шанс на процветание, гарантируя, что у всех также есть сеть, на которую можно попасть ."

KIV_pink_pearl_of_africa: "От темного сердца к розовой жемчужине"
KIV_pink_pearl_of_africa_desc: "Под руководством премьер-министра Калонджи и коалиции MNC, состоящей из различных социалистов, националистов и прогрессистов, это когда-то Темное сердце Африки, которым является Конго, превратилось в сияющую и нетронутую Розовую жемчужину - маяк справедливой и свободной демократии, сияющий вперёд. от центра Черного континента. Мы - свет, который осветит путь к будущему Конго, и мы также осветим правильный путь для всей Африки."

#Simba

KIV_lions_roar: "Львы Конго ревут"
KIV_lions_roar_desc: "Конго и его народ знают войну лишь целую вечность, и все же ещё раз звуки выстрелов и артиллерийских снарядов, разрывающих воздух, будут приветствовать наших проснувшихся граждан, как рев какого-то чудовищного зверя. Это Однако зверь не просто колониальный или наемный, ибо истинные короли этих джунглей начали шевелиться.Изгнанные действующим режимом, несмотря на то, что они составляют большинство голосующего населения, члены MNC подняли оружие против своих бывших братьев. ... Конголезские львы сплотились и рычат, потому что восстание Симбы началось!"

KIV_true_sons_of_the_congo: "Истинные сыновья Конго"
KIV_true_sons_of_the_congo_desc: "После второго гражданского конфликта в Конго менее чем за десятилетие революционеры Симба каким-то образом вышли на первое место, отбросив врагов как внутри страны, так и на фронте, и заслужили своё место на вершине иерархии этих исконных просторов. MNC, твердо контролирующий нацию, и рыхлая коалиция левых лагерей, уже начавшая распадаться, быстро приближает время для этого нового Конго, чтобы созвать конгресс и выбрать свою судьбу После этого крещёния кровью будущее широко открыто для этого зарождающееся "социалистическое" государство."

KIV_lion_sleeps: "Лев сегодня спит"
KIV_lion_sleeps_desc: "Движение Симбы с самого начала было воинственным и требовало массовой мобилизации тысяч людей в отчаянной борьбе за выживание. Молодые люди и мальчики были вырваны из своих домов и прежних жизней, чтобы отдать свои жизни за дело, а экономика нашей младенческой народной республики настолько ушла в сторону милитаризации, что от этого начали страдать остальные финансы и общество в целом. Хотя наши армии должны быть всегда готовы к новым врагам, с которыми они могут столкнуться, мы должны начать фокусироваться на других аспектах нашей нации, чтобы война не была единственной реальностью, которую знает наш народ. Мы должны диверсифицировать и расширить этот новый социально-экономический эксперимент и построить эту народную республику на благо всех, а не только военных, чтобы Львы Симба наконец-то могли спать спокойно."

#Syndie SocDem

KIV_mnc_kl_victory: "MNC-KL Калонджи"
KIV_mnc_kl_victory_desc: "На основополагающих выборах в этом недавно очищенном конголезском государстве победило лицо нашего восстания и Отец нации Исаак Калонджи. Закаленный и более радикальный со времен своего времени, мирно выступавший за конголезский социализм до восстания Симба, Калонджи по-прежнему стоит как ярый защитник демократии и как набожный протестант.Хотя при его правлении только левым партиям будет позволено баллотироваться в этой недавно очищенной Красной республике, свободная демократия и благочестие без фаворитизма по-прежнему будут основой его платформы, или около того - говорит он. - Теперь нация следит за тем, сможет ли этот священник, ставший героем войны, а затем премьер-министром действительно спасти идею справедливой конголезской демократии."

KIV_trust_busting: "Подрыв доверия и перераспределение"
KIV_trust_busting_desc: "Если мы хотим восстановить нашу раздираемую войной страну и её зарождающуюся экономику, нам нужно будет решительно и быстро нанести удар по давним силам, которые растратили богатства Конго для собственной выгоды. Монополии, тресты и другие монументальные колониальные компании - не что иное, как хищники для среднего конголезского гражданина, и ни один из них не причинил большего вреда, чем UMHK. Мы будем охотиться на этих зверей и изгонять их из Конго, разрушая их власть над нашей экономикой и открывая её для честного гражданского предприятия. Избыточные средства, получаемые государством от разрушения этих монополистических структур, также будут перераспределены среди народа Конго, который так отчаянно нуждался в этой помощи, чтобы начать строить свою жизнь в нашей новой независимой рабочей республике."

KIV_cohesive_socialist_democracy: "Сплоченная социалистическая демократия"
KIV_cohesive_socialist_democracy_desc: "С исправлением ошибок предыдущего режима и триумфом нашей борьбы против реакционных сил Конго мы теперь можем полностью воплотить в жизнь нашу мечту об истинной конголезской демократии. Однако различные партии, в настоящее время не являющиеся частью "широкий шатер" MNC зарекомендовали себя как предатели и сочувствующие колониям. Мы сделаем с ними то, что они пытались сделать с нами, и запретим им всем политическую деятельность. Наша демократия будет чистой, справедливой и свободной, управляемой строго по социалистическим принципам, и только те, кто доказал свою лояльность в огне восстания Симба, будут допущены к участию в нашей демократической мечте."

KIV_supress_radical_nationalism: "Подавить радикальный национализм"
KIV_supress_radical_nationalism_desc: "Национализм - непостоянный зверь, способный как объединить наши разрозненные и разные народы, так и ещё больше разделить племена, города и Королевства, разбросанные по этому Эдему. во-вторых, степень их приверженности этим убеждениям и то, насколько они радикальны и потенциально опасны, сильно различаются. и сплоченная конголезская идентичность."

KIV_work_with_churches: "Наши союзники в конголезских церквях"
KIV_work_with_churches_desc: "Учитывая своё прошлое, будучи священником и воспитанным священником, премьер-министр Калонджи уже давно открыто симпатизирует христианским церквям Конго, в первую очередь тем, которые принадлежат его собственной протестантской вере. Укрепив свою власть после восстания Симба, Калонджи находится в гораздо более командном положении, и как таковой начал использовать своё непомерное влияние на правительство для укрепления связей нашего режима с различными церквями. руководящая рука Калонджи."

KIV_special_consessions_with_baluba: "Уступки балуба и лулуа"
KIV_special_consessions_with_baluba_desc: "Несмотря на то, что премьер-министр Калонджи был усыновлен миссионерами в юном возрасте, он по-прежнему с большим почтением и уважением относится к культуре своих родителей, каждый из которых является выходцем из другой этнической группы Южного Конго. Устранив различия между этими двумя группами, Народы лулуа и балуба, Калонджи надеется устранить разногласия, которые долгое время преследовали его родственников, одновременно возвышая их в этом новом, быстро модернизирующемся государстве.Если этот план удастся, и Калонджи сможет устранить раскол между этими двумя группами, он надеется расширить эти идеи широко распространены в Конго, чтобы разрушить племенные разногласия и объединить народ Конго без гомогенизации их культур."

KIV_pios_congolese_social_capitalism: "Благочестивый социалистический общий рынок"
KIV_pios_congolese_social_capitalism_desc: "Обладая почти абсолютной властью, поскольку его партия продолжает получать все больше мест в парламенте и больше поддержки со стороны широкой общественности, премьер-министр Калонджи активно продвигается к своей высшей мечте для Конго и, в большей степени, для всей Африки. Опираясь на такие идеологии, как христианский дистрибутивизм, мутуализм и рыночный социализм - идеи, почерпнутые из его американского и французского влияния, - Калонджи стремится создать справедливый общий рынок для всех конголезцев и, в конечном итоге, для всех африканцев; великий Объединённый рынок, где наши люди могут быть в безопасности от хищнического капитализма, поскольку они стремятся заработать себе и честно жить в нашей зарождающейся социалистической утопии."

#Syndie

KIV_rdsc_victory: "РДСК Адулы"
KIV_rdsc_victory_desc: "Отколовшись от MNC Калонджи после нашей победы, Сирил Адула и его недавно созданное Объединение конголезских демократов и синдикалистов, или RDSC, завоевали народный мандат и теперь должны подтолкнуть Конго к синдикализму. Самый европейский- под влиянием своих коллег, многие опасаются, что Адула может просто стать марионеткой Интернационала, но его союзники знают, что Адула не является поклонником радикалов или бывших колонизаторов, какими бы ни называли себя их новые правительства. и демократическим профсоюзным движением, играя с нашими новыми союзниками, изображая наш новый режим более радикальным и преданным делу Интернационала, чем мы на самом деле, чтобы выслужиться перед ними и, что более важно, опустошить их казну."

KIV_unions_and_cooperatives: "Постепенно поощрять юнионизм"
KIV_unions_and_cooperatives_desc: "Хотя Конго является более промышленно развитым, чем любой из его соседей, наша экономика всё ещё далека от экономики западных держав, поскольку в ней по-прежнему отсутствуют многие атрибуты и сети безопасности, необходимые для реальной защиты конголезского пролетариата. Юнионизм является относительно новой концепцией для многих наших людей, и мы должны постепенно вводить их в эту новую систему, иначе конвульсии их акклиматизации не разорвут наш новый и хрупкий режим. современный консервативный юнионизм распространится от Бомы до Гомы."

KIV_ardent_secularism: "Ярый антиклерикализм"
KIV_ardent_secularism_desc: "Империалисты уже давно используют свою веру как инструмент, чтобы заманивать в ловушку умы наших народов, лишая их уникальных верований и культур, подрывая их волю к какому-то Белому богу. Наш новый премьер-министр давно воочию убедился в масштабах это господство христианской веры, и поэтому с самого начала своей политической карьеры он выступал за полный секуляризм. Теперь, будучи премьер-министром, Адула настаивал на том, чтобы навсегда отделить церковь от государства и освободить конголезский народ от религии и духовенства "

KIV_embrace_civic_nationalism: "Примите гражданский национализм"
KIV_embrace_civic_nationalism_desc: "Национализм долгое время был неотъемлемой частью движения за независимость Конго, но он также стал чумой, которая привлекла радикалов в наши ряды и экстремистов в наши сердца. Мы должны искоренить опасные болезни националистической мысли и принять идеи гражданского национализма, или национализма для государства и либеральных ценностей, а не этнического или расового наследия. В рамках этой новой породы националистической мысли мы объединим народ Конго и привяжем его к идеям нашей новой синдикалистской республики, искоренив любые опасные идеи, которые пытаются прорасти и развратить наш народ и нашу идентичность."

KIV_build_off_colonial_infrastructure: "Перепрофилировать и расширить колониальную промышленность"
KIV_build_off_colonial_infrastructure_desc: "Если мы хотим построить функционирующее синдикалистское общество, нам понадобится промышленная база для его поддержки. Создавая инфраструктуру и промышленность, оставленные колонизаторами, мы начнем массовую индустриализацию, чтобы Конго в современную эпоху, и все это с помощью наших новых благотворителей в Интернационале."

KIV_moderate_congolese_tuc: "Беспристрастный БКП"
KIV_moderate_congolese_tuc_desc: "Хотя фракция Адулы получила мандат народа, и именно его политика и амбиции были закреплены в законе и ратифицированы нашим режимом, он не забыл о союзниках, которые привели его сюда. Всем истинным сыновьям и дочерям Конго или, по крайней мере, тем, кто достаточно мудр, чтобы признать истинный свет социализма и "праведность" Третьего Интернационала, будет позволено иметь право голоса в нашей новой системе и занять своё место в нашей новая профсоюзная экономика. Каждый конголезский гражданин, желающий работать для нашего нового общего блага, должен быть замысловато обслуживаемым винтиком в огромной машине, которой является Конголезский конгресс профсоюзов."

#Tot

KIV_mnc_ks_victory: "MNC-КС Касонго"
KIV_mnc_ks_victory_desc: "Темная лошадка послевоенных выборов неожиданно победила, и теперь Жозеф Касонго становится первым премьер-министром Конго. его предки Тетела, Касонго яростно выступал за панъафриканские идеалы, антиклерикальные взгляды и сильный акцент на конголезской национальной исключительности.Мы величайшее из государств, переживших коллапс, и владельцы зеленого и богатого ресурсами сердца Африки, и при премьер-министре Касонго Конго должно стать маяком новой африканской эры, о котором должны свидетельствовать все жители этого Черного континента."

KIV_evils_of_tribalism_and_colonialism: "Пороки трайбализма и колониализма"
KIV_evils_of_tribalism_and_colonialism_desc: "Племенные разногласия издавна преследовали наши народы, и эти разногласия только разжигались колонизаторами и империалистами, которые когда-то рыскали по этим землям и господствовали над конголезцами. Мы должны разрушить эти племенные барьеры и ликвидировать местные вождества и Королевства раз и навсегда. для всех, поскольку Конго не может быть единым и стабильным, пока не будут устранены эти источники недовольства.Нашему населению будет позволено бунтовать против колониальных зверей, всё ещё достаточно наивных или глупых, чтобы оставаться в наших границах, в то время как традиционные монархии сносятся и уничтожаются. навсегда. Конго будет свободным и единым, чего бы это ни стоило."

KIV_ally_nzerians: "Поколебать нзерийцев"
KIV_ally_nzerians_desc: "Самыми ценными союзниками нашего режима являются так называемые "нзереанцы" - Клика офицеров националистической армии внутри ANC во главе с молодым генералом Бобозо. Проповедующие несоциалистическую форму панъафриканского сотрудничества и яростную сторонник конголезского национализма и исключительности, Бобозо и его Клика являются естественными союзниками нашего нового режима Мы должны контролировать этих радикалов и влиять на них своими собственными идеями, смещая их влево, поскольку мы стремимся объединить националистическое движение в Конго, создание сильного и единого бастиона против любого врага, как внешнего, так и внутреннего."

KIV_self_sufficency_at_all_costs: "Самообеспечение любой ценой"
KIV_self_sufficency_at_all_costs_desc: "Мы не можем доверять империалистическим стервятникам, которые уже давно охотятся на Конго и весь Африканский континент. Даже несмотря на то, что многие из старых режимов, когда-то правивших Чёрным континентом, не пали перед антиимпериалистическими режимами или более прогрессивными силами, им всё ещё нельзя доверять. Мы должны строить нашу новую независимую нацию, как если бы она развивалась в пузыре, как бы болезненно это ни было, создавая замкнутую и самоподдерживающуюся систему, используя исключительно внутренние средства. Мы будем медленно расширять это ' пузырь", чтобы окутать наших союзников и другие дружественные режимы в Африке, ибо Чёрный континент, и в особенности Конго, не нуждается ни в ком, кроме нас."

KIV_vent_frustrations: "Укрощение Конго бюрократией"
KIV_vent_frustrations_desc: "Конго по-прежнему в значительной степени изолированное и дикое место, а наши центры силы по-настоящему существуют только в крупнейших городах, которые усеивают тёмные просторы этих джунглей, как далекие звезды в ночном небе. Огромный, всеобъемлющий и постоянно должна быть создана управляемая бюрократическая административная система, чтобы связать разрозненные общины Конго, поскольку мы пытаемся построить современное сплоченное национальное государство."

KIV_true_heart_of_pan_africa: "Сердце панъафриканской мечты"
KIV_true_heart_of_pan_africa_desc: "По мере того, как основы режима Касонго только укреплялись, а степень его почти авторитарной власти становилась все более осознанной, премьер-министр, который начал воображать себя Мзи, начал открыто поддерживать свою панъафриканскую риторику на более широком континенте. . Призывая всех африканских союзников-единомышленников собраться вместе и объединить усилия с истинными вестниками панъафриканской мечты, "Мзи" Касонго ясно дал понять всем, кто живёт в нашем штате, что мечта будет достигнута, так или иначе."

#RadSoc

KIV_pdsc_victory: "PDSC Илео"
KIV_pdsc_victory_desc: "Украдив центр внимания на постреволюционных выборах у своего бывшего наставника Калонджи, Жозеф Илео и его отколовшаяся партия Социал-демократическая партия Кретьена захватили бразды правления в стране. Публично выступая за создание справедливой Социалистическая демократия, как и его старый учитель, за закрытыми дверями у молодого премьер-министра другие планы. Стремясь ниспровергнуть эту инфантильную демократию ещё до того, как она зародится, чтобы укрепить свою власть, Илео стремится объединить аспекты конголезского общества, которые он считает уникальными для нашего праведного народы и создать новую унитарную конголезскую республику, в которой упор делается на национализм, социализм и христианскую веру."

KIV_deal_with_old_mentors_and_allies: "Старые наставники и новые союзники"
KIV_deal_with_old_mentors_and_allies_desc: "С восхождением премьер-министра Илео на новую должность необходимо многое сделать для укрепления его вновь обретенной власти. его вниз, поскольку они считают идеи Илео опасными и оскорблением самого отношения MNC. Мало ли они знают, что Илео был готов к этому неизбежно и присоединился к панъафриканскому товарищу Джозефу Касонго, чтобы укрепить свою позицию. Вместе Илео и Касонго должны нарисовать фасад действующей демократии, продвигая свои единомышленники."

KIV_shakled_markets_taimed_capital: "Скованные рынки и прирученный капитал"
KIV_shakled_markets_taimed_capital_desc: "Как и его бывший друг Калонджи, премьер-министр Илео давно вынашивал идею прирученного рыночного социализма, и с его вновь обретенным господством в Конго он сразу же приступил к реализации этой системы. старый наставник, Илео пытается создать социалистический рынок, где все контролируется и планируется государством, а все средства проходят через офис Илео, что позволяет ему диктовать, какие офисы или какие верные лакеи должны получать средства и сколько. Плановая социалистическая экономика и капиталистический рынок - это верный путь к тому, чтобы вывести новую независимую экономику Конго в светлое и процветающее будущее, ибо Илео не допустит неудачи, даже если это означает прибегнуть к решительным мерам."

KIV_ensure_constant_electoral_sucsess: "Обеспечить постоянный успех на выборах"
KIV_ensure_constant_electoral_sucsess_desc: "Демократия - штука непостоянная, и её необходимо контролировать и управлять ею таким образом, чтобы добиться наиболее желаемых результатов, поскольку коллективное суждение масс не так уж часто основано на здравой логике. Чтобы смягчить эту неотъемлемую проблему демократии, Премьер-министр Илео стремится тайно сковать демократический процесс своими прихотями, гарантируя, что он и его сторонники побеждают на выборах за выборами и могут беспрепятственно принимать собственные законы, препятствуя амбициям любого политического соперника."

KIV_heed_the_word_of_the_ngunza: "Внимайте словам Нгунзы"
KIV_heed_the_word_of_the_ngunza_desc: "Самая праведная форма христианства и единственная секта, не запятнанная гнусным смрадом империализма, - это слово Нгунзы, Пророка, Симона Кимбангу. Он и его нгунцисты, или кимбангисты, какими они становятся известный как проповедь аскетической, мирной и полностью африканской формы христианства, свободной от пороков и грехов европейцев. Кимбангу должен быть сделан официальным духовным главой Конго, а его церковь должна стать основной религией, поддерживаемой нашим правительством. ... За Нгунза, за Господа!"

KIV_social_nationalist_democracy_in_quotation_marks: "Социально-националистическая демократия"
KIV_social_nationalist_democracy_in_quotation_marks_desc: "При премьер-министре Илео демократия была очищена вместе с Конго от всех её недостатков и лазеек. Теперь Илео стоит во главе чистой и послушной "демократии", которая подчиняется его воле и его амбициям. Социализм, национализм и любовь к пророку Кимбангу и его учению связывают наш народ так, как не может простая демократия, ибо республики и их политика только сеют раздор. При Илео Конго стало целым и сильным!"

#Economic

KIV_post_colonial_realities: "Постколониальные реалии"
KIV_post_colonial_realities_desc: "Наша экономика молода и хрупка, потому что мы только что сбросили цепи колониального господства и теперь являемся независимым государством после краха Среднеафриканского континента и кризиса в Конго. разорены войной, одиноки и устарели по сравнению с Державами, которые попытаются отвоевать нас. Мы должны адаптироваться и строить, потому что без современной экономики наш эксперимент с независимостью потерпит неудачу."

KIV_our_position_on_monopies: "Наша позиция в отношении монополий"
KIV_our_position_on_atomic_desc: "Такие монополии, как UMHK и Compagnie Maritime Belge, уже давно мёртвой хваткой держат конголезскую экономику. Мы должны определить окончательную позицию в отношении этих крупных компаний: позволим ли мы им продолжать работать в рамках нашего нового режима или должны ли мы лишить этих бывших колонистов всей их добычи."

KIV_expand_ports: "Расширить порт Матади"
KIV_expand_ports_desc: "В настоящее время в Конго есть один крупный морской порт в Матади, к востоку от столицы. Этот огромный, но единственный порт - наш единственный прямой доступ к большому миру за пределами Африки. Мы должны расширить порт и построить новые вспомогательные порты. порты поблизости, а также работаем над строительством портов на Замбези, заключая выгодные сделки с соседними регионами, такими как Северная Родезия, чтобы уменьшить нашу зависимость от побережья."

KIV_congolese_black_gold: "Конголезское Чёрное золото"
KIV_congolese_black_gold_desc: "Недалеко от побережья и в Атлантике находится недавно обнаруженный резервуар нефти, расположенный прямо под морским дном. Впервые для нашей страны мы приступим к медленному строительству морской буровой платформы, используя оставшиеся материалы. колонистами, чтобы у Конго был свой собственный, хотя и небольшой, источник топлива."

KIV_re_open_shinkolobwe: "Вновь открыть Шинколобве"
KIV_re_open_shinkolobwe_desc: "Уран является одним из самых востребованных минералов, и на то есть веские причины, поскольку современная наука постепенно раскрывает тайны и потенциальные области применения этого радиоактивного минерала. Мы должны вновь открыть великий рудник Шинколобве и начать складировать уран в огромных количествах, потому что даже если мы сами не найдем ему применения, мы знаем людей и режимы, которые готовы заплатить огромные деньги даже за один фунт этого материала."

KIV_re_open_shinkolobwe: "Вновь открыть Шинколобве"
KIV_re_open_shinkolobwe_desc: "Уран - один из новейших полезных ископаемых, пользующийся повышенным спросом, и на то есть веские причины, поскольку современная наука медленно разгадывает тайны и потенциальное применение этого радиоактивного камня. огромные суммы, потому что, даже если мы сами не сможем найти этому применение, мы знаем людей и режимы, которые заплатили бы большие деньги даже за фунт этого вещёства."

KIV_dam_the_congo_and_tributaries: "Плотина на реке Конго и её притоках"
KIV_dam_the_congo_and_tributaries_desc: "Река Конго и её многочисленные притоки и притоки обладают огромным потенциалом энергии в своих порогах, и поэтому мы должны построить плотины гидроэлектростанций вдоль всей реки. а также используя перенаправленный поток, чтобы открыть новые пригодные для использования земли, где когда-то протекало Конго."

KIV_national_preserve_system: "Система национальных заповедников"
KIV_national_preserve_system_desc: "Конго, как и большая часть Африки, является домом для уникальных и невообразимо разнообразных экосистем, которые необходимо защищать любой ценой. Необходимо защищать крупных животных нашей страны, таких как благородные зебры и львы или гигантские слоны и жирафы. , потому что они являются символами нашего народа и нашей национальной гордости.Заповедники, заповедники и государственные сафари должны быть созданы, чтобы мы могли гарантировать, что эти экосистемы переживут наше стремление к современности, а также позволят нашим гражданам воочию увидеть этих волшебников природы. ."

KIV_mass_electrification: "Осветите темное сердце Африки"
KIV_mass_electrification_desc: "Большинство жителей Конго, даже в пределах нашего городского населения, живут без постоянного или даже общего доступа к электричеству, что сильно подрывает наши попытки модернизации и развития. Мы должны начать кампанию массовой электрификации, чтобы принести свет современной цивилизации. всем жителям нашей страны или, по крайней мере, всем жителям наших крупнейших населенных пунктов. Благодаря плотинам гидроэлектростанций и новым угольным электростанциям мы зажжем свет в этом Темном Сердце Африки."

KIV_socialist_economic_theories: "Социалистические экономические теории"
KIV_socialist_economic_theories_desc: "Мы должны начать преобразовывать нашу экономику в социалистическую систему, опираясь на экономические теории, написанные как великими мыслителями здесь, в Африке, так и за рубежом, в Европе и Америке. Только путём создания справедливой, ориентированной на рабочих и плановой экономики, можем ли мы действительно принести процветание Конго и его разнообразным народам. Оковы колониального капитализма будут разорваны и сожжены, ибо красная звезда социализма теперь поднимается над нашим новым государством."

KIV_voluntary_mining_collectives: "Добровольные майнинговые коллективы"
KIV_voluntary_mining_collectives_desc: "Мы не можем спешить в полноценную социалистическую экономику, полную плановых коллективов и принудительной реорганизации, потому что наша нация слишком плохо знакома с этими идеями и слишком разорена войной и хаосом, чтобы принять такие радикальные идеи так скоро. Индивидуальность, и отличный способ сделать это - начать процесс коллективизации на добровольной основе.Так наши горняки и заводчане, которые чувствуют, что они готовы принять участие в таком славном эксперименте, сделают это без принуждения, и если количество добровольцев слишком низки, мы всегда можем предложить стимулы, чтобы привлечь больше в программу."

KIV_mechanize_agriculture: "Механизировать и модернизировать сельское хозяйство"
KIV_mechanize_agriculture_desc: "Большая часть нашего населения по-прежнему занимается земледелием, как и их предки, с помощью простых деревянных и металлических инструментов и вьючных животных, в то время как некоторые до сих пор вообще отказываются от земледелия, вместо этого по-прежнему следуя методам скотоводства и охотников-собирателей своих предков. Мы должны принести свет современных технологий и практик этим заблудшим душам, чтобы мы могли действительно производить продукты питания на промышленном уровне. У Конго много ртов, и мы должны накормить их всех!"

KIV_workers_protection_and_unionization: "Защита рабочих и объединение в профсоюзы"
KIV_workers_protection_and_unionization_desc: "Долгое время конголезские рабочие были незащищенными, существуя как виртуальные рабы своих старых имперских и монархических хозяев. Теперь, когда наша революция увенчается успехом, мы исправим эти ошибки прошлого и позволим конголезским рабочим объединяться в профсоюзы, одновременно принимая новые про- рабочее законодательство для обеспечения их защиты."

KIV_tear_down_colonial_heirarchies: "Снести колониальные иерархии"
KIV_tear_down_colonial_heirarchies_desc: "Хотя наша революция заставила большую часть белых колонистов покинуть нашу страну, созданные ими иерархии всё ещё существуют. Эволюции должны быть лишены своих высоких и богатых владений, поскольку они господствуют над своими собратьями, в то время как последние из империалисты полностью отстранены от какого-либо значимого положения в нашем обществе. Конго будет очищено от этих паразитов, уступив место истинно пролетарской экономике."

KIV_true_workers_state: "Пролетарский рай"
KIV_true_workers_state_desc: "После того, как основная часть наших первоначальных реформ уже проведена, мы поставили Конго на твердый и прямой путь к созданию настоящего рабочего государства. Этот новый рай прежде всего будет отдавать приоритет фермерам, рабочим и промышленным рабочим, ибо они являются основой нашей экономики, нашей нации и нашего будущего. На их плечах мы построили справедливую и процветающую новую социалистическую республику, и хотя мы ещё далеко не закончили, будущее никогда не выглядело ярче."

KIV_legacy_of_colonial_capitalism: "Наследие колониального капитализма"
KIV_legacy_of_colonial_capitalism_desc: "Хотя мы теперь независимы и колонисты больше не властвуют над нами, это не значит, что мы не можем учиться на их немногочисленных успехах. Несмотря на свою жестокость и жадность, империалисты построили сильную экономику, и мы возьмем кости они оставили позади и используют их в качестве новой основы нашей экономики. Учась на их ошибках, мы приручим капитализм к своим прихотям и раз и навсегда создадим процветающее Конго!"

KIV_congolese_entrepunerial_spirit: "Конголезский предпринимательский дух"
KIV_congolese_entrepunerial_spirit_desc: "Часто колонисты были единственными людьми в Конго, которым было позволено строить свой собственный бизнес, за исключением небольшого числа Эволюэ, которым также была предоставлена такая возможность. Мы должны адаптировать эту традицию к нашему собственному народу и поощрять наше население к созданию собственного деловые предприятия, чтобы мы могли создать свой собственный торговый класс и потребительскую промышленность."

KIV_unfettered_capitalsim: "Неограниченный капитализм"
KIV_unfettered_capitalsim_desc: "Как и колонисты, мы поняли, что полный и ничем не ограниченный капитализм - лучший способ быстро построить экономику. Прибыль и процветание должны стать новым итогом, потому что без горы капитала, с которой можно было бы тянуть, мы никогда не быть в состоянии финансировать обширные программы, необходимые для модернизации Конго."

KIV_guidance_from_the_evolues: "Наставления Эволюсов"
KIV_guidance_from_the_evolues_desc: "Evolués - это самое близкое существо, которое было в Конго к местному среднему классу во времена колониализма, и теперь они представляют собой образованную и богатую элиту нашей недавно свободной нации. Мы должны обратиться к этому классу и попросить их помощь в построении нашей новой экономики. Хотя это немного снискает расположение нашего правительства к их прихотям, это лишь крошечная цена за их помощь в построении конголезского капитализма ."

KIV_banking_free_from_europe: "Банковское обслуживание бесплатно из Европы"
KIV_banking_free_from_europe_desc: "Единственными вещами, близкими к национальной денежной системе, были конструкции Орании и колонистов, и с их отсутствием нам было трудно организовать капитал и финансирование внутри страны. Мы должны работать над созданием первой национальной денежной системы. Банк Конго, а также нашу собственную единую валюту, чтобы мы действительно могли начать строить современную западную экономику."

KIV_congolese_middle_class: "Процветающий рай"
KIV_congolese_middle_class_desc: "Благодаря оглушительному успеху наших первоначальных прокапиталистических реформ наша инфантильная экономика начала по-настоящему расцветать. Начинает формироваться неэлитный средний класс, поскольку Эволюэ продолжают накапливать богатство в качестве новых капитанов промышленности и финансов. . Возникла динамичная потребительская промышленность, и наше население охватило вновь обретенное чувство процветания и экономической безопасности. Хотя мы ещё далеки от завершения, будущее никогда не выглядело более радужным."

KIV_congolese_economic_miracle: "Конголезское экономическое чудо"
KIV_congolese_economic_miracle_desc: "Благодаря масштабным реформам, усилиям по реконструкции и новому законодательству, формирующему общество, мы превратили экономику Конго из захолустья, связанного со старым колониальным режимом, в одну из величайших историй успеха Африки после обретения независимости. Мы воспользуемся этим вновь обретенным процветанием. нести нашу молодую нацию в будущее."

KIV_modernity_dawns: "Рассветы современности"
KIV_modernity_dawns_desc: "Современность - некогда абстрактная идея, навязанная нашему народу старой империалистической системой, - теперь стала нашей новой реальностью. Экономика, которую мы построили из пепла колониализма, теперь стоит как маяк процветания, сияя для всех жителей Африки как яркий пример успеха после обретения независимости. Остальная часть Африки смотрит на нас, пока мы продолжаем это экономическое чудо, потому что с этим вновь обретенным процветанием мы вытащим себя из нашего темного прошлого в светлое будущее."

#Military

KIV_anc_rises: "ANC восстает"
KIV_anc_rises_desc: "Конголезская национальная армия - наш единственный барьер защиты от львов и стервятников, стремящихся вернуть нашу недавно освобожденную нацию. Под руководством молодого генерала Гонзага Бобозо ANC будет модернизирован и преобразован в свирепую и профессиональную армию. Под их присмотром Конго навсегда останется свободным!"

KIV_domestic_militarization_initiative: "Инициатива по милитаризации страны"
KIV_domestic_militarization_initiative_desc: "Если наша новая армия должна адекватно защищать наш народ и воплощать в жизнь наши национальные амбиции, то ей понадобится военная промышленность и инфраструктура, поддерживающие их и обеспечивающие их. Должны быть начаты массовые усилия по милитаризации, чтобы мы могли производить на месте необходимое снаряжение и вооружение для наших войск"

KIV_emmulate_fp: "Подражать общественной силе"
KIV_emmulate_fp_desc: "Хотя ФП была подлой организацией, замешанной в преступлениях против человечности против нашего народа, они были чертовски эффективны в этом. Мы адаптируем их стратегию и тактику к нашим собственным силам, чтобы они стали основой нашей новой доктрины. С европейцами оружием и идеями, мы сокрушим неорганизованную толпу Африки."

KIV_forge_a_doctorine: "Создать уникальную доктрину"
KIV_forge_a_doctorine_desc: "Мы должны проложить свой собственный путь и свой собственный способ ведения войны, свободные от порчи и тактики, которые прославили Форс Пюблик. мы разрабатываем уникальную доктрину, соответствующую реалиям, с которыми мы сталкиваемся здесь, в Конго. Нам не нужны европейские идеи, потому что в нашем распоряжении есть традиции и массы Конго."

KIV_small_unit_tatics: "Тактика малых подразделений"
KIV_small_unit_tatics_desc: "Внедрив идеи тактики малых подразделений, ведения боевых действий отрядами и других современных пехотных стратегий, мы сможем рассеять дикие и дезорганизованные массы, которые так часто используют Симба и соседние племенные народы."

KIV_enlarged_peacekeeping_force: "Расширенные миротворческие силы"
KIV_enlarged_peacekeeping_force_desc: "Используя идеи из Форс Пюблик и из Европы, мы превратили ANC в чисто конголезское, чисто благородное подобие старого FP. Гораздо больше по размеру и без репрессивных команд старого класса Белых офицеров, новый ANC стал маяком для всех других африканских стран, стремящихся создать профессиональную армию."

KIV_katanga_military_academy: "Военная академия Киншасы"
KIV_katanga_military_academy_desc: "Нам нужно будет обучать подрастающее поколение приемам военного командования, поскольку большинство наших офицеров были ветеранами прошлой войны или, что чаще всего, новобранцами, демонстрирующими незаточенные способности к командованию. Мы должны построить в столице новую военную академию, которая будет служить центром, где наши нынешние ветераны и начинающие теоретики смогут развивать новые идеи и обучать новый класс конголезских офицеров."

KIV_lessons_from_the_congo_crisis: "Уроки кризиса в Конго"
KIV_lessons_from_the_congo_crisis_desc: "Конголезский кризис - один из крупнейших конфликтов, которые когда-либо видела Африка, и с его хаосом мы получили массу информации и уроков, из которых мы можем извлечь уроки, продолжая модернизировать и расширять ANC. этих храбрых людей, чтобы выковать нашу армию."

KIV_urban_expertise: "Экспертиза городских боевых действий"
KIV_urban_expertise_desc: "Борьба в городских застройках очень похожа на боевые действия в джунглях нашей страны, и, если принять во внимание кризис в Конго, боевые действия в этих постоянно растущих мегаполисах - неизбежная реальность. Черпая идеи из Форс Пюблик , мы будем обучать наши войска городскому бою."

KIV_strike_from_the_heart_of_the_jungle: "Удар из самого сердца джунглей"
KIV_strike_from_the_heart_of_the_jungle_desc: "Джунгли и дебри Конго - наша величайшая естественная защита и отличная, адская зона для обучения наших новых войск. Опираясь на многовековой местный опыт и сочетая его с новыми технологиями и стратегиями, мы создадим огромную хорошо обученная армия крыс из джунглей, опытных в партизанской войне и живущих за счёт земли."

KIV_congolese_wave: "Конголезская волна"
KIV_congolese_wave_desc: "Конго - один из самых густонаселенных регионов Африки, и этот простой факт может быть нашей самой большой силой. врага в своё время с подавляющим числом и свирепостью."

KIV_army_fit_for_the_congolese_people: "Армия, достойная конголезского народа"
KIV_army_fit_for_the_congolese_people_desc: "Конго давно нуждалась в армии для защиты своего народа. Слишком долго наш народ страдал под ужасным правлением колонистов и Форс Пюблик, но теперь мы свободны. Наш народ доволен знанием того, что ANC защитит его любой ценой, и впервые наша страна защищена от нападения."

#Military (Socialist)

KIV_afl_rises: "Восстание АПЛ"
KIV_afl_rises_desc: "Народная армия освобождения - наш единственный барьер защиты от реакционеров и стервятников, стремящихся вернуть себе нашу недавно освобожденную нацию. Возглавляемая отцом Симбы, Исааком Калонджи, АПЛ должна быть модернизирована и преобразована в свирепую и грозная армия. Под их присмотром наша революция будет защищена навсегда!"

KIV_adress_weapons_shortage: "Решить проблему нехватки оружия"
KIV_adress_weapons_shortage_desc: "Поскольку ANC владеет большей частью оружия в колонии любого современного стандарта, у нас острая нехватка оружия, необходимого для обеспечения нашей революции и укрепления нашей власти над нацией, защищая себя от внешних угроз. Мы должны начать собирать и утилизировать любое оружие, которое сможем найти, пока не найдём более стабильный поток нового оружия."

KIV_rely_on_internationale_support: "Полагаться на международную поддержку"
KIV_rely_on_internationale_support_desc: "Учитывая нехватку оружия и неорганизованность вооружённых сил, являющиеся суровой реальностью, мы должны проглотить горькую пилюлю и обратиться за поддержкой к Интернационалу. Хотя им далеко до колонистов, они по-прежнему жадные европейцы, которые смотрят наша нация и наш народ голодными глазами, поэтому мы должны сохранять бдительность в наших отношениях с ними, и, чтобы подсластить любые попытки дипломатии, мы всегда можем преувеличить, насколько мы преданы их делу."

KIV_note_from_the_past: "Заметки из прошлого"
KIV_note_from_the_past_desc: "Мы не уступим суровой реальности и не повернём хвостом к европейцам, какие бы дела и революции они ни отстаивали. Мы будем искать военные инновации в нашем прошлом, в наших традициях и в наших разнообразных культурах. плечи великих людей, которые помогли превратить Конго в то, чем оно является сегодня, наша армия достигнет современности, не теряя связи с нашим благородным прошлым."

KIV_import_modern_weapons_of_war: "Импортировать современное боевое оружие"
KIV_import_modern_weapons_of_war_desc: "Установив наши связи с Интернационалом, мы реквизируем их для оружия, боеприпасов, военной техники и любых других материалов, которые могут понадобиться APL. наши собственные амбиции, и они не станут мудрее."

KIV_liasons_from_the_west: "Связи с Запада"
KIV_liasons_from_the_west_desc: "Чтобы помочь нашей инфантильной структуре военного командования, мы должны призвать Интернационал прислать атташе в АПЛ, чтобы обучить наших людей современной западной тактике. С их помощью мы создадим нашего собственного офицера с европейским влиянием учебный класс."

KIV_recruit_the_disenfranchised: "Призовите бесправных и разочарованных"
KIV_recruit_the_disenfranchised_desc: "По всему Конго молодые разочарованные мужчины сидят в нищете. У них нет ни работы, ни перспектив, ни пути к организованной и процветающей жизни. Мы свяжемся с этими заблудшими душами и предложим им место в более широкой APL станет их новым братством, а многочисленные базы APL по всей стране станут их домом."

KIV_emmulate_the_anc: "Имитировать ANC"
KIV_emmulate_the_anc_desc: "Хотя у молодого генерала Гонзаге Бобозо может быть много странных идей и заметных недостатков, он был гением, когда дело дошло до военного командования. Мы должны подражать его идеям и его образцу - павшей Конголезской национальной армии - и на их примере, мы организуем буйные массы симбасов и ополченцев под нашим командованием."

KIV_professionalism: "Профессиональная Красная Армия"
KIV_professionalism_desc: "Скопировав лучшие аспекты павшего ANC и одновременно организовав нашу разношёрстную армию, мы смогли создать действительно профессиональную Конголезскую Красную Армию. Эта массивная красная стена верных солдат защитит нас от угрозы, которые нападают на нас со всех сторон. Наша революция, наконец, в безопасности!"

KIV_anscestral_weaponry: "Оружие предков и мистицизм Симбы"
KIV_anscestral_weaponry_desc: "Наши традиции и уникальные культуры породили фантастическое и проверенное временем оружие, которое можно использовать против наших врагов. Хотя для изготовления ружей и другого современного оружия требуется современное оборудование, создание копий, боевых топоров, традиционных щитов и другого племенного оружия - это просто и дешево. ... Сочетая эти простые инструменты войны с мистикой и дикостью Симбы, такими как их магические обереги и боевые раскраски, направляющие силу, мы создадим свирепую массу пехоты, чтобы бросить её против наших врагов."

KIV_the_blessings_of_dawa: "Благословение Давы"
KIV_the_blessings_of_dawa_desc: "Каждый солдат в APL должен регулярно получать Благословение Давы - ритуал обливания водой, в котором наши обученные знахари окропляют тела наших людей освященной водой. Затем, надев правильные амулеты и передвигаясь правильно во время боя, наши симбы будут магически защищены от повреждений.Рассказы рассказывают о пулях, просто отскакивающих от благословенных воинов, когда они незаметно крадутся через высокую траву, чтобы убить своих врагов.Эти ритуалы могут быть не приняты большинством наших лидеров персонала, но солдаты, кажется, верят в это, и это, по крайней мере, повышает их боевой дух и уверенность в себе."

KIV_army_fit_for_the_congolese_people_simba: "Армия, достойная конголезского пролетариата"
KIV_army_fit_for_the_congolese_people_simba_desc: "Конго давно нуждалась в армии для защиты своего народа. Слишком долго наш народ страдал под ужасным правлением колонистов и Форс Пюблик, но теперь мы свободны. Наш народ доволен знанием того, что НОА защитит его любой ценой, и впервые наша страна защищена от нападения."

### Events ###

kivu.0.t: "Самоуправление зарабатывается кровью"
kivu.0.d: "Наши заслуженные воины одержали победу над почти непреодолимым врагом, и теперь наши войска и наши знамена триумфально висят над джунглями и городскими площадями по всему Конго. Наше восстание против рушащегося колониального режима Кайзера было успешно, и теперь мы полностью контролируем Конго после упорной и героической партизанской войны против различных фракций, которые хотели и дальше держать нас под колониальным сапогом. мы захватим мандат, чтобы править сами, у нас, наконец, будет возможность управлять тем, каким будет наше будущее."
kivu.0.a: "Наконец-то свобода!"

kivu.1.t: "Аборигены гневаются на колониальную машину"
kivu.1.d: "То, что стало известно как "Клика Киву", представляет собой свободный конгломерат националистов, аскари, социалистов, демократов и любых других местных или племенных ассоциаций, желающих присоединиться к этому беспорядочному делу в общем стремлении к истинному Конголезский суверенитет и конец империалистической системе в Конго навсегда. Поскольку основная часть этой коалиции состоит из различных демократических элементов и недовольных ветеранов Аскари и вспомогательных войск, эти лагеря стали доминировать в Клике. Возглавляет эту разношерстную группу " Генерал Луи де Гонзаг Бобозо, молодой головорез, которого старая гвардия Аскари и его коллеги избрали лицом этого движения сопротивления. самые восточные провинции Конго, стремящиеся раз и навсегда сбросить иго колониализма. Хотя их союз может показаться единым и безопасным на первый взгляд, внутренняя напряженность возросла из-за разногласий между различными учредительные фракции, и будущее этого молодого движения местного правления неопределенно. Независимо от их состава или сплоченности Клика Киву твердо намерена любой ценой заслужить свой суверенитет."
kivu.1.a: "Правосудие, Paix, Travail!"

kivu.2.t: "Управляемое государство или свободная демократия?"
kivu.2.d: "Поскольку наша независимость обеспечена, а ужасы Гражданской войны в Конго, наконец, исчезают в памяти, молодой генерал Бобозо должен теперь сделать выбор. С момента рождения этой так называемой "Клики Киву" Генерал и его аскари вели истинных конголезцев, когда наши враги нападали на нас со всех сторон. Их правление принесло нам стабильность и в конечном итоге победу, но теперь, когда орудия замолчали, народ Конго наконец хочет быть услышанным.\n\n Однако Бобозо также осознал, что его народ, возможно, не был по-настоящему готов руководить собой, поскольку он долгое время томился под колониальным правлением и был вынужден отстать и стать наивным в тонкостях опытного государственного управления. получил непосредственный опыт в огне нашей революции и, как таковой, заслужил право вести своих собратьев-конголезцев к их общему будущему больше, чем любой другой человек в этих первобытных джунглях.\n\nМолодой генерал должен принять решение и принять это осторожно, ф или его выбор здесь бросит жребий за миллионы, поскольку он закладывает основы для первого независимого государства в Конго почти за столетие."
kivu.2.a: "Необходимо провести свободные выборы, чтобы народ Конго наконец получил право голоса."
kivu.2.b: "Мы не можем оставить государственные дела необразованным и наивным массам."

kivu.3.t: "Первые постколониальные конголезские выборы"
kivu.3.d_nosimba: "С решением Молодого генерала уйти в отставку демократия была спасена, и были организованы первые честные и свободные выборы в этой новой конголезской республике. имена в избирательных бюллетенях, только три основные партии имеют какую-либо надежду на победу.Примечательно, что на этих выборах отсутствовала растущая сила MNC, которая была лишена права участвовать в выборах из-за их смутно социалистических взглядов, к большому огорчению членов их партий. Помимо этих изгоев, большие шансы на победу имеют ABAKO, CONAKAT и PUC, каждый из которых возглавляет титан конголезского движения за независимость. Конго будет иметь своего первого президента!"
kivu.3.d_simba: "С решением Молодого генерала уйти в отставку демократия была спасена, и были организованы первые честные и свободные выборы в этой новой конголезской республике. имена в избирательных бюллетенях, только четыре основные партии имеют надежду на победу.Примечательно, что с вдохновленными социалистами и глубоко националистическими MNC, допущенными к участию в этих выборах, они стали фаворитами на победу, учитывая их размер по сравнению с другими партиями.Кроме того, эта электростанция, ABAKO, CONAKAT и PUC также имеют большие шансы на победу, учитывая их популярность, каждый из которых возглавляет титан конголезского движения за независимость. сегодня вечером у Республики Конго будет свой первый президент!"
kivu.3.a: "ABAKO из Каса-Вубу побеждает."
kivu.3.b: "CONAKAT Чомбе удается победить."
kivu.3.c: "PUC Баликанго - победитель."
kivu.3.e: "MNC Калонджи берёт верх."

kivu.4.t: "Новый потенциальный член OUA"
kivu.4.d: "Поступило сообщение от [FROM.GetName] с вопросом, не хотим ли мы присоединиться к Организации африканского единства или Организации африканского единства. Эта недавно созданная фракция постколониальных африканских Государства стремятся прагматически объединиться в интересах самосохранения. Посредством научного, экономического и военного сотрудничества OUA стремится помочь всем постколониальным государствам в Африке стремиться к современности и процветанию, сохраняя при этом свой национальный суверенитет. Как мы ответим ?"
kivu.4.a: "Мы принимаем это приглашение с распростертыми объятиями."
kivu.4.b: "Нам не нужно делить компанию с меньшими народами."

kivu.5.t: "Повстанцы протягивают руку помощи"
kivu.5.d: "Возрадуемся и воспоем Господу и Нгунзе, ибо повстанцы, храбро сражающиеся в Киву, пришли на переговоры. Желая сбросить оковы колониального гнета и видя в нашем Пророке благородную душу "Молодой генерал Бобозо и его банда революционеров и националистов предложили не только полное прекращение огня в нашем конфликте, но и декларацию о полном сотрудничестве и единстве между нашими двумя государствами. Если бы мы приняли это великодушное предложение, Клика Киву была бы уничтожена. непосредственно интегрированы в наши владения, мирно присоединившись к нам в борьбе за нашу независимость. С принятием этой сделки мы предотвратим пролитие крови миллионов других, но мы также можем быть более обременены нашими новыми союзниками в будущем ."
kivu.5.a: "Мы приветствуем этих благочестивых сыновей Конго в наших рядах с распростертыми объятиями."
kivu.5.b: "Мы не можем рисковать своей чистотой из-за слов этих жестоких солдат."

kivu.6.t: "Гибельное отрицание"
kivu.6.d: "Наши посланники, отправленные в Киншасу для встречи с нгунза, наконец вернулись, но не с чудесными новостями, на которые мы надеялись. Пророк Кимбангу отклонил наше предложение о сотрудничестве, заявив, что наши ряды держатся далеко Слишком много радикалов и грешников, которым нельзя доверять. Мы не должны делать выбор - идти ли нам на наших врагов без помощи сил Нгунзы, игнорируя Святого Человека и его новые владения, или мы должны добавить Кимбангу в список врагов, которых мы должны сократить, чтобы по-настоящему освободить наш народ."
kivu.6.a: "Оставьте старого пророка его разглагольствованиям. У нас есть работа."
kivu.6.b: "Мы сразим этого лжепророка и доставим истинную свободу старой столице."

kivu.7.t: "Пророк протягивает руку помощи"
kivu.7.d: "Поступило странное предложение от печально известного святого человека из Киншасы, Саймона Кимбангу, и его религиозной секты, которая недавно свергла контроль Форс Пюблик над старым Леопольдвилем. , африканизированное христианство, этот Нгунза, или пророк, предложил оливковую ветвь в этот период постоянно растущего хаоса и войн. Стремясь к сотрудничеству и консолидации различных движений, выступающих за местное правление в этом кризисе в Конго, Кимбангу предложил объединить усилия с наша Клика. Если бы мы согласились, мы бы интегрировали их владения в нашу военную структуру и вместе двинулись, чтобы изгнать колонистов раз и навсегда, а также, вероятно, были бы обязаны выполнить некоторые из его требований в будущем. Как мы ответим к этому заявленному воплощению Святого Духа?"
kivu.7.a: "Внимайте слову этого мудрого пророка и приветствуйте его последователей в наших рядах."
kivu.7.b: "Нам не нужно чрезмерное напряжение пацифистских культистов, не желающих сражаться."

kivu.8.t: "Гибельное отрицание"
kivu.8.d: "Святая миссия, которую мы отправили в Киву, вернулась с плачем и с пустыми руками - верный признак того, что переговоры провалились. Наш народ и нгунза теперь столкнулись с суровой реальностью, которую пацифизм и стремление сотрудничеству, возможно, придется подождать, потому что, если мечта Пророка слишком продолжается, движение кимбангистов должно выжить Киву самостоятельно едет к колонизаторам и наемникам, но нет гарантии, что они оставят нас в покое, когда все будет сказано и сделано, и поэтому мы должны сделать выбор. Будем ли мы сидеть сложа руки и ждать, как будет развиваться история, или мы пойдем на войну, только на этот раз, чтобы гарантировать, что свет Нгунзы затмит все остальные в этом хаотичном Конго. ."
kivu.8.a: "Мы не откажемся от наших принципов только потому, что времена тяжелые. Это испытание, и мы его пройдем."
kivu.8.b: "Если мы хотим обеспечить создание этого святого Эдема, то только в этот раз мы должны сражаться."

kivu.9.t: "Пророк стремится к переговорам"
kivu.9.d: "Очень странное предложение поступило из Леопольдвиля, или из того, что сейчас его новые обитатели называют Киншасой или даже Новым Иерусалимом. Эти "нгунцисты" прислали дипломатическое предложение от своего Нгунзы, или пророка, Саймон Кимбангу. Когда-то содержавшийся в тюрьме колониальными властями в пределах наших границ в Элизабетвилле, Кимбангу с тех пор сбежал и использовал своё огромное влияние и массу последователей, чтобы свергнуть контроль Форс Пюблик над старой колониальной столицей. Теперь, этот Святой Человек, который думает, что он Воплощение Святого Духа стремится достичь нового соглашения между нашими двумя партиями, чтобы обе могли продолжать своё существование во вновь формирующемся Конго, не прибегая к кровопролитию Предлагая предоставить UMHK полный доступ к новой экономике Конго в обмен на внедрение новых мер защиты рабочих и других законов, поддерживающих рабочих, Кимбангу стремится мирным путём соединить наши два штата, чтобы он мог сосредоточиться на более крупных проблемах, стоящих на Севере. Мы могли бы легко принять его предложение, f или мы все равно нажили бы состояние, а затем и некоторое в этом новом Конго, которое он создает, но мы также могли бы попытать счастья и сыграть на все это, отрицая этого сумасшедшего. Что нам следует сделать?"
kivu.9.a: "Пока деньги текут, почему бы и нет?"
kivu.9.b: "Мы бы предпочли поставить все на карту!"

kivu.10.t: "Гибельное отрицание"
kivu.10.d: "Святая миссия, которую мы отправили в Катангу, вернулась с плачем и с пустыми руками - верный признак того, что переговоры провалились. Наш народ и нгунза теперь столкнулись с суровой реальностью, которую пацифизму и преследованию сотрудничества, возможно, придется подождать, потому что, если мечта Пророка слишком продолжится, кимбангистское движение должно выжить. их инфраструктура, наша неоперившаяся экономика, несомненно, рухнет. Будем ли мы сидеть сложа руки и ждать, как закончится история, или мы пойдем на войну, только на этот раз, чтобы свет Нгунзы затмил все остальные в этом хаотичном Конго. "
kivu.10.a: "Мы обойдемся без этих монополистов и жуликов-капиталистов."
kivu.10.b: "Ресурсы Конго для конголезцев!"

kivu.11.t: "Самая острая предвыборная тема"
kivu.11.d: "Поскольку первые выборы в нашу инфантильную демократию все ближе приближаются к горизонту, необходимо обратить внимание на раздувшегося слона в комнате. MNC, или Конголезское национальное движение, в настоящее время является крупнейшей объединенной партией в Клике Киву. и более широкое Конго в этом отношении, с его базой поддержки, включающей большую часть населения, не относящегося к Эволюэ.Хотя многие видные политики смогли создать сильную политическую базу под тенью MNC, таких как Каса-Вубу или Боликанго, MNC и её лидер Исаак Калонджи нависают над конголезской политикой, как призрак.Проповедуя националистическую и социалистическую риторику со всего спектра, MNC представляет собой смешанную картину, но все ожидают, что эта монополия политической власти победит на любых выборах в обозримом будущем. \n\nОднако молодой генерал Бобозо в своих условиях отставки и разрешения на организацию выборов потребовал, чтобы социалистические элементы MNC были запрещены и не допущены к участию в первых выборах. для Конго. Теперь у нас осталась дилемма; пугающий выбор: честность выборов и истинная демократия, которые звучат правдоподобно, или позволить военным добиться своего для обеспечения безопасности государства. Многие в MNC являются известными радикалами, и многие опасаются, что, если им вообще не позволят баллотироваться на предстоящих выборах, Конго может снова встать на путь Гражданской войны. Однако, если MNC будет разрешено действовать, Конго может подчиниться социалистическому правлению ещё до того, как будет подан первый голос. Каким будет наше окончательное решение?"
kivu.11.a: "Мы не можем рисковать нестабильностью и бунтом. Позвольте MNC Калонджи работать."
kivu.11.b: "Мы прислушаемся к слову Бобозо и лишим этих социалистов возможности развратить нас."

kivu.12.t: "Львы Конго с ревом выходят на свободу"
kivu.12.d: "В джунглях настоящие львы Конго преследуют свою добычу, и сегодня не может быть никакого сна, потому что время освободить Конго и его народ наконец-то пришло. Симбас ревет на рассвете, и конголезская революция наконец-то свершилась. \n\nПо всему Киву и Восточному региону Восточного Конго социалисты-революционеры различного происхождения и вероисповедания объединились под знаменем запрещённой MNC, называя себя Народной армией освобождения, а в просторечии - Симбас, что на суахили означает Великий Лев. \n\nРазгневанный колониальным режимом, а затем предательством зарождающейся демократии Клики Киву, принявшей решение запретить MNC участвовать в первых выборах, Исаак Калонджи вместе с несколькими другими видными социалистами и радикальными левыми националистами объединился, чтобы свергнуть эту коррумпированную и непредставительную демократию ещё до её начала. Хотя достопочтенный Жан Боликанго пытался найти мирное решение со своими старыми друзьями, возглавлявшими MNC, такими как Исаак Калонджи и Сирилл Адула, ущерб уже был нанесен, и поэтому симбы под руководством Калонджи взялись за оружие против правительства. \n\nТеперь, когда на карту поставлена судьба самого темного сердца Африки, суеверные революционеры должны сразиться с профессионально подготовленной ANC, или Национальной конголезской армией, в дуэли судеб, в которой на волоске висит будущее самой большой бывшей колонии Африки и жизни миллионов людей."
kivu.12.a: "Сокрушить этих социалистических приспешников Третьего Интернационала"
kivu.12.b: "Судьба Конго - в руках пролетариата! (играть за Восстание Симбы)"

kivu.14.t: "Львы Конго оживают"
kivu.14.d: "В джунглях настоящие львы Конго выслеживают свою добычу, и сегодня не может быть никакого сна, потому что время освободить Конго и его народ наконец-то пришло. Симбас ревет на рассвете, и конголезская революция наконец-то свершилась. \n\nПо всему Киву и Восточному региону Восточного Конго социалисты-революционеры различного происхождения и вероисповедания объединились под знаменем запрещённой MNC, называя себя Народной армией освобождения, а в просторечии - Симбас, что на суахили означает Великий Лев. \n\nСтав слишком осторожной из-за растущей власти и клептократических настроений молодого генерала Бобозо и его стремления к полному господству аскари, АПЛ взяла в руки оружие против молодого генерала и его военной Клики. Симба уже движется к свержению его опасного военного режима, пока он не вышел из-под контроля, поскольку Бобозо был назван революционерами Симба предателем конголезского народа и истинного конголезского национализма. \n\nТеперь, когда на карту поставлена судьба самого темного сердца Африки, суеверным революционерам предстоит сразиться с профессионально подготовленной ANC, или Национальной конголезской армией, в поединке судеб, в котором на волоске будет висеть будущее самой большой бывшей колонии Африки и жизни миллионов людей."
kivu.14.a: "Смерть MNC!"
kivu.14.b: "За MNC! (Играем за восставшего Симбу)"

kivu.15.t: "Подготовка к первым выборам после восстания"
kivu.15.d: "Наша революция оказалась праведной, ведь именно симба стоят по другую сторону жестокого гражданского конфликта, получившего название "восстание симба". Теперь, когда АПЛ отбила основную часть сил ANC, MNC движется к укреплению своих позиций и созданию социалистического государства. Однако MNC - это массивная коалиция с большой палаткой, и в ней уже начали появляться трещины. В преддверии первого Конгресса трудящихся Конго MNC полностью распалась на 4 основные партии, борющиеся за кресло премьер-министра и места в новом законодательном органе. В условиях, когда старые союзники противостоят друг другу, революционеры "Симбы" должны отложить винтовки, копья и традиционные палаши, а вместо этого взять в руки ручки и бумагу, поскольку время войны закончилось, а время политики только начинается."
kivu.15.a: "Вот такое левое единство."

kivu.16.t: "Первый конгресс трудящихся Конго"
kivu.16.d: "Первый Конгресс трудящихся Конго официально начал свою работу, и различные министры и представители населения страны занимают свои места, чтобы приступить к многодневным дебатам, в ходе которых будут выработаны основы нашего нового социалистического государства. \n\nЧетыре основных кандидата на пост премьер-министра нашей новообразованной Рабочей Республики - это Иссак Калонджи, лицо восстания Симбы, бывший священник, ныне ориентированный на истинную социалистическую демократию и создание справедливого общего рынка, Джозеф Илео, протеже Калонджи, который взял идеологию его старых наставников и привнес в нее более радикальные националистические элементы, делая меньший акцент на необходимости подлинной демократии, Сирилл Адула, консервативный антирадикальный профсоюзный деятель, тесно связанный с Третьим Интернационалом, и, наконец, Джозеф Касонго, убежденный панъафриканский националист. \n\nПосле того, как каждый из кандидатов докажет свою состоятельность и преданность делу в ходе борьбы за независимость, ожидается, что это будет близкий и ожесточенный избирательный цикл, но в конце этого саммита Конго, наконец, получит стабильное направление, в котором будет двигаться."
kivu.16.a: "Илео и его националистические радикальные христиане в PDSC"
kivu.16.b: "Калонджи и его демократическая рыночная социалистическая MNC-KL"
kivu.16.c: "Адула и его консервативная синдикалистская RDSC"
kivu.16.e: "Касонго и его панъафриканская националистическая MNC-КС"

kivu.17.t: "Змея Катанги ускользает на свободу"
kivu.17.d.notpres: "Плакая о своем поражении на недавних выборах, Моис Чомбе и его яростные сторонники в CONAKAT бежали к своей традиционной базе власти в Катанге и официально вышли из Конго в целом. Объявив нынешний режим, победивший первые посткризисные выборы были признаны мошенническими и тираническими, Чомбе объявил объединенное Конго ложным государством и теперь проживает в своей резиденции в глубине Катанги в окружении своих союзников - банды неудачников, состоящей из сторонников возрождения Йеке, бизнес-магнатов и колонистов UMHK, а также CONAKAT членов, бегущих от установленного Киву режима.Хотя он утверждает, что делает это исключительно для своего народа и на благо всех катанганцев, многие считают, что это всего лишь очередная попытка печально известного Чомбе быстро заработать собственную экономическую вотчину после постколониального хаоса.Как бы то ни было, Чомбе и его сторонники теперь стали самой большой угрозой конголезскому единству и стабильности, и когда-то больше Конго находится на грани гражданского конфликта и междоусобиц - казалось бы, новая норма для этого раздираемого войной Эдема."
kivu.17.d.pres: "Выступая против недавнего переворота Бобозо, президент Моис Чомбе и его яростные сторонники в CONAKAT бежали к своей традиционной базе власти в Катанге и официально вышли из Конго в целом. Объявив режим Бобозо мошенническим и тираническим, Чомбе объявил объединенное Конго несостоявшимся государством и теперь проживает в своей резиденции в глубине Катанги в окружении своих союзников - банды неудачников, состоящей из сторонников возрождения Йеке, бизнес-магнатов и колонистов UMHK, а также членов CONAKAT, спасающихся от военного режима Молодого генерала. он утверждает, что делает это исключительно для своего народа и на благо всех катанганцев, многие считают, что это всего лишь последняя попытка печально известного Чомбе заработать ещё один быстрый доллар и вырезать свою собственную экономическую вотчину после поста. - колониальный хаос. Как бы то ни было, Чомбе и его сторонники теперь стали самой большой угрозой конголезскому единству и стабильности, и Конго снова находится на грани гражданские конфликты и междоусобицы - казалось бы, новая норма для этого раздираемого войной Эдема."
kivu.17.a: "Будущая структура Конго должна быть отделена от нас."
kivu.17.b: "В Катангу, за президента Чомбе! (Играть за Катангу)"

kivu.18.t: "Новая личность"
kivu.18.d: "Луи де Гонзаг Бобозо, молодой генерал из Киву, много сделал для создания независимого и сильного конголезского государства. Под его наблюдением наши силы в ANC отбивали мерзких колонистов и наёмников, которые окружили нас пока мы боролись за наш суверенитет. Благодаря победам, достигнутым под его командованием, родилась та самая нация, которую мы теперь называем домом. пути, по которому должна идти нация. Перед Бобозо лежат два разных пути, на которые повлияли его интересы, опыт и убеждения, сформулированные в ходе его короткой, но пламенной военной карьеры. Наиболее очевидным путём для молодого генерала было бы полностью реализовать свои боевые таланты и глубокие связи внутри ANC путём превращения Конго в стратократическую меритократию под руководством Аскари. e ANC и амбиции молодого генерала. \n\nВ качестве альтернативы Бобозо мог бы пойти совершенно другим путём, опираясь на свои панъафриканские и националистические симпатии, которые он начал приобретать, особенно под влиянием таких людей, как Маркус Гарви, Джордж Падмор, Франсуа Дювалье, Стэнли Матенж, Ннамди Азикиве, и многие другие титаны панъафриканского движения. Опираясь на легендарное и разнообразное прошлое Конго и богатую, уникальную африканскую культуру, Бобозо надеется создать новую и единую конголезскую идентичность, глубоко прививая вновь обретенное чувство африканского национализма каждому конголезскому гражданину, все из которых верны ему и их недавно преобразовало и деколонизировало Конго. Этот радикальный скачок оказался популярным среди многих других молодых офицеров и ветеранов ANC, а также среди многих других политиков в скованном конголезском парламенте из самых разных политических взглядов и с самым разным прошлым. Независимо от решения "Молодых генералов", Конго уже никогда не будет прежним, и эпоха колониального влияния, несомненно, мертва."
kivu.18.a: "Мы сплотимся вокруг наших традиций аскари!"
kivu.18.b: "Мы будем поддерживать наши традиции аскари, сохраняя при этом подобие гражданского правления!"
kivu.18.c: "Мы примем наше африканское наследие!"

kivu.19.t: "Вопрос направления"
kivu.19.d: "Поскольку неудачные выборы в Киву послужили прекрасным предлогом, чтобы наброситься на свой долгожданный приз, Моис Чомбе ухватился за атмосферу хаоса и беспорядков и теперь возглавляет новое суверенное отколовшееся государство в самая южная провинция Конго, Катанга. Регион, давно задыхающийся от сепаратистской напряженности, будь то агитаторы мвами, политики CONAKAT или головорезы UMHK, Катанга и её люди теперь существуют во власти своего нового "президента." Чомбе настаивал на укреплении своей власти в регионе, но вопрос о том, как далеко он должен зайти, сейчас обсуждается.\n\nМолодой президент теперь должен решить, как лучше всего сформировать правящее правительство, имея в своем распоряжении два основных варианта. мог поддаться на уговоры своего давнего партнера и союзника Годфройда Мунонго и организовать Катангу по более явно автократическому принципу.Согласно этому плану, Чомбе и Мунонго должны стремиться к полной консолидации власти над каждым аспектом Катанги в руках Тшо mbe, который вместе со своими верными союзниками в UMHK и в "Безумном" Майке Хоаре должен создать тоталитарное государство, идеально готовое приносить только прибыль вовлеченным сторонам. Однако у такого плана есть два вопиющих недостатка: это только усилит власть Мунонго, который кружит вокруг позиции Чомбе, как завистливый стервятник, а также усилит напряженность между этническими группами и политическими группировками в пределах этой дикой границы. \n\nЧтобы смягчить эти опасения, Чомбе и некоторые из его менее радикальных союзников в группе наёмников Хора, лагере Мвами и в UMHK объединили все ресурсы и идеи для разработки плана парламентского фасада для защиты этого нового штата Катанга от возмущения и критики. Сохранение символического марионеточного законодательного органа, который молчаливо прислушивается к более широким опасениям масс Катанги, может купить нашему новому режиму столь необходимую легитимность, а также сдерживать волков, таких как Мунонго. Независимо от окончательного решения Чомбе, он по-прежнему будет фактическим правителем всей Катанги, и теперь только формальности и политические решения удерживают его от того, чтобы разгребать горы прибыли и престижа, которые его новое предприятие, наконец, принесет ему и его союзникам."
kivu.19.a: "Мы будем поддерживать тонкую легитимность этого марионеточного парламента."
kivu.19.b: "Земля, где Чомбе - единственный президент, а столица - единственный Король."

kivu.20.t: "Перекресток на пути к нашей судьбе"
kivu.20.d: "Поскольку основы нашей администрации теперь полностью укреплены, мы теперь можем свободно проводить нашу собственную внешнюю политику, не опасаясь внутреннего краха или раскола партии. От нас очень ждут присоединения к Третьему Интернационалу, которые в значительной степени финансировали и снабжали нас во время восстания Симбы. Тем не менее, многие в нашей партии находят идею столь прямого сотрудничества с какой-либо европейской державой невероятно неприятной. Если бы мы следовали их идеям, мы могли бы следовать своей собственной судьбе здесь, в Африке. , создав свой собственный Социалистический и уникально Африканский альянс.Выбор за нами, но мы должны быть осторожны, что если мы создадим свои фракции, то это будет с нуля, и может быть не так просто найти союзников в войне- раздираемой войной постколлапсной Африки."
kivu.20.a: "Наша судьба с нашими братьями-социалистами в Интернационале!"
kivu.20.b: "Мы должны избегать ядовитых европейцев и идти своим путём."

kivu.21.t: "Восходящая звезда Киву"
kivu.21.d: "Из-за ожесточенных боев Конголезского кризиса, которые крутятся вокруг нас без остановок, мы погрузились в состояние тотальной войны. Конго, уже приведшее к тысячам смертей, причем как солдаты, так и гражданские лица составляют это число.Однако, несмотря на все эти смерти и разрушения, мы держались крепко, давая отпор наемникам, колонизаторам, бизнес-конгломератам и остаткам Форс Пюблик. С каждой победой наша независимость медленно укрепляется, во многом благодаря инфантильному, но эффективному ANC и его харизматичному лидеру Луи де Гонзагу Бобозо. \n\nМолод для человека, на плечах которого лежит такая большая ответственность и судьба всей нации. , Молодой генерал - как он стал известен как своим врагам, стремящимся высмеять его возраст, так и своим союзникам, стремящимся подчеркнуть, как человек его возраста командует с таким успехом, - это все, что стоит между нами и гибелью.Без него и ANC, Киву, несомненно, рухнет и отступит под колониальное правление, разбив любую надежду на независимость и свободу, которые у нас есть. Нация с трепетом наблюдает за нашим новым национальным отцом, и хотя нам ещё предстоит сражаться в этой войне, мы все верим в способность Молодого генерала принести Конго истинную свободу."
kivu.21.a: "Да избавит нас этот Молодой Генерал к нашему спасению!"

kivu.22.t: "Последнее наступление"
kivu.22.d: "Стоя на платформе грузовика снабжения, балансируя на ящиках с боеприпасами и медикаментами, молодой генерал Луи де Гонзаг Бобозо произносил страстную речь перед своими людьми. Окружая своего командира и глядя сквозь перевязанные или с Чёрными глазами, изможденные, но ветераны-солдаты ANC цеплялись за каждое слово своего любимого вышестоящего офицера, который выл словами патриотизма в какой-то напыщенной и грандиозной речи, которую он уже хорошо произнес. \n\n'Битва за битвой, победа. после победы мы вырвались со дна ада, истребляя наших многочисленных врагов, сражаясь зубами и когтями, никогда не переставая выполнять свой долг по спасению нашего Конго!Я стою перед вами сейчас не как ваш командир и не как национальным отцом нашей почти родившейся нации, а как дитя Конго накануне нашей окончательной победы.В нескольких милях от нас лежат последние основные очаги сопротивления, населенные гнусными колонизаторами, наплевавшими на наши обычаи, которые  изнасиловали и убили наши семьи, которые подожгли саму нашу культуру и самобытность в жестокой попытке стереть с лица земли то, что действительно делает наш рай уникальным и славным. Мы должны воодушевиться и уничтожить последних из этих паразитов, ибо, хотя война скоро закончится, борьба за совершенное и свободное Конго не закончится. По мере того, как наши враги падут, появятся новые, поскольку должны быть определены правительства и должен быть тщательно спланирован наш путь к нашему новому будущему. Вместе, как один народ, мы должны принести мир и стабильность в наши разрушенные войной дома, чтобы мы могли положить конец этой войне и начать тяжелую работу по восстановлению и национальному созиданию, но вместе, как новый и единый конголезский народ, я знаю, что мы можем это сделать..." \n\nМолодой генерал продолжал ещё довольно долго, возбуждая безумие среди своих людей, пока они готовились к предстоящей последней битве. Он позволит им праздновать, пить и веселиться сегодня вечером, потому что завтра этот ад возобновится, пока работа не будет сделана."
kivu.22.a: "Наша судьба лежит прямо перед нами! Все, что мы должны сделать сейчас, это схватить её.."

kivu.23.t: "Стратократическое Конго"
kivu.23.d: "Будучи теми, кто доблестно сражался за свободу конголезского народа во время войны за независимость Конго и сокрушил империалистических паразитов, вполне естественно, что бремя управления этой теперь свободной землей должно пасть доблестной Конголезской национальной армии под командованием генерала Бобозо. Действительно, ещё слишком рано устанавливать гражданскую демократию в стране, которая никогда не знала её в своей истории, поскольку народ ещё не готов. Вместо этого стратократический режим, где военный закон царит постоянно, и там, где господство аскари прочно утвердилось, это лучший способ служить народу Конго, когда весь политический аппарат страны и её богатство находятся под контролем ANC Благодаря своему опыту в колониальный период в военными вопросами и своими новыми навыками государственного строительства, полученными в период восстановления после войны, ANC во главе с Бобозо теперь гарантирует, что Конго будет развиваться без каких-либо европейских интернациональных отношений. ссылка"
kivu.23.a: "Конго принадлежит его законным владельцам"

kivu.230.t: "Молодой генерал Конго"
kivu.230.d: "По мере того, как Молодой генерал стремится ещё больше укрепить позиции своего и своего ANC в Конго, начала внедряться новая система. С решением Гонзаге Бобозо игнорировать его разнообразное политическое влияние, он вместо этого он решил принять свою выкованную войной жизнь и карьеру, двигаясь, чтобы установить настоящую стратократию здесь, в нашем раю Верные ветераны Аскари и ANC, которые служили под командованием Молодого генерала, стали новой элитой и правящим классом Конго, заменив Эволю и колонистов в качестве новых хозяев этих земель. Военные придут к контролю над всеми аспектами управления, когда Молодой генерал станет единоличным главой власти в стране. Под ним его верные офицеры, ветераны и другой военный персонал будут помогать ему превратить Конго в стабильное, регламентированное и процветающее новое государство, способное защитить себя от любой угрозы, внешней или внутренней, поскольку ANC и правительство становятся одним целым. также и нации, ибо без этого наше Конго рухнуло бы. Все пойдет к ANC, а взамен ANC даст Конго все необходимое для процветания. Коррупция должна быть искоренена на любом этапе, и наша армия позаботится обо всех гражданах, поскольку теперь долг ANC защищать их не только от вражеских комбатантов, но и от обычных жизненных невзгод. При этой популистской стратократии демократические свободы будут урезаны, ибо они всего лишь иллюзия, распространяемая красноречивыми и коррумпированными политиками, и как таковые не будут иметь места в нашей новой нации, ибо только Молодой Генерал и его ANC знают, что на самом деле лучше всего для Конго и её народа."
kivu.230.a: "Эти люди спасли нашу нацию и будут вознаграждены за это."

kivu.24.t: "Скованный милитаристский национализм"
kivu.24.d: "Националистические настроения были одной из главных движущих сил Конголезского кризиса, породившего нашу новую нацию, поскольку первые признаки единой конголезской идентичности зажгли пламя, которое сожжет старый колониальный порядок. Полезная, хотя и опасная идея, национализм вполне может оказаться губительным для нашей новой стратократии, если его оставить без контроля и контроля. Зная это слишком хорошо, молодой генерал Гонзаге Бобозо пошел на многое, чтобы напрямую связать эту новую конголезскую идентичность к военным, поддерживая ANC как поборника конголезского национализма.Отбросив большую часть опасных идей, подпитываемых многими радикальными националистами и социалистами, которые всё ещё обитают в самых темных уголках Конго, Молодой генерал пошел на многое, чтобы обезвредить и сковать этот националистический пыл для собственной пользы и для пользы государства Преобразуя то, что значит быть конголезским националистом, Гонсаге Бобозо медленно распространял идею, что только через Только при прямой и полной лояльности ANC и государству можно быть настоящим конголезцем. Конечно, это было встречено сопротивлением со стороны различных радикальных ячеек по всему Конго, эти небольшие партизанские группы будут легко уничтожены постоянно растущей мощью ANC, и вскоре лояльность вооруженным силам и патриотизм станут единым целым. такой же."
kivu.24.a: "Национализм нужен, а радикализм - это рак!"

kivu.240.t: "Солдатский рай"
kivu.240.d: "Поскольку основная часть фундамента уже заложена для этой новой популистской стратократии, созданной молодым генералом, Конго постепенно превращается в настоящий рай как для наших солдат, так и для наших граждан. Размер ANC значительно увеличился за счёт новобранцев, поступающих с каждым днем, в основном из-за больших стимулов и защиты, которые теперь дает служба в армии.Города, которые когда-то оставались в тлеющих руинах после наших войн за независимость, были восстановлены и улучшены благодаря трудам наших уважаемых солдат, которые, когда они не сражаются и не защищают наши земли, вместо этого работают, взращивая и восстанавливая наш первозданный рай. сепаратистов, преступников, наёмников и любую другую угрозу для нашей нации и нашего народа.ANC стал доминировать над нацией во всех аспектах, как в лучшую, так и в худшую сторону, создавая g настоящий солдатский рай здесь, в Конго, который приносит пользу не только храбрым бойцам ANC, но и каждой отдельной конголезской душе в нашем новом государстве. Хотя впереди нас ждет много неопределенности, мы приготовились противостоять любой угрозе, которая надвигается на нас, и мы не остановимся, пока молодой генерал, наш национальный отец и герой, будет вести нас."
kivu.240.a: "Давайте проведем большую часть жизни в этом солдатском раю."

kivu.25.t: "Возвращение к подлинности"
kivu.25.d: "Стремясь устранить все колониальные, региональные и племенные влияния, которые долгое время препятствовали созданию уникальной и единой конголезской идентичности, Луи де Гонзаг Бобозо призвал к "Retour à l'Authenticité", чтобы очистить Конго от его прошлых грехов. Это движение "Подлинность" направлено на создание новой националистической, панконголезской идентичности, чтобы поддержать нацию и служить оплотом против внешних сил. \n\nС этой целью Гонзаг Бобозо начал радикально изменить конголезское общество, чтобы оно соответствовало этому новому африканизированному направлению: от костюмов и одежды в западном стиле следует отказаться в пользу того, что он называет "абакост" - простого, легкого костюма, который носят без галстука под влиянием одежды некоторых должностных лиц Л-Гоминьдана. "Молодой генерал" вдохновлён печально известным Дай Ли и получил своё название от французской фразы "à bas le costume", что означает "долой костюм" Так приверженный этой идее, Бобозо даже призывал к массовому сожжению костюмов. собрания, которые будут проводиться около и нация, сжигающая одежду в западном стиле и другие атрибуты европейского влияния. Названия городов и мест по всему Конго должны быть "деколонизированы", а вместо этого переименованы в более подходящие африканские названия, например, водопад Стэнли становится водопадом Бойома, Леопольдвиль - Киншасой, Катанга - Шабой и многие другие. Колониальным церквям было запрещёно практиковать, а христианские имена были запрещены в пользу подлинных "нзерейских" имен. Простые титулы, такие как "мистер" и "миссис", были упразднены, и теперь все конголезцы вынуждены называть друг друга "гражданинами", чтобы покончить с навязанной колониальной социальной иерархией. Визиты высокопоставленных лиц и провожающие салюты из 21 орудия сменились конголезскими хорами и барабанной дробью, возвещающими о прибытии любого нового союзника или уходе любого истинного героя Конго. "Три Н" стали новым девизом этого движения - каждое означает Нзере, как в Нзере - нация, Нзере - наша река, а Нзере - наша новая национальная валюта, отчеканенная государством, чтобы покончить с колониальными валютами и бартерными системами. \n\nМолодой генерал защищал эти радикальные действия как болезненную необходимость избавиться от прошлых разногласий, разделивших наш народ, ссылаясь на то, что "в нашей африканской традиции никогда не бывает двух вождей." Вот почему мы, конголезцы, желая соответствовать традициям нашего континента, решили объединить всю энергию граждан нашей страны под знаменем единого национального движения." встретили неоднозначный прием и неоднозначные результаты, теперь ничто не может остановить это, потому что Нзере поднялся под началом Молодого генерала, и пути назад нет, потому что Конго должно быть свободно от всей неконголезской скверны."
kivu.25.a: "Мы вернёмся к аутентичному африканскому образу жизни."

kivu.250.t: "Африканская Африка"
kivu.250.d: "Когда упоминается, что Конго и Африка в целом - это земля, всё ещё отравленная пагубным влиянием европейского империализма, многие думают о колониальных образованиях, таких как Миттельафрика до её падения, которые давали мечты о свободе многим нашим дорогим африканским братьям.Однако испорченность африканской культуры гораздо глубже укоренилась в сердце Африки, не только в колониях, но и в так называемых свободных странах, продолжающих жить по-европейски, отвергая своё африканское наследие. Не в Нзере, ранее названном Конго колонизаторами, благодаря доблестным усилиям Бобозо Сесе Секо и его программе Retour à l'Authenticité, все следы европейского влияния будут навсегда стерты многочисленными мерами, такими как африканизация имен, будь то людей или городов, запрет на ношение костюма и галстука заменён абакостом и чисто африканской экономикой, питаемой великими программами национализации и многочисленными богатствами страны, alth Разве что ходят слухи, что Бобозо воспользовался этим, чтобы обогатить своё и без того колоссальное личное состояние. Нзере теперь является ярким примером выражения африканской культуры без вредоносного вмешательства, генерал Бобозо, как подающий надежды панъафриканец, мечтает, что однажды вся Африка будет по-настоящему свободна вместе с ним, чтобы возглавить её."
kivu.250.a: "С Бобозо у руля Африка будет свободной и африканской!"

kivu.26.t: "Новая номенклатура для нового века"
kivu.26.d: "На пышной церемонии под председательством знахарей и святых из различных племен и народов Конго молодой генерал Луи де Гонзаг Бобозо приготовился получить своё новое имя в соответствии с новыми законами подлинности, которые он и его Заставив свой кабинет и всех своих близких сделать то же самое, наш национальный отец вскоре будет украшен своим новым нзерейским именем, показывая нации и всему миру, что старый колониальный порядок полностью и окончательно мертв. Поскольку названия городов, поселков, кварталов, природных образований и всего остального были переименованы, пришло время и Молодому Генералу взять своё новое имя, потому что, если он не будет придерживаться своей новой политики, никто не будет , Взяв имя из легенды Нгбанди, Луи де Гонзаг Бобозо больше не существует, потому что наш вождь сменил это имя с христианским влиянием на нечто гораздо более подлинное и чистое. будут  чтобы победить, идет от завоевания к завоеванию, оставляя за собой огонь", имя Луи было заменено его новым именем - Бобозо Сесе Секо Куку Нгбенду Ва За Банга! Церемония продолжалась после того, как было объявлено его новое имя, и каждого члена кабинета Бобозо убедили также взять новые имена, каждый из которых отказался от своих колониальных имен в пользу чего-то гораздо более конголезского. Когда церемония завершилась, новоявленный Сесе Секо объявил нации по радио, что все в Конго вскоре должны сделать то же самое, ибо влияние колониализма должно быть искоренено на благо всех конголезцев."
kivu.26.a: "Восстань, о великий Бобозо Сесе Секо Куку Нгбенду Ва За Банга!"

kivu.27.t: "Африканские религии для африканского государства"
kivu.27.d: "Содействуя своим усилиям по полному искоренению любого колониального влияния, Бобозо Сесе Секо объявил войну колониальной религии. В обращении к нации наш национальный отец открыто осудил использование религии для подавления нашего народа. от руки старого колониального порядка и, как таковой, перешел к запрету большинства религий в Конго Вместо этого только католическая церковь в Конго, православная церковь Конго, церковь Христа в Конго и - личный фаворит Сесе Секо - кимбангистской церкви должно быть разрешено действовать. Коренным конголезским религиям и духовным формам было разрешено оставаться на практике, но режим Сесе Секо настойчиво настаивал на том, чтобы исповедующие эти верования вместо этого присоединялись к кимбангистской церкви из-за её синкретического смешения африканских Религии и христианская доктрина влюбили в себя Молодого генерала, который вырос и стал близким другом самого папы Кимбангу, а также трех его сыновей.Все другие церкви в Конго должны быть подавлены, медленно вас задушат и задушат, пока не останутся только четыре принятые веры. Под присмотром Бобозо даже вера в Бога не превзойдет его влияние и силу, ибо не Господь командует Конго, а Бобозо Сесе Секо."
kivu.27.a: "Прочь, о порочная вера наших угнетателей!"

kivu.28.t: "Организация африканского единства"
kivu.28.d: "Пан-африканизм существует во многих формах, но в настоящее время существуют две его основные разновидности, которые доминируют над всеми остальными. Первая форма, отстаиваемая такими людьми, как Кваме Нкрума, Джордж Падмор и другие, призывает к полной политической объединение африканских государств как можно быстрее, создавая сплоченную панъафриканскую идентичность. Прямой противоположностью этому является тип Панъафриканизма, проповедуемый Ннмади Азикиве, Маркусом Гарви и другими видными националистами. Вместо этого эти мыслители призывают к более свободному союзу , в первую очередь экономическая по форме, которая по-прежнему позволяла бы отдельным африканским национальным идентичностям существовать и процветать, а политическое единство было бы далекой целью, которая, вероятно, никогда не будет достигнута. с этой целью создала Организацию африканского единства. Эта новая Организация африканского единства стремится функционировать как панъафриканский военный и экономический союз, формируя единый фронт против любого внешнего влияния. или агрессоры. Пригласив почти все постколониальные государства Африки, Бобозо Сесе Секо надеется стать не только национальным отцом Конго, но и наднациональным отцом Африки в целом, служа её новым защитником от колониального и западного влияния. \n\nЧтобы формализовать эту новую организацию, Бобозо пригласил своих любимых идеологических мыслителей и африканских лидеров, в том числе Азикиве, Дювалье, Матенжа, Кимати, Нкруму, Сан Ра, Падмора и многих других, в Киншасу, чтобы выработать новое соглашение, которое приносить пользу всем детям Африки, не уничтожая то, что делает каждого из нас и наших народов уникальными."
kivu.28.a: "Вперёд, за единую и сильную Африку!"

kivu.29.t: "Конго для конголезцев"
kivu.29.d: "Паразиты должны быть искоренены на благо хозяина, а Конго является домом для многих тысяч паразитов, которые всё ещё сосут жизненную силу нашей новой нации. Эти насекомые, эти "билулу", как их называют , должны быть преданы мечу или изгнаны из нашей страны, чтобы Конго могло действительно исцелиться Верные отряды ANC бесконечно патрулируют Конго, просматривая его великие города и нетронутые джунгли в поисках очагов колониальных остатков или противников демократического Клика, которая когда-то пыталась захватить власть у нашего национального отца. Среди уже схваченных и казненных были такие, как Моис Чомбе, Даниэль Канза и Исаак Калонджи - все предатели или колониальные подхалимы сами по себе - а также знаменитые колониальные злодеи, такие как таких как Эмиль Янссенс и Пьер Рикманс.Другим повезло больше или они проявили милосердие, если они не были конкретными виновниками колониального угнетения, и этим душам было позволено покинуть нашу нацию в мире, навсегда изгнанные из нашей страны. краевой рай. Наше новое Конго, наш новый Нзере - только для конголезцев, а Африка - только для африканцев. Факелом, ружьем, мечом мы обеспечим это для улучшения всех детей этого первого континента нашего вида и места рождения нашей расы."
kivu.29.a: "Нзере должно быть государством, которое заботится о конголезцах, и только о конголезцах!"

kivu.30.t: "Бесполезность идеологических ярлыков"
kivu.30.d: "Теперь, когда Нзере стоит твердо, полностью африканский и полностью свободный от колониального влияния, Бобозо Сесе Секо может управлять Конго по своему усмотрению. Однако, несмотря на его многочисленные влияния, Бобозо кажется сам над идеологией как идеей, оскорбляя представление о том, что любой человек может следовать любой идеологии или доктрине с точностью до буквы. Вместо этого Бобозо перенял влияние и политические идеи от каждого из своих кумиров, от Нкрумы и Азикиве до Чан Кая. -Шек и Жорж Сорель. Благодаря этой большой подвижности наша нация пришла к великому процветанию, поскольку прагматичный выбор политики, которая наилучшим образом улучшит жизнь наших граждан, всегда делается вопреки слепой догме, видимой во многих идеологах. Тем не менее, определенный путь должен быть быть подчеркнуто, чтобы дать Нзере ясное и определенное направление и цель, особенно если что-то случится с нашим национальным отцом, и мы останемся без его руководства.Перед Бобозо Сесе Секо и Нзере в целом лежит два пути.Он мог либо полностью удвоить на конголезском и африканском национализме, превратив Нзере в само воплощение "африканца" ценой того, что потребности ANC и государства ставятся выше потребностей народа. В качестве альтернативы, национализм мог бы занять всё ещё заметное, но второстепенное место по сравнению с целями популизма, продвигая путь Нзере как временного государства, которое ставит потребности своего народа - всего своего народа - выше потребностей Бобозо или его любимого ANC. Независимо от его выбора, Нзере останется маяком панъафриканской мысли для всего мира, выступая в качестве главного примера постколониального государства, наконец свободного от западного влияния."
kivu.30.a: "Мы стремимся к более националистическому государству!"
kivu.30.b: "Мы стремимся к более популистскому государству!"

kivu.300.t: "Богатый популизм"
kivu.300.d: "Наш национальный отец Бобозо Сесе Секо хорошо известен своим расточительным и богатым образом жизни, знаменитым строительством "Африканского Версаля" - своего дворца в Киншасе - и владением парком яхт, автомобилей и самолетов, которые используются как его личные средства досуга - в том числе персонализированный авиалайнер Douglas DC-3 с богато украшенной кабиной, подаренный ему американским президентом, и большой и гламурный океанский лайнер, захваченный у французского экипажа, застрявшего во время нашей войны за независимость. Однако, несмотря на такую роскошную жизнь, Бобозо далек от стандартного диктатора, который использует государственные средства только для собственной выгоды.\n\nПостроенный им дворец также служит убежищем для забитых, бедных и побежденных конголезцев, которым негде жить. что ещё можно сделать, так как во дворце одновременно находятся сотни бездомных мужчин и избитых женщин, обеспечивая им круглосуточную заботу и поддержку, когда они пытаются вернуть свою жизнь в нужное русло. как Орании, так и Киву, в настоящее время почти искоренены из-за страха смерти от рук ANC, поскольку кража средств, предназначенных для конголезского народа, стала преступлением, караемым смертной казнью. Уровень бедности в Конго снизился до исторического уровня, а Бобозо использует свой парк роскошных транспортных средств для доставки припасов и оказания помощи работникам по всей стране, когда он не использует их, чтобы наслаждаться своим вновь обретенным престижем и властью. Хотя он может быть диктатором в глазах многих за пределами нашего рая, все в Нзере знают правду: Бобозо Сесе Секо - герой Конго, наш национальный отец и наш величайший лидер. Никто так не заботится о народе нашей страны, как он, и под его правлением о народе Конго никогда не заботились лучше и тщательнее. Потребности и желания ушли в прошлое, потому что под Сесе Секо есть на что опереться. Без него мы наверняка погибли бы под тяжестью самоуправления или снова стали бы жертвами колониализма."
kivu.300.a: "Он может жить как Король, но никто не заботится о конголезцах так, как Бобозо Сесе Секо."

kivu.301.t: "Младший протеже молодого генерала"
kivu.301.d: "По мере того, как его карьера как главы ANC, так и лидера нации развивалась, молодой генерал Гонзаг Бобозо медленно превращался в самостоятельного человека, медленно теряя заработанное прозвище в пользу просто используя выбранное им имя Бобозо Сесе Секо.По мере того, как эта трансформация продолжалась, некогда молодой генерал пришел, чтобы взять нового протеже, создав нового молодого офицера, который займет старое прозвище Бобозо и, возможно, его место в качестве лидера Однажды в Конго. Этот молодой человек, мальчик из племени нгбанди из Лисалы, известный как Жозеф-Дезире Мобуту, родился в 1930 году и рос одним из тысяч "кадого" - термин на суахили, означающий "маленьких", которые фактически были детьми. солдат. Бобозо спас юного Мобуту после набега против Симбы на город, где он родился, спас его от рабства местного военачальника Симбы после того, как мальчик пережил осаду города. \n\nНахождение юного Мобуту, пронизанного осколок от самодельной бомбы и застрял под двутавровой балкой рухнувшего здания Динг, Бобозо и его люди расчистили завалы, чтобы спасти отважного, но тяжело раненого малыша. Залатав его с помощью лучшей медицинской помощи, которую могло предложить Конго, Бобозо Сесе Секо спас мальчику жизнь и принял его как своего собственного, воспитав его как собственного сына. \n\nЗа прошедшие годы Мобуту прошел подготовку, чтобы стать опытным бойцом и верным компаньоном своего приемного отца, и с учётом этого особого обращения, очевидного для всех вокруг Бобозо, многие считают, что этот молодой человек станет наследником Нзере после кончины нашего национального отца. А пока этот юноша должен хорошо служить своему отцу, выступая в качестве одного из ближайших союзников Бобозо."
kivu.301.d.askari: "По мере того, как его карьера как главы ANC, так и лидера нации развивалась, молодой генерал Гонзаг Бобозо медленно превращался в самостоятельного человека, медленно теряя заработанное прозвище в вместо этого он просто использует свой титул маршала Конго.По мере того, как эта трансформация продолжалась, некогда молодой генерал пришел, чтобы взять нового протеже, создав нового молодого офицера, который займет старое прозвище Гонзаге Бобозо и, возможно, его место. как лидер Конго. Этот молодой человек, мальчик нгбанди из Лисалы, известный как Жозеф-Дезире Мобуту, родился в 1930 году и вырос как один из тысяч "кадого" - термин на суахили, означающий "маленькие." которые фактически были детьми-солдатами. Бобозо спас юного Мобуту после набега против Симбы на город, в котором он родился, спас его от рабства местного военачальника Симбы после того, как мальчик пережил осаду города. \n\nПоиск молодой Мобуту изрешечен осколками самодельной бомбы и застрял под И-б Возле рухнувшего здания Бобозо и его люди расчистили завалы, чтобы спасти отважного, но тяжело раненого малыша. Оказав ему лучшую медицинскую помощь, которую только могло предложить Конго, маршал Гонзаг Бобозо спас мальчику жизнь и принял его как своего собственного сына, воспитав его как собственного сына. \n\nЗа прошедшие годы Мобуту прошел подготовку, чтобы стать опытным бойцом и верным компаньоном своего приемного отца, и с таким особым отношением, очевидным для всех вокруг маршала, многие верят, что этот молодой человек станет наследником в Нзере после кончины нашего национального отца. А пока этот юноша должен хорошо служить своему отцу, выступая в качестве одного из ближайших союзников Гонзаге Бобозо."
kivu.301.a: "Кажется, судьба приготовила юному Мобуту великие дела."

kivu.31.t: "К федерализму"
kivu.31.d: "Закрепив за собой пост первого премьер-министра Республики Конго, Жозеф Каса-Вубу приступил к осуществлению своей мечты о создании в Конго настоящей федералистской системы. колониальные этноязыковые линии, здесь, в Конго, была создана федералистская система по образцу Соединённых Штатов и других крупных федеративных республик. Когда каждый штат имеет свои собственные права и возможность диктовать свою собственную местную политику, Конго будет гораздо более стабильным. и менее склонны к гражданским беспорядкам, по крайней мере, такова теория, поскольку все штаты свободны управлять собой, как они считают нужным, в пределах разумного, как это диктует федеральное правительство.Однако не все штаты должны быть равны, поскольку Каса-Вубу заявил что Бас-Конго и столичный округ Киншаса должны получить больше представителей в национальном парламенте, при этом премьер-министр сослался на население и важность этих штатов, при этом Киншаса является столицей, а Бас-Конго владеет наш единственный морской порт. Однако более проницательные представители нашей нации заметили, что этот поступок является явным фаворитизмом по отношению к собственным народам Каса-Вубу, конго и киконго, проживающим в этом прибрежном районе. Несмотря на это предубеждение, родилась конголезская федеративная республика, и теперь премьер-министр Каса-Вубе должен вести её к светлому будущему для всех конголезских граждан - только некоторые из них будут пожинать плоды этого нового будущего, а не другие."
kivu.31.a: "Неравноправная, но стабильная и функционирующая федеративная республика."

kivu.32.t: "Наследники Королевства Конго"
kivu.32.d: "Премьер-министр Каса-Вубу, долгое время являвшийся заядлым историком, особенно интересующимся древним Королевством Конго, начал использовать своё высокое положение как средство возродить славу этого легендарного Королевства, подражая благодати из прошлых маниконго - монархов Королевства Конго. Пропагандируя трайбализм, особенно в отношении своего собственного племени йомбе в более широкой этнической группе Конго, Каса-Вубе использовал это наследие как предлог для себя, чтобы практически притвориться новым маниконго. , Украсив здание парламента племенными украшениями, обычными для аборигенов Нижнего Конго, и продвигая более традиционную одежду, Каса-Вубу даже начал украшать новый наряд, который можно описать как смесь традиционных монарших мантий Конго и военного обмундирования. Взгляды его коллег выражали одновременно уважение и насмешку. Несмотря на это странное очарование, Каса-Вубу, по крайней мере, сохранил здравомыслие и доказал, что является эффективным, хотя и предвзятым премьер-министром. st, чтобы просто позволить ему иметь свои интересы."
kivu.32.a: "Слава премьер-министру Каса-Вубу, современному Маниконго!"

kivu.33.t: "Месть за преступления Свободного государства"
kivu.33.d: "Никогда больше империалисты не придут в наше Конго, покалечат наш народ и поработят саму нашу нацию до основания. Премьер-министр поклялся, что это правда, и выполнить своё обещание, он и его режим перешли к принятию многочисленных антибелых законов, подавляющих бывшие колониальные свободы, лишающих их возможности голосовать или участвовать в правительстве и обнажающих их участие в вооружённых силах.Хотя им по-прежнему будет разрешено владеть собственностью, была размещёна в соответствии с размером их поместья, при этом любая собственность, превышающая размер, принадлежащий белому человеку, излишки земли которого были конфискованы государством для продажи обратно конголезскому народу или использования государством для развития. Каса-Вубу защищал эту политику как не что иное, как справедливую, заявляя, что она является местью за преступления Леопольда II и Врижштата, поскольку это гораздо лучший вариант возмещёния ущерба, который мог быть предоставлен бывшим колонизаторам, поскольку всегда есть другие. альтернативы."
kivu.33.a: "Другого Леопольда никогда не будет, мы будем в этом уверены."

kivu.34.t: "Вестернизированное Конго"
kivu.34.d: "Конголезский национализм - мощная сила, и режим Каса-Вубу должен укротить его, иначе он снова вскипит и расколет Конго. Создав единую конголезскую идентичность, при этом позволив племенной идентичности процветать. , мы будем защищать государство как от племенных, так и от федеральных националистов, умиротворяя обе группы и создавая более сильное Конго. Следуя примеру западных демократий, таких как Соединённые Штаты, Россия и даже Германия, здесь будет процветать сильная, стабильная и продуманная демократия. в Конго, поскольку наш премьер-министр стремится создать сильную федералистскую республику. Хотя он по-прежнему благоволит своему народу в Нижнем Конго, эта новая демократия западного образца является самым свободным, стабильным и процветающим правительством, которое когда-либо видел Конго. мы всё ещё далеки от завершения нашей миссии здесь, будущее Конго никогда не выглядело ярче."
kivu.34.a: "К вестернизации и современности!"

kivu.35.t: "Человек, который продал Конго"
kivu.35.d: "Конго, наконец, освободилось от европейского империалистического вмешательства и теперь является ярким примером африканской демократии, по крайней мере, на бумаге. то, что сейчас называют первой неоколонией, в которой огромная часть экономики всё ещё находится в руках западных инвесторов, в первую очередь "Юниона Миньера" Эдгара Сенжье, который контролирует более 70% нашей национальной экономики.Хотя президент хвалит положительные эффекты его политики, таких как быстрая индустриализация, вестернизация и модернизация, которые переживает страна, эти изменения едва заметны в повседневной жизни среднего конголезского рабочего, и многие не видят никакой разницы между этой новой жизнью и той, что была при колониальной администрации, многие сражались за Клику Киву во время войны и удивляются сегодня, что хорошего она сделала.Конголезского среднего класса по-прежнему нет, есть только олигархическая правящая каста, состоящая из эволюцев и европейцев. эксплуататоров, которые составляют лишь меньшинство населения, остальные служат только рабочими для богатых промышленников, пользующихся конголезским богатством без какого-либо противодействия со стороны президента, который предлагает им продолжать и даже активизировать свою деятельность. Среди конголезского населения не секрет, что главная цель президента - личное обогащение и обогащение новой доминирующей политической касты страны, состоящей из богатых эволюций."
kivu.35.a: "Сладкий вкус прибыли"

kivu.36.t: "Борьба с искусственной идентичностью"
kivu.36.d: "Печальная истина, которую трудно принять многим конголезцам, заключается в том, что Конго - это искусственное государство, созданное Бельгией, в котором люди разных национальностей, религий и культур имеют мало общего, и это нечто Президент Чомбе это прекрасно знает.\n\nВот почему президент запустил процесс политической децентрализации, предоставив больше власти регионам, разделенным в первую очередь по этническому признаку, и запустил несколько пропагандистских кампаний по всей стране, побуждая людей уделять первостепенное внимание своей этнической принадлежности. в отношении их конголезской идентичности. Эта политика регионализма дала неоднозначные результаты. В то время как одни приветствуют процесс децентрализации как шаг к более местной демократии, которая лучше представляет различные народы Конго, сохраняя при этом местные культуры и традиции, другие критикуют эту политику как разделяющую людей и предотвращение создания общей конголезской идентичности, указывая на недавний рост этнического насилия. \n\n\Neverth Тем не менее, Чомбе не намерен отказываться от этой политики в ближайшее время."
kivu.36.a: "Конголезец, никогда не забывай, кто ты!"

kivu.37.t: "Дружеский визит"
kivu.37.d: "Конго и президент Чомбе имеют честь приветствовать сегодня в нашей прекрасной стране известных бельгийских финансистов Камиллу Гутта, Пола Ван Зеланда и Роберта Триффина! Прибывших в столицу утром, они были встречены с распростертыми объятиями президента, который показал им бывшую колониальную метрополию, которая, благодаря усилиям Чомбе и его европейских друзей, наконец стала похожа на настоящий современный западный город.\n\nТри бельгийских экономиста были впечатлены скоростью, с которой Конго развилась после его первых демократических выборов в пользу Чомбе, поэтому они предложили президенту самим инвестировать в конголезскую экономику, от чего выиграли бы как бельгийские инвесторы, так и Конго.Чомбе, который ждал этого предложения с начала визит, принятый ни секунды не колеблясь, думая обо всей выгоде, которую он мог бы получить.Конечно, как обычно, некоторые оппозиционные политики обвинили его в рукопожатии с бывшим Императором сторонников и что Конго скоро станет не чем иным, как бельгийской колонией. Чомбе знает о такого рода критике и о том, как от нее избавиться, и навешивание ярлыков на своих оппонентов как социалистов должно быть достаточной причиной для их ареста. \n\nТрое экономистов покинули страну после нескольких дней пребывания, поблагодарив президента за его гостеприимство и надеясь на будущие выгодные инвестиционные возможности."
kivu.37.a: "Им всегда будут рады в Конго!"

kivu.38.t: "Старшие государственные деятели"
kivu.38.d: "Немногие люди в Конго пользуются таким уважением, как Жан Боликанго. Как бы он ни был популярен среди своего народа бангала, как и среди большей части Конго, Боликанго является одним из отцов-основателей нашей республики и один из патриархов нашей нации.Когда-то учитель, обучая многих молодых политиков, с которыми он сейчас служит, таких как Сирил Адула, Жозеф Илео, епископ Малула и многие другие, Боликанго превратился из простого педагога в одного из самых видных анти- колониальные голоса в стране, и с тех пор он был неотъемлемой частью движения за независимость Конго. Заработав прозвище "Старейший государственный деятель" в связи с его влиянием и его несколько преклонным возрастом по сравнению с его коллегами-политиками эпохи независимости, которые все довольно молоды для людей их роста и положения, Боликанго поднялся, чтобы стать героем в глазах многих, вызывая восхищение и уважение миллионов по всему Конго. \n\nИзвестный своей способностью беспристрастно работать через проход , наш премьер Министр ещё до того, как занял свой новый пост, обладал умением вести беспристрастные переговоры и стремился сделать Конго единым, сильным и стабильным, независимо от того, с кем ему пришлось работать, чтобы добиться этого. От его хорошего друга Исаака Калонджи до его бурных отношений с молодым генералом Гонзаге Бобозо, никто в Конго не слишком отличается в своих политических убеждениях, чтобы считаться чем-то иным, кроме как союзником и товарищем-конголезцем Боликанго. Эта приверженность сотрудничеству во имя общего блага позволила Боликанго создать сильную христианскую республику здесь, в Конго, спасая нацию от дальнейших разногласий и гражданских конфликтов. Теперь, когда Конго находится под его командованием, премьер-министр Боликанго приведет нашу инфантильную республику к гораздо более процветающему и равноправному положению, чем когда-либо."
kivu.38.a: "Мы рассчитываем на единство и силу Боликанго."

kivu.39.t: "Новый мемориал тем, кого мы потеряли"
kivu.39.d: "Конголезский кризис опустошил наш рай здесь, в самом сердце Африки, и поэтому в настоящее время проводится обширная кампания по восстановлению нашей истерзанной войной новой республики. Однако эти усилия по восстановлению принесли большие работы по залечиванию физических ран, которые оставил нам конфликт, но мало что сделали для излечения душевных ран, разорвавших психику каждого мужчины, женщины и ребенка в Конго. Чтобы облегчить эти боли и душевные страдания, премьер-министр Боликанго постановил, что новый государственный праздник должен быть установлен в ознаменование жертв, которые наши войска принесли в борьбе за освобождение Конго. Этот день памяти должен проводиться каждый год, чтобы наша нация могла коллективно объединиться, чтобы они могли помнить свои потерянных близких и чтобы они могли горевать и в конечном итоге исцелиться вместе.В дополнение к этому новому празднику Боликанго выступил по радио с речью к нации, в которой он умолял народ Конго объединиться, чтобы помочь в  это национальное обновление, чтобы мы все могли исцелиться как один. Были созданы новые военные мемориалы, чтобы увековечить память, и два новых национальных кладбища - одно за пределами Киншасы и одно возле водопада Бойома - чтобы мы могли похоронить героев, павших во время кризиса в Конго, на последний заслуженный покой. С памятью о павших в наших сердцах мы построим лучшее Конго."
kivu.39.a: "Мы никогда не забудем цену, которую они заплатили за нашу свободу."

kivu.40.t: "Современное христианское Конго, свободное от Запада"
kivu.40.d: "Укрепив свою позицию премьер-министра и полностью развернув свою новую администрацию, Жан Боликанго стремился привнести в эту новую республику современность и настоящую, живую демократию. Однако с современностью обычно приходит влияние Запад, и премьер-министр Боликанго сделал все возможное, чтобы противостоять влиянию Запада, чтобы они не начали снова совать свои жадные пальцы в наш рай. режим Боликанго стремится втянуть нашу нацию в уникальное африканское будущее, окутанное благочестивым светом христианства и ведомое своей судьбе без помощи или раковых идей бывших империалистических держав.Зарождающаяся промышленность была построена на остатках старой колониальный порядок, в то время как финансирование и инвестиции поступают полностью из Конго, опираясь на состояние племенных королей и Эволюэ, и даже премьер-министр Боликан Иди, сам Эволю, выделяя средства на строительство нашей новой республики. Местные христианские церкви даже начали протягивать руку помощи, пока они держат свои европейские идеи при себе, хотя это не было проблемой для кимбангистской церкви - одного из новейших союзников Боликанго. Хотя это будет трудное испытание и цена будет высока, премьер-министр Боликанго заявил, что мы должны сами достичь нашей новой судьбы, чтобы ни одна иностранная Держава никогда больше не претендовала на владение нашими землями и нашим народом."
kivu.40.a: "К современности, не теряя из виду, кто мы есть."

kivu.41.t: "Большая коалиция стоит твердо!"
kivu.41.d: "Являясь крупнейшей партией в Конго, MNC кажется единым и единым оплотом, но реальность внутренней работы партии не может быть дальше этого фасада. фракционности и внутренних распрей между членами, MNC представляет собой разнообразное лоскутное одеяло из различных социалистических и националистических групп, каждая из которых имеет разные убеждения, позиции и приверженность своей идеологии.\n\nВ центре этого политического водоворота находится Исаак Калонджи, избранный президентом MNC и премьер-министр нашей республики. Герой конголезского кризиса и один из отцов-основателей нашей нации, Калонджи является одним из самых любимых и уважаемых людей в Конго, наряду с такими людьми, как Жан Боликанго и Мвами Мвенда III, и как таковой, он пользуется большим влиянием и уважением со стороны своих коллег в MNC, а также граждан нашей новой республики.Его рукой враждующие лагеря внутри MNC были подавлены, заставили преклонить колени и встать на ноги партии линия для благо всех конголезцев. По его словам, наша инфантильная республика продолжает развиваться и расцветать в одну из немногих действующих демократий в Африке. При премьер-министре Калонджи Конго наконец вкусит настоящую свободу - свободу от тирании и свободу от фракционности."
kivu.41.a: "Калонджи - это клей, который связывает MNC воедино."

kivu.42.t: "Гуманистический подход к социалистической экономике"
kivu.42.d: "Премьер-министр Исаак Калонджи является одним из ведущих сторонников новой синкретической экономической системы, которая, по его мнению, произведет революцию в Конго, принеся неисчислимое процветание и равенство национальной экономике. Опираясь на идеи рыночного социализма, Кристиан Дистрибьютивизм и гуманистический капитализм, Калонджи стремится создать экономику, которая действительно приносит пользу каждому жителю Конго, руководствуясь христианской этикой и пониманием того, что все должны иметь справедливые и равные шансы честно зарабатывать на жизнь. которые долгое время господствовали в Конго, а также предприятия, принадлежащие колониальной элите, должны быть национализированы и раздроблены, а затем проданы обратно энергичным предпринимателям из числа нашего рабочего и среднего класса, что даст всем и каждому возможность владеть собственными малый бизнес и вносить свой вклад в экономику в целом.Общины и коллективы должны быть созданы, хотя они должны оставаться полностью добровольными, главным образом направленными на помощь нашим фермерам, пастухам стада, горняки и христианские союзы должны быть созданы для большинства основных отраслей промышленности. С этой новой христианской рыночно-социалистической системой истинное экономическое процветание и равенство будут принесены каждой душе в Конго, независимо от того, насколько низкородными или высокородными они могут быть."
kivu.42.a: "Под светом Господа и под руководством Калонджи Конго будет процветать."

kivu.43.t: "Воспоминания павших"
kivu.43.d: "Конголезский кризис опустошил Конго, оставив миллионы погибших и уничтожив бесчисленные акры собственности, нетронутые джунгли и городскую застройку. в правительстве уничтожены, поскольку война поколебала их веру во власть после предательства со стороны союзников и преступлений Орании. Чтобы помочь залечить эти раны и помочь укрепить веру людей в нашу новую республику, премьер-министр Калонджи призвал к созданию военных мемориалов, пунктов помощи, инициатив по реконструкции и других послевоенных мер по восстановлению нации и нашей национальной надежды. Этими общественными памятниками и возрождением, возводимыми по всей стране, мы покажем всем в Конго, что этот новый режим серьезно относится к благополучию своих граждан, а также к тому, что он уважает жертвы солдат и гражданских лиц, которые погибли, чтобы доставить нас сюда. устранить ущерб, нанесенный нашему Конго, этот первый шаг был монументальным в восстановлении веры и надежды нашего народа в наше правительство."
kivu.43.a: "Всем, что мы построили здесь сегодня, мы обязаны их жертвам."

kivu.44.t: "Социалистическая демократия"
kivu.44.d: "С нашей победой в восстании Симба истинная и социалистическая демократия была спасена, принеся власть народа в Конго. С созданием нашей новой Народной Республики, чистой демократии, конголезский народ наконец-то имеют право голоса в своем правительстве, в пределах разумного. Чтобы сохранить нашу инфантильную республику, премьер-министр Калонджи объявил, что все партии в стране не допускаются к выборам, за исключением отколовшихся партий старой коалиции MNC, а также его хорошего друга и PUC старого наставника Жана Боликанго, число которых сократилось после революции Симбы и, как таковая, не представляет реальной угрозы господству новых осколков MNC Хотя эта система может показаться далекой от истинной и свободной демократии, Калонджи и его союзники знают, что это единственный путь к стабильной и долгоживущей республике."
kivu.44.a: "Процветающая и живая демократия, если ты красный."

kivu.45.t: "Особые привилегии балуба"
kivu.45.d: "Исаак Калонджи многогранен: наш премьер-министр, один из наших отцов-основателей, герой как кризиса в Конго, так и восстания Симба, но, прежде всего, он человек из народа балуба. из Катанги, Касаи и Маниемы, балуба, эти народы составляют значительное меньшинство в разнообразном ландшафте Конго, состоящем из различных племен и этнолингвистических групп.Выполняя долг, возложенный на любого мужчину балуба, Калонджи начал тайно посылать средства и припасы племена своего народа, предоставляя им более выгодные сделки и более выгодные стимулы - все под столом, чтобы не вызывать подозрений или ревности. Кроме того, Калонджи также начал публично поддерживать традиционные религиозные верования балуба, разозлив многих своих христианских союзников, но давая ему гораздо большую поддержку среди консервативных племен, которые всё ещё населяют Конго.Однако, если бы эти сделки когда-либо всплыли, это могло бы означать гибель для режима Калонджи, и поэтому его держали в тайне любой ценой, даже когда это потребовало, чтобы Калонджи испачкал свои руки."
kivu.45.a: "Долг мужчины - заботиться о своем народе."

kivu.46.t: "Совершенствование идей своего старого наставника"
kivu.46.d: "Оторвавшись от характерной для Калонджи смеси рыночного социализма, дистрибутивизма и гуманистического капитализма и объединив идеи своего старого наставника с идеями Касонго, а также европейских национал-синдикалистов, таких как Муссолини, Деат и Букард, Прайм Министр Илео создал совершенно новую и уникальную африканскую разновидность социалистической экономики, которую наиболее точно можно описать как христианский национальный синдикализм с рыночными социалистическими чертами. таким буйным и неуверенным умом, как у нашего молодого премьер-министра. На Илео, взятого из всех уголков бывшей коалиции MNC, повлияли все, от Адулы до Бобозо и тоталистов Интернационала. сшитые вместе, могут действительно соответствовать уникальным потребностям Конго."
kivu.46.a: "Великолепие Калонджи усовершенствовано и избавлено от слабости."

kivu.47.t: "Посещёние Нового Иерусалима"
kivu.47.d: "С момента окончания восстания Симба и избрания премьер-министра Жозефа Илео не так давно многое произошло. В хаосе первых нескольких месяцев очень немногие в правительстве имели время для незначительных в противном случае полное сосредоточение на государственных делах, к огорчению обеих семей и, возможно, самое главное, Бога.Премьер-министр действительно считает себя очень набожным человеком, но во время восстания, а теперь и во время реконструкции после него, ему было нечего делать. нет времени ни на что, кроме небольшой молитвы здесь и там.В этом случае, и поскольку самые насущные вопросы реконструкции уже позади, премьер-министр Илео счел, что пришло время примириться перед Богом и людьми, принеся ему столь необходимое духовное завершение. С этой целью Илео предпринял паломничество в Новый Иерусалим, штаб-квартиру Церкви Иисуса Христа на Земле и дом Симона Кимбангу, воплотившегося Святого Духа. Из-за близости Нового Иерусалима к столице путешествие был не более суток. По прибытии в Новый Иерусалим премьер-министр присоединился к сотням других на пороге великой церкви, центральной части Нового Иерусалима, публично исповедуя свои грехи. Ничего не скрывая, Илео признался во всем, от ужасов, совершенных во время восстания, до случаев гордыни и похоти. После завершения исповеди премьер-министра сопроводили к самому Пророку. Что обсуждали эти двое, неизвестно, но ясно, что короткое обращение оказало глубокое влияние на Илео. Несмотря на это, премьер-министр примирился с Богом и теперь, надеюсь, может вести нацию в будущее с ясным сознанием в придачу."
kivu.47.a: "Да оставят нечестивые пути свои и неправедные помыслы свои. Да обратятся к Господу, и Он помилует их."
kivu.48.t: "Объединение двух половинок MNC"
kivu.48.d: "Коалиция MNC, хотя теперь она мертва и расколота, когда-то была славным сплавом националистических и социалистических идеологий и политиков, когда оба лагеря работали вместе на благо Конго и его народов. Теперь, с Когда коалиция распалась, эти группы объединились в свои собственные партии и фракции, начиная от массивных крыльев, таких как лагеря Касонго и Калонджи, и заканчивая крошечными Кликами маргинальных идеалологов, слишком слабых и не связанных, чтобы когда-либо победить на выборах. Из него премьер-министр Илео попытался представить себя мостом между этими двумя лагерями, стремясь наладить более тесное сотрудничество между разрозненными лагерями, вовлекая их в свою собственную фракцию.Здесь Илео может господствовать над ними и держать их под контролем, используя их влияние и способности для дальнейшего создания социалистического, националистического Конго. За конголезский дух и конголезский народ Илео будет нашим защитником!"
kivu.48.a: "С национализмом в наших сердцах и социализмом в наших умах мы никогда не познаем поражения."

kivu.49.t: "Новые друзья найдены, старые союзники покинуты"
kivu.49.d: "Отдаляясь от своего старого наставника Исаака Калонджи, премьер-министр Жозеф Илео вместо этого нашел новых союзников, более близких к его растущим убеждениям. Гонсаге Бобозо, эти два титана конголезской политической сцены стали новыми учителями и союзниками молодого и способного к изменениям премьер-министра. С помощью Илео эти две могущественные фигуры нашли новый способ навязать свою волю Конго, поскольку остальная часть Конго и посткоалиционный парламент могут только сидеть и наблюдать, как радикальные националистические и милитаристские настроения становятся все более обычным явлением в нашем Конго. Отрицая их крики о том, что это опасное направление, Илео полностью принял эти новые идеи, поскольку он искренне верит, что это единственный путь к действительно безопасному, сильному и защищенному Конго."
kivu.49.a: "Перейди через Калонджи, потому что Молодой Генерал и Касонго - мои новые союзники."

kivu.50.t: "Первое заседание Конголезского TUC"
kivu.50.d: "Поскольку режим Адулы медленно укрепляет свою власть над нацией, наш премьер-министр призвал к началу первого ежегодного собрания Конгресса профсоюзов Конго. Выступая за умеренный, консервативный и светский синдикализм, Адула Чтобы сохранить власть, ему приходилось балансировать на деликатной линии, висящей над тем, чтобы либо рухнуть, либо стать полной марионеткой в капризах хищного Интернационала, и поэтому он был чрезвычайно осторожен в своей политике. коалиционное правительство, этот TUC, хотя технически и является заменой старого парламента, функционирует в основном так же, как и его предшественник, с возможностью участия любых и всех социалистических партий в Конго, независимо от того, являются ли они синдикалистами или членами профсоюзов. Эта политика открытых дверей сотворила чудеса, облегчив беспокойство большей части населения Конго, и этот новый TUC стремится доказать своим избирателям, что настоящая демократия всё ещё существует. s в Конго, и только принял другую форму. Сев, чтобы обсудить насущные вопросы и определить курс для нации, новые делегаты и представители заняли места в зале конгресса, положив начало постепенному погружению Конго в синдикализм."
kivu.50.a: "С помощью Интернационала мы принесем в наше Конго настоящую рабочую демократию."

kivu.51.t: "Медленный путь к истинному синдикализму"
kivu.51.d: "Понимая, что его политика не очень популярна, особенно среди других фракций посткоалиционной эпохи, премьер-министр Адула стремился внедрять истинный синдикализм как можно медленнее и постепенно, чтобы люди Конго может привыкнуть к этим диким изменениям в обществе Максимально ограничивая своё законодательство и вводя новую политику только после того, как каждое новое радикальное изменение было реализовано, и проблемы, которые, как утверждалось, могли вызвать внедрение, были устранены, путь к истинно синдикалистскому Конго превратилось в ползание. Разозлив его благодетелей и союзников в Интернационале, этот медленный темп только оказал противоположное влияние на большую часть Конго, которые аплодируют уважению своего премьер-министра к их традициям и его терпению в достижении его желанная мечта, что, по общему признанию, расходится с большей частью культуры Конго и прошлым режимом. Поскольку Конго поддерживает его сейчас больше, чем когда-либо, Адула понял, что он должен идти, прежде чем он сможет бежать, b но как только он сможет, он поведет Конго в светлое синдикалистское будущее."
kivu.51.a: "Каждый наш шаг - это шаг в правильном направлении, каким бы медленным он ни был."

kivu.510.t: "Сделать синдикализм приемлемым для Конго"
kivu.510.d: "Премьер-министр Сирил Адула шокировал нацию своей победой на первых послереволюционных выборах, выступив на своей платформе вдохновленного европейцами, но уникально африканского синдикализма. Однако эти западные идеи по своей сути не популярны в нашей стране. , особенно в связи со слухами о том, что Адула является всего лишь марионеткой Интернационала.Правдивы эти обвинения или нет, они сильно навредили имиджу инфантильного режима Адулы, и поэтому премьер-министр Адула должен пойти на многое, чтобы сделать это новая идеология, приемлемая в глазах конголезцев. Настаивая на более демократичной и менее строгой форме синдикализма, которая по-прежнему позволяет несиндикалистам участвовать в правительстве, Адула стремится завоевать сердца конголезцев, прежде чем постепенно продвигать более ортодоксальный политику, чтобы он мог в дальнейшем подражать полномочиям Интернационала. Союзы должны быть добровольными, и членство в профсоюзах не требуется для участия на выборах или в новом TUC, но членство в профсоюзе должно предоставлять определенные экономические и политические стимулы для поощрения членства в любом случае. С этими изменениями, направленными на синдикалистскую мысль, наряду с тщательными кампаниями "африканизации", чтобы доказать людям, что он не какая-то европейская марионетка, Адула надеется постепенно сделать синдикализм привлекательным для всех народов Конго."
kivu.510.a: "Каждый наш шаг - это шаг в правильном направлении, каким бы медленным он ни был."

kivu.52.t: "Сотрите последние остатки колониализма"
kivu.52.d: "Месть - это блюдо, которое лучше всего подавать через жгучий свинец и бушующий ад, и премьер-министр Касонго хорошо знает эту истину. Стремясь устранить последние остатки старого империалистического порядка, премьер-министр Касонго объявил почти тотальную войну на колониальных остатках Конго. Бывшие колонизаторы, белые наёмники, империалистические конгломераты, такие как UMHK, и любой другой клочок неудавшегося Оранского Свободного Государства должно быть уничтожено. Любая душа, заклейменная целью, недостаточно умной, чтобы уйти в отведенный один месяц в течение льготного периода должны быть заключены в тюрьму, преданы суду и казнены как враги конголезского народа, а все, кто сбежит, будут просто вырублены. выражение подпитываемой яростью мести за преступления и угнетение, совершенные империалистами, и когда все будет кончено, мы построим наше новое Конго на реках крови и пепле их так называемой "цивилизации."
kivu.52.a: "Мы превратим их наследие в пепел. Рви и рви, пока не будет сделано."

kivu.53.t: "Самодостаточное Конго"
kivu.53.d: "С их старым порядком в тлеющих руинах, как от пожаров войны, так и от нашего приступа ярости, мы очистили Конго от колониального греха. Теперь начинается гораздо более тяжелая работа - строительство новой нации из этого пепла. С нуля мы должны теперь построить более справедливое, более стабильное и более африканское конголезское общество и правительство. Мы должны быть в состоянии выжить полностью самостоятельно, и, к счастью, мы живем в одном из самых богатых ресурсами мест на планета. Теперь нам нужно только использовать эти ресурсы, чтобы построить лучшее Конго. Хотя это будет трудно, и долгие и интенсивные усилия, восстановление промышленного, экономического и административного аппарата Конго с нуля необходимо для нашего народа и чтобы наша нация жила вечно свободной. Наш народ - выносливый народ, закаленный в огне войны и полного краха, он переживёт это, несмотря ни на какие трудности. Премьер-министр и его ведущие союзники по партии перешли к созданию экономической план наметить необходимые этапы развития тех, которые мы должны достичь, ежегодно устанавливая квоты и сроки на следующие пять лет, чтобы не отставать. Этот новый конголезский пятилетний план будет направлять наше развитие, и с премьер-министром Касонго у руля Конго поднимется из этих горящих руин и поднимется в своё новое, уникальное и исключительно конголезское будущее."
kivu.53.a: "Автаркия должна быть достигнута любой ценой."

kivu.54.t: "Панъафриканские мечты"
kivu.54.d: "Премьер-министр Касонго является общепризнанным панъафриканистом, выходцем из лагеря, который стремится взращивать отдельные штаммы африканского национализма, присущие каждой нации, объединяясь в экономический и военный, но не политический союз. Разделяя эти идеи с такими людьми, как Дедан Кимати, Хайле Селассие, Ннамди Азикиве, Луи де Гонзаг Бобозо и многими другими видными африканскими деятелями, Касонго приступил к созданию нового альянса, чтобы связать государства Африки после Коллапса, чтобы лучше защищать наши интересы и наши границы от европейских империалистов и западных влияний. Проведение первого собрания этой Организации африканского единства в Киншасе, Касонго пригласил почти всех постколониальных африканских лидеров на континенте. Благодаря этому сотрудничеству мы построим лучшую Африку, на благо всех африканцев, не разрушая уникальные традиции и истории, которые делают каждого из нас уникальным и сильным."
kivu.54.a: "Политический союз может быть и далек, но сотрудничество и общность не за горами."

kivu.55.t: "Закалка и приручение национализма"
kivu.55.d: "Радикальный национализм является одним из главных очагов пламени, разожженных Конголезским кризисом, сжегшим старый империалистический порядок и породившим как нашу республику, так и восстание Симба. Однако теперь, когда нам удалось взять на себя ответственность нации, стало очевидным, что национализм является слишком опасным чувством, чтобы позволить ему существовать бесконтрольно. С этой целью премьер-министр [get.leadername] пошел на многое, чтобы подавить радикальный конголезский и племенной национализм, где бы он ни прорастал, даже зашел так далеко, что некоторые ключевые фигуры и лидеры были заключены в тюрьму, чтобы спасти ткань нации.Умеряя национализм и связывая его с патриотизмом и гордостью за нашу новую республику, наш премьер-министр надеется предотвратить ещё одну войну, подпитываемую национализмом, от разрыва кроме нашей нации."
kivu.55.a: "Национализм, когда его сковывают и направляют, является мощным инструментом."

kivu.56.t: "Злодей, который является духовенством"
kivu.56.d: "Давно обвиняемые в распространении паразитического влияния и идей старых колонистов, миссионеров и других представителей власти подверглись нападкам по всему Конго, в значительной степени спровоцированным премьер-министром. Осуждение этих иностранных агентов и обвинение из-за многих бед Конго любой священник, монахиня, миссионер и другие священнослужители, связанные с европейскими церквями, такими как Католическая церковь в Конго, Церковь Иисуса Христа в Конго и Православная церковь Конго, были лишены своих позиций, многие из этих церквей закрыты по всей стране, а некоторые даже сожжены, а все, что внутри сожжено вместе с ними. Вместо этого они должны быть преобразованы в общественные центры и школы, чтобы руководить нашими новое общество, свободное от этих европейских чертей."
kivu.56.a: "Мы истребим этих агентов иностранного влияния."

kivu.57.t: "Бывшие враги становятся новыми союзниками"
kivu.57.d: "Покинув прошлые связи, которые стали считаться слабыми и неэффективными для сохранения чистоты Конго, премьер-министр в значительной степени порвал с Исааком Калонджи и основной частью бывшей коалиции MNC и вместо этого обратился к Эта небольшая группа националистически настроенных офицеров и генералов под командованием печально известного молодого генерала Луи де Гонзага Бобозо, также известная как Народное движение революции, стала близкими союзниками режима премьер-министра. Вместе они стремятся сохранить идею радикального и необузданного национализма, ибо эти идеи были теми самыми идеями, которые породили нашу нацию.Хотя это вызвало большое беспокойство у остальных посткоалиционных фракций, наш новый режим только взволнован наличием такого заслуженного героя войны на нашей стороне."
kivu.57.a: "Вместе конголезский национализм будет в безопасности."

kivu.58.t: "Необходимая ложь"
kivu.58.d: "По мере того, как восстание симбасов продолжает свою борьбу за освобождение отчаявшегося народа Конго, с каждым днём становится все яснее неадекватность среднего воина. Из-за ряда факторов, Это нехватка ветеранов боевых действий (большинство из которых перешли на сторону правительства из-за влияния Молодого генерала), общая нехватка оружия, более совершенного, чем копья, или подавляющее отсутствие какой-либо промышленности, это не шокирует, почему восстание в основном сосредоточено в джунглях на востоке. Эти проблемы не остались незамеченными руководством восстания, MNC. MNC, якобы националистическая и неопределенно левая политическая партия, решила от имени народа и в надежде одержать некоторое подобие победы, начать разыгрывать свои "социалистические" наклонности, чтобы привлечь внимание Интернационала. , Действительно, партийный мос Левая политика никоим образом не будет считаться подлинно социалистической даже по самому либеральному определению. Однако мир в целом не знает об этом. Из-за новизны партии и общего хаоса, Царящего в Африке после краха, мир считает, если вообще считает, MNC социалистической организацией, и это вполне устраивает руководство Симбы. "Интернационал" уже вел переговоры с MNC о помощи, которую они с радостью приняли, невзирая на цену. Помощь должна была включать совместную военную миссию по обучению и приведению Симбы в боевую форму. По слухам, главой военной миссии является Т. Э. Лоуренс, знаменитый герой Вельткерига, возглавивший восстание арабских племен против Османской империи, другими известными членами миссии, как говорят, являются итальянский революционер Джакомо Маттеотти, а также Нестор Махно. ссыльный украинский революционер и прославленный лидер махновщины.\n\nХотя помощь Интернационала, как материальная, так и военная миссия, является большим подспорьем для дела Симбы, они не бесплатны. Действительно, цена, которую требует Интернационал, велика. В обмен на помощь MNC должна передать Интернационалу примерно 35% всех извлечений полезных ископаемых в Конго, а также принять должность постоянного советника, который будет укомплектован кем-то по выбору Интернационала. В то время как некоторые назвали эту сделку высасывающей душу, а правительственные силы провели полевой день с так называемым "красным империализмом", руководство MNC рассматривает это как единственный способ для Конго когда-либо действительно стать свободным."
kivu.58.a: "Тост за наших новых международных друзей!"
kivu.58.b: "Красные показывают своё истинное лицо, как и предсказывалось!"

kivu.59.t: "Из воинов в солдаты"
kivu.59.d: "Прошло всего несколько недель с тех пор, как военная миссия Интернационала прибыла на Симбу. За то короткое время, что они пробыли в Конго, состояние среднестатистического бойца Симбы или, может быть, лучше сказать как воин, вызвал немалый стресс у руководства миссии. Хотя они ожидали примитивных бойцов, они не могли ожидать, насколько плохи будут дела. Находясь за границей, Симбы изображаются как храбрые партизаны, хвастающиеся старым оружием из Вельткрига. По мнению советников, они ожидали армию, отдаленно напоминающую партизан Индокитая или Левый Гоминьдан. Реальность, однако, совершенно противоположна.\n\nХотя Симба действительно используют несколько огнестрельного оружия примерно времен Вельткрига, у подавляющего большинства нет, и те, кто держит это уже старое оружие, считают его почти не более чем трофеем. Действительно, большинство бойцов Симбы используют гораздо более устаревшее оружие, копья являются большинство со только используемое оружие. Если их выбранное оружие не было достаточно шокирующим, многие, если не большинство бойцов, украшают себя племенной раскраской лица, приносят жертвы и молятся странным и древним божествам о защите и победе. Эта религиозность перед лицом войны также выражается в другом, гораздо более эзотерическом смысле, в магии. Говорят, что во многих формах эта предполагаемая "магия" племенных знахарей делает все, от остановки пуль до превращения воина в неубиваемого. Один из самых популярных и широко распространенных видов этой магии известен как благословение дава. Хотя благословение бывает разных форм и размеров и даже меняется в зависимости от племени или знахаря, в целом благословение включает в себя выливание смеси трав и растений, известных только знахарю, на воина, а также небольшой мистический рисунок углерода, сделанный на нем. его лоб. Если это сделано правильно, и воин не ворует, не трогает женщину, не оглядывается и не испытывает страха, он становится невосприимчивым к пулям. Если человек, получивший благословение дава, умирает, то он просто испытывает страх, по крайней мере, так утверждают врачи. Даже с этой магией многие симбы на самом деле просто племенные воины, которых принуждают к бою их вожди, которым MNC либо подкупил, либо угрожал, либо обещал уступки, чтобы добиться их сотрудничества. \n\nВ таком состоянии Симба, как они есть, многие в миссии не могли поверить своим глазам и уже забронировали самолеты для возвращения домой, полагая, что у этих первобытных людей нет никакой надежды. Т. Э. Лоуренс, де-факто глава миссии, осудил этих людей за переодевание. Переняв свой опыт в Аравии, "Лоуренс Конго", которого он стал известен, взял на себя задачу создать программу обучения, которая включает в себя лучшее из существующего стиля Симбы, чтобы создать уникальную конголезскую боевую систему. Хотя, очевидно, это потребует времени, бойцы Simba уже действуют гораздо более организованно, чем всего три недели назад, когда Миссия впервые прибыла."
kivu.59.a: "По крайней мере, с их помощью мы, наконец, сможем быть готовы к победе в этой проклятой войне."
kivu.59.b: "Эта "тренировка" ничего не даст, кроме как замедлит нас."

kivu.60.t: "Неудачи демократии"
kivu.60.d: "Восстание Симба слишком долго рвало ткань нашей инфантильной демократии, и с полным проявлением неудач зарождающегося республиканского правительства для большинства в Конго было очевидно, что изменение в Чтобы сокрушить этих мерзких красных львов, необходимо было лидерство.Взяв дело в свои руки, молодой генерал Луи де Гонзаг Бобозо двинулся на столицу с массой верных ему войск ANC, свергнув неэффективный демократический режим и захватив власть исполнительной власти. для себя. С этим внезапным изменением власти наше правительство было брошено в замешательство, но наши вооруженные силы никогда не были более наглыми. Восприняв этот драматический сдвиг с удовольствием, верные люди ANC под руководством Молодого генерала решили броситься на этих революционеров Симбы раз и навсегда!"
kivu.60.a: "Ты беси Конго!"

kivu.61.t: "Сделка есть сделка"
kivu.61.d: "После нашей победы в Восстании Симба пришло время нашим благотворителям заработать на своих инвестициях. Поскольку мы присоединяемся к нашим братьям в Интернационале, мы должны, так сказать, платить свои взносы, особенно после объём финансирования, который эти социалистические сверхдержавы дали нам, чтобы мы могли сокрушить силы, которые стремились поработить нас.С этой целью премьер-министр [tag.getleader] объявил, что Интернационалу будет предоставлен полный и исключительный доступ ко многим из права на добычу полезных ископаемых и точки добычи ресурсов, которые усеивают Конго. С этим заявлением шахтерские коммуны и профсоюзы рабочих из Франции, Великобритании и Италии пришли заявить о своих правах. Хотя многим это может показаться просто окрашенным в красный цвет колониализмом, мы знаем, правда. Эти ресурсы были бы просто растрачены впустую в наших руках, но в руках Интернационала они должны быть использованы с пользой, поскольку мы пытаемся распространить Революцию по всему миру, по крайней мере, они утверждают ."
kivu.61.a: "У нас мало шансов их отрицать."

kivu.62.t: "Смерть нашего отца"
kivu.62.d: "Национальный Патриарх. Герой Конголезского кризиса. Отец Нзере. Бобозо Сесе Секо Куку Нгбенду Ва За Банга значит много для многих людей, и он был единственным лидером нашей нации со времен нашего тяжелого заработал независимость. Однако даже этот титан новой Африки не бессмертен, и сегодня нация скорбит. После долгой борьбы с "раком простаты" в минувшие выходные скончался наш национальный отец, оставив дыру в сердце каждого настоящего ребенка Конго. Однако, несмотря на то, что причина смерти была раскрыта публике, под поверхностью скрывается более темная и зловещая правда. Известная лишь нескольким душам в Конго, Бобозо не умер от рака, а вместо этого был был убит своим молодым протеже. Заманенный на сафари к порогам Замбези, приемный сын Бобозо Мобуту выстрелил ему в ногу, когда они были изолированы глубоко в джунглях. Оставив его истекать кровью, Мобуту облил его запахом большой кошки, привлекая реактивный самолет. Чёрный леопард на сцену, который пожирал рану Эд Бобозо после того, как укусил его в горло на глазах у сына - достойный конец для знаменитого "Леопарда из Нзере." Секо будет погребен в столице в своем особом мавзолее, который будет построен в преувеличенном стиле, имитирующем курганы великих королей Конго. Внутри этого сооружения стеклянный саркофаг поместит нашего любимого патриарха, где он будет забальзамирован и мумифицирован, чтобы поколения и поколения в грядущие годы могли стать свидетелями славы Отца Нзере. \n\nМногие опасались, что с его смертью наш народ погрузится в хаос, но, к счастью для жителей Нзере, Бобозо воспитал преемника. Молодой Кадого, которого он спас много лет назад, превратился в достойного наследника престола маршала Нзере, и этому молодому Мобуту не суждено было занять место своего приемного отца. Отказавшись от своего первоначального нзереидского имени Мобуту Салело Ндембо Адурама, Мобуту принял тот же титул, что и наш патриарх, продолжая наследие Бобозо в странном отражении псевдомонархии. Теперь нация склонится перед своим новым национальным отцом, ибо началось правление Мобуту Сесе Секо."
kivu.62.a: "Пусть Бобозо Сесе Секо навсегда покоится с миром. Да здравствует Мобуту Сесе Секо!"

kivu.63.t: "Восходящая Красная Звезда Симбаса"
kivu.63.d: "В рядах симбасов, сражавшихся за нашу независимость, стоит много гордых и дьявольских кадого и джунессов, которые хорошо служили своим революционным хозяевам. службу - пришли из племен джунглей и городских центров по всему Конго, и хотя многие из них были убиты в конфликте, многие до сих пор превосходно служат нашей нации, и даже большая группа уже состарилась, чтобы стать основой нашего нового офицерского класса. \n\nОдним из таких награжденных ветеранов является Патрис Эмери Лумумба, который начал свою военную карьеру после того, как в возрасте 12 лет подвергся прессингу под командованием низкопоставленного офицера ANC. когда вокруг него бушевал пожар Конголезского кризиса, Лумумба в конце концов оказался освобожденным от своего бывшего похитителя и вместо этого оказался под гораздо более респектабельным командованием Исаака Калонджи, Джозефа Окито. , и Джозеф Касонго - три самостоятельных героя нашей народной республики. Тем не менее, молодой Лумумба нашел короткую передышку только после того, как Гражданская война наконец закончилась, потому что вскоре после этого вспыхнуло восстание Симбы. \n\nВсе ещё будучи подростком и уже радикализированным из-за того, что он подвергся воздействию панъафриканских и социалистических идей за время, проведенное в подразделении Калонджи, Окито и Касонго в составе ANC, молодой Лумумба остался со своими теперь повстанческими командирами в недавно сформированный APL и застрял на их стороне в качестве одного из командиров элитных отрядов Симбаса и унтер-офицеров, постепенно превращаясь в самостоятельного панъафриканского теоретика и социалистического идеологического мыслителя. После победы нашей революции и провозглашения нашей народной республики Лумбумба поднялся и стал одним из когда-то детей-солдат, которых теперь начали готовить в качестве нового офицера в APL, и в немалой степени ему помогало его командование. офицеров, которые сейчас руководят Конго, поскольку эти титаны конголезского социализма, похоже, рассматривают Лумумбу как возможного протеже. Тем не менее, Лумумба - один из самых многообещающих молодых офицеров и политических мыслителей в стране, и все члены нашего режима будут с большим интересом следить за его карьерой."
kivu.63.a: "Мы будем следить за этим юношей, потому что он показывает большой потенциал."

kivu.64.t: "На тему панъафриканского республиканизма"
kivu.64.d: "На протяжении всей своей карьеры в качестве знаменитого "старейшины" конголезского движения за независимость Жан Боликанго стремился принести этическую, моральную, христианскую демократию, популизм и благополучие своему народу в этом общем райском уголке джунглей Однако, в отличие от многих своих коллег здесь, в Конго, Боликанго всегда мечтал о большем. С тех пор, как он впервые столкнулся с политической сферой и миром идеологической теории, молодой Боликанго всегда заигрывал с идеями Панъафриканизма - редкость за пределами социалистических или этнонационалистических кругов, особенно в Конго. \n\nМечтание о славном союзе африканских государств, охватывающем либо только франкоязычные регионы, либо всю Африку, объединённых в рамках федералистской системы и связанных свободной, плюралистическая республиканская демократия, Боликанго выступает как один из главных титанов демократической или республиканской панъафриканистской мысли. С нашей победой в кризисе в Конго и с медленно возвращающимися стабильностью и процветанием в наш рай, может быть, Боликанго, наконец, настало время преследовать эти амбиции."
kivu.64.a: "Осуществить полную мечту Боликанго о подлинно панъафриканском союзе демократических государств!"
kivu.64.b: "Двигайтесь, чтобы объединить франкоязычную Африку в реалистичном компромиссе с мечтой Боликанго!"
kivu.64.c: "Откажитесь от этих глупых и дорогостоящих амбиций. Мы должны сосредоточиться на реальности."

kivu.65.t: "К центральноафриканскому единству?"
kivu.65.d: "По мере укрепления нашего режима и по мере того, как мы начинаем лечить давние болезни, от которых страдает наше Конго, начала возникать идея распространения нашей доброжелательности и процветания за пределы наших границ. Эти идеи в значительной степени подпитывались нашим внутренним кабинетом, а также опорами нашего движения за независимость Джозефом Окито и Морисом Мполо - оба ветераны нашей борьбы за свободу, сторонники центральноафриканского сотрудничества против империализма и растущей идеи "неоколониализма." , и принести большее процветание массам. Должны ли мы начать принимать эти идеи, двигаясь к объединению земель Центральной Африки и простираясь от побережья до побережья через Темное Сердце, или мы должны продолжать сосредотачиваться на истинном конголезском народе, когда мы работать, чтобы построить социальный рай в этом Эдеме?"
kivu.65.a: "Мы в первую очередь и всегда конголезцы. Отойдите от этих идей."
kivu.65.b: "Вперёд к центральноафриканскому единству!"

kivu.66.t: "Конго Связи"
kivu.66.d: "Президент Каса Вубу долгое время ценил павшую империю Конго, заявляя о дальнем кровном родстве с великими маниконгами - монархами Конго - и даже украшая своё поместье в традиционном стиле Конго, нося мантии. и церемониальные наряды из шкур и нарядов, как у этих африканских королей.Поскольку Конго слабеет под властью португальцев, а власть маниконго продолжает разрушаться этими далекими империалистами, многие шептали на ухо нашему президенту что может быть выгодно слиться с этим падшим Королевством. Подняв Маниконго, чтобы править вместе с Каса Вубу на бумаге, мы спасем это Королевство вместе с людьми, ресурсами и яркой культурой, которая находится внутри. Однако Каса Вубу по-прежнему будет единственный глава государства, обладающий реальной властью и властью, и вполне вероятно, что он будет использовать эту новую динамику, чтобы постепенно утвердить себя в качестве истинного наследника престола и павшей империи Конго. вместе с этим планом, или мы должны начать смотреть внутрь себя, забыв эти фантастические мечты, чтобы сосредоточиться на реалиях обеспечения процветания в единственном, истинном Конго."
kivu.66.a: "Сохранить федерацию и обратиться внутрь."
kivu.66.b: "Сохранить федерацию, но перейти к аннексии Конго и Анголы."
kivu.66.c: "Пригласите маниконго править под Каса-Вубу."

kivu.67.t: "Наша последняя месть бельгийцам"
kivu.67.d: "Фландрия-Валлония, или Бельгия, если хотите, долгое время властвовала над нашим Конго. С 1885 года с прибытием злодейского короля Леопольда и подъемом его убогого Свободного государства на Африканский фронт Великой войны до прихода немцев после их победы, наше Конго десятилетиями было жертвой колониализма и империалистов, но все это, в конце концов, было разрушено. собственный рай в джунглях Темного Сердца Африки, и все же мы всё ещё жаждем большего. Миллионы конголезских сыновей и дочерей взывают к последнему акту мести нашим старым угнетателям, и поэтому теперь у нас остаётся выбор. бросить вызов этим бывшим работорговцам и продолжать мирно строить наш рай здесь, в Конго, или же мы отправимся в плавание из порта Матади и отправимся в Брюссель, чтобы раз и навсегда свершить столь долгожданное правосудие?"
kivu.67.a: "Они, наконец, узнают, какую боль причинил нам их драгоценный Леопольд."
kivu.67.b: "Нет. Мы не они, мы лучше. Сосредоточьтесь на своей нации и народе."

kivu.68.t: "Иронический поворот судьбы"
kivu.68.d: "Свершилось. Брюссель горит, а остальная Бельгия тлеет вместе с ним. Гордые и героические армии нашего Конго маршируют по декадентским и готическим улицам старой Бельгии, а теперь родина наших бывших угнетателей превращается в пепел - последняя месть за пепел и ужас, которые они принесли в наш джунгли Эдем.Новое Свободное Государство восстанет под руководством гениального генерала и хирурга Виктора Лундулы, также известного как Лундула Ококо Та Монго, вместе с помощью молодого выскочки офицер Антуан Гизенга, но наш храбрый и избранный народ на этот раз не потеряет руки из-за варварства. Мы отплатим за "доброту", проявленную этими бывшими работорговцами и колонизаторами к нашему собственному народу. Они познают боль империализма поскольку мы несем истинную, праведную цивилизацию этим диким животным, ибо мы взяли на себя их бремя, и теперь оно лежит на наших плечах."
kivu.68.a: "Теперь посмотрим, как им это понравится."

kivu.69.t: "Тихий титан Симбаса"
kivu.69.d: "Хотя многие упорно боролись за то, чтобы привести Симба к величию, например, популярный Калонджи или ветераны Адула и Касонго, немногие сделали больше для помощи революции, чем Джозеф Окито. Лидер людей и машин во время Восстание Симбы, Окито одерживал победу за победой, используя экспериментальную тактику и оружие и боевые машины, поставляемые Интернационалом, помогая нации и народу в нашей борьбе за суверенитет. что ж, воспитало новое поколение конголезских офицеров, которые помогают защищать и служить нации, в том числе таких ветеранов, как Гастон Сумьялот и Николас Оленга, которые теперь возглавляют своих конголезцев в защите нашей нации.\n\nХотя он показал военный талант, Окито истинное мастерство и страсть проявляются в полной мере, когда его острый ум ставится перед задачей администрирования и управления, поскольку он продолжает доказывать, что он является одним из самых разумных и способных политиков и губернаторов, которые у нас есть, всеми любимым массами из-за его умеренной рыночно-социалистической позиции, прагматичного отношения и яростной, но нерадикальной преданности конголезскому национализму и конголезскому народу. Этот эльдарский государственный деятель конголезских левых делал все это, не требуя многого, снова и снова отказываясь от власти и прямого руководства, всегда предпочитая играть менее важную роль, чем улучшать Конго из тени. Однако, несмотря на это опасение, многие по-прежнему призывают Окито - возможно, самого старого, мудрого и опытного конголезского социалиста нашего времени - быть истинным лицом нации. Должен ли [root.getleader] занять второстепенную позицию после великого Окито? Хотя он по-прежнему сохранит все свои полномочия и обязанности, он будет делать это с теневой и менее напряженной позиции, которую когда-то занимал Окито, когда сам титан поднимается, чтобы стать новым лицом Конго."
kivu.69.a: "Позвольте этому герою стать новым объединяющим лицом новой республики."
kivu.69.b: "Пусть он продолжает служить только министром и генералом."

kivu.70.t: "Старейший государственный деятель MNC"
kivu.70.d: "Хотя многие упорно боролись, чтобы привести Конго к свободе, такие как популярный Калонджи или изобретательный, но опасный Луи де Гонзаг Бобозо, мало кто сделал больше для подъема и господства MNC, чем Джозеф Окито. Лидер людей и машин во время кризиса в Конго, Окито одерживал победу за победой, используя экспериментальную тактику и оружие и транспортные средства, поставляемые Интернационалом, помогая нации и народу в нашей борьбе за суверенитет.Окито был не только хорошим военным тактиком. зарекомендовал себя как способный учитель, воспитав новое поколение конголезских офицеров, помогающих защищать и служить нации, включая таких ветеранов, как Гастон Сумьялот и Николас Оленга, которые теперь возглавляют своих конголезцев в защите нашей нации.\n\n\nХотя он продемонстрировал военный талант, истинное мастерство и страсть Окито проявляются в полной мере, когда его острый ум ставится на задачи управления и управления, поскольку он продолжает доказывать, что является одним из самых разумных и способных политиков. У нас есть граждане и члены партии, любимые массами из-за его умеренной рыночно-социалистической позиции, прагматичного отношения и яростной, но нерадикальной преданности конголезскому национализму и конголезскому народу. Этот эльдарский государственный деятель конголезских левых делал все это, не требуя многого, снова и снова отказываясь от власти и прямого руководства MNC, всегда предпочитая брать на себя менее важную роль, чем улучшать Конго из тени. Однако, несмотря на это опасение, многие по-прежнему призывают Окито - возможно, самого старого, мудрого и опытного конголезского социалиста нашего времени - быть истинным лицом нации. Должен ли Калонджи занять второстепенное положение после великого Окито? Хотя он по-прежнему сохранит все свои полномочия и обязанности, он будет делать это с теневой и менее напряженной позиции, которую когда-то занимал Окито, когда сам титан поднимается, чтобы стать новым лицом Конго."
kivu.70.a: "Позвольте этому герою стать новым объединяющим лицом новой республики."
kivu.70.b: "Пусть он продолжает служить только министром и генералом."

kivu.71.t: "Продвижение мечты?"
kivu.71.d: "По мере подъема нашей Центральноафриканской народной федерации [root.getleader] продвигал панъафриканскую мечту больше, чем это было возможно, на данный момент миллионы людей из сотен этнических и культурных групп теперь объединены Мощь конголезцев. Однако на Западе наши собратья-банту взывают к нам, поскольку они изнывают от неустойчивого колониализма или оппортунистических и наивных местных жителей. Должны ли мы продолжать наш марш и расширять нашу федерацию в направлении Западной Африки, или мы должны остаться здесь и сосредоточиться о расширении нашего Эдема только на всю Центральную Африку?"
kivu.71.a: "Жители Невольничьего Берега - наши родственники банту. Мы идем!"
kivu.71.b: "Мы сосредоточимся только на Центральной Африке."

kivu.72.t: "Восходящая Красная Звезда стреляет"
kivu.72.d: "Люди дышат спокойно и свободно, потому что Симбы под руководством [root.getleader] принесли в наш рай в джунглях прогрессивный идеализм, социалистический эгалитаризм и популистский рай. Однако сделать это было непростой задачей, и наш гордый лидер устает от суровости национального правления. Стремясь сохранить идеи антиавторитаризма, многие предложили замену, чтобы подняться и занять место [root.getleader] у руля нации. Хотя наш национальный отец всегда будет иметь место в нашем правительстве и право голоса в нашем будущем, может быть, пришло время, чтобы другой управлял кораблем. Хотя многие борются за эту должность, все страдают от прежней лояльности или партийной принадлежности, но есть один беспристрастная и широко любимая фигура, которая, возможно, могла бы занять позицию. \n\nБывший кадого во время кризиса в Конго и восстания Симба стал генералом, а панъафриканский теоретик Патрис Эмери Лумумба долгое время был дублером и протеже [root.getleader] из-за его время служит нг при нашем премьер-министре в войнах рождения нашей нации. Несмотря на молодость, хаотические времена выковали его в гениального человека действия и великого замысла, и благодаря его харизме, прагматизму, теплому характеру, способности идти на компромисс и быть очаровательно дипломатичным, молодой Лумумба смог подружиться с все идеологические уголки раздробленного MNC. Если бы один человек мог сплотить фракции нашего правительства, как [root.getleader], это был бы его собственный ученик и суррогатный сын. Однако, несмотря на все, что происходит в его пользу, многие всё ещё ненавидят идею позволить такому молодому человеку руководить нашей страной и диктовать наше будущее. Возможно, было бы лучше просто продолжать сражаться и продолжать этот вечно удлиняющийся срок."
kivu.72.a: "Лумумба приведет конголезский народ к панъафриканскому величию!"
kivu.72.b: "Повысить его до министра только в правительстве."

kivu.73.t: "Сладкая месть"
kivu.73.d: "Несмотря на то, что в прошлом мятежные гаранганзе павшего Королевства Йеке неоднократно терпели поражение как от наших собственных сил, так и от предшествовавших нам колонистов, они всё ещё продолжают рыскать по джунглям Катанги и Касаи. Во главе с узурпатор и тиран Годфройд Мунонго, эти племенные партизаны уже давно протыкают наши границы, но недавно осмелели благодаря финансированию печально известного Моиза Чомбе и заняли важный урановый рудник в Шинколобве.\n\nВзять дело в свои руки руки, как обычно, отряхивая боевые навыки, отточенные и выкованные в пожарах Конголезского кризиса и Восстания Симба, Патрис Лумумба и его отряд конголезских ветеранов лично двинулись колонной в сторону Шинколобве, со своими товарищами по отряду и подчиненными Антуан Гизенга, Николас Оленга , Гастон Сумьялот, Ильдефонс Массенго и молодой дуэт кашого Морис Мполо и Кристоф Гбенье на буксире. быстро и бесшумно прошел через занятую шахту, уничтожая спящих охранников и рассеянных повстанцев приглушенными клинками и приглушенными выстрелами. \n\nПрежде чем успели забить тревогу или вызвать подкрепление, Лумумба и его люди пробрались к сердцу комплекса нефтеперерабатывающих заводов, где обнаружили тирана Мунонго, пытающегося сбежать через окно. пережить тщательно спланированный стелс-хит. В панике из-за нападавших и ему некуда было идти, Мунонго спрыгнул с уступа в поисках свободы, но обнаружил, что каскадом падает к бочке с кислотой на заводе. По мере того как крики агонии и мольбы о помощи вырывались из разжижающих губы и легкие, то, что когда-то было Мунонго, постепенно превращалось в скулящий, шипящий ужас, когда притворяющийся Мвами обжигал, пузырился и лопался в своем едком гробу - достойный конец Ужаса Катанги. и зачинщик кайсайского геноцида. \n\nВернувшись в Киншасу с победой, Лумумба и его команда прошли по городу массами, восседая на роскошных стульях, когда люди скандировали их имена. Террористы были убиты, люди в безопасности, шахта в безопасности, и Конго снова может свободно процветать, и все благодаря Лумумбе."
kivu.73.a: "Никто не совершенен в этом несовершенном мире."

kivu.74.t: "Трещины внутри ABAKO начинают проявляться"
kivu.74.d: "Пока президент Каса-Вубу продолжает строить свою "федерацию этнических равных", трещины внутри партии начинают становиться все более заметными, поскольку склонность Каса-Вубу отдавать предпочтение своему собственному народу конго, или баконго, начала вызывать возмущение во всей стране. В Конго проживают сотни различных этнических групп, и предпочтение только одной из них возмущает миллионы сыновей и дочерей конголезцев, которые вместе с нами боролись за независимость от колониальных псов, а все более заметная "признательность" Каса-Вубу к эстетике, истории, культуре и политике старого Королевства Конго только усугубляет ситуацию, поскольку он выставляет себя современным маниконго, скрывающимся в шкуре демократического политика. Опасаясь роста авторитаризма и опасного национализма, первый чернокожий губернатор Киншасы при старом колониальном режиме и первоначальный основатель ABAKO - Эдмонд Нзеза-Нланду - начал кампанию против своего бывшего союзника и друга, выдвигая себя в качестве истинно беспристрастного и демократического героя конголезского народа в противовес растущему авторитаризму Каса-Вубу и его растущему пристрастию к этническому фаворитизму. Пока эти два титана и сооснователи ABAKO ведут борьбу, остальная нация должна сидеть сложа руки и наблюдать, как судьба демократии в Конго висит на волоске."
kivu.74.a: "Каса-Вубу - настоящий отец свободного Конго. Мы никогда не отвернёмся от него!"
kivu.74.b: "Мы обращаемся к основателю ABAKO Эдмонду Нланду за новым здравым руководством."

kivu.75.t: "Чествование конголезцев 32"
kivu.75.d: "Во время Великой войны 32 конголезских солдата Force Publique были удостоены чести стать первыми чернокожими офицерами-добровольцами в бельгийских войсках, пройдя через нервное "Священное ожидание" и настоящее пламя войны в битве при Исере и далее, и хотя Антанта могла проиграть войну, мы все равно будем чтить этих истинных героев Конго. Жозеф Адипанга, Пьер Аломон, Жан Баламба, Поль Байон, Антуан Боимбо, Эдуард Болиа, Камиль Болофо, Антуан Бомжо, Эжен Бонкаку, Пий Буклу, Леон Де Касса, Жозеф Дровен, Оноре Фатаки, Жан Жакоб Иланга, Жан-Батист Жесси, Альбер Куджабо, Оноре Кулу, Симон Лисаси, Мишель Лонго, Жозеф Лопико, Франсуа Мабилла, Антуан Манглунки, Пьер М'Бимба, Жак М'Бондо, Жюль Моке, Антуан Мона, Поль Панда Фарнана, Пьер Сангвали, Томас Серес, Себастьен Симба, Пьер Сумбу и Антуан Йока. Каждый из этих людей - настоящий защитник конголезского народа, сражавшийся на стороне бельгийских колонизаторов в надежде добиться лучших условий жизни на родине в условиях империализма. Многие из них до сих пор служат в наших вооружённых силах, и все они должны занимать самые почетные посты и должности в нашем командовании, чтобы мы могли перенимать их опыт и мудрость, а тех, кто ушел в отставку или, к сожалению, погиб, государство должно помнить, заботясь об их семьях и обеспечивая их. Если дойти до того, чтобы сделать для них национальный праздник в годовщину окончания Великой войны, то такие герои, как Адипанга и Куджабо, быстро станут именами нарицательными."
kivu.75.a: "Мы никогда не забудем их жертву."

kivu.76.t: "Судьба наших национальных амбиций при молодом генерале"
kivu.76.d: "Молодой генерал Луи де Бобозо Гонзагу в настоящее время аполитично и беспристрастно правит нашим единым конголезским государством, превратив страну в упорядоченный и законный рай под руководством своих бывших союзников по Аскари и бывшим Республиканским силам в составе Национальной конголезской армии, опираясь на понятия светскости, националистического популизма, стратократической государственности и республиканского реформизма. Однако Гонзагу, возможно, отказался от своих интересов в политике и радикализме, чтобы построить окончательное стратократическое государство для объединения Конго, но он давно стремится пойти дальше и создать настоящее Суверенное командование, простирающееся по всему бассейну Конго и за его пределами, объединив наших товарищей, бывших аскари и других ветеранов, которые покорно служили при неудачных колониальных режимах, когда-то заразивших весь наш континент, и не получили ничего взамен своей храброй службы, кроме угнетения и жизни в качестве граждан второго сорта по сравнению с вторгшейся белой угрозой! Должен ли Молодой Генерал работать над освобождением своих соотечественников аскари и других африканских сородичей на землях старой Миттельафрики, или мы должны продолжать строить свой милитаристский рай исключительно для конголезского народа в пределах только нашего Конго?"
kivu.76.a: "Вы шутите? Конго есть Конго, и только Конго! Мы остаемся здесь"
kivu.76.b: "Вся Центральная Африка должна быть приведена в порядок под властью Гонзага!"

kivu.77.t: "Восстание спецподразделения"
kivu.77.d: "К разочарованию Национальной конголезской армии и её консервативных лидеров, таких как Джозеф Адипанга, Альберт Куджабо, Даниэль Канза и многих других представителей «чёрных» офицеров, доминировавших в старых Force Publique, президент Гонзагу Бобозо объявил о создании собственного специального подразделения защиты - Специальной президентской дивизии (Division Spéciale Présidentielle), или Специальной президентской дивизии. Изначально созданная как секретная бригада, в значительной степени скрытая от общественности и существующей иерархии или субординации в "скомпрометированном" ANC, эта недавно расширенная дивизия будет служить личными телохранителями молодого генерала, отрядом убийц, тайной полицией и военизированными формированиями, гарантирующими, что слово нашего любимого президента Луи де Гонзагу Бобозо будет всегда выполняться и защищаться, пока он создает этот новый рай для конголезского народа. Обученные экспертами по партизанской войне, присланными новыми союзниками из Африки, Европы, Ближнего Востока и Америки, наши президенты не жалеют средств на их подготовку и экипировку. Они являются одним из единственных подразделений нашей армии, полностью оснащенных современной артиллерией, приобретенной за рубежом, и поэтому он начал использовать их всеми возможными способами, даже привлекая военнослужащих DSP для помощи нашей администрации в более прибыльных, менее законных видах деятельности, таких как масштабная операция по контрабанде меди и кобальта. Ненавидимые большинством своих сослуживцев, в основном за их грубую и чрезмерно жестокую тактику, за их врожденную коррумпированность, сидящую в кармане президента, и за то, что они являются одним из единственных военных подразделений в Конго, которым адекватно и регулярно выплачивается причитающаяся им зарплата, DSP могут презираться многими, но их власть почти абсолютна, поскольку единственным авторитетом, которому они подчиняются, является слово Молодого Генерала, к лучшему или к худшему."
kivu.77.a: "Клянусь честью молодого генерала, специальная президентская бригада будет защищать наше Конго."

kivu.78.t: "Окончательная судьба колониального проекта при молодом генерале"
kivu.78.d: "Долго живший в кармане Горного Союза Верхней Катанги, как и многие коррумпированные администраторы Конго до своего триумфального восхождения в залы истинной власти, Молодой Генерал и отец нашего свободного, независимого Конго - великий Луи де Гонзагу Бобозо - теперь должен решить, что делать с этими оставшимися, но полезными колониальными истуканами. UMHK - богатейшая компания Африки, одно из самых прибыльных предприятий на планете, контролирующее множество выгодных месторождений полезных ископаемых, включая самые ценные на Земле месторождения меди, урана, цинка, золота, алмазов, серебра, олова и кобальта, - это капиталистический и корпоративный гигант, который мы вполне можем использовать или даже полностью контролировать благодаря нашему вновь обретенному контролю. Должны ли мы продолжать продаваться и поддерживать эти клептократические и коррумпированные отношения с частными UMHK ради национальной и экономической стабильности, даже если это означает, что мы должны по-прежнему сотрудничать с нашими бывшими колониальными врагами, чтобы получать часть прибыли от наших собственных минеральных богатств? В качестве альтернативы можно просто игнорировать UMHK и их масштабные операции, работая над созданием собственной горнодобывающей промышленности в тех немногих карьерах и жилах, на которые ещё не претендуют эти колониальные паразиты. Наконец, наиболее радикальным решением является осуществление Бобозо своей окончательной мечты - полностью национализировать деятельность UMHK, передав весь контроль в руки нашего правительства, которое будет планировать на национальном уровне деятельность молодого генерала и его самых ярких и преданных умов в новом горном конгломерате и сырьевом трейдере под названием La Générale des Carrières et des Mines - или сокращенно Gécamines, и все это якобы на благо конголезских масс и, конечно, без каких-либо коррупционных подтекстов... или так он утверждает. Какова же будет дальнейшая судьба UMHK под руководством молодого генерала?"
kivu.78.a: "Пусть UMHK продолжает частные операции под нашим подкупленным контролем"
kivu.78.b: "Снести UMHK, национализировать его активы и создать Gécamines"
kivu.78.c: "Игнорировать деятельность UMHK и строить свою собственную добычу в их тени"

kivu.79.t: "Будущее MNC-KL Илео"
kivu.79.d: "Поскольку MNC-KL Илео становится все более доминирующей в движении "Симба", а мы восстанавливаем целостное и единое конголезское государство, мы должны окончательно определиться с нашей версией "социализма", которую мы приняли. Будучи скорее социал-капиталистом, чем настоящим социалистом, относясь к псевдолевым, которые подчеркивают свою "красноту", чтобы заручиться поддержкой Третьего Интернационала, Жозеф Илео придерживается рыночного социализма, левого кимбангизма, народного патриотизма, радикального прогрессизма, основанного на христианских и федералистских принципах, и, конечно, социалистического национализма, как и все другие бывшие члены MNC. Все, что ему нужно сделать сейчас, - это выбрать подгруппу, на которой он сосредоточится, когда мы погрузимся в тонкую работу по созданию новой системы с нуля".
kivu.79.a: "Социальный капитализм, основанный на дерадикализованном рыночном социализме, - это путь вперёд."
kivu.79.b: "Под властью Живого Бога Кимбангу и по Марксу мы обретем спасение"
kivu.79.c: "Работая с ANC Бобозо, мы добьемся стабильного популизма"
kivu.79.e: "Умеренный прогрессивизм, укорененный в нашей культуре, сделает своё дело"
kivu.79.f: "Племенной консерватизм с реформами социалистического толка - вот путь"
kivu.79.g: "Конголезский национализм всегда будет нашей основой"

kivu.80.t: "Будущее MNC-KL Калонджи"
kivu.80.d: "В условиях, когда MNC-KL Калонджи становится все более доминирующей в движении "Симба", когда мы восстанавливаем целостное и единое конголезское государство, мы должны окончательно определиться с нашей версией этого "социализма", которую мы приняли. Убеждения Исаака Калонджи, одного из наиболее преданных левых, таких как Сирилл Адула, уходят корнями в демократический социализм, христианский социализм, рыночный социализм, племенной коммунитаризм, связанный с его благосклонностью к балубам, и, конечно, социалистический национализм, как и у всех других бывших членов MNC. Все, что ему нужно сделать сейчас, - это выбрать подгруппу, на которой он сосредоточится, когда мы погрузимся в тонкую работу по созданию новой системы с нуля"
kivu.80.a: "Демократический социализм - это то, что действительно нужно народу, чтобы быть услышанным"
kivu.80.b: "Под Богом и Марксом мы найдём спасение"
kivu.80.c: "Слияние капитализма и социализма - это лучшее из двух миров"
kivu.80.e: "Умеренный прогрессивизм, укорененный в нашей культуре, сделает своё дело"
kivu.80.f: "Слияние социализма с племенным традиционализмом - наша лучшая ставка на будущее"
kivu.80.g: "Конголезский национализм всегда будет нашей основой"

kivu.81.t: "Торжественное открытие Университета дружбы народов имени Исаака Калонджи во Франции"
kivu.81.d: "В Париже открылся новый международный университет, созданный для помощи развивающимся странам и их народам, стремящимся получить высшее образование, и одновременно распространяющий нашу социалистическую идеологию и сферу влияния. Названный в честь антиколониального интеллектуала Исаака Калонджи, лидера зарождающегося полусоциалистического и крайне националистического движения за независимость Конго, MNC или Конголезское национальное движение, первый класс нового университета пополнился сотнями будущих учёных не только из наших новых друзей из Конго, но и из аналогичных слоев по всему развивающемуся миру, находящемуся в настоящее время в тисках иностранного империализма. Финансируя образование этих отчаявшихся и угнетенных мыслителей и будущих лидеров, мы обеспечим, чтобы следующее поколение знало революционную правду, когда они вернутся домой, и одновременно расширим нашу дипломатическую и идеологическую сеть по всему миру, подрывая контрреволюционные силы на всем пути. И кто знает, если с годами отношения между Коммунаром и Конго будут становиться все более тесными и если этот первый международный университет будет иметь успех, может быть, и другие конголезские патриоты, служившие вместе с Калонджи, в будущем получат здесь свои собственные интересные и знаменитые места, названные в их честь."
kivu.81.a: "Пролетарский университет, который однажды превзойдет старый Оксфорд, или мы надеемся на это."

kivu.82.t: "Распутье для конголезского синдикализма"
kivu.82.d: "Несмотря на то, что Сирилл Адула великолепно руководит Конго с момента проведения первых выборов после окончательной победы «Симбы», он всё ещё остаётся молодым человеком с небольшим опытом руководства массовым движением, не считая времени работы в профсоюзах или в рамках старого колониального режима. Эта неопытность привела к созданию конкурирующей Клики внутри крыла RDSC бывшего Союза MNC Гранде, возглавляемой лидером забастовки Леонардом Мпойи. Ветеран сопротивления старому колониальному режиму, в своё время оказывавший как пассивное, так и активное сопротивление UMHK в качестве руководителя шахтерской команды, Мпойи является одним из самых уважаемых людей в Конго, даже если не принимать во внимание его ключевую роль в руководстве восстанием Симбы. Мпойи не только народный герой для большей части Катанги и всего Конго, но и приверженец синдикалистского движения, хотя он не так идеологически настроен и не так хорошо разбирается в теории, как Адула или другие теоретики доктрины MNC. Вместо этого Леонард Мпойи доказал свою преданность на деле, организовывая массовые акции против отвратительного обращения бывшего колониального режима с конголезскими рабочими, как черными, так и белыми. Самые известные его демонстрации проходили на урановых рудниках в Шинколобве или на медных карьерах в Элизабетвиле и Жадотвиле, где он возглавил многотысячную забастовку шахтеров и других промышленных рабочих, которая на несколько недель лишила провинцию Катанга крова в период, предшествовавший кризису в Конго. Однако некоторые молодые фанатики, сохраняющие верность Адуле, пытаются оклеветать Мпойи как колониальную марионетку, которой нельзя доверять, в основном из-за его мягкой и инклюзивной позиции по отношению к бывшим колониальным гражданам и всему белому населению, оставшемуся в Конго. Многие умеренные люди также продолжают поддерживать Адулу только из-за его победы на наших первых честных и свободных выборах, не желая предавать доверие народа, заменяя демократически избранного лидера назначенным военным, независимо от того, насколько чисты намерения Мпойи на самом деле. \n\nДолжна ли партия добиваться, чтобы Сирилл Адула ушел с поста главы государства на второстепенную должность под уважаемым генералом Леонардом Мпойи, чтобы укрепить всеобщее доверие к усилиям синдикалистов RDSC, или мы должны сохранить веру в того, кого народ избрал, чтобы он вел нас к процветанию, вместо этого предоставив Мпойи консультативную должность в нашем демократическом кабинете?"
kivu.82.a: "Адула уходит в отставку в пользу героя Мпойи."
kivu.82.b: "Народ поддерживает Сириля Адулу. Дайте Мпойи пост в кабинете министров."

kivu.83.t: "Симбас снова официально объявляет о создании футбольной лиги Конго"
kivu.83.d: "Будучи заядлым и высококвалифицированным футболистом со времен учебы в университете и детства на местном поле, Сирилл Адула объявил о продолжении национальной футбольной лиги Конго после её распада во время Гражданской войны. Однако эта лига больше не будет колониальной конструкцией, и африканские таланты больше не будут вынуждены играть вторую скрипку перед европейскими привилегиями и богатством, по крайней мере, здесь, дома. Правда, неизвестно, будут ли наши профессиональные команды сразу же допущены к участию в Спартакиаде или Кубке мира, но мы все равно будем готовиться, пока создаются новые команды и реорганизуются старые, чтобы присоединиться к новой лиге. Любопытно, что Адула также объявил о своем намерении самому играть за одну из этих вновь созданных профессиональных команд - в частности, за киншасский "CS Imana", совладельцем и соруководителем которого Адула является вместе со своим старым другом и товарищем по колледжу Альваро Холденом Роберто, который известен на родине в Анголе как процветающий социалистический академик и чертовски хороший нападающий. Ожидается, что этот шаг будет стимулировать не только нашу экономику, но и моральный дух и более широкую поддержку со стороны масс, несмотря на явное стремление Адулы оказаться в центре национального внимания, большинство людей в стране приветствуют этот шаг, в то время как Адула отрицает наличие эго, заявляя, что его мотивы - это только любовь к игре. Несмотря ни на что, пусть новый сезон конголезского футбола наконец начнется!"
kivu.83.a: "Играйте в мяч!"

