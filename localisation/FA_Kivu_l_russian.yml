KIV_push_idea: "Последний толчок"
KIV_push_idea_desc: "Аскари, а также местные Королевства и племена сплотились и пробудились, в то время как наши силы устремились в различные чащи и устья рек Конго, уничтожая как наёмников, так и поселенцев в их стремлении раз и навсегда избавить Конго от империалистической заразы. Настал последний момент, потому что сейчас или никогда. Либо мы умрем огненной и славной смертью на службе у нашего народа, либо мы, наконец, останемся свободными и победим суверенное Конго. Судьба ждет нас в последней битве, так что давайте бросим вызов и встретим судьбу лицом к лицу!"

KIV_masters_of_the_jungle_idea: "Владыки джунглей"
KIV_masters_of_the_jungle_idea_desc: "Джунгли и заросли Конго - одни из самых древних и густых на Земле, и никто не знает эти земли так, как мы. включение этого в нашу тактику в виде систематизированной доктрины позволит нам обучать этим советам и приемам ведения войны в джунглях новобранцев для будущих поколений. бороться, чтобы пересечь болота и ловушки этого изначального рая."

KIV_masters_of_the_jungle_idea2: "Владыки джунглей"
KIV_masters_of_the_jungle_idea2_desc: "Джунгли и заросли Конго - одни из самых древних и густых на Земле, и никто не знает эти земли так, как мы. включение этого в нашу тактику в виде систематизированной доктрины позволит нам обучать этим советам и приемам ведения войны в джунглях новобранцев для будущих поколений. бороться, чтобы пересечь болота и ловушки этого изначального рая."

KIV_aksari_dominance: "Доминирование аскари"
KIV_aksari_dominance_desc: "Возможно, наша война за независимость велась с массами призывников из племен и деревень, реквизированных из многих Королевств и этнических групп Конго, войну выиграли аскари. Их превосходство и мастерство не имеют себе равных в этом регионе, и им будут предоставлены широкие льготы и полномочия в благодарность за их службу, поскольку конголезцы обязаны этим людям своей жизнью и свободой, и они будут вознаграждены за это."

KIV_officer_rule: "Правила Комитета офицеров"
KIV_officer_rule_desc: "Комитет по надзору, состоящий из лояльных офицеров и стратегов Аскари, должен быть создан, чтобы служить главным бюрократическим аппаратом нашего государства. Этот мозговой центр суровых, непоколебимых военных умов должен возглавить Конго, когда они будут стремиться возвестить новую эру стабильность и единство. Наша администрация должна быть свободна от коррупции и жадности, поскольку принципы стратократии, а также прекрасная подготовка и чувство долга наших солдат ведут наш путь в будущее."

KIV_officer_rule2: "Правила Комитета офицеров"
KIV_officer_rule2_desc: "Надзорный комитет, состоящий из верных офицеров и стратегов Аскари, должен быть создан, чтобы служить главным бюрократическим аппаратом нашего государства. стабильность и единство. Наша администрация должна быть свободна от коррупции и жадности, поскольку принципы стратократии, а также прекрасная подготовка и чувство долга наших солдат ведут наш путь в будущее."

KIV_no_corporation: "Очищение от скверны"
KIV_no_corruption_desc: "Коррупция - это раковая опухоль, которая долгое время поражала конголезские администрации от правления короля Леопольда до падения Орании, постоянно распространяясь, как раковая масса, стремящаяся проглотить любое представление о хорошем управлении в Конго, прежде чем оно может даже начаться. Мы должен отсечь и устранить все источники коррупции и разложения, используя любые средства, которые Молодой генерал и его силы сочтут необходимыми. Конго будет очищено от этой чумы раз и навсегда."

KIV_colonial_purge: "Программа аутентификации"
KIV_colonial_purge_desc: "Недавно названный Бобозо Сесе Секо Нкуку Нгбенду Ва За Банга провозгласил "возвращение к аутентичности", чтобы смыть все Конго. Стремясь уничтожить любые следы колониального влияния, Бобозо постановил, что такие вещи, как западные религии , одежда, правила именования, использование местоимений и т. д. - все это устаревшие и испорченные пережитки империалистического прошлого. Все эти и другие грехи будут смыты в процессе "нзерианизации", поскольку Конго - для африканцев, и никто другой!"

KIV_retirement_fund: "Пенсионный фонд Аскари"
KIV_retirement_fund_desc: "На спинах и кровью аскари была завоевана независимость Конго. Без этих ветеранов наша сияющая республика была бы лишь далекой мечтой в умах слуг, рабов и мертвецов. Несмотря на многие из них служили при империалистическом режиме до Коллапса, эти люди доказали, что они истинные сыны Конго. Этим героям будут предоставлены пенсии, жилищная помощь, работа и многое другое, а люди, которых они спасли, будут платить для этого."

KIV_solid_government: "Стабильная бюрократия"
KIV_solid_government_desc: "Нашей новой республике нужна сильная бюрократия, если наше правительство хочет адекватно удовлетворять потребности конголезского народа эффективным и упорядоченным образом. Давно прошли дни хаоса и дезинформации, которые когда-то наводнили каждый дюйм нашего Конго при Орании."

KIV_ethnic_federalism2: "Федерация этнических равных..."
KIV_ethnic_federalism2_desc: "Новая конголезская республика должна принять свою уникальную составляющую идентичность и этническую принадлежность, а не прятаться за фасадом центральной и единой" национальности ." Конечно, мы все живем в Конго, но мы не все просто конголезцы; мы занде , Сонгье, Люба, Кунду, Мболе, Хамба, Комо, Нгата и многие другие. Вместе, но уникально, мы проложим путь вперёд для Конго и всего его народа..."

KIV_regionalism: "Регионализм Конго"
KIV_regionalism_desc: "Уникальная идентичность, сформировавшаяся в различных регионах Конго из уникальной местной смеси этносов и племен, действительно уникальна на этой планете. Мы должны принять эту региональную идентичность и создать региональную администрацию. управлять каждой сплоченной региональной единицей, поскольку правящая партия уже делает это со своей любимой Катангой."

KIV_private_investment: "Приватизация компаний колониальной эпохи"
KIV_private_investment_desc: "Режим Чомбе решил приватизировать все бывшие колониальные компании в пределах границ Конго, открыв шлюзы для тысяч наших людей, чтобы они ухватились за возможность владеть собственным бизнесом и компаниями. Хотя большинство из них будет куплено незначительное меньшинство состоявшихся, богатых Эволю, простой доступной возможности было достаточно, чтобы стимулировать нашу экономику. Наши нормы прибыли растут все выше, поскольку мы создаем настоящий класс предпринимателей для нашей республики ."

KIV_national_investment: "Национализация компаний колониальной эпохи"
KIV_national_investment_desc: "Режим Чомбе решил национализировать все бывшие колониальные компании в пределах границ Конго, резко раздувая ресурсы, находящиеся в распоряжении правительства, и обязанности, за которые они теперь должны нести ответственность. Сам президент Чомбе в восторге, он смог выкачать столько деньги из этого постоянно растущего котелка, как ему заблагорассудится, а остальное он использует, чтобы втянуть Конго в современное и вестернизированное будущее."

KIV_western_investment: "Западные инвестиции"
KIV_western_investment_desc: "Горный Союз Верхней Катанги - крупнейшая компания в Конго, на долю которой приходится почти 70% нашей национальной экономики. Любая сторона, желающая добиться чего-либо в этой стране, должна пройти через них, но Чомбе дружеские связи и деловые отношения с этим промышленным конгломератом. ПредоставивГорный Союз свободу действий в нашей экономике, Конго в целом и сам Чомбе будут щедро вознаграждены, поскольку экономика революционизируется, вестернизируется и модернизируется в национальном масштабе. большая часть прибыли по-прежнему будет поступать в карманы этих бывших империалистов."

KIV_uplifting_the_congolese_worker: "Возвышение работника"
KIV_uplifting_the_congolese_worker_desc: "Конго является довольно уникальным с точки зрения колониальных владений в Африке, поскольку в нем произошла индустриализация в масштабах, невиданных нигде на этом континенте, за исключением нескольких других регионов, таких как Южная Африка или Кения-Уганда. Эта индустриализация позволила развиться здесь истинному промышленному рабочему классу, каждая душа которого подвергается тем же суровым испытаниям и хищникам индустриального мира, что и в Европе или Америке Мы не должны повторять ошибок наших прежних хозяев и стремиться поднять забитых рабочих нашей нации. Они являются основой нашей новой современной экономики и билетом в славное и процветающее будущее, и с ними нужно обращаться как с таковыми."

KIV_no_regionalism: "Унитарное Конго"
KIV_no_regionalism_desc: "Фракционность, региональные разногласия, трайбализм и другие мелкие социальные иерархии и организационные сбои уже давно сотрясают Конго, разрывая этот огромный рай изнутри, поскольку эти отвратительные идеи заражали умы наших разных народов и разъединяли их по мере того, как колонисты пришли, чтобы собрать осколки. Мы должны стимулировать новое национальное чувство единства и сформировать единую конголезскую идентичность, чтобы служить оплотом против развращающих и сеющих раздор сил, которые стремятся подорвать нашу новую республику."

KIV_simba_government_idea: "Восстание Симбы"
KIV_simba_government_idea_desc: "Наша праведная революция только началась, а наши силы уже отстают. Правительственные силы Киву и ANC быстро мобилизовались против нашей разношерстной группы повстанцев, и теперь наши проблемы так же вопиющие, как никогда. Мы страдаем из-за нехватки рабочей силы и оружия, и в настоящее время только наша большая база народной поддержки удерживает нас в борьбе. Мы должны собрать силы и оружие, необходимые, чтобы дать отпор этому врагу и по-настоящему освободить Конго и его народы!"
KIV_simba_government_idea2: "Восстание Симбы"
KIV_simba_government_idea2_desc: "После того, как мы нарезали зубы нашему врагу в суровой войне в джунглях, понеся многочисленные потери из-за неопытности наших войск и устаревшего оборудования, мы каким-то образом начали выкарабкиваться из опасного угла, в котором началась наша революция. мы далеки от даже проблеска победы, мы начали её пробовать. Если мы продолжим сеять раздор в их рядах и продолжим нашу яростную партизанскую кампанию, то может быть путь к победе."
KIV_simba_government_idea3: "Восстание Симбы"
KIV_simba_government_idea3_desc: "По мере того, как наши молодые солдаты медленно превращаются в ветеранов, усердно пробиваясь через Конго, наши силы начали укреплять свои позиции. Наши силы больше не ограничены только джунглями, наши силы создали единую линию фронта против ANC. Теперь, когда под нашим контролем находятся многочисленные городские центры и военные склады, многие из наших более оптимистично настроенных Симба начали ожидать победы в этой войне. ."
KIV_simba_government_idea4: "Восстание Симбы"
KIV_simba_government_idea4_desc: "Вопреки всему силы восстания Симба начали оккупировать почти все крупные города в Конго, а также сохранять контроль над огромными участками разбросанной конголезской пустыни. В результате ANC был в значительной степени разгромлен, а дни несостоятельного режима Киву сочтены. Если реакционеры не смогут совершить чудо, это только вопрос времени, когда Конго охватит красная волна."

KIV_simba_revolt_idea: "Восстание Симбы"
KIV_simba_revolt_idea_desc: "Хаос и беспорядки распространились по Конго на спине мерзких Симбасов. Эти грязные революционеры отбивали нас на каждом шагу, ведя свою жестокую партизанскую войну против ANC с большим успехом. Теперь их силы контролируют большинство крупных города в Конго, и надпись на стене для нашего режима не может быть яснее. Мы спиной к стенам, и, если что-то не изменится в ближайшее время, Конго будет потеряно для этих красных."
KIV_simba_revolt_idea2: "Восстание Симбы"
KIV_simba_revolt_idea2_desc: "Хотя наш первоначальный контакт с силами Симбы оказался кровавым для наших собственных войск, мы по-прежнему являемся гораздо более крупной и организованной силой. Используя нашу тактику и не забывая о себе, мы по-прежнему держимся хорошо шанс уничтожить этих социалистов до того, как их зараза нанесет необратимый ущерб Конго."
KIV_simba_revolt_idea3: "Восстание Симбы"
KIV_simba_revolt_idea3_desc: "После ожесточенной войны против Симбы и их трусливой партизанской тактики результаты этой тактики "бей и беги" начали проявляться. Войска Симбы измождены и недостаточно снабжены, дезертирство является обычным явлением, что вынуждает повстанцев все больше полагаться на наёмников. Лояльность в их рядах всегда низка, и если они не начнут в ближайшее время добиваться успехов в битвах, Симба может оказаться на грани краха."
KIV_simba_revolt_idea4: "Восстание Симбы"
KIV_simba_revolt_idea4_desc: "Подлые Симбы слишком долго разжигали пламя восстания и теперь подняли оружие, чтобы свергнуть наше государство. Даже сейчас верные и хорошо обученные солдаты ANC мобилизуются в массовом порядке, делая свои путь к самым горячим точкам этого восстания. Мы должны нанести удар сейчас и сокрушить этих Симб, прежде чем они наберут силу, пока у нас есть преимущество. Если мы будем давить изо всех сил, победа почти гарантирована ."

KIV_cohesive_socialist_democracy2: "Сплоченная социалистическая демократия"
KIV_cohesive_socialist_democracy2_desc: "С исправлением ошибок предыдущего режима и триумфальной борьбой против реакционных сил Конго мы теперь можем полностью воплотить в жизнь нашу мечту об истинной конголезской демократии. Однако различные партии, которые в настоящее время не являются частью "широкий шатер" MNC зарекомендовали себя как предатели и сочувствующие колониям. Мы сделаем с ними то, что они пытались сделать с нами, и запретим им всем политическую деятельность. Наша демократия будет чистой, справедливой и свободной, управляемой строго по социалистическим принципам, и только те, кто доказал свою лояльность в огне восстания Симба, будут допущены к участию в нашей демократической мечте."

KIV_civc_nationalism_idea: "Конголезский гражданский национализм"
KIV_civc_nationalism_idea_desc: "Национализм долгое время был неотъемлемой частью движения за независимость Конго, но он также стал чумой, которая привлекла радикалов в наши ряды и экстремизм в наши сердца. Мы должны искоренить опасные болезни националистической мысли и принять идеи гражданского национализма, или национализма для государства и либеральных ценностей, а не этнического или расового наследия. В рамках этой новой породы националистической мысли мы объединим народ Конго и привяжем его к идеям нашей новой синдикалистской республики, искоренив любые опасные идеи, которые пытаются прорасти и развратить наш народ и нашу идентичность."

KIV_vent_frustrations_idea: "Укрощение Конго бюрократией"
KIV_vent_frustrations_idea_desc: "Конго по-прежнему остаётся в значительной степени разрозненным и диким местом, а наши центры силы по-настоящему существуют только в крупнейших городах, которые усеивают тёмные просторы этих джунглей, как далекие звезды в ночном небе. Огромный, всеобъемлющий и постоянно должна быть создана управляемая бюрократическая административная система, чтобы связать разрозненные общины Конго, поскольку мы пытаемся построить современное сплоченное национальное государство."

KIV_ensure_constant_electoral_sucsess_idea: "Обеспечение постоянного успеха на выборах"
KIV_ensure_constant_electoral_sucsess_idea_desc: "Демократия - штука непостоянная, и её необходимо контролировать и управлять ею таким образом, чтобы добиться наиболее желаемых результатов, поскольку коллективное суждение масс не так уж часто основано на здравой логике. Чтобы смягчить эту неотъемлемую проблему демократии, Премьер-министр Илео стремится тайно сковать демократический процесс своими прихотями, гарантируя, что он и его сторонники побеждают на выборах за выборами и могут беспрепятственно принимать собственные законы, препятствуя амбициям любого политического соперника."

KIV_sleep_lion: "Конголезские львы больше не ревут"

KIV_minister_lumumba: "Восходящая звезда министра Лумумбы"

KIV_unyelding_reign_kasa_vubu: "Единодержавное правление Каса-Вубу"

KIV_emmulate_fp_idea: "Эмуляция общественной силы"
KIV_emmulate_fp_idea_desc: "Хотя ФП была подлой организацией, замешанной в преступлениях против человечности против нашего народа, они были чертовски эффективны в этом. Мы адаптируем их стратегию и тактику к нашим собственным силам, чтобы они стали основой нашей новой доктрины. С европейцами оружием и идеями, мы сокрушим неорганизованную толпу Африки."

KIV_emmulate_the_anc_idea: "Эмуляция ANC"
KIV_emmulate_the_anc_idea_desc: "Хотя у молодого генерала Гонзаге Бобозо может быть много странных идей и заметных недостатков, он был гением, когда дело доходило до военного командования. Мы должны подражать его идеям и его образцу - павшей Конголезской национальной армии - и на их примере мы организуем буйные массы Симбы и ополченцев под нашим командованием."

