KIV_native_support: "Поддержка жителей Конго"
KIV_native_support_desc: "И городские разрастания, и первобытные дебри Конго являются домом для миллионов людей, многие из которых поносят колониальную систему так же сильно, как и мы. эти массы по-прежнему являются союзниками дела и истинными конголезскими патриотами. Их помощь, будь то в форме партизанских атак или простых пожертвований оружия или припасов, имеет большое значение для помощи военным усилиям ."

