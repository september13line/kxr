SCA_develop_helsinki_desc: "Благодаря прогрессу, достигнутому на первом этапе §CСеверного экономического плана и плана развития§!, [840.GetName] теперь готов к разработке."
SCA_develop_gothenburg: "Разработка [140.GetName]"
SCA_develop_gothenburg_desc: "Благодаря прогрессу, достигнутому на первом этапе §CСеверного экономического плана и плана развития§!, [140.GetName] как столица Северной Федерации, должна превратиться в сияющий маяк Севера."
SCA_develop_reykjavik: "Продолжить разработку [100.GetName]"
SCA_develop_reykjavik_desc: "Исландия, будучи равноправным членом нашего братского союза, всё ещё сильно отстает от других государств-членов. Разрабатывая [100.GetName], мы создадим более совершенный союз."
SCA_build_norway: "Расширить норвежские верфи"
SCA_build_norway_desc: "Расширяя морскую промышленность Норвегии, Скандинавская Федерация сможет доминировать в мировой торговле с помощью огромного торгового флота."
SCA_build_sweden: "Расширить отечественную шведскую промышленность"
SCA_build_sweden_desc: "Швеция, без сомнения, является основой нашей индустриальной экономики. За счёт увеличения в регионах и без того прочной промышленной базы повысится благосостояние народов Федерации."
SCA_build_denmark: "Расширить датскую оружейную промышленность"
SCA_build_denmark_desc: "Дания, хотя и не такая продвинутая в производстве оружия, как Швеция, имеет почти идеальное место для расширения своей торговли. Положение Дании рядом с немецким гигантом и её доступ к Балтийскому и Северному морям означает, что расширение её военной промышленности улучшит как нашу внутреннюю оборону, так и национальное процветание."
SCA_build_iceland: "Продолжить разработку [100.GetName]"
SCA_build_iceland_desc: "Исландия продолжает, несмотря на бесчисленные инвестиции, отставать от других членов Федерации. С одним последним толчком к стране она станет по-настоящему равной другим государствам нашего союза."
SCA_build_finland: "Расширить финское военное производство"
SCA_build_finland_desc: "Финляндия находится в шатком положении, находясь под постоянной угрозой со стороны коварных русских, расширение обороноспособности Финляндии стало для Федерации одним из главных приоритетов. Вместе мы выступаем как братья."
SCA_developed_states: "§CУровень экономического развития Северных стран§!"
SCA_stage_2: "Начать Вторую стадию"
SCA_stage_2_desc: "§WНачнется второй этап §!§CСеверного экономического плана и плана развития.§!"
SCA_stage_3: "Начать Третью стадию"
SCA_stage_3_desc: "§WНачнется третий и заключительный этап §!§CСеверного экономического плана и плана развития.§!"
