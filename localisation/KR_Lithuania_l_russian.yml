LIT_national_populist_wolf_party: "Geležinis Vilkas"
LIT_national_populist_wolf_party_long: "Geležinis Vilkas\n§gЖелезный Волк, или 'Вольдемаринники', — последователи Аугустинаса Вольдемараса и его милитаристских ультранационалистских учений. Долгое время они составляли основную часть вооружённых операций ЛАФ. Видение идеального литовского государства выражено офицером кавалерии Юозасом Томкусом: 'Великая война и последующие годы доказали два факта — все будущие войны будут выиграны не только оружием и регулярной армией, но и мобилизацией всей нации; Литва обречена на войну, и глупо верить, что это время мира. Единственный путь выживания — превратить страну в армию: от солдата до женщины на тыловых постах, от профессора до рабочего — каждый должен быть готов к национальной обороне. Каждый литовец должен уметь обращаться с оружием и знать своё место. Такая нация будет непобедима.'§!"

LIT_national_populist_vairas_party: "Vairas"
LIT_national_populist_vairas_party_long: "Vairas\n§gVairas — движение, сформированное вокруг писателя Витаутаса Алантаса. Главная цель — создать чисто национальную идеологию, полностью литовскую без иностранных элементов, чтобы литовцы были освобождены не только политически, но и культурно. Второе национальное возрождение будет опираться на языческие традиции Литвы, которые, по мнению Алантаса, выражают истинную литовскую идентичность — идеализируется общество с единственным лидером, Вадасом, граждане которого готовы отдать жизнь за нацию, почитающую традиции времени вместо 'психоза демократии'. Несмотря на тоталитарные намерения, движение придерживается либеральной экономики, лидеры, такие как Домас Чесевичюс, считают, что национальное возрождение должно дать каждому возможность добиваться благосостояния через личные усилия.§!"

LIT_national_populist_romuva_party: "Naujoji Romuva"
LIT_national_populist_romuva_party_long: "Naujoji Romuva\n§gNaujoji Romuva возникло внутри христианско-демократического движения Литвы, но под руководством Антанаса Мацейны они стали более радикальными. Вдохновлённые интегрализмом и дистрибутизмом, молодое католическое движение видит своим главным врагом социальную и экономическую несправедливость. Мацейна призывает к радикальной земельной реформе, перераспределению богатства и искоренению 'буржуазно-либеральных идей' из литовской идентичности. Даже католическая церковь не освобождена от реформ — верующий может почитать Христа без золота и шелка, так почему церковь должна сохранять богатство, когда можно уменьшить страдания людей? Вместо капитализма предлагается общество экономической демократии и христианского корпоративизма. Однако синдикалисты и социал-демократы считают, что только этнически чистое общество может быть социально и экономически справедливым. Литва должна быть литовской, и литовец должен жить и умереть в национальной и католической культуре. Хотя Naujoji Romuva формально верит в демократию, они считают, что временное сильное руководство необходимо и даже обязательно для реализации радикальных реформ.§!"

