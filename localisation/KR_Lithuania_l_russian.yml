POLITICS_VYTAUTAS_II_DESC: "Скандал прогремел в литовских газетах в 1928 году, когда стало известно, что наследник Литвы ухаживает за женщиной ниже своего положения. Для его младшего брата, Карла Геро фон Ураха, это был конец мира, который он знал, и начало шоу ужасов. Молодой человек, который когда-то мечтал стать архитектором, теперь был вынужден покинуть свой дом в Вюртемберге, чтобы править нацией. И не просто нацией - нацией, более бедной, чем самый захолустный немецкий район, разделенной между многочисленными этносами и религиями и страдающей от многочисленных внутренних политических, социальных и экономических проблем. Возможно, по праву, Миндаугас III с момента своей коронации считался слабой и вялой марионеткой Сейма, орудием подхалимов и посмешищем среди европейских монархов.\n\n\nНа самом деле, он - человек, охваченный меланхолией и разбитыми мечтами. Хотя за десятилетие правления он приобрел некоторый опыт в политических операциях, нет ничего, чего бы он жаждал больше, чем возвращения к нормальной жизни. Возвращение к своей страсти к архитектуре, возвращение в свой дом в Германии. Только сильное чувство долга перед волей отца удерживает его в Веркяйском дворце."

LIT_MINDAUGAS_III_DESC: "Четвёртый И самый младший сын семьи фон Урахов, Эберхард даже не надеялся стать когда-нибудь королем Литвы. Поступив в армию в юности, он был выбран для руководства страной вместо своего более склонного к творчеству брата Альберта, поскольку его сторонники надеялись, что он окажется более благоприятным для их военно-ориентированного правления."

