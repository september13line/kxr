POLITICS_VOLDEMARAS_DESC: "Августинас Вольдемарас начал свою политическую карьеру в Российской империи. Будучи убежденным националистом, он выступал за национальное самоопределение Литвы в Санкт-Петербурге; после создания марионеточного правительства Литвы под руководством Германии в соответствии с Брест-Литовским договором Вольдемарас вернулся на родину, чтобы вновь бороться за её независимость. На посту главы государства Вольдемарас, скорее всего, будет придерживаться ультранационалистической программы, проповедующей превосходство литовского народа и преданность государству."

