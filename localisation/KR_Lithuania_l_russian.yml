LIT_embassy_quarters: "Строительство посольских покоев"
LIT_living_quarters: "Построить жилые помещёния"
LIT_vilnius_cathedral: "Отремонтировать Вильнюсский кафедральный собор"
LIT_inaugurate_the_palace: "Торжественное открытие дворца"

LIT_LAF_insurgency_decisions: "Восстание LAF"
LIT_LAF_insurgency_decisions_desc: "Прячась в густых лесах по всей стране, повстанцы LAF столь же смертоносны, сколь и неуловимы. Нанося удары по жизненно важным точкам страны, таким как железные дороги и заводы, они ведут жестокую партизанскую войну, протестуя против связей нашего правительства с Германской империей. Поскольку разведданные об их местонахождении весьма скудны, предсказать, нападут повстанцы или нет, будет действительно непростым делом. Хотя LAF не настолько сильны, чтобы бросить вызов власти правительства, постоянное бездействие правительства может привести к непредвиденным последствиям для литовской нации...\n\n§RLAF Threat§! [?LIT_LAF_threat|0-%%]"

LIT_LAF_guerilla_activity: "Партизанская деятельность LAF"
LIT_LAF_guerilla_activity_desc: "Литовский фронт активистов привлекает внимание к своим националистическим идеям насильственными действиями в городах Литвы - тайные партизанские ячейки организуют рейды против полицейских участков, складов оружия и членов правительства."

LIT_the_fraying_front: "Трещащий фронт"
LIT_the_fraying_front_desc: "Мы уничтожили большую часть боевой организации LAF. Однако основное руководство всё ещё на свободе - но мы считаем, что движение распадется под достаточным давлением. Мы не прекратим охоту на их лидеров, пока кто-нибудь не сдвинется с места."

LIT_secure_maceinas_cooperation: "Обеспечить сотрудничество с Мейсиной"
LIT_secure_maceinas_cooperation_desc: "Похоже, что Антанас Мацейна вышел из укрытия после рейда на "Радиофонас Кауно" и хочет поговорить с Шалкаускисом. В LAF появилась первая трещина - или это Мацейна хочет спасти свою шкуру?"

LIT_capture_alantas: "Захват Алантаса"
LIT_capture_alantas_desc: "После того, как местонахождение Витаутаса Алантаса было установлено, похоже, об этом стало известно более воинственным членам Атейтис. У Атейтисов больше, чем у других, причин видеть Алантаса и его последователей, Вайрининкай, отстраненными от власти из-за их действий против жрецов, связанных с Атейтининкай. Хотя Шалкаускис против таких действий, похоже, что эти воинственные члены берут дело в свои руки."

LIT_counterinsurgency_raids: "Рейды против повстанцев"
LIT_counterinsurgency_raids_desc: "Полиция неустанно работает над поиском сторонников LAF - и каждый раз, когда всплывают новые имена, силы безопасности будут оперативно развернуты для поимки террористов."

LIT_sweep_the_countryside: "Подметать сельскую местность"
LIT_sweep_the_countryside_desc: "Хорошо известно, что LAF ищут убежища в сельской местности. Мы должны очистить деревни и леса от укрытий и тайников с оружием LAF."

LIT_erode_nationalist_support: "Поддержка националистов в Эроде"
LIT_erode_nationalist_support_desc: "LAF навсегда останется угрозой для Литвы, нашей Литвы, если мы не поддержим тех, кто ищет утешения в их идеалах. Мы должны завоевать сердца и умы крестьянства и раскрыть ужасы, которые LAF причиняет простым людям."

LIT_demoralisation_campaign: "Кампания по деморализации"
LIT_demoralisation_campaign_desc: "Политика "разделяй и властвуй" оказалась эффективной в борьбе с повстанцами. Обещая менее суровые наказания для рядовых активистов и демонстрируя постоянные неудачи их руководства, многие радикалы начали сомневаться в своих мотивах."

LIT_enact_federal_police_act: "Принять Закон о полиции"
LIT_enact_federal_police_act_desc: "В настоящее время в Литве отсутствует какая-либо форма централизации правоохранительных органов. Принятие предложенного закона о полиции в Сейме позволит это сделать, что потенциально приведет к тому, что нападения LAF станут менее частыми."

LIT_Plech_indiscriminate_arrests: "Неизбирательные аресты"
LIT_Plech_indiscriminate_arrests_desc: "Для наилучшего сдерживания Литовского фронта активистов необходимо нацелиться на весь его состав. Сбор большого количества людей позволит военным захватить хотя бы несколько членов, даже если некоторые попавшие в сети окажутся невиновными."

LIT_Plech_intensify_military_presence: "Усилить военное присутствие"
LIT_Plech_intensify_military_presence_def: "Размещая солдат в деревнях, создавая контрольно-пропускные пункты, можно увеличить вероятность захвата грузов или членов LAF."

LIT_Naruto_rural_outreach: "Кампании по работе с населением в сельской местности"
LIT_Naruto_rural_outreach_desc: "Для борьбы с популярностью LAF среди сельского населения режим Асиса начнет кампанию по работе с сельским населением, привлекая местных общественных лидеров."

LIT_Naruto_economic_assistance: "Оказывать экономическую помощь"
LIT_Naruto_economic_assistance_desc: "Бедность - это очаг радикализма, и поэтому с радикализмом в краткосрочной перспективе можно напрямую бороться с помощью денег."

LIT_Naruto_arm_polish: "Вооружение польских ополченцев"
LIT_Naruto_arm_polish_desc: "LAF явно нацелены на меньшинства, которые в настоящее время не могут защитить себя. Вооружение польских ополченцев снизило бы нагрузку на правительственные силы."

LIT_tears_among_the_left_decisions: "Слезы среди левых"
LIT_tears_among_the_left_decisions_desc: "В то время как LKDP руководствуется федеративно-корпоративистскими принципами Шалкаускиса, а LTS знает, что хочет создать унитарное государство со Сметоной во главе, определяющей чертой левой коалиции Степонаса Кайриса является то, что она не определилась с тем, чего хочет добиться. Должен ли Король остаться или его заставят отречься от престола? Является ли их целью социал-демократическое государство благосостояния или путь к синдикализму? Хотят ли они освободить Литву от Германии или смиряются с тем, что это невозможно? Эти и многие другие вопросы мучают рыхлую коалицию, сформированную Степонасом Кайрисом, с самого начала, и на них придется отвечать в последующие годы. Для многих социал-демократы ассоциируются с их грубой оппозицией монархии и контактами с литовским синдикализмом. Со временем это представление о радикализме может либо оправдаться, либо оказаться ошибочным.\n\nВ настоящее время §RPвоспринимаемый радикализм§! правительства - это [?LIT_radicalism|1+]%"

LIT_start_the_revolution: "Начать революцию"
LIT_start_the_revolution_desc: "Время пришло! Давайте сбросим наши оковы и вступим в ряды синдикалистских наций в качестве их нового члена!"

LIT_internationale_propaganda: "Пропаганда Третьего Интернационала"
LIT_internationale_propaganda_desc: "Если члены нашей коалиции будут преуменьшать угрозу со стороны Синдикалистского интернационала и заявлять, что они являются идеологией мира, мы будем выглядеть более радикальными в глазах общества."

LIT_commit_to_the_reichspakt: "Обязательства перед Рейхспактом"
LIT_commit_to_the_reichspakt_desc: "Если члены нашей коалиции объяснят, что наша коалиция по-прежнему привержена прочной дружбе с Германией, мы сможем приглушить слухи о нашем радикальном повороте."

LIT_encourage_agricultural_cooperatives: "Поощрять сельскохозяйственные кооперативы"
LIT_encourage_agricultural_cooperatives_desc: "Мы можем повысить эффективность сельского хозяйства, поощряя крестьянство к созданию кооперативов и совместной работе ради взаимной выгоды - однако для консервативных землевладельцев это не что иное, как синдикализм."

LIT_combat_nationalist_sentiment: "Борьба с националистическими настроениями"
LIT_combat_nationalist_sentiment_desc: "Мы можем восстановить стабильность в стране с помощью пропагандистской кампании по борьбе с националистическими и консервативными настроениями, но это, конечно, вызовет подозрение у населения в целом."

LIT_rightwing_complaints: "Жалобы правых"
LIT_rightwing_complaints_desc: "До тех пор, пока мы не сделаем ничего, чтобы удовлетворить центристского либерала Сантару, работа нашего правительства будет страдать."

LIT_make_peace_with_santara: "Помириться с Сантарой"
LIT_make_peace_with_santara_desc: "У нас могут быть разные идеологические цели и видения, но, в конце концов, обе наши партии объединяет свобода, свобода и ненависть к старому порядку. Мы должны загладить свою вину перед Сантарой, принять их требования и сократить масштабы наших реформ ради всеобщего блага."

LIT_break_up_santara: "Расстаться с Сантарой"
LIT_break_up_santara_desc: "Нам больше не нужны эти жалкие центристские либералы. Окажите давление на Сантару, разбейте партию изнутри и соберите их левых членов в нашу партию - это сохранит наше большинство в Сейме, а наши обещания умеренным союзникам можно смело забыть."

LIT_leftwing_complaints: "Жалобы левых"
LIT_leftwing_complaints_desc: "До тех пор, пока наше радикальное левое крыло продолжает чувствовать себя отчужденным, работа нашего правительства будет страдать."

LIT_appease_the_radicals: "Успокоить радикалов"
LIT_appease_the_radicals_desc: "Радикальное левое крыло LSDP, объединенное вокруг Галиниса, является важной фракцией и должно быть представлено в работе правительства. Давайте перетасуем министерства и введем в политику некоторые из их менее радикальных предложений."

LIT_crack_down_on_syndicalism: "Борьба с синдикализмом"
LIT_crack_down_on_syndicalism_desc: "Настало время искоренить сторонников синдикализма в наших рядах! Давайте начнем репрессии против радикального крыла нашей партии и сведем на нет их влияние, чтобы они больше не мешали нашей работе."

LIT_define_the_party_programme: "Определить программу партии"
LIT_define_the_party_programme_desc: "Социал-демократическая партия Литвы последовательно адаптировала свою партийную программу в соответствии со временем. Работа Степонаса Кайриса "О вопросах нашей партийной программы" в 1929 году прояснила несколько вопросов о политике партии - прежде всего, она не отказалась от идеи надвигающейся социалистической революции, но смягчила её, позволив работать в демократическом государстве до достижения условий для социализма. Пришло время определить эту позицию и выбрать, сохранить её или отказаться от нее."

LIT_subordinate_the_army: "Подчинить армию"
LIT_subordinate_the_army_desc: "Королевские вооруженные силы Литвы исторически были прибежищем правого национализма, и по мере того, как идет время и наш конфликт с ультраправыми становится все более жестоким, даже военный переворот уже не исключен. Мы должны действовать поспешно и подчинить литовские вооруженные силы гражданской юрисдикции и социалистическому мышлению."

LIT_appoint_vincas_vitkauskas: "Назначить Винцаса Виткаускаса"
LIT_appoint_vincas_vitkauskas_desc: "Из литовского офицерского корпуса генерал Винцас Виткаускас - человек, наиболее симпатизирующий нашим социалистическим идеалам. Чтобы обеспечить подчинение литовских вооружённых сил гражданскому правительству, мы должны назначить его начальником штаба армии. Не беспокойтесь, он сможет продолжить реформы Раштикиса."

LIT_optimal_system_decisions: "Оптимальная система"
LIT_optimal_system_decisions_desc: "Оптимальная система" нового премьер-министра стоит на двух столпах - демократическом корпоративизме и федеральной реструктуризации. В основе этих столпов лежат христианские ценности, влияние дистрибутивизма и убеждение, что Литва - это уникальное слияние восточной и западной культуры и должна сохранить и то, и другое.\n\nПод его руководством LKDP будет стремиться направлять федерацию корпораций в экономике, культуре и обществе, примириться с меньшинствами Литвы и предоставить им широкую культурную автономию, а также реформировать политическую систему с нуля. Сейм, согласно проекту, должен быть разделен на три палаты - всеобще избираемую "Палату идеологических сообществ", "Малый Сейм", состоящий из представителей федерации, и "Палату корпораций", избираемую непосредственно от профсоюзов, владельцев предприятий и сельскохозяйственных сообществ. Каждая из трех палат Сейма будет назначать по пять министерств, все они будут контролироваться Комиссией государственного контроля и, наконец, королем.\n\nКонечная цель проекта - создать "оптимальное Государство", где голос любого гражданина будет услышан, где жители идентифицируют себя с "Литвой" как с понятием, а не с одной из многочисленных этнических групп, как это было в Великом княжестве много веков назад.\n\nЭто государство, согласно видению Шалкаускиса, будет служить мостом между Востоком и Западом и приведет все человечество к новой эре.\n\n\n§CПрогресс федерализации§! [?LIT_federalisation|0+]%"

LIT_encourage_free_debate: "Поощряйте свободные дискуссии"
LIT_encourage_free_debate_desc: "Плюралистическое, демократическое государство не может процветать, если как можно больше его граждан не имеют возможности участвовать в свободных, демократических дебатах и обмене идеями."

LIT_promote_political_corporations: "Продвижение политических корпораций"
LIT_promote_political_corporations_desc: "Политические корпорации, организации, созданные с целью взаимного сотрудничества в области политики, культуры и экономики, являются жизненной силой плюралистического государства и должны поощряться."

LIT_liberalise_the_press: "Либерализовать прессу"
LIT_liberalise_the_press_desc: "Мы должны признать, что даже самые язвительные замечания прессы являются выражением свободы слова, и способствовать свободным, сознательным дебатам в литовских СМИ."

LIT_pass_labour_safety_laws: "Принять законы об охране труда"
LIT_pass_labour_safety_laws_desc: "Чтобы защитить литовский народ от эксплуатации мамонистского капитализма, мы должны ввести строгие законы об охране труда и поощрять наших работников объединяться в профсоюзы для защиты своих прав."

LIT_establish_cooperatives: "Создание кооперативов"
LIT_establish_cooperatives_desc: "Кооператив - это демократическая форма экономической организации, которая не эксплуатирует своих граждан и действует на основе христианского сострадания, а не жестокого стремления к богатству. Мы должны стремиться к тому, чтобы в конечном итоге организовать нашу экономику по кооперативному принципу."

LIT_wealth_redistribution_taxes: "Перераспределение богатства Налоги"
LIT_wealth_redistribution_taxes_desc: "Природа доброго христианина заключается в том, чтобы не накапливать богатство для себя, а делиться им с теми, кто в нем нуждается. Не все из нас следуют этому идеалу, но именно здесь необходимо вмешательство государства для обеспечения честного и справедливого общества."

LIT_compromise_with_the_bund: "Компромисс с Бундом"
LIT_compromise_with_the_bund_desc: "Шалкаускис, человек христианских принципов, приступает к компромиссу между собой и Бундом, возглавляемым Литваками."

LIT_form_northern_polish_corporate_federations: "Формирование северопольских корпоративных федераций"
LIT_form_northern_polish_corporate_federations_desc: "Конечной целью Оптимальной системы является сострадательная и инклюзивная система, в которой все граждане могут выражать свои проблемы и демократическую волю через социальные, экономические и политические корпорации. Мы можем реализовать этот эксперимент среди северных польских общин, которые в основном проживают в Вильнюсе."

LIT_form_southern_polish_corporate_federations: "Формирование южнопольских корпоративных федераций"
LIT_form_southern_polish_corporate_federations_desc: "Конечной целью Оптимальной системы является сострадательная и инклюзивная система, в которой все граждане могут выражать свои проблемы и демократическую волю через социальные, экономические и политические корпорации. Мы можем реализовать этот эксперимент среди южных польских общин, которые в основном проживают в Восточном Белостоке."

LIT_form_belarusian_corporate_federations: "Создать белорусские корпоративные федерации"
LIT_form_belarusian_corporate_federations_desc: "Конечной целью Оптимальной системы является сострадательная и инклюзивная система, в которой все граждане могут выражать свои проблемы и демократическую волю через социальные, экономические и политические корпорации. Мы можем реализовать этот эксперимент среди белорусских общин с помощью "Валкавискас""

LIT_form_litvak_corporate_federations: "Формировать корпоративные федерации Литвака"
LIT_form_litvak_corporate_federations_desc: "Конечной целью Оптимальной системы является сострадательная и инклюзивная система, в которой все граждане могут выражать свои проблемы и демократическую волю через социальные, экономические и политические корпорации. Мы можем реализовать этот эксперимент среди общин литваков, которые проживают по всей Литве."

LIT_centralisation_decisions: "Централизация Литвы"
LIT_centralisation_decisions_desc: "Благодаря хитрости и коварству Антанас Сметона и LTS создали правую коалицию со старой гвардией LKDP. Его цель - отодвинуть Литву от махинаций Берлина, повысить её независимость во внешних и внутренних делах и сохранить литовскую культуру от нежелательного влияния. Амбициозный и жаждущий власти, Сметона мечтает подчинить государство своей прихоти и не признавать равных, но ему приходится идти по тонкой грани. Он всё ещё служит по воле короля, и его коалиция в Сейме не является единой.\n\n§CCentralisation§! [?LIT_centralisation|0+%%]."

LIT_promote_a_strong_government: "Продвижение сильного правительства"
LIT_promote_a_strong_government_desc: "Предыдущие реформы, проведенные Сметоной, оказались успешными в преодолении "черного Понедельника" Похоже, что пропагандистская машина Сметоны использует это, чтобы привлечь на свою сторону большее число людей, особенно в столице."

LIT_solidify_control_in_the_north: "Укрепление контроля на севере"
LIT_solidify_control_in_the_north_desc: "Основной костяк партии LTS составляет сельское литовское население севера, хотя его разделяют и более радикальные члены LTS, и LAF."

LIT_solidify_control_of_sudovia: "Укрепление контроля над Судовией"
LIT_solidify_control_of_sudovia_desc: "Регион Сувалкии всегда отличался культурной самобытностью от своих северных собратьев. В рамках усилий по централизации правительство будет продвигать унитарный литовский язык и систему образования в регионе."

LIT_secure_kaunas: "Безопасный Каунас"
LIT_secure_kaunas_desc: "В Каунасе традиционно проживают сплошь литовцы, и заручиться их поддержкой политики Сметоны несложно - в конце концов, они на стороне победителей."

LIT_secure_vilnius: "Безопасный Вильнюс"
LIT_secure_vilnius_desc: "Традиционно политическим центром LTS был Шяуляй и прилегающие к нему сельские районы. Теперь Сметона стремится привлечь на сторону своей партии тех, кто проживает в столице страны, что является непростой задачей. Продвижение литовского языка и программы, направленные на поощрение иммиграции литовцев в город."

LIT_secure_gardinas: "Безопасный Гардинас"
LIT_secure_gardinas_desc: "Гардинас - это город, население которого, когда-то заполненное литовцами, теперь заполнено литваками и белорусами. Поскольку литваки пропагандируют использование литовского языка в городе, мы должны сделать использование белорусского языка таким же архаичным, как и термин "литвин", которым некоторые из них любят себя называть."

LIT_abolish_valkaviskas_autonomy: "Ликвидировать автономию Валкавискаса"
LIT_abolish_valkaviskas_autonomy_desc: "В отличие от Гардинаса, жители Валкавискаса всё ещё более или менее используют белорусский язык в своей повседневной деятельности. Эти люди, похоже, лингвистически разрываются между Вильнюсом и Минском, чтобы определить себя. Учитывая это, Сметона хочет убедиться, что они смотрят только на Вильнюс..."

LIT_abolish_bialystok_autonomy: "Ликвидировать автономию Восточного Белостока"
LIT_abolish_bialystok_autonomy_desc: "Когда Восточный Белосток был присоединен к Литовскому Королевству, были даны гарантии уважения культурной автономии поляков. Это была грубая ошибка, которая сделала Литву слабее. Больше они не должны пользоваться особым отношением!"

LIT_LitBel_category: "Литовско-белорусские отношения"
LIT_LitBel_category_desc: "Оккупировав свою страну, правительство [WHR.GetNameDef] бежало на наши земли, надеясь продолжить борьбу отсюда. Это открывает прекрасную возможность углубить отношения с нашим дружественным соседом и, возможно, возродить старую идею, когда наши страны вместе боролись с нашими врагами."

LIT_LitBel_lastouski_speech: "Речь Ластовского"
LIT_LitBel_lastouski_speech_desc: "Вацлав Ластовский, лидер белорусских ультраправых, уже несколько десятилетий является открытым сторонником литовско-белорусского единства. Предоставление ему возможности выступить в Сейме может убедить наших политиков в том, что эта идея не такая уж и надуманная, как представлялось ранее."

LIT_LitBel_bund: "Совместное заседание Бунда"
LIT_LitBel_bund_desc: "Всеобщий еврейский трудовой бунд активно работает с еврейской общиной обеих стран, играя огромную роль в культурном и политическом развитии этого народа. Убеждение Белорусского Бунда, представляющего значительную часть городского населения страны, в том, что более тесные связи с Литвой помогут защитить их общину, повысит шансы на успех этого проекта."

LIT_LitBel_negotiations: "Вести переговоры с белорусским правительством"
LIT_LitBel_negotiations_desc: "Поскольку поддержка проекта растет, мы можем начать переговоры с белорусским правительством и убедить его согласиться на федерацию между нашими двумя странами. Это займет некоторое время и потребует усилий, так как прежде чем мы сможем продолжить переговоры, мы должны найти соглашение, устраивающее обе страны."

LIT_LitBel_formation: "Создать Литовско-Белорусскую федерацию"
LIT_LitBel_formation_desc: "Да здравствует братский союз литовского и белорусского народов!"

LIT_Naru_Swiss: "Федерализация Литвы"
LIT_Naru_Swiss_desc: "Нарутович считает себя человеком прагматичным и поэтому обратился к другим странам Европы, которые сами имеют многонациональное население. [BEL.getname] была одной из таких стран, но при ближайшем рассмотрении оказалось, что фламандская культура всё ещё недостаточно представлена в этой стране. Швейцария, похоже, является эталоном, который Нарутович использует для создания своего видения новой Литвы, хотя многие хотят оспорить эту концепцию.\n\n\nФедеральная сплоченность: [?lit_var_swiss_conf|0+]\n\nНиже указана поддержка образования федеральных государств в перечисленных ниже регионах\nВильнюс: [?lit_var_swiss_conf_vil|0+]\nКаунас: [?lit_var_swiss_conf_kau|0+]\nЖемайтия: [?lit_var_swiss_conf_sam|0+]\nСувалкай: [?lit_var_swiss_conf_suw|0+]\n:Рыту-Бялосток: ?lit_var_swiss_conf_bia|0+]\nValkaviskas: [?lit_var_swiss_conf_val|0+]\n\nФедерализационные усилия: [?lit_var_swiss_conf|0+%%]"

LIT_swiss_1: "Великий компромисс"
LIT_swiss_1_desc: "С помощью членов "Сантары" Нарутович стремится реформировать Литву и желает, чтобы это было делом рук как LKDP, так и LSDP."

LIT_swiss_2: "Рассмотрение бундаса"
LIT_swiss_2_desc: "В настоящее время Бундас стал главным представительством еврейской общины в Королевстве под руководством Виктора Альтера. В организации остаются небольшие трещины, некоторые члены по-прежнему придерживаются просионистских взглядов, хотя их число сокращается. Хотя, судя по всему, Альтер снова хочет оказать политическое влияние..."

LIT_swiss_5: "Удаление с помощью старого шипа"
LIT_swiss_5_desc: "Этот "шкурвисын", этот ублюдок Зындрам-Косцялковский снова что-то задумал, и на этот раз с ним разберутся..."

LIT_swiss_6: "Сонный Валкавискас"
LIT_swiss_6_desc: "В то время как Литва была охвачена гражданскими беспорядками, жители Валкавискаса просто занимались своими делами благодаря удаленности от столицы и тому, что они не находятся под непосредственным влиянием какой-либо крупной фракции. Основной проблемой для администрации является то, как они себя называют."

LIT_swiss_7: "Проникновение в Общество Зындрама-Костялковского"
LIT_swiss_7_desc: "Поскольку прямые действия не принесли желаемых результатов в отношении LAF, правительство снова получило рекомендации от Раштикиса, призывающие к менее прямому подходу..."

LIT_swiss_8: "Арест Зындрам-Косцялковский"
LIT_swiss_8_desc: "Время для удара настало, мы должны арестовать этого польского демагога, а с последствиями разбираться по мере их поступления."

### Ideas ###
LIT_black_monday: "Чёрный Понедельник"
LIT_black_monday_desc: "Берлинский фондовый рынок рухнул, а вместе с ним и наша экономика, тесно связанная с немецким рынком. Немецкие компании уходят из наших городов, а безработица растет. Необходимо провести значительные реформы и экономическую перестройку, прежде чем мы сможем утверждать, что наша экономика снова восстановилась."

LIT_german_economic_dominance: "Экономическое доминирование Германии"
LIT_german_economic_dominance_desc: "Из-за близости Литвы к Германии и её статуса остштата в Рейхспакте, в экономике Королевства доминируют немецкие инвесторы. Местные литовские предприятия и корпорации либо выкуплены, либо с трудом выдерживают конкуренцию с иностранными оппонентами, а большая часть литовской продукции переправляется в Берлин."

LIT_increased_welfare_spending: "Повышение благосостояния"
LIT_increased_welfare_spending_desc: "Приняв систему обязательного медицинского страхования, страна сможет двигаться по пути повышения благосостояния и заботы о простых людях."

LIT_agrarian_tax_relief: "Льгота по аграрному налогу"
LIT_agrarian_tax_relief_desc: ""

LIT_agricultural_revival: "Возрождение сельского хозяйства"
LIT_agricultural_revival_desc: "Благодаря успешным сельскохозяйственным реформам в литовской деревне наступило сельскохозяйственное возрождение. Агропредприятия были разгромлены, а свободные усадьбы, Vienkiemiai, превзошли их по эффективности."

LIT_cultural_divide: "Культурный раскол"
LIT_cultural_divide_desc: "Через Литовское Королевство проходит глубокий культурный, социальный и религиозный раскол. В нем живут литовцы, поляки, белорусы и евреи - и это только самые крупные и заметные этнические группы, проживающие в его пределах. Сами литовцы едва ли составляют большинство населения, а руководство в Вильнюсе постоянно вынуждено заключать сделки и заглаживать свою вину перед польской и белорусской общинами. Эта стабильность висит на волоске, и только значительные реформы смогут её спасти."

LIT_welfare_state: "Государство благосостояния"
LIT_welfare_state_desc: "Значительные реформы в сфере социального обеспечения и социальные расходы заложили основы государства всеобщего благосостояния на литовской земле."

LIT_social_economy_idea: "Социальная экономика"
LIT_social_economy_idea_desc: "Успех наших комплексных реформ позволил социальной, экономической и культурной жизни страны восстановиться и развиваться в направлении золотого века."

LIT_long_road_to_pluralism_idea: "Долгая дорога к плюрализму"
LIT_long_road_to_pluralism_idea_desc: "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
LIT_long_road_to_pluralism_modifier: "£pol_idea $LIT_long_road_to_pluralism_idea$"

LIT_military_funding_cuts: "Сокращение военного финансирования"
LIT_military_funding_cuts_desc: "Социал-демократическое правительство решило сократить бюджет Королевских сил обороны Литвы для финансирования масштабных программ, что препятствует боеспособности армии."

LIT_national_personal_autonomy: "Национальная личная автономия"
LIT_national_personal_autonomy_desc: "Наши реформы наконец-то начинают приносить плоды. Мы больше не будем придерживаться глупых, устаревших идей о связи нации с произвольно выделенной территорией и искусственно созданной страной. Все этнические группы в нашей стране имеют свои собственные собрания и автономии, и никто, кроме них самих, не может сказать им, к какой из них они принадлежат.\n\nНу, будем надеяться, что этот проект останется на плаву через несколько десятилетий..."

LIT_free_economy_idea: "Свободная экономика"
LIT_free_economy_idea_desc: "Литовская экономика перешла под легкое государственное управление, предоставив свободу корпоративным союзам и гражданам в экономике."

LIT_political_democracy_idea: "Политическая демократия"
LIT_political_democracy_idea_desc: "Правительство Стасиса Шалкаускиса поклялось вести Литву к радикальным переменам, к подлинно демократическому, плюралистическому и целостному государству, которое превратит Литву в мост между Востоком и Западом. Сейм должен быть реформирован, общество организовано в соответствии с Федерациями граждан, культурная автономия предоставлена всем, а государство организовано в соответствии с христианскими ценностями."

LIT_economic_democracy_idea: "Экономическая демократия"
LIT_economic_democracy_idea_desc: "Второй из принципов Оптимальной системы - экономическая демократия, призывающая к праву на организованный труд и сотрудничество во имя общего блага. Литовский народ должен быть хозяином своего благополучия и работать как братья, а не как наемные рабы."

LIT_optimal_system_idea: "Оптимальная система Шалкаускиса"
LIT_optimal_system_idea_desc: "Вы можете говорить на разных языках, следовать разным вероисповеданиям, придерживаться разных взглядов, но, в конечном счете, все вы - литовцы. Быть литовцем - это не значит говорить на литовском языке или иметь литовских родителей. Это, как заявляли наши предки, клясться в верности Литовскому Королевству и никому другому.\n\nНу а теперь давайте надеяться, что этот проект останется на плаву через несколько десятилетий..."

LIT_agrarian_traditions: "Аграрные традиции"
LIT_agrarian_traditions_desc: "Именно скромный фермер является основой литовской нации, а не промышленник, аристократ или глупый левый интеллектуал. Наш Таутос Вадас знает это и решил вести нашу нацию к возрождению аграрных традиций."

LIT_corporate_economy_idea: "Корпоративистская экономика"
LIT_corporate_economy_idea_desc: "Подхалимам, капиталистическим предприятиям нельзя доверить всеобщее благосостояние. Государственная плановая экономика омолодит литовскую нацию и принесет курицу в кастрюлю каждого гражданина."

LIT_unitary_state: "Унитарное Государство"
LIT_unitary_state_desc: "Наша политика мягкой литанизации приносит свои плоды. Литовский язык становится лингва-франка Королевства, обогнав немецкий, и его все чаще можно услышать в наших городах."

LIT_tautos_vadas_idea: "Таутос Вадас"
LIT_tautos_vadas_idea_desc: "Наша политика мягкой литанизации приносит свои плоды. Литовский язык становится лингва-франка Королевства, обгоняя немецкий, и его все чаще можно услышать в наших городах. Мало кто сомневается в авторитете Антанаса Сметоны, Таутоса Вадаса. На юге ещё есть приверженцы, но с ними со временем разберутся.\n\nНу а теперь давайте надеяться, что этот проект останется на плаву через несколько десятилетий..."

