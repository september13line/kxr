POLITICS_STANISLAW_NARUTOWICZ_DESC: "Станислав Нарутович был единственным членом Литовского Совета, который подписал акты о независимости на польском, а не на литовском языке. Это действие интерпретируется по-разному, но пожилой дворянин предпочитает то, что это знак того, что литовское дело - не только дело этнических литовцев или крестьян. Дворяне и литовские поляки, такие как он сам, были не менее заинтересованы в том, чтобы возникло независимое литовское государство. Политическая карьера Нарутовича длилась десятилетиями, начиная с революции 1905 года, когда он основал в окрестностях своего поместья так называемую "Альседжяйскую республику" и ездил по всей губернии, призывая людей на Великий сейм в Вильнюсе. Нарутович был членом левой фракции Литовского Совета и ратовал прежде всего за республику, но в конце концов уступил монархистам.\n\n\nЛидер Комитета литовских поляков, пожалуй, единственный поляк, которого уважают даже литовские националисты, такие как Антанас Сметона - его усилия по созданию независимого литовского государства хорошо известны, как и его непреклонная поддержка демократии, прав всех меньшинств в Литве и социальной справедливости."

