### Parties ###
LIT_totalist_party: "Aušrinė"
LIT_totalist_party_long: "Studentų socialistų aušrininkų draugija 'Aušrinė'\n§gОбщество социалистических студентов 'Аушриня' — полууформальное студенческое движение, впервые организованное вокруг журнала Aušrinė ('Утренняя звезда') в 1910 году. Вскоре после основания оно резко повернуло к социализму под влиянием Бенуа Малона и Петра Кропоткина и в конечном итоге к революционному синдикализму. Общество было вытеснено из школ и университетов и окончательно запрещено исполнительным указом в 1923 году, но продолжало распространять свои идеи подпольно. Используя фиктивные организации для маскировки своей деятельности и публикуя журнал под постоянно меняющимися названиями, а иногда прибегая к левому терроризму, они остаются головной болью для любого литовского правительства. Aušrinė выделяется среди мировых синдикалистских организаций как 'партия писателей' — абсолютное большинство её членов составляют интеллектуалы, поэты и писатели; как следствие, сообщество живое, а идеология чиста, однако она пользуется небольшой популярностью.§!"

LIT_syndicalist_party: "Aušrinė"
LIT_syndicalist_party_long: "Studentų socialistų aušrininkų draugija 'Aušrinė'\n§gОбщество социалистических студентов 'Аушриня' — полууформальное студенческое движение, впервые организованное вокруг журнала Aušrinė ('Утренняя звезда') в 1910 году. Вскоре после основания оно резко повернуло к социализму под влиянием Бенуа Малона и Петра Кропоткина и в конечном итоге к революционному синдикализму. Общество было вытеснено из школ и университетов и окончательно запрещено исполнительным указом в 1923 году, но продолжало распространять свои идеи подпольно. Используя фиктивные организации для маскировки своей деятельности и публикуя журнал под постоянно меняющимися названиями, а иногда прибегая к левому терроризму, они остаются головной болью для любого литовского правительства. Aušrinė выделяется среди мировых синдикалистских организаций как 'партия писателей' — абсолютное большинство её членов составляют интеллектуалы, поэты и писатели; как следствие, сообщество живое, а идеология чиста, однако она пользуется небольшой популярностью.§!"

LIT_radical_socialist_party: "LSDP"
LIT_radical_socialist_party_long: "Lietuvos socialdemokratų partija - Radikalusis sparnas\n§gНе все члены Литовской социал-демократической партии являются 'мягкими' социал-демократами — многие из них считают, что простого смягчения негативных последствий капитализма недостаточно. Радикальное крыло LSDP не признаёт компромиссов с монархическим статусом Литвы и её доминированием немцев и вместо этого обращается к Франции и другим синдикалистским государствам как к потенциальным спасителям. Несмотря на радикальные позиции, они сохраняют постоянное присутствие в партии и оказывают значительное влияние на её руководство и рядовых членов.§!"
LIT_radical_socialist_party2: "LVLS"
LIT_radical_socialist_party2_long: "Lietuvos valstiečių liaudininkų sąjunga (Литовский союз крестьян и народа)"

LIT_social_democrat_party: "LSDP"
LIT_social_democrat_party_long: "Lietuvos socialdemokratų partija\n§gСоциал-демократическая партия Литвы — крупнейшая партия левого крыла в Литве и гордо называет себя старейшей политической партией страны. Её история начинается в 1896 году, хотя в литовскую партию она превратилась только в 1902 году. Хотя LSDP имела большое влияние на движение за независимость Литвы, её исключили из Совета Литвы из-за республиканских позиций, что вызвало долгие обиды. В независимом Королевстве Литва партия смягчила свою антимонархическую позицию, но как антигерманская и антикапиталистическая организация она стала крупным объединением для литовской левой. Основу партии формирует влияние немецкой SPD и австромарксизма, и хотя она остаётся демократической по сути, не отвергается социалистическое или синдикалистское влияние. Этот 'петриковский сосуд' левых идей в одной организации затрудняет достижение консенсуса.§!"

LIT_social_liberal_party: "KPL/LLK"
LIT_social_liberal_party_long: "Lietuvos lenkų komitetas/Komitet Polaków na Litwie\n§gКомитет литовских поляков — крупнейшая из многих этнических партий меньшинств в Королевстве Литвы, основанная в 1920 году для участия в первых демократических выборах. Партия объединяет интересы литовских поляков и отстаивает вопросы, важные для них прежде всего: культурная и политическая автономия, финансирование польского образования в регионах Сувалки и Вильнюса, более тесные экономические, культурные и политические связи с Польшей. В остальном партия в значительной степени аполитична, позиции её членов варьируются от аристократического консерватизма до почти синдикализма.§!"

LIT_market_liberal_party: "Santara"
LIT_market_liberal_party_long: "Demokratinė tautos laisvės santara\n§gДемократическая национальная лига свободы, более известная как просто 'Сантара', — небольшая либеральная партия Литвы, основанная известными литовскими политиками в изгнании в 1917 году. Базирующаяся в Петрограде, партия выступала за будущее Литвы как демократической республики и связывала его с Антантой, полагая, что победа России на Восточном фронте и автономия Литвы в составе большой Российской федерации будет лучшим исходом. Однако этого не произошло, и Сантара была лишена влияния на формирование Королевства. Партия известна как 'партия ветеранов'. Её лидеры участвовали в политике ещё до Weltkrieg и занимали министерские посты в разных правительствах, но партия имеет небольшое влияние среди населения. Она является платформой для либеральных идей в Литве — Сантара продвигает светскость, религиозную толерантность и либерализм, выступая посредником между левыми и правыми.§!"

LIT_social_conservative_party: "LKDP"
LIT_social_conservative_party_long: "Lietuvos krikščionių demokratų partija\n§gХристианско-демократическая партия Литвы — крупнейшая партия правого крыла, основана в 1917 году, хотя её предшествующие движения действовали с 1890 года. Ведущий сторонник консерватизма и монархизма, партия закладывала основы Королевства Литвы и остаётся крайне влиятельной. Из-за больших размеров партии у неё есть несколько крыльев — одни поддерживают либеральные идеи и примирение с левыми, другие нет; одни видят будущее Литвы как лояльного союзника Германии, другие опасаются господства безбожных лютеран, третьи более националистичны. Некоторые подвержены христианскому корпоративизму или социализму, другие — консерваторы или сторонники свободного рынка. Независимо от крыла, идеи христианской этики, монархизма и демократии объединяют всех.§!"

LIT_authoritarian_democrat_party: "LTS"
LIT_authoritarian_democrat_party_long: "Lietuvių tautininkų sąjunga\n§gЛитовский националистический союз — преемник Национальной прогрессивной партии, основанной в 1929 году, занимает нишу правого национализма, которую христианские демократы почти оставили. Союз объединяется вокруг фигуры Антанаса Смятоны, бывшего главы Совета Литвы и первого премьер-министра, ставшего лидером националистического движения. Провал Мемельского восстания 1928 года показал Смятоне, что вооружённое сопротивление немцам бесполезно, свобода достигается только через выборы; поэтому Союз отвергает вооружённые восстания и стремится реализовать свои идеи (в основном) демократическим путём. Он поддерживает сильную исполнительную власть, корпоративизм и государственный контроль экономики, литовский национализм и лозунг 'Литва для литовцев!'. Несмотря на формальную преданность королю и демократии, Союз конфликтует с левыми, которых видят в нём путь к авторитаризму.§!"

LIT_paternal_autocrat_party: "TPP-N"
LIT_paternal_autocrat_party_long: "Naujoji Tautos pažangos partija\n§gКогда крайние члены Литовского националистического союза захватили контроль над партией, умеренные члены старого состава отделились, восстановив то, что они называют более умеренными и аристократическими корнями партии — Партия национального прогресса. Несмотря на националистический характер, она занимает более умеренные позиции.§!"

LIT_national_populist_party: "LAF"
LIT_national_populist_party_long: "Lietuvos aktyvistų frontas\n§gЛитовский активистский фронт — подпольное националистическое движение, основанное в 1930 году после Мемельского восстания. Оно объединяет радикальные, милитаристские и реакционные силы, не нашедшие места в легальных партиях. Известно мало о структуре движения, но считается, что у него нет единого признанного лидера, оно разделено на несколько влиятельных политических течений; однако объединяет всех ненависть к Германии, правительству Вильнюса и иноземцам. Идеология распространяется через журналы Vairas, Naujoji Romuva и Tautos Kelias, а также через протесты, рейды и эпизоды терроризма. Фронт не участвует в выборах и считает себя выше 'психоза демократии'.§!"

LIT_paternal_autocrat_PLECH: "Plechavičius' Clique"
LIT_paternal_autocrat_PLECH_long: "Plechavičius' Clique\n§gПосле провала гражданского правительства в предотвращении смерти короля Миндауго, генерал Повилас Плечавичюс взял управление страной в свои руки. Сосредоточившись только на выживании и стабильности Литвы, он не считает нужным выбирать союзников или методы.§!"

