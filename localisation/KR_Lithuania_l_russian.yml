POLITICS_LIT_PRIVY_COUNCIL_DESC: "Председатель §YБарон Вент фон дер Ропп§!\n\nЖители Пакруойской волости говорят, что единственное, что стояло между Вентом фон дер Роппом и полноценной жизнью - это наследование поместья Пакруойс, самого известного и престижного дворца, принадлежавшего литовско-немецкому роду фон дер Роппов - и, действительно, молодой дворянин посвятил свою жизнь и усилия управлению поместьем, пока его владелец, Леон фон дер Ропп, был немощен и недееспособен. Однако пожилой барон увидел в этом человеке нечто угрожающее и, оправдываясь тем, что ему не нравится супруга молодого дворянина, исключил Уэнта из наследства, оставив ему лишь небольшое поместье и дворянский титул. Возможно, это всего лишь слухи, но они объясняют личность барона фон дер Роппа, хитрого, озлобленного, возможно, даже социопатического человека. \n\nНесмотря на свою молодость, фон дер Ропп был принят в Тайный совет короля Литвы и быстро стал его приближенным благодаря тому, что был единственным членом совета моложе сорока лет. Используя своё влияние в качестве личного советника короля, он продвигался по политической арене, став в итоге главой Литовско-немецкого культурного союза (Kulturverband der Deutschen Litauen), прикрытия влияния Германской империи в Литве. Не питая теплых чувств к литовцам - этим нищим, грязным, бескультурным крестьянам, которые угрожают национализировать его поместье и покончить с его образом жизни, - фон дер Ропп смотрит на Запад, мечтая завершить историческую миссию Рыцарей Тевтонского ордена, присоединив Литву к Германии, если понадобится, силой и кровью."

LIT_GENERAL_RASTIKIS_DESC: "§YОбщее описание\n§YРодился:§L\n13 сентября 1896 года\nКуршенай, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nКогда начался Вельткриг, восемнадцатилетний Стасис Раштикис был одним из сотен тысяч тех, кто добровольно вступил в ряды Императорской Российской армии, охваченный военной лихорадкой. Однако, в отличие от многих его сверстников, последующие четыре года войны не ослабили этот энтузиазм - более того, только укрепили его. Русские офицеры на Восточном фронте и в Тифлисской военной академии быстро заметили энтузиазм литовского юноши. По окончании военных действий на Востоке Раштикис оказался в Грузии, где он и остальные литовские курсанты, проживавшие в академии, получили разрешение Германии вернуться на родину. Он отказался от своих прежних планов стать священником в пользу военной карьеры.\n\nВ свои сорок лет Раштикис довольно молод, учитывая его звание, но это яркий и энергичный ум, открытый для новых идей ведения войны и преданный своей стране. Говорят, что лысый генерал с суровым лицом является самым политически влиятельным из всех командиров литовской армии - он тесно связан с Христианско-демократической партией Литвы и является личным другом Леонаса Бистраса, в то же время он женат на Елене Сметонайте, племяннице Антанаса Сметоны. Однако те, кто утверждает, что он оказывает какое-либо влияние из тени, просто повторяют заговоры - посвятив себя военному делу и благу своей страны, Раштикис исповедует полную независимость от любых политических дел."

LIT_GENERAL_ZUKAUSKAS_DESC: "§YОбщее описание\n§YРодился:§L\n31 декабря 1860 года\nПошкечяй-Довайнишкяй, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nПроисхождение, ранняя жизнь и даже дата рождения Сильвестраса Жукаускаса, самого пожилого и знаменитого из всех полководцев литовской армии, является полной загадкой, поскольку этот человек никогда не появлялся на публике и не публиковал мемуаров. Неизвестно даже, были ли его родители литовцами, или они иммигрировали в Литву в XIX веке. Лютеранин-протестант, женатый на знатной прибалтийской немке Жозефине Хасдорф, он был офицером кавалерии в Императорской Русской армии, дослужившись до звания генерал-майора в 1916 году. Он пересек советско-германскую границу в 1918 году, после Октябрьской революции, и был назначен первым начальником штаба вооружённых сил Литвы, занимая эту должность более десяти лет.\n\nНесмотря на преклонный возраст и затворничество, Сильвестрас Жукаускас пользуется непреодолимым уважением среди своих сослуживцев, и до сих пор иногда дает советы своим молодым коллегам - несмотря на то, что с годами вооруженные силы под его командованием начали неуклонно деградировать, и Жукаускас с трудом добивался инициативы реформ."

LIT_GENERAL_CERNIUS_DESC: "§YОбщее описание\n§YРодился:§L\n6 января 1898 года\nКупишкис, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nПризыв добровольцев в литовскую армию дошел до Йонаса Чернюса, сына каменщика, когда он ещё учился в Паневежской гимназии, но это не помешало ему отказаться от своей прошлой жизни, чтобы стать одним из первых добровольцев в литовской армии. Он был выбран одним из немногих солдат Королевских вооружённых сил Литвы для продолжения военного образования в Берлине, где стал военным инженером - возможно, потому, что унаследовал страсть отца к строительству и строительству. Во время учебы он познакомился со Стасисом Раштикисом, который также был направлен в Берлин в составе литовской миссии, и они стали близкими союзниками. Где бы Раштикис ни предлагал реформы и изменения в литовской армии, Чернюс обязательно следовал его примеру, двух генералов объединяла националистическая гордость и верное служение родине."

LIT_GENERAL_SKIRPA_DESC: "§YОбщее описание\n§YРодился:§L\n18 февраля 1895 года\nНабаюнай, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nШкирпа родился на самом севере Литвы и, в отличие от некоторых своих сверстников, ни разу не усомнился в своей литовской принадлежности и с первых дней с гордостью заявил, что является патриотом. Февральская революция в России заставила его, офицера, служившего в Омске, проехать через всю распадающуюся империю, преодолевая трудности и опасности, пока в первой половине 1918 года он не добрался до Вильнюса. Однако то, что Совет Литвы был парализован, а немцы свободно хозяйничали на его родине, разочаровало его. Вопреки воле Совета и администрации Обер-Оста, он организовал в Вильнюсе литовский добровольческий отряд, участвовал в уличных столкновениях с польскими военизированными формированиями и 1 января 1919 года поднял флаг Литвы на башне Гедиминаса, а через день его сняли немецкие власти.\n\nНесмотря на это бесполезное сопротивление, он был оправдан и стал одним из первых добровольцев в литовской армии. Есть подозрения, что генерал-лейтенант Шкирпа приложил руку к организации Мемельского восстания, но все, что можно сказать о нем, - это слухи и сплетни. Фактом является то, что Шкирпа - самый правый и националистически настроенный представитель литовского командования, не испытывающий никаких теплых чувств ни к немецкой оккупации, с которой он когда-то боролся, ни к полякам, с которыми у него были плохие отношения с 1918 года."

LIT_GENERAL_REKLAITIS_DESC: "§YОбщее описание\n§YРодился:§L\n6 сентября 1896 года\nДаугирделяй, Сувальская губерния, Российская Империя\n§YВоенная карьера:§L\nРодившийся в Алитусском районе и известный среди своих сослуживцев-генералов сильным дзукийским акцентом, Микас Реклайтис изначально не хотел быть военным офицером. После окончания Вейверяйской семинарии он был призван в Императорскую российскую армию и служил до января 1918 года, когда попал в плен к наступающим немецким войскам и оставался в плену большую часть года. Он был освобожден в ноябре 1918 года и начал организовывать отряды самообороны в своем родном регионе. В итоге эти отряды вошли в состав зарождающейся литовской армии, и Рекляйтис смирился со своей новой жизненной карьерой. Среди прочего, он ответственен за разработку Устава организации пехотных подразделений литовской армии в 1923 году и с тех пор остаётся убежденным сторонником роли пехотинца на поле боя."

LIT_GENERAL_VITKAUSKAS_DESC: "§YОбщее описание\n§YРодился:§L\n4 октября 1890 года\nУжбаляй, Сувальская губерния, Российская Империяe\n§YВоенная карьера:§L\nВинцас Виткаускас изначально не тяготел к военной жизни. Обладая ярким умом и артистической душой, он был математиком и поэтом до призыва в Императорскую российскую армию - это происхождение отразилось в текстах и мемуарах Виткаускаса, в которых всегда используется яркий, выразительный язык, необычный для армейского офицера. После двух лет службы на Украине он снова вернулся на родину, где записался в вооруженные силы Литвы - там он приобрел репутацию мягкого, светского командира, который предпочитал завоевывать сердца и умы своих людей, а не насаждать дисциплину силой.\n\nКарьера Виткаускаса в литовской армии была трудной. В отличие от многих своих товарищей, политически нейтральных офицеров, он не стесняется того, что не одобряет христианских демократов и Националистический союз, и придерживается прогрессивных политических взглядов. Это привело к тому, что в прошлом его несколько раз отклоняли от повышения - только благодаря вмешательству Стасиса Раштикиса в 1935 году он получил звание генерал-майора, которого был достоин."

LIT_GENERAL_ZELIGOWSKI_DESC: "§YОбщее описание\n§YРодился:§L\n17 октября 1865 года\nАшмена/Ошмяны/Ашмяны, Виленская губерния, Российская Империя\n§YВоенная карьера:§L\nКак и многие другие литовские командиры, Лучан Желиговский начал свою карьеру в Императорской российской армии, с той лишь разницей, что после падения царского режима он присягнул не зарождающемуся Литовскому Королевству, а соседней польской нации. Командуя 4-й польской стрелковой дивизией на Кубани, он в конечном итоге стал верховным главнокомандующим всех польских добровольческих частей в Гражданской войне в России, сражаясь вместе с белыми на юге и востоке России. В 1919 году Желиговский наконец пересек российско-германскую границу, но то, что он увидел, разрушило его мечты - польская нация, за которую он хотел сражаться, превратилась в тень себя прежнего, охваченная политической нестабильностью и удерживающая лишь малую часть всех своих законных земель. Его друг Юзеф Пилсудский был заключен в тюрьму приспешниками Кайзера, а поляки подчинились воле Берлина.\n\nПотерпев поражение, Желиговский на время отложил мечты о едином польском народе и сосредоточился на текущей задаче - говорить от имени поляков в Литве и стремиться к Литве, где поляки могут свободно выражать свою культуру и, возможно, однажды объединиться со своими братьями на юге."

LIT_GENERAL_LADIGA_DESC: "§YОбщее описание\n§YРодился:§L\n25 декабря 1893 года\nИшконис, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nВоенная карьера Казиса Ладиги началась со службы разведчиком в Императорской Русской армии - за храбрость и несколько перенесенных ранений он был награжден Георгиевским крестом. Он был одним из немногих литовских офицеров, которые не дезертировали после Февральской революции - вместо этого он оставался на службе до февраля 1918 года, когда он и все его подразделение попали в плен к наступающим немецким войскам в Дунабурге. Ладига пробыл в заключении почти год, пока его не нашел делегат Совета Литвы Константинас Ольшаускас и не освободил под залог, чтобы присоединиться к развивающимся литовским вооруженным силам.\n\n\nКазис Ладига является убежденным воздержанцем и христианином, но страдает от гнусных голосов, утверждающих, что он симпатизирует коммунистам - ведь он остался в Русской армии даже после Октябрьской революции, в отличие от своих сверстников, которые дезертировали, как только вооруженные силы начали распадаться."

LIT_GENERAL_ADAMKAVICIUS_DESC: "§YОбщее описание\n§YРодился:§L\n30 марта 1888 года\nПикеляй, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nРассказывают, что адъютант Эдвардас Адамкавичюс, служивший в 1915 году в 64-м Казанском полку Императорской Русской армии, отвечал за просмотр списков вновь набранных офицеров. Среди этого списка он увидел одну или две литовские фамилии - и сразу же обратился к этим людям, чтобы впредь разговаривать с ними только на литовском языке. Ярый литовский националист и уважаемый генерал, Адамкавичюс был одним из первых добровольцев в Королевских вооружённых силах Литвы после своего возвращения в ноябре 1918 года. Несмотря на несколько слабое здоровье, благодаря тому, что во время Вельткрига ему чудом удалось выжить после попадания пули в голову, усатый генерал пользуется большим уважением среди своих коллег и младших офицеров."

LIT_GENERAL_PLECHAVICIUS_DESC: "§YОбщее описание\n§YРодился:§L\n1 февраля 1890 года\nЧидикай, Ковенская губерния, Российская Империя\n§YВоенная карьера:§L\nПовилас Плехавичюс происходил из семьи зажиточных крестьян из Самогитии. После начала Вельткрига он был офицером кавалерии в Императорской Русской армии и воевал на Восточном и Кавказском фронтах, по сообщениям, был ранен двадцать девять раз, но каждый раз возвращался за новыми силами. Октябрьская революция застала его во время службы на Кавказе, но ничуть не обескуражила - выдавая себя за казака, он вступил в Добровольческую армию Антона Деникина и сражался вместе с белыми против большевистского восстания на российском юге. Хотя его служба там была недолгой, она внушила Плехавичюсу глубокую и кипящую ненависть к коммунизму. Вместе со своим братом Алексасом он вернулся в Литву осенью 1918 года.\n\n\nПлехавичюс нашел Литву в хаосе и беспорядке, кишащую бандитами и сторонниками большевиков, где немецкие власти держались неуверенно. Он организовал отряд самодийцев, который вскоре вырос в армию, и начал проводить политику белого террора на севере и западе Литвы. Хотя его методы были эффективны в восстановлении порядка у себя дома и даже получили молчаливое одобрение немецких властей, Учредительное собрание Литвы было в ужасе от жестокости. Пригрозив депутату от социал-демократов Люде Пуренене судебным иском, Плехавичюс защищался просто: "Достопочтенные судьи, если бы меня или такого человека, как я, не было в то время, никто из нас не сидел бы здесь сегодня" Он был оправдан, хотя и неоднозначно, и стал народным героем среди литовских военных."

