POLITICS_STASYS_SALKAUSKIS_DESC: "Стасис Шалкаускис родился в семье мелкопоместных дворян смешанного польско-литовского происхождения, получил скромное воспитание и был одним из многих представителей нового поколения литовской интеллигенции последних дней Российской империи. Он выбрал профессию юриста в Московском университете, и это решение определило его дальнейший жизненный путь. Переживание нигилистической, атеистической атмосферы Русской интеллигенции заставило его ещё сильнее укрепиться в католической вере, понимая, что её универсализм и сострадание, подкрепленные рефлексивной философией, являются лучшим ответом на фундаментальные вопросы жизни. Эти убеждения были подкреплены перепиской с Адомасом Якштасом и учебой в католическом университете Фрибурга в Швейцарии.\n\n\nŠalkauskis не является политиком по профессии и находит философию более удобной, но его сложное видение нового, сострадательного христианского общества покорило многих в Христианско-демократической партии. Стремление к "оптимальной системе управления", необходимость правительства, руководствующегося принципами солидарности и антикапитализма, целостная интерпретация Литвы как синтеза восточной и западной культуры - вот основные положения его идеологии."

