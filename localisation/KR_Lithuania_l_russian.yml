### Decisions ###
LIT_economic_projects_decisions: "Экономические проекты"

LIT_a_minor_port: "Малый порт"
LIT_a_minor_port_desc: "На протяжении веков Литва не имела порта, достаточного для обслуживания своего народа, а после окончания Вельткрига ей даже запретили когда-либо его приобретать. Немцы заставили нас использовать Мемельский и Рижский порты вместо того, чтобы строить свой собственный, к своей выгоде. Однако литовская дипломатия добилась победы в виде Паланского соглашения, которое позволяет нам развивать порт Паланги, чтобы он служил нам окном в море."

LIT_invest_in_marijampole: "Инвестиции в Мариямполе"
LIT_invest_in_marijampole_desc: "Мариямполе - это сельский городок, который был центром литовского национального возрождения, и поэтому он очень литовский. Однако в нем мало промышленности, но это можно легко решить."

LIT_samogitia_highway: "Самогитское шоссе"
LIT_samogitia_highway_desc: "Инфраструктура является основой восстановления нашей страны. Спонсирование этого проекта создаст рабочие места и капитал, в котором государство отчаянно нуждается."

LIT_southern_highway: "Южное шоссе"
LIT_southern_highway_desc: "Дальнейшее подключение автобана к южным штатам Литвы позволит облегчить поток товаров из Украины и Польши. Это также будет способствовать дальнейшей зависимости южных государств от Вильнюса."

LIT_improve_siauliai_infrastructure: "Улучшить инфраструктуру Шяуляя"
LIT_improve_siauliai_infrastructure_desc: "Водопровод, телефонная сеть и другие необходимые вещи нужны для того, чтобы вернуть сонный Шяуляй в 20-й век."

LIT_bialystok_labour_initiative: "Трудовая инициатива Восточного Белостока"
LIT_bialystok_labour_initiative_desc: "Финансирование должно быть направлено в промышленность южной Литвы, чтобы поддержать их на плаву и создать новые места для работы. Это также может ослабить напряженность между польским и еврейским населением Восточного Белостока."

LIT_invest_in_vawkavysk: "Инвестиции в Вавкавыске"
LIT_invest_in_vawkavysk_desc: "После создания Литовского Королевства промышленность Валкавискаса канула в Лету. Мы должны снова поощрять инвестиции в эту отрасль в регионе, причем главной целью этих инвестиций должен стать его металлургический завод."

LIT_architect_king_decisions: "Король архитекторов"
LIT_architect_king_decisions_desc: "Увлечениями короля всегда были искусство и архитектура, а не управление. Вдали от политических баталий Королевства он проводит своё время, создавая все более сложные проекты, которые он, как государь, может воплотить в жизнь. Некоторые считают это легкомысленной тратой времени, другие полагают, что это достаточно невинная программа, и ей следует позволить продолжаться. Какое мнение короля возобладает, покажет только время.\n\nЛегитимность: [?LIT_legitimacy|0+%%]"

LIT_monument_to_emilia_plater: "Памятник Эмилии Плятер"
LIT_monument_to_emilia_plater_desc: "Узнав о легендарной личности графини Эмилии Платер, Король решил заказать памятник в её честь. Хотя город изменился со времен графини, его усилия могут быть восприняты местными жителями не лучшим образом..."

LIT_knygesiai_memorial: "Кныгнешяйский мемориал"
LIT_knygesiai_memorial_desc: "Король узнал о скромных Кныгнешяй (контрабандистах книг). Во времена Царя, когда литовский язык был под запретом, а наличие таких предметов каралось смертной казнью, эти люди нелегально ввозили в Литву литовскую литературу из Малой Литвы. Король решил построить в Паланге мемориал, посвященный их храбрости."

LIT_church_of_saint_joseph_the_betrothed: "Церковь Святого Иосифа Обручника"
LIT_church_of_saint_joseph_the_betrothed_desc: "Король во время своих ежедневных прогулок по столице обнаруживает, что его влечет к одной маленькой унылой церкви..."

LIT_year_of_1918: "Год 1918"
LIT_year_of_1918_desc: "1918 год был для короля годом трепетных переживаний. Это год, когда он был тяжело ранен во время службы в немецкой армии во время Вельткрига, а также год, когда его отец принял мантию короля в Литве. Многие видели в отце короля доброго правителя, который пользовался уважением подданных и Сейма, чего королю ещё предстоит добиться. В связи с этим воссоединение с покойным отцом станет для короля одной из самых сложных задач..."

LIT_kings_model_town: "Королевский образцовый город"
LIT_kings_model_town_desc: "Сувалки. Этот небольшой городок был выбран королем в качестве прототипа для модели города. Некоторые говорят, что Король превышает свои полномочия в этом проекте, и считают, что средства можно было бы потратить лучше в другом месте. Время покажет, чем обернется этот проект..."

LIT_memorial_to_wladyslaw_syrokomla: "Памятник Владиславу Сырокомле"
LIT_memorial_to_wladyslaw_syrokomla_desc: "Владислав Сырокомля, которого раньше считали польским поэтом, теперь многие считают образцом "польско-литовца" Его взгляды олицетворяют концепцию польско-литовской принадлежности, его произведения переведены на литовский и белорусский языки."

LIT_palace_of_the_grand_dukes: "Дворец великих князей"
LIT_palace_of_the_grand_dukes_desc: "Теперь, когда Король доказал свою состоятельность, он хочет наконец перейти к своему последнему проекту... дворцу великих герцогов."

