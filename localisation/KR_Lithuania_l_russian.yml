LIT_military_black_improvement: "Борьба с Чёрным Понедельником"
LIT_military_black_improvement_desc: "В настоящее время Промышленный совет работает над устранением последствий Черного Понедельника. Хотя в долгосрочной перспективе это улучшит экономику, в краткосрочной перспективе меры будут жесткими."

LIT_military_supply_1a: "Оружейные детали из Германии"
LIT_military_supply_1a_desc: "Благодаря увеличению пропускной способности железной дороги в Германию, можно импортировать больше деталей оружия."

LIT_military_supply_1b: "Поставки на восток"
LIT_military_supply_1b_desc: "Поскольку Литва не граничит с Россией, в рамках подготовки к войне были выстроены надлежащие цепи поставок."

LIT_military_supply_2: "Улучшенная логистика вооружений"
LIT_military_supply_2_desc: "Теперь, после соответствующих инвестиций, немецкие части оружия могут быть легко собраны и отправлены литовским частям, участвующим в войне."

LIT_asis_reg_0: "Временное регентство"
LIT_asis_reg_0_desc: "После проведения чрезвычайной сессии Сейма [LIT.GetHeadOfGovernment] получил временные регентские полномочия, чтобы направить страну в нужное русло."

LIT_asis_reg_1: "Регент Нарутович"
LIT_asis_reg_1_desc: "Поскольку устранение угрозы LAF имеет приоритет, Нарутович принял соответствующие меры для создания более постоянного регента, пока порядок не будет восстановлен."

LIT_asis_reg_2: "Провозглашена Республика"
LIT_asis_reg_2_desc: "После смерти бездетного короля Миндаугаса Сейм решил провозгласить в Литве республику, оставаясь при этом в сфере влияния Германии."

LIT_asis_repair: "Восстановление промышленности"
LIT_asis_repair_desc: "После устранения активной угрозы со стороны LAF правительство вкладывает средства в восстановление разрушений, причиненных восстанием."

LIT_land_reforms_ASIS: "Радикальная земельная реформа"
LIT_land_reforms_ASIS_desc: "Чтобы обеспечить поддержку своей федерации в сельской местности, Нарутович прибегнул к радикальным земельным реформам, разрушив статус-кво в сельской местности."

LIT_asis_arg_support_1: "Поддержка аграрного сектора"
LIT_asis_arg_support_1_desc: "Благодаря небольшим грантам для фермеров на покупку оборудования и удобрений, а также созданию сети поддержки для продажи их продукции, аграрный сектор Литвы начал расти."

LIT_asis_arg_support_2: "Финансирование торговых школ"
LIT_asis_arg_support_2_desc: "Не все жители Литвы могут получить высшее образование, но благодаря тому, что в сельской местности открываются торговые школы, механизация сельскохозяйственного сектора продолжается."

LIT_asis_bund: "Формализованный статус бундас"
LIT_asis_bund_desc: "Стремясь обеспечить взаимную выгоду и правительства, и Бунда, Нарутович выступил за легализацию Бунда как юридического лица, хотя это шаг, направленный на сдерживание более "радикальных" элементов."

LIT_asis_black_improvement: "Инвестиции в Чёрный Понедельник"
LIT_asis_black_improvement_desc: "Правительство Асиса вкладывает значительные средства в экономику Литвы, чтобы попытаться смягчить последствия "черного Понедельника" Это ограничит его способность инвестировать в экономику на некоторое время."

LIT_asis_unity_1: "Продвижение христианского единства"
LIT_asis_unity_1_desc: "Мы все объединены одним Богом, одним умершим Христом и одним Духом. Все остальные разделения на земле - дело рук человека, результат грехопадения человечества в Эдемском саду. Мы должны напоминать нашим людям об этой истине..."

LIT_asis_unity_2: "Представительство меньшинств"
LIT_asis_unity_2_desc: "Мы - страна, в которой проживает много разных народов, и было бы несправедливо отказывать кому-либо из них в соответствующем представительстве в правительстве, чья обязанность - заботиться обо всех литовцах."

LIT_asis_swi: "Доходность федерации"
LIT_asis_swi_desc: "Подражая швейцарской системе, Нарутович обеспечил тот уровень стабильности, который был крайне необходим с момента её создания."

LIT_asis_HC: "Компромиссное соглашение о социальном обеспечении"
LIT_asis_HC_desc: "Коалиция Ашиса согласовала "компромиссное" соглашение о социальном обеспечении, позволяющее оказать столь необходимую поддержку литовскому народу."

LIT_asis_HC_big: "Переработанное социальное обеспечение"
LIT_asis_HC_big_desc: "Коалиция Ašis пришла к соглашению и расширила предыдущие реформы правительства Бистраса в области социального обеспечения."

LIT_asis_wr: "Самодостаточность"
LIT_asis_wr_desc: "Дальнейшие компромиссы с правыми членами Ашиса обеспечили Литве уверенность в том, что она не будет признана несостоятельной, хотя и ценой ущемления некоторых прав трудящихся."

LIT_asis_wr_1: "Восстановлены права трудящихся"
LIT_asis_wr_1_desc: "Трудовые права, утраченные в результате компромисса с правыми членами Ашиса, были восстановлены"

LIT_ASIS_bialystok_autonomous_region: "Рост польского ирредентизма"
LIT_ASIS_bialystok_autonomous_region_1: "Польский ирредентизм подавлен"
LIT_ASIS_bialystok_autonomous_region_2: "Восточно-Белостокское сотрудничество"

LIT_disorganised_army: "Дезорганизованная армия"
LIT_disorganised_army_desc: "В армии царит полный беспорядок. Солдаты склонны часто не подчиняться приказам своих офицеров, а офицеры столь же недисциплинированны. Вооружение армии архаичное, некоторые виды оружия появились ещё до Вельткрига. Литовская армия нуждается в срочной реформе, и мы не можем больше медлить с этим."

LIT_reformed_army: "Реформированная армия"
LIT_reformed_army_desc: "Литовская армия была успешно реформирована и сейчас не уступает по эффективности вооруженным силам соседних стран."

LIT_lithuanian_riflemen_union: "Союз литовских стрелков"
LIT_lithuanian_riflemen_union_desc: "Союз литовских стрелков (наша военизированная организация по примеру финской Белой гвардии) был успешно интегрирован в литовскую армию, служа филиалом армии в гражданском обществе и ступенькой к военной службе. Это значительно усилит наш военный потенциал."

LIT_death_or_dishonour_idea: "Смерть или бесчестие"
LIT_death_or_dishonour_idea_desc: "Жителей Литвы объединяет несколько черт, одна из которых - ненависть к тиранам Востока, причем в самых разных формах..."

LIT_home_defence_idea: "Защита родины"
LIT_home_defence_idea_desc: "Защищать свою родину в трудную минуту - это, пожалуй, одна из самых характерных чёрт литовца. В это неспокойное время мужчины и женщины должны сплотиться и отстоять каждую землю нашей любимой страны!"

LIT_movement_warfare_idea: "Война движения"
LIT_movement_warfare_idea_desc: "Опыт Вельткрига заставил многих понять, что дни стрелков и окопов не приведут ни к чему, кроме потерь и истощения. Скорость имеет решающее значение, и сторонники механизированной войны выступают за их использование для прорыва вражеских линий с непревзойденной огневой мощью."

LIT_new_tank_blueprints_sweden: "Новые чертежи танков"
LIT_new_tank_blueprints_sweden_desc: "Через компанию Bofors AB литовские офицеры заключили сделку со шведскими конструкторами танков. За дополнительную плату мы будем приобретать современные танки из Швеции, обеспечивая качество скандинавского производства. Такие танки, как Stridsvagn m/38, станут передовым отрядом современной литовской кавалерии."

LIT_new_tank_blueprints_germany: "Новые чертежи танков"
LIT_new_tank_blueprints_germany_desc: "Опыт Вельткрига показал нам, что для выхода из тупика окопной войны необходимо инвестировать в танки. Танки станут острием копья современных армий, и если мы хотим иметь современную армию, нам нужны литовские танки. Мы приобрели несколько лицензий на разработку немецких танков, что позволит нам запустить местную промышленность по производству брони."

LIT_new_tank_blueprints_czech: "Чёртежи новых танков"
LIT_new_tank_blueprints_czech_desc: "Богемская компания Škoda разработала ČKD JP vz. 35/38, легкий танк, подходящий для выполнения вспомогательной роли на поле боя. Мы закупим несколько таких танков с вариациями и дадим им название LTL. Это обеспечит литовскую армию современными танками для службы на поле боя."

LIT_military_contracts: "Военные контракты"
LIT_military_contracts_desc: "Литве не хватает большой промышленности, которая позволяет нам производить артиллерию. Были заключены военные контракты с соседними странами, позволяющие производить местную вспомогательную артиллерию."

LIT_german_aviation_advisors: "Немецкие офицеры авиации"
LIT_german_aviation_advisors_desc: "Военно-воздушные силы Литвы сильно отстают от Европы, и у нас не так много подготовленных офицеров, которые могли бы обучать новобранцев. Отставные офицеры немецких ВВС были приглашены в Литву в качестве советников для наших начинающих ВВС."

LIT_elite_infantry_formations: "Žaliukai"
LIT_elite_infantry_formations_desc: "Žaliukai, или "Зеленые", - это название нового военного формирования, чей опыт заключается в использовании обширных лесов Литвы в качестве средства преследования и преследования врага. Мы будем набирать мужчин, которые проявляют опыт охоты и работы в лесу. Подобно "лесным братьям" наших северных соседей, Жалюкаи превратят леса в ад для наших врагов."

LIT_jager_detachments: "Егерские отряды"
LIT_jager_detachments_desc: "В рамках совершенствования вооружённых сил Литвы некоторые подразделения были реорганизованы в легкие, более мобильные егерские отряды, в значительной степени вдохновленные финским методом элитной пехоты. Эти подразделения специализируются не только на меткой стрельбе, но и на способности преодолевать пересеченную местность."

LIT_shipbuilding_contracts: "Судостроительные контракты"
LIT_shipbuilding_contracts_desc: "Военно-морские возможности Литвы весьма ограничены. В рамках масштабных реформ мы улучшим судостроение в Литве, привлекая зарубежные контракты. Это поможет обеспечить современность и надежность, необходимые нам для контроля и защиты Балтийского моря."

### Focuses ###
lithuanian_focus: "Фокусы Литвы"


LIT_kings_speech: "Королевская речь"
LIT_kings_speech_desc: "С момента своей коронации Король рисовал архитектурные проекты, казался недовольным своим положением. После длительного периода уединения Король вышел на сцену, чтобы объявить о новой программе для нового года в Королевстве."

LIT_relieve_the_farmers: "Облегчить положение фермеров"
LIT_relieve_the_farmers_desc: "Большинство конгломератов, владевших огромными участками литовской земли, в настоящее время ликвидируют свои активы, углубляя сельскохозяйственный кризис. Сейм сейчас занят обсуждением того, как лучше подойти к этому вопросу, но одно можно сказать точно - помощь фермерам должна быть начата как можно скорее, чтобы кризис не усугубился ещё больше."

LIT_loosen_the_trade_restrictions: "Ослабление торговых ограничений"
LIT_loosen_the_trade_restrictions_desc: "Ограничение на торговлю через Палангу до сих пор является предметом разногласий между Литвой и её немецким повелителем. Теперь, при поддержке местного немецкого бизнеса, мы можем представить желание пересмотреть Палангское соглашение и, надеюсь, вернуться в Вильнюс с договоренностью."

LIT_support_struggling_workers: "Поддержка нищих рабочих"
LIT_support_struggling_workers_desc: "Ligonių kasų įstatymas - Закон о больничных кассах, который предписывает создание государственного медицинского страхования и, таким образом, позволяет правительству предоставлять неоплачиваемую медицинскую помощь наименее обеспеченным членам общества."

LIT_emergency_meeting: "Экстренное заседание кабинета министров"
LIT_emergency_meeting_desc: "С каждым днём Литва все больше погружается в хаос. Эпоха либерализма Бистраса закончилась. Пришло время правительству действовать."

LIT_open_the_coffers: "Открыть казну"
LIT_open_the_coffers_desc: "Наш бюджетный резерв может быть небольшим, но его должно быть достаточно для облегчения положения людей. Нет смысла поддерживать жесткую экономию бюджета, когда люди нуждаются."

LIT_chamber_of_industry: "Промышленная палата"
LIT_chamber_of_industry_desc: "Чтобы управлять переходом нашей экономики к независимости, мы должны создать государственный орган, организующий этот процесс. Все предприятия - и литовские, и польские, и еврейские - будут приглашены к сотрудничеству и объединению усилий, чтобы доминирование Германии было остановлено."

LIT_float_the_mark: "Плавать по литовской марке"
LIT_float_the_mark_desc: "Мы должны отвязать литовскую марку от Рейхсмарки, чтобы позволить нам раздуть нашу валюту и тем самым стимулировать спрос - по крайней мере, так объясняли экономисты."

LIT_northern_land_fund: "Северный земельный фонд"
LIT_northern_land_fund_desc: "В северных регионах страны есть много свободных земель и заводов, которые сейчас брошены немцами. Мы должны создать Земельный фонд, чтобы распределить их среди людей, которые смогут использовать их наилучшим образом."

LIT_steel_industry_cooperatives: "Кооперативы сталелитейной промышленности"
LIT_steel_industry_cooperatives_desc: "В Литве мало тяжёлой промышленности, и она вряд ли окупила бы вложения любого смелого предпринимателя - однако организация создания государственного кооператива предприятий могла бы существенно смазать колеса."

LIT_new_seimas: "Новый Сейм"
LIT_new_seimas_desc: "Следующие выборы в Сейм, несомненно, станут самыми определяющими в истории Литвы. Даже без кризиса "черного Понедельника" LSDP и LTS стали достаточно мощными, чтобы бросить вызов гегемонии LKDP."

LIT_LDSP_victory: "Победа LSDP"
LIT_LDSP_victory_desc: "Эстафета переходит к Социал-демократической партии и её коалиции левых сил для формирования правительства и управления Литвой на следующие четыре года."

LIT_establish_unemployment_benefits: "Установление пособия по безработице"
LIT_establish_unemployment_benefits_desc: "Душераздирающе, что трудолюбивые литовские рабочие брошены на произвол судьбы немецкими банкирами. Наш моральный долг - поддержать создание фондов по безработице для наших верных граждан."

LIT_outer_lithuania_development_fund: "Фонд развития внешней Литвы"
LIT_outer_lithuania_development_fund_desc: "Мы должны установить рабочие отношения с корпорациями и бизнес-ассоциациями на юге Литвы, чтобы обеспечить восстановление её скудной, но важной промышленной базы."

LIT_nationalise_the_construction_industry: "Национализировать строительную отрасль"
LIT_nationalise_the_construction_industry_desc: "Литовскую строительную отрасль необходимо направить на работу для простого человека, а не для владельца бизнеса! Национализируйте эти отрасли и используйте их для создания ряда проектов общественных работ по всей стране."

LIT_reform_law_on_sickness_funds: "Реформа закона о больничных кассах"
LIT_reform_law_on_sickness_funds_desc: "Закон о больничных кассах необходимо реформировать и расширить сферу его действия, чтобы он стал основой вселитовского государства всеобщего благосостояния."

LIT_social_economy: "Социальная экономика"
LIT_social_economy_desc: "Экономика литовского государства реформирована в соответствии с принципами социал-демократии, и народ ликует."

LIT_long_road_to_pluralism: "Долгий путь к плюрализму"
LIT_long_road_to_pluralism_desc: "Избранная народом Литвы, LSDP поклялась внести изменения в культурный раскол страны с помощью национальной личной автономии. Мы создадим систему, в которой ни одна этническая группа не будет иметь преимуществ, и каждая этническая группа сможет иметь доступ к самостоятельным культурным делам."

LIT_form_cultural_autonomies: "Формировать культурные автономии"
LIT_form_cultural_autonomies_desc: "Идея национально-культурной автономии основывается на предоставлении каждому гражданину права выбора, а каждой этнической группе - автономии в своих делах. Правительство больше не будет стремиться навязать "правильную" этническую идентичность или язык - литовцы, поляки, евреи, русские и другие меньшинства будут самостоятельно управлять своими делами."

LIT_freedom_of_choice: "Свобода выбора"
LIT_freedom_of_choice_desc: "Чтобы реализовать нашу идею национальной автономии личности, мы должны освободить наших граждан от территориальных оков и предоставить им право выбора, к какой этнической ассамблее они хотят присоединиться. Этот выбор будет включать их собственный выбор языка, на котором они будут общаться с правительством, школьную программу их автономной ассамблеи и демократические выборы руководства каждой ассамблеи."

LIT_ban_the_nationalist_union: "Запретить Националистический Союз"
LIT_ban_the_nationalist_union_desc: "Какой смысл бороться с этими националистическими агитаторами, если мы не решаемся ударить в корень болезни? Союз националистов - это, очевидно, прикрытие для националистов, за которым они прячутся, а демократической Литве они не нужны."

LIT_autonomous_cultural_taxation: "Автономное налогообложение культуры"
LIT_autonomous_cultural_taxation_desc: "В соответствии с идеей национальной автономии личности, все культурные собрания в Литве должны иметь право взимать собственные налоги со своих членов, чтобы финансировать собственные образовательные программы и культурную деятельность без вмешательства правительства."

LIT_legalise_the_ausrine: "Легализовать Аушрине"
LIT_legalise_the_ausrine_desc: "Аушрине, (дословно "Утренняя звезда") - синдикалистский журнал, довольно популярный среди интеллектуалов и поэтов, называющих себя "Аушрининкай" Он был запрещён в 1923 году из-за своей синдикалистской программы, но с тех пор привел к радикализации своих членов. Легализовав его, мы могли бы попытаться дерадикализировать его последователей."

LIT_status_of_the_bund: "Состояние бунда"
LIT_status_of_the_bund_desc: "Бунд - это объединение профсоюзов, созданное еврейским меньшинством в нашей стране. Хотя Бунд является союзником LSDP, более радикальные элементы в партии критикуют его за сильную привязанность к своей религии и этнической принадлежности, желая сформировать национальный профсоюзный конгресс, чтобы подорвать власть Бунда."

LIT_curtail_the_priesthood: "Сокращение священства"
LIT_curtail_the_priesthood_desc: "Жречество в Литве давно известно своим влиянием на выборы в Литве. Будучи довольно политически активными, они используют своё влияние, чтобы убедить своих последователей голосовать за LKDP. Сейчас, когда у власти находится LKDP, у нас есть шанс урезонить Священство и не дать ему и дальше использовать свою власть вопреки интересам народа."

LIT_review_the_military_budget: "Пересмотр военного бюджета"
LIT_review_the_military_budget_desc: "На выборах LSDP выдвигала много пунктов, одним из которых было сокращение военного бюджета, чтобы вложить больше средств в социальные программы помощи рабочим и крестьянам Литвы. В то время как радикалы требуют резкого сокращения военного бюджета из-за враждебного отношения армии к синдикалистским элементам, более умеренные члены коалиции предпочли бы сократить его настолько, чтобы финансировать социальные программы."

LIT_increase_social_spending: "Увеличить расходы на социальные нужды"
LIT_increase_social_spending_desc: "LSDP хочет резко расширить литовское государство благосостояния и больше инвестировать в профсоюзы и социальные программы, чтобы облегчить последствия события "черного Понедельника" Однако это привело к острой дискуссии с партнерами по коалиции, которые утверждают, что все, что выходит за рамки минимальной зарплаты, пенсий и правил безопасности труда, слишком близко к синдикализму."

LIT_court_and_country: "Суд и страна"
LIT_court_and_country_desc: "Литовский суд всегда пользовался значительной степенью автономии, будучи таким влиятельным только благодаря тому, что Германия держала наш народ в узде. С победой на выборах LSDP мы теперь можем окончательно ограничить власть монархии и расширить права простых людей; мы сможем медленно превратить Литву в подлинно демократическое государство."

LIT_LKDP_victory: "Победа LKDP"
LIT_LKDP_victory_desc: "Эстафета переходит к обновленной Христианско-демократической партии, которой предстоит сформировать правительство и управлять Литвой в течение следующих четырех лет."

LIT_renovate_kaunas: "Обновить Каунас"
LIT_renovate_kaunas_desc: "Каунасский Науяместис ("Новый город") требует немедленного внимания. Аллея Свободы требует расширения, необходимо создать новые производства и отремонтировать старые здания. Создавая проекты общественных работ, мы сможем завершить этот проект."

LIT_bust_agrarian_monopolies: "Уничтожение аграрных монополий"
LIT_bust_agrarian_monopolies_desc: "На протяжении 1930-х годов в литовской сельской местности образовались многочисленные фермерские конгломераты, которые подавляли мелких землевладельцев монополистической практикой. Мы должны принудительно ликвидировать эти монополии, это повысит общую производительность."

LIT_economic_devolution: "Экономическая деволюция"
LIT_economic_devolution_desc: "Экономические потребности каждого гражданина должны удовлетворяться автономными объединениями, а не жестким государственным управлением. Давайте начнем децентрализацию литовской экономики в соответствии с этими принципами."

LIT_devolution_in_bialystok: "Деволюция в Восточном Белостоке"
LIT_devolution_in_bialystok_desc: "Южные государства и их народы также должны быть освобождены от оков капитализма! Давайте начнем устанавливать новую экономическую систему и в Восточном Белостоке."

LIT_review_german_economic_privileges: "Обзор экономических привилегий Германии"
LIT_review_german_economic_privileges_desc: "Вильнюс остаётся свободным городом для экономического развития Германии, пришло время рассмотреть этот статус и посмотреть, сможем ли мы пересмотреть его на что-то более выгодное для нас."

LIT_state_owned_arms_industries: "Огосударствление военной отрасли"
LIT_state_owned_arms_industries_desc: "Мы должны передать процесс производства и распространения оружия в руки государства, а не частных подрядчиков, и создать новые оружейные отрасли."

LIT_free_economy: "Свободная экономика"
LIT_free_economy_desc: "Экономика литовского государства реформирована в соответствии с принципами христианского корпоративизма, и народ ликует."

LIT_optimal_system: "Оптимальная система"
LIT_optimal_system_desc: "Возрожденная под христианским федералистским крылом партии, LKDP предполагает коренную перестройку литовского государства - такую, чтобы оно полностью придерживалось сострадательного христианства и ослабило этническую напряженность, а также реформировало политическую систему с нуля."

LIT_political_democracy: "Политическая демократия"
LIT_political_democracy_desc: "Первый из принципов Оптимальной системы - политическая демократия. Литовский народ должен быть адекватно представлен в правительстве и научиться управлять собой во всех сферах жизни."

LIT_the_three_house_seimas: "Трехглавый Сейм"
LIT_the_three_house_seimas_desc: "Мы должны реформировать Сейм в парламент, состоящий из трех палат, представляющих экономические корпорации, культурные сообщества и политические партии, что позволит каждому гражданину высказать своё мнение о том, кто должен управлять им не только политически, но и культурно и экономически."

LIT_federal_representatives: "Федеральные представители"
LIT_federal_representatives_desc: "Мы должны организовать создание электоральной культуры в культурных автономиях и экономических корпорациях и способствовать участию граждан, чтобы эти федеральные представители так же отражали их потребности, как и политики, избранные от партий."

LIT_reform_the_ministries: "Реформировать министерства"
LIT_reform_the_ministries_desc: "Нам необходимо создать глубокую сеть министерств, каждое из которых будет представлять потребности одной из трех палат Сейма и назначаться ими, чтобы исполнительная власть была подчинена законодательной и представляла интересы народа."

LIT_economic_democracy: "Экономическая демократия"
LIT_economic_democracy_desc: "Второй из принципов Оптимальной системы - экономическая демократия, призывающая к праву на организованный труд и сотрудничество во имя общего блага. Литовский народ должен быть хозяином своего благосостояния и работать как братья, а не как наемные рабы."

LIT_central_chamber_of_industry_and_labour: "Центральная палата промышленности и труда"
LIT_central_chamber_of_industry_and_labour_desc: "Чтобы обеспечить гармоничное развитие литовской экономики, мы должны создать Центральную палату торговли и труда, которая будет представлять работодателей и работников и даст нам инструмент для управления экономикой - с учётом потребностей среднего человека."

LIT_support_the_trade_unions: "Поддержите профсоюзы"
LIT_support_the_trade_unions_desc: "Во все времена, когда конфликт бедных и богатых выходит на первый план, мы должны защищать бедных. Профсоюз - это величайшее достижение в борьбе за социальное равенство в наши дни, и хотя его захватили синдикалисты, мы все же можем использовать его для достижения наших благородных целей."

LIT_institute_workplace_democracy: "Институт демократии на рабочем месте"
LIT_institute_workplace_democracy_desc: "По-настоящему целостное, демократическое государство должно быть демократическим не только по политическим или культурным, но и по экономическим соображениям. Давайте введем право собственности работников на определенный процент всех активов компании, чтобы дать им возможность влиять на то, как управляется их рабочее место."

LIT_cultural_democracy: "Культурная демократия"
LIT_cultural_democracy_desc: "Третий из принципов Оптимальной системы - культурная демократия. Литва - это не только литовская нация. В ней живут поляки, белорусы и другие, у которых мы должны учиться как мост между Востоком и Западом."

LIT_reverse_cultural_assimilation: "Обратная культурная ассимиляция"
LIT_reverse_cultural_assimilation_desc: "Культурная ассимиляция и порабощение - это ядовитая черта современности, и нет ситуации, в которой мы могли бы терпеть угнетение других этнических групп. Мы должны признать, что те, кто сейчас находится на границе между поляками, литовцами и белорусами, такие как "Тутейши", могут продолжать говорить на том языке, на котором они хотят."

LIT_choose_a_common_language: "Выберите общий язык"
LIT_choose_a_common_language_desc: "Хотя мы можем мечтать об обществе, живущем в культурной гармонии, мы должны признать, что есть вопросы, на которые нужны практические ответы. Язык преподавания в образовании, а также в общественной жизни является одним из таких вопросов - и сегодня мы ответим на него."

LIT_a_federation_of_equals: "Федерация равных"
LIT_a_federation_of_equals_desc: "Мы должны отказаться от завуалированного этнического превосходства Литвы в последние десятилетия и признать, что поляки, белорусы и все остальные тоже являются частью "Литвы" Мы все можем учиться на культурных сильных и слабых сторонах друг друга, чтобы создать единое целое."

LIT_a_dream_made_manifest: "Мечта, воплощенная в жизнь"
LIT_a_dream_made_manifest_desc: "Мы действительно совершили прорыв в литовской политической мысли. Подобно плюралистическим гармоничным обществам Запада, мы объединили в одном государстве народы, говорящие на нескольких языках, и реформировали нацию, чтобы она действительно представляла их интересы."

LIT_LTS_victory: "Победа LTS"
LIT_LTS_victory_desc: "Эстафета переходит к Националистическому союзу и его умеренным союзникам, которые должны сформировать правительство и управлять Литвой в течение следующих четырех лет."

LIT_reinforce_the_police_apparatus: "Усиление полицейского аппарата"
LIT_reinforce_the_police_apparatus_desc: "По всей стране сохраняется нестабильность. Чтобы создать сбалансированную, оркестрованную, контролируемую государством экономику, мы должны добиться того, чтобы вся нация последовала этому примеру, а инакомыслящие были задержаны."

LIT_bureaucratic_reforms: "Бюрократические реформы"
LIT_bureaucratic_reforms_desc: "Народ будет рад видеть, как коррумпированные, клептократические чиновники будут уволены со своих постов и заменены более компетентными деятелями, обеспечивая одновременно и нашу власть над страной."

LIT_statist_economic_management: "Статистическое управление экономикой"
LIT_statist_economic_management_desc: "Больше не будут принимать решения те, у кого Литва не стоит на первом месте в мыслях и сердцах. Мы усилим государственное управление экономикой и установим контроль над промышленным сектором."

LIT_agricultural_cooperatives: "Сельскохозяйственные кооперативы"
LIT_agricultural_cooperatives_desc: "Сердцем и душой Литвы является сельское хозяйство - мы должны поддержать его, создав систему сельскохозяйственных кооперативов, которая будет способствовать товариществу между крестьянами и улучшит их производительность."

LIT_corporate_economy: "Корпоративная экономика"
LIT_corporate_economy_desc: "Экономика литовского государства реформирована в соответствии с принципами государственного корпоративизма, и народ ликует."

LIT_towards_an_unitary_state: "На пути к унитарному государству"
LIT_towards_an_unitary_state_desc: "Если Литва хочет пережить красные щупальца синдикализма и "Медведя" на востоке, она должна быть сильной и единой..."

LIT_one_vision: "Единое видение"
LIT_one_vision_desc: "Поскольку Сметона продолжает финансировать программы, способствующие развитию литовского языка, похоже, что культурный раскол в Королевстве становится все меньше и меньше."

LIT_censor_the_press: "Цензура для прессы"
LIT_censor_the_press_desc: "Сметона и его окружение начали разрабатывать новые цензурные законы, которые, по их мнению, позволят сохранить литовский образ жизни от тех, кто желает его падения."

LIT_education_programmes: "Образовательные программы"
LIT_education_programmes_desc: "В рамках новых реформ Сметоны, направленных на воспитание "образцового литовца", было проведено множество реформ в сфере образования. Правительство увеличит финансирование школ и институтов, чтобы стимулировать развитие исследований и интеллектуализма в Литве. Эти реформы позволят использовать литовский язык в школах и сосредоточиться на расширении исследовательских крыльев литовских школ, таких как Вильнюсский университет, чтобы Литва могла догнать остальную Европу."

LIT_administrative_language_reforms: "Административные языковые реформы"
LIT_administrative_language_reforms_desc: "Новые языковые реформы администрации планируют ввести в действие, чтобы в первую очередь сделать литовский язык государственным. Эти реформы считаются, мягко говоря, экстремальными, лишающими автономии меньшинства Королевства. Сметона снова раскачивает лодку, но с какой целью?"

LIT_reward_loyalty: "Вознаграждение за лояльность"
LIT_reward_loyalty_desc: "Продвигая программы для меньшинств в Литве, Сметона надеется преодолеть раскол в литовском обществе. Хотя, конечно, эти программы способствуют тому, что Сметона считает "лояльным" и, конечно, "литовским""

LIT_curtail_the_bund: "Свернуть бунд"
LIT_curtail_the_bund_desc: "Сметона, в отличие от другого члена партии LTS, всегда рассматривал литваков как "необходимое зло", сравнивая их с водопроводом в доме. Это необходимая вещь, но она требует обслуживания."

LIT_abolish_the_seimas: "Упразднить Сейм"
LIT_abolish_the_seimas_desc: "Внутренние распри в Сейме привели к тому, что из-за их бездействия страдает литовский народ. Теперь Сметона стремится раз и навсегда устранить это дряхлое тело правительства."

LIT_align_the_military: "Порядок в армии"
LIT_align_the_military_desc: "Раштикис выразил своё неприятие любого политического влияния на вооруженные силы Литвы... Однако некоторые из его офицеров не столь склонны к этому."

LIT_deal_with_the_privy_council: "Договориться с Тайным советом"
LIT_deal_with_the_privy_council_desc: "Поскольку текущие угрозы практически устранены, Сметоне теперь необходимо найти следующего врага - Тайный совет короля."

LIT_the_tautos_vadas: "Таутос Вадас"
LIT_the_tautos_vadas_desc: "Сметона преобразовал Литву в унитарное государство, где правительство централизовано и обращено к Вильнюсу. Были достигнуты компромиссы, Король остаётся главой Королевства, но все знают, что истинная сила находится за троном..."

LIT_a_new_direction: "Новое направление"
LIT_a_new_direction_desc: "Литовская армия находится в полном упадке и отчаянно нуждается в реформах. Солдаты склонны брать "длительные" отпуска, а офицеры либо недисциплинированны, либо просто не обучены. Когда над Европой вновь сгущаются тучи войны, армия Литвы, несомненно, не готова. Только путём тщательных и масштабных реформ мы сможем модернизировать нашу армию для грядущих конфликтов."

LIT_gustaitis_initiative: "Инициатива Густайтиса"
LIT_gustaitis_initiative_desc: "В эпоху современной войны контроль над небом будет иметь первостепенное значение. Один из наших самых выдающихся офицеров Антанас Густайтис планирует развивать и модернизировать наши военно-воздушные силы, чтобы литовские лётчики были одними из лучших в мире."

LIT_reestablish_aviacijos_mokykla: "Восстановить Авиациос Мокикла"
LIT_reestablish_aviacijos_mokykla_desc: "Одним из первых этапов реформ Густайтиса станет восстановление в Каунасе Авиационной школы (Aviacijos Mokykla). Здесь новобранцев будут обучать опытные ветераны авиации, чтобы они получили современную подготовку и методы ведения воздушной войны, что позволит нам выпускать лучших асов."

LIT_invite_german_aviation_advisors: "Немецкие авиационные советники"
LIT_invite_german_aviation_advisors_desc: "Из-за нехватки опытных литовских лётчиков мы с трудом находим специалистов для обучения наших развивающихся ВВС. Немцы, конечно, обладают, возможно, одними из самых современных военно-воздушных сил в мире. Привлечение немецких советников и ветеранов, воевавших в конфликтах по всему миру и знакомых с современными самолетами, обеспечит нашим пилотам наилучшую подготовку."

LIT_airborne_detachment: "Десантное подразделение"
LIT_airborne_detachment_desc: "Концепция десантников является относительно новой. Размещая солдат с воздуха, человек получает тактическое преимущество, позволяя своим войскам атаковать закрепившихся врагов с тыла или захватить важные цели совершенно неожиданно. С помощью элитных немецких советников мы создадим свои подразделения десантников, "Oro desanto būrys", чтобы применить эту концепцию в нашей военной доктрине."

LIT_radar_research: "Исследование радаров"
LIT_radar_research_desc: "Есть сообщения, что в Германии разработана новая технология "радар" - использование радиоволн для обнаружения самолетов на расстоянии. Учитывая близость к Германии, Литва воспользуется этой новой технологией "Funkmessgerät", построив собственную радарную станцию. Для работы на этом объекте будет нанята команда техников, отобранных с учётом их интеллекта и знаний в области радио."

LIT_fund_the_army_aviation_workshops: "Финансирование мастерских армейской авиации"
LIT_fund_the_army_aviation_workshops_desc: "Многие самолеты ВВС Литвы серьезно устарели, их модели появились ещё во времена Вельткрига. В результате мы предоставим новые гранты и финансирование Karo Aviacijos Tiekimo Skyrius, чтобы обеспечить нашим механикам и конструкторам доступ к усовершенствованным конструкциям самолетов. Благодаря новому финансированию наши мастерские смогут копировать и совершенствовать новые конструкции самолетов, чтобы Литва не отставала в авиации."

LIT_ANBO_VIII: "ANBO VIII"
LIT_ANBO_VIII_desc: "Спроектированный самим Антанасом Густайтисом, ANBO VIII - это моноплан-бомбардировщик-разведчик, построенный компанией Karo Aviacijos Tiekimo Skyrius.  Концепция его конструкции заключается в том, что самолет может обеспечивать ближнюю воздушную поддержку и в то же время быть достаточно маневренным, чтобы вести разведку. Экономически эффективный и сопоставимый с современными европейскими образцами, ANBO VIII демонстрирует, что литовцы могут создавать эффективные и адекватные самолеты."

LIT_open_new_AMBO_factories: "Открыть новые заводы ANBO"
LIT_open_new_AMBO_factories_desc: "Первые испытания и тесты продемонстрировали успех ANBO VIII в воздухе. Поскольку мы снова оказались втянутыми в горнило глобальной войны, нам потребуется строить все больше и больше самолетов серии ANBO. Государство поможет обеспечить финансирование наших мастерских в рамках Karo Aviacijos Tiekimo Skyrius, чтобы стимулировать производство большего количества военных самолетов."

LIT_48_hour_mobilisation: "48-часовая мобилизация"
LIT_48_hour_mobilisation_desc: "Идея "48-часовой мобилизации" заключается в том, чтобы в случае начала войны литовская армия была готова к бою и все наши оборонительные сооружения были готовы. Учитывая нынешнее состояние дезорганизации нашей армии, добиться этого будет нелегко. Мы начнем военные игры и учения, чтобы обеспечить быструю мобилизацию литовской армии."

LIT_implement_NCOs: "Внедрять сержантский состав"
LIT_implement_NCOs_desc: "Офицерский корпус литовской армии уже давно находится в запустении. Чтобы реформировать нашу пехоту, нам придется начать с нуля и ввести в строй унтер-офицеров; людей, отобранных специально для руководства и управления. Наши новые сержанты обеспечат выполнение задач и приказов, не дожидаясь прямого указания из штаба."

LIT_instil_a_fighting_spirit: "Воспитать боевой дух"
LIT_instil_a_fighting_spirit_desc: "Большинству регулярной пехоты не хватает мотивации и боевого духа для эффективного выполнения своих обязанностей. Мы начнем строгую программу обучения и пропаганды, чтобы вдохновить литовских мужчин вновь взять в руки оружие для защиты своей страны. Со временем мы ожидаем увидеть более дисциплинированную боевую силу, солдат, готовых отдать жизнь и конечности за свою страну."

LIT_complete_the_army_reform: "Завершить реформу армии"
LIT_complete_the_army_reform_desc: "После напряженного периода интенсивных и значительных реформ литовская армия вернулась к своей былой славе. Реформы нашей армии увенчались полным успехом, дни дезорганизованной и хаотичной литовской армии прошли. Сейчас наша армия достигла стандартов наших соседей, и мы как никогда готовы к борьбе с внешними и внутренними угрозами."

LIT_integrate_the_riflemen_union: "Интегрировать профсоюз стрелков"
LIT_integrate_the_riflemen_union_desc: "Литовский стрелковый союз (Lietuvos Šaulių Sąjunga, LŠS) - это поддерживаемая государством военизированная организация, которая служит мостом между армией и обществом. Бойцы Союза проходят военную подготовку, а некоторые даже являются отличными стрелками, учитывая спортивную культуру Союза. Нашей армии нужны опытные стрелки; мы примем законодательство, необходимое для включения Союза в состав литовской армии."

LIT_young_riflemen: "Юные стрелки"
LIT_young_riflemen_desc: "Наша страна маленькая, и нам придется готовить к войне даже молодёжь, если независимость нашей страны будет под угрозой. Юные стрелки" - это подразделение LŠS, ориентированное на молодёжь (11-18 лет) и дающее им возможность почувствовать вкус службы в армии. Чтобы подготовить Отечество к худшему, мы поддержим эту организацию и предоставим ей финансирование, чтобы наша молодёжь была готова к кризисным ситуациям."

LIT_death_or_dishonour: "Смерть или бесчестие"
LIT_death_or_dishonour_desc: "Наш маленький народ окажется под угрозой, когда к нам придет война - на карту поставлена судьба Литвы.  Литовцы, молодые и старые, мужчины и женщины - будут сражаться за каждый сантиметр земли своей страны.  Мы должны прославить патриотическую смерть и научить всех литовцев, что умереть за свою страну - это величайшая честь для человека."

LIT_expand_the_officer_corps: "Расширить офицерский корпус"
LIT_expand_the_officer_corps_desc: "Костяк любой армии - это офицерский корпус, и, несмотря на внедрение унтер-офицеров, нам потребуется больше людей, способных руководить литовской армией. Мы обеспечим исключительную подготовку и учебную программу для тех, кто служит в офицерском корпусе, по мере того как мы будем увеличивать численность и силу литовского офицерского корпуса."

LIT_study_infiltration_tactics: "Изучить тактику проникновения"
LIT_study_infiltration_tactics_desc: "Опыт поздних этапов Вельткрига показал, что элитные и дисциплинированные пехотные отряды вдали от штабов могут проникать в ряды противника и сеять хаос. Наши военные изучат эту тактику, отточенную Рейхсвером и Балтийским ландесвером, чтобы правильно внедрить её в литовскую военную доктрину."

LIT_establish_the_war_school: "Военные школы"
LIT_establish_the_war_school_desc: "У нашей армии нет своей академии, и хотя мы всегда можем рассчитывать на обучение в иностранных академиях, мы не можем полагаться на них для развития и роста нашей армии и доктрины. Исходя из этого, мы создадим Вильнюсскую военную школу для подготовки нового поколения офицеров и генералов, уделяя особое внимание изучению и разработке новых доктрин и тактик."

LIT_hold_the_line: "Держать строй"
LIT_hold_the_line_desc: "Клика генерала Желиговского и его сторонники из южной Литвы хотят занять более оборонительную и осторожную позицию, чтобы гарантировать, что Литва останется незащищенной от любого потенциального врага. Они советуют сосредоточиться на игре на время, пока нам не помогут подкрепления из других стран Рейхспакта."

LIT_territorial_defence_force: "Территориальная оборона"
LIT_territorial_defence_force_desc: "Lietuvos Vietinė Rinktinė" - это запланированная инициатива нашей страны по созданию добровольческого ополчения во время кризиса. Его цель - призвать резервистов и ополченцев в надежде быстро укрепить наши фронты и укрепить оборону страны."

LIT_improved_terrain_usage: "Улучшенное использование рельефа"
LIT_improved_terrain_usage_desc: "Никто не знает эту землю лучше нас; на протяжении многих поколений наши предки использовали её как естественное укрепление. Готовя оборонительные сооружения, мы начнем изучать благоприятные места, такие как леса и холмы, чтобы создать здесь засады и укрепления. Враг, который попытается войти в Литву, будет страдать от того, что не понимает нашу землю."

LIT_defensive_strategems: "Защитные стратагемы"
LIT_defensive_strategems_desc: "Наша нация будет готовиться к худшему. Мы расширим наши системы траншей и укреплений и сделаем упор на партизанские действия за линией фронта, чтобы преследовать и наносить удары по врагу с тыла. Чтобы обеспечить нашим войскам постоянное наличие техники, мы укрепим системы связи. Ни один враг не сможет прорвать нашу тщательно спланированную оборону."

LIT_movement_warfare: "Война движений"
LIT_movement_warfare_desc: "Генерал Плехавичус и ему подобные - в основном ветераны Гражданской войны в России, где они узнали ценность кавалерии. Эта Клика приняла наступательную войну с использованием быстро передвигающихся подразделений для флангового удара по противнику с поддержкой этих элементов пехотой. Они стремятся повысить моторизацию и мобильность наших войск"

LIT_prepare_for_enemy_tanks: "Подготовка к встрече с танками противника"
LIT_prepare_for_enemy_tanks_desc: "В настоящее время наши войска не располагают средствами и вооружением для борьбы с бронированными чудовищами - танками. Поскольку наши войска будут постоянно находиться в движении, мы обеспечим их противотанковым вооружением, способным пробить даже самую толстую броню. Это поможет укрепить наши оборонительные и наступательные возможности, поскольку нам не придется беспокоиться о вражеской броне."

LIT_army_motorisation: "Моторизация армии"
LIT_army_motorisation_desc: "Большая часть транспорта и передвижения нашей армии всё ещё запряжена лошадьми. Если мы полностью ориентируем нашу армию на скорость, нам следует инвестировать в моторизацию, такую как грузовики и автомобили. Хотя лошадь всегда была важной частью нашей армии, грузовик не ограничен усталостью, и мы сможем достичь больших скоростей на поле боя."

LIT_old_generals_new_tactics: "Старые генералы, новая тактика"
LIT_old_generals_new_tactics_desc: "Наши военные решили в полной мере использовать искусство и красоту скорости в военных действиях. Подчеркивая нанесение ударов в критические точки вражеских линий мобильными, маневренными силами, мы сосредоточимся на быстрых наступлениях, чтобы привести врага в замешательство. Несмотря на то, что наш военный персонал относительно стар, он будет сторонником этой новой формы ведения войны; быстро разбить врагов в пух и прах!"

LIT_local_rifle_manufacturing: "Местное производство винтовок"
LIT_local_rifle_manufacturing_desc: "Нашей стране не хватает соответствующей оружейной промышленности, чтобы подготовиться к грядущим конфликтам. Мы будем ходатайствовать перед местными производителями и оружейниками и начнем переоборудовать заводы для военных нужд, чтобы уменьшить нашу зависимость от иностранного оружия во время войны. Это также послужит укреплению нашей экономики, поскольку мы предпринимаем шаги по созданию надлежащей военной промышленности."

LIT_acquire_tank_licences: "Лицензии на резервуары"
LIT_acquire_tank_licences_desc: "Наша промышленность пока не способна производить тяжёлобронированные машины, но это не должно останавливать нас в поисках таких средств. Мы начнем изучать модели танков из Богемии, Швеции и Германии, чтобы понять, какие из них лучше подойдут для наших вооружённых сил. Импортируя иностранные модели танков, мы получим современные танки и танки превосходного качества."

LIT_seek_military_contracts: "Поиск военных контрактов"
LIT_seek_military_contracts_desc: "Наше правительство должно обратиться к оружейной промышленности для закупки современного оружия и оборудования. Заключив контракты с зарубежной и отечественной оружейной промышленностью, мы увеличим производство и потенциал нашей армии. Мы можем быть уверены, что наши солдаты всегда будут полностью оснащены самым современным оружием."

LIT_build_the_linkaiciai_artillery_workshops: "Мастерские Линкайчиаи"
LIT_build_the_linkaiciai_artillery_workshops_desc: "Правительство решило одобрить планы строительства Линкайчяйских артиллерийских мастерских - амбициозного промышленного предприятия, способного вместить тысячи рабочих, которое обеспечит каждого литовского солдата винтовками, боеприпасами и артиллерией, необходимыми для ведения современной войны в защиту Отечества. Наша цель для этого завода - стать одним из самых современных производителей оружия во всей Европе."

LIT_military_industrial_complex: "Военно-промышленный комплекс"
LIT_military_industrial_complex_desc: "Чтобы помочь развивающейся военной промышленности Литвы и убедиться, что наша страна действительно готова к войне, правительству придется принять радикальные меры по подготовке Литвы. Мы переведем гражданскую промышленность на военное производство, обеспечив при этом широкую прибыль как военному сектору, так и вооруженным силам страны. Это не только укрепит нашу экономику, но и укрепит нашу национальную оборону."

LIT_develop_klaipeda: "Развивать Клайпеду"
LIT_develop_klaipeda_desc: "Клайпеда, один из крупнейших портов и городов Литвы, станет домом для развивающейся военно-морской промышленности Литвы. Мы начнем государственную реквизицию верфей и кораблей в Клайпеде, чтобы литовский флот имел самый современный флот во всем Балтийском море."

LIT_coastal_guard_expansion: "Расширение береговой охраны"
LIT_coastal_guard_expansion_desc: "Одно из самых важных морей для морской торговли и путешествий, Балтийское море действительно станет полем битвы, когда страны Европы снова окажутся в состоянии войны. Литовская береговая охрана, являющаяся ключевым членом Балтийского региона, должна быть расширена в плане количества кораблей и моряков, чтобы обеспечить безопасность путешествий и торговли. Мы будем поощрять дальнейший призыв в военно-морские силы и обеспечивать, чтобы наши моряки были хорошо обучены и подготовлены ко всему, что предстоит."

LIT_seaplanes: "Гидросамолеты"
LIT_seaplanes_desc: "Интересным предложением Густайтиса является переплетение военно-морского флота и военно-воздушных сил. Поскольку в нашем флоте нет крупных тяжелых боевых кораблей, способных нанести урон вражескому флоту, мы можем вместо этого оборудовать самолеты для морских путешествий, чтобы они могли действовать как морские бомбардировщики. Взяв пример с других стран, гидросамолеты обеспечивают охрану морей Литвы с неба."

LIT_naval_construction_contracts: "Военно-морские строительные контракты"
LIT_naval_construction_contracts_desc: "Нам нужно больше кораблей, если мы хотим стать военно-морской державой на Балтике. Наш нынешний флот недостаточно внушителен, и чтобы увеличить его численность, мы будем искать контракты с военно-морской промышленностью внутри страны и за рубежом. Это гарантирует, что мы получим не только новые и современные корабли, но и корабли высшего качества."

LIT_submarine_development: "Разработка подводных лодок"
LIT_submarine_development_desc: "Подводные лодки - не новинка, но наша молодая страна ещё не освоила их в полной мере. Наличие подводных лодок даст нам беспрецедентное преимущество на море, так как мы сможем поражать врага из глубины. С загонами для подводных лодок в Паланге литовские военно-морские силы смогут закупать иностранные подводные лодки, чтобы начать нашу подводную программу. Мы наймем советников из зарубежных стран для обучения и внедрения подводных лодок в наш флот."

LIT_establish_the_navy: "Создание военно-морского флота"
LIT_establish_the_navy_desc: "Литва никогда не отличалась сильными морскими традициями, поскольку единственным выходом к морю для нас является небольшой порт Паланга. Тем не менее, благодаря развитию других портов, обучению и расширению береговой охраны, а также развитию военно-морской промышленности, мы создали довольно внушительные военно-морские силы. Сейчас уместно начать преобразование литовской береговой охраны в полноценный литовский военно-морской флот."

lithuania_natpop_focus: "Фокусное дерево LAF"

LIT_the_vilnius_coup: "Вильнюсский переворот"
LIT_the_vilnius_coup_desc: "Вильнюс пал. Лакеи Германии изгнаны, и власть теперь в руках триумвирата истинных патриотов."

LIT_raise_the_banners_of_resistance: "Поднять знамёна сопротивления!"
LIT_raise_the_banners_of_resistance_desc: "Возможно, немецкие тираны пока изгнаны, но, поскольку война идет по всей Европе, мы неизбежно будем втянуты в нее. Давайте мобилизуем наши подпольные силы и сформируем их в отряды, которые встанут в строй против их рядов!"

LIT_tripartite_showdown: "Трёхсторонняя разборка"
LIT_tripartite_showdown_desc: "Перед Литвой стоят три человека, каждый из которых имеет собственные амбиции, желая захватить власть за счёт других. Кто бы ни пришел к власти в конце концов, за ним непременно останется кровавый след."

LIT_chaotic_redistribution: "Хаотичное перераспределение"
LIT_chaotic_redistribution_desc: "Большая часть экономической деятельности в Литве контролируется немцами и предателями. Давайте силой захватим это богатство и раздадим его литовцам!"

LIT_cult_of_death: "Культ смерти"
LIT_cult_of_death_desc: "Фракция LAF "Вайрас" провозглашает культ смерти и жертвоприношения, веру в то, что самое великое, чего может достичь литовец, это либо убить своего врага, либо умереть самому. Давайте институционализируем эту веру и извлечем из нее пользу!"

LIT_gelezinis_vilkas: "Гележинис Вилкас"
LIT_gelezinis_vilkas_desc: "'Вольдемарининкай' или Последователи Вольдемараса захватили контроль над Литвой и хотят направить её на путь, который они считают правильным."

LIT_a_militarised_society: "Милитаризованное общество"
LIT_a_militarised_society_desc: "Окруженная врагами внутри и снаружи, Литва должна быть готова к борьбе в любое время. Все литовцы, и мальчики, и девочки, должны будут отдать свою жизнь за Отечество; каждый гражданин станет волком - именно так можно защитить нашу дорогую страну. Как герои прошлого, так и сегодняшние литовцы с готовностью прольют кровь за свой любимый народ!"

LIT_economy_for_war: "Экономика для войны"
LIT_economy_for_war_desc: "Какова цель национальной экономики, если не поддерживать патриотическую борьбу за независимость и нашу культуру? Это должен понимать каждый участник нашей нации, от корпораций и профсоюзов до самого низкого рабочего."

LIT_seize_foreign_assets: "Арест иностранных активов"
LIT_seize_foreign_assets_desc: "Обеспечив свою независимость от Германии, мы больше не будем рабами её финансов. Все предприятия в Литве должны быть литовскими; все немецкие предприятия и богатства в Литве будут возвращены в руки литовцев. Мы национализируем иностранные предприятия и захватим то, что осталось, так как теперь они будут способствовать укреплению нашего нового государства. Слава Литве!"

LIT_mandatory_military_training: "Обязательная военная подготовка"
LIT_mandatory_military_training_desc: "Постоянно нависает угроза войны с презренным Кайзером на западе и чудовищным русским медведем на востоке. Хотя наша страна мала по сравнению с агрессивными империалистами, а их людские ресурсы велики, мы заставим их заплатить за каждый сантиметр захваченной ими литовской земли. Мы примем закон о воинской повинности, согласно которому каждый литовец, способный носить винтовку, будет служить в вооружённых силах. Воистину Спарта Балтии - только так Литва сможет выжить!"

LIT_central_economic_planning: "Центральное экономическое планирование"
LIT_central_economic_planning_desc: "Чем свободнее экономика, тем меньше у нас контроля. Вся Литва должна быть приведена в соответствие с государственным экономическим планом, чтобы ресурсы нашего народа и земли могли быть использованы на благо всех."

LIT_an_army_of_labour: "Армия труда"
LIT_an_army_of_labour_desc: "Каждый рабочий в Литве - это солдат, сражающийся за Литву своими молотками, лопатами и другими орудиями труда. Если рабочие будут организованы как армия и обучены как армия, они будут намного продуктивнее."

LIT_an_army_of_research: "Армия исследований"
LIT_an_army_of_research_desc: "Когда мы начинаем призыв в армию, мы понимаем, что довольно много литовских интеллектуалов готовы помочь развитию исследовательской промышленности Литвы. Поскольку мы превращаем нашу нацию в милитаризованное государство, мы будем уделять приоритетное внимание военным исследованиям, которые помогут нам разработать новейшее оружие. Наша армия будет не только самой дисциплинированной в Прибалтике, но и самой передовой."

LIT_nationalist_land_reform: "Земельная реформа националистов"
LIT_nationalist_land_reform_desc: "Литовская нация здорова только тогда, когда её землей владеют землевладельцы литовского происхождения - поэтому мы будем проводить полную земельную реформу по всей стране и создадим класс надежных, литовских землевладельцев."

LIT_assert_economic_independence: "Экономическая независимость"
LIT_assert_economic_independence_desc: "В одиночку мы сильнее. Литве не нужно полагаться на экономическую помощь иностранных держав, как жалкому вассалу. Объявив миру о своей независимости, мы заявим и о своей финансовой независимости, перейдя на автаркическую экономику. Это уменьшит нашу зависимость от иностранных товаров и увеличит нашу национальную самодостаточность, тем самым помогая Литве раскрыть свой истинный потенциал."

LIT_end_democracy: "Покончить с демократией"
LIT_end_democracy_desc: "Демократия - это полная фикция; препирательства политиков и партий ничего не дадут... Должна быть только одна партия, LAF, и один лидер, наш великий Вадас. Под его защитой мы станем сильными" Поэтому, чтобы укрепить LAF и Литовское государство, мы раз и навсегда распустим Сейм. Больше мы не будем связаны их жалкими путями, теперь мы возрождаем новую Литву!"

LIT_single_party_state: "Однопартийное Государство"
LIT_single_party_state_desc: "Только одна партия может править Литвой - LAF. Во главе LAF стоят истинные патриоты Литвы, мужчины и женщины, желающие освободить Литву от влияния внешних и внутренних покорных врагов. Несогласные будут "вычищены" и заменены истинными патриотами, так как мы не потерпим тех, кто идеологически ненадежен."

LIT_the_party_corporation: "Партия-корпорация"
LIT_the_party_corporation_desc: "Опыт Вельткрига научил нас, что грань между гражданским лицом и комбатантом сильно размылась; все гражданские лица помогали своим народам победить в тотальной войне против врагов. Мы примем подобную практику, когда все литовцы образуют общество, чтобы вести тотальную войну славы против своих врагов. Будут только те, кто работает и строит Литву, те, кто сражается за Литву, и те, кто ведет Литву."

LIT_vairas: "Вайрас"
LIT_vairas_desc: "Даже внутри LAF некоторые не желали полного национального возрождения нашей страны. Вольдемарас и его последователи были слишком слабы... их идея Литвы, жалкая и подверженная разрушению. Больше не будет! Под руководством Вайраса мы завершим национальное возрождение - жалкая Литва станет осколком прошлого, и вот, на её место придет новая могучая!"

LIT_break_the_power_of_the_clergy: "Сломать власть духовенства"
LIT_break_the_power_of_the_clergy_desc: "Роль духовенства - спасать души людей, а не говорить им, за кого голосовать или как служить Литве. Это наша работа, и мы должны напомнить об этом духовенству. Мы не будем посягать на существование духовенства, но мы сделаем так, чтобы в наше время люди обращались не к церкви, а к старым литовским героям. Христианство мертво, пусть современный литовец обращается за советом к богам и духам своих предков."

LIT_permanent_national_revival: "Национальное возрождение"
LIT_permanent_national_revival_desc: "На этом дело не остановится. Национальное возрождение станет постоянным, а Литва - настоящей утопией, связывающей нас с нашими родовыми корнями. Дети будут учиться, а их родители должны будут принять это или столкнуться с последствиями. Мы введем обязательную клятву верности Алантасу, великому спасителю Литвы; таким образом, все дети в Литве поклянутся в абсолютной верности своему Таутосу Вадасу."

LIT_establish_houses_of_culture: "Создать Дома культуры"
LIT_establish_houses_of_culture_desc: "Под нашим контролем такие учреждения, как церковь и университеты, должны быть восстановлены с нуля. Мы погрузим каждый город Литвы в культуру; в этих домах культуры мы выставим литовские эпосы и истории, чтобы научить всех литовцев их подлинной истории. Все литовские герои древности будут прославлены, когда мы превратим нашу нацию в славное балтийское государство."

LIT_privatise_public_properties: "Приватизация гос-отраслей"
LIT_privatise_public_properties_desc: "Мы перейдем к относительно либеральной экономике. Под руководством Домаса Цесевичюса возрожденное Литовское государство будет обществом, в котором каждый литовец сможет достичь благополучия благодаря своим усилиям и инновациям. Только сильный литовский труженик будет процветать, а слабые и ленивые доведут себя и других до разорения. Благодаря творческому национальному литовскому духу мы будем процветающей нацией."

LIT_eradicate_foreign_influences: "Искоренить иностранное влияние"
LIT_eradicate_foreign_influences_desc: "Все, что не является литовцем, должно считаться врагом Литвы. Враги Литвы должны быть уничтожены. Так мы искореним все следы иностранного влияния в нашем государстве."

LIT_naujoji_romuva: "Naujoji Romuva"
LIT_naujoji_romuva_desc: "Из пепла восстает новая Литва, но такая, которая защищает литовского рабочего. Литовский пролетариат долго страдал под игом буржуазии, и настало время разорвать его цепи! Быть литовцем - значит быть погруженным в славу католической церкви и национальной культуры Литвы. Новое движение молодых католиков поможет превратить нашу нацию в славное Органическое государство!"

LIT_a_total_national_state: "Полное, национальное Государство"
LIT_a_total_national_state_desc: "Под руководством Мацейны мы превратим Литву в национальное государство. В национальном государстве нам не нужны будут политика и партикуляризм; эти небезопасные факторы будут стремиться только разделить нашу нацию и сделать нас слабыми. Вместо этого мы обратимся к дням славы Литвы и будем надеяться повторить их. Государство сосредоточится на показе славы литовской нации в кино, искусстве и литературе - скоро наступит новый золотой век Литвы!"

LIT_interim_revolutionary_leadership: "Временное революционное руководство"
LIT_interim_revolutionary_leadership_desc: "Некоторые глупцы считают, что Литвой должен руководить один человек и только один человек. Тем не менее, процесс реформирования литовского общества является революционным, и революция находится под угрозой и уничтожается врагами повсюду. Пока что мы предоставим Мацейне чрезвычайные полномочия; это временно, но это обеспечит, что Литву возглавит сильный лидер, который обеспечит нам преобразование общества."

LIT_establish_national_purity: "Чистота нации"
LIT_establish_national_purity_desc: "Неприятные стороны жизни литовского общества будут стерты. На улицах снова станет спокойно, и во всех городах будет восстановлен порядок. Наше общество и культура уже давно извращены иностранцами, такими как немцы и поляки. Восстановление славы старой Литвы означает, что литовцы снова будут говорить на литовском языке. Литовский язык будет обязательным во всех школах и общественных местах - чтобы исправить многовековой ущерб."

LIT_control_the_economy: "Контролировать экономику"
LIT_control_the_economy_desc: "Чёрный Понедельник показал нам, что капиталистическая система действительно коррумпирована и упадочна - капитализм не принес ничего, кроме упадка морали, упадка веры и упадка национализма. Мы обеспечим распределение богатства между литовцами, чтобы создать справедливое литовское общество. Мы даже заставим такие ценные институты, как церковь, отдать свои богатства в пользу менее удачливых - и добьемся того, что они это сделают."

LIT_enforce_economic_democracy: "Экономическая демократия"
LIT_enforce_economic_democracy_desc: "Вместе литовцы будут работать во имя силы и роста органического государства. Рабочие будут объединяться в профсоюзы, чтобы дать им власть над своими хозяевами, давая власть литовскому пролетариату. Кроме того, профсоюзы будут наставлять литовского рабочего в вере, чтобы он не впал по неосторожности в моральные пороки и зло капитализма."

LIT_expropriate_the_landlords: "Экспроприировать арендодателей"
LIT_expropriate_the_landlords_desc: "Их богатство и власть - наши, конец буржуазии! Мы так долго страдали от цепей капитализма, но это время прошло. Литовские помещики потеряют свой статус, а их земля будет роздана тем, кто в ней больше нуждается. Наконец, литовец, который обрабатывает землю, будет владеть ею, а не быть просто крепостным. Литовцам больше не придется бесконечно рабствовать у буржуазии, мы больше не будем связаны с их коррумпированными устоями."

LIT_break_apart_monopolies: "Разрушить монополии"
LIT_break_apart_monopolies_desc: "Монополии представляют угрозу для нашего контроля над нацией и отражают несправедливость капитализма. Мы должны будем их устранить, так как они не принесут нашей стране ничего, кроме ещё большего отчаяния. Мы конфискуем их имущество и богатства и раздадим их литовским народам. Они получат урок, что нельзя присваивать богатства собственного народа. У них больше не будет власти над нами, Литва наконец-то будет свободной!"

LIT_a_parliament_of_corporations: "Парламент корпораций"
LIT_a_parliament_of_corporations_desc: "Как описал апостол Павел, все люди и компоненты функционально объединены, как человеческое тело. В этом и заключается смысл Органического государства - истинной демократии, где все литовцы объединятся в союзы и группы, чтобы сформировать национальный парламент. Это гарантирует, что литовцы из всех слоев общества будут координировать процветающее будущее Литвы и обеспечивать представление истинных интересов нации."

LIT_establish_social_welfare: "Установление социального обеспечения"
LIT_establish_social_welfare_desc: "Органическое государство заботится обо всех членах общества. О тех, кто менее несчастен, мы будем заботиться, поскольку это соответствует доброй воле нашего христианского характера. Об инвалидах и особенно о тех, кто пролил кровь за литовскую природу, мы будем заботиться. Наше правительство обеспечит удовлетворение всех потребностей наших граждан и добьется того, что все страдания в нашем государстве прекратятся."

LIT_begin_wealth_redistribution: "Начать перераспределение богатства"
LIT_begin_wealth_redistribution_desc: "Наша истинная цель - окончательное перераспределение богатства в литовском обществе. Мы будем следить за тем, чтобы богатство перераспределялось равномерно; даже церковь окажется под пристальным вниманием. Поклоняться Господу можно и без золота и серебра, но почему духовенство должно жить в роскоши, когда его прихожане страдают? Мы искореним аристократов и элиту, гарантируя, что их богатство поможет страдающему пролетариату."

LIT_end_capitalism: "Покончить с капитализмом"
LIT_end_capitalism_desc: "В этом мире нет ничего страшнее архаичной системы капитализма. Капитализм принес литовцам только страдания и отчаяние - вспомните, какие страдания принес нашей стране "Чёрный Понедельник" После успеха наших реформ и освобождения трудящихся литовцам больше не придется работать на такую ужасную идеологию. Прошли дни нищеты, и вот, новая Литва, более процветающая, чем в прошлые века - настоящее национальное возрождение!"

lithuania_focus_dead_king: "Литовский Король убит в фокусе дерева"

LIT_kings_death: "Смерть короля"
LIT_kings_death_desc: "Король Миндаугас III был убит террористами LAF. После его смерти Литуания должна встать на новый путь, чтобы избежать хаоса."

LIT_declare_martial_law: "Объявлено военное положение"
LIT_declare_martial_law_desc: "Угроза со стороны LAF оказалась более серьезной, чем предполагалось изначально, и [LIT.GetRulingParty] объявила военное положение, чтобы обеспечить восстановление порядка в Литве."

LIT_secure_rural_areas: "Безопасные сельские районы"
LIT_secure_rural_areas_desc: "В то время как [LIT.GetLeader] уже обеспечил безопасность столицы, на остальной территории страны всё ещё отсутствует значительное военное присутствие."

LIT_war_on_laf: "Война с LAF"
LIT_war_on_laf_desc: "LAF - не простая преступная организация, а скорее хорошо вооруженный враг. Поэтому [LIT.GetLeader] объявил им войну, предоставив литовским военным свободу действий в стране, без какого-либо внимания к надлежащему процессу."

LIT_working_together: "Совместная работа"
LIT_working_together_desc: "У поляков и литовцев была бурная история, от братьев по оружию до господина и холопа. Теперь в Королевстве снова появился общий враг, и, подобно потопу 17 века, мы объединимся для борьбы с этим врагом."

LIT_loyalty_to_plechavicius: "Преданность Плехавичусу"
LIT_loyalty_to_plechavicius_desc: ""...Защищать независимость, территориальную целостность и конституционный строй Литовского Королевства. Я обязуюсь уважать государственный язык, культуру и обычаи Литвы, служить нашему генералу, укреплять основные принципы демократии и верховенства закона в Литве. Да поможет мне Бог""

LIT_restore_peace: "Отмена военного положения"
LIT_restore_peace_desc: "Теперь, когда порядок восстановлен, пришло время отменить военное положение. Хотя для гражданского правительства оно ещё не пришло."

LIT_Plech_civilian_allies: "Новые союзники"
LIT_Plech_civilian_allies_desc: "Чтобы обеспечить стабильность Литвы, одних военных недостаточно. Страной не могут управлять квартирмейстеры, нужны гражданские администраторы, бюрократы. Анантас Меркис, мэр Каунаса, предложил свою помощь."

LIT_Plech_new_taxes: "Новый налоговый режим"
LIT_Plech_new_taxes_desc: "Снижение налогов по всем направлениям позволит нашим промышленникам реинвестировать свои новые деньги в нашу экономику."

LIT_Plech_pressure_bundas: "Принудить осколки"
LIT_Plech_pressure_bundas_desc: "Увидев ужасы, на которые были способны LAF, бундовцы должны были легко убедить Литву вооружиться против любой внешней угрозы."

LIT_Plech_small_business: "Новые малые предприятия"
LIT_Plech_small_business_desc: "Поскольку мы установили контроль над Бундасом, важно помочь другим нашим гражданам в открытии новых предприятий."

LIT_Plech_monopolies: "Укрепление монополий"
LIT_Plech_monopolies_desc: "Нынешние монополии Литвы - это сильные, независимые компании. Мы должны стремиться сохранить это и помочь им сохранить свою долю рынка."

LIT_Plech_productivity: "Повышение производительности"
LIT_Plech_productivity_desc: "Конечную цель нашей экономической политики ещё предстоит реализовать. Мы должны повысить производительность каждого литовского работника, чтобы создать действительно великую экономику."

LIT_Plech_synth: "Синтетические эксперименты"
LIT_Plech_synth_desc: "Нефть - самое важное топливо нашего века. Поскольку Литва не имеет полезных источников, мы должны инвестировать в исследования в направлении синтетической нефти."

LIT_Plech_expand_arms_industry: "Расширение оружейной промышленности"
LIT_Plech_expand_arms_industry_desc: "Все литовские мужчины должны иметь возможность работать. А если они работают, то лучшее, что они могут сделать, это создать оружие для защиты Литвы."

LIT_Plech_ic_power: "Промышленный совет"
LIT_Plech_ic_power_desc: "Мы должны создать Промышленный совет, чтобы направить экономику Литвы на неизбежную войну с Россией. Пока он имеет ограниченный успех, но пора ещё больше расширить его полномочия."

LIT_Plech_memel_vilnius: "Железная дорога Мемель - Вильнюс"
LIT_Plech_memel_vilnius_desc: "Как военная необходимость, поддержание, модернизация и защита железной дороги от Мемеля (Клайпеда) до Вильнюса были жизненно важны для того, чтобы Литва могла получать какие-либо поставки из Рейхспакта."

LIT_Plech_friendly_poles: "Расширение возможностей единомышленников поляков"
LIT_Plech_friendly_poles_desc: "Некоторые из наших польских граждан более открыто относятся к нашим предложениям. Вполне естественно, что мы выдвигаем их на руководящие посты, поскольку обществом не могут управлять те, кто ему не доверяет."

LIT_Plech_history: "Помните нашу историю"
LIT_Plech_history_desc: "Наша история - славная и кровавая. Её забвение никому не принесет пользы."

LIT_Plech_secure_succession: "Обеспечить преемственность"
LIT_Plech_secure_succession_desc: "Хотя один из братьев нашего покойного короля потерял свой титул, у него есть ещё два. Давайте убедимся, что мы получим лучший из них."

LIT_Plech_coronation: "Коронация"
LIT_Plech_coronation_desc: "Поскольку Миндаугас III, Король Литвы, перешел в загробный мир, нам нужен новый сосуд для демонстрации Божьей силы в нашем земном царстве."

LIT_Plech_eastern_threat: "Угроза на Востоке"
LIT_Plech_eastern_threat_desc: "Территориальные амбиции России всегда будут угрожать независимости нашего народа. Когда-то Литва была частью России, и мы не хотим, чтобы это повторилось. Поскольку "Медведь на Востоке" снова начинает мобилизацию в попытке восстановить свою восточноевропейскую гегемонию, Литва должна приготовиться отдать все силы в грядущей войне или погибнуть в последующем пламени. Приготовьтесь к борьбе или погибните в буре."

LIT_Plech_vilnius_minsk: "[96.GetName] до [206.GetName]."
LIT_Plech_vilnius_minsk_desc: "[206.GetName], столица [WHR.getname], должна стать передовой столицей в любой войне с "Русским медведем" Были предприняты усилия по дальнейшему расширению линий снабжения в [206.GetName], чтобы наши силы могли помочь нашим белорусским братьям."

LIT_Plech_unity: "Символ единства"
LIT_Plech_unity_desc: "Король ведет всех нас, литовцев. Он - один из нас, независимо от того, на каком языке мы говорим и какой религии придерживаемся."

LIT_Plech_caring_leader: "Заботливый лидер"
LIT_Plech_caring_leader_desc: "Король не только объединяет нас, но и заботится о нас. Как у любого лидера, правящего по милости Божьей, у него нет других целей, кроме блага всех литовцев."

LIT_Plech_widen_appeal: "Расширить общественный резонанс"
LIT_Plech_widen_appeal_desc: "Все ещё есть те, кто не до конца предан нашему правительству и предпочел бы продолжить наш неудачный демократический эксперимент. Давайте покажем им ошибочность их пути."

LIT_Plech_rural: "Проекты по работе в сельской местности"
LIT_Plech_rural_desc: "Нам необходимо инвестировать в места, которые были обделены вниманием администраций прошлого. То, что это будет сделано таким образом, что это поможет некоторым группам больше, чем другим, не более чем совпадение."

LIT_Plech_investment: "Страна инвестиций"
LIT_Plech_investment_desc: "Если раньше мы обжигались, подвергаясь "черному Понедельнику", то вновь обретенный контроль над экономикой позволяет нам снова приветствовать инвестиции. На этот раз не только из Германии, но и из самой Литвы."

LIT_Plech_control_bundas: "Контроль над бундами"
LIT_Plech_control_bundas_desc: "Хотя Промышленный совет был эффективен, он не контролирует те части экономики, которыми управляют Бунды. Это изменится, что бы ни думали члены Бунда."

LIT_Plech_class_collaboration: "Сотрудничество в классе"
LIT_Plech_class_collaboration_desc: "Вся Литва работает ради одной цели, будь то простой рабочий или сам Король."

LIT_Plech_plebiscite: "Общественная печать одобрения"
LIT_Plech_plebiscite_desc: "После смерти короля Миндаугаса Литва быстро изменилась, и, по мнению многих, в лучшую сторону. Давайте покажем нашим оставшимся недоброжелателям, что народ одобряет то, как управляется страна. "

LIT_Plech_controlled_research: "Контролируемые исследования"
LIT_Plech_controlled_research_desc: "Теперь, когда мы полностью контролируем политическую сферу, не будет никакого внешнего влияния на то, что исследуют наши учёные."

LIT_Plech_yeet_traitors: "Убрать предателей"
LIT_Plech_yeet_traitors_desc: "Многие националисты и социалисты считают, что их путь был бы лучше для Литвы. Такие революционные мысли должны быть объяснены в суде и - если необходимо - очищены пулей или петлей."

LIT_Plech_march: "Литва идет вперёд"
LIT_Plech_march_desc: "Сначала под руководством Плехавичюса, а теперь под руководством Миндаугаса III Литва выбралась из самодельной ямы. Мелкие разногласия больше не разделяют литовцев, и больше не будет неудачного социального эксперимента под названием "Democracy" plague Lithuania ever again. Lithuania marches on!"

#Naruto tree
LIT_maintain_civil_governance: "Сохранение гражданского правления"
LIT_maintain_civil_governance_desc: "Нарутович, вопреки советам многих, решил сохранить гражданское правительство в эти трудные времена. Хотя путь к восстановлению будет более долгим, Нарутович настаивает на том, что гражданскими свободами нельзя пренебрегать даже во время кризиса."

LIT_gain_farmer_support: "Заручиться поддержкой фермеров"
LIT_gain_farmer_support_desc: "Экономической основой Литвы является сельское хозяйство, и поскольку LAF набирается из сельских жителей Литвы, заручиться поддержкой и прислушаться к нуждам наших фермеров стало первостепенной задачей."

LIT_reach_out_to_the_bund: "Обратиться к Бунду"
LIT_reach_out_to_the_bund_desc: "Бунд всё ещё держит в руках карты в экономическом секторе Литвы, Нарутович должен заручиться их поддержкой."

LIT_state_of_the_economy: "Состояние экономики"
LIT_state_of_the_economy_desc: "Поскольку экономика показывает признаки улучшения и стабильность постепенно возвращается в Литву, Нарутович теперь может сосредоточиться на исправлении ошибок предыдущего правительства."

LIT_seek_southern_support: "Ищите поддержку на юге"
LIT_seek_southern_support_desc: "Восточный Белосток на юге всегда был занозой для Литвы, но с Нарутовичем у руля он стремится объединить народы Литвы под одним знаменем. Хотя в польской общине есть много противников такой идеи."

LIT_codify_the_regency: "Кодифицировать регентство"
LIT_codify_the_regency_desc: "Хотя регентство Нарутовича не оспаривается, его полномочия оспариваются, и он и Сейм желают их кодифицировать."

LIT_loyalty_to_the_kingdom: "Лояльность Королевству"
LIT_loyalty_to_the_kingdom_desc: ""..защищать независимость, территориальную целостность и конституционный строй Литовского Королевства. Я обязуюсь уважать языки, культуру и обычаи Литвы, служить регентам, укреплять основные принципы демократии и правового государства в Литве. Да поможет мне Бог.""

LIT_promote_the_krajowcy: "Продвижение Крайовца"
LIT_promote_the_krajowcy_desc: "Нарутович предлагает новый подход к идеалам Крайовцаи/Крайовцев - "земляков" Против того, чтобы черпать свои культурные связи с Содружеством, чтобы они черпали свою культуру из старого Великого княжества Литовского, многонационального государства, жители которого называли себя "Литовск" regardless of their mother tongue or religion."

LIT_narutowicz_plan: "План Нарутовича"
LIT_narutowicz_plan_desc: "Когда угроза LAF практически устранена, Нарутович приступает к оглашению своего видения Литвы."

LIT_focus_on_the_economy: "Сосредоточиться на экономике"
LIT_focus_on_the_economy_desc: "Похоже, что социал-демократы одержали победу в компромиссном соглашении с LKDP по поводу экономических реформ. Это произошло с позиции силы, поскольку именно LKDP и её прежняя политика стали причиной того, что Литва находится в нынешнем состоянии..."

LIT_radical_land_reforms: "Радикальные земельные реформы"
LIT_radical_land_reforms_desc: "К удивлению LSDP, Нарутович яростно настаивал на проведении ещё более радикальных форм земельной реформы. Похоже, что, несмотря на благородное происхождение Нарутовича, он готов поставить Литву на первое место."

LIT_agribusinesses: "Агробизнес"
LIT_agribusinesses_desc: "Литва - страна не железа и стали, а скота и фермеров. Если Литва хочет обеспечить стабильность экономики, она должна позаботиться о том, чтобы её основа была надежно закреплена."

LIT_trade_schools: "Торговые школы"
LIT_trade_schools_desc: "Не все жители Литвы стремятся получить высшее образование. Это может быть связано с экономическими причинами или с сельской местностью. Нарутович стремится к тому, чтобы все жители Литвы имели возможность получить профессию, для чего в сельской местности открываются торговые школы."

LIT_light_industrial_development: "Развитие легкой промышленности"
LIT_light_industrial_development_desc: "Промышленность Литвы по-прежнему базируется на аграрном секторе, а тяжелая промышленность развивается медленно. В связи с этим, в попытке восстановить экономику, необходимо продолжать разработку древесины, торфа и другой продукции, связанной с аграрной промышленностью."

LIT_a_formal_arrangement: "Формальное соглашение"
LIT_a_formal_arrangement_desc: "Поскольку между правительством и бундами не было заключено никакого реального прочного официального соглашения, Нарутович хочет кодифицировать эти отношения, что было бы выгодно обеим сторонам."

LIT_balanced_industrial_focus: "Баланс в промышленности"
LIT_balanced_industrial_focus_desc: "Большинство разработок в Литве было сосредоточено в Вильнюсе. Нарутович хочет способствовать развитию как Каунаса, так и Вильнюса, а также устранить всякий применяемый фаворитизм в отношении польского или литовского развития."

LIT_back_in_the_green: "Снова в зелени"
LIT_back_in_the_green_desc: "В тяжелейших испытаниях Нарутович сумел поднять Литву из пепла и оказался благом для этой страны. Хотя проклятие жар-птицы всё ещё не дает покоя..."

LIT_narutowicz_broadcast: "Трансляция Нарутовича"
LIT_narutowicz_broadcast_desc: "В эти тёмные времена народ должен слышать голос своего лидера, зная, что его участь не игнорируется теми, кто находится в башнях из слоновой кости Сейма."

LIT_deal_with_the_LAF_remnants: "Разобраться с остатками LAF"
LIT_deal_with_the_LAF_remnants_desc: "Похоже, что небольшой контингент бывших членов LAF желает вернуться к исполнению своих обязанностей в литовской армии. Хотя, конечно, эти должности теперь недействительны, они, тем не менее, хотят вернуться в армию. Это предложение было направлено в Сейм."

LIT_basic_welfare: "Основное благосостояние"
LIT_basic_welfare_desc: "Поскольку десятки тысяч людей остались без средств к существованию из-за Гражданской войны, обе стороны Ашиса согласились на столь необходимую помощь и поддержку для среднего литовского гражданина посредством социального обеспечения."

LIT_self_reliance_compromise: "Компромисс по самообеспечению"
LIT_self_reliance_compromise_desc: "Литва не является богатой природными ресурсами страной и должна принимать меры, чтобы обеспечить себе определенный уровень самообеспечения. Даже если это идет вразрез с мнением наших бундасских друзей."

LIT_a_common_faith: "Общая вера"
LIT_a_common_faith_desc: "Литва - страна многочисленных религий, большинство из которых - авраамические. В связи с этим Шалкаускис хочет использовать общность этих религий для дальнейшего укрепления единства нации."

LIT_christian_education_reforms: "Реформы христианского образования"
LIT_christian_education_reforms_desc: "Поскольку большинство нации придерживается одной из форм христианства, продвижение христианского образования рассматривается как первостепенная задача для тех, кто входит в LKDP. Это встретило возражения со стороны LSDP, хотя на самом деле это компромисс с разрешением школ Бундас, и, к удивлению всех, было поддержано ими."

LIT_minority_representation: "Представительство меньшинств"
LIT_minority_representation_desc: "В настоящее время в Сейме только поляки представлены через свою политическую партию. Нарутович, предыдущий лидер организации, хочет расширить это представительство и включить в него другие меньшинства нации, чтобы все голоса были услышаны в Сейме."

LIT_matters_of_state: "Государственные вопросы"
LIT_matters_of_state_desc: "В то время как LSDP, похоже, выиграла экономическую сторону компромисса в коалиции, LKDP "выиграла" администрацию Литвы, а Шалкаускис и "новая гвардия" LKDP добились успехов в этом вопросе."

LIT_adopt_mass_media: "Принять средства массовой информации"
LIT_adopt_mass_media_desc: "Поскольку беспроводное радио и газеты стали нормой в литовском обществе, Нарутович увидел в этом возможность для дальнейшего продвижения своих идей через эти платформы. Хотя есть и те, кто считает, что государственное финансирование лучше потратить в другом месте, они не могут отрицать эффективность СМИ."

LIT_deal_with_the_german_junkers: "Сделка с немецкими юнкерами"
LIT_deal_with_the_german_junkers_desc: "Вопрос о немецких юнкерах - это "белый слон", который мало кто хочет рассматривать, хотя, похоже, Нарутович не сидел сложа руки: его специальная следственная группа завершила досье на немецких юнкеров и Тайный совет."

LIT_redefine_the_lithuanian_culture: "Переосмыслить литовскую культуру"
LIT_redefine_the_lithuanian_culture_desc: "По мнению литовских националистов, чтобы быть литовцем, нужно говорить по-литовски, вести литовский образ жизни и называть столицу Вильнюсом. Эти взгляды должны быть полностью исключены, а истинный литовец должен черпать своё наследие из Великого княжества, где единственным мерилом была верность Литве, а не языку, на котором он говорит."

LIT_our_brethren_in_klaipeda: "Наши братья в Клайпеде"
LIT_our_brethren_in_klaipeda_desc: "Нарутовичи не забыли и о тех литовцах, которые живут за Неманом. Хотя в настоящее время Литва имеет прямой контроль над этими землями, но инвестиции в этот регион, особенно в Клайпедский порт, значительно улучшат наше положение в отношениях с ними."

LIT_from_vilnius_to_bialystok: "От Вильнюса до Восточного Белостока"
LIT_from_vilnius_to_bialystok_desc: "Независимо от родного языка, мы все - литовцы, от сияющих берегов Балтийского моря до глубоких лесов Подляшья."

LIT_susccession_question: "Вопрос о престолонаследии"
LIT_susccession_question_desc: "У короля Миндаугаса III не было детей, поэтому престол должен был перейти к одному из его младших братьев. Однако они будут ещё менее подготовлены к управлению страной. Нам следует рассмотреть другие варианты."

LIT_federal_states: "Федеративные государства"
LIT_federal_states_desc: "Нарутович попытался подражать системе швейцарских кантонов в границах Литвы. Это привело к разным степеням успеха, и теперь Литва разделена на федеральные земли, которые обеспечили уровень стабильности, в котором Литва отчаянно нуждалась."

LIT_new_dawn: "Новый рассвет"
LIT_new_dawn_desc: "С провозглашением Литовской Республики страна может рассчитывать на новое, стабильное и демократическое будущее. Радуйтесь!"

### Events ###
LIT.1.t: "Литовское Королевство"
LIT.1.d: "Королевство Литва было официально основано 11 декабря 1917 года, и эта декларация была подтверждена 16 февраля 1918 года Советом Литвы - органом литовских политиков и общественных деятелей, избранных на Вильнюсской конференции во время Вельткрига. Однако создание Королевства было далеко не простым делом - декларация расколола литовских националистов и вынудила социал-демократов, придерживающихся республиканских взглядов (LSDP), выйти из Совета, а немцы только в 1919 году стали серьезно относиться к декларации независимости. В конце концов, они утвердили Вильгельма фон Ураха в качестве Миндаугаса II, первого короля Литвы с 1263 года.\n\nКонституция 1920 года установила Литву как двухпалатную конституционную монархию, гарантируя основные права, такие как свобода слова, свобода прессы, свобода религии и всеобщее избирательное право. По сей день она остаётся одной из самых либеральных конституций Рейхспарта. Не имея серьезной конкуренции, христианские демократы (LKDP) формируют правительство с самого начала существования страны, а в экономике страны по-прежнему доминируют немецкие юнкерсы и филиалы компаний. Абсолютное большинство из них обосновалось в Вильнюсе, объявленном городом "немецкого развития" - туда направляется львиная доля иностранных инвестиций, и он стал жемчужиной Oststaaten, местом, где по дороге из продуктового магазина можно услышать пять разных языков. Однако остальная часть Литвы развита слабо. Это наиболее очевидно в так называемой "Внешней Литве", славяноязычных южных районах, которые чаще всего выглядят так, словно застряли в 19 веке.\n\nМиндаугас III, также известный как Карл Геро фон Урах, является королем Литвы с 1928 года. Действующим премьер-министром является Леонас Бистрас, представляющий христианских демократов."
LIT.1.a: "Подробнее..."
LIT.1.b: "Я уже знаю это"

LIT.2.t: "Память о Мемельском восстании"
LIT.2.d: "Национализм в Литве, ненадолго утихший после провозглашения независимости в конце Вельткрига, в 1920-е годы пережил возрождение. Законы о свободе слова позволили возродить литовскую культуру - начали появляться многочисленные художественные и культурные движения националистического толка, прусский литовский философ Вильгельмас Стороста-Видунас инициировал возрождение старой литовской веры, росло недовольство статусом Литвы как остштата. Эти националисты начали объединяться вокруг Партии национального прогресса (ПНП) - малой националистической партии, основанной в 1916 году и возглавляемой Антанасом Сметоной, одним из подписантов Декларации независимости, который после обретения независимости оказался в стороне из-за конфликта с христианскими демократами.\n\n\nВ 1928 году, после смерти Миндаугаса II, литовские националисты попытались воспользоваться беспорядками и захватить Вильнюс и Клайпеду. Нападение на Вильнюс так и не состоялось, а нападение на Клайпеду стало известно как "Мемельское восстание" или "Мемельская резня", в результате которого от рук немецкого гарнизона погибло 50 вооружённых ополченцев. Сметона дистанцировался от восстания, ТПП распалась под влиянием общественного резонанса и реформировалась в Националистический союз (LTS), а событие стало моментом сплочения литовского национализма.\n\nВ настоящее время литовские националисты по-прежнему разделены на два подхода. Те, кто сплотился вокруг Антанаса Сметоны и "умеренного" LTS, считают, что можно добиться второго национального возрождения демократическим путём. Однако другие разочаровались в том, что они воспринимают как фикцию. Наиболее радикальные и крайние течения литовского национализма объединяет неформальное движение, известное как Фронт активистов (LAF)."
LIT.2.a: "Подробнее..."

LIT.3.t: "Правительство Леонаса Бистраса"
LIT.3.d: "Представляя Христианских демократов (LKDP), Леонас Бистрас является пятым премьер-министром Литовского Королевства, назначенным после выборов 1933 года. Врач по профессии, Бистрас является активным членом и председателем партии и, как и полагается христианским демократам, набожным католиком. С начала его полномочий в Литве наблюдается экономический рост благодаря росту в Германии и тесным связям Литвы с её экономикой, а также реформам в сфере образования. Этот экономический рост означает, что кабинет Бистраса уверен в своей стабильности настолько, что рассматривает проекты, которые раньше считались лишь несбыточной мечтой, такие как приобретение собственного порта Литвы или организация земельной реформы.\n\nНесмотря на это, ожидается, что это будет последний раз, когда христианские демократы единолично возглавляют правительство большинства. Партии меньшинств, такие как Комитет поляков в Литве (LLK) и Еврейский трудовой союз (Bundas), становятся все сильнее, как и социал-демократы (LSDP), восстановившие свою силу после спада 1920-х годов. Наконец, рост литовского национализма привел к тому, что Националистический союз (LTS) стал серьезным вызовом истеблишменту. Хотя его лидер Антанас Сметона считается партией воинствующих радикалов, он стремится достичь своего видения демократическими средствами.\n\nПока планета приближается к... чему-то, остаётся только гадать, куда повернет Литва."
LIT.3.a: "Už Tėvynę!"

LIT.6.t: "Чёрный Понедельник ударит по Литве"
LIT.6.d: "Немецкая фондовая биржа потерпела крах, и его последствия начинают ощущаться в Литве, особенно в столице. Немецкие предприятия, похоже, массово увольняют людей, что приводит к медленному росту безработицы. Полный масштаб кризиса ещё предстоит оценить, но за ним, несомненно, последуют только беды и горе."
LIT.6.a: "О Диве..."

LIT.7.t: "Большие неприятности в маленьком Восточном Белостоке"
LIT.7.d: "Восточный Белосток, как и остальные районы Королевства, не избежал последствий "черного Понедельника" Это ещё больше усугубило напряженность между литовской польской и еврейской общинами города. Это произошло из-за того, что еврейские предприятия смогли пережить последствия "черного Понедельника" благодаря своей сплоченной общине и принадлежности к польско-еврейскому бунду. В результате многие польские предприятия разорились, а в некоторых случаях были куплены своими еврейскими коллегами, что стало ещё одной пощечиной.\n\nМногие обратились к Станиславу Нарутовичу, лидеру Комитета литовских поляков, в отчаянии и надежде получить хоть какое-то облегчение от сложившейся ситуации. После короткой встречи Нарутович и другие лидеры литовских поляков заявили, что им придется обратиться за поддержкой к Вильнюсу, а это может означать сокращение автономии в регионе."
LIT.7.a: "Конечно, мы поддержим всех в Королевстве в это трудное время."
LIT.7.b: "Они сами по себе..."

LIT.8.t: "Восстановленная форма нормальной жизни"
LIT.8.d: "После того, как правительство оказало ограниченную помощь Восточному Белостоку, в городе восстановился нормальный уровень жизни. Напряженность между поляками и еврейским населением в городе снизилась, люди просто пытаются жить дальше, а не разрушать своих соседей. Благодаря этому небольшому жесту польская община Восточного Белостока постепенно начинает обращаться за помощью к Вильнюсу, а не к Варшаве. Время покажет, как Восточный Белосток переживёт бурю."
LIT.8.a: "Ну вот, один очаг возгорания потушен."

LIT.9.t: "Восточный Белосток обращается к Варшаве"
LIT.9.d: "Поскольку правительство не захотело поддержать литовских поляков в трудную минуту, они обратились к другим способам восстановления. Это привело к тому, что они обратились к сочувствующим в Варшаве, и в городе были созданы небольшие предприятия для оказания помощи нуждающимся литовским полякам. Растущее недовольство еврейской общиной вылилось в то, что несколько еврейских предприятий стали мишенью поджигателей, которые с густым мазовецким акцентом осуждали Бунд и сравнивали их с синдикалистами. Порядок был быстро восстановлен, хотя преступники, казалось, исчезли в ночи, и ходили слухи, что поджигатели не были местными жителями. На следующее утро стало очевидно, что поляки в Восточном Белостоке смотрят в сторону Вильнюса и Варшавы для удовлетворения своих потребностей."
LIT.9.a: "У этих невыносимых поляков одно за другим."

LIT.10.t: "Трещины в бунде"
LIT.10.d: "Всеобщий еврейский рабочий бунд в Литве имеет, мягко говоря, неспокойную историю. Образованный в 1897 году, Бунд продвигает идею "нации в нации", выступая за использование языка идиш в качестве еврейского национального языка и продвигая социалистические идеалы, которые по своей природе граничат с синдикализмом.\n\nПервый раскол произошел, когда Литва была аннексирована Германией из Российской империи, в результате чего Бунд отделился от Всеобщего еврейского рабочего бунда в Литве, Польше и России. Сейчас происходит второй раскол, когда литваки (литовские евреи) и польские евреи в Восточном Белостоке столкнулись лбами по поводу направления деятельности Бунда. Литваки в целом хотят продвигать идею "Нация с нацией", и есть те, кто хочет стать более политически активными, в отличие от польских евреев, среди которых сионизм набирает обороты, а иврит пропагандируется больше, чем идиш. Поскольку между двумя группами не было найдено точек соприкосновения, Бунд ещё больше разделился на тех, кто живёт на юге, и тех, кто живёт на севере."
LIT.10.a: "Подождите, как это повлияет на сталелитейный завод в Восточном Белостоке?"

LIT.11.t: "Реакция правительства Бистраса"
LIT.11.d: "Чёрный Понедельник и последовавший за ним экономический кризис оставил страну совершенно неподготовленной. Правительство Леонаса Бистраса действовало с верой в то, что золотая эра Тирпица переживёт их, и поэтому не создало достаточного денежного резерва, чтобы противостоять кризису. Было созвано экстренное заседание кабинета министров для рассмотрения всех возможных решений по выходу из кризиса.\n\nСаммит обострил давно существующие разногласия в рядах христианских демократов. Растущее крыло партии пришло в восторг от идей, предложенных профессором и христианским идеологом Стасисом Шалкаускисом, сторонником демократического корпоративизма и федеративного разделения Королевства. Это "федералистское" крыло считает, что обеспечение автономии от немецких рынков и доверие народа к корпоративной экономике может помочь пережить кризис.\n\n\nПремьер-министр Бистрас, однако, не готов бросить немцев под автобус. Он и старая гвардия партии разработали ряд инициатив, известных как "План Галванаускаса", названный в честь нашего министра финансов. Этот план предусматривает развитие устойчивого промышленного центра в Вильнюсе и Каунасе и спасение самых отсталых немецких юнкеров, чтобы сохранить приток иностранного капитала в страну.\n\nОбъявление этого плана не нашло отклика у литовского народа. Жители южных регионов, так называемой "Внешней Литвы", протестуют против этого отказа, так же как и социал-демократы и Националистический союз. По их мнению, именно эта зависимость от немецких инвесторов в первую очередь вызвала кризис. Тем не менее, первые результаты вливания профицита кажутся положительными."
LIT.11.a: "Посмотрим, как все пройдет."

LIT.12.t: "Немецкие инвесторы отказываются от Литвы"
LIT.12.d: "План Галванаускаса не принес результатов, к которым стремилось правительство - немецкие предприятия и инвесторы продолжают покидать литовский рынок. Их компании ликвидируют то немногое, что у них осталось, и выставляют свои предприятия на продажу, чтобы возместить хотя бы часть своих потерь.\n\nПрирода не терпит вакуума, однако, и другие субъекты начинают пользоваться этим бегством инвесторов. В Вильнюсе несколько наиболее заметных компаний были куплены еврейскими предпринимателями, профсоюзами и рабочими кооперативами, многие из них в сотрудничестве с литовскими и польскими предпринимателями. Еврейский трудовой бунд в Литве, используя своё влияние в общине и особенно среди еврейских профсоюзов, некоторые из которых он непосредственно возглавляет, помог организовать эти выкупы. Родные компании в Каунасе и Восточном Белостоке, литовские и польские соответственно, начали выкупать бывшие немецкие активы по низкой цене, стремясь вырвать контроль над рынком у немецких конкурентов, которые в течение многих лет были подавлены не очень чистыми методами ведения бизнеса.\n\nПереход, однако, был далеко не мягким. Тысячи рабочих в литовских городах были уволены и начали радикализироваться. Местные компании организовывают выкуп практически всех оставшихся активов, оставляя своё будущее неопределенным, и, по сообщениям, многие из этих только что созданных кооперативов и компаний объявят о банкротстве в ближайшие недели. Если мы возьмемся за оружие, наша экономика пройдет через этот переход и выйдет из него более независимой - однако, когда это будет так болезненно и так трудно, сможем ли мы вообще пережить бурю?"
LIT.12.a: "Более долгосрочная перспектива - вот что важно."

LIT.13.t: "Призыв к земельной реформе"
LIT.13.d: "Вопрос о земельной реформе был тем, на который не смогли ответить первые правительства Литвы. После Вельткрига многие поместья по всей Литве оказались заброшенными и готовыми к захвату - польская шляхта начала репатриироваться, а русские дворяне бежали на родину. Радикально настроенные члены законодательного собрания призвали раздать землю бедным и безземельным, и эту меру даже поддержали некоторые члены христианских демократов, например, Николай Крупавичюс, который видел в этом способ подавить рост социализма среди крестьянства. В конечном итоге, однако, консенсус не был достигнут, и многие заброшенные поместья были выкуплены немцами по низкой цене. Крупные агропредприятия обосновались в литовской деревне, вызывая недовольство безземельного крестьянства и даже послужив для некоторых немецких семей способом обосноваться на литовской территории.\n\nЧёрный Понедельник изменил ситуацию в деревне. Многие из ранее процветающих конгломератов теперь отчаянно пытаются продать свои земли, даже по минимально возможной цене, и уйти из страны, чтобы сохранить производство на родине. Это дает возможность литовскому правительству вмешаться, выкупить землю и обеспечить более справедливое распределение земельной собственности в сельской местности."
LIT.13.a: "Значит, необходимы перемены."

LIT.14.t: "Митинги националистических союзов"
LIT.14.d: "Новости о росте влияния Бундаса в промышленном центре Вильнюса и других крупных городах начали вызывать серьезное недовольство среди населения. Это недовольство, прежде всего, выражает Литовский националистический союз (LTS). Их депутаты в Сейме, прежде всего Антанас Сметона, начали выступать против перехода промышленности в Вильнюс и вносить законопроект за законопроектом, пытаясь разрушить эту монополию. Более молодые, активные и разочарованные члены партии взяли дело в свои руки и начали организовывать массовые митинги протеста в таких городах, как Каунас, Шяуляй и Вильнюс.\n\nИх антисемитизм тонко завуалирован, если вообще скрыт - эти националисты призывают к "Литве для литовцев", а их марши, чаще всего, перерастают в насилие, например, вандализм в отношении немецких или еврейских фасадов магазинов или, в некоторых случаях, прямое нападение на мирных граждан. Это вызвало жесткую реакцию Констабулярии - несколько наиболее радикальных активистов были задержаны, а для обеспечения порядка в городах были направлены дополнительные наряды полиции.\n\nИ сразу же после завершения этой националистической лихорадки взоры обратились к лидерам Националистического союза, Антанасу Сметоне и Аугустинасу Вольдемарасу. Оба они, однако, тактично справились с ситуацией. Сметона публично осудил действия тех, кого он назвал "вольными стрелками, едва связанными с его партией" В отношении Вольдемараса велось полицейское расследование в связи с подозрениями в причастности к этим действиям, но оно было прекращено, а сам Вольдемарас выразил поддержку позиции лидера своей партии."
LIT.14.a: "Сомнения одолевают меня..."

LIT.15.t: "Восстановление немецкого бизнеса"
LIT.15.d: "После периода разрыва отношений зарегистрирован небольшой всплеск инвестиций в литовские предприятия со стороны немецких инвесторов. Вскоре в Сейм поступило прошение от нескольких их компаний с просьбой дать им второй шанс. Они обещают, что если им будут предоставлены гранты, кредиты и льготный статус на литовском рынке, они обещают сохранить свою деятельность на литовской территории и обеспечить занятость своих граждан, помогая нам оправиться от "черного Понедельника""
LIT.15.a: "Я полагаю, что немцы имеют своё применение."

LIT.16.t: "Марши националистов продолжаются"
LIT.16.d: "Националистическая активность продолжалась в литовских городах в течение нескольких месяцев, вызванная плохими экономическими условиями, предполагаемой зависимостью правительства от немецких интересов, недовольством доминированием евреев в литовском секторе и статусом Литвы как одного из Oststaaten. Однако, по прошествии времени, кажется, что первоначальная враждебность, вызванная беспорядками, угасла. Больше не сообщается о случаях насилия или вандализма, и даже некоторые из наиболее неприглядных лозунгов были отменены в пользу более умеренных, хотя они по-прежнему призывают к расширению литовской автономии и утверждению литовцев как высшей этнической группы в Королевстве. Любые и всякие идеи о действиях против LTS пришлось пока отбросить.\n\nНационалистический союз в целом провел очень сильную кампанию. Несмотря на свой преклонный возраст, Антанас Сметона проводил кампании повсюду от Паланги до Вильнюса, как и все его помощники, каждый из которых предлагал альтернативу синдикализму и христианскому консерватизму, сильное, национальное правление, свободное от оков иностранцев, шанс для Литвы определить свою собственную судьбу. Впервые с момента своего основания Националистический союз может бросить вызов устоявшимся партиям на выборах."
LIT.16.a: "Что задумал этот старый лис?"

LIT.17.t: "Палангское соглашение"
LIT.17.d: "В 1920 году первое демократически избранное правительство Литвы было вынуждено подписать карательное соглашение, касающееся торговых потоков в страну и из нее. Согласно условиям соглашения, вся внешняя торговля Литвы должна осуществляться через порты Мемель, Либау и Рига, все три из которых контролировались Германией и Балтийским герцогством. Соглашение также предусматривает жесткие ограничения на виды продукции, которой разрешено торговать через порты, и несколько видов пошлин. В конечном итоге это означает, что внешняя торговля Литвы сильно ограничена и зависит от прихоти Германии.\n\nОдним из предвыборных обещаний Леонаса Бистраса и LKDP было перезаключить соглашение и "открыть Литве окно на Запад", и теперь они готовы действовать в соответствии с этим обещанием. Паланга, единственный город Литвы на побережье Балтийского моря, имеет потенциал стать адекватным портом, если только немцы позволят ослабить ограничения на местные доки и судостроение. Пока идет подготовка к дипломатической миссии, наш посол в Германской империи Юргис Шаулис предлагает поддержку в виде контактов среди немецких бизнесменов и дипломатов - конечно, за это придется заплатить."
LIT.17.a: "Нет, это нужно рассматривать как усилия Литвы."
LIT.17.b: "Сколько это будет стоить, Ганс?"

LIT.18.t: "Литовский посланник"
LIT.18.d: "Из Литвы прибыл посланник, желающий пригласить представителей нашего правительства для переговоров о новом торговом соглашении. В настоящее время, в связи с Брест-Литовским договором и нашими последующими соглашениями, мы ограничили торговлю Литвы с Балтийским морем, их товары идут либо через Мемель, либо через Ригу. Теперь, похоже, они хотят иметь неограниченный доступ к Балтийскому морю в обход Мемеля и Риги."
LIT.18.a: "Очень хорошо."
LIT.18.b: "Нет, мы сохраним ограничения."

LIT.19.t: "Палангское соглашение"
LIT.19.d: "Прошло несколько дней напряженных переговоров между делегациями Литвы и Германии, и, несмотря на то, что переговоры велись с более слабой позиции, наши делегаты одержали победу. Удивительно, но их немецкие коллеги были пассивны, согласившись на несколько просьб, которые первоначально были выдвинуты как полушутка, и, в конце концов, саммит завершился тем, что Германия согласилась снять ограничения на нашу морскую торговлю.\n\nПосле завершения переговоров, однако, вскоре стало ясно, почему немецкая дипломатическая миссия была так пассивна. Мощный экономический кризис сковал Империю и остальные страны Рейхспакта, и его пульсации докатились и до Литвы. Немецкие инвесторы закрывают предприятия и уходят из страны, народ скован массовой безработицей, а правительство совершенно не готово к кризису.\n\nМы решили одну проблему, но столкнулись с сотнями других."
LIT.19.a: "Из сковороды - в огонь."

LIT.20.t: "Немцы отвергают соглашение"
LIT.20.d: "Прошло несколько дней напряженных переговоров между литовскими и немецкими делегатами, и, несмотря на все наши усилия, похоже, что немцы отклонили наше предложение. Неудивительно, что немецкие дипломаты вели себя агрессивно, не соглашаясь ни на одну из просьб, первоначально выдвинутых в качестве полушутки. В конце концов, саммит завершился тем, что Германия сохранила статус-кво в отношении нашей морской торговли.\n\nПосле завершения переговоров, однако, вскоре выяснилось, почему именно немецкая дипломатическая миссия была столь агрессивна. Мощный экономический кризис сковал Империю и остальные страны Рейхспакта, и его пульсации докатились и до Литвы. Немецкие инвесторы закрывают предприятия и уходят из страны, народ скован массовой безработицей, а правительство совершенно не готово к кризису.\n\nМы решили одну проблему, но столкнулись с сотнями других."
LIT.20.a: "Будь они прокляты!"

LIT.21.t: "Виктор Альтер - новый лидер бундовцев"
LIT.21.d: "Ушел из жизни Аркадий Кремер, многолетний лидер еврейской общины Литвы и законный носитель титула "Отец Бунда" Его вклад в бундистское движение и левое движение в Российской империи в целом невозможно преуменьшить, как и его усилия по восстановлению Всеобщего трудового бунда в Вильнюсе после окончания Вельткрига. В конце своей жизни он видел, как Бунд достиг апогея своего могущества в Литве благодаря "Черному Понедельнику", и мог спокойно отдать бразды правления организацией. Его преемником стал Виктор Альтер, молодой еврейский рабочий активист и лидер левого крыла Бундаса.\n\n\nВиктор Альтер сразу же повел Бундас в новом направлении. Если его предшественник остерегался вовлекать еврейскую общину в политику и предпочитал просто одобрять политику, наиболее выгодную для своих членов, то Альтер является убежденным сторонником Социал-демократической партии и противником растущего течения антисемитского национализма. Это вылилось в официальное соглашение между LSDP и Бундас. Бундас предложил свои средства на кампанию социал-демократов и согласился на коалиционный билет - несколько еврейских рабочих лидеров будут выступать под социал-демократическим знаменем в своих избирательных округах, и всем литовским евреям предлагается поддержать этот совместный билет на следующих выборах.\n\nХотя правое крыло начало кричать о "еврейском синдикалистском проникновении в LSDP", они могут только признать, что лидер социал-демократов Степонас Кайрис сделал ещё один успешный ход."
LIT.21.a: "Похоже, что следующие выборы могут быть не такими односторонними."

LIT.22.t: "Восстание федералистов"
LIT.22.d: "Несмотря на успешно заложенную основу для восстановления Литвы после "черного Понедельника", премьер-министру Леонасу Бистрасу не удалось избежать обстрела со стороны своих коллег. Столкнувшись с успешными кампаниями со стороны как LSDP, так и LTS, было проведено экстренное заседание Христианско-демократической партии для выработки ответных мер. На собрании премьер-министр был обвинен в неспособности предсказать экономический спад и неспособности помешать конкурентам партии воспользоваться этим спадом. Бистрас пытался защищаться изо всех сил - и, в конце концов, как заявил неожиданно новый спикер, вина лежит на плечах каждого. Десятилетия бесспорного лидерства сделали партию самодовольной и нежелающей представить что-то новое.\n\nЭтим оратором был Стасис Шалкаускис, литовский профессор и идеолог, основатель демократического, федерального корпоративизма в Литве, который он называет "Оптимальной системой" Хотя он является членом партии всего несколько лет и пришел в политику совсем недавно, он уже собрал сильную базу поддержки среди молодых, активных членов партии. Шалкаускис представил основные положения своей программы, призвав к созданию корпоративной, целостной экономической и политической системы, а также к примирению с многочисленными этническими группами Литвы в рамках федерального демократического правительства. Конечной целью "Оптимальной системы" будет государство, где все его члены смогут жить в соответствии с христианским учением и ценностями, где голос каждого будет услышан в правительстве и где каждый будет знать, что вносит свой вклад в общее дело.\n\nНе имея ни выдержки, ни харизмы, чтобы попытаться склонить массу партии обратно к старой гвардии, Бистрас решил уступить, позволив Шалкаускису говорить до конца собрания."
LIT.22.a: "Демократический интегрализм? Невозможно."

LIT.23.t: "Леонас Бистрас объявляет об уходе в отставку"
LIT.23.d: "Когда до выборов 1937 года осталось совсем немного времени, премьер-министр Литвы Леонас Бистрас объявил, что не будет выдвигать свою кандидатуру на выборах в Каунасе и не останется премьер-министром, если христианские демократы вновь создадут коалицию. Политик заявил, что не считает, что участие в политике принесет пользу ни ему, ни его стране, и что новое поколение верующих христиан сменит его на посту флагмана Христианско-демократической партии, тактично намекая на растущее федералистское крыло в LKDP.\n\nЕщё предстоит увидеть, будет ли история судить его как неумелого оптимиста, который привел Литву к экономическому спаду, или как спокойного молчаливого лидера, который сделал все возможное, чтобы облегчить проблемы Королевства. Пока что, однако, предстоящие выборы 1937 года решат, кто станет его преемником."
LIT.23.a: "Встряска - это всегда хорошо."

LIT.24.t: "Комитет поляков на Литве"
LIT.24.d: "По сравнению с другими этническими меньшинствами в Литве, поляки наиболее политически активны, они организованы под знаменем Комитета поляков Литвы (KPL/LLK). Первоначально партия была основана как беспартийный союз кандидатов в 1920 году польскими землевладельцами, интеллектуалами и бизнесменами для проведения кампании за свои права. С тех пор она неизменно побеждала в округах в Восточно-Белостокском регионе и в районах Вильнюса с польским большинством, таких как Науйойи Вильня. Почетным лидером Комитета является Станислав Нарутович, один из подписантов Акта о независимости Литвы - благодаря своему возрасту, опыту и неконфронтационной позиции, его уважают не только литовские поляки, но и многие литовцы.\n\nПо мере приближения выборов 1937 года, Комитет укрепил свою власть в Восточно-Белостокском регионе, и его поддержка может стать решающей в победе на выборах."
LIT.24.a: "Молчаливое меньшинство."

LIT.25.t: "Польская дилемма"
LIT.25.d: "На таких близких и напряженных выборах, как эти, даже самая незначительная поддержка может стать решающим фактором, чтобы перевесить одного из конкурентов. На этот раз настал черед Комитета поляков Литвы стать таким "кингмейкером" - их нынешний нейтралитет на выборах привел к тому, что и социал-демократы, и христианские демократы борются за их внимание. Социал-демократы давно поддерживают идею плюрализма - предоставление широкой культурной автономии всем этническим группам Литвы, поощрение мультикультурализма и социалистического интернационализма, и хотя большинство членов Комитета отталкивает идея синдикализма или даже демократического социализма, идея плюрализма от них ускользает. Станиславу Нарутовичу лично позвонил лидер LSDP Степонас Кайрис и предложил сотрудничество в избирательной кампании и коалицию после нее.\n\nКак бы то ни было, христианские демократы не менее активны в привлечении польских избирателей. Теперь, возглавляемые Стасисом Шалкаускисом, они обращаются к нескольким высокопоставленным членам партии, объясняя свою программу федерализации и предлагая автономию, большую, чем социал-демократы когда-либо могли обещать. Наконец, не все польские активисты стремятся к союзу с какой-либо партией, считая это предательством своих принципов представлять прежде всего польские интересы."
LIT.25.a: "Социал-демократическая партия заручается их поддержкой!"
LIT.25.b: "Сладкие обещания Шалкаускиса о создании федерации убедительны..."
LIT.25.c: "Поляки не склоняются ни на одну из сторон, давая LTS легкую победу."

LIT.26.lkdp.t: "Король приветствует христианских демократов"
LIT.26.lsdp.t: "Король приветствует социал-демократов"
LIT.26.lts.t: "Король приветствует Союз националистов"
LIT.26.lkdp.d: "По итогам выборов 1937 года христианские демократы и их союзники по коалиции проголосовали за кандидатуру Стасиса Шалкаускиса на пост нового премьер-министра Литовского Королевства. Король Миндаугас III приветствовал нового главу правительства и дал Королевское согласие своему кабинету.\n\nВ своей краткой речи Шалкаускис поблагодарил монарха за согласие, заявив, что в его Оптимальной системе монарх играет центральную роль, являясь контролером правительства и проявлением его духа как тела. Защита и расцвет христианской культуры и традиций, победа над экономическим кризисом и новый, корпоративистский путь для Литвы - все это было упомянуто в его инаугурационной речи."
LIT.26.lsdp.d: "По итогам выборов 1937 года социал-демократы и их союзники по коалиции проголосовали за кандидатуру Степонаса Кайриса на пост нового премьер-министра Литовского Королевства. Король Миндаугас III приветствовал нового главу правительства и дал Королевское согласие своему кабинету.\n\nВ своей довольно откровенной речи Кайрис заявил, что эпоха бесполезного консерватизма закончилась, не стесняясь бросать замечания об "устаревшей" практике монархии, необходимости большей подотчётности правительства и эпохе народа, а не землевладельцев и капиталистов. Король пока воздерживается от какой-либо реакции на эту речь, но он явно был далеко не в восторге от сказанных слов."
LIT.26.lts.d: "По итогам выборов 1937 года Националистический союз и его союзники по коалиции проголосовали за кандидатуру Антанаса Сметоны на пост нового премьер-министра Литовского Королевства. Король Миндаугас III приветствовал нового главу правительства и дал Королевское согласие своему кабинету.\n\nВ инаугурационной речи Антанаса Сметоны признается, что он является носителем воли короля, но она до краев наполнена идеями развития Литвы без немецкого контроля. Он осудил фракционность и синдикализм в литовском обществе, считая опасным любое разделение, будь то культурное, религиозное или политическое. По сравнению с его речью, заключительная речь короля явно является лишь вторым актом."
LIT.26.a: "Да хранит Господь короля."

LIT.27.t: "Гамбит Сметоны"
LIT.27.d: "Предвыборная гонка настолько плотная, насколько это вообще возможно. Хотя за последние несколько лет христианские демократы потеряли значительную часть поддержки, они остаются популярными, а демократические корпоративистские идеи Шалкаускиса начинают привлекать новую партию избирателей. Ни один из их конкурентов не является достаточно сильным, чтобы в одиночку склонить чашу весов. Однако LKDP не однородна, и не все её члены готовы идти в новом направлении, которое выбрала партия.\n\nАнтанас Сметона, лидер Союза националистов, решил превратить эту трещину в овраг. В течение последних нескольких месяцев он обращался ко всем членам старой гвардии LKDP, к кому только мог, прибегая к старым услугам, оказанным им в бытность их работы в Совете Литвы, убеждая других страшилками о том, что радикальные младокатолики доведут страну до катастрофы, а третьих просто заманивая обещаниями. В конечном итоге это привело к расколу в Христианско-демократической партии - значительная часть старой гвардии во главе с Николасом Крупавичюсом и Владасом Миронасом порвала отношения с руководством LKDP и объявила о создании собственной партии - Союза Родины (Tėvynės sąjunga).\n\nСоюз "Родина" утверждает, что он является продолжателем старых традиций партии, и, согласно опросам, он зачищает большую часть консервативной сельской местности и крадет голоса в других районах, останавливая поезд христианских демократов и, возможно, окончательно уничтожая их динамику на этих выборах. Тем временем, Союз Родины и Националистический союз заключили тайное соглашение о поддержке друг друга в коалиционном соглашении после получения результатов..."
LIT.27.a: "Выборы становятся ещё более интересными..."

LIT.30.t: "Инаугурация нового Сейма"
LIT.30.d: "После окончания выборов и победы [LIT.GetRulingParty] новый Сейм должен быть инаугурирован.\n\nПо обычаю, первое заседание Сейма открывает монарх после шествия, а членов нового кабинета приводит к присяге лично он.\n\nЭта процедура подверглась резкой критике социалистических газет, утверждавших, что само присутствие короля может запятнать волю народа. Хотя большая часть страны не разделяет этого мнения, небольшая личная аудиенция с новым премьер-министром может рассматриваться как более благоприятная для демократии. Дополнительным преимуществом является то, что это не подвергнет короля возможным нападениям во время церемонии открытия."
LIT.30.a: "Король должен гарантировать демократию."
LIT.30.b: "Личная аудитория менее навязчива."

LIT.31.t: "Обеспечение безопасности шествия"
LIT.31.d: "Согласно обычаю, Король примет участие в первом заседании Сейма и приведет к присяге новое правительство.\n\nСитуация после "черного Понедельника" остаётся напряженной, поскольку многие винят в своих несчастьях Германию, а значит и короля. Осложняет ситуацию то, что LAF также начал протестовать против выборов, утверждая, что их результаты нелегитимны, и лишь "подтверждение того, что Литва является лаптем щитом Германии"\n\nЭти события заставили высшее армейское командование предложить использовать армию в качестве силы безопасности короля во время предстоящего шествия в Сейм."
LIT.31.a: "Безопасность короля - дело полиции."
LIT.31.b: "Король не должен пострадать, используйте армию!"

LIT.32.t: "Смерть короля!"
LIT.32.d: "Когда он направлялся на открытие Сейма, Король Витатуас II был убит группой активистов LAF. Очевидно, что хорошо обученные военизированные формирования перебили легковооруженный полицейский эскорт, чтобы добраться до короля, который погиб во время перестрелки вместе с несколькими членами его свиты.\n\nОпасаясь массовых беспорядков, генерал Повилас Плехавичюс ввел армейские подразделения на основные магистрали Вильнюса и объявил военное положение, назвав гражданское правительство неспособным поддерживать порядок в стране.\n\n\nНе имея возможности переубедить Плехавичюса, присяга гражданского правительства была отменена, в результате чего он стал фактическим лидером Литвы."
LIT.32.a: "Позволят ли немцы это сделать?"

LIT.33.t: "Король убит!"
LIT.33.d: "Когда он направлялся на открытие Сейма, Король Витатуас II был убит одиноким стрелком из одного из домов по пути следования. Неопытность его армейского эскорта привела лишь к дальнейшему хаосу, когда они открыли ответный огонь по зданию, ранив нескольких гражданских, но упустив стрелка.\n\nНовость распространилась по Вильнюсу как лесной пожар, и только своевременное вмешательство полиции смогло остановить гражданские беспорядки.\n\nПосле того, как страна оказалась в беспорядке, а правительство не было официально приведено к присяге, Сейм Литвы проявил удивительную тактичность, создав правительство национального единства во главе с польско-литовцем Станиславом Нарутовичем. В правительство единства вошли все основные партии, и его целью является защита свободы граждан и территориальной целостности Литвы.\n\nХотя никто из военных руководителей не взял на себя личную ответственность за этот провал, похоже, что козлами отпущения станут только мелкие офицеры. Чтобы избежать политической черной полосы, все основные командиры армии заверили гражданское правительство, что они помогут сохранить порядок в стране."
LIT.33.a: "Будем надеяться, что политики смогут разобраться с этим."


LIT.40.t: "Реформы Раштикиса"
LIT.40.d: "Маленькая страна со скудной военной промышленностью и ещё меньшей ресурсной базой не годится для тех же стратегий и тактик, которые применяют её соседи", - говорится в начале подготовленного Раштикисом проекта документа о комплексной реформе литовской армии. В любом конфликте литовская армия будет использоваться только в двух случаях: как вспомогательная сила для большой Имперской германской армии или как последняя отчаянная защита против иностранного захватчика, если и когда эта германская армия потерпит поражение. Поэтому реформы литовской армии должны учитывать эти два направления и оптимизировать её эффективность в обоих"\n\nРеформы включают:\n- Акцент на военную авиацию под руководством Антанаса Густайтиса и сотрудничество между воздушными и наземными силами.\n- Модернизация оборудования литовской армии.\n\nПреобразование армии в "народную силу"\n- Развитие доверия и признания авторитета армии среди гражданского населения.\n- Реструктуризация Союза стрелков Литвы, чтобы служить мостом между армией и общественностью.\n- Сокращение времени мобилизации с 8-10 дней до максимум 48 часов.\n- Разработка двух комплексных планов обороны страны:\n- План "Р" - план обороны от вторжения российской армии.\n- План "F" - план обороны от маловероятной возможности прорыва французов через Германию и вторжения в Восточную Европу.\n\n- Документ был представлен премьер-министру и королю и одобрен для реализации в течение пяти лет."
LIT.40.a: "Vienybėje jėga, tikėjime pergalė!"

LIT.41.t: "Трудности создания военно-морского флота"
LIT.41.d: "Создание военно-морского флота в стране, которая не имела военно-морских сил с XVII века, - задача не из легких, особенно когда время и ресурсы, выделенные на этот проект, далеко не щедры. После объявления о создании отдельных военно-морских сил Литвы как филиала Королевских вооружённых сил Литвы, офицеры и бюрократы работали день и ночь, чтобы создать каталог сил в Паланге и всю логистику, необходимую для начала работы организации.\n\nКак вскоре выяснилось, главному управлению военно-морских сил Литвы, как и всем правительственным учреждениям страны, нужен флаг, и так получилось, что центральный орган управления вооруженными силами не предоставил им флаг, поэтому морским офицерам пришлось в спешке его изготовить. Как позже напишет в своих воспоминаниях морской офицер Повилас Юлюс Лабанаускас, им пришлось использовать желтый лист в качестве основы для флага и нанести необходимые цвета менее чем за двадцать минут до появления начальства из штаба, поэтому пришлось довольствоваться тем, что было - и когда прибыл начальник штаба, он увидел, что впереди развевается не зелено-красный биколор Литвы, а желто-зелено-красный триколор, так как верхняя треть флага не была вовремя окрашена. Один из офицеров почти сразу же сравнил флаг с флагом Эфиопии, назвав его "чем-то африканским", но мнение Раштикиса было иным - он подыграл ему, назвал его "причудливым знаменем" и дал разрешение военно-морским силам Литвы принять триколор в качестве своего символа.\n\nХотя желто-зелено-красный триколор родился в результате полной ошибки, он стал флагом военно-морских сил Литвы - даже если он навсегда останется предметом шуток."
LIT.41.a: "Пока сойдет."

LIT.42.t: "Литовский панцер"
LIT.42.d: "В плане Генерального штаба по превращению вооружённых сил Литвы в профессиональную боевую силу бронетанковые части играли интересную и порой неуловимую роль. Так называемый "танк", или "панцер", зарекомендовал себя как надежная боевая машина во время Вельткрига, а в послевоенный период в области бронетехники появлялись все более и более совершенные конструкции. Некоторые даже говорят, что танк станет решающим фактором в любых будущих войнах, каким бы нелепым ни было это предложение. Младшие офицеры литовской армии, обучавшиеся в немецких академиях, вернулись с аналогичным взглядом на ведение войны. Эти офицеры, такие как Антанас Сидабрас, Сергеюс Фанстилис и Юозас Томкус, призывают к созданию литовского бронетанкового подразделения. Несмотря на нежелание консервативно настроенных офицеров, Генеральный штаб в конце концов согласился, и была создана комиссия офицеров для поиска возможной конструкции брони, которую Литва могла бы принять на вооружение.\n\n\nНаши офицеры определили несколько конструкций танков, которые могли бы быть приняты на вооружение наших вооружённых сил, каждая из которых была разработана отдельной иностранной оружейной компанией. Каждая конструкция имеет свои преимущества и недостатки, а также связанные с ними расходы. Хотя есть опасения, что переход от стандартизированного немецкого оборудования может стать логистическим кошмаром, офицерский состав уверяет, что эти проблемы были учтены."
LIT.42.a: "AB Landsverk обладает шведским качеством, которое нам необходимо."
LIT.42.b: "Зачем раскачивать лодку? Немецкий Krupp в порядке."
LIT.42.c: "Skoda может предложить то, что мы хотим, за треть цены."

LIT.43.t: "Литовский стрелковый союз: Женская вспомогательная организация"
LIT.43.d: "Союз стрелков Литвы разрешил женщинам служить в организации с момента её создания, но, несмотря на патриотизм наших женщин, с тех пор они играют незначительную роль в её рядах. Их роль в основном ограничивалась такими действиями, как краудфандинг, общественная поддержка и мелкие вспомогательные функции, такие как приготовление пищи и уход за детьми. Теперь, когда Стрелковый союз интегрируется в более широкие рамки вооружённых сил, а отношение в нашем обществе постепенно начинает меняться, литовские женщины не забыты и больше не будут ограничиваться такими незначительными ролями. По совету начальника штаба Стасиса Раштикиса, LŠS сформировал дополнительные женские вспомогательные подразделения и расширил список ролей для женщин в организации. Хотя им по-прежнему не разрешается держать винтовки и маршировать вместе с мужчинами, они могут работать в полевых госпиталях, в качестве механиков и техников, персонала в сигнальных и логистических ротах, а также на аналогичных должностях, не связанных с боевыми действиями. Однако это решение не было принято всеми, и среди старых, консервативных офицеров раздавался ропот по поводу того, чтобы допустить представителей другого пола ближе к полю боя."
LIT.43.a: "За независимую Литву!"

LIT.44.t: "Литовский стрелковый союз: Обращение к меньшинствам"
LIT.44.d: "С момента создания Союза литовских стрелков он был исключительно этнической литовской организацией. Основатели Союза литовских стрелков, командиры Владас Путвинскис и Винцас Креве, представляли его как духовного преемника традиций великокняжеской армии, организацию "Рыцарей", преданных прежде всего Литве. Хотя в течение многих лет в организацию вступали и нелитовские добровольцы, их было мало. Поскольку Литва теперь решила интегрировать стрелков в общую структуру армии, эта потеря большого контингента стала проблемой. Была предложена идея создать вспомогательные подразделения, ориентированные на другие этнические группы в Литве. Эти польские, белорусские и еврейские легионы, очевидно, должны будут апеллировать к патриотизму своей культуры, превознося своих героев и историческую гордость. Действительно ли это то, чего мы хотим?"
LIT.44.a: "Пример нашей политики в работе!"
LIT.44.b: "Это заходит слишком далеко!"

LIT.45.t: "Oro desanto būrys"
LIT.45.d: "Под руководством Густайтиса и нескольких немецких советников формирование литовского подразделения десантников становится все более реальным. Энтузиазм Густайтиса не знает границ, поскольку его первые новобранцы, похоже, представляют собой смесь энтузиастов планерного спорта и наивных деревенских мальчишек. Однако этот грандиозный план натолкнулся на первое препятствие - финансирование было выделено только на учебные помещёния и часть необходимого оборудования, при этом Густайтис использовал свои связи в правительстве и авиационной промышленности, чтобы помочь ему.\n\n\nМолодой второй лейтенант обратился к Густайтису с решением этой проблемы: против дорогостоящей попытки сформировать литовских десантников, он предложил перепрофилировать подразделение в элитное пехотное формирование, которое специализируется на суровой местности южной Литвы. Конечно, это сопряжено с определенными трудностями, поскольку Густайтис служит в недавно сформированных литовских ВВС, а не в армии - но в этом нет ничего нового в военной истории, даже понятие "морская пехота" для некоторых является новой мыслью. В качестве альтернативы было выдвинуто второе предложение: вместо того, чтобы формировать элитное формирование, рассредоточить этих людей по всей армии, предоставляя свой опыт командирам на местах."
LIT.45.a: "Хорошая идея Раманаускаса, Литве нужно элитное боевое формирование."
LIT.45.b: "Литовский егерский отряд звучит интересно."

LIT.50.t: "Грандиозный план короля"
LIT.50.d: "Новости о "великом плане" короля Миндаугаса III быстро распространились по стране, национальная пресса начала спекулировать на тему следующего шага монарха - и только все вздохнули в разочаровании, когда настал этот день. Погрузившись в книги по истории Литвы в течение прошлого года, он наткнулся на Дворец великих князей, и теперь стоит перед Сеймом, предлагая направить ресурсы Королевства на его восстановление.\n\n\nДворец великих князей был построен в 15 веке, чтобы служить монархам Литвы и, позднее, Речи Посполитой, но он перестал быть подходящей резиденцией для монарха во время шведского потопа в 17 веке, и был полностью разрушен после разделов Польши. В настоящее время Королевская семья Литвы проживает в Веркяйском дворце к северу от Вильнюса, и хотя он более чем достаточен для монарха, Король предложил свои услуги стране, спроектировав реконструкцию Дворца великих князей - конечно, в стиле ар-деко.\n\nНесмотря на то, что дворец является известной реликвией литовской истории, ресурсы Королевства далеко не безграничны, поэтому между королем и его правительством разгорелись дебаты по поводу его изучения, размера и возможности реализации."
LIT.50.a: "Давайте посмотрим, что скажет премьер-министр..."

LIT.51.t: "Нет!"
LIT.51.d: "Ответ, вероятно, должен был быть очевиден с самого начала. Король Миндаугас III может быть монархом литовского народа, но он не имеет права тратить его налоговые деньги на масштабный тщеславный проект, который даже не может быть реализован с помощью современных технологий. Однако короля это не переубедило, и его близкий соратник, а также посол Литвы в Швеции Игнас Шейниус предложил альтернативный подход.\n\n\n'Никто в Литве не может отрицать, что памятники являются источником национальной гордости и самобытности, многие из них нуждаются в строительстве или реконструкции, и разве это не обязанность монарха - быть покровителем искусства, ремесел и культуры? Так уж сложилось, что к проектам, которым он оказывает покровительство, Король приложит руку, разрабатывая их и давая советы" Миндаугас III был в восторге и сразу же приказал взять под патронаж Дворец великих князей."
LIT.51.a: "Подождите, я не это имел в виду..."

LIT.52.t: "Завершены работы по созданию фундамента"
LIT.52.d: "Проект нового Дворца Великих Князей разработан, и завершена закладка фундамента. Однако для завершения строительства дворца потребуется ещё много времени, и Король оставил себе возможность добавить или убрать дополнительные элементы - в частной беседе с премьер-министром он заверил, что проект вызвал у него энтузиазм, и с каждым днём в его голове роятся всевозможные творческие идеи.\n\nЕщё предстоит выяснить, будет ли литовский народ восхищен тем, что у него находится один из самых знаменитых дворцов современности, или будет раздражен тем, что его налоговые деньги тратятся на такой дорогой проект."
LIT.52.a: "Я слышал, там даже есть кинотеатр!"

LIT.53.t: "Королевская опека"
LIT.53.d: "Оказалось, что новым воспитателем короля выбрана юная Саломея Нерис. Она прославилась своими исследованиями литовских народных сказок и их переводом на немецкий язык. Это позволило распространить литовский фольклор по всему немецкоязычному миру. Саломею считают идеально подходящей для короля и его своеобразных привычек. Другие надеются, что появление короля в женской компании поможет развеять слухи об интересах неженатого принца. Единственное, что беспокоит Саломею, это её связь с Аушрининкай, полуофициальным синдикалистским студенческим движением..."
LIT.53.a: "Наверняка это было проверено..."

LIT.54.t: "Наставничество приносит свои плоды"
LIT.54.d: "В рамках занятий короля с Саломеей Король знакомится с историей Литвы. Совсем недавно Король был тронут уроком, посвященным польско-литовскому восстанию, которое произошло в конце 1830 года и получило название "Ноябрьское восстание" Король был очарован молодой польско-литовской графиней Эмилией Платер, когда узнал, что её прозвали "литовской Жанной д'Арк", и как она повела свой народ разных вероисповеданий и культур против царского гнета, хотя умерла только от разрыва сердца.\n\nУзнав, что Эмилия похоронена в маленьком городке Капчамиестис, Король приступил к разработке своего проекта - памятника литовской Жанне д'Арк. Хотя он должен быть осторожен, так как последствия "черного Понедельника" всё ещё опустошают землю, и люди хотят иметь цыплят в горшках, а не памятники..."
LIT.54.a: "О, где Капчиамиестис, учитель?...\nЯ имею в виду "Мокитоя, о кур йра Капчиамиестис?""

LIT.55.t: "Капчиамиестис, первый сюрприз из многих"
LIT.55.d: "При создании памятника Король черпал вдохновение у польского художника Яна Розена, изображавшего юную графиню. На памятнике юная Эмилия Плятер одета в военную форму той эпохи и держит знамя на коне. Поза юной девы напоминает побуждение невидимой армии идти вперёд в пылу сражения. У основания памятника установлена небольшая табличка с надписью на литовском, польском и немецком языках.\n\nКороль произнес речь на церемонии открытия, хотя она была в основном на немецком языке, а несколько переводчиков в толпе помогали передать послание короля. После завершения церемонии к королю и его свите подошел небольшой отряд литваков во главе с раввином. Раввин, говоривший на беглом немецком языке, попросил выделить средства на ремонт местной синагоги. Король пережил редкий момент, когда в течение нескольких секунд дважды был ошеломлен: ему стало любопытно, откуда раввин узнал, что проект уложился в бюджет, и насколько бегло он говорил по-немецки. Один из приближенных короля пошел поговорить с раввином, и Король согласился сделать небольшое пожертвование раввину для его синагоги, а затем спросил раввина, где он научился так хорошо говорить по-немецки."
LIT.55.a: "Правда? В Берлине? Вам понравилась архитектура?"

LIT.57.t: "Литва пережила бурю"
LIT.57.d: "По мере того, как Литва начинает оправляться от бури и шторма, которым был "Чёрный Понедельник", растет и доверие народа к своему королю. Благодаря своему очень заметному участию во многих программах строительства и других стратегиях помощи простолюдинам, Миндаугас завоевал определенную лояльность, особенно среди бедных слоев населения. Похоже, что Король намерен продолжать эти масштабные общественные работы даже после того, как худшее будет позади, несмотря на опасения его кабинета, что его грандиозные проекты окажутся слишком дорогими для восстанавливающейся страны."
LIT.57.a: "Король-архитектор... Боже, лучше бы он не был Августом."

LIT.56.t: "Дальнейшие уроки, дальнейшие вдохновения"
LIT.56.d: "По мере того как Король продолжал получать новые уроки у Саломеи, его знания по истории Литвы расширились в десять раз. От Грюнвальдской битвы, в которой польско-литовская коалиция поставила Тевтонский орден на колени, до литовских контрабандистов, которые, рискуя жизнью, ввозили контрабандные книги на литовском языке во времена Царя. Король понимает, что было бы глупо проявлять интерес к дальнейшим проектам, зная, что, поскольку "Чёрный Понедельник" теперь мешает его Королевству, ему придется подождать, пока Литва переживёт бурю.\n\n\nЭти уроки, кажется, омолодили короля в его попытках показать себя своим подданным. Хотя некоторые обеспокоены тем, что Саломея и Король становятся немного "слишком близки", поскольку частные уроки короля и Саломеи продолжаются дольше и в неурочное время, многие считают благом то, что Король проявляет активный интерес к истории Литвы и её народа."
LIT.56.a: "Хотя разве брат короля не влюбился в простолюдинку?"

LIT.58.t: "Мемориал в Кныгнешяе"
LIT.58.d: "После долгих обсуждений, планирования и получения благословения от церкви, Король решил, что мемориал станет частью реконструкции церкви Успения Девы Марии, расположенной в Паланге. Во время Вельткрига церковь уцелела в основном нетронутой, и для её восстановления потребовались незначительные работы, хотя люди недоумевают, почему Король выбрал именно эту церковь, ведь её кирпичная кладка была завершена в 1907 году.\nПо всей видимости, Король был очарован неоготическим дизайном церкви и тем, что она была спроектирована иностранным архитектором Карлом Эдуардом Штрандманном. Когда Король и его растущая когорта архитекторов осматривали костел и место, где будет расположен мемориал, Король был удивлен тем, что прусский литовец по фамилии Выдунас подал прошение о том, чтобы его и некоторых других прусских литовцев включили в этот проект. Они утверждают, что Кныгнешяй - такая же часть их культуры, как и литовцев. Король оказался в сложном положении, поскольку Выдунас является известным сторонником прусского литовского национализма, и, согласившись на его включение в проект, он рискует разозлить Кайзера за поощрение регионального национализма, принести с собой болезненное напоминание о восстании в Мемеле, а также привести к тому, что проект затянется из-за его участия. Хотя, с другой стороны, отчуждение прусских литовцев будет плохо воспринято Королевством и ещё больше ухудшит связи между прусскими литовцами и Королевством."
LIT.58.a: "Я должен уважать волю Кайзера, сказать Выдунасу спасибо, но нет."
LIT.58.b: "Будь проклят Кайзер, скажи этому странному парню Выдунасу, что мы примем его помощь."

LIT.59.t: "Удручающее открытие"
LIT.59.d: "Поскольку Король решил исключить Выдунаса и других прусских литовцев из проекта, слухи об этом поступке распространились по всему Королевству и Малой Литве как лесной пожар. В обществе сложилось мнение, что Король - не более чем ещё один иностранный правитель, который мало заботится о народе, которым правит. В результате, церемония открытия прошла бездарно, на ней присутствовало лишь несколько жителей Паланги и правительственных чиновников.\nМногие посчитали дизайн мемориала безвкусным и простым, в нем нет настоящего вдохновения, и он кажется не столько продолжением церкви, сколько бельмом на глазу. В связи с этим Король уехал в Вильнюс озадаченным и разочарованным."
LIT.59.a: "И все это из-за памятника..."

LIT.60.t: "Держась за руки через Неман"
LIT.60.d: "Из-за того, что Выдунас и другие прусские литовцы внесли свой вклад в создание мемориала, работа над проектом затянулась. Между королем и Выдунасом возникли разногласия по поводу того, что Выдунас настаивал на включении в мемориал ссылок на старую языческую религию Литвы. В конце концов, возобладало спокойствие, и было решено включить в мемориал "Литовский крест" (Lietuviškasis kryžius). К удивлению короля, Выдунас заявил, что в мемориале должны быть и немецкий, и литовский языки, чтобы подчеркнуть связь между двумя культурами.\n\nОткрытие мемориала прошло лучше, чем ожидалось, на церемонии присутствовали люди с обоих берегов Немана. В своей речи Выдунас упомянул, что этот мемориал должен стать первым из многих совместных проектов прусских литовцев и литовцев, и что мемориал также представляет две группы, которые в единстве держатся за руки на Немане. Эта последняя часть речи Выдунаса была, мягко говоря, спорной и вызвала гнев Берлина на короля, которому совет "любезно" напомнил, где он должен хранить верность."
LIT.60.a: "Хорошо."

LIT.61.t: "Восстановление церкви Святого Иосифа Обручника"
LIT.61.d: "Во время своих ежедневных прогулок по Вильнюсу Король увидел старую обветшалую церковь. Сначала он не придал этому значения, так как, к сожалению, Вильнюс - старый город, и, учитывая последствия "черного Понедельника" для его жителей, подобное зрелище не является чем-то необычным. Только когда он начал расспрашивать об этом здании, он узнал его историю.\n\nКостел, когда-то называвшийся костелом Святого Иосифа Обручника, был довольно причудливым и в какой-то момент использовался в качестве монастыря орденом монахов-кармелитов. Впервые она была основана в 1638 году вице-канцлером Великого княжества Литовского Стефаном Паком. Костел пережил многие бедствия и оккупации, выпавшие на долю Вильнюса, но, похоже, не смог пережить правления русских царей, приказавших снести его в 1877 году. С тех пор здесь планировалось устроить что-то вроде рынка, но, похоже, Вельткриг, а затем немецкая оккупация города положили этому конец. Король воспринял это как новый вызов и немедленно приступил к восстановлению старой церкви."
LIT.61.a: "Что он сейчас делает?!"

LIT.62.t: "Петиция"
LIT.62.d: "Хотя многие рады, что Король восстанавливает старую церковь, многие обеспокоены тем, какое направление он может выбрать. Сама церковь имеет обычные черты католической церкви, но с литовским влиянием, с использованием неспокойного дизайна литовского креста. Королю было направлено прошение, чтобы он сохранил этот дизайн, а не "дополнил" его.\n\nКороль хотел придать церкви "баварский" колорит и отказаться от этих почти языческих крестов на церкви, так как в Германии такого не будет. Разрываясь между тем, что ожидает народ, и тем, что он уже наметил, Король должен принять решение о дизайне."
LIT.62.a: "Церковь для людей, а не для меня!"
LIT.62.b: "Им понравится то, что я им скажу!"

LIT.63.t: "Смешанный прием"
LIT.63.d: "В соответствии с рекомендациями, изложенными в городской петиции, явка на торжественное открытие оказалась далеко не столь значительной. Похоже, что петиция представляла только литовскую общину Вильнюса, которая медленно начала расти с 1918 года, но всё ещё остаётся самым малочисленным меньшинством в городе. Поляки, белорусы и другие общины, похоже, не проявили особого интереса к этому событию, хотя представитель Бундаса присутствовал, к удивлению многих. Дизайн самой церкви полностью восстановил её первоначальный скромный вид, хотя и с добавлением современных удобств, таких как электричество и водопровод. В передней части церкви была установлена небольшая мемориальная доска с кратким описанием её истории как напоминание о правлении при русском царе."
LIT.63.a: "Сложность Вильнюса поражает воображение."

LIT.64.t: "Безоговорочное принятие"
LIT.64.d: "Не обращая внимания на посланное ему прошение, Король продолжил работу над собственным видением церкви. После дополнительных консультаций с Саломеей он решил оставить на крыше нефа один литовский крест, а два других сделать более традиционными. В день открытия, судя по всему, толпа, состоящая из представителей разных культур и вероисповеданий, испытывала смешанные чувства по поводу нового дизайна. В нем не было предпочтения какой-либо одной культуре города, и по всем признакам это была просто церковь. К тому же, к удивлению многих, здесь присутствовал представитель Бундаса, который, похоже, одобрил это. Позже Король узнал, что петиция представляла только литовское меньшинство в городе, и следовать её рекомендациям было бы явным фаворитизмом, независимо от его происхождения."
LIT.64.a: "Вильнюс кажется сложным, как я и думал."

LIT.65.t: "Моему дорогому отцу"
LIT.65.d: "Покойный отец короля, урожденный Вильгельм Карл Флорестан Геро Кресцентий, был коронован вторым королем недавно созданного Литовского Королевства, которое получило свою легитимность от Великого княжества Литовского. Царское имя Вильгельма, Миндаугас II, было выбрано в честь первого и единственного короля Литвы, который, в отличие от своего литовского предшественника, получил корону не путём завоеваний и придворных интриг, а в результате голосования.\n\nМногие ожидали, что новоиспеченный Король будет в лучшем случае очередным немецким королем, которому нет дела до дел своего Королевства, а в худшем - монархом, похожим на старых королей Речи Посполитой. К их удивлению, они получили короля, который твердо верил, что монарх должен служить своему народу, и который изучил язык и традиции своей страны. Хотя он всё ещё был марионеточным королем, он обеспечил минимальное вмешательство Берлина в дела Литвы, а одним из его действий было объявление Вильнюса "городом развития", в попытке ограничить доминирование Германии в его Королевстве.\n\nНесколько пороков покойного короля заключались в его непоколебимом отношении к традициям и Королевским протоколам. Это было знаменито, когда Миндаугас отказался признать помолвку своего сына с женщиной ниже его по статусу, в результате чего Вильгельм отрекся от престола, а Карлу Геро было доверено стать наследником Королевства, о котором он почти ничего не знал. В отличие от своего брата, Карл не хотел руководить государством, но желал проектировать здания, закончив обучение на архитектора. Получив тяжелое ранение во время Вельткрига и вновь обретя силы, чтобы показать себя своим подданным, Король приступает к проектированию памятника своему покойному отцу, выбрав город Валкавискас, поскольку ему всегда нравились его скромные улочки и очаровательные люди."
LIT.65.a: "Думаю, это напомнило ему Баварию 1830-х годов..."

LIT.66.t: "Рассмотрение"
LIT.66.d: "В настоящее время проектирование и строительство мемориала идет полным ходом. Местные жители, похоже, восхищены зрелищем, которое появилось в их городе: люди со всего Королевства съезжаются в город, чтобы работать над проектом, а другие пытаются воспользоваться вниманием, которое он привлекает. Однако внезапный наплыв людей начинает напрягать инфраструктуру города из-за отсутствия канализации и избирательной инфраструктуры, что может помешать завершению строительства мемориала.\n\n\nВ ходе аудиенции с мэром Валкавискаса, он попросил короля о дополнительном финансировании, чтобы учесть этот внезапный бум населения. Хотя выгода от такого финансирования приведет к расширению Валкавискаса и постоянному росту рабочих мест, королю придется обойти нескольких глав правительства, что противоречит "естественному порядку вещей" и может вызвать волнения среди [From.GetRulingParty] и нынешнего главы государства, против того, чтобы Король просил о выделении такого финансирования, что является длительным процессом."
LIT.66.a: "Я поддержу свой народ в трудную минуту."
LIT.66.b: "Давайте посмотрим, что я могу сделать."

LIT.67.t: "Заложена основа"
LIT.67.d: "Благодаря дополнительным средствам, полученным городом Валкавискас непосредственно от короля, мэр смог заняться коммерцией и расширением основной инфраструктуры. Это привлекло в город больше людей из сельской местности, так как в городе растет потребность в неквалифицированной рабочей силе.\n\n\nНа церемонию открытия памятника покойному отцу короля собралась большая толпа людей. В знак уважения к городу табличка, установленная на мемориале, была написана на белорусском, немецком и литовском языках, чтобы большинство местного населения могло понять её смысл. Во время самой церемонии сельские жители посчитали, что мемориал и церемония - это поминовение святого, и начали коленопреклоненно молиться, к недоумению окружающих. Только после того, как местный прерыватель и несколько местных священников объяснили им, что речь идет не о святом, а о покойном отце короля. Мэр в своей речи заявил, что мемориал представляет две вещи: великие дела, совершенные старым королем, и возрождение города делами нового. Кроме того, он заявил, что жители Валкавискаса должны смотреть не на Минск как на столицу своих предков, а на Вильнюс как "литвины", а не белорусы. Последнее замечание вызвало ропот в толпе, пока рабочие города не начали радоваться в унисон, заглушая тех, кто был обеспокоен высказыванием мэра о "литвинах"\n\nПосле церемонии, похоже, мемориалу дали шутливое прозвище из-за действий сельского населения: его стали называть "Святым Вильгельмом", а Король также нашел смешное в этом замечании."
LIT.67.a: "Литвин или литвак... разве мы все не литовцы?"

LIT.68.t: "Заложена основа"
LIT.68.d: "После того, как правительство выделило городу Валкавискас дополнительные средства, мэр смог, наконец, заняться коммерцией и расширением основной инфраструктуры. Это должно было начать привлекать людей из сельской местности в Валкавискас, хотя это, мягко говоря, вялотекущее дело.\n\n\nНа церемонию открытия памятника покойному отцу короля стекалась большая толпа людей. В знак уважения к городу, табличка, установленная на мемориале, была написана на белорусском языке (наряду с немецким и литовским), чтобы большинство местного населения могло понять её смысл. В своей речи мэр заявил, что мемориал представляет две вещи: великие дела, совершенные старым королем, и возрождение города делами нового короля. Далее он заявил, что если действия короля и дальше будут соответствовать действиям его отца, то жители Валкавискаса могут перестать считать Минск столицей своих предков, а Вильнюс - Вильнюсом. Последнее замечание вызвало ропот в толпе, пока рабочие города не начали радоваться в унисон, заглушая тех, кто был обеспокоен "минскими" высказываниями мэра.\n\nПосле церемонии, как оказалось, королю дали шутливое прозвище из-за его действий по обеспечению финансирования города - "Витовт ниабожчик""
LIT.68.a: "Витаутас Поздняков... наглые черти"

LIT.69.t: "Завершено строительство инфраструктуры Валкавискаса"
LIT.69.d: "Спустя несколько месяцев финансируемый инфраструктурный проект позволил значительно расширить и модернизировать город. Мэр Валкавискаса объявил, что основные строительные работы завершёны, хотя всегда есть место для расширения. Это позволило привлечь больше инвестиций в город и привлечь больше людей из сельской местности в город в поисках работы.\n\n\nНовые школы начали открываться, позволяя в основном неграмотному сельскому населению Валкавискаса получать образование на белорусском и литовском языках. Это позволило укорениться в городе концепции "литвинской" идентичности, и молодые люди стали рассматривать Вильнюс, а не Минск как свою культурную родину."
LIT.69.a: "Будем надеяться на большую культурную гармонию в Королевстве"

LIT.70.t: "Королевский "образцовый" город"
LIT.70.d: "После событий в Валкавискасе Король решил начать проектировать не только здания, но и фундамент города. Он привлек таких великих архитекторов, как Альберт Карл Мориц и Йонас Виракас, чтобы они помогли ему составить проект того, что он называет "Королевским образцом города" Похоже, ему приглянулся Валкавискас, заявив, что он напоминает ему Баварию, хотя многие не видят в этом даже отдаленного сходства."
LIT.70.a: "Он хочет сделать что?"

LIT.71.t: "Концепция дизайна"
LIT.71.d: "После нескольких концепций дизайна и макетов, похоже, два последних проекта свелись к тому, что город будет либо сочетать литовское, немецкое и польское в дизайне своих зданий, либо по сути будет маленьким кусочком Баварии. И Карл Мориц, и Виракас предпочитают первый вариант, поскольку, по их словам, второй был бы просто тщеславным проектом. Король принимает решение о..."
LIT.71.a: "Достаточно простого оформления литовского, немецкого и польского языков."
LIT.71.b: "Тщеславие... пфф. Я приведу сюда Баварию..."

LIT.72.t: "Польско-литовский дизайн"
LIT.72.d: "Король решил выбрать дизайн, основанный на смешении польских и литовских концепций. Убежденный доводами Карла Морица и Виракаса, что это лучший выбор и лучше подходит для представления его легитимности как короля Литвы, Король согласился с тем, что город действительно должен представлять собой смесь польского и литовского дизайна. Таким образом, строительство города начинается с большим нетерпением со стороны спекулянтов и инвесторов."
LIT.72.a: "Замечательно! Город для литовского народа!"

LIT.73.t: "Кусочек Баварии"
LIT.73.d: "Бавария - прекрасное место, а теперь произведения искусства, архитектура и, самое главное, еда Баварии здесь, в Литве. Это маленький кусочек немецкого рая", - восКликнул Король на встрече со своими советниками Мортисом и Виракасом. Вопреки советам своих дизайнеров и строителей, Король выбрал баварский дизайн. Хотя он, безусловно, доволен своим выбором, уже ходят горькие слухи и ропот о том, что этот проект является лишь отражением высокомерия короля, а не его подлинной страсти и любви к литовскому народу."
LIT.73.a: "Я до сих пор не понимаю Баварию..."

LIT.74.t: "Памяти Владислава Сырокомлы"
LIT.74.d: "Родившийся в деревне Смолькув, Владислав Сырокомля был одним из великих поэтов-романтиков XIX века. Несмотря на его короткую жизнь, стихи Сырокомлы (написанные в основном на польском языке) вызывают глубокий отклик среди литовцев как пример многокультурной польско-литовской идентичности.\n\nПроисходя из обедневшей дворянской семьи, Сырокомла переживал трагедию за трагедией в своей ранней жизни. Ему пришлось рано оставить учебу из-за финансовых проблем, а трое из его четырех детей скончались в один год. В 1844 году он опубликовал первое из своих стихотворений, "Pocztylion", под псевдонимом "Владислав Сырокомля" - имя, взятое им из фамильного герба. В конце концов, он стал редактором газеты "Kurier Wilenski", крупнейшей и наиболее престижной польской газеты в Вильнюсе. Однако после участия в антицаристской демонстрации в 1861 году он был арестован российским Охраном и приговорен к домашнему аресту, а через год умер практически без гроша в кармане.\nНа стихи Сырокомлы, написанные под сильным влиянием польского поэта Адама Мицкевича, он обращался к освобождению крестьян и мечте о свободной Польше-Литве. Хотя он писал на польском языке, он признавал себя литовцем, поскольку его место рождения находилось в Великом княжестве Литовском. Он также написал несколько стихотворений на белорусском языке из-за своего увлечения обществом и культурой Беларуси XIX века. Икона литовского литературного мира, работы Сырокомлы иллюстрируют поляков, литовцев и белорусов."
LIT.74.a: "Он был действительно достойным человеком."

LIT.75.t: "Завершение строительства мемориала"
LIT.75.d: "После нескольких дней утомительного строительства мемориал Владислава Сырокомлы наконец-то завершён. Эта скромная статуя, построенная в Вильнюсе, служит напоминанием о том, как важно искусство в Литве, и об общем культурном союзе между поляками и литовцами. Когда любопытные зрители, молодые и пожилые, начинают увлеченно рассматривать статую, их внимание привлекает любопытная надпись внизу:\n'Ludwik Kondratowicz Władysław Syrokomla 1823-1862. Птичка просит Бога протянуть руку помощи, помочь бедняку перенести его горький жребий. Чтобы у него хватило сил нести свой крест. Чтобы дойти до могилы без жалоб.'\n\nСлова на штате действительно являются торжественным memento mori. Сирокомла умер молодым, борясь с недостатком образования и глубокой нищетой. Однако глубокие стихи поэта звучат для аудитории более семидесяти лет спустя... что свидетельствует о его достижениях."
LIT.75.a: "Он был благословением для всех нас"
#Please help me find some of his poems I want to replace this with the opening to one - Eberronguy

LIT.76.t: "Установлено самое необходимое"
LIT.76.d: "Пришли новости со строительной площадки Дворца Великих Князей - минимально необходимое, такое как водопровод, электричество и центральное отопление, было установлено в корпусе, и теперь Дворец технически пригоден для жизни, хотя он ещё далек от завершения. Убежденный в прочности своей работы, Король Миндаугас III решил провести ночь во дворце в одиночестве и вернулся несколько удовлетворенным, хотя и со все новыми и новыми идеями о том, какие части дворца можно улучшить, что нужно изменить и куда направить ресурсы, заставляя строителей разочарованно вздыхать."
LIT.76.a: "В туалете Король и нищий равны."

LIT.77.t: "Бальный зал построен"
LIT.77.d: "Со стройплощадки Дворца великих князей пришли новости - бальный зал, жемчужина дворца, завершён в соответствии со спецификациями короля Миндаугаса III. Бальный зал вдохновлён балтийскими поместьями, такими как Веркяйский дворец, и немецкими дворцами. Однако в его дизайне заметны и современные нотки, и он заслужил одобрение за свою красоту. Его также использовали и для других государственных дел - чтобы доказать это, он приказал провести заседание своего кабинета в недавно построенном бальном зале, где премьер-министр и другие высокопоставленные чиновники проинформировали его о текущих государственных делах. Однако они ушли с жалобами на то, что ведущееся снаружи строительство очень отвлекает."
LIT.77.a: "Но посмотрите на люстру!"

LIT.78.t: "Построенные жилые помещёния"
LIT.78.d: "Пришли новости со строительной площадки Дворца Великих Князей - жилые помещёния и большинство комнат Дворца успешно завершёны. Декор дворца соответствует монарху, и его высоко оценили другие архитекторы и дизайнеры интерьеров, осматривавшие дворец. Осматривая Королевскую спальню, Король Миндаугас III получил откровенное замечание от Антанаса Сметоны - почему он решил построить себе кровать на двоих, если ещё не женился? Король не ответил на этот вопрос, но очевидцы утверждают, что он убежал, разволновавшись из-за замечания."
LIT.78.a: "Заткнись, я всё ещё жду того самого!"

LIT.79.t: "Кафедральный собор Обновленный"
LIT.79.d: "Со строительной площадки Дворца великих князей пришли новости - Вильнюсский кафедральный собор успешно интегрирован в комплекс дворца и отремонтирован. Были обновлены стены и крыша Кафедрального собора, а также построены дополнительные башни к основному зданию. По завершении реконструкции в Кафедральном соборе была проведена торжественная месса, на которой благочестивые жители столицы были призваны молиться за долголетие Дома Ураха и восстановленного Литовского Королевства на века вперёд. Однако стали появляться жалобы на то, что дворец и новые башни Кафедрального собора заслоняют вид на культовую башню Гедиминаса, последнюю сохранившуюся башню Вильнюсского Верхнего замка. Когда королю Миндаугасу III сообщили об этом, он ничего не ответил, погрузившись в глубокие раздумья. Возможно, после завершения строительства дворца он сможет применить свои навыки в восстановлении Верхнего замка?"
LIT.79.a: "Gelbėk mus nuo karaliaus, Viešpatie."

LIT.80.t: "Король архитекторов"
LIT.80.d: "Под громкие фанфары и превзойдя своих критиков, проект короля действительно увенчался успехом. Дворец, построенный в готическом стиле в 15 веке, был перестроен до такой степени, что любопытные зрители, безусловно, впечатлены качеством проекта и скоростью строительства. Успех проекта, в котором сочетаются немецкий, балтийский, ренессансный и современный вкусы, доказал, что критики короля ошибались, и продемонстрировал его мастерство в архитектурном проектировании. Кроме того, интеграция Вильнюсского кафедрального собора ещё больше укрепила легитимность короля в глазах народа. Тем не менее, некоторые сомневаются, действительно ли Король предназначал проект для себя или для литовского народа, поэтому дворец был переименован в Дворец короля, отойдя от прошлого Великого княжества Литовского."
LIT.80.a: "Король увидел, что его проект осуществился!"

LIT.100.t: "Оптимальная система"
LIT.100.d: "Политические взгляды Стасиса Шалкаускиса обусловлены его христианским воспитанием и знакомством как с "западной", так и с "восточной" культурой. Получив образование в Москве и Фрибурге, он стал рассматривать Литву как сплав "рациональной" западной культуры и "эмоциональной" восточной культуры, считая оба эти начала одинаково важными, а Литву - чем-то уникальным в мировой истории. Это мост между Востоком и Западом, нация, которая способна проявить лучшие черты обоих, если только её культурная и политическая система будет реформирована, чтобы оптимально использовать эти рудименты и создать действительно плюралистическое, демократическое государство.\n\n\nŠalkauskis был новатором в литовской политике столько, сколько он в ней участвовал. Хотя он верил в социальную справедливость и был резким противником капитализма свободного рынка, он осуждал социализм как демагогический и атомистический, и основывал свои убеждения на христианском сострадании и солидарности, а не на революционной мысли. Своих коллег-христианских демократов он считал скорее "инквизиторами", чем политиками. В его глазах христианская демократия должна тщательно взвесить баланс между индивидуализмом и социализмом (который он рассматривал как реакцию на индивидуализм, т.е. капитализм) и извлечь преимущества из них обоих - и путь к этому лежит через федеральный корпоративизм.\n\nКак и многие христианские политики, Шалкаускис верил в экономический корпоративизм. Вся страна должна быть организована в экономические, культурные, политические и духовные корпорации, а эти корпорации объединяются в ещё более крупные единицы, федерации. Эти федерации будут работать автономно, решая социальные вопросы между собой без широкого участия государства. Политически эти федерации будут проявляться как автономные литовские, белорусские, польские и еврейские образования в рамках единого Королевства; экономически - как федерации профсоюзов и торговых палат; духовно и культурно - как всеобщая вера в христианскую этику и сострадание, служащие нитями, скрепляющими общество. Следует отметить, что Шалкаускис не верил в навязывание христианства нехристианским подданным Литвы, например, евреям - по его мнению, христианская этика, например, исповедуемая в Декалоге, универсальна для всех людей, даже если в разных религиях она носит разные названия."
LIT.100.a: "Atkurti viską Kristuje!"

LIT.101.t: "Очерчивание федеральных границ"
LIT.101.d: "Первым шагом правительства Шалкаускиса по закладке фундамента оптимальной системы является определение границ всех федеральных единиц, из которых будет состоять Королевство. По желанию премьер-министра, границы должны быть очерчены по культурному признаку - однако само упоминание об определении этнического состава Литвы вызывает несколько конкурирующих точек зрения. Кто-то преувеличивает численность литовского населения, кто-то польского, кто-то белорусского, а причина в том, что предыдущие переписи на территории Литвы были неточными, склонными к националистическому передергиванию фактов и неопределенности в отношении некоторых национальностей. Поэтому планируется провести новую перепись населения и решить все споры раз и навсегда.\n\nЛитовская перепись [GetYear] может быть организована быстро, что позволит правительству быстро решить этот вопрос и приступить к другим проектам плана Оптимальной системы, или мы можем не торопиться, чтобы убедиться, что данные будут настолько точными, насколько это возможно."
LIT.101.a: "Медленный и стабильный выигрывает гонку."
LIT.101.b: "Скорость - это ключ!"

LIT.102.t: "Перепись населения завершена"
LIT.102.d: "Вселитовская перепись населения завершена и прошла без заминок. Не было обвинений в предвзятости или искажении результатов, все жители страны были успешно переписаны и проведены новые границы этнических групп в Литве. Проект "Оптимальная система" теперь может продолжаться без остановки."
LIT.102.a: "Дела идут полным ходом!"

LIT.103.t: "Перепись населения завершена"
LIT.103.d: "Вселитовская перепись населения завершена, но столкнулась с рядом серьезных проблем. Переписная комиссия была обвинена в предвзятости, некоторые результаты были опущены полностью, а до некоторых людей переписчики не смогли добраться. Несмотря на это, результаты переписи были отложены, и были проведены новые границы этнических групп в Литве, даже если они могут не удовлетворить всех..."
LIT.103.a: "Все идет не так гладко..."

LIT.104.t: "Государственная поддержка профсоюзов"
LIT.104.d: "Бундас с его левым оттенком всегда был шипом на боку Христианско-демократической партии - ещё до того, как она свернула в сторону политики и вместо этого объявила о нейтралитете, она была неофициально объединена с LSDP из-за простого факта принадлежности к одной идеологической нише. Премьер-министр Шалкаускис относится к организации более пассивно, чем его предшественники, видя в ней пример того, как должна выглядеть экономическая корпорация, представленная в его работах, однако его неприятие социализма, который исповедует Бундас, и недовольство тем, что еврейская корпорация превосходит другие этнические группы, привели к тому, что он одобрил план по ограничению её влияния.\n\nПо приказу христианско-демократического правительства было основано несколько финансируемых государством профсоюзных федераций, в первую очередь Литовская христианская Федерация труда (Lietuvos krikščioniškoji darbo federacija) и Центральная палата торговли, промышленности и ручного труда (Centriniai prekybos, pramonės ir amatų rūmai), объединяющие литовских рабочих и владельцев предприятий соответственно. Объединение значительной части литовской промышленности в несколько корпораций и значительное их спонсирование подорвало власть бундовцев, позволив литовским предприятиям вернуть часть доли рынка в Вильнюсе и других заметных городах."
LIT.104.a: "Приятно слышать!"

LIT.105.t: "Язык обучения"
LIT.105.d: "Приступая к реализации проекта "Оптимальная система", мы не учли одну вещь - систему образования. В настоящее время стандартная учебная программа включает литовский и немецкий языки в качестве обязательных и различные варианты в зависимости от места проживания, такие как русский, польский, белорусский, идиш или иностранные языки, такие как французский и английский. Хотя в школах национальных меньшинств все по-другому, стандартный учебный план сохраняется от Паланги до Восточного Белостока. Стремление к федерализму заставляет нас пересмотреть подход к языковому образованию.\n\nМечтой премьер-министра Шалкаускиса было бы, чтобы каждый школьник в стране, литовец, славянин или другой, изучал литовский и один славянский язык по выбору, чтобы обеспечить взаимосвязь между населением Королевства - но немецкие власти продолжают вводить обязательное обучение немецкому языку для всех школьников, и нагружать их изучением трех обязательных языков было бы ужасно. Поэтому необходимо найти компромисс."
LIT.105.a: "Лучше всего подойдет литовский или какой-нибудь славянский язык."
LIT.105.b: "Немецкий язык более полезен в большом мире."
LIT.105.c: "Позвольте каждой культурной корпорации сделать выбор самостоятельно."

LIT.106.t: "Антифедералистский активизм"
LIT.106.d: "Далеко не все в Литовском Королевстве поддерживают идеи премьер-министра Шалкаускиса - более того, многие готовы пойти на то, чтобы объявить это актом государственной измены. Призывы премьер-министра к культурной автономии, примирению с поляками и белорусами и глубокая вера в социальную справедливость заставили многих правых литовских националистов осудить его как скрытого синдикалиста, предателя литовского народа и продавшегося славянам. Этот активизм ещё более радикализируется из-за плохих условий, вызванных "Чёрным Понедельником", и этнической поляризации в литовских городах, возникшей в результате захвата промышленности Бундасом. Она проявляется в форме массовых протестов, вандализма и даже откровенных нападений на политических оппонентов. По всей стране было зарегистрировано несколько столкновений между вооруженными националистами и полицией, в результате которых десятки людей были ранены, а страну сковал террор.\n\nПолагают, что эта насильственная активность - дело рук Фронта литовских активистов (ФЛА), подпольной организации литовских националистов, стремящихся освободить Литву от любого иностранного влияния."
LIT.106.a: "Они упадут!"

LIT.107.t: "Союзник в беде"
LIT.107.d: "Столкнувшись с реальной угрозой захвата страны Активистским фронтом, Еврейский рабочий бунд решил действовать прагматично и полностью поддержать проект "Оптимальная система" Несмотря на идеологические разногласия между христианскими демократами и Бундом, он гораздо, гораздо более приемлем, чем откровенный антисемитизм LAF, а плюралистические, федеративные тенденции Оптимальной системы дают гарантию, что еврейская община будет в безопасности, если демократия сохранится. Виктор Альтер, лидер Бунда труда, полностью поддержал действующее правительство и призвал всех левых в стране поддержать премьер-министра Шалкаускиса и его кабинет."
LIT.107.a: "..действительно союзник."

LIT.108.t: "Шалкаускис и Альтер - Человек к человеку"
LIT.108.d: "Шалкаускис и Альтер со своей группой встретились в недавно отремонтированном зале в Вильнюсе. Альтер, казалось, был встревожен этой неожиданной встречей с новоизбранным премьер-министром. Это настроение быстро сменилось чувством непринужденности, и Шалкаускис, прежде всего, поблагодарил Альтера и его Бундас за поддержку в неспокойные дни "черного Понедельника" и добавил, что этот уровень благотворительности не будет забыт среди литовского народа. Шалкаускис продолжил, что хотя его христианские убеждения, политические взгляды и образ жизни могут расходиться с Альтером и Бундас, у них одна и та же конечная цель - улучшение ближнего. Ради этого Шалкаускис и его правительство готовы не обращать внимания на некоторые аспекты деятельности Бундас. Конечно, Альтер знал, что будет "но", поскольку Шалкаускис заявил о необходимости приструнить более радикальных членов организации. После отбытия наказания группа Альтера начала переговариваться между собой на смеси польского и идиш. Между некоторыми членами разгорелся спор, сопровождавшийся обменом грубыми ругательствами, но Альтер хлопнул кулаком по столу и на литовском языке велел двум членам своей группы уйти. После неловкого молчания эти люди покинули собрание и вышли из комнаты. Альтер оправдал этот выпад, а Шалкаускис и Альтер стали обсуждать тонкости этого компромисса."
LIT.108.a: "Похоже, Бундас не так едина, как мы думали..."

LIT.109.t: "Речь Костялковского"
LIT.109.d: "Один из лидеров правого крыла Центральной польской избирательной комиссии Мариан Зындрам-Костялковский недавно выступил в Восточном Белостоке с беспрецедентной и язвительной критикой нашей политики. Он заявил, что политика и идеология премьер-министра Шалкаускиса - это тонко завуалированный национализм, стремящийся превратить все этнические группы Литвы в подчиненных большой "литовской" культуры, которую он явно превозносит, объявляя её уникальным образцом в мировой истории. Он призвал своих соотечественников-поляков сопротивляться правительству Шалкаускиса и его усилиям по проведению реформ. Эта речь транслировалась по радио на большей части Восточно-Белостокского края, и, похоже, многие из тех, кто его слушал, выразили поддержку его атомизирующим идеям.\n\nПожалуй, это не должно удивлять, учитывая, что Костялковский является известным польским ирредентистом и уже имел неприятности с властями из-за своих антилитовских высказываний, но следует также отметить, что наша перепись вызвала недовольство поляков, которое Костялковский просто использовал в своих интересах...."
LIT.109.a: "Нарутович, держите свою собаку на поводке!"

LIT.110.t: "Поддержка, полученная для оптимальной системы"
LIT.110.d: "Несмотря на нежелание консерваторов и традиционалистов, которые сомневались в устойчивости и прочности Оптимальной системы, кажется, что все больше граждан Литвы постепенно принимают её. Хотя многие согласны с тем, что антинемецкая позиция LAF достойна восхищения, учитывая неприятие присутствия Германии в Восточной Европе, их насильственные методы и откровенно воинственная риторика также напугали многих. Сообщается, что с каждым днём прогресс Оптимальной системы кажется плодотворным, поскольку все больше литовцев идентифицируют себя как литовцев, несмотря на их многочисленные этнические корни. Сторонники Оптимальной системы утверждают, что конечной целью Литвы является создание государства, которое выражает как западные демократические ценности, так и восточные традиции. В ней будут представлены все литовцы, что далеко от ненавистной риторики, которую исповедуют члены LAF."
LIT.110.a: "Литва, наша дорогая родина!"

LIT.120.t: "Король желает обратиться к народу"
LIT.120.d: "Одной из самых больших дилемм проекта Стасиса Шалкаускиса "Оптимальная система" является вопрос о монархии и о том, какое место она будет занимать в системе. В эскизах Шалкаускиса Король занимает позицию, отдельную от всех трех ветвей власти, как аполитичный посредник, который является высшим выражением исполнительной власти. Однако философ решительно отрицает это как попытку наделить монархию более сильными исполнительными полномочиями, ссылаясь на то, что, по его мнению, монарх должен быть прежде всего аполитичной объединяющей фигурой. Само собой разумеется, этот вопрос в проекте ещё не решен, и это привело к тому, что такие люди, как Антанас Масейна, интерпретируют идею как необходимость широких исполнительных полномочий, даже недемократических.\n\nКороль Миндаугас III и кабинет министров обсуждают эту дилемму, и поскольку проект "Оптимальная система" подходит к концу, он готов представить результаты их компромисса в речи к нации."
LIT.120.e: "Монархия действительно является предметом жарких споров для националистов. Во главе с Антанасом Сметоной националисты хотят создать литовское государство для себя - Литву для литовцев! Их главной целью является создание литовского "унитарного государства" - полностью централизованной Литвы. Тем не менее, несмотря на свою националистическую риторику и ненависть к немецким монархам, Литовский националистический союз Сметоны согласился изменить свою позицию в отношении монархии. В ходе непредвиденного наблюдателями и прессой шага Король решил встретиться со Сметоной по поводу будущего руководства Литвой. С обеих сторон ощущается напряженность, тем более что Сметона, несомненно, потребует власти для себя и своей партии, и мало кто ожидает, что будет достигнут реальный компромисс. Популярность Сметоны затмила популярность короля, и если будет достигнуто соглашение, то оно подразумевает отказ короля от своих обязанностей.\nНесмотря на это, Король подготовил воззвание к народу Литвы, которое, несомненно, более четко определит его предполагаемую будущую роль."
LIT.120.f: "Возглавляемая харизматичным Степонасом Кайрисом, Социал-демократическая партия Литвы (LSDP) в последние годы переживает всплеск популярности. В ответ на, казалось бы, бесконечные проблемы Литвы с этнической принадлежностью, LSDP отстаивает свою идею "Национальной личной автономии" Будучи убежденными республиканцами, LSDP не является поклонником монархии. Однако они изменили свою партийную позицию, чтобы позволить Литве стать конституционной монархией. В соответствии с предоставленными ему ограничениями, Король согласится на то, чтобы стать фигурантом для всех литовцев, подавляя этнические волнения в эти неспокойные времена. Частью его роли было периодическое обращение к нации, что он считал необходимым в ближайшие дни."
LIT.120.a: "О боже, он же не собирается говорить на литовском?"

LIT.121.t: "Провозглашение короля"
LIT.121.d.salkauskis: "Прокламацию короля в Веркяйском дворце видели тысячи жителей Вильнюса, а многие слышали речь по радио. В ней Миндаугас III объявил, что он предоставит больше прерогатив Государственной комиссии, которую в проекте Шалкаускиса "Оптимальная система" представлял как инструмент судебного и исполнительного контроля над правительством, а также Кабинету министров. Монархия будет сведена к почетной роли фигуры, объединяющей всех литовцев, независимо от их этнической или религиозной принадлежности. Хотя Король по-прежнему является главой государства по всем правовым нормам, обязанности - и власть - Стасиса Шалкаускиса расширились до уровня, близкого к уровню самого короля."
LIT.121.d.smetona: "Выступление короля в Веркяйском дворце в прямом эфире увидели тысячи жителей Вильнюса, а ещё большее количество людей услышали речь, переданную по радио. В ней Миндаугас III объявил, что он сокращает свою официальную роль и обязанности в Литве и наделяет их регентом. Неудивительно, что этот титул был присвоен Сметоне - хотя, судя по всему, Станиславу Нарутовичу была отведена роль премьер-министра Литвы, что ставит его на ступень ниже нового регента. Это застало многих врасплох, члены партии Сметоны протестуют против решения назначить "поляка" на эту должность. Многие считают, что это очередное силовое решение, призванное обеспечить лояльность Балстоге и поляков в Королевстве, поскольку общий враг на востоке надвигается на Литву. \n\nСметона первым объявил о переименовании титула регента в "Таутос Вадас", вождь нации, что, по его словам, является более "литовским" титулом. Хотя Король по-прежнему является главой государства по всем правовым нормам, обязанности Сметоны - и власть - расширились до уровня, близкого к уровню самого короля."
LIT.121.d.kairys: "Выступление короля видели тысячи жителей Вильнюса, проживающих в Веркяйском дворце, и ещё больше людей слышали речь, транслируемую по радио. В ней Миндаугас III заявил, что поддерживает инициативы Кайриса по сокращению автономии своего двора. Он продолжал заявлять, что хочет видеть свою роль скорее в качестве почетной фигуры, объединяющей всех литовцев, независимо от их этнической или религиозной принадлежности. Хотя более радикально настроенные члены LSDP хотели бы видеть короля полностью отстраненным от власти, похоже, что гамбит Кайриса приносит свои плоды: он принимает на себя обязанности - и власть - близкую к уровню самого короля."
LIT.121.a: "Шалкаускис - философский лидер, который нужен Литве в эти тревожные времена."
LIT.121.b: "Интересный ход короля."
LIT.121.c: "Кайрис приведет Литву к золотому веку."

LIT.122.t: "Литва отделяется от нас"
LIT.122.d: "Из нашего посольства в Вильнюсе поступают тревожные новости о том, что литовская нация движется к большей автономии. Нашей разрушенной экономике стало труднее управлять и помогать странам Восточной Европы. Получается, что экономические реформы в Литве скорее отдалили их от Рейхспакта, чем приблизили. Хотя они всё ещё находятся под нашей защитой и нашим финансовым контролем, Литва ощущает большую степень свободы. Хотя это, возможно, не является для нас серьезной причиной для беспокойства, поскольку они всё ещё находятся под нашим контролем, возможно, это знак того, что мы должны укреплять наши восточные границы."
LIT.122.a: "Эти прибалты доставляют одни неприятности"

LIT.123.t: "Литва "отделяется" от Германии"
LIT.123.d: "Благодаря налоговым экономическим и политическим реформам, проведенным после катастрофы "черного Понедельника", Литовское государство достигло определенной степени экономической и политической автономии. Хотя это далеко от фактической независимости, впервые за всю историю существования Рейхспакта литовская нация может честно заявить о себе как об автономном правительстве. Так ли это на самом деле или нет, остаётся предметом дискуссий. Литва по-прежнему будет зависеть от Германии в экономических связях и, несомненно, будет вносить определенный вклад в оборону Рейхспакта - однако, возможно, это признак ослабления силы Германской империи на Востоке."
LIT.123.a: "Sėkmė!"

LIT.150.t: "Политические аресты"
LIT.150.d: "Каким бы демократическим или либеральным ни было государство, у него все равно могут быть враги, которых нужно очистить - эти слова, прозвучавшие из уст Сметоны, положили начало серии рейдов и арестов против его многочисленных политических оппонентов. Под предлогом ликвидации подрывной деятельности синдикалистов и предотвращения незаконного сепаратизма на Юге, в течение следующего месяца было задержано более 500 человек. Наиболее заметные аресты пришлись на представителей радикального крыла Социал-демократической партии, включая Юстаса Палецкиса и Винцаса Галиниса, а также одного из предполагаемых лидеров подпольного движения "Аушрине" Раполаса Чарнаса. В Восточно-Белостокском регионе, где большинство населения составляли поляки, эта участь постигла Мариана Зындрама-Кощалковского, известного польского активиста, члена Комитета поляков в Литве и сторонника польского ирредентизма в регионе. Новость об этом насильственном нарушении демократии вызвала протесты и нанесла удар по рейтингам одобрения правительства, но премьер-министр заявил, что переживёт бурю."
LIT.150.a: "Пришлите парней в синем."

LIT.151.t: "Земельные реформы LTS"
LIT.151.d: "Для Антанаса Сметоны Литва и её национальная идентичность всегда были и будут связаны с сельским хозяйством. Будучи сам выходцем из сельскохозяйственной среды и увидев в юности города Каунас и Вильнюс, которые он считал совершенно чужим, "нелитовским" миром, он стал относиться к урбанизации и индустриализации с подозрением. Первоочередной задачей Националистического союза в экономическом департаменте является проведение масштабной земельной реформы, реквизиция неиспользуемых земель и установление максимальных ограничений на количество земли, которой может владеть один человек, а также распределение государственных земель среди безземельных и тех, кто владеет очень малым количеством земли. Однако, в отличие от планов земельной реформы, предложенных социал-демократами, "национальная земельная реформа" Сметоны имеет и политическую подоплеку. Приоритет при распределении государственной земли отдается литовскоязычным фермерам, в то время как нелитовцы, такие как поляки и белорусы, не имеют приоритета, и даже если они и получают клочок земли, эта земля обычно предоставляется в глубине литовскоязычной территории, как попытка заставить больше нелитовцев переехать на север и начать их ассимиляцию. Нет необходимости говорить о том, что меньшинства не полностью принимают этот план, и как Бунд, так и Центральный польский избирательный комитет выразили протест против этой политики."
LIT.151.a: "Nereikalauk nieko iš kito, jei pats nieko neduodi."

LIT.152.t: "Политические процессы"
LIT.152.d: "Диссиденты и политические оппоненты, арестованные по приказу Антанаса Сметоны, предстали перед судом для рассмотрения преступлений, в которых их обвиняли. Как бы ни хотел премьер-министр Сметона контролировать решения судебной власти и превратить этот процесс в серию показательных судебных процессов, в итоге демократическая правовая процедура возобладала. Большинство задержанных активистов были отпущены на свободу без предъявления обвинений, поскольку судьи заявили, что обвинения, выдвинутые против них, не являются достаточным основанием для какого-либо тюремного заключения. Некоторые были вынуждены заплатить штрафы или получить несколько месяцев ареста за не слишком пикантные статьи или действия, в то время как несколько лидеров Аушрине, попавших в руки правительства, не получили пощады.\n\nВ целом, хотя результаты были менее чем удовлетворительными, истинный смысл процесса вскоре стал ясен - это был не вопрос ареста кого-либо, а скорее послание оппозиции Антанаса Сметоны и его правительства. Он не хотел быть мягким, самодовольным демократом, как его предшественники из LKDP - он стремился ни к чему иному, как к централизации страны вокруг своей личности. Это сгибание политических мускулов заставило левую оппозицию отступить на довольно значительную дистанцию."
LIT.152.a: "Kam niežti, tas kasos."

LIT.153.t: "Основана сельскохозяйственная академия"
LIT.153.d: "Чтобы обрабатывать землю, нужно быть не только сильным, но и умным. Нужно всегда быть впереди в области современной техники, селекционной селекции, знать о качестве почвы, хорошо разбираться в удобрениях и особенностях ухода за каждым видом растений... Чтобы помочь повысить эффективность сельского хозяйства и гарантировать, что Литва всегда будет впереди, правительство Антанаса Сметоны объявило об основании в Каунасе Сельскохозяйственной академии. Она будет предлагать курсы по сельскохозяйственной инженерии, агрономии, экономике и управлению, лесному хозяйству и экологии, водному и земельному хозяйству - и, конечно, все они будут исключительно на литовском языке. Бывший премьер-министр Литвы и дипломированный агроном Александрас Стульгинскис был приглашен в качестве лектора во вновь созданную академию, и его сильная личность привлекла многих новых слушателей."
LIT.153.a: "Старые способы - самые лучшие."

LIT.154.t: "Сила в единстве; единство при Сметоне"
LIT.154.d: "В течение почти двадцати лет все списывали Антанаса Сметону со счетов как утратившего силу в литовской политике. Слишком националистичный, консервативный и потенциально авторитарный для короля Миндаугаса II, он был отброшен в сторону в пользу более либеральных лидеров, таких как барон Стасис Шилингас, первый премьер-министр Литовского Королевства. Однако Сметона не торопился, тщательно наращивая влияние в правых кругах Литвы, держа радикальные националистические силы под своим руководством на поводке, чтобы сохранить возможность избрания, и, наконец, нанес последний удар на досрочных выборах 1937 года, победив и социал-демократов, и христианских демократов.\n\nКак бы невероятно это ни было четыре года назад, Антанас Сметона теперь новый премьер-министр Литвы - и после того, как "Чёрный Понедельник" был успешно взят под контроль, непреклонный, мягко говорящий, но контролирующий лидер Националистического союза заявил в своей речи, что его правительство готово к выполнению следующей части своей программы. Сейчас Литва является слабым государством - но это слабое государство, потому что оно страдает от внутренних разногласий, будь то культурные или политические, и предыдущие правительства были неспособны взять их под контроль. Они позволили развиться синдикализму, были слепы к развивающемуся процессу "сеймократии" - безудержному парламентаризму и отрыву правительства от народа.\n\n\nЧто нужно Литве, так это сильный, народный лидер, который сможет повести нацию к светлому завтра. Она должна стать унитарным государством, единым народом, а не многими народами - хочет она этого или нет."
LIT.154.a: "Tautos jėga vienybėje!"

LIT.155.t: "Внутренняя политика Сметоны"
LIT.155.d: "Несмотря на раскол между умеренной и радикальной фракциями, а также союзниками из числа христианских демократов, все члены Националистического союза сходятся в том, что их конечные цели - унитарное литовское государство, в котором литовский народ считается хозяином своей судьбы, а не вынужден подчиняться прихотям Кайзера. В последующие годы правительству Антанаса Сметоны придется балансировать между желаниями радикальной фракции и их умеренных союзников, и, в конечном итоге, оттеснить и тех, и других на второй план, чтобы продвинуть собственное видение премьер-министра литовского государства.\n\nНационалистический союз будет стремиться улучшить литовский центр и направить бизнес и другие экономические операции, чтобы закрепиться там, и решить проблему немецкого и еврейского бизнеса, контролирующего Вильнюс. Южные административные районы, долгое время контролируемые польскими и белорусскими представителями и являющиеся шипом в боку премьер-министра, должны быть урезаны, их автономия ликвидирована, а лояльность привита. Остальная часть Королевства также должна будет проявить такую же лояльность.\n\nКонечная цель Антанаса Сметоны - отстранить Тайный совет короля и объявить себя "Tautos vadas" ("Лидером нации") - не просто премьер-министром, назначенным монархом, а могущественным проводником, который знает, чего действительно хочет литовский народ, минуя бюрократическое болото Сейма и действуя по принципу "Pasakyta - padaryta!" ("Что сказано, то и сделано!"). Это, по мнению Националистического союза, и есть истинная демократия."
LIT.155.a: "Пасакыта - падарыта!"

LIT.156.t: "Обеспечение безопасности еврейского фланга"
LIT.156.d: "В своей кампании по продвижению литовцев как доминирующей национальности в своем Королевстве Антанас Сметона всегда рассматривал многочисленное еврейское население как дилемму. С одной стороны, литовские евреи, или "литваки", гораздо более интегрированы, чем любое другое крупное меньшинство в Литве, их представители были сторонниками независимости Литвы во время Вельткрига - их даже можно назвать "образцовым меньшинством" С другой стороны, нельзя отрицать, что литовский национализм, который течет в жилах LTS, глубоко связан с антисемитизмом. Литовские националисты ненавидят тот факт, что еврейские предприниматели доминируют на рынке, и даже само их присутствие слишком невыносимо для некоторых радикальных националистов. Сметона не поддерживает этот вопиющий антисемитизм, но, глядя на литовское еврейство, он видит то, что, как он может согласиться, является лишь угрозой - Еврейский рабочий бунд.\n\nВиктор Альтер, лидер литовского Бунда, получил частный визит от премьер-министра, где он объяснил свою точку зрения на эту организацию - сама по себе она является необходимым злом, и есть много вещей, которым литовцы могут научиться у продуктивности и единства Трудового Бунда - однако, чтобы терпеть её существование, есть реформы, которые он должен провести. В качестве демонстрации силы правая рука Сметоны, Аугустинас Вольдемарас, собрал военизированное формирование Националистического союза, Национальную гвардию "Geležinis Vilkas", для организации громких массовых протестов вокруг штаб-квартиры Бундаса, в комплекте с ударными группами вооружённых младших офицеров, готовых ворваться туда в любой момент. Альтер уступил давлению, согласившись на требования Сметоны - исключить синдикалистские элементы в Бундасе, запретить использование русского языка во всех публикациях (должен использоваться либо литовский, либо идиш) и объявить о полном политическом нейтралитете."
LIT.156.a: "Так будет лучше."

LIT.157.t: "Регион Сувалки"
LIT.157.d: "Сувалкский регион, известный в Литве как Сувалкия, исторически был плавильным котлом польской и литовской культур. Поскольку этот регион был самой ранней частью Литвы, отменившей крепостное право, благодаря кратковременной аннексии Варшавским герцогством во время наполеоновских войн, он стал ядром литовского национального возрождения в 19 веке. Многие из ведущих националистических деятелей Литвы, такие как Йонас Басанавичюс и Винцас Кудирка, родом из этого региона, и даже литовский язык был стандартизирован в соответствии с диалектом "Занавыкай" в северной Сувалкии. Однако на протяжении 19 века польское влияние продолжало проникать в регион, и города, которые когда-то были основной частью литовской культуры, такие как Сейны/Сейнай, стали двуязычными или даже польскими.\n\n\nС момента образования Королевства Литвы Сувалкские избирательные округа были безопасными избирательными округами для Комитета поляков в Литве, так как их литовские конкуренты были разделены по идеологическим мотивам и не могли оказать существенного сопротивления. Местные собрания, в которых доминировали поляки, навязывали образование на своем языке, поддерживали связи с другими польскими общинами и таким образом способствовали медленной полонизации региона. Однако теперь, когда Комитет расколот, правительство Антанаса Сметоны видит возможность.\n\nВозможно, удастся организовать формирование единого литовского избирательного списка в Сувалкском регионе, который воспользуется разобщенностью польской общины и вернет контроль над местными собраниями. Если литовское местное правительство будет создано таким образом, оно не только сможет навязать более приемлемую для нас политику, такую как образование на литовском языке, финансирование литовских общин и стимулы для колонистов с севера, но и будет более лояльным к нам, что позволит нам уменьшить автономию региона. Однако это будет стоить большого политического капитала, поскольку объединить идеологических противников будет нелегко..."
LIT.157.a: "Организовать объединение литовских партий в Сувалках."

LIT.158.t: "Литовская хватка над Сувалками"
LIT.158.d: "Разобщенность Комитета поляков в Литве и успешные действия правительства Антанаса Сметоны позволили литовским партиям впервые с момента основания Королевства взять под контроль местное самоуправление в Сувалкском регионе. Вновь избранное пролитовское собрание провело значительные реформы, а центральное правительство Антанаса Сметоны немедленно начало поддерживать его щедрыми пожертвованиями и средствами из Фонда развития Внешней Литвы. Расчистка земель в регионе позволила семьям с севера переехать и обосноваться, а в системе образования были введены значительные программы модернизации, реформирующие школьную программу в соответствии с этнической Литвой. Для наших усилий по централизации и подчинению это впечатляющее благо, даже если это вызвало гнев польской общины."
LIT.158.a: "Мы объединим Литву без единого выстрела."

LIT.159.t: "Административные реформы - Используемый официальный язык"
LIT.159.d: "Традиционно все субъекты Литвы обладали значительной степенью автономии в отношении системы образования и особенно языков, изучаемых в рамках образовательной программы. Реформы правительства Леонаса Бистраса в начале 1930-х годов позволили упорядочить эту автономную систему, чтобы создать некое подобие единообразия между школами - например, создать отдельные категории школ в зависимости от языка, на котором ведется обучение. Тем не менее, значительная автономия была сохранена. Одним из главных тезисов Антанаса Сметоны как лидера Литовского националистического союза было желание положить конец этой системе и поставить образование в Литве под контроль центрального правительства.\n\n\nНационалистический союз подал в Сейм законопроект, который был назван просто "Закон о языковой реформе" Основная цель проекта - ликвидировать большинство "школьных категорий", созданных правительством Леонаса Бистраса, и перевести большинство школ Литвы на единую программу образования, особенно языкового. Все школы, относящиеся к категории "стандартных", должны будут преподавать литовский и немецкий языки для всех учеников, а также нанимать носителей языка для первого предмета - это касается и школ на так называемых "внешних литовских" территориях, в большинстве польских и белорусских регионов. Закон о языковой реформе также включает несколько других реформ в сфере образования, не связанных с языком.\n\nИ, конечно же, он прикреплен к законопроекту об увеличении финансирования детских домов в Вильнюсском регионе, чтобы любой оппонент дважды подумал о том, чтобы проголосовать против этого закона и тем самым заставить плакать бедных детей в Вильнюсе. Это хорошо, потому что у этого закона много противников."
LIT.159.a: "Мы объединим Литву без единого выстрела..."

LIT.160.t: "Протесты против языковой реформы"
LIT.160.d: "Закон о реформе языка, прошедший через Сейм, разрывается на части общественностью. Даже этнические литовские газеты и общественные деятели осуждают этот проект и выражают своё разочарование таким грубым нарушением культурной автономии. И это даже не говоря о польских, белорусских и еврейских представителях, которые предсказуемо разгневаны. Местные органы власти Восточного Белостока, Валкавискаса и Гардинаса, а также ряда других небольших волостей заявили, что они будут использовать любые меры, чтобы предотвратить применение этого закона. Поступают сообщения о том, что они нанимают экспертов-юристов для поиска лазеек в проекте, чтобы обойти эту интеграцию системы образования."
LIT.160.a: "Вечно замышляющий поляк наносит новый удар..."

LIT.161.t: "Рабочие инициативы LTS"
LIT.161.d: "Сметона поддержал инициативу, направленную в основном на Восточный Белосток и Валкавискас, чтобы помочь тем, кто всё ещё страдает от рецессии, и предложить им работу, предлагая компаниям инициативу по найму работников по этой схеме. Эти рабочие места являются рабочими и предоставляются только литовским компаниям, которые работают в регионе (многие из них были созданы случайно).\nРадикалы утверждают, что эти инициативы должны предлагаться только литовцам, которые тоже страдают от последствий "черного Понедельника", и единственное, что они одобряют в этой инициативе, это необходимость знать литовский язык или посещать обязательные уроки, чтобы иметь право на участие в этой программе. В стране постепенно начинает подниматься новый голос: члены "Aušrininkai" (Утренней звезды) постепенно набирают силу, поскольку методы Сметоны заставляют тех, кто раньше был умеренным социалистом, становиться более жесткими."
LIT.161.a: "Аушрининкай? Что за кучка крипто-большевиков..."

LIT.162.t: "Сметона и Тайный совет"
LIT.162.d: "Подобно литвинам и их кровавым бундам, Сметона знает, что он никогда не сможет полностью устранить немецкое присутствие в Литве. Он знает, что истинная сила за троном - не Король, а его Тайный совет. Во время кризиса "черного Понедельника" члены Тайного совета призывали короля отстранить Сейм и самому возглавить Литву, чтобы справиться с кризисом. Этого не произошло благодаря усилиям Сметоны и печально известному безразличию короля к государственным делам. Теперь разрабатываются планы по смещёнию Тайного совета со своего поста и замене его Сметоной."
LIT.162.a: "Drumstame vandeny bepigu žuvauti!"

LIT.164.t: "Отстранение Тайного совета короля"
LIT.164.d: "Пока Литва выбиралась из ада, в котором она сейчас находится, была сформирована специальная следственная группа, получившая название Antrasis Departamentas, для расследования деятельности немецких юнкеров и членов Тайного совета короля. Её целью было расследование любых возможных связей этих двух групп с кризисом Черного Понедельника. Похоже, что Antrasis Departamentas обнаружил ужасающие доказательства в отношении обеих групп, которые, если бы они были раскрыты, поставили бы обе группы на горячую точку в отношениях с литовскими властями и властями Германии.\n\nНа самом драматичном заседании парламента за последние десятилетия Сметона, наконец, представил выводы о том, как немецкие юнкеры и бизнесмены планировали "подоить литовскую корову досуха" Сметона продолжал утверждать, что эти группы поддерживались Тайным советом. К шоку Тайного совета, Король не сделал ни одного движения в их защиту. Начались крики протеста против "захвата власти" Сметоной, но они не имели силы. Было очевидно, что Король принимает скорее литовскую сторону, а без него Сметону было не остановить.\n\nБольшая часть Тайного совета подала в отставку. Остальные лишились своих полномочий чрезвычайным законом, который передал их привилегии самому Сметоне. Это было не последнее потрясение на сегодня, новое законодательство также было скреплено пересмотром базового пакета социального обеспечения с дальнейшей поддержкой и расширением его услуг, которые должны были предоставляться под усмешку короля."
LIT.164.a: "Власть наконец-то в руках литовцев!"

LIT.165.t: "'Žygiuojanti Lietuva' Алантаса"
LIT.165.d: "Победа Союза литовских националистов дала глоток свежего воздуха националистической мысли в нашей стране. Одним из первых действий правительства Сметоны стала легализация многочисленных националистических газет и журналов, запрещённых в течение многих лет, в первую очередь "Вайрас" ("Колесо"). Когда-то газета Партии национального прогресса, после Мемельского восстания, под руководством журналиста и поэта Витаутаса Алантаса, приняла другой оборот.\n\nАлантас и его Клика сторонников, таких как Йонас Статкус и Домас Цесевичюс, считают, что недостаточно просто утверждать превосходство литовцев в нашей нации. Необходимо очистить саму литовскую культуру и устранить нежелательное иностранное влияние - ведь именно эта неспособность к очищению привела к тому, что Литва стала рабом Польши, затем России и, наконец, Германии. В своих националистических позициях она ещё более крайняя, чем даже самые радикальные лидеры Националистического союза - у нее нет желания даже на словах поддерживать демократию, её ненависть к любым этническим меньшинствам в Литве беспрецедентна... В своей последней работе "Žygiuojanti Lietuva" ("Марширующая Литва") Алантас приветствует правительство Сметоны, но в то же время заявляет, что оно нуждается в радикальных реформах. Основной тезис его выступления - христианство, к которому Алантас не скрывает своего презрения. Описывая его как нежелательное, разрушительное влияние, навязанное Литве иностранными Державами, он призывает правительство Сметоны избавиться от влияния клерикализма, отказаться от претензий на демократию и принять идеалы языческого гуманизма, возврата к метафизике наших предков и бескорыстной жертвы своей стране. Прислушаться к этому призыву было бы абсурдом - но, возможно, мы можем ввести некоторые из этих концепций... в умеренных пределах?"
LIT.165.a: "Нет ничего плохого в том, чтобы дать людям возможность узнать о вере наших предков."
LIT.165.b: "Мы похоронили язычество в 1387 году и должны дать ему отдохнуть."

LIT.166.t: "Объявление Сметоны в Сейме"
LIT.166.d: "Сметона объявил Сейму, что Вольдемарас будет смещён со своего поста. Это стало шоком для большинства членов Сейма и тех, кому посчастливилось иметь беспроводное радио. Сметона заявил, что Вольдемарас и его последователи "Вольдемарининкай" показали своё истинное лицо во время недавнего восстания в Аушрининкай и самоотверженного похода Вольдемараса в пасть Аушрининкай. Сметона продолжал обличать Вольдемараса и его окружение, не упоминая, однако, о его действиях в Вильнюсе. Во время этой речи, как будто по скрытому сообщению, полиция сделала несколько обращений к тем членам, которые поддерживают связи с Вольдемарасом, хотя, что характерно, в их число вошли и те, кто входил в Альянс домашней гвардии. Похоже, что подход Сметоны к проблеме "шестеренки в шестеренках" снова показывает свои зубы."
LIT.166.a: "Быстрая старая лиса перепрыгнула через Железного Волка."

LIT.167.t: "Насилие со стороны радикальных правых"
LIT.167.d: "По нашей стране прокатывается всплеск национализма, и не всегда он приводит к хорошим вещам. Видя, куда дует ветер, патриотически настроенная литовская молодёжь, многие из которых, как полагают, связаны с Литовским фронтом активистов, начала терроризировать меньшинства в нашей стране, как в наших городах, так и в наших деревнях. По всей стране толпы начали нападать на нелитовских землевладельцев и фермеров, иногда осаждая их усадьбы и отдавая приказ насильно продать их земли "патриотам", чтобы выселить меньшинства из их домов и отправить их на юг. Острые и язвительные отчёты заполонили литовские газеты, большинство из которых обвиняют правительство Сметоны в насилии и требуют изменения политики - хотя это вовсе не планировалось. Сейм и даже несколько членов кабинета министров призывают премьер-министра прекратить насилие, чтобы не подвергать меньшинства риску стать ещё более враждебными, чем они есть. С другой стороны, может быть, есть способ контролировать этих буйных молодых людей, чтобы направить их энтузиазм в другое русло?"
LIT.167.a: "Направьте этих молодых людей на патрулирование только этнических литовских территорий."
LIT.167.b: "Я - Таутос Вадас! Арестуйте их!"

LIT.168.t: "Исторический ревизионизм"
LIT.168.d: "История, которую преподают в Королевстве, должна отражать последствия, достигнутые нашими литовскими предками с поляками и другими верными союзниками. Другие хотят полного ревизионизма, когда эпоха Великого княжества рассматривается как "золотой век" литовской культуры, и полностью игнорировать любые польские и белорусские корни. Был предложен умеренный вариант, при котором в учебниках истории будут использоваться литовские названия и места для популяризации языка."
LIT.168.a: "Полный ревизионизм."
LIT.168.b: "Светлый ревизионизм."
LIT.168.c: "Нет Пересмотра, правда есть правда."

LIT.169.t: "Литовская модель"
LIT.169.d: "Под его новым руководством режим Сметоны и LTS начали осуществлять программы по "литанизации" граждан Литвы. Присвоив официальное звание "Образцовый литовец", новые программы поощряют участие литовцев в песенных фестивалях и культурных мероприятиях, где прославляются истории старой Литвы. Кроме того, если кто-то пройдет по улицам Старого города Вильнюса, его встретят на литовском языке, который когда-то можно было услышать только в домах. Городские вывески переписаны на литовский язык, а газеты, написанные на литовском языке, становятся все более популярными. Школы обязаны преподавать литовский язык, и все занятия в школах ведутся на литовском языке. По словам Сметоны и его партии LTS, программы были очень успешными; началось возрождение новой Литвы."
LIT.169.a: "Модель литовца."

LIT.170.t: "Конец сеймократии"
LIT.170.d: "Постоянно выступая против Сметоны и критикуя лидера за его, казалось бы, "недемократические меры", отколовшаяся фракция христианских демократов, Союз Родины, была постоянным шипом для амбиций Сметоны. Как Таутос Вадас и как фактический глава государства в Литве, Сметона сегодня подписал закон о слиянии Союза Родины со своей партией LTS. Это фактически подавляет любое сопротивление правлению Сметоны, а Сейм (парламент Литвы) полностью превратился в марионетку Сметоны. Одним резким движением Сметона укрепил свои позиции, не проливая крови на улицах Вильнюса."
LIT.170.a: "Сметона знает лучше."

LIT.171.t: "Адрес Сметоны"
LIT.171.d: "'Спасибо, радио "Кауно Радиофонас", что позволили мне сегодня выступить перед вашей аудиторией. Дорогой народ Литвы. Прошел год с тех пор, как завершилось тирпицкое экономическое чудо, и наше Королевство столкнулось с самыми большими экономическими трудностями. Ваши голоса доверили мне полномочия разрешить эти большие трудности и обеспечить Литве новую эру процветания - и я и мое правительство старательно выполняем эту работу. Мы предоставим облегчение страдающим литовским фермерам и будем бороться с мамонистской жадностью немецких и еврейских капиталистов в наших городах, чтобы создать целостное, сострадательное общество для всех.\n\nКогда этот экономический кризис будет преодолен, а его худшие последствия смягчены, я буду стремиться вести литовский народ к новой, более великой эре. Неправильно лечить симптомы, не устраняя первопричину наших проблем - то, что Королевство было сковано "сеймократией" Не имея сильного и уважаемого правительства, оно было доведено до ручки глупцами в Сейме. Наши представители перекуплены евреями и немцами и на словах поклоняются иностранцам в нашей стране, где их на самом деле быть не должно. Если Литва хочет процветать в наше время, то это возможно только при сильном, унитарном правительстве, которое в первую очередь уважает литовский народ.\n\nЯ искренне надеюсь, что вы продолжите поддерживать меня в последующие годы и присоединитесь к моему делу.\n\nЭто послание передал вам наш Министр Пирмасиса Антанас Сметона'."
LIT.171.a: "Tautos jėga vienybėje!"

LIT.180.t: "Обеспечение безопасности польского фланга"
LIT.180.d: "С момента образования Литовского Королевства в его южных избирательных округах, особенно в Восточно-Белостокском крае и во многих избирательных округах Вильнюсского края, доминирует Комитет поляков Литвы. На протяжении последних шестнадцати лет этот Объединённый фронт кандидатов от польского меньшинства полностью контролировал соответствующие регионы - однако, это хрупкая политическая партия, и её влияние на польское меньшинство не является неподвижным.\n\nСтанислав Нарутович, уважаемый многолетний лидер партии, является социально либеральным и склоняется к социализму в экономических вопросах, в то время как некоторые из его заместителей и свежих членов значительно отклонились вправо, поддерживая тесные связи с правыми польскими партиями, такими как "Эндеция" и "Чадеция" Для Сметоны это была благодатная почва для раскола его оппозиции. Нарутовича было легче всего склонить - они знали друг друга ещё со времен Литовского совета, и пожилой политик в конце концов поддался давлению и согласился заключить с LTS политический пакт о "ненападении" Это сразу же вызвало серьезный раскол в Комитете, что привело к образованию двух новых политических партий - "Христианской демократии поляков Литвы" и ирредентистской "Польской избирательной акции" Мариана Зындрама-Кощалковского.\n\nВ то же время Сейм успешно утвердил планы по созданию Фонда развития Южной Литвы, предоставив центральному правительству в Вильнюсе право голоса в вопросах инвестиций и развития регионов с польским большинством, позволив ему финансировать общины и школы, поддерживающие его цели, и разрушив гегемонию Комитета в местных делах. Благодаря нескольким успешным шагам власть Комитета была сильно ослаблена."
LIT.180.a: "Lieka lenkas be skatiko..."

LIT.181.t: "Протест Нарутовича"
LIT.181.d: "В разгар растущего недовольства унитарными и авторитарными мерами Антанаса Сметоны, Станислав Нарутович, лидер ослабленного, потрепанного, но всё ещё стоящего на ногах Комитета литовских поляков, снова попытался взять на себя роль миротворца. Спокойный, собранный, пожилой польско-литовский аристократ за свою карьеру уже несколько раз вступал в разрешение конфликтов в Сейме, обладая огромным авторитетом, несмотря на то, что возглавлял партию польского меньшинства - однако Сметона оказалась более твердым орешком. Нарутович направил Сметоне несколько личных писем, в которых заявил, что, как и в 1918 году, будущее литовского государства зависит от компромисса, а не от жестоко навязанного крайнего национализма. Чтобы сохранить стабильность страны, ему следует прислушаться к опасениям оппозиции и ослабить свои усилия, а также признать, что поляки и евреи - такие же литовцы, как и сами литовцы."
LIT.181.a: "Когда этот старый поляк перестанет совать свой нос куда не следует?"

LIT.182.t: "Восточный Белосток в огне"
LIT.182.d: "То, что Сметона настаивает на реформах администрации, похоже, стало той соломинкой, которая окончательно сломала спину верблюду. То, что начиналось с мелких гражданских споров, переросло в массовые беспорядки, поскольку еврейское и польское население Восточного Белостока объединилось по поводу новых языковых реформ.Вольдемарас потребовал введения военного положения в городе, отправив верных партии людей подавить восстание.\n\n\nХотя более холодные головы коалиции заявили, что и Нарутович, и Виктор готовы помочь в этом деле, но с какой целью - об этом думает Сметона."
LIT.182.b: "Вольдемарас явно делает ход, а где же поляк и еврейский лакей?"

LIT.183.t: "Предложен компромисс"
LIT.183.d: "К удивлению многих, компромисс был достигнут не кем иным, как Сметоной! Как глава государства и обладая всей полнотой власти, он подписал закон, защищающий права польско-литовцев. Он пообещал предоставить городу Восточный Белосток местное признание польского языка и создание школ с польским языком обучения. Сметона даже решил пойти на дальнейший компромисс и назначил польского политика в свой кабинет министров. Битва, наконец, закончилась, и на улицах стало тише."
LIT.183.a: "Этот старый лис всегда полон сюрпризов."

LIT.184.t: "Порядок восстановлен в Восточном Белостоке"
LIT.184.d: "После нескольких недель беспорядков в Восточном Белостоке вернулось чувство нормальности. Военные вмешались, и результат оказался невероятно эффективным; гражданское инакомыслие прекратилось. Кроме того, самые радикальные поляки, такие как Зиндрам, были собраны и арестованы. На данный момент ситуация успокоилась, и гражданские лица, как поляки, так и евреи, вздохнули с облегчением, поскольку, судя по всему, ситуация не будет обостряться."
LIT.184.a: "Наконец-то!"

LIT.185.t: "Вольдемарас желает оказать помощь"
LIT.185.d: "Беспорядки в южной части Литвы привлекли внимание LAF. Радикалы, которые хотят, чтобы Литва оставалась Литвой, их методы немного нетрадиционны и жестоки. Вольдемарас официально обратился к Сметоне с идеей, что в течение "нескольких дней" порядок в Литве будет восстановлен благодаря помощи LAF. Конечно, Сметона мог бы рассчитывать на их поддержку, но это было бы не лучше, чем союз с уличными бандитами в форме."
LIT.185.a: "Отлично, иди!"

LIT.186.t: "Вольдемарас идет наперекор приказам Сметоны"
LIT.186.d: "Вольдемарининкай двинулись на юг, действуя как военизированные "помощники" литовских властей. В ответ генерал Желиговский отдал строгий приказ отступить и разойтись. Проходит немного времени, и происходит первая стычка: группа людей Вольдемараса пытается разоружить патруль Желиговского, с которым они столкнулись. Потасовка едва не переросла в перестрелку - только прибывшее подкрепление заставило вольдемаринцев отступить. После этого случая Желиговский уполномочил своих людей применять смертельную силу, если "бандиты" попытаются разоружить их или оказать им какое-либо сопротивление, которые всё ещё остаются верными правительству войсками, а не сомнительными полувоенными формированиями. Не прошло и нескольких дней, как Вольдемарас признал своё поражение перед генералом и отступил на север, опозоренный, а план Сметоны был сорван."
LIT.186.a: "Я хочу, чтобы Вольдемарас и его лаптежники вернулись в Вильнюс, немедленно!"

LIT.200.t: "Слезы среди левых"
LIT.200.d: "Как бы социал-демократы ни хотели заявить, что они прибыли сюда, чтобы реформировать литовское общество с самых его основ, это будет задачей, которую легче сказать, чем сделать. В результате выборов 1937 года LSDP осталась во главе рыхлой и хрупкой коалиции демократических социалистов, светских либералов Сантары, почти синдикалистского Еврейского рабочего бунда и польского меньшинства. Сами социал-демократы не имеют единства в своем направлении. Старая гвардия партии, включая Кайриса, в послевоенные годы сильно умерила свои позиции - но не все последовали этой тенденции. Осталась сильная фракция радикальных социалистов, возглавляемая Винцасом Галинисом, Юстасом Палецкисом и другими. В 1920-е годы LSDP поглотила Народный крестьянский союз во главе с Николасом Слежевичюсом, включив в свою фракцию умеренную, умеренно социал-либеральную фракцию. И эта фракция близка к переломному моменту.\n\nПростое упоминание о масштабных реформах Кайриса вызывает симпатии синдикалистов в партии. Уже сейчас ЛСПД воспринимается как сила, не заслуживающая доверия, и мало кто верит, что она действительно отказалась от республиканизма. Будет ли премьер-министр стремиться уничтожить это радикальное влияние, или подчинит его себе и пойдет на волне вперёд, станет ясно в ближайшие годы."
LIT.200.a: "Будем надеяться, что хоть какое-то подобие единства сохранится."

LIT.201.t: "Национальная автономия личности"
LIT.201.d: "Сразу после результатов выборов 1937 года Степонас Кайрис, новый премьер-министр Литвы и глава социал-демократической партии, произнес бессмертные слова: "Теперь нам предстоит долгая работа" Его оппоненты сразу же восприняли это как предсказание, что Кайрис будет стараться оставаться у власти до тех пор, пока ему позволит здоровье - на самом деле, однако, он имел в виду структурные реформы, которые он и его партия надеются провести.\n\nСоциал-демократическая партия Литвы исповедует идеал национальной личной автономии. Впервые сформулированный Отто Бауэром в 1907 году, он остаётся преобладающей этнической политикой австромарксистского движения, у которого LSDP заимствует большинство своих идей - она стремится превратить нацию не в территориальное и этническое образование, а в простое объединение людей, отделив государство от его территории. В конце концов, что говорит о том, что для того, чтобы быть литовцем, нужно жить именно на этом участке Европы и следовать определенному набору традиций? Если ты считаешь себя литовцем, имеешь литовское гражданство и вносишь свой вклад в жизнь страны - налогами или другими способами, - что мешает тебе считаться литовцем?\n\nПодобной точки зрения придерживались многие еврейские идеологи бундистов, что превратило социал-демократов и бундовцев в естественных союзников. В течение своего срока правительство премьер-министра Степонаса Кайриса будет стремиться провести значительные реформы для достижения своего идеала - Национальной личной автономии. Каждая этническая группа в Литве будет иметь свои универсальные культурные собрания, способные взимать собственные налоги и автономно решать вопросы, касающиеся их членов. Каждый гражданин Королевства будет принадлежать к одному из этих культурных собраний, но вопрос о том, к какому национальному движению примкнуть, будет вопросом личного выбора, и никакие власти не будут контролировать его решение.\n\nКонечно, эти реформы будут совпадать с другими политическими программами LSDP, такими как быстрое создание системы социального обеспечения и уничтожение правой оппозиции, в основном, правовыми методами."
LIT.201.a: "Svarbiausia - darbo žmogus!"

LIT.202.t: "Свертывание влияния церкви"
LIT.202.d: "Литовское священство традиционно было очень важным лобби в экономике Литвы. Нет недостатка в священниках и епископах, которые от своих духовных обязанностей переходят в Сейм, многие из них исторически были влиятельными министрами или даже занимали кресло премьер-министра. Почти все священники являются верными последователями Христианско-демократической партии и используют своё влияние не только для проведения выгодной для них политики, например, государственного финансирования церкви, но и не скрывают своей позиции во время проповедей и месс. Во время последней избирательной кампании не было недостатка в случаях, когда пламенные священники призывали, что любая душа, отдавшая свой голос за социал-демократов, попадет прямо в ад - и это не только раздражает, но и является серьезным нарушением демократических идеалов.\n\nВся коалиция Народного фронта согласна с тем, что влияние литовского священства должно быть ограничено, но не согласна с тем, насколько далеко должны заходить эти меры. Умеренные члены кабинета считают, что мягкие меры, такие как отмена государственного финансирования католической церкви и строгое соблюдение политического нейтралитета, должны решить эту проблему, тем более что большая часть сельской местности всё ещё глубоко религиозна и не воспримет конфликт государства с церковью. Однако демократическое социалистическое лобби недовольно - ничто меньшее, чем полная секуляризация, их не удовлетворит. Они считают, что с помощью запрета на религиозное образование, государственного контроля над семинариями и реформирования образовательных программ можно окончательно сломить хребет католической церкви."
LIT.202.a: "Следует придерживаться умеренного подхода."
LIT.202.b: "Церкви не место в управлении государством!"

LIT.203.t: "Дебаты о сокращении военных расходов"
LIT.203.d: "Королевские вооруженные силы Литвы и Социал-демократическая партия никогда не были союзниками. Армия традиционно была профессией правого крыла, а её клубы, такие как Вильнюсский клуб офицеров (Vilnius Ramovė), открыто объявляли социализм гидрой, с которой необходимо бороться. Хотя премьер-министр Степонас Кайрис ещё в 1935 году проголосовал за действующего начальника Генерального штаба Стасиса Раштикиса, считая его политически нейтральным выбором, во время предвыборной кампании он осудил проект реформ генерала как пустую трату денег, вместо этого заявив, что эти средства должны быть направлены на социальные программы. Идея сокращения военного финансирования особенно популярна среди радикального крыла LSDP, рупоры которой Винцас Галинис и Юстас Палецкис утверждают, что армия служит не более чем препятствием на пути неизбежного шествия социализма. Однако стоит ли будить спящего медведя вооружённых сил? Умеренное лобби не согласно, они утверждают, что финансирование социальных программ может быть обеспечено более безопасными способами, которые не настраивают армию полностью против правительства."
LIT.203.a: "Мы найдём деньги другими способами."
LIT.203.b: "Начать сокращение военных расходов!"

LIT.204.t: "Дополнительные расходы на социальные нужды"
LIT.204.d: "В то время как возглавляемый социал-демократами Народный фронт реализует свои широкомасштабные программы социального обеспечения, в правительстве начались разногласия, увенчавшиеся довольно враждебным спором между представителем социал-демократов Винцасом Галинисом и заместителем лидера демократической Лиги национальной свободы Вацловасом Сидзикаускасом. Последний решительно выступил против предложения первого о проведении беспрецедентных прорабочих реформ, таких как создание национального совета по трудовым отношениям и введение государственного финансирования профсоюзов. Сидзикаускас утверждает, что с каждым таким радикальным предложением, как это, Литва все ближе и ближе подходит к синдикализму. Сантара уже пошла на такие уступки, как минимальная зарплата, щедрые пенсии и правила безопасности труда, но она не может принять радикальную политику такого беспрецедентного масштаба.\n\n\nПремьер-министру Степонасу Кайрису и его кабинету предстоит найти ответ на этот конфликт внутри коалиции."
LIT.204.a: "Мы можем найти компромисс"
LIT.204.b: "Мы были избраны, чтобы помогать людям!"

LIT.205.t: "Легализовать Аушрине"
LIT.205.d: "Ни одна дискуссия о синдикализме в Литве не обходится без упоминания "Аушрине" и Общества студентов-социалистов, которое носит то же название, что и журнал. Основанное в 1910 году, оно было самым левым из всех литовских националистических обществ в последние годы царского периода. Ещё до Вельткрига журнал переводил работы Бенуа Малона и Петра Кропоткина и объявил себя "индивидуалистическим социализмом", идеализируя общество свободных коммун, свободы и религиозной свободы. В 1923 году, после нескольких выпусков, где газета открыто выступала в поддержку системы французских коммунаров, "Аушрине" была запрещёна, а общество студентов, организовавшееся вокруг нее, ушло в подполье, где продолжало выпускать периодические издания и радикализироваться дальше.\n\nХотя в основе своей "Аушрининкай" - движение поэтов и интеллектуалов, оно периодически участвовало в террористических актах, таких как взрывы, покушения на убийство и столкновения с полицией, быстро превратившись в бугимена для литовских правых. Не секрет также, что многие члены партии социал-демократов знакомы с этим движением, либо посещая их тайные собрания, либо читая их запрещённую литературу - поэтому неудивительно, что одной из их целей является отмена этого запрета и прекращение многолетнего терроризма "Аушрининкай" Однако как должна произойти эта легализация?"
LIT.205.a: "Легализовать их, если они отмежевываются от синдикализма."
LIT.205.b: "Легализуйте их сейчас же!"

LIT.206.t: "Статус бундас"
LIT.206.d: "Хотя бунды являются профсоюзами, их организуют евреи и только для евреев. Будучи союзниками LSDP, большинство членов партии хотят позволить им сохранить своё нынешнее влияние на еврейское меньшинство. Однако радикалы критикуют бундовцев за их отрыв от остальной страны, желая сформировать национальный конгресс профсоюзов, чтобы подорвать их влияние и организовать все профсоюзы более централизованно."
LIT.206.a: "Бунда - наши естественные союзники."
LIT.206.b: "Более сильные профсоюзы - это выражение демократии."

LIT.207.t: "Дождливая ночь в Вильнюсе"
LIT.207.d: "Из-за своего происхождения как партии, противостоящей литовскому и немецкому истеблишменту, LSDP отличается тем, что проводит гораздо более тайные собрания, чем любая другая легальная политическая партия в стране, иногда в зарубежных странах или под видом сторонних организаций. Одной из таких организаций является Литовская группа по изучению французской культуры. Официально являясь внеблоковой организацией, занимающейся изучением французской культуры, искусства и литературы после революции 1919 года, она считается методом распространения влияния Интернационала в левых кругах Литвы. В связи с тем, что ЛСПД, похоже, повернула в сторону радикализма, литовские секретные службы в сотрудничестве со своими немецкими коллегами, наконец, решили действовать. По тайным каналам они завербовали Витаутаса Мачерниса для расследования деятельности группы и сбора информации о будущих планах партии. Вооружившись поддельными документами о своем членстве в Социал-демократической партии и слабой, кажущейся уверенной улыбкой, молодой поэт закружил шпионские головы по дождливым улицам Вильнюса, чтобы наткнуться на штаб-квартиру Группы на улице Вокечяй..."
LIT.207.a: "Все кажется правильным. Вы можете пройти."

LIT.208.t: "Вильнюс после дождя"
LIT.208.d: "Ситуация, как описывает Мачернис в своих записках, хуже, чем может показаться. Члены LSDP, Аушрининкай и их союзники, спев Интернационал на литовском, польском и идиш, поздравили друг друга с успехами прошлого года и наметили планы на будущее. Все они были едины в том, что немецкое и буржуазное господство в Литве не продлится долго. По словам двух основных докладчиков, Юстаса Палецкиса и Винцаса Галиниса, неизбежная война между Рейхспактом и Интернационалом станет прекрасной возможностью сделать последний шаг к пролетарской, синдикалистской революции..."
LIT.208.a: "Мы будем готовы."

LIT.209.t: "Король вступает в игру"
LIT.209.d: "Как только первоначальный хаос в стране начал отступать, Король Литвы Миндаугас III в своей речи в Сейме объявил свою позицию по поводу последних событий. К этому моменту действующее правительство было готово к вотуму недоверия, призывы к новым выборам в Сейм наводнили общественный дискурс, а стабильности страны был нанесен серьезный удар. Король объявил, что экстремальная ситуация в стране требует принятия мер по её стабилизации, а предательские действия социал-демократов означают, что они полностью потеряли согласие монарха.\n\n\nСтепонас Кайрис был вынужден уйти, а Стасис Шалкаускис был назначен новым премьер-министром в правительстве LKDP. Надежды социал-демократов на реформы потерпели крах, и теперь только революция сможет спасти их идеалы - если она вообще произойдет..."
LIT.209.a: "Значит, конец пути..."

LIT.210.t: "Литовская революция"
LIT.210.d: "Победоносное шествие Третьего Интернационала во Второй мировой войне наконец-то открыло возможность для Литвы. В течение многих лет социал-демократическое правительство, уже давно захваченное изнутри сторонниками синдикализма, играло вторую скрипку перед своим западным соседом, но теперь, когда их армии терпят поражение, а Интернационал, похоже, готов победить в борьбе за будущее Европы, шанс вырваться на свободу наконец-то появился. Руководство партии и члены кабинета министров выполнили свой план по аресту короля Миндаугаса III и уже начали разоружение немецких гарнизонов в стране, провозгласив полную независимость Литвы от всех иностранных держав!"
LIT.210.a: "Рабочие всего мира, объединяйтесь!"

LIT.211.t: "Литва вырывается вперёд!"
LIT.211.d: "После переворота, совершенного радикалами из правящего социал-демократического правительства Литвы, литовская монархия была упразднена, а наши войска разоружены. Новый режим немедленно провозгласил независимость и теперь угрожает отрезать нас от остальной Прибалтики. Мы должны действовать быстро, если хотим восстановить порядок."
LIT.211.a: "Предатели!"

LIT.212.t: "Литва вырывается вперёд!"
LIT.212.d: "Похоже, что в Литве произошел путч, но радикальной фракции едва терпимой "Lietuvių Tautininkų Sąjunga" (Литовский националистический союз). Это вызвало шок у более консервативных членов ДКП, которые считали Сметону сродни себе (разумеется, по своим взглядам на то, как должна управляться нация).\n\nЭти радикалы, 'Lietuvos aktyvistų frontas' (Литовский активистский фронт), упразднили монархию в Литве и немедленно провозгласили независимость, рискуя отрезать Германию от остальной Балтии. Мы должны действовать быстро, если хотим восстановить порядок."
LIT.212.a: "И ещё раз Ostsiedlung!"

LIT.213.t: "Германия объявляет войну!"
LIT.213.d: "Мы получили телеграмму из Берлина о том, что между нами и Германской империей теперь существует состояние войны. Они явно не собираются нас отпускать, но благодаря силе народа мы будем упорствовать и сварим этих пруссаков в их доспехах, как это сделали наши предки много лет назад."
LIT.213.a: "Lietuva nenukris!"

LIT.214.t: "Германия объявляет войну!"
LIT.214.d: "Мы получили телеграмму из Берлина о том, что между нами и Германской империей теперь существует состояние войны. Они явно не собираются нас отпускать, и маловероятно, что мы сможем выжить в одиночку. Хотя мы можем попытаться защитить нашу страну самостоятельно, отправка телеграммы в Париж с просьбой о помощи может гарантировать выживание нашего независимого литовского государства."
LIT.214.a: "Мы будем держаться сами!"
LIT.214.b: "Пошлите телеграмму в Париж!"

LIT.215.t: "Литва подала заявку на вступление в Интернационал"
LIT.215.d: "После литовской революции и отделения от Германской империи мы получили телеграмму из Вильнюса о том, что новое независимое государство Литва желает присоединиться к Интернационалу. Как мы должны отреагировать?"
LIT.215.a: "Нам лучше без них."
LIT.215.b: "За Интернациональную революцию!"

LIT.216.t: "Либералы выражают своё беспокойство"
LIT.216.d: "Наш продолжающийся поворот к радикальному социализму начал отталкивать наших умеренных союзников по коалиции. Члены Демократической лиги национальной свободы "Сантара", включая её лидера Стасиса Шилингаса, выступили в Сейме, выразив свою обеспокоенность некоторыми недавними действиями нашего правительства. Они обратились к своим союзникам по коалиции с призывом пересмотреть свою позицию. Конфликты между умеренными и радикальными силами в нашей коалиции стали ещё более драматичными за кадром, и стабильность нашей коалиции стала непрочной. Мы должны принять решение, чтобы так или иначе спасти наше коалиционное правительство."
LIT.216.a: "Хорошо, мы найдём способ успокоить центристов..."

LIT.217.t: "Медленная скорость реформ"
LIT.217.d: "Наши медленные темпы проведения реформ начали отталкивать радикальное крыло Социал-демократической партии. Такие лейбористы, как Винцас Галинис и Юстас Палецкис, поочередно выступают в Сейме, заявляя, что действующее правительство должно быстро ускорить темп реформ, предпринять радикальные шаги по обеспечению равенства в обществе и уничтожить последние остатки оппозиции против наступающего социалистического строя. За кадром конфликт стал ещё более драматичным и серьезным, настолько, что целостность Социал-демократической партии становится все более хрупкой. Мы должны принять решение, чтобы так или иначе спасти наше коалиционное правительство."
LIT.217.a: "Хорошо, мы постараемся сохранить единство партии..."

LIT.218.t: "Выборы в еврейскую культурную автономию"
LIT.218.d: "Идея национальной автономии личности предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой общину или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня в культурной автономии литовских евреев проводятся выборы. Хотя внешне доминирует Еврейский рабочий бунд и его избирательные списки, еврейская община Литвы очень идеологически разнообразна, и хотя социализм занимает среди них видное место, либеральный Фолькспартей и ортодоксальный еврейский консерватор Агудат Исраэль также пользуются большой поддержкой. Результаты выборов, несомненно, определят еврейскую культурную автономию на годы вперёд, и..."
LIT.218.b: "Бунд и Фолькспартия получают большинство."
LIT.218.a: "Агудат Исраэль и сионисты не допускают большинства."

LIT.219.t: "Выборы в польскую культурную автономию"
LIT.219.d: "Идея национальной автономии личности предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой общину или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня в культурной автономии литовских поляков проходят выборы. Несомненно, в исполнительном комитете автономии будет полностью доминировать Комитет литовских поляков, который исторически доминировал в избирательных округах польского большинства в Литве. Вопрос, однако, в том, какое крыло партии возьмет верх над другим - лидер партии Станислав Нарутович считает себя социалистом, но остальные члены партии определенно не следуют его примеру. Победившее крыло, несомненно, определит культурную автономию Польши на годы вперёд, и..."
LIT.219.b: "Левое крыло KPL остаётся у власти."
LIT.219.a: "Правое крыло KPL восходит к победе."

LIT.220.t: "Выборы в Восточнославянскую культурную автономию"
LIT.220.d: "Идея национальной автономии личности предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой общину или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня выборы проводятся в культурных автономиях русских и белорусов Литвы, которые объединились в одну культурную ассамблею. Восточнославянские жители Литвы исторически были менее политически активны, у них нет сильных партий, представляющих интересы меньшинств, и в целом они склоняются в пользу устоявшихся, литовских партий. Поэтому результаты выборов трудно предсказать, но они, несомненно, будут определять восточнославянскую культурную автономию на годы вперёд. И..."
LIT.220.a: "БНП и литовское отделение кадетов объединяют свои усилия."
LIT.220.b: "Белорусский крестьянско-рабочий союз добивается плюрализма."

LIT.221.t: "О вопросах нашей партийной программы..."
LIT.221.d: "Если в 1921 году мы могли заявить в своей программе следующее: "Социалистическая революция, происходящая во всем мире, и победы пролетариата в других странах... окажут поддержку рабочим Литвы и своим примером укажут путь к новому будущему", то сегодня не время выражать эту надежду слишком далеко. Не потому, что эта надежда может быть просчитана или ошибочна, а потому, что литовские рабочие должны сначала научиться доверять друг другу и создавать своё собственное будущее. События последнего десятилетия лишь напоминают нам, что только те пролетарские победы являются постоянными, которые народ сумел не только приобрести, но и сохранить.\n\nРабочий класс Литвы сможет взять власть и установить социализм только тогда, когда экономические условия страны поставят нас на пролетарские рельсы или привяжут к ним большинство населения, когда это большинство станет добровольным сторонником социалистической программы.'\n\nЭти слова написал Степонас Кайрис в 1929 году, определяя и уточняя конечную цель социал-демократической партии - демократический социализм. Излишне говорить, что теперь, когда она фактически пришла к власти и была вынуждена вступить в союз с либерально-демократическими партиями, эта политика оказалась под серьезным вопросом. Пришло ли время отказаться от эволюционного марксизма и окончательно вступить в ряды капиталистических партий, или социалистическая утопия по-прежнему является нашей конечной целью?"
LIT.221.a: "Мы навсегда останемся авангардом пролетариата Литвы!"
LIT.221.b: "Наша цель - уменьшить ужасные последствия капитализма, а не отменить его."

LIT.222.t: "Подчинение армии"
LIT.222.d: "Не секрет, что Королевские вооруженные силы Литвы и социал-демократы не в лучших отношениях. Если с начальником Генштаба Стасисом Раштикисом они ещё могут мириться из-за его в целом неконфронтационной позиции, то многие его подчиненные из правого крыла - это совсем другой вопрос. К ним относятся генералы Казис Шкирпа и Повилас Плехавичюс, лидеры крайне правой Клики в литовской армии, которых крайне презирают литовские крайне левые и не питают к ним теплых чувств. Радикальное крыло LSDP разработало план политики по принуждению этих правых офицеров к досрочному выходу на пенсию, подчинению армии гражданским властям ценой вымывания офицерского корпуса. Однако остальные члены коалиции не согласны с масштабами программы, считая, что это слишком напоминает синдикалистский террор и неприемлемо для политики демократического государства.\n\nКакое решение принял премьер-министр?"
LIT.222.a: "Ограничиться только настоящими предателями."
LIT.222.b: "Начать чистку правого генералитета!"

LIT.230.t: "Статус немецкого развития в Вильнюсе"
LIT.230.d: "Волны "черного Понедельника", оставшиеся позади, привлекли внимание к экономическому положению Вильнюса. Несмотря на то, что номинально Вильнюс является столицей нашего Королевства, мы не контролируем происходящие здесь экономические процессы - в рамках наших соглашений с Германской империей в 1920-х годах он был определен как город для немецких инвестиций и развития. Экономическое регулирование и налоги здесь свободные, но банкротство или эвакуация наших немецких инвесторов означает, что в экономике города образовалась зияющая дыра. Компании, принадлежащие как Бундасу, так и местным литовским инвесторам, пытаются по мере сил заполнить эту дыру, и и те, и другие протестуют против прогерманских правил и норм. Поскольку Кайзеррейх переживает множество проблем у себя дома, у нас есть уникальная возможность заявить о своей экономической независимости от Германии без непосредственных последствий. Что делать с этими правилами, а также с оставшимися, заброшенными немецкими активами?"
LIT.230.a: "Это пятно на нашей гордости и экономике будет полностью удалено!"
LIT.230.b: "Используйте эту возможность для государственного контроля над экономикой города."
LIT.230.c: "Внести изменения в правила, чтобы дать преимущества местному бизнесу."

LIT.231.t: "Непрошеный визит"
LIT.231.d: "Сегодня в Вильнюс прибыл интересный гость. Принц Вильгельм фон Урах, опальный старший брат Миндаугаса III, с тех пор сделал карьеру в автомобилестроении - благодаря покровительству покойного отца и обширным связям он получил работу в Daimler-Benz как в инженерном отделе, так и в качестве разведчика новых мест, где компания может обосноваться. Сегодня он добивается аудиенции непосредственно у своего брата, прося помощи в убеждении кабинета министров разрешить строительство крупного завода Daimler-Benz под Вильнюсом.\n\n\nПрибытие такого титана немецкого производства, безусловно, обеспечило бы рост доходов, а также большое количество рабочих мест для безработных - однако литовские СМИ, конечно же, подхватят фаворитизм."
LIT.231.a: "Чёрт бы их побрал, это полезно для нации!"
LIT.231.b: "Уходи."

LIT.232.t: "Вильгельм не сдается"
LIT.232.d: "Получив отказ от брата, принц Вильгельм начал искать другие возможности - однако, будучи опозоренным в стране, а также не имея значимых контактов за пределами Королевского двора, он не смог найти сторонников. Таким образом, принц Вильгельм вернулся в Германию с пустыми руками, хотя компания Daimler-Benz не оставила попыток расширить своё присутствие на Востоке."
LIT.232.a: "Интересно."

LIT.233.t: "Даймлер-Бенц Ост"
LIT.233.d: "Компания Daimler-Benz объявила о создании нового филиала компании - Daimler-Benz Ost, заявленной целью которого является развитие автомобильного производства компании и создание новых автомобильных заводов в восточных провинциях Германии - уже подписано соглашение о создании первого завода в Мемеле. Ходят слухи, что изначально компания планировала расширяться дальше на восток, но не смогла заключить выгодную сделку с правительством Литвы."
LIT.233.a: "Они могли бы построить это здесь."

LIT.234.t: "Торжественное открытие"
LIT.234.d: "Daimler-Benz Ost официально начал работу, и первый автомобильный завод в Мемеле уже приносит дивиденды, а также дает работу сотням людей. За день до открытия принц Вильгельм позвонил своему брату из Малой Литвы, объяснив, что он разочарован принятым решением, и его боссы отныне не будут высокого мнения о Литве. Через неделю после этого появились первые язвительные сообщения в СМИ, в которых жаловались на упущенные немецкие инвестиционные возможности, которые теперь перетекают через немецкую границу."
LIT.234.a: "Чёрт возьми!"

LIT.235.t: "Даймлер-Бенц Литва"
LIT.235.d: "Компания Daimler-Benz объявила о создании нового филиала компании - Daimler-Benz Lithuania, заявленной целью которого является развитие автомобильного производства компании и создание новых автомобильных заводов в соседней с Германией стране - уже создан первый автомобильный завод в Вильнюсе. На торжественном открытии завода присутствовали многочисленные политические деятели, а также Король и принц Вильгельм. Хотя далеко не все в литовском правительстве рады дальнейшему экономическому влиянию Германии в стране, нельзя отрицать, что выгода уже поступает. С каждым днём на работу в компанию принимается все больше и больше людей."
LIT.235.a: "Идеально."

LIT.249.t: "Национальная гвардия "Железный волк"
LIT.249.d: "Литовские военные исторически были убежищем для правого крыла, служили местом принятия националистических и авторитарных личностей - наиболее радикальные из них объединяются в так называемый "спортивный клуб", известный как Национальная гвардия "Железный волк" (Geležinis vilkas). Хотя номинально "Железный волк" является союзником Литовского националистического союза, на самом деле он предан исключительно Аугустинасу Вольдемарасу, а многие из его членов, как предполагается, играют ключевую роль в подпольном LAF.\n\nСлужащий объединяющей силой для солдат и офицеров правых националистов, "Железный волк" трудно определить идеологически, кроме общего ярлыка "национал-популист", хотя у них есть некоторые объединяющие мысли. Видение "Железным волком" идеального литовского государства лучше всего выразил один из главных идеологов организации, кавалерийский офицер Юозас Томкус в подпольной газете "Tautos kelias" Вельткриг и последующие годы доказали две вещи - что все войны впредь будут выигрываться не только оружием и регулярными войсками, но и мобилизацией всего народа на войну; и что Литва обречена в конечном итоге оказаться на войне, и тому, кто настолько глуп, чтобы считать, что сейчас мирное время, не место в стране. Единственный способ для Литвы выжить - это стать армией: от мужчины на фронте до женщины в тылу, от профессора в лабораториях и рабочего на заводах - все люди и все ресурсы должны быть направлены на национальную оборону. Каждый литовец должен быть обучен владению оружием и знать своё место в вооруженной нации. Такая нация будет абсолютно неприступной и её невозможно будет уничтожить."
LIT.249.a: "Понятно..."

LIT.250.t: "LAF меняют тактику"
LIT.250.d: "Народ Литвы переживает не что иное, как полный террор, поскольку LAF начали новую волну террористических атак в городах и поселках по всей стране. Хотя мы долгое время задавались вопросом, как и где они получают снабжение и оружие, наша разведка сообщила, что, похоже, их снабжает Россия. Хотя наша разведка установила, что LAF недостаточно сильны, чтобы свергнуть наш режим путём Гражданской войны, очевидно, что LAF довольствуются тем, что просто препятствуют правительству и его реформам. Их пропаганду можно встретить в городах по всей Литве с листовками, описывающими серьезные недостатки и провалы правящей администрации. Если они действительно выбрали насилие для передачи своего послания, то нам, возможно, придется вернуться с таким же насилием, чтобы раз и навсегда покончить с их мятежом."
LIT.250.a: "Ибо все, взявшие меч, мечом погибнут."

LIT.251.t: "Промышленный саботаж"
LIT.251.d: "Сегодня утром жители Вильнюса проснулись от ужасающего зрелища и звука: на заводе взорвалась бомба, в результате чего несколько человек погибли и многие получили ранения. Бомба серьезно повредила завод, а также нанесла ущерб местной инфраструктуре. Ответственность за нападение взял на себя не кто иной, как LAF, который утверждает, что целью нападения был удар по немецким предприятиям в Литве. Хотя реакция местных пожарных и полицейских заслуживает восхищения, многие местные жители крайне встревожены, а некоторые даже обвиняют литовское правительство в бездействии. Растет даже ропот, что действия правительства в последние дни только провоцируют LAF на организацию новых террористических атак. Если мы хотим вернуть доверие нашего народа, то мы должны удвоить наши усилия, чтобы показать людям, что мы можем их защитить!"
LIT.251.a: "Мы победим!"

LIT.252.t: "Нападение на оружейный завод"
LIT.252.d: "Только вчера вечером на оружейном заводе в Каунасе произошел взрыв, в результате которого была разрушена целая линия по производству вооружений. По сообщениям с места событий, погибших нет, но есть раненые среди рабочих. Ответственность за нападение взял на себя не кто иной, как LAF, которые заявили, что их атака была направлена на подрыв позиций Германии в нашей стране. Восстановление разрушенной промышленности займет время, но наши граждане с каждым днём все больше устают от насилия. Если мы хотим вернуть поддержку нашего народа, мы должны уничтожить LAF как можно скорее, пока они не предприняли более радикальные меры."
LIT.252.a: "Они заплатят за это!"

LIT.253.t: "Все тихо"
LIT.253.d: "После нескольких недель насилия, кровопролития и терроризма LAF... исчезли. Как крысы в тени, похоже, что либо правительство подавляет деятельность LAF, либо LAF планирует что-то другое, возможно, более зловещёе, чем их предыдущие действия. Хотя сторонники жесткой линии настаивают на том, чтобы военные активно искали LAF, поиск LAF был бы сродни поиску иголки в стоге сена без каких-либо сведений об их местонахождении. К сожалению, похоже, что мы должны ждать, пока они сделают первый шаг, прежде чем мы разгромим их раз и навсегда..."
LIT.253.a: "Тихо... слишком тихо..."

LIT.254.t: "Неудачная атака"
LIT.254.d: "Сегодня военное командование в Вильнюсе было в полном восторге, когда до них дошли новости о фактической победе. Оказывается, в своем тщеславном высокомерии псы LAF попытались средь бела дня совершить налет на небольшую военную заставу под Каунасом. Скорее всего, они намеревались напасть на базу исключительно ради припасов, так как они были в бегах и, вероятно, у них заканчивалось топливо для их так называемого восстания. Нанеся глупый удар по базе, защитники вели огонь с укрепленных позиций и вышек, заваленных мешками с песком, отбивая силы LAF, как рыбу в бочке. Наконец, понеся значительные потери, LAF снова скрылись в лесу, но не сразу, оставив своих раненых и павших товарищей. Новости о победе достигли улиц всех литовских городов, а военные и правительство похвалили за ответ. Наконец-то мы добились большого успеха, что свидетельствует о силе нашего правительства и верности наших военных Литве!"
LIT.254.a: "Хорошее избавление."

LIT.255.t: "Подрыв железной дороги"
LIT.255.d: "Жители вдоль железной дороги Каунас-Вирбалис проснулись от громкого взрыва и облака дыма посреди ночи. Судя по всему, террористы LAF в темное время суток нанесли быстрый удар и так же быстро скрылись в литовских лесах. Подтекст их атаки очевиден: железнодорожные линии в Литве играют ключевую роль в снабжении и транспортировке Рейхспакта, и без них войска на восточных границах Рейхспакта будут испытывать трудности с продовольствием и боеприпасами. Хотя мы отправим восстановительные бригады, чтобы быстрее наладить работу наших поездов, последнее нападение отражает все более жестокий характер LAF. Мы позаботимся о том, чтобы, когда мы найдём их, они заплатили за свои преступления""
LIT.255.a: "Мы поймаем их!"

LIT.256.t: "Нападение на военный склад"
LIT.256.d: "Военный склад в Восточном Белостоке, недалеко от польско-литовской границы, оказался атакован глубокой ночью. По сигналу внезапно выпущенной сигнальной ракеты силы LAF обрушились на заставу, целясь в кого попало и во что попало, а также сбивая с деревьев паникующих дезертиров. Большинство из них вначале запаниковали, но лоялисты начали мужественную оборону, используя лёгкие пулеметы склада для подавления противника. Однако, несмотря на доблестные попытки, повстанцы LAF скрылись в глубине Кнышинского леса, а защитники были слишком измотаны, чтобы преследовать их. К тому времени, когда солнце окончательно взошло, военные подкрепления закончили тушить последние пожары. Ущерб, нанесенный промышленному центру города, оценивается как легкий и умеренный, но потерянные жизни были невосполнимы."
LIT.256.a: "Эти ублюдки заплатят."

LIT.257.t: "Битва на улицах"
LIT.257.d: "В результате совершенно дерзкого нападения, которое, несомненно, было мотивировано расовой ненавистью, город Пабраде средь бела дня подвергся атаке сил LAF. В хаотичном бешенстве LAF набросились на центр города, сея хаос и разрушения повсюду. Еврейское население города, составлявшее почти треть населения, в ужасе бежало из города. Однако крики о помощи не остались неуслышанными, и сигнал тревоги дошел до местного гарнизона литовских военных, которые сразу же прибыли в город. После интенсивной перестрелки на улицах города, LAF бежали, но ущерб уже был нанесен. Дома, магазины и предприятия стали мишенями в оргии насилия, и хотя военные восстановили порядок, этот инцидент, несомненно, встревожил многих литовцев. Как видно из этого нападения, очевидно, что LAF становятся сильнее день ото дня, и всех интересует вопрос: когда они вернутся."
LIT.257.a: "Даже средь бела дня?"

LIT.258.t: "Армия сохраняет нейтралитет"
LIT.258.d: "В то время как гражданские беспорядки в Королевстве набирают обороты, Королевские силы обороны Литвы становятся свидетелями все большего раскола. Неоспоримо, что среди офицерского корпуса, особенно среди более радикальной молодой гвардии, есть симпатии к Вольдемарасу. Начальник штаба вооружённых сил Стасис Раштикис, однако, попытался сориентироваться в этом вопросе, удерживая сторонников LAF в стороне, но не запрещая им командовать. Пока что армия на стороне законного правительства, но закрадывающиеся сомнения всё ещё остаются."
LIT.258.a: "Не отлично, но и не ужасно."

LIT.259.t: "Притеснения меньшинств"
LIT.259.d: "Из южных провинций поступают сообщения об ужасающих актах, совершенных членами Активистского фронта. Чтобы закрепить и донести до людей идею о том, что они выступают за "Литву для литовцев", эти националисты преследуют и нападают на польские, белорусские и еврейские меньшинства, выгоняют их из домов в городах и нападают на известных известных лидеров этих этнических групп. Чаще всего на это насилие отвечали насилием - Еврейский рабочий бунд начал организовывать отряды самообороны для защиты своих членов, как и поляки в Восточном Белостоке, и они вступали в перестрелки с "Волками", как прозвали военизированные формирования LAF."
LIT.259.a: "Мы защитим своих!"

LIT.260.t: "Литва в огне"
LIT.260.d: "Насилие. Каждый день заголовки газет кричат только о насилии, совершаемом LAF. На улицах северной Литвы тротуары окрасились кровью. Волки Вольдемараса бродят по улицам в поисках добычи, и их жертвами часто становятся поляки. Их насилие дошло до того, что жертвами становятся священники; один польский священник был тяжело ранен после того, как его сильно избили члены LAF. Католическая организация Ateitis с каждым днём становится все более воинственной, возмущенная бездействием военных и защитой своих священников. Ходят слухи, что члены LŠS также являются сторонниками Вольдемараса - серьезный признак того, что, возможно, база поддержки LAF более обширна, чем на бумаге. Старый польский генерал Желиговский настойчиво требует от правительства более решительных действий, иначе поляки организуются и начнут защищаться."
LIT.260.a: "Мы должны действовать!"

LIT.261.t: "Таинственный случай с радиофонами Кауно"
LIT.261.d: "Два дня назад радиостанция Kauno Radiofonas, внезапно ушла под воду, и её вещание прекратилось. Полиция, вызванная обеспокоенными гражданами, была немедленно вызвана в штаб-квартиру, но обнаружила лишь пустое здание, а все оборудование таинственным образом исчезло. Не успела эта история получить огласку в национальных газетах и стать достоянием общественности, как загадка разрешилась сама собой - радиостанция Kauno Radiofonas снова начала передавать сообщения. Послание было ясным - это была речь ненависти к полякам, евреям, немцам и всем другим "паразитам", развращающим литовскую нацию. Мы безрезультатно пытались выследить террористическое радио, но они не могут вечно транслировать свою пропаганду."
LIT.261.a: "Дайте зеленый свет на уничтожение этой пародии!"

LIT.262.t: "Опрошенные радиостанции"
LIT.262.d: "Полиции удалось взять штурмом одно из укрытий LAF, передававших по радио свою пропаганду. После длительных поисков вся информация о партии была собрана и передана нескольким членам правительства, армии и самому Шалкаускису.\n\nК шоку Шалкаускиса, оказалось, что один из его ближайших друзей, Антанас Мацейна, причастен к террористам LAF, а члены его Naujoji Romuva помогали или прямо участвовали в террористических атаках LAF. Чтобы ещё больше усложнить ситуацию, члены Ateitis, христианской молодежной организации, тесно связанной с Шалкаускисом, были скомпрометированы LAF, и они уже провели некоторую внутреннюю чистку. Несколько членов были исключены из организации, хотя, похоже, коррупция и аморализм влияния LAF гораздо глубже, чем можно было предположить."
LIT.262.a: "Они выбрали не ту сторону."

LIT.263.t: "Сотрудничество Мейсины обеспечено"
LIT.263.d: "Сдавшись местным властям, Антанас Мацейна был спешно препровожден в тюремную камеру в Вильнюсе. Чтобы узнать больше о руководстве, перемещёниях и местонахождении LAF, Мацейна подвергся жестокому допросу со стороны литовской армии. Несмотря на сопротивление Мацейны, судя по всему, суровые методы литовских военных принесли свои плоды, так как Мацейна окончательно сломался. Он рассказал, что после его захвата его последователи стали стекаться в Вольдемарас, а в руководстве LAF, похоже, начались внутренние волнения. Он также раскрыл критические перемещёния и укрытия LAF и даже местонахождение Витаутаса Атланты, своего соперника. Тем не менее, это была жизненно важная победа в борьбе с LAF, поскольку их руководство кажется все более хрупким. После раскрытия их передвижений военные наконец-то могут начать действовать. Масейна обратился с просьбой об амнистии, утверждая, что он никогда не верил, что LAF прибегнет к насилию, и что он был одним из самых ярых противников терроризма в LAF. Прав ли он или нет, будет решать жюри, но он будет сидеть в своей холодной камере, размышляя о своих действиях и решениях, которые привели его сюда."
LIT.263.a: "Хорошая информация, скоро мы их поймаем."

LIT.264.t: "Захват Алантаса"
LIT.264.d: "Сеть вокруг Витаутаса Алантаса затягивается уже довольно давно, и наконец мы имеем представление о его оперативной базе. Группа отобранных элитных солдат была послана захватить Алантаса, живого или мертвого, и обнаружила, что предполагаемое местонахождение - небольшая усадьба в тихой части страны. Ворвавшись в деревню, они нашли Алантаса в его доме, но празднование было прервано, когда Алантас сообщил солдатам, что он фактически рассорился с Вольдемарасом. Вскоре на отряд напала небольшая группа вольдемарининкай, которых их лидер послал уничтожить Алантаса. Вольдемарининкай не смогли справиться с дисциплинированными и опытными добровольцами и вскоре были разбиты. Алантас, сильно опасаясь за свою жизнь, добровольно сдался литовской армии и заявил, что будет сотрудничать и выдаст все, что нужно литовской армии."
LIT.264.a: "Пора заканчивать игру."

LIT.265.t: "Железная клетка для железного волка"
LIT.265.d: "Руководство LAF было фактически распущено, а его члены в основном лежали, разбросанные по ветру. Информация, полученная от Масейны и Алантаса, показала, что LAF ослабла из-за внутренних конфликтов в руководстве, которые грозили развалить партию. Несмотря на то, что Вольдемарас был фактическим лидером LAF и не имел сопротивления, его центральное местоположение в глубине литовского леса было раскрыто, а его силы становились все более тонкими и измотанными. По данным разведки, круг Вольдемараса постепенно сокращался, и в настоящее время он был наиболее уязвим. С одобрения Шалкаускиса военные спланировали операцию с участием отобранных добровольцев, не имевших никаких связей с LAF. Наконец, пришло время избавить Литву от этого ужасного кошмара и покончить с мерзкой угрозой LAF раз и навсегда."
LIT.265.a: "Наконец, мы можем избавиться от этих неприятностей."

LIT.266.t: "Вольдемарас затих"
LIT.266.d: "Под покровом темноты элитная литовская пехота двигалась скрытно, пока не наткнулась на место, раскрытое Алантасом и Масейной, - небольшой комплекс в глубине литовского леса. Бесшумно расправившись с охраной, патрулировавшей окрестности, добровольцы ворвались в здание с автоматами наперевес, и грохот выстрелов эхом разнесся по лесу, нарушив тишину ночи. Силы LAF, охранявшие Вольдемарас, яростно сопротивлялись до самого конца, но многие из них были уничтожены, а раненые сразу же сдались армии. Наконец, стрельба прекращается, и добровольцы ищут Вольдемараса среди трупов и разрушений, оставшихся после стычки. Его находят мертвым, с пулей в голове, и хотя неясно, был ли он застрелен во время перестрелки или покончил с собой, одно можно сказать точно - Железный волк Литвы пал."
LIT.266.a: "Волк мертв..."

LIT.267.t: "Успешный рейд"
LIT.267.d: "Подразделения Королевской армии Литвы успешно захватили укрытие LAF после короткой, но интенсивной перестрелки. К сожалению, большинству террористов удалось скрыться вместе с их тайниками с оружием, но, тем не менее, эта стычка празднуется как победа. Одно за другим укрытия террористов исчезают с карты, заставляя преступников отступать все дальше в леса и небольшие деревни на природе, где у них всё ещё много преданных."
LIT.267.a: "Вперёд!"

LIT.268.t: "Кровавый бизнес"
LIT.268.d: "Настоящими жертвами этого кровавого месива являются те, кто просто пытается обеспечить свои семьи. На каждого убитого приходится одна страдающая семья. Несмотря на усилия правительства по оказанию помощи и решительное осуждение своих партизанских противников, многие ставят под сомнение смысл всего конфликта. В новостях снова появляются сообщения о мирных жителях, попавших под перекрестный огонь или в результате бомбардировок LAF против военных. Многие отмечают, что жесткие меры со стороны военных не слишком способствуют уменьшению базы поддержки LAF - наоборот, кажется, что пролитая кровь только подкрепляет слова Вольдемараса."
LIT.268.a: "Террорист не может скрываться вечно."

LIT.269.t: "Крепость Вольдемарининкай"
LIT.269.d: "Сегодня мы одержали крупную победу - наши силы захватили крупный склад оружия LAF. Хорошо спрятанный подвал был обнаружен после легкого "принуждения" местных крестьян, что дало нам всю информацию для штурма укрытия и захвата большей части террористической ячейки. При дальнейшем расследовании оказалось, что тайник заполнен российским стрелковым оружием и самодельной взрывчаткой, и даже несколькими легкими минометами. Это должно помешать усилиям LAF в организации дальнейших эффективных атак против нас."
LIT.269.a: "Молодец."

LIT.270.t: "Нет контакта"
LIT.270.d: "В последнее время в лесах было тихо. LAF молчали, несомненно, собираясь с силами, пока наши войска неустанно искали их укрытия. Затишье в насилии дало храбрым гражданам нашего Королевства момент облегчения среди мятежа."
LIT.270.a: "Тихо..."

LIT.271.t: "LAF поднимается"
LIT.271.d: "Воодушевленный успешным нападением на короля Миндаугаса, Литовский фронт активистов объявил нынешнее правительство [LIT.GetLeader] нелегитимной немецкой марионеткой. Насилие начало охватывать сельскую местность, так как пока ещё неуправляемые подразделения армии и полиции едва могут выйти из своих казарм.\n\nПохоже, что в ближайшие недели и месяцы Литву ожидает жестокая борьба."
LIT.271.a: "Это будет кроваво."

LIT.300.t: "Переворот в Вильнюсе"
LIT.300.d: "После нескольких недель подготовки план был приведен в действие. Десятки ячеек LAF в Вильнюсе возникли ночью, и при поддержке заговорщиков-единомышленников из близлежащего гарнизона они быстро взяли под контроль мосты через реку Нерис и другие ключевые точки города. Часть лоялистов правительства была разоружена после короткой перестрелки, в то время как многие другие всё ещё оказывают сопротивление из своих укрытий по всему городу. В хаосе переворота банды людей Вольдемараса начали огульное насилие против всех, кого считали предателями. Тысячи поляков, евреев и просто литовцев, не желающих поддерживать радикалов, в панике бежали, ещё больше забив дороги из Вильнюса. Судьба столицы висит на волоске, пока верные правительству силы пытаются выиграть время для подкрепления."
LIT.300.a: "После кровопролитной борьбы LAF отбиты."
LIT.300.b: "Вильнюс пал под ударами повстанцев!"

LIT.301.t: "Восточный Белосток отделяется!"
LIT.301.d: "Несмотря на успех национального восстановления, кажется, что подлые поляки работают против нашей нации! Мы получили сообщение, что вчера состоялось заседание польского собрания, которое осудило наш режим - скорее всего, при поддержке Варшавы. Более того, они заявили, что польское меньшинство в Восточном Белостоке не будет в безопасности под нашей властью, и они сделали ещё один шаг вперёд, объявив о своем полном отделении от нашей нации. Сегодня польские солдаты пересекли границу и объявили, что город "по праву" возвращен Польше. Хотя мы приветствуем изгнание поляков с нашей родины, польское государство украло наши земли - этот акт мы не забудем."
LIT.301.a: "Чёрт бы их побрал!"

LIT.302.t: "Отделение Ваўкавыска!"
LIT.302.d: "Мы получили предательские новости из Валкавискаса. Оказывается, местное белорусское население Валкавискаса осудило наш режим как нелегитимный, ссылаясь на то, что наша политика будет угрожать только жизни белорусов. Мы получили сообщение, что белорусская община проголосовала за отделение от Литвы и изгнала местный гарнизон, взяв в руки оружие. Более того, похоже, что их действия были поддержаны непосредственно Минском, поскольку [WHR.GetAdjective]ие солдаты перешли на территорию Литвы, демонтировав пограничные посты. Мятежные элементы в Валкавискасе немедленно согласились на присоединение к [WHR.GetAdjective]ой нации. Хотя мы приветствуем изгнание белорусов с наших земель, мы не потерпим такого откровенного воровства на литовской земле!"
LIT.302.a: "Мы нанесем ответный удар!"

LIT.303.t: "Распад Литвы"
LIT.303.d: "Королевство Литва пало, и радикальный националистический Литовский активистский фронт захватил власть в стране. Во главе с камарильей национал-популистских лидеров он погрузился в хаос и беспорядок. Нет сомнений в том, что жизни наших соотечественников, живущих на литовской земле, находятся под угрозой со стороны националистического режима. Если мы не вмешаемся и не вмешаемся - мы оставим нашу кровь волкам.\n\nЮжные государства в составе Литвы, сопротивляясь продолжающемуся в Литве хаосу, пересилили гарнизон в своем регионе, и наши силы заняли эти территории.  Они с радостью принимают нашу защиту и радостно приветствуют наших солдат, марширующих по улицам. Наши земли снова воссоединились!"
LIT.303.a: "Да здравствует Польша! Да здравствует армия! Наши пришли!"
LIT.303.b: "Ваукавыск, Радзима čakała ciabie!"

LIT.305.t: "Разрушающаяся троица"
LIT.305.d: "Вольдемарас, Алантас и Мацейна - трое мужчин, не желающих отступать даже ради своей дорогой Литвы. Определенное чувство паранойи витает над правящей троицей с тех пор, как они забрали страну себе. Их сторонники, возможно, ещё более недоверчивы друг к другу, поскольку большую часть времени повстанцы действовали в отдельных ячейках. Особенно "крипто-большевики" Мацейны вызвали гнев "волков" Вольдемараса, доходило до открытых стычек во время битвы за Вильнюс. Группа Алантаса, будучи меньшей, чем "Волки", но, возможно, более радикально мыслящей, настороженно относится к намерениям Вольдемараса взять под контроль национальное обновление, опасаясь, что он использует своё преимущество, чтобы подавить своих так называемых "союзников", прежде чем они смогут двинуться на него - как сделал бы любой из трех, если бы мог.\n\nНа фоне этой паранойи, тайная встреча между Алантасом и Мацейной состоялась в одном из их убежищ на окраине Вильнюса: и тема встречи - не что иное, как государственная измена. Предложение Масейны просто: двое мужчин должны отложить в сторону свои идеологические разногласия и отрубить волку голову, чтобы не потерять свою."
LIT.305.a: "Мы будем работать вместе, просто чтобы выжить."
LIT.305.b: "Сейчас не время для предательства..."

LIT.306.t: "Падение Железных Волков"
LIT.306.d: "Августинас Вольдемарас, де-факто правитель Литовского национального государства, был застрелен сегодня. Фактические события остаются неясными - некоторые обвиняют немецкого убийцу, в то время как другие быстро указывают пальцем на так называемых "союзников" Вольдемараса. Потеря человека, который превратил группу активистов в настоящую, национальную революцию, сильно подорвала дух его последователей, которые начали дебаты, чтобы найти достойного преемника Железного Волка. Несмотря на крики о необходимости найти лидера среди своих, даже идеалисты вынуждены признать, что два оставшихся в руководстве LAF человека, Витаутас Алантас и Антанас Мацейна, возможно, единственные, кто может возглавить экзистенциальную битву.\n\nДискуссия горькая - Мацейна верит в окончательное уничтожение буржуазии, силу и обновление литовского рабочего, конец социальной и экономической несправедливости. По мнению Мацейны, именно капитализм является причиной морального и экономического упадка Литвы, и только через Церковь и литовскую культуру Литва вновь обретет свой путь. С другой стороны, Алантас считает, что Литва должна вернуться к своим народным истокам, к временам богов предков, и что церковь - это не более чем иностранное вмешательство в историю и культуру Литвы. Алантас считает, что общество должно быть сильно милитаризировано, но его экономическая позиция гораздо более либеральна, чем радикальное распределение богатства, за которое выступает Мацейна. Оба мужчины согласны с тем, что литовское общество должно быть только для литовцев и управляться только ими - но, похоже, это быстро становится единственным, в чем они согласны.\n\nПосле нескольких часов выступлений и политиканства Алантас, наконец, сорвался и осудил Мацейну как агента социалистов, предателя, который организовал убийство Вольдемараса. Ответ Мацейны был не менее резким, он назвал Алантаса не более чем человеком с диктаторскими амбициями, который планирует уничтожить Церковь в Литве. Оба человека предлагают убедительные аргументы остаткам LAF, и тот, кто сможет переманить больше остатков на свою сторону, несомненно, будет контролировать партию."
LIT.306.a: "Остатки вернулись в Вайрас!"
LIT.306.b: "Остатки вернулись в Наудзёдзи Ромува!"

LIT.307.t: "Восстание железных волков"
LIT.307.d: "Предатели, предатели, предатели! Эти слова звучат в зале заседаний LAF, когда Вольдемарас снова и снова обличает своего бывшего "союзника", Антанаса Масейну. Его притащили на "суд" после кровавой битвы между Волками и людьми, яростно преданными предательскому делу Масейны. В инсценировке суда выясняется, что Мацейна участвовал в заговоре с целью убийства единственного, истинного лидера Литвы - и эти откровения исходят не от кого иного, как от Алантаса, который поделился своим рассказом о теневых переговорах о предательстве, начатых Мацейной. В вердикте никто не сомневался - жюри, выбранное Вольдемарасом, объявило Мацейну и его организацию врагами государства и приговорило к смертной казни через расстрел. После того как выстрелы отправили одного из троих на встречу с Создателем, Вольдемарас обращается к своему оставшемуся соправителю Алантасу, чье участие в заговоре многим кажется сомнительным. Вольдемарас предоставляет ему простой выбор - признать Вольдемараса единственным и суверенным правителем Литвы, как и положено верному последователю, или предстать перед судом за участие в так называемом "деле Мацейны" Практически под дулом пистолета Алантас понимает, что его загнали в угол, и сдается - таким образом, Вольдемарас одним махом обеспечил себе положение, а Железные Волки готовы служить своему Таутосу Вадасу."
LIT.307.a: "Предатели."

LIT.310.t: "Встреча с Анантасом Меркисом"
LIT.310.d: "Управлять страной не так просто, как управлять армией, и теперь, когда война с LAF прекратилась, гражданское население жаждет возвращения стабильности. Мэр Каунаса Анантас Меркис предложил генералу Плехавичюсу свою поддержку в достижении этой цели. Будучи лидером сомнительной честности и странных финансовых дел, он, тем не менее, имеет опыт управления, которого, безусловно, не хватает армии.\n\nС его помощью Плечавичус надеется, что к его режиму присоединятся другие люди с похожими взглядами, создав эффективную гражданскую бюрократию."
LIT.310.a: "Если он будет на нашей стороне, это пойдет на пользу всем."

LIT.311.t: "Коронация короля"
LIT.311.d: "Литва, похоже, переживает королей, как турок переживает свои сигареты. Учитывая, что это уже третий Король за последнее десятилетие, литовский народ, особенно в эти мрачные времена, не понимает величия такого события. Тем не менее, правительство сделало все возможное, чтобы Эберхард получил коронацию, подобную коронации великого князя. Улицы, ведущие к Вильнюсскому кафедральному собору, были увешаны атрибутикой Великого княжества, а на улицах стояли люди, которым обещали бесплатный отпуск, если они придут на церемонию.\n\nКогда Король публично принял корону и дал клятву служить Литве, он повернулся к трибуне и начал свою речь. В отличие от своего покойного брата, Эберхард, коронованный как Миндаугас IV, произнес свою речь на литовском языке, а затем с легкостью перешел на польский и идиш. Закончил он свою речь на белорусском языке, хотя было видно, что он всё ещё пытается выучить этот язык. В целом его речь была о том, что Литва должна сделать шаг вперёд, вместе как нация, и что истинная угроза - внешняя, истинная угроза - Россия. Последний комментарий вызвал мощный рев, толпа скандировала имя Миндаугаса, Плехавичюс улыбался, куря свою трубку, и было слышно, как он сказал..."
LIT.311.a: "Он совсем не похож на своего брата... У этого ублюдка есть яйца"

LIT.312.t: "Угроза на Востоке"
LIT.312.d: "[LIT.GetLeader] произнес речь о настоящей угрозе Литве, а именно о русской угрозе. По его словам, независимо от родного языка, литовцы объединяют страну, а русские угрожают существованию каждого гражданина, поэтому необходимо сделать все возможное для борьбы с этой угрозой. Эта речь была одобрена как армией, так и сотрудничающей с ней частью гражданской бюрократии.\n\n\nС этим призывом, похоже, как и его брату, народ дал ему титул. Для Миндаугаса это был Король-архитектор, а для его брата - Король-воин."
LIT.312.a: "Этот человек с каждым днём становится все смелее."

LIT.313.t: "Новая конституция"
LIT.313.d: "Правящая коалиция предложила новую конституцию Литвы, которая должна завершить стабилизацию страны.\n\nПредлагаемая новая конституция вводит широкие полномочия для законодательной власти, расширяет роль короля в правительстве и урезает различные личные свободы, которые предоставляла старая конституция. Немногочисленные недоброжелатели утверждают, что это полный захват литовских институтов Кликами, лояльными Плехавичусу и королю, но официальная правительственная пропаганда усиленно опровергает эту версию.\n\n\nВ соответствии с демократическими традициями, правительство организовало недельный плебисцит, во время которого все взрослое население Литвы может принять или отвергнуть новую конституцию открытым голосованием."
LIT.313.a: "Нет, тайное голосование не является необходимым условием демократии."

LIT.314.t: "Обвинения в неправомерных действиях"
LIT.314.d: "Хотя, по словам правительства, голосование проходит без проблем, независимые иностранные СМИ утверждают обратное, в основном обвиняя открытое голосование и жесткие действия полиции.\n\nOne [AUS.GetAdjectiveCap] газета описала события, напоминающие знаменитые недемократические выборы в Венгрии в XIX веке, с запугиванием избирателей, подтасовкой голосов и избиением жандармерией тех, кто не поддерживает инициативу правительства.\n\n\nТакого осуждения не последовало из других стран, причем самый главный союзник Литвы, [LIT.OVERLORD.GetAdjectiveCap] министерство иностранных дел хранит молчание по этому вопросу."
LIT.314.a: "Похоже на мятеж."

LIT.315.t: "Результаты"
LIT.315.d: "После недели бешеного голосования, когда несколько оппозиционных активистов получили тяжелые ранения, подведены итоги конституционного референдума в Литве. Вся Литва ждет результатов с затаенным дыханием."
LIT.315.a: "Референдум проходит даже с 44,11%."
LIT.315.b: "Референдум проходит с результатом 103,5%"

LIT.316.t: "Новое Королевство"
LIT.316.d: "По мере того, как оседает пыль после плебисцита, а раны выжившей оппозиции начинают медленно затягиваться, над Литвой восходит новое солнце.\n\nСейчас страна несомненно изменилась, и Клики вокруг Плечхавичюса и короля утвердили свою власть на длительный срок. Вопрос о том, как они будут преобразовывать Литву, остаётся открытым."
LIT.316.a: "За стабильность приходится платить"

LIT.317.t: "Совместная борьба"
LIT.317.d: "Солдаты разных национальностей в Литве вместе сражались против террористов Литовского активистского фронта. Видя совместные действия против врагов нации, многие из преобладающих этнических стереотипов оказались ложными, и мужчины могут утверждать, что действительно знают литовцев другой национальности.\n\nПоэтому количество зарегистрированных расистских инцидентов в армии постепенно снижается, и понимание постепенно приходит на смену, хотя до этого ещё далеко."
LIT.317.a: "Испытание огнем объединяет людей."

LIT.318.t: "Последний удар"
LIT.318.d: "Недели интенсивных действий полиции и военных, наконец, положили конец LAF. В результате рейда на конспиративную квартиру в северной сельской местности погиб Вольдемарас, а остальные лидеры движения легли на дно.\n\nС уничтожением своего военного подразделения, LAF теперь можно считать не более чем уродливым пятном на литовской истории."
LIT.318.a: "Похоже, что они уходят с хныканьем."

LIT.319.t: "Новая художественная инсталляция"
LIT.319.d: "По предложению Креве-Мицкявичюса Национальная галерея Литвы спонсирует новую инсталляцию патриотических картин в память об усилиях, предпринятых для освобождения Литвы во время Вельткрига.\n\n\nХотя некоторые представители националистической части нашего правительства утверждают, что откровенная поддержка Германии вредна для души Литвы, эти аргументы звучат так же пусто, как и обвинения социалистов в том, что это военная пропаганда."
LIT.319.a: "Все искусство - это пропаганда"

LIT.330.t: "Бундас требует действий"
LIT.330.d: "В кампании LAF против всех групп, которые они считают предателями Литвы, лишь немногие получили такой же гнев, как еврейское население. Поскольку большинство членов LAF придерживаются яростных антисемитских взглядов, ячейки стали разрушать еврейские предприятия и совершать ужасные акты насилия в еврейских кварталах по всей стране. В последние дни эти нападения становятся все более частыми и дерзкими, в то время как наша полиция, испытывающая острую нехватку сил, пытается предотвратить нападения даже в городах, где евреи являются самой большой этнической группой.\n\n\nНаша неспособность защитить еврейское население привела Еврейский лейбористский бунд в ярость - в качестве предварительного условия поддержки правительства Нарутовича, Виктор Альтер и остальные члены руководства бунда потребовали, чтобы было сделано что-то для борьбы с террором против евреев Литвы. Нарутович согласился с тем, что нынешняя ситуация не терпит отлагательств, и провел долгую ночь, пытаясь договориться о решении. Самым очевидным и прямым ответом на проблему является дальнейшее расширение национальных констеблей, что, как надеется Нарутович, даст им возможность ограничить возможности LAF по нападению на еврейские общины. Однако некоторых радикальных членов Бундаса такое решение не устраивает - они жалуются, что констебли, даже получив дополнительную поддержку, на практике способны лишь с разной степенью задержки реагировать на атаки LAF, а в некоторых случаях сами могут быть склонны к антисемитским настроениям. Их альтернативное предложение заключается в том, чтобы позволить еврейским общинам создавать свои собственные полицейские силы, которые, по их мнению, будут более оперативными и эффективными в обеспечении безопасности этих общин.\n\nЭто встречное предложение является весьма спорным по нескольким причинам - не в последнюю очередь потому, что оно ставит эти еврейские полицейские подразделения в параллельное положение по отношению к правительству и в значительной степени вне его контроля, и может быть истолковано как уступка со стороны правительства, что оно не может защитить всех своих граждан, независимо от того, насколько это может быть правдой или нет. Однако, хотя большая часть полиции настаивает на том, что дополнительных ресурсов будет достаточно, чтобы справиться с деятельностью LAF, некоторые признают, что структурная неэффективность ограничивает их эффективность, и что вбрасывание дополнительных средств в проблему приведет лишь к определенному результату. В любом случае, поддержка Бундас имеет решающее значение - и поэтому необходимо принять решение."
LIT.330.a: "Расширяйте констебли. Литва должна защищать себя сама."
LIT.330.b: "Одобрить эти еврейские единицы - пока они временные."

LIT.331.t: "Польский ирредентизм"
LIT.331.d: "Польский националист Мариан Зындрам-Косчалковский призывал поляков в Восточном Белостоке к отделению от Литвы. Бывший член Союза активной борьбы, польской организации независимости, Костялковский использовал LAF в качестве причины и для восстания против видения Нарутовичем новой Литвы, заявляя, что это аморально и коррумпировано, что правительство допускает такие зверства против поляков. Заявив, что Восточный Белосток не литовский, а польский, он привлек к себе большую поддержку в Восточном Белостоке, и многие жители города открыто выразили свою поддержку."
LIT.331.a: "Чёрт бы побрал этого человека."

LIT.332.t: "Плехавичус Отправлено"
LIT.332.d: "Надеясь привлечь на свою сторону больше поляков, Зындрам-Костялковский, похоже, не смог привлечь на свою сторону евреев Восточного Белостока, которые не желают присоединяться к насилию. Тем не менее, он завладел оружием и несколькими зданиями в Восточном Белостоке, превратив город в центр восстания. Несмотря на приказ разобраться с LAF, Плехавичусу и его войскам приказано взять город и подавить местное сопротивление - хотя это мешает их усилиям по уничтожению LAF."
LIT.332.a: "Это может стать ужасным"

LIT.333.t: "Большие неприятности в маленьком Восточном Белостоке... Снова"
LIT.333.d: "Прибыв в Восточный Белосток, Плехавичус отправляет сообщение на баррикады с требованием к Зындраму-Косчалковскому сдаться. В ответ на это послание он получает лишь насмешки и оскорбления - польские повстанцы не сдадутся и будут сражаться до последнего. Возмущенный этим, Плехавичус приказывает своим войскам идти на город вопреки желанию Нарутовича. После дня стычек в Восточном Белостоке и его окрестностях ни одна из сторон не добилась особого преимущества - к большому разочарованию Плехавичуса. Однако этот инцидент вызвал в Вильнюсе более чем крайнее раздражение и разочарование, и Нарутович освободил Плехавичюса от должности и заменил его Желиговским. Обиженный и возмущенный, консервативный генерал Плехавичюс требует, чтобы Зындрам-Костялковский вышел из своей уличной обороны для решения вопросов чести путём дуэли. Ответа не последовало, и Плехавичус воспринимает это как моральную победу."
LIT.333.a: "Желиговски, безусловно, будет работать лучше."

LIT.334.t: "Рыцарь из Восточного Белостока"
LIT.334.d: "Учитывая их общее польское происхождение, Зындрам-Костялковский посылает литовским войскам под командованием Желиговского сообщение о переговорах за пределами Восточного Белостока. Желиговский быстро отвергает предложение, и литовские войска готовятся к штурму города, когда LAF, воспользовавшись возможностью атаковать обе силы, приближаются к городу.  Желиговский посылает быстрое сообщение о перемирии Зындраму-Кощалковскому, который более чем счастлив работать вместе, чтобы победить LAF. Литовской армии и польским повстанцам удается вытеснить LAF, которые не могут справиться с объединенной огневой мощью и численностью обеих сторон. Поблагодарив за помощь, Желиговский позволяет войскам Зындрама-Кощалковского покинуть город, но не раньше, чем эти два человека почтительно салютуют друг другу. В свою очередь, жители Восточного Белостока благодарны за мирное завершение конфликта и вскоре начинают называть Желиговского "Рыцарь Восточного Белостока" - видя в нем героя, спасшего город от разорения."
LIT.334.a: "Он отпустил его... Eina šikt"!!!"LIT.334.a: "Он отпустил его... Eina šikt"!!"

LIT.335.t: "Восстановление порядка в Восточном Белостоке"
LIT.335.d: "Мир и порядок наконец-то вернулись на улицы Восточного Белостока. Горожане выходят из своих укрытий и подвалов - уличные баррикады, построенные Зындрамом-Костялковским, были снесены. Несмотря на общее кровопролитие против LAF, Зындрам-Костялковский по-прежнему заклеймен в Вильнюсе как повстанец и находится в бегах. Что касается Желиговского, то он, похоже, действительно полностью привержен версии Нарутовича о новой Литве - Литве общего этнического единства. Некоторые жители Восточного Белостока даже заявили, что они идентифицируют себя как "Литевски-Польски" - поляки по национальности, но литовцы по национальности. Евреи, поляки и литовцы объединились, чтобы вместе противостоять ненавистным идеям LAF. Это то, на что Нарутович искренне надеется, и прекращение напряженности в Восточном Белостоке, похоже, укрепляет идею о том, что, возможно, этническое единство возможно."
LIT.335.a: "Первый шаг к чему-то великому."

LIT.336.t: "Дьявол, которого ты знаешь"
LIT.336.d: "Нарутович со своей охраной встречает Плехавичюса у того самого здания, где Нарутович и 19 других членов Литовского Совета подписали "Акт о независимости Литвы" Само здание, в котором когда-то располагался русский драматический театр, сейчас заброшено, его немецкие владельцы давно покинули город вместе со своими надеждами превратить здание в место немецкой культуры.\nПлехавичюс приказывает охране оставаться, когда он и Нарутович входят в здание, при этом Плехавичюс снимает кобуру и бросает её к ногам ближайших охранников Нарутовича. Нарутович поднял руку, не дожидаясь дальнейших протестов, и последовал за Плехавичюсом в здание, чтобы в конце концов попасть в ту самую комнату, где был подписан акт.\n\nК его удивлению и облегчению, в комнате сидел Антанас Сметона, который пригласил его сесть в кресло рядом с собой. Сметона быстро перешел к делу и заявил, что ему открыто не нравится извращение Нарутовичем его новой "литовской" культуры и что он никогда не будет поддерживать такое понятие. Далее он заявил, что, хотя это и его взгляды, он также не может терпеть LAF и их "нечестивые" взгляды, которых они придерживаются, и, короче говоря, считает их большим дьяволом. Сметона предложил, что благодаря своим связям в LAF, он может убедить нескольких важных членов и их людей покинуть LAF при условии амнистии.\n\nНарутович сначала насмехался над этой идеей, заявив, что Сметона не имеет здесь реальной власти, и более того, какие гарантии он может предложить Нарутовичу, что он, как и LAF, не попытается возглавить переворот против его правительства. Сметона усмехнулся, и, как по команде, в комнату вошли несколько военнослужащих LAF, причем Плехавичус достал свою спрятанную саблю и уставился прямо на Сметону с выражением предательства на лице. Сметона поднял руку на Плехавичюса и заявил: "Эти люди пожелали сдаться вам, Нарутович, хотя, конечно, я обещал им амнистию, и я надеюсь, что вы позволите мне сдержать своё слово перед этими людьми и другими, которые последуют за ними" Услышав это, Плехавичус разразился смехом, убрал саблю в ножны и хлопнул Нарутовича по спине, заявив: "Сметона, у старого лиса она ещё есть" Сметона заявил, что его единственная просьба за помощь Нарутовичу - позволить ему реформировать LTS и вернуться в Сейм. Нарутович долго обдумывал эту сделку, но понял, что Сметона сказал ранее о "меньшем дьяволе" Нарутович согласился на условия Сметоны и заключил с ним сделку."""LIT.336.d: "Нарутович и его охранник встречают Плехавичюса у того самого здания, где Нарутович и ещё 19 членов Литовского совета подписали "Акт о независимости Литвы". Само здание, в котором когда-то располагался русский драматический театр, сейчас заброшено, а его немецкие владельцы давно покинули город вместе с надеждами превратить здание в место немецкой культуры.\nПлехавичюс приказывает охраннику оставаться на месте, когда они с Нарутовичем входят в здание, при этом Плехавичюс вынимает из кобуры боковой пистолет и бросает его к ногам ближайших охранников Нарутовича. Нарутович поднял руку, не дожидаясь дальнейших протестов, и последовал за Плехавичем в здание, чтобы в конце концов оказаться в той самой комнате, где был подписан акт.\n\nК его удивлению и облегчению, в комнате сидел Антанас Сметона, который пригласил его сесть в кресло рядом с собой. Сметона быстро перешел к делу, он заявил, что ему открыто не нравится извращение Нарутовичем новой культуры "Литовск" и что он никогда не поддержит такое понятие. Далее он заявил, что, хотя это и его взгляды, он также не может терпеть LAF и их "нечестивые" взгляды, которых они придерживаются, и, короче говоря, считает их большим дьяволом. Сметона предположил, что благодаря своим связям в LAF он сможет убедить нескольких важных членов и их людей покинуть LAF на условиях амнистии. \n\nНарутович сначала отмахнулся от этой идеи, заявив, что Сметона не имеет здесь реальной власти, и, кроме того, какие гарантии он может дать Нарутовичу, что тот, как и LAF, не попытается устроить переворот против его правительства. Сметона усмехнулся, и, как по команде, в комнату вошли несколько представителей LAF, причем Плехавичус, выхватив свою саблю из потайного кармана, уставился прямо на Сметону с выражением предательства на лице. Сметона поднял руку на Плехавичуса и заявил: "Эти люди пожелали сдаться вам, Нарутович, хотя, конечно, я обещал им амнистию и надеюсь, что вы позволите мне сдержать слово перед этими людьми и другими, которые последуют за ними". Услышав это, Плехавичус разразился смехом, убрал саблю в ножны и ударил Нарутовича по спине, заявив: "Сметона, у старого лиса она ещё есть". Сметона заявил, что его единственная просьба за помощь Нарутовичу - дать ему возможность реформировать LTS и вернуться в Сейм. Нарутович долго размышлял над этой сделкой, но, поняв слова Сметоны о "меньшем дьяволе", согласился. Нарутович согласился на условия Сметоны и заключил с ним сделку.”"
LIT.336.a: "..хотя только Бог знает, чего на самом деле хочет этот человек."

LIT.337.t: "Регулировка Smetona"
LIT.337.d: "Кажется, что Сметона медленно "перестраивается" на новый Сейм, одобряя новые улучшения, внесенные Нарутовичем в его работу. \nВ своей вступительной речи перед Сеймом Сметона открыто заявил, что его партия осуждает действия LAF, называя их предателями литовского народа и бесхребетными трусами, нападающими на тех, кто не может себя защитить.Он также заявил, что антисемитские взгляды LAF совершенно беспочвенны, а литваки оказались наиболее готовыми принять то, что значит быть "Литовском". В заключительном слове он завуалированно заявил, что идеалы Нарутовича и "ревизионизм" литовской культуры ему "не нравятся", а Сейм - это единственное поле боя, на котором он и его члены будут сражаться. Его речь была встречена несколькими аплодисментами, хотя было очевидно, что послание Сметоны адресовано не Сейму, а тем, кто слушает его в других частях страны.\n\nПосле выступления Сметоны слово взял Нарутович, который поблагодарил Сметону за "поддержку" и перешел к повестке дня"
LIT.337.a: "Этот человек невыносим."

LIT.338.t: "Нарутович объявил о своих амбициях"
LIT.338.d: "После открытия Сейма Нарутович объявил о своих амбициях объединить социалистические демократические идеалы с идеалами Крайовицы посредством ряда реформ и проектов. Это заявление вызвало недовольство старой гвардии LKDP и более радикальных членов LSDP, но их голоса были заглушены большинством в каждой из партий, которые хотят вернуть Литву на правильный путь и увидеть большую угрозу на горизонте. Похоже, что у Нарутовича есть и другие проекты, но пока он держит их в секрете. На данный момент Нарутович направил пресловутый корабль Литвы на новый курс, и пока неясно, будет ли он плыть в порт или выбросится на берег."
LIT.338.a: "Теперь капитаном является Нарутович."

LIT.339.t: "Создание Швейцарии Востока"
LIT.339.d: "После долгих дискуссий с великими умами Стасисом Шалкаускисом и Степонасом Кайрисом, черпая вдохновение в многонациональных государствах, таких как Швейцария и [BEL.Getname], Нарутович заявляет, что вместо того, чтобы принять это новое явление "национализма", он хочет продвигать Крайовцай, идею "литовства", которая берёт своё начало от Великого Княжества Литовского.\nВ связи с этим он собирается создать несколько графств - "апскритис/повяты" - в пределах Королевства, хотя, судя по всему, они основаны на старых административных районах Королевства, которые сами разбиты по этническому признаку. Не все согласны с такой моделью управления."
LIT.339.a: "У Нарутовича есть над чем поработать."

LIT.340.t: "Статус бывших членов LAF"
LIT.340.d: "С помощью Сметоны Нарутовичу удалось избежать затяжной Гражданской войны между силами LAF и лояльными правительству, разрешив помилование бывших членов LAF. Сейчас выяснилось, что небольшая часть бывших членов LAF желает вернуться к своим прежним военным обязанностям в составе новообразованной литовской армии и подала соответствующее прошение в Сейм. Это вызвало неоднозначную реакцию: одни хотят дать этим людям шанс исправиться, а другие не хотят, чтобы их присутствие отравляло только что созданный колодец."
LIT.340.a: "Одни могут служить, другие потеряли наше доверие."
LIT.340.b: "Они могут продемонстрировать свою вновь обретенную преданность в составе авангардных подразделений."

LIT.341.t: "Школы, поддерживаемые Бундасом"
LIT.341.d: "Между LKDP и бундовцами было заключено соглашение о разрешении гимназиям иметь еврейскую программу обучения, хотя официального соглашения о финансировании не было. Хотя Нарутович поддерживает субсидирование этих еврейских гимназий, похоже, что последнее слово в этом вопросе остаётся за LKDP, а старая гвардия всё ещё пытается заявить о себе, утверждая, что бундовцы, как и те, кто хочет посещать светскую школу, должны содержать гимназии за счёт собственных средств."
LIT.341.a: "Нет, мы будем поддерживать наших братьев-литваков."

LIT.342.t: "Великий компромисс"
LIT.342.d: "Наконец, после долгих бесконечных жарких дискуссий и дебатов, компромисс действительно достигнут. В течение нескольких дней Нарутович работал с Сантарой, чтобы получить их помощь для своего проекта федерализации. И хотя на достижение компромисса ушло немало времени, похоже, что сделка действительно заключена. Нарутович пообещал назначить тех, кто его поддерживает, на должности в малом правительстве в обмен на их поддержку. Для такой небольшой партии, как Сантара, это предложение действительно весьма заманчиво. Они охотно согласились, и Нарутович, получив новую поддержку, может двигаться вперёд по пути амбициозной федерализации."
LIT.342.a: "Первый шаг к новой Литве."

LIT.343.t: "Старый шип"
LIT.343.d: "Станислав Нарутович давно является влиятельной фигурой в литовской политике; многие считают его одним из отцов-основателей современного литовского государства. Самопровозглашенный самогитянин, литовец и поляк, Нарутович стремится к созданию этнически единой литовской нации, где поляки смогут отстаивать свой язык и культуру, при этом идентифицируя себя как "литовец". Учитывая своё влияние в литовской политике, а также польскую принадлежность, Нарутович с начала 1920-х годов долгое время возглавлял KPL/LLK. Однако с ростом межнациональной напряженности в Литве вновь возросла популярность правого крыла KPL и LLK. Правое крыло KPL/LLK, возглавляемое Марианом Зындрамом-Костялковским, в последние дни стало более агрессивным, получив поддержку польского меньшинства в Восточном Белостоке и националистов в [POL.getname]. Постоянный заноза в боку амбиций Нарутовича, Нарутович хочет выяснить истинный масштаб целей правого крыла. С его согласия организуется операция по проникновению в ряды правых и выяснению их истинных намерений."
LIT.343.a: "Интересно."

LIT.344.t: "Инфильтрация успешна"
LIT.344.d: "Получив особое одобрение Нарутовича, польско-литовский шпион сумел примкнуть к правому крылу и даже вступил в тесный контакт с некоторыми из ближайшего окружения Зындрама-Кощалковского. Заговор был раскрыт - Зындрам-Костялковский постоянно пересекал границу с Польшей, получая оружие и поддержку от экстремистов.  Целью движения является возвращение Восточного Белостока в состав Польши, и хотя есть меньшинство, которое действительно жаждет этого, Нарутович не допустит прямого отделения. Действия Зиндрама-Костялковска сродни открытому восстанию, и с этой информацией Нарутович должен быть готов сделать свой ход."
LIT.344.a: "Подождите, куда делся Плехавичус?"

LIT.345.t: "Охота на Зындрама-Костялковского"
LIT.345.d: "После того как местонахождение Зиндрама-Косчалковского было обнаружено и раскрыто армии, Плехавичус (утратив свой обычный темперамент) возглавил когорту солдат, которым он доверяет, в попытке найти мятежника. На польско-литовской границе начались небольшие стычки, поскольку Зындрам-Костялковский и Плехавичус начали свою маленькую частную войну. Реакция правительства всё ещё остаётся сдержанной, если не сказать возмущенной поспешным решением Плехавичуса."
LIT.345.a: "Чёрт бы побрал этого человека!"

LIT.346.t: "Битва за Восточный Белосток продолжается"
LIT.346.d: "Силы Плехавичуса начинают одерживать верх над Зындрамом-Косчалковским и его людьми. Хотя Плехавичус возмущен тем, что он думает, что может играть "Военачальник" в Литве Нарутович отправил Желиговского освободить Плехавичюса от командования и подвергнуть порицанию в Вильнюсе. Между двумя бывшими Императорскими русскими генералами происходит короткое противостояние, в результате которого Плехавичюс со своей свитой бесцеремонно покидает город и направляется в Шяуляй."
LIT.346.a: "Ясна холера!!!"

LIT.347.t: "Порядок восстановлен"
LIT.347.d: "Желиговский лояльно доказывает свою преданность Нарутовичу, пытаясь подмять под себя Зындрама-Косчалковского. Желая избежать кровопролития, Желиговский использует Antrasis Departamentas, недавно созданное интеллектуальное агентство, чтобы найти и обнаружить Зындрама-Косчалковского. Несколько агентов Antrasis Departamentas подбросили оружие Зындраму-Костялковскому и его людям. Это не было бескровным делом, но закончилось пленением Зындрама-Косчалковского. Теперь, когда змею отрубили голову, тело должно увянуть и умереть, Восточный Белосток теперь обеспечен. Хотя Плехавичиус, затаившийся на севере, создает новые проблемы."
LIT.347.a: "Со сковородки..."

LIT.348.t: "Вопрос преемственности"
LIT.348.d: "Король Литвы умер, не имея ни сыновей, ни дочерей. Хотя у него есть два младших брата, которые могли бы унаследовать трон, они не готовы возглавить страну.\n\n\nПоскольку ни одна из основных партий в Литве не выступает за быструю преемственность, а население устало от нового монарха, правительству предоставляется уникальная возможность провозгласить республику.\n\n\n[LIT.GetLeader] - умный политик, и знает, что потребуется серьезный политический капитал, чтобы убедить [GER.GetNameDef] согласиться."
LIT.348.a: "Будут ли немцы жаловаться?"

LIT.349.t: "Лоббирование в Литве"
LIT.349.d: "Посланники из [FROM.GetNameDef] обратились к нам по поводу престолонаследия в их стране. Хотя изначально у них был германский монарх, его смерть от рук террористов из Литовского Активистского Фронта привела к тому, что страной временно руководит регент под руководством [FROM.GetLeader].\n\nПоскольку поддержка монархии падает, а республиканизм растет, они пришли спросить, могут ли они провозгласить Республику. Хотя во главе государства больше не стоит немецкий монарх, это новое положение дел не означает никаких изменений в отношениях между [GER.GetNameDef] и новой Литовской Республикой."
LIT.349.a: "Мы не должны беспокоиться о таких пустяках."

LIT.350.t: "Немецкий ответ"
LIT.350.d: "К удивлению всех основных участников литовской политики, [FROM.GetNameDef] действительно согласился разрешить преобразование Литвы в республику.\n\nНа данный момент [ROOT.GetLeader] останется у власти в качестве президента, а асы пока продолжат руководить Литвой."
LIT.350.a: "Что ж, пора поместить корону в музей."

LIT.351.t: "Удивительная сессия в Сейме"
LIT.351.d: "В удивительной речи перед Сеймом Нарутович объявил о своей отставке, шокировав всех присутствующих. Обеспечив стабильность и республику для Литвы, он решил уйти с поста регента.\n\nНовым главой государства станет президент, который будет избран Сеймом после новых выборов через месяц."
LIT.351.a: "Кто может занять эти места?"

LIT.352.t: "Формирование новых партий."
LIT.352.d: "После официального роспуска коалиции Asis, поскольку через месяц должны состояться новые выборы, политическая сцена Литвы находится в смятении. Альянсы создаются и распадаются день за днем, ежедневно развлекая тех, кто читает газеты, и приводя в массовое замешательство тех, кто не делает этого регулярно."
LIT.352.a: "Я люблю демократию."

LIT.353.t: "Выборы в Литовской Республике"
LIT.353.d: "Пока новые партии и союзы формируют политику, проходят первые выборы в новой Литовской Республике. Избиратели пришли на избирательные участки, и теперь страна ждет результатов с затаенным дыханием.\n\nУ обеих традиционных партий есть шансы на победу, но в качестве темной лошадки выступает либеральная партия Сантара, которая усилилась в результате реорганизации политики, и многие видят в ней преемника политики Нарутовича."
LIT.353.a: "LKDP пришла к власти под руководством Стасиса Салкаускиса!"
LIT.353.b: "LSDP побеждает, и Степонас Кайрис становится новым лидером Литвы!"
LIT.353.c: "К всеобщему огорчению, Сантара каким-то образом побеждает."

LITFLA.1.t: "Языковой сдвиг Гардинаса"
LITFLA.1.d: "В Гардинасе (Гродно по-белорусски) произошел своеобразный языковой сдвиг: местное население переходит на литовский язык вместо белорусского. Похоже, что эта тенденция возникла из-за того, что сами литовские евреи перешли на литовский язык вместо русского или белорусского, которые составляют большинство населения города и, как и во многих других городах Литвы, держат львиную долю бизнеса из-за практики бундовцев. Это привело к тому, что местные жители вынуждены использовать литовский язык в общении с литовскими евреями, а большинство теперь говорит только на белорусском как на родном языке. Более того, многие стали считать себя "литвинами", архаичным славянским термином, обозначающим граждан Великого княжества Литовского. Это явление, похоже, локализовано только в Гардинасе, а жители Валкавискаса считают своих северных родственников в лучшем случае "эксцентричными", а оскорбления лучше не повторять."
LITFLA.1.a: "Наконец, они говорят по-литовски."

LITFLA.2.t: "Валкавискас - вой волков"
LITFLA.2.d: "Валкавискас, крупнейший южный город Литовского Королевства, уникален по нескольким причинам. Одна из них заключается в том, что город разделен между белорусами, евреями и поляками, каждый из которых занимается своими повседневными делами. В отличие от литовских евреев Гардинаса, евреи Валкавискаса являются польскоязычными и не имеют никакой связи с бундасами. Экономика города в основном основана на производстве машин, хотя, в основном из-за политизированности города, эта область остро нуждается в инвестициях. В городе не было реальных националистических движений, хотя многие из белорусского населения, в отличие от своих северных "эксцентричных" кузенов, в культурном плане больше ориентируются на Минск, чем на Вильнюс."
LITFLA.2.a: "Машины... интересно... Я думаю"

LITFLA.3.t: "Дополнительные выборы в Науджойи Вильня"
LITFLA.3.d: "Несколько дней назад скончался депутат Сейма Литовского Королевства от Сантары Данилюс Алсейка, оставив единственную несовершеннолетнюю дочь Марию. Согласно закону о выборах, в его избирательном округе - Науйойи Вильня, известном также как Нововилейск, должны состояться дополнительные выборы. Это дальний восточный пригород нашей столицы, Вильнюса, почти полностью населенный польскими и русскими меньшинствами. Традиционно даже Комитет поляков Литвы не решался бросить вызов Алсейке в его избирательном округе, поскольку скромный, мягко говорящий доктор был любим людьми всех национальностей в пригороде. Однако после его смерти она с энтузиазмом выдвинула в качестве своего кандидата Яна Пилсудского, брата знаменитого героя польского народа в Вельткриге. Неудивительно, что его поддерживает абсолютное большинство польскоязычного населения, в то время как литовские партии в Сейме опасаются блокирования ещё одного безопасного избирательного округа KPL.\n\nВ штаб-квартире Христианско-демократической партии был предложен план, как предотвратить такую судьбу избирательного округа Науйойи Вильня. Хотя нельзя перекраивать границы избирательных округов так близко к дате выборов, это не является "незаконным" само по себе, и идея состоит в том, чтобы тщательно очертить новые границы избирательного округа, включив в него непольские районы, чтобы сбалансировать польские голоса. В то же время, клеветническая кампания будет направлена на то, чтобы белорусы, русские и литовцы не отдали ни одного голоса за Пилсудского, что должно обеспечить победу кандидату от христианских демократов Антанасу Шмулкштису. Это определенно не будет популярным шагом - но ещё один польский парламентарий сделает это меньшинство ещё более неуправляемым..."
LITFLA.3.a: "Почему? Это просто политика!"
LITFLA.3.b: "Сожгите эти планы, это недемократично!"

LITFLA.4.t: "Гусиный кризис"
LITFLA.4.d: "Продолжающийся экономический кризис ударил по немногим отраслям литовской промышленности сильнее, чем по птицеводству. По подсчетам 1934 года, Литва экспортировала в Германию до трехсот тысяч гусей в год, а теперь этот экспорт прекратился. Столкнувшись с угрозой полного краха литовской птицеводческой промышленности, так называемым "гусиным кризисом", правительство приняло чрезвычайное решение. В течение следующего года все государственные чиновники, бюрократы и пенсионеры обязаны по закону приобрести определенное количество гусей, в зависимости от ранга в бюрократическом аппарате и зарплаты, минимум одного. В качестве доказательства сделки с гусями, все фермеры, продающие этих птиц, должны были продавать их по пронумерованным карточкам, которые затем сдавались в правительство лицом, покупающим гусей.\n\nНесмотря на то, что это, безусловно, нестандартный способ решения экономических проблем страны, он в некоторой степени оправдал себя. Журналы и газеты пестрят новыми рецептами приготовления гуся для несчастных бюрократов."
LITFLA.4.a: "Я даже не люблю гуся..."

LITFLA.5.t: "Кредо Адомаса Якштаса"
LITFLA.5.d: "Стасис Шалкаускис и приход к власти под его руководством христианских демократов подтолкнули вильнюсских книгоиздателей к переизданию работ Адомаса Якштаса. Один из самых известных и влиятельных лидеров Литовского национального возрождения, он также был дедушкой христианской идеологии в литовской политике, а Стасис Шалкаускис был одним из его учеников - фактически, многие идеи, которые Шалкаускис называет своими, такие как вера в конечное единство мира в соответствии с христианской этикой, а также демократические корпоративные экономические идеи, пришли из трудов Якштаса.\n\nВ своем "Кредо" Адомас Якштас подробно изложил постулаты своей идеологии. Он считал, что рациональная наука, метафизика и христианская идеология исходят из одного источника - божественного Логоса, и поэтому добрый христианин должен стремиться к единству теологических, философских и научных знаний. Это стремление к единству должно отражаться в обществе - Якштас выступал за исправление раскола и восстановление единой, вселенской христианской церкви, он считал, что на смену классовой войне должно прийти классовое сотрудничество, обусловленное христианской этикой, и первым в Литве выдвинул идею Соединённых Штатов Европы, которую его родная страна Литва должна отстаивать и присоединиться к ней. Он был интернационалистом - он верил, что "открытые люди с открытым сердцем", которые поддержат эти идеи, существуют в каждой стране, подавленные невежеством масс, и если они присоединятся к единой всемирной организации, то смогут направить мир к абсолютной Истине и абсолютному Добру.\n\nВозможно, по этой причине Якштас проявлял глубокий интерес к эсперанто с момента его создания и до самой смерти возглавлял Федерацию эсперанто Литвы, считая её важным шагом на пути к своим интернационалистским идеалам."
LITFLA.5.a: "Я охвачу восемь направлений под одной крышей и сделаю Вильнюс их обителью..."

LITFLA.6.t: "Литовское движение за воздержание"
LITFLA.6.d: "Литовское националистическое возрождение во второй половине XIX века неотличимо от родного движения за воздержание. Начатое епископом Мотеюсом Валанчюсом в 1858 году, оно охватило большинство крестьянского населения Литвы всего за несколько лет, прежде чем было подавлено властями царской России. Это движение считается одним из основных событий в развитии литовского национального возрождения, поскольку оно было начато с националистическими намерениями - улучшить экономику и народ страны, продвигать католические идеалы и противостоять преобладающей политике царизма, закрывавшей глаза на алкоголизм, чтобы держать население в состоянии опьянения и таким образом легко контролировать.\n\n\nКаунасские священники возродили движение за умеренность в 1908 году в форме Литовского католического братства за умеренность. С тех пор оно стало важным массовым движением и группой давления в литовской политике, объединяя более шестидесяти тысяч членов, а также поддерживая тесные союзы с другими религиозными организациями Литвы. Возникла идея дальнейшего продвижения этого братства и использования его в качестве инструмента для индоктринации населения христианской этикой и верованиями, одним из которых является воздержание."
LITFLA.6.a: "Ни один добрый христианин не должен прикасаться к этой дьявольской слюне!"
LITFLA.6.b: "Что плохого в том, чтобы выпить немного?"

LITFLA.7.t: "Литвины, Тутейши и другие"
LITFLA.7.d: "Долгая и чрезвычайно сложная история региона, который сейчас образует Литовское Королевство, делает его полным и абсолютным кошмаром для тех, кто привык к жесткой, раздельной национальности. Многолетнее проживание многочисленных этносов под властью одного Великого Княжества и память об этой конструкции, сохранившаяся надолго после 1795 года, сформировали на нашей территории различные смешанные, трудно классифицируемые группы.\n\n\nХотя литовцы - балтийский народ, это не означает, что все, кто объявляет себя литовцами, говорят на этом языке. Многовековая культурная близость и единство под одной нацией привели к тому, что многие белорусскоязычные народы, особенно аристократы и интеллигенция, отождествляют Литву со своей родиной, рассматривая её не как национальное государство, а как мультикультурный союз различных наций, культур и языков. Эти люди известны как литвины.\n\nМногие жители Вильнюсского региона, особенно беднейшее крестьянство и пролетарии, вообще не относят себя к какой-либо конкретной нации. Живя в средоточии многочисленных языков и культур, они не считают себя частью какой-либо из них, говорят на смеси белорусского, литовского и польского языков, известной как "мова проста", и известны как "тутейши", или "местные жители", как они заявили бы о своей национальности при переписи населения.\n\nДолгое время литовские переписи определяли народы по их родному языку и полностью избегали вопроса о национальности по этой причине, но из-за внутреннего давления, чтобы начать включать национальность в данные переписи, нам придется решить, как мы хотим относиться к литвинам, тутейши и другим сложным этническим группам."
LITFLA.7.a: "Литвин, белорус, тутейши, все приветствуются в Литве"
LITFLA.7.b: "Литвины, белорусы, тутейцы, все - дети Божьи"
LITFLA.7.c: "По крайней мере, они довольствуются тем, что говорят по-литовски..."

LITFLA.8.t: "Памяти Винцаса Кудирки"
LITFLA.8.d: "В 1938 году исполняется восемьдесят лет со дня рождения Винцаса Кудирки, одного из поборников национального возрождения Литвы и редактора газеты "Варпас" ("Колокол"), одной из двух первых газет, напечатанных и изданных на литовском языке. За сорок лет своей жизни Кудирка многое сделал во имя литовской нации, в частности, написал гимн "Tautiška giesmė", который с тех пор стал национальным гимном Литвы. В отличие от своего соратника по национальному возрождению Йонаса Басанавичюса, Винцас Кудирка имел гораздо более определенную политическую программу. Он считал, что один патриотизм не сможет возродить литовскую нацию, поэтому долг его поколения - просвещать литовское крестьянство, улучшать его жизнь и бороться во имя социальной справедливости. Хотя он скончался в 1899 году, так и не дождавшись независимости Литвы, его мысли оказали глубокое влияние на Литву с тех пор. Говорят, что Винцас Мицкявичюс-Капсукас, известный лидер литовских радикальных социалистов, выбрал себе псевдоним в честь Кудирки - псевдоним Кудирки был "Капсас", а Мицкявичюс был только "Капсукас", что означает "маленький Капсас" С другой стороны политического спектра, правые литовские националисты также требуют его памяти для себя, они отмечают его позицию против полонизации и националистические взгляды.\n\nВ честь этой годовщины в Вильнюсе планируется воздвигнуть статую Винцасу Кудирке по проекту скульптора Винцаса Грибаса. В то же время мы можем выдвинуть свою собственную версию о Кудирке. Преуменьшая одни факты его жизни и возвеличивая другие, мы можем превратить историческую память в политическое оружие. Каким его должны помнить будущие поколения?"
LITFLA.8.a: "Поборник дела этнических литовских националистов!"
LITFLA.8.b: "Настоящий прогрессист, отец-основатель социал-демократии."
LITFLA.8.c: "Разве он не был человеком, которым восхищаются даже синдикалисты?"

LITFLA.9.t: "Память о январском восстании"
LITFLA.9.d: "В 1938 году исполняется сто десять лет со дня рождения Антанаса Мацкявичюса, литовского священника и одного из лидеров литовских повстанцев во время Январского восстания 1863 года. Хотя традиционно восстание рассматривается как польское восстание против царской власти, оно получило значительное распространение и в Литве, где оно совпало с крестьянскими волнениями из-за неудовлетворительной отмены крепостного права. Это восстание считается поворотным моментом в истории Литвы - в то время как восстание в Литве всё ещё надеялось на объединение Польши в федерацию, литовское национальное возрождение, начавшееся в последующие годы, окончательно отделило литовскую национальную идентичность от польской и превратило эти народы из товарищей во врагов. Антанас Мацкявичюс и другие литовские участники Январского восстания, оставаясь сторонниками Речи Посполитой, имели гораздо более четкую национальную идентичность, чем их собратья в предшествующие десятилетия. В то же время восстание боролось за социальную справедливость, права крестьянства и другие радикальные идеи, что послужило источником вдохновения для литовского социалистического движения в последующие годы.\n\n\nВ независимой Литве ноябрьское и январское восстания наиболее памятны польским литовцам, как средство выражения многовековой связи между польским и литовским народами. Сейчас они стремятся финансировать создание мемориала в Крекенаве, который, наряду с Мацкявичюсом, будет увековечивать память других руководителей восстания в Литве, таких как Зигмантас Серакаускас и Константинас Калинаускас. Мы можем превратить этот мемориал в политическое послание. Что должны помнить будущие поколения о Январском восстании?"
LITFLA.9.a: "Запретить возведение мемориала, так как он воздает почести полонизированным предателям."
LITFLA.9.b: "Не будем забывать, что Мацкявичус был набожным католиком."
LITFLA.9.c: "Мацкявичюс был первым литовским революционным социалистом!"

LITFLA.10.t: "Память о Конституции от 3 мая"
LITFLA.10.d: "3 мая, дата подписания и провозглашения Конституции Речи Посполитой в 1791 году, является одной из самых важных дат в истории Польши, а с момента основания независимой Литвы литовская община Польши настаивает на том, чтобы этот день был отмечен и здесь. Это была первая Конституция, опубликованная в Старом Свете, и хотя она действовала всего менее года, она оказала глубокое влияние на политическую мысль региона, став кульминацией мысли эпохи Просвещения в Польше и Литве. Однако, если в польской исторической памяти она имеет неоспоримое значение, то среди литовцев она не пользуется таким же уважением. В конце концов, это была та самая Конституция, которая пыталась упразднить Великое Княжество Литовское и создать на его основе унитарное Королевство Польское - и хотя это было предотвращено взаимной гарантией двух народов через несколько месяцев после этого, это не меняет того факта, что эта Конституция рассматривается как нечто "иностранное", а не как нечто "литовское" в той же степени, что и "польское"\n\nНесмотря на это, давление с целью признания 3 мая памятной датой остаётся. Должны ли мы поддаться давлению или придерживаться мнения, что это не та дата, которую Литва должна отмечать?"
LITFLA.10.a: "Эта дата - память о прекрасном союзе, когда-то утраченном..."
LITFLA.10.b: "Это событие запомнилось полякам. Не литовцы."

LITFLA.11.t: "Смерть Сильвестраса Жукаускаса"
LITFLA.11.d: "Наш генерал, Сильвестрас Жукаускас, недавно скончался в возрасте 76 лет. Ранее служивший в кавалерийском подразделении в армии Российской империи, он быстро поднялся по служебной лестнице во время русско-японской войны и в конце концов стал генерал-майором в 1916 году благодаря своей службе в Вельткриге. После заключения Брест-Литовского договора Сильвестрас Жукаускас с тех пор служил вновь образованному независимому государству Литва."
LITFLA.11.a: "Ilsėkis ramybėje."

LITFLA.12.t: "История Литвы"
LITFLA.12.d: "Под редакцией молодого историка Адольфаса Шапоки "История Литвы" является определяющим трудом в литовской историографии, сгущая историю страны от её основания в XIII веке до наших дней в одной книге, легко читаемой для среднего потребителя. Прославление литовских героев и великих князей в трактате привело к тому, что литовские националисты приняли его в качестве своей неофициальной Библии."
LITFLA.12.a: "По крайней мере, они счастливее..."

LITFLA.13.t: "Национальная литовская олимпиада"
LITFLA.13.d: "В связи с ростом патриотизма в нашей стране возникла идея организовать национальную олимпиаду различных спортивных соревнований, на которой литовские спортсмены и спортсменки, как из Королевства, так и из-за рубежа, могли бы проверить свои навыки и посоревноваться, готовясь представлять свою страну во всем мире. Это будет так называемая Национальная олимпиада ("Tautinė Olimpiada"). Национальная олимпиада будет открыта престижной церемонией в июле этого года, и все участники дадут клятву представлять свою страну на международных спортивных соревнованиях всеми силами, посвятить себя стране и уважать её историю, культуру и традиции. Это было бы фантастическим событием, чтобы вызвать поддержку нашего правительства и успокоить нацию. Средства на это будут выделены из бюджета."
LITFLA.13.a: "Одобрить инициативу."
LITFLA.13.b: "Это слишком дорого."

LITFLA.14.t: "Культ Витаутаса Великого"
LITFLA.14.d: "Витаутас Великий, один из самых известных литовских монархов XV века, всегда был символом борьбы Литвы за независимость. Он был антинемецким и антипольским, пропагандировал христианство, но был терпим к другим верованиям и культурам, воздерживался от алкоголя, был великим военным тактиком - таким образом, он нравится практически всем в литовском обществе. Уже сейчас ежегодно отмечается дата его смерти пятьсот лет назад, 27 октября, и день, когда он должен был быть коронован как Король Литвы до своей смерти, 8 августа. Возникла идея превратить это в культ давно умершего Великого князя, связав его образ с образом правительства, и таким образом использовать этот культ личности для укрепления легитимности нашего правительства."
LITFLA.14.a: "Поддержите эту идею!"
LITFLA.14.b: "Давайте не будем глупыми."

LITFLA.15.t: "Последняя экспедиция Матаса Шальчиуса"
LITFLA.15.d: "Известный литовский исследователь и путешественник Матас Шальчюс погиб в Боливии, пытаясь проехать на мотоцикле от Аляски до Огненной Земли. Культурная икона в своей стране, ответственная за популяризацию иностранных путешествий и интереса к географии, его смерть была встречена литовским народом с шоком и удивлением. Шальчюс был похоронен на неизвестном кладбище в Боливии, но его сердце вернули в Литву, где оно было захоронено в Вильнюсе."
LITFLA.15.a: "Теперь он может исследовать рай на колесах."

LITFLA.16.t: "Литовская группа по изучению французской культуры"
LITFLA.16.d: "Литовская группа по изучению французской культуры - это организация левых литовских поэтов и писателей, официальной целью которой является изучение культуры Франции и того, как на нее повлияла революция 1919 года. Среди известных членов организации - Саломея Нерис, Винцас Креве и Пятрас Цвирка. Широко распространено мнение, что это прикрытие влияния Интернационала в литовских писательских кругах."
LITFLA.16.a: "Их влияние распространяется"

LITFLA.17.t: "За органическое литовское Государство"
LITFLA.17.d: "Далеко не все литовские католики поддерживают Христианско-демократическую партию, её заявленные цели и видение, или даже её поддержку демократии. Растущее новое поколение религиозных активистов и интеллектуалов, сосредоточенных в таких движениях, как католический молодежный журнал "Naujoji Romuva", забыв о долгой борьбе литовской нации до Вельткрига, видит её такой, какая она есть - государством, скованным мелким политиканством, немецким господством и социальной несправедливостью. Идеалы этого движения наиболее ярко выражены в работах и деятельности Антанаса Мацейны, в результате чего он и многие его сверстники опубликовали манифест младокатолического движения "Į organišką valstybę" ("К органическому государству")\n\nГлавным врагом младокатолического движения является социальная и экономическая несправедливость, В своем манифесте Maceina призывает к радикальной земельной реформе, перераспределению богатства и выкорчевыванию "буржуазно-либеральной мысли" из литовской идентичности. Даже католическая церковь не застрахована от перераспределения - в конце концов, поклоняться Христу можно и без золота и шелка, так зачем церкви хранить свои богатства, если есть столько страданий, которые они могли бы облегчить? Вместо капитализма они выдвигают общество экономической демократии и христианского корпоративизма. Однако они бросают вызов и синдикалистам, и социал-демократам, заявляя, что только этнически чистое общество может быть социально и экономически справедливым. По их мнению, Литва может быть только литовской, а литовец должен жить и умереть, погрузившись в национальную и католическую культуру. Хотя Naujoji Romuva номинально верят в демократию, они также заявляют, что "временное" руководство сильной руки необходимо и даже обязательно для достижения всех их радикальных реформ.\n\n\nМолодое католическое движение находится в одном ряду с Фронтом активистов Литвы, занимая нишу левого христианского национального дистрибутизма."
LITFLA.17.a: "Понятно..."

LITFLA.18.t: "Вайрас правильно управляет"
LITFLA.18.d: "В то время как все члены LAF стремятся освободить Литву от иностранного влияния, другие поднимают вопрос о том, как произошло порабощение Литвы и как избежать его во второй раз. Это движение, наиболее правая фракция LAF, известно как "Вайрас" ("Колесо"), по названию националистического журнала, который их последователи захватили в 1930-х годах, а их лидером является писатель и идеолог Витаутас Алантас.\n\nАлантас заявляет, что Литве недостаточно освободиться от немецкого господства - целью LAF должно быть формирование подлинно "национальной идеологии", освобождение литовцев духовно, культурно и физически, ибо пока они думают как рабы и видят себя рабами, они будут оставаться рабами. По его мнению, первое национальное возрождение было неудачным, поскольку оно не смогло сформировать действительно свободное литовское государство, поэтому вайрасы должны стать знаменосцами второго возрождения, которое будет длиться вечно. Он презирает христианство, считая его иностранным влиянием, навязанным литовцам, и вместо этого обращается к языческим традициям, которые, по мнению Алантаса, являются самым верным выражением литовской национальной идентичности - он идеализирует мечту, в которой литовская нация подчинена истинно националистическому обществу под руководством одного беспрекословного лидера, Вадаса, граждане которого готовы отдать жизнь за нацию, которая поклоняется традициям незапамятных времен вместо "психоза демократии" Несмотря на тоталитарные намерения, движение Вайрас придерживается либеральных экономических намерений, его лидеры, такие как Домас Цесевичюс, заявляют, что национальное возрождение Литвы должно создать общество, в котором каждый литовец сможет достичь благополучия благодаря собственным усилиям и индивидуальным инновациям.\n\nДвижение Вайрас находится в одном ряду с Фронтом активистов Литвы, занимая крайне правую, тоталитарную националистическую нишу."
LITFLA.18.a: "Понятно..."

LITFLA.19.t: "Гринории"
LITFLA.19.d: "После Гражданской войны в Америке, охватившей континент, многие уехали в Европу и вернулись на родину предков. Хотя Литва в последние месяцы тоже не была маяком стабильности, некоторые беженцы нашли свой путь сюда.\n\nПоскольку у них нет связей, а некоторые молодые даже не говорят по-литовски, они интегрируются медленно. Эта проблема будет решена только при вмешательстве государства."
LITFLA.19.a: "Бедные души..."

LITFLA.20.t: "Игнас Шейниус - Красный потоп"
LITFLA.20.d: "Игнас Шейнюс, самый известный литовский писатель-импрессионист, недавно опубликовал новую книгу "Raudonasis tvanas" ("Красный потоп"), которая только что преодолела литовскую тюрьму литературной безвестности.\n\nКак и его знаменитый "Купрелис", "Красный потоп" - это захватывающий импрессионистский рассказ об истории любви двух молодых людей в разделенной стране, но что особенно интересно, так это место действия. Действие романа происходит в альтернативном времени, где Брусиловское наступление было успешным и выбило Австро-Венгрию из "Вельткрига" в 1916 году. Это приводит к цепи событий, которые заканчиваются победой Антанты. Германия охвачена революцией и становится синдикалистским государством, а в России происходит переворот под руководством Колчака, поддержанный черносотенцами, и она становится тоталитарной ультранационалистической диктатурой. Европа вскоре снова втягивается в войну, и Литва становится линией фронта, кровавой баней между немцами и русскими, где даже самые сильные мужчины гибнут и умирают за считанные минуты. Конец романа намекает на возможный прорыв русских, а также на морское вторжение всё ещё существующей Британской империи...\n\nКнигу критиковали за ужасные описания жестокости и военных преступлений, но Шейниус защищает свой рассказ, говоря, что "нечто подобное могло произойти в другой Вселенной""
LITFLA.20.a: "Он пытается сделать эту Вселенную как можно более плохой?"
  
lithuania.29.t: "Тёмное предзнаменование"
lithuania.29.d: "Вячеслав Владимирович был простым человеком. Хотя его семья происходит от русских колонистов, прибывших сюда в конце XIX века, он считает себя литовцем, даже если говорит по-русски и клянется в верности России. Но времена изменились. Наше новое правительство открыто выступает против славян, будь то русские, поляки или белорусы, а бригады "железных волков" уже напали на его мирный дом на окраине Вильнюса. Несмотря на любовь к своей родине, Вячеслав был вынужден эмигрировать, покинуть страну и поселиться в Двинске. Пока одни, как Вячеслав, протестуют против нового правительства ногами, другие занимают гораздо более активную позицию. Русские, польские и белорусские меньшинства открыто протестуют против правительства Вадаса, призывая к действиям против дискриминации. Возможно, они организуются в движение, несмотря на наше яростное противодействие этому..."
lithuania.29.a: "Литва для литовцев!"

lithuania.30.t: "Альянс за освобождение"
lithuania.30.d: "Представители русских, польских и белорусских меньшинств, а также многие оппозиционные политики Литвы организовали подпольное собрание так называемого "Альянса за освобождение" - движения, направленного против нашего правления и призывающего к справедливому отношению к славянским меньшинствам. Однако у STT есть достаточно доказательств того, что это всего лишь ложь, и организация планирует вооруженное пророссийское восстание против государства. Альянс неорганизован и не имеет лидера, но это может скоро измениться."
lithuania.30.a: "Мы будем следить за этим предательством."

lithuania.31.t: "Серебряный Рыцарь"
lithuania.31.d: "Казимерас Викторас Тишкевичус, польско-литовский дворянин из Кретинги, стал новым лидером прославянского Альянса за освобождение. Потомок первоначального Дома Гедимина, правившего Великим Княжеством в средневековые времена, Тишкевичюс выступает против основанной нами Республики и желает восстановления монархии - разумеется, с ним в качестве монарха. Дворянин превратил организацию в средство для своей подпольной кампании, и он даже зашел так далеко, что начал просить помощи у русских. Он понимает, что в одиночку ему не победить..."
lithuania.31.a: "Он просто потерянный романтик. Это пройдёт."
lithuania.31.b: "Это зашло слишком далеко! Немедленно арестуйте предателя!"

lithuania.32.t: "Серебряный Рыцарь"
lithuania.32.d: "Сегодня в Думу пришла интересная личность. Казимерас Викторас Тишкявичюс, польско-литовский дворянин из Кретинги и лидер пророссийского "Альянса за освобождение" в Литве, прибыл просить нас о помощи в своей кампании. Тишкявичюс считает, что единственный путь для его партии - это совершить переворот и разрубить гидру, которой являются литовские национал-популисты, и он даже клянется, что в случае успеха приведет восстановленную монархию в соответствие с нашими интересами. Но многие не верят его словам. Как мы должны реагировать?"
lithuania.32.a: "Мальчик, мы дадим тебе все, что нам нужно, сделай за нас грязную работу!"
lithuania.32.b: "Мы не против Вольдемараса в Литве, спасибо."

lithuania.33.t: "Русофильский переворот!"
lithuania.33.d: "Казимерас Викторас Тишкявичюс поднял Альянс освобождения на поход на Вильнюс! Его массы поддерживают, похоже, русские солдаты - ублюдок поехал в Россию и заручился их поддержкой в этом деле! Предатель! А может быть, наш следующий лидер...\n\nАльянс за освобождение стремится восстановить старое Великое Княжество Литовское, и им противостоят регулярные военные части в столице, а также бригады Железных Волков. Это битва для учебников истории..."
lithuania.33.a: "Да здравствует новый Великий Князь!"
lithuania.33.b: "Ополченцы Железного Волка успешно защищают столицу!"

lithuania.34.t: "Литовский переворот удался!"
lithuania.34.d: "Альянс за освобождение был успешным! Казимерас II Тишкявичюс теперь царствует как новый монарх Литвы. И, как и ожидалось, он готов оказывать нам знаки внимания. Новое марионеточное государство вошло в сферу влияния России."
lithuania.34.a: "Ура!"
