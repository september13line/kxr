LIT_Last_Stand: "Присоединиться к нашим балтийским братьям"
LIT_integrate_memel: "Интегрировать Мемель"

LIT_martial_law: "Военное положение"
LIT_martial_law_desc: "Военное положение объявлено по всей Литве, чтобы армия и полиция могли бороться с угрозой LAF."

LIT_military_governance_1: "Военное управление"
LIT_military_governance_1_desc: "Хотя военные контролируют повседневную жизнь в Литве, оказывается, что они не справляются с этой задачей."

LIT_military_governance_2: "Частичное гражданское управление"
LIT_military_governance_2_desc: "Литовская армия заручилась помощью сочувствующих политиков и гражданских служащих, чтобы обеспечить стабильность в стране."

LIT_military_governance_3: "Частичная гражданская администрация"
LIT_military_governance_3_desc: "Литовская армия заручилась помощью сочувствующих политиков и гражданских служащих, чтобы обеспечить стабильность в стране. Пропаганда проникает в повседневную жизнь, в том числе в классы."

LIT_military_governance_4a: "Частичная гражданская администрация"
LIT_military_governance_4a_desc: "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих для обеспечения стабильности в стране. Пропаганда с участием короля является частью повседневной жизни."

LIT_military_governance_4b: "Частичная гражданская администрация"
LIT_military_governance_4b_desc: "Литовская армия заручилась помощью сочувствующих политиков и гражданских служащих для обеспечения стабильности в стране. Пропаганда проникает в повседневную жизнь, включая классы, а рабочие работают сверхурочно."

LIT_military_governance_5: "Частичная гражданская администрация"
LIT_military_governance_5_desc: "Литовская армия заручилась помощью сочувствующих политиков и гражданских служащих, чтобы обеспечить стабильность в стране. Рабочие трудятся дольше, чем когда-либо, под плакатами с изображением короля Миндаугаса III."

LIT_military_governance_6: "Литва идет вперёд"
LIT_military_governance_6_desc: "Совсем недавно Литва была на грани краха. Теперь она стоит во весь рост, как нация, готовая принять любой вызов."

LIT_military_economy_1: "Военная экономика"
LIT_military_economy_1_desc: "Чтобы подготовиться к любой грядущей войне, Литве необходимо оружие, и она должна совершенствовать свою оружейную промышленность."

LIT_military_economy_2a: "Военная экономика"
LIT_military_economy_2a_desc: "Чтобы подготовиться к любой грядущей войне, Литва нуждается в оружии и должна совершенствовать свою оружейную промышленность. Для этого страна решила финансировать новые малые предприятия."

LIT_military_economy_2b: "Военная экономика"
LIT_military_economy_2b_desc: "Чтобы подготовиться к любой предстоящей войне, Литва нуждается в оружии и должна улучшить свою оружейную промышленность. Для этого страна решила укрепить существующие монополии."

