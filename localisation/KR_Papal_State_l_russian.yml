### Leaders ###
POLITICS_COLLEGE_CARDINALS_DESC: "Пока Папский Конклав заседает, Кармеленго Эухенио Пачелли, де-факто, выполняет административные функции, в то время как Святой Престол остаётся пуст. Таким образом, Папское государство, формально, не имеет главы государства. Папский Конклав же проводит свои заседания, как правило, долгое время, однако решение, вынесенное в конце этих заседаний, способно поставить политику Папста и церкви на новый путь на десятилетия вперёд."

### Ideas ###
PAP_future_past_idea: "Застряв между будущим и прошлым"
PAP_future_past_idea_desc: "Годы пребывания за стенами Леонина оказали сильное влияние на папство и Святой Престол, которые уже давно отказались от большинства признаков современного государства, предпочитая управлять своим небольшим клочком земли как неким подобием собора с государством. Эта полная сосредоточенность на церковных делах сохранилась до сих пор, несмотря на воссоздание Папского государства в Риме во время Гражданской войны в Италии. Папское государство, будучи тенью себя прежнего, по-прежнему контролирует территорию Рима, идеологически разнообразную и стратегически важную, изобилующую политическими дискуссиями. Вопрос о том, укрепим ли мы темпоральную власть, передав все полномочия по управлению государством государственному секретарю-кардиналу, или восстановим Основной статут светского управления государствами Церкви и передадим гражданское управление народу Рима, является предметом жарких споров, и решать его, скорее всего, придется следующему Папе. Пия XI уже свели в могилу, и когда он окончательно отойдет к небесным вратам, его преемнику, вероятно, придется раз и навсегда решить вопрос о том, будет ли папское государство современной нацией или просто продолжением католической церкви."
PAP_fading_pope_idea: "Угасающий Папа"
PAP_fading_pope_idea_desc: "Нельзя не сказать, что давление лидерства стало тяжелым для нашего Святого Отца: Папу Пия XI, - это ещё мягко сказано. Многие предсказывают, что недолго осталось ждать, когда Папа Пий окончательно покинет земной мир, вынужденный считаться с насильственным переходом Ватикана к полноценной государственности. Несмотря на то, что Папу по-прежнему волнуют такие вопросы, как борьба с расизмом и синдикализмом, в последние месяцы он стал замкнутым, в основном предпочитая оставаться в своих покоях, полностью отказавшись от прежних увлечений, таких как альпинизм. Проблема плохого самочувствия Папы не дает покоя многим в стенах Ватикана, а частные перешептывания о том, кто станет преемником Папы, часто становятся предметом ожесточенных дискуссий."
PAP_holy_see: "Святой Престол"
PAP_holy_see_desc: "[PAP.GetNameDefCap] является светским центром власти Католической церкви и возглавляется Папой, епископом Рима и ex officio лидером церкви. Имея более 300 миллионов прихожан по всему миру, действия и слова Папства имеют большой вес. Вес, которого нет ни у кого на Земле."
PAP_roman_state: "Римское Государство"
PAP_roman_state_desc: "После вступления в силу Основного положения о светском управлении государствами Церкви Папа Римский передал большинство мирских вопросов в ведение возрожденной должности министра внутренних дел. В связи с этим все больше людей стали использовать одно из альтернативных названий папских земель - Римское государство - для обозначения этих глубоких перемен. Хотя роль Папы в правительстве теперь, возможно, и минимальна, он по-прежнему остаётся мощной и влиятельной фигурой и лидером всей Церкви."
PAP_black_monday_1: "Чёрный Понедельник"
PAP_blackmonday_1_desc: "Крах Германской экономики вызвал мировой кризис, который ударил и по нашей стране, пусть и не так сильно, как по некоторым. Немецкие и австрийские предприятия закрылились, а государственный долг Папства вышел из под контроля, становясь всё больше день ото дня."
PAP_black_monday_2: "Чёрный Понедельник"
PAP_black_monday_3: "Чёрный Понедельник"
PAP_romanopopulist_theory: "Теория романопопулизма"
PAP_romanopopulist_theory_desc: "Сформулированный папой Адрианом VII и основанный на доктринах дольфусского австропопулизма, романопопулизм должен стать руководящим принципом благочестивого реформирования нашего государства."
PAP_roman_new_deal: "Римский новый курс"
PAP_roman_new_deal_desc: "Вдохновленный различными "новыми сделками", популярными в Соединенных Штатах Америки, "Римский новый курс" представляет собой амбициозный план Бенедикта XVI, направленный на создание более равноправного папского государства для всех его подданных."
