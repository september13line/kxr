### Events ###
papalstate.1.t: "Чёрный Понедельник ударил по Папскому Государству!"
papalstate.1.d: "Почти две недели назад Берлинская Фондовая биржа потерпела сокрушительное фиаско, ввергнув экономику Германии в невиданный доселе кризис. Теперь последствия этого краха стали ощутимы и в нашей стране. Компании, принадлажавшие Германским и Австрийским предпринимателям закрылись или начали сокращать штат работников, началась гиперинфляция, экспорт промышленной продукции сокращается, а государственный долг Папства начал бесконтрольно расти..."
papalstate.1.a: "Будем надеяться, что правительство сможет избежать худшего..."
papalstate.2.t: "Отец Чарльз Кофлин"
papalstate.2.d: "Сегодня, Отец Чарльз Кофлин начал вести еженедельные радиопередачи в Америке, которые слушают более патидесяти миллионов человек. Он - ярый антисемит, который утверждает, что синдикалистическая революция во Франции была начата евреями, а крах Берлинской фондовой биржи - это «международный заговор еврейских банкиров». Самое ужасное, что находяться люди, что верят в эти рассказы! Выступления Чарльза Кофлина не одобряет Церковь и ожидается, что Папа потребует от правительства Соединённых Штатов запретить выступления Кофлина, дабы его послания, наполненные ненавситью, не достигли людских ушей."
papalstate.2.a: "Потребуйте у Президента США запретить радиовыступления этого 'священника'"
papalstate.2.b: "Будет лучше, если мы не станем вмешиваться."
papalstate.3.t: "Quadragesimo Quinto Anno"
papalstate.3.d: "Quadragesimo Quinto Anno (С латинского 'в сорок пятом году') - это новая энциКлика, написанная Папой Пием XI, в которой освещается вопрос влияния этнического состава населения на экономическую развитость региона. В энциКлике описываются основные опасности, что могут отбрать у человека его свободу, а особенно, опасносными являются синдикалистические и капиталистические движения. ЭнцкиКлика призывает к восстановлению старого политического и экономического строя, основанного на приципах солидарности и субсолидарности людей. В первой части своей работы, Пий XI восхищается энциКликой своего предшественника, которая помогла в развитии общественного самосознания.\nВо второй же части, Пий XI приходит к выводу, что справедливость заработной платы определяется тремя элементами: семейными обязательствами работника, экономическим состоянием предприятия, экономикой региона в целом. Семья имеет полное право на развитие, которое возможно только в рамках хорошо функционирующей экономики. Папа Пий XI заключает, что солидарность между людьми - это необходимое условие для экономического благополучия державы. Поэтому Папа требует большей солидарности, особенно между работодателем и рабочим. Что же. Начинается новая эпоха. Эпоха католического корпоративизма."
papalstate.3.a: "Чудесно."
papalstate.4.t: "Пожертвования от верующих"
papalstate.4.d: "Из-за того, что впервые за многие столетия, центр католической веры находится под угрозой уничтожения со стороны безбожных синдикалистов, от католиков со всего мира стали приходить денежные пожертвования."
papalstate.4.a: "Каждая монетка на счету."
papalstate.5.t: "Осушение Понтийских болот"
papalstate.5.d: "Был отдан приказ об осушении понтийских болот, которые занимают, достаточно, большие территории. Их осушение освободит место для размещёния промышленных предприятий и других хозяйств. Для выполнения плана, потребуются усилия тыясч римлян, а на завершение первого этапа уйдут многие месяцы, однако по итогу, всё это принесёт свои плоды."
papalstate.5.a: "До тех пор, пока они продолжают работать, я остаюсь счастливым."
papalstate.6.t: "Понтийские болота осушены"
papalstate.6.d: "Территории, которые когда-то были известны как 'Понтийские болота', расчищены. Теперь на этих землях стремительно появляются новые фабрики и фермы, что уже сейчас дают нашей стране существенный толчок в экономическом развитии."
papalstate.6.a: "Величайшее достижение!"
papalstate.7.t: "Смерть Пия XI"
papalstate.8.t: "Преемник Святого Петра"
papalstate.8.d: "Святой Престол, наконец, собрался на экстренном заседании, дабы избрать преемника погибшего Пия XI. В конце концов, новым Папой становится..."
papalstate.8.a: "...избрать благочестивого и популярного кардинала Эудженио Пачелли Пием XII"
papalstate.8.b: "...избрать благотворительного кардинала Элиа далла Коста Иоанном XXIII"
papalstate.8.c: "...избрать кардинала-социалиста Ахилла Льенара Лео XIV"
papalstate.8.e: "...избрать прогрессивного Георгия Мунделейна Бенедиктом XVI"
papalstate.8.f: "...избрать консервативного популиста Теодора Иннитцера Адрианом VII"
papalstate.8.g: "...избрать жесткого кардинала Альфредо Шустера Юлием IV"
papalstate.9.t: "Первые римские выборы"
papalstate.9.d: "После отказа Папы Римского от своей временной власти и перехода от папского правления к демократии в Риме впервые со времен Римской республики 1849 года пройдут свободные выборы. Вопрос в том, какая партия одержит победу?"
papalstate.9.a: "Partito Democractico Cristiano!"
papalstate.9.b: "Fronte dell'Uomo Qualunque!"
papalstate.9.c: "Lega Democratia Nazionale!"
papalstate.9.e: "Partito Cristiano Sociale!"
papalstate.10.t: "Римские выборы [GetYear]"
papalstate.10.d: "С одобрения Папы [Root.GetLeader] в Риме вновь проводятся выборы."
papalstate.10.a: "Христианско-демократическая партия!"
papalstate.10.b: "Фронт всех людей!"
papalstate.10.c: "Национально-демократическая лига!"
papalstate.10.e: "Христианско-социальная партия!"
papalstate.11.t: "Финансовая помощь от Королевства Обеих Сицилий?"
papalstate.11.d: "Определив, что для преодоления кризиса чёрного Понедельника нам необходимо обратиться за помощью к Сицилийскому Королевству, нам всё ещё предстоит решить, какую часть нашего долга мы попросим выплатить за нас. Выплата всех наших долгов существенно улучшит финансовое положение, однако во много раз усилит влияние сицилийцев на наше государство. Вместо этого, мы могли бы попросить нашего союзника выплатить лишь часть наших долгов, однако в этом случае, нам придётся принять меры для погашения оставшейся задолженности и восстановления от ущерба, что был нанесён нашей экономике кризисом."
papalstate.11.a: "Попросите сицилийцев выплатить все наши долги"
papalstate.11.b: "Попросите сицилийцев выплатить лишь часть наших долгов"
papalstate.12.t: "Запрос от Папского Государства"
papalstate.12.d: "Папское Государство серьёзно пострадало от кризиса черного Понедельника, из-за чего Папство не может самостоятельно справиться со своими государственными долгами. Несмотря на то, что наша страна тоже пострадала от чёрного Понедельника, из Папского Государства пришла просьба взять выплату их долгов на себя. Наша страна защищала Папство с момента развала Италии и выполнение этой просьбы может дать нам существенный контроль над их правительством, однако многие в нашей державе сомневаются, что наша экономика способна справиться с ещё одной нагрузкой."
papalstate.12.a: "Примите их запрос"
papalstate.12.b: "Выплатите только часть их долгов"
papalstate.12.c: "Откажите - наша собственная страна для нас важнее"
papalstate.13.t: "Королевство Обеих Сицилий согласно!"
papalstate.13.d: "Сицилийцы согласились выплатить наши долги! Пусть нам пришлось пойти на значительные уступки и правительство сицилийцев теперь имеет больший контроль над нашей политикой, наши долги были погашены и экономика смогла вздохнуть с новой силой."
papalstate.13.a: "Прекрасно!"
papalstate.14.t: "Сицилийцы частично согласны"
papalstate.14.d: "К сожалению, Королевство Обеих Сицилий отказалось выплачивать все наши долги из-за собственных экономических проблем. Несмотря на это, сицилийцы оказались согласны выплатить часть наших долгов, а также оказать нам помощь в восстановлении экономики от кризиса чёрного Понедельника."
papalstate.14.a: "Это лучше, чем ничего."
papalstate.15.t: "Отказ Королевства Обеих Сицилий!"
papalstate.15.d: "Королевство Обеих Сицилий отказало нам в нашей просьбе, заявивив, что для начала им нужно разобраться с проблемами в собственной стране. Пусть мы и надеялись на другой исход, этот отказ усложнит выход нашей экономики из кризиса."
papalstate.15.a: "Обидно."
papalstate.16.t: "Запрос от Папского Государства"
papalstate.16.d: "Папское Государство серьёзно пострадало от кризиса черного Понедельника, из-за чего Папство не может самостоятельно справиться со своими государственными долгами. Несмотря на то, что наша страна тоже пострадала от чёрного Понедельника, из Папского Государства пришла просьба взять выплату их долгов на себя. Наша страна защищала Папство с момента развала Италии и выполнение этой просьбы может дать нам существенный контроль над их правительством, однако многие в нашей державе сомневаются, что наша экономика способна справиться с ещё одной нагрузкой."
papalstate.16.a: "Примите их запрос"
papalstate.16.b: "Откажите - наша собственная страна для нас важнее"
papalstate.17.t: "Королевство Обеих Сицилий согласно!"
papalstate.17.d: "Сицилийцы согласились взять на себя часть наших долгов! Несмотря на то, что работы остаётся непочатый край, избавление от некоторой части долгов снизит нагрузку на нашу экономику и ускорит её восстановление."
papalstate.17.a: "Отлично!"
papalstate.18.t: "Военная помощь Папскому Государству?"
papalstate.18.d: "По мере нарастания мировой напряжённости и появления прирзака второго Вельткрига, Папское Государство осознало, что для защиты Святого Престола от мерзких синдикалистов, им нужна сильная армия, а посему их правительство обратилось к нам, дабы мы оказали помощь в модернизации их вооружённых сил. Как мы ответим на это прошение?"
papalstate.18.a: "Помогайте им столько, сколько сможете!"
papalstate.18.b: "Мы можем оказать частичную поддержку."
papalstate.18.c: "Нет необходимости - мы сможем защитить их сами."
papalstate.19.t: "Королевство Обеих Сицилий согласно!"
papalstate.19.d: "Королевство Обеих Сицилий ответило согласием на нашу просьбу и приступило к помощи в модернизации наших ВС. Это, безусловно, поможет нам в войне против синдикалистической заразы!"
papalstate.19.a: "Отлично!"
papalstate.20.t: "Королевство Обеих Сицилий прислало некоторую помощь"
papalstate.20.d: "Королевство Обеих Сицилий согласилось помочь нам, но не так сильно, как мы надеялись. Несмотря на это, присланная от сицилийцев помощь, безусловно, поможет нашей армии пройти модернизацию."
papalstate.20.a: "Это лучше, чем ничего."
papalstate.21.t: "Отказ Королевства Обеих Сицилий!"
papalstate.21.d: "К сожалению, Королевство Обеих Сицилий отказалось помочь нам в модернизации армии, заявив, что сицилийская армия способна защитить Рим самостоятельно."
papalstate.21.a: "Как глупо и самонадеянно."
papalstate.22.t: "Партизаны синдикалистов"
papalstate.22.d: "Помешав синдикалистам завладеть всей Италией, появилась новая проблема. Люди на освобождённых территориях отказываются признать наше правление законным и подняли против нас оружие, начав партизанскую войну!"
papalstate.22.a: "Эти глупцы должны быть привлечены к ответственности за это!"
papalstate.23.t: "Протесты синдикалистов"
papalstate.23.d: "Сегодня многие симпатизирующие социалистическим идеям вышли на демонстрации против нашего правительства! Вскоре, эти самые протесты, переросли в беспорядки, в результате которых был нанесён существенный ущерб, а многие люди получили травмы."
papalstate.23.a: "Чёрт!"
papalstate.24.t: "Засады синдкалистов!"
papalstate.24.d: "Партизаны синдикалистов начали устраивать засады на солдат нашей армии!"
papalstate.24.a: "Чёрт!"
papalstate.25.t: "Синдикалисты устроили терракты!"
papalstate.25.d: "Сегодня партизаны синдикалистов взорвали железные дороги, нанеся существенный урон инфраструктуре региона!"
papalstate.25.a: "Чёрт!"
papalstate.26.t: "Синдикалисты устроили саботаж!"
papalstate.26.d: "Партизаны синдикалистов взорвали одну из наших фабрик, в попытке нанести ущерб нашему производству!"
papalstate.26.a: "Чёрт!"
papalstate.27.t: "Конец синдикалистического восстания"
papalstate.27.d: "После многих месяцев партизанской войны, нам удалось устранить остатки партизанских формирований синдикалистов, что выступали против нашего правления."
papalstate.27.a: "Наконец-то!"
papalstate.38.t: "Чёрный Понедельник больше не влияет на нас!"
papalstate.38.d: "Хотя для нашей страны и экономики это время было наитяжелейшим, нам удалось справиться с последствиями кризиса чёрного Понедельника, и теперь, наша страна может развиваться дальше."
papalstate.38.a: "Наконец-то!"
papalstate.39.t: "Папский Конклав"
papalstate.39.d: "После кончины Папы Римского Пия XI, кардиналы католической церкви собрались в Сикстинской Капелле, чтобы избрать нового Папу. Заседание Конклава не закончится до тех пор, пока не будет выбран новый Папа Римский."
papalstate.39.a: "Будем молиться, чтобы они выбирали с умом."
papalstate.40.t: "Государство Папы Римского"
papalstate.40.d: "После окончания первого Вельткрига и развала Италии, Рим оказался под угрозой захвата мятежников-республиканцев, что восстали против власти старого Королевства. Последовавшая Гражданская война, однако, почти не навредила Риму, поскольку тот защищался силами роялистов с юга, что вместе с правыми ополченцами, подавляли восстания и в самом Риме. Вскоре, Папа Римский распространил власть Ватикана над Римом, однако новообразованное государство было ослабленно и не имело вооружённых сил, дабы противостоять наступающим синдикалистам. В это же самое время, белые генералы не стали стоять в стороне и смотреть как центр католической веры переходит под власть социалистов и провели контрнаступление, дабы обезопасить Рим.\n\nПосле окончания Гражданской войны, Папское Государство присоединилось к Итальянской Федерации, вместе со своими защитниками, но оно, однако, контролировало небольшую территорию, являясь, в некотором роде, марионеткой Королевства Обеих Сицилий. После провозглашения независимости вместе с Сардинией и сицилийцами в 1926 году, Папство стало самодостаточным государством, хотя его дипломатические возможности были крайне ограничены.\n\n. В это же самое время, в самом Папстве назревают тёмные времена. У власти находится Папа Пий XI, чьё здоровье с каждым днём всё угасает и угасает. Неизвестно, кто станет преемником Пия, если тот умрёт в ближайшие годы."
papalstate.40.a: "Интересно."
papalstate.41.t: "Предложение о создании объеденённого штаба планирования"
papalstate.41.d: "Папское Государство предложило создать объеденённый генеральный штаб, дабы улучшить координацию наших войск в будущих войнах против угроз, которые преследуют Италию."
papalstate.41.a: "У наших врагов нет шансов!"
papalstate.50.t: "Папское Государство провозглашает независимость!"
papalstate.50.SRIhelped: "Сегодня Папа Римский [PAP.GetLeader] заявил, что [PAP.GetNameDef] больше не будет подчиняться [SIC.GetNameDef]... даже не смотря на то, что угроза от [SRI.GetNameDef] всё ещё исходит, и даже несмотря на всю помощь Папству, что мы предоставили. Многие политические деятели в [Root.GetAdjective]ом правительстве считают, что это был опрометчивый шаг."
papalstate.50.SRInothelped: "Сегодня Папа Римский [PAP.GetLeader] заявил, что [PAP.GetNameDef] больше не будет подчиняться [SIC.GetNameDef]... даже не смотря на то, что угроза от [SRI.GetNameDef] всё ещё исходит. Многие политические деятели в [Root.GetAdjective]ом правительстве считают, что своими действиями, Папа Римский ослабил нашу защиту пред лицом синдикалистической заразы."
papalstate.50.noSRIhelped: "Сегодня Папа Римский [PAP.GetLeader] заявил, что [PAP.GetNameDef] больше не будет подчиняться [SIC.GetNameDef]... даже не смотря на всю ту помощь, что мы предлогали им в прошлом. Многие политические деятели в [Root.GetAdjective]ом правительстве считают, что Папа лишь использовал сицилийцев для того, чтобы искоренить синдикалистическую заразу и теперь, когда она была уничтожена, он предал нас. Где же его благодарность?.
papalstate.50.noSRInothelped: "Сегодня, после победы над синдикалистами, Папа Римский [PAP.GetLeader] заявил, что [PAP.GetNameDef] больше не будет подчиняться [SIC.GetNameDef]... многие политические деятели в [Root.GetAdjective]ом правительстве считают, что это был опрометчивый шаг."
papalstate.50.a: "Мы потребуем, чтобы они заплатили за всю ту помощь, что мы им оказали."
papalstate.50.b: "Нет, этого нельзя допустить!"
papalstate.50.c: "Мы по-прежнему предлагаем им защиту от синдикалистов"
papalstate.50.e: "Если это желание Понтифика, то так тому и быть"
papalstate.51.t: "[From.GetNameDefCap] требует погашение долга"
papalstate.51.d.all: "Король [From.GetLeader] проинформировал Папу [Root.GetLeader], что он непротив, если [PAP.GetNameDef] выйдет из под защиты [SIC.GetNameDef]... однако он напомнил, что [SIC.GetNameDef] оказало нашей стране большую помощь как в восстановлении от кризиса чёрного Понедельника, так и в модернизации армии. Король ожидает, что Папство, сначала, раслатиться за оказанную помощь."
papalstate.51.d.debts: "Король [From.GetLeader] проинформировал Папу [Root.GetLeader], что он непротив, если [PAP.GetNameDef] выйдет из под защиты [SIC.GetNameDef]... однако он напомнил, что [SIC.GetNameDef] оказало [PAP.GetNameDef] большую помощь в восстановлении экономики от кризиса чёрного Понедельника. Король ожидает, что Папство, сначала, раслатиться за оказанную помощь."
papalstate.51.d.military: "Король [From.GetLeader] проинформировал Папу [Root.GetLeader], что он непротив, если [PAP.GetNameDef] выйдет из под защиты [SIC.GetNameDef]... однако он напомнил, что [SIC.GetNameDef] оказало [PAP.GetNameDef] большую помощь в модернизации вооружённых сил. Король ожидает, что Папство, сначала, раслатиться за оказанную помощь."
papalstate.51.a: "Если деньги - это то, чего они хотят, они их получат"
papalstate.51.b: "Мы поблагодарим его за пожертвование для Церкви"
papalstate.52.t: "Папство расплачивается с долгом"
papalstate.52.d: "Пусть мы и не ожидали, но Папа [From.GetNameDef] использовал церковную казну и расплатился с [SIC.GetNameDef] за оказанную помощь. Папа выразил нам благодарность за многие годы сотрудничества и посчитал, что своё дело он сделал."
papalstate.52.a: "Да будет так"
papalstate.53.t: "Папство отказалось платить"
papalstate.53.d: "Папа [From.GetLeader] заявил, что считает помощь, оказанную [SIC.GetNameDef] подарком Святой Церкви."
papalstate.53.a: "Мы не будем настаивать"
papalstate.53.b: "В таком случае, сообщите церкви, что её земля станет пожертвованием королю Сицилии"
papalstate.54.t: "Сицилийцы отказываются"
papalstate.54.d: "[From.GetNameDefCap] недвусмысленно намекнул Папе, что независимость Папства недопустимо. В это же самое время, солдаты сицилийцской армии уже начали скапливаться у наших границ."
papalstate.54.a: "Нам придётся смириться"
papalstate.54.b: "Это мы ещё посмотрим!"
papalstate.55.t: "Сицилийцы предлагают защиту"
papalstate.55.d: "Король [From.GetLeader] сообщил Папе, что пусть он и поддерживает любое решение Папства, он считает, что нашей стране нужно продолжить сотрудничество с [SIC.GetNameDef], а посему [SIC.GetNameDef] предлагает нам защиту."
papalstate.55.a: "Мы будем благодарны"
papalstate.55.b: "Нам это не нужно"
papalstate.56.t: "Папство отказывается от защиты"
papalstate.56.d: "По необъяснимым причинам, Папа [From.GetLeader] отказался от сицилийской защиты. Неужели Святой Отец сошёл с ума?"
papalstate.56.a: "Он не станет проявлять агрессию. Ведь так?"
papalstate.57.t: "Папство согласно на защиту"
papalstate.57.d: "Папа [From.GetLeader] с облегчением поблагодарил нас за предложение и с радостью согласился на него. Он посылает свои благословения королю."
papalstate.57.a: "Какое облегчение"
papalstate.58.t: "[From.GetNameDefCap] желает нам удачи"
papalstate.58.d: "Не предъявляя никаких требований или обещаний, [From.GetNameDef] желает нам удачи и процветания. Король напоминает [From.GetLeader], что наша кооперация всегда была добровольной."
papalstate.58.a: "Отлично"
papalstate.60.t: "Просьба от Папы"
papalstate.60.d: "Сегодня Папа [PAP.GetLeader] посетил [Root.GetNameDef] и сделал запрос у [Root.GetAdjective]ого правительства: католиков в [SRI.GetNameDef] притесняют, и Папа Римский хочет начать спонсировать партизанское движение против синдикалистического правительства. Это могло бы значить, что синдикалисты станут слабее из-за, готовых в любой момент восстать, партизан. Особенно, если начнёся война. Однако если [SRI.GetAdjective]ое государство установит причастность [PAP.GetNameDef] - это вызовет интервенцию социалистов... и, поскольку [Root.GetNameDef] является защитником Папства, Папа прибыл, чтобы просить разрешения. Ясно, что Папа считает, что согласиться с ним - это сделать то, что сделал бы любой католик."
papalstate.60.a: "Сделайте это. С нашего благословения."
papalstate.60.b: "Нет, это слишком рискованно"
papalstate.61.t: "[From.GetNameDefCap] выражает согласие"
papalstate.61.d: "Являясь истинным католиком, Король [From.GetLeader] согласен на спонсирование сопротивления Неосанфедистов."
papalstate.61.a: "Чудесно"
papalstate.62.t: "[From.GetNameDefCap] отказывает"
papalstate.62.d: "Несмотря на то, что Король [From.GetLeader] полностью осознаёт, насколько северные католики угнетены синдикалистическим режимом, он отклонил просьбу Папства, заявив, что [From.GetNameDef] не может позволить себе спровоцировать войну с [SRI.GetNameDef]."
papalstate.62.a: "Разочаровывающе"
papalstate.63.t: "Лидеры Неосанфедистов арестованы"
papalstate.63.d: "Лидеры [SRI.GetNameDef] заявили о победе над Неосанфедистов, подкрепляя свои заявлениями трансляцией арестов лидеров Неосанфедистов по телевизору. К сожалению, это означает что любые шансы [PAP.GetNameDef] использовать партизан в тылу синдикалистов во время войны, пропали"
papalstate.63.a: "Разочаровывающе"
papalstate.64.t: "Помощь католикам в синдикалистической Италии"
papalstate.64.d: "Папа [PAP.GetLeader] обратился к верующим в границах [SRI.GetNameDef], призывая их к восстанию против 'безбожных синдикалистов'... после чего помог им, отправив экипировку и, что самое главное, людей. Быть может, число партизан не будет большим, но они в любом случае будут наносит неприятные булавочные уколы противнику."
papalstate.64.a: "Это ничего не меняет"

papalstate.66.t: "Новое отделение Итальянского нумизматического общества"
papalstate.66.d: "Впервые основанное в 1892 г. в интеллектуальном климате после объединения Италии такими известными нумизматами, как Солоне Амброзоли, Вергано Старший, братья Франческо и Эрколе Гнекки и даже молодой Витторио Эмануэле III почти за десять лет до своего восхождения на престол, Итальянское нумизматическое общество (Società numismatica italiana) - ведущая культурная ассоциация, занимающаяся изучением нумизматики, продвижением и распространением исследований, "связанных с монетами, тессерами, монетными весами, медалями и печатями" в любой Италии. В состав Общества входят такие выдающиеся представители элиты и знати не только полуострова, но и всей Европы, как Филипп Гриерсон, Карло Мария Чиполла, Франческо Панвини Розати, Лаура Брелья, Мария Радноти-Альфёльди и Майкл Кроуфорд. Общество может похвастаться внушительным составом членов и ещё более внушительной коллекцией монет и других аспектов монетной истории, включая, возможно, самую большую частную коллекцию римских и доримских монет в мире. Общество также издает "Rivista italiana di numismatica e scienze affini", старейшее итальянское обозрение по нумизматике. Однако в силу исторически сложившегося, но проблематичного положения Общества, штаб-квартира которого традиционно располагалась в Милане, а также в связи с раздробленностью современной Италии, которая противоречит природе и среде, в которой изначально зародилась организация, возникла острая необходимость в новой штаб-квартире, и, как нам кажется, мы, наконец, нашли её. \n\nВ Риме, в центре итальянской цивилизации и в значительной степени удаленном от фракционности, захватившей остальную часть нашей любимой родины, маркиз Камилло Серафини - родственник знаменитого маркиза и кардинала Доменико Серафини, префекта по распространению веры, погибшего в конце Великой войны, когда Италия только начала распадаться на части, - выступает как выдающийся нумизмат из уважаемой семьи и обладает свободными средствами, необходимыми для создания этого нового отделения Общества. Близкий к членам папства и друг короля Виктора Эммануила III благодаря их общему членству в нашей организации, маркиз Камилло Серафини прекрасно подойдет для руководства новым отделением, поскольку мы постепенно начинаем переносить операции из Милана в более нейтральный и центральный Рим. С расширением столь уважаемой организации, особенно такой дипломатически полезной, как SNI, итальянский интеллектуализм и мечта о воссоединении Италии, как мы надеемся, будут продвигаться вперёд."
papalstate.66.a: "Монета на службе человечества!"

italy.150.t: "Покушение на жизнь Папы Римского [Root.GetLeader]!"
italy.150.d: "Когда Папа Римский [Root.GetLeader] совершал мессу в Неаполе, группа вооружённых людей в масках вошла в собор и открыла дикую стрельбу в сторону Его Святейшества. Дежурившие на посту швейцарские гвардейцы смогли быстро справиться с бандитами, но когда они посмотрели в сторону алтаря, то увидели, что... "
italy.150.a: "Папа [Root.GetLeader] лежит мертвый!"
italy.150.b: "Папа [Root.GetLeader] продолжает мессу!"

