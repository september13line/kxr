### Decisions ###
PAP_attack_sri: "Объявить о крестовом походе против синдикализма"
PAP_attack_sri_desc: "Хотя мы предпочитаем войне мир, с великим злом в лице синдикализма компромиссов быть не должно, поскольку мы и так откладывали неизбежное слишком долгое время. Сейчас, наши военные готовы защитить католичество, освободив земли от безбожных синдикалистов, осквернивших Италию."
PAP_declare_independence_from_SIC: "Провозгласить независимость Папства"
PAP_declare_independence_from_SIC_desc: "Несмотря на то, что мы благодарны сицилийскому правительству за защиту Святого Престола - это не значит, что Папство должно находится под контролем другого государства. Папа Римский объявит о независимости, дабы мы могли избрать свою собственную судьбу."
PAP_claim_donation_of_pepin: "День Пипинового Дара"
PAP_claim_donation_of_pepin_desc: "Земли Центральной Италии принадлежат Католической церкви, которая существует уже более тысячи лет, став ещё более могущественной после "Пипинового дара" Руки врага не cокрушат нашу веру до тех пор, пока в груди, хотя бы одного католика, теплится жизнь."
PAP_fund_neosanfedisti: "Финансирование Неосанфедистов"
PAP_fund_neosanfedisti_desc: "Притеснение католиков в [SRI.GetNameDef] даёт нам возможность финансировать повстанческие движения, которые, действуя в тылу синдикалистов, ослабят их, а также, помогут нам создать партизанские отряды, что после начала неизбежной войны с севером, примкнут к нашей армии."
PAP_ask_permission_neosanfedisti: "Попросить разрешение на финансирование Неосанфедистов"
PAP_ask_permission_neosanfedisti_desc: "Из-за того, что [SIC.GetNameDef] защищает нас, а попытка финансирования повстанческих движений в тылу синдикалистов провалится, может начаться война, в которую наш покровитель имеет полное право и не вступать. Мы, для начала, должны спросить нашего защитника, поддержит ли он наши действия."
PAP_rally_neosanfedisti: "Призыв Неосанфедистов"
PAP_rally_neosanfedisti_desc: "Сейчас, когда война с [SRI.GetNameDef], наконец, началась, пришло время поднять на борьбу Неосанфедистов, которых мы поддерживали с самого зарождения движения. Их восстание окажет помощь нашему святому делу!"
