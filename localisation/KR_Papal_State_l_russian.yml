Pius_XI: "Пий XI"
POLITICS_PIUS_XI_DESC: "Папа Пий XI, бывший кардинал Акилле Ратти, был избран на Святой Престол в 1922 г., проведя большую часть предыдущих лет в качестве папского представителя в недавно восстановленном государстве Польша, а в 1921 г. получил титул кардинала. Таким образом, он избежал большинства потрясений Гражданской войны и опасностей, которым подвергалось папство на поздних этапах своего существования. Он стал первым папой со времен объединения Италии, произнесшим речь при вознесении в соборе Святого Петра, поскольку от этой практики отказались в "годы заложников" при савойской монархии. Его папство также было отмечено ростом напряженности между фракциями в курии и неспокойным восстановлением временной власти."
POLITICS_PIUS_XII_DESC: "Папа Пий XII, бывший кардинал Эудженио Пачелли, - человек большого духовного пыла. Он известен своей набожностью, но в нем сильна авторитарная черта, которая сочетается лишь с его желанием защитить народ."
POLITICS_JOHN_XXIII_DESC: "Папа Иоанн XXIII, бывший кардинал Элиа далла Коста, - мягкий человек, известный своей благотворительностью и любовью к бедным. Многие полагают, что со временем он откажется от прямого управления государством, и уже сейчас в Папском государстве собираются силы, чтобы определить, кто возьмет на себя эту роль."
POLITICS_LEO_XIV_DESC: "Папа Лео XIV, бывший кардинал Ахилл Льенарт, является неоднозначным выбором на пост Папы. Он известный социалист, которого некоторые считают даже радикалом, и, возможно, его выбор папы объясняется тем, что его социалистические взгляды могут привести к примирению с Севером."
POLITICS_BENEDICT_XVI_DESC: "Папа Бенедикт XVI, бывший кардинал Джордж Мунделейн, - неожиданный выбор для Папы. Первый за всю историю папства выходец из Нового Света, Бенедикт прославился как друг низших слоев населения и борец с этнической и расовой дискриминацией, будучи архиепископом Чикаго, часто вступая в конфликт с печально известным отцом Чарльзом Кофлином."
POLITICS_JULIUS_IV_DESC: "Папа Юлий IV, бывший кардинал Альфредо Шустер, - человек, известный своей страстностью. В течение многих лет он участвовал в управлении папским государством и, как бывший архиепископ Милана, объявил синдикализм злом, с которым он будет бороться до тех пор, пока оно не будет искоренено на Земле."
POLITICS_ADRIAN_VII_DESC: "Папа Адриан VII, бывший кардинал Теодор Инницер, является несколько противоречивым выбором на пост Папы. Будучи долгое время архиепископом Вены, он принимал участие в австропопулистском движении, что делает его одновременно фигурой, вызывающей недоверие многих представителей итальянской курии, и одновременно фигурой, которая, как надеются патерналистски настроенные реформаторы в самом Риме, приведет государство в соответствие с современными требованиями."