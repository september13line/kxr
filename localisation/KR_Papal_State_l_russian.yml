PAP_form_italian_fed: "Создать Итальянскую Федерацию"
PAP_form_italian_fed_desc: "Похоже, что Бог улыбнулся Папе [PAP.GetLeader], поскольку маленькому папскому государству удалось успешно воссоединить разрозненные итальянские государства. Вместо того чтобы восстанавливать баланс, существовавший до Рисорджименто, Папа решил создать единую Итальянскую Федерацию - децентрализованное государство, номинально возглавляемое Папой."
PAP_restore_the_papal_states: "Вернуть Папские провинции"
PAP_restore_the_papal_states_desc: "После долгих лет упадка некогда могущественные Папские провинции превратились в нечто большее, чем отдельный город Рим и его окрестности. К счастью, Папа обратил вспять этот упадок и вернул себе законные владения и сам титул множественного числа "Папские государства"."

### Focuses ###
PAP_conclave: "Собрать Папский Конклав"
PAP_conclave_desc: "Со смертью Пия XI, собравшемуся на экстренное заседание Папскому Конклаву нужно избрать нового Папу, который определит судьбу нашего государства на долгие годы вперёд."
PAP_john_xxiii: "Папа Иоанн XXIII"
PAP_john_xxiii_desc: "Социалист в душе, Кардинал Ахилле Лиенарт, сделает всё, лишь бы снизить политическую напряжённость и не допустить начало второго Вельткрига. Избрание Иоанна XXIII также означает, что мы можем пойти на примирение с синдикалистами, которому не помешают даже самые ярые противники социализма."
PAP_stephen_x: "Папа Стефан X"
PAP_stephen_x_desc: "Кардинал Элиа далла Коста - это человек, который пользуется народной поддержкой за счёт своих бескорыстных благодеяний. Однако, Стефан X незаинтересован в ведении политической жизни страны и его избрание, скорее всего, приведёт к усилению власти народа."
PAP_help_poor: "Помощь нуждающимся"
PAP_help_poor_desc: "Бедные в нашей стране, очень часто, не могут даже накормить себя и мы, как велят заветы Господа, должны озаботиться данным вопросом, создав новую систему благотворительности. Более богатые граждане смогут начать пожертвования, что пойдут на помощь нищим. Ресурсы, которые наше государство высвободит благодаря этому, смогут пойти в другие, более важные экономические отрасли."
PAP_displaced_families: "Помочь семьям-беженцам"
PAP_displaced_families_desc: "Коллапс Италии, последовавший за концом Вельткрига и восхождением синдикализма на Аппенинском полуострове, привел к тому, что люди целыми семьями бегут к нашей границе, пытаясь спастись от синдикалистической тирании. Несмотря на то, что нашим долгом является помощь этим самым беженцам, государство долгое время пренебрегало данным вопросом. Новый Папа Римский намерен исправить это недоразумение."
PAP_call_people: "Воззвать к людям"
PAP_call_people_desc: "Бедные и другие простые люди являются костяком населения Папского Государства. Накормленные, одетые и вдоховлённые идеями Господа нашего, эти люди способны нести слово Папы Римского с таким рвением, которого нет ни у кого в мире."
PAP_benedict_xvi: "Папа Бенедикт XVI"
PAP_benedict_xvi_desc: "За время своей работы в Чикаго Джордж Мунделейн зарекомендовал себя как прогрессивный архиепископ, болеющий душой за простых людей, и будет делать все возможное для реформирования папства и Церкви в целом, выступая в качестве силы реформ и жесткой борьбы с расовыми наглецами, такими как его давний враг Чарльз Кофлин."
PAP_new_deal_new_rome: "Новый курс для нового Рима"
PAP_new_deal_new_rome_desc: "Вдохновленный многими амбициозными политиками у себя на родине, Папа Бенедикт будет реализовывать программу, подобную тем, что постулируются как 'Новый курс', будь то нью-йоркская программа Ла Гуардиа или оклахомская программа губернатора Марланда."
PAP_leo_xiv: "Папа Лео XIV"
PAP_leo_xiv_desc: "Социалист по духу, Ахилл Льенарт сделал бы все возможное, чтобы предотвратить новый Вельткриг, снизив политическую напряженность. Его избрание могло бы означать даже ограниченную дружбу с синдикалистами, как бы непопулярен ни был такой шаг среди преданных антисиндикалистов."
PAP_welfare_programs: "Поборник рабоче-священнического движения"
PAP_welfare_programs_desc: "Для того чтобы добиться необходимых социальных изменений, не нужно революции, особенно если у руля стоит Ахилл Льенарт - ныне Папа Лео XIV. Имея за плечами опыт проведения социальных реформ и программ социального обеспечения, нереволюционного профсоюзного движения, социалистического гуманизма и движения "Рабочий священник", призывающего священников и других духовных лиц работать в часовнях рабочего класса, например, на фабриках, где они трудятся, чтобы лучше слышать и удовлетворять потребности простых масс, Папа Лео XIV будет вести остальную часть папства к прогрессивной современности, опираясь на довольный и поддерживаемый рабочий класс. Как меняются времена, так меняется и наш закон."
PAP_trade_unions: "Христианские профсоюзы"
PAP_trade_unions_desc: "Профсоюзы - основа современного социального государства. В нашей стране они должны быть полностью католическими, вдохновленными христианскими профсоюзами Германии, Фландрии-Валлонии, Франции и, конечно же, Италии, а также деятельностью Акилле Льенара, который ещё до своего восхождения на пост Папы давно работает над социальными реформами, войдя в Церковь. Через профсоюзы мы также можем поощрять миссионерскую инициативу рабочих-священников, позволяя священникам работать на заводах и заново открывать для себя рабочие массы, разочаровавшиеся в католической церкви."
PAP_economic_incentives: "Инвестиции в экономику"
PAP_economic_incentives_desc: "С укреплением профсоюзов в нашей стране, у нас появилась возможность мобилизовать производственные силы Папского Государства, что позволит провести форсированную индустриализацию. Дабы запустить этот механизм, мы создадим искусственный спрос на промышленные товары и материалы, использовав для этого проекты, направленные на расширение нашей экономической и промышленной мощи."
PAP_eccalesiastical_matters: "Сфокусироваться на церковных вопросах"
PAP_eccalesiastical_matters_desc: "Как и ожидалось, новый Папа Римский намерен вернуть в Рим демократическое правительство, что позволит Папе заняться церковными делами. Всё это укрепит веру людей в Папское Государство."
PAP_relinquish_temporal: "Промульгация Основного закона"
PAP_relinquish_temporal_desc: "Подписанный Папой Пием IX в 1848 г. до его поворота к авторитаризму и антиреформизму, Основной закон о светском управлении государствами Церкви гарантировал наличие всенародно избираемой нижней палаты парламента, называемой Палатой депутатов, и должности министра внутренних дел, эквивалентной роли премьер-министра в большинстве стран. Для того чтобы наши реформы были долговечными, мы должны пересмотреть этот великий документ и ещё раз воплотить его в жизнь."
PAP_peoples_rule: "Народное правление"
PAP_peoples_rule_desc: "Некоторые в Курии и даже среди рядового священства по-прежнему выступают против установления демократии в Риме, но если мы хотим способствовать созданию стабильной системы в долгосрочной перспективе, мы должны стремиться к тому, чтобы новое правительство и отказ духовенства от большей части мирской власти стали реальностью."
PAP_pius_xii: "Папа Пий XII"
PAP_pius_xii_desc: "Кардинал Эухенио Пачелли - это человек мира и стабильности. Его правление, возможно, укрепит нашу страну во многих отношениях, а также проследит, следует ли Италия путём, который указал ей сам Бог."
PAP_traditional_values: "Продвигать традиционные ценности"
PAP_traditional_values_desc: "Христианское население очень лояльно нашему режиму. Фокусирование пропаганды на этих людях может оказаться очень плодотворным."
PAP_roman_patron: "Римское покровительствование"
PAP_roman_patron_desc: "Государству нужно покровительствовать перспективным артистам, художникам и так далее. Они, как и всё население в целом, этого не забудут."
PAP_fight_corruption: "Борьба с коррупцией"
PAP_fight_corruption_desc: "Папа Пий XII выпускает эциКлику, направленнюу на борьбу с коррупцией, что засела как в душе, так и сердце нашего правительства. Поборов эту гидру, нация сможет найти свой истинный путь."
PAP_adrian_vii: "Папа Адриан VII"
PAP_adrian_vii_desc: "Теодор Иннитцер - человек одновременно консервативный и реформистский, вдохновленный австропопулистским движением в своей родной Австрии. Хотя некоторые не уверены в его связях с Энгельбертом Дольфусом и Куртом Эдлером фон Шушниггом, сыном военного губернатора Ломбардии-Венеции, многие приветствуют Инницера как человека, который реформирует папство в рамках традиций, чтобы противостоять трудностям современного мира."
PAP_romanopopulism: "Обоснование романопопулизма"
PAP_romanopopulism_desc: "Чтобы вывести разрозненное и неопределенное положение нашего государства на более спокойную воду, необходимо начать проводить политику, основанную на австропопулистском движении, адаптировав её к реалиям Рима и Италии в целом."
PAP_julius_iv: "Папа Юлий IV"
PAP_julius_iv_desc: "Кардинал Теодор Иннитцер - это человек, которого считают правым радикалом. Он постоянно твердит о том, каким злом является социализм, и заявляет, что готов использовать всё что угодно, лишь бы защитить весь христианский мир от красной чумы."
PAP_promote_order: "Поддержание порядка"
PAP_promote_order_desc: "Новый тип правительства, основанный на принципах католицизма, позволит мнению людей со всех областей страны быть услышанным, что сделает наше правление более стабильным."
PAP_call_faithful: "Воззвание к верующим"
PAP_call_faithful_desc: "Сердце Христианства в опасности! Лишь только верующие Рима и Папские зуавы, сражаясь изо всех сил, способны дать отпор безбожным синдикалистам, подобравшимся к Святому Престолу! Именно эти люди будут гарантом того, что к Латеранскому Дворцу не притронется ни одня рука наших гнусных врагов!"
PAP_holy_war: "Священная война"
PAP_holy_war_desc: "Пришло время Папскому Государству стать карающим мечом Бога, а простым людям подняться на услужение ему и отправиться в Одинннадцатый Крестовый Поход! Крестовый Поход, что в этот раз направлен не против мусульман, а против синдикализма!"
PAP_temporal_power: "Укрепление светской власти"
PAP_temporal_power_desc: "Растущая секуляризация общества уменьшает влияние Папы Римского, однако, у нас есть способы, котороми мы укрепим позиции Святого Престола."
PAP_condemn_mobrule: "Осудить диктатуру пролетариата"
PAP_condemn_mobrule_desc: "Синдикализм - это бич всего святого. Допускать присоединение католоков к синдилалистическим движения нельзя! Папа Римский опубликует энциКлику, которая сделает запрет на присоединение к синдикалистам, понятным всем."
PAP_strengthen_border: "Укрепление границы"
PAP_strengthen_border_desc: "Если произойдет вторжение, зло, которое к нам придёт, будет красного цвета. Укрепление границы должно поумерить пыл социалистов, позволив нашим солдатам выдержать натиск врага."
PAP_roman_senate: "Сенат Римского Королевства"
PAP_roman_senate_desc: "Теперь, когда новый Папа решил делегировать управление Папством народу, спустя многие столетия, мы сможем провозгалисть возвращение Senatus Romanus, который будет гарантировать, что глас народа обязательно услышат."
PAP_general_election: "Объявить о всеобщих выборах"
PAP_general_election_desc: "После возрождения Римского Сената, следующим шагом на пути к установлению демократии в Риме, мы объявим о всеобщих выборах для избрания гражданского правительства, которое будет решать административные вопросы и, в конце концов, превратит Рим в современное государство."
PAP_civilian_government: "Организация гражданского правительства"
PAP_civilian_government_desc: "Переход от светского государства Папы Римского к демократическому и гражданскому правительству, завершён. Наконец, мы можем заявить о ликвидации Папского Государства и рождении Римского Королевства, в котором Папа Римский будет править как конституционный монарх."
PAP_black_monday: "На пути к восстановлению"
PAP_black_monday_desc: "Безработица взлетела до небес, в то время как нация с каждым днём впадает в отчаяние из-за краха экономики. И пусть кризис повлиял на положение дел внутри нашей державы слабее, чем в других государствах, поиск выхода из сложившейся ситуации будет долог."
PAP_lazio_subsidies: "Субсидии для Лацио"
PAP_lazio_subsidies_desc: "Развал Италии нанёс серьёзный удар по экономике Лацио, добить которую вознамерился Чёрный Понедельник. Дабы сохранить промышленность и экономическое благосостояние Лацио, было принято решение начать субсидировать этот регион."
PAP_revive_industry: "Возрождение военной промышленности"
PAP_revive_industry_desc: "Наша военная промышленность - это одна из промышленных отраслей, что пострадала от падения Италии. Поскольку вооружённые силы Папскому Государству особенно и не нужны, так как наш суверенитет гарантирует Королевство Обеих Сицилий, ВПК продолжает нести сильнейшие убытки. Теперь же, с ростом армии, пришло время расширить и ВПК, вытащив его из бездны кризиса."
PAP_aid_farmers: "Помочь фермерам"
PAP_aid_farmers_desc: "Чёрный Понедельник ударил не только по промышленной отрасли нашей страны, но и по сельскому хозяйству. Многие фермеры попросту обанкротились и были вынуждены продать свои поля. Для того, чтобы оздоровить экономику и помочь людям, нужно начать предоставлять субсидии фермерам, а также, снизить экспорт сельскохозяйственной продукции из-за рубежа, дабы у местных не было такой жёсткой конкуренции."
PAP_agricultural_incentives: "Инвестиции в сельское хозяйство"
PAP_agricultural_incentives_desc: "Одним из способов выхода из кризиса, вызванным чёрным Понедельникм, является сельское хозяйство. Снижение налогов, а также повышение пошлин на ввоз иностранной селькохозяйственной продукции, помогут местным фермерам выйти на рынок сбыта, что не только оздоровит экономику, но и создаст новый источник дохода как для населения, так и для правительства."
PAP_economic_recovery: "Восстановление от чёрного Понедельника"
PAP_economic_recovery_desc: "Промышленный и сельскохозяйственный бум сделали своё дело, и Папское Государство восстанавливается от экономического кризиса с всё нарастающими темпами. Что же, давайте выпьем за скорый выход из кризиса!"
PAP_campaign_promises: "Выполнить предвыборные обещания"
PAP_campaign_promises_desc: "Во время предвыборной кампании, мы обещали жителям Папства провести многие реформы. Теперь, после победы, настало время выполнить свои обещания, превратив Римское Королевство в самую величайшую империю в истории!"
PAP_infrastructure_investment: "Перестройка Рима"
PAP_infrastructure_investment_desc: "Здания в Риме перестраивались в последний раз в 1527 году, после разграбления армией Карла V. С тех пор, население города резко выросло, однако многие из этих граждан живут в старых ветхих зданиях. Нашей задачей является создание и проведение программы по обновлению городских построек Рима, что уберёт трущобы, сделав наш город ещё более красивым и эффектным. Правда, люди проживающие в этих самых трущобах могут думать иначе..."
PAP_military_railways: "Железные дороги военного назначения"
PAP_military_railways_desc: "Важнейшей частью современной войны, о которой часто забывают - это логистика. Если мы хотим, чтобы наши армии получали необходимое оборудование в кратчайшие сроки, необходимо убедиться, что железные дороги находятся в рабочем и, что самое главное, хорошем состоянии."
PAP_education_reform: "Реформа образования"
PAP_education_reform_desc: "До сих пор мы не поддерживали наших учёных и игнорировали важность современного эффективного образования. Наша новая прогрессиваня реформа исправит это недоразумение."
PAP_university_grants: "Гранты Папского университета"
PAP_university_grants_desc: "Мы знаем, что в наших университетах учится огромное количество светлых умов, но к сожалению, на реализацию своих проектов им требуются большие деньги, которых у этих людей, зачастую, нет. Наша церковь готова предоставлять финансовые гранты на разработку научных проектов, что существенно улучшит качество научных исследований."
PAP_expand_ports: "Расширение портов"
PAP_expand_ports_desc: "В то время как Папское Государство вкладывало огромные деньги в строительство и развитие современного флота, порты и верфи часто игнорировались. При достаточном финансировании, порты нашей славной столицы могут стать мореходным центром всего Средиземного Моря!"
PAP_heavy_industry: "Инвестировать в тяжёлую промышленность"
PAP_heavy_industry_desc: "Для того, чтобы Рим стал мощнейшей военной державой, как это было сотни лет назад, нам потребуется производить артиллерию, транспортные средства и танки. Все это поможет нашим войскам эффективно сражаться даже против численно превосходящего противника. Тяжёлая промышленность как раз и отвечает за производство военной техники, столь нужной для ведения современной войны."
PAP_airfield_expansion: "Расширение военных аэродромов"
PAP_airfield_expansion_desc: "Наши ВВС давно требует расширения. Для начала, мы выделим средства на расширение военных аэродромов, которые не модернизировались долгие годы."
PAP_roman_army: "Римская армия"
PAP_roman_army_desc: "Наше бывшее правительство, будучи уверено в том, что никакой войны не будет, поскольку Королевство Обеих Сицилий гарантирует нам независимость, не инвестировало большое количество денег на расширение наших наземных войск, доверив защиту Святой Земли небольшой по численности Палатинской Гвардии. Призрак войны, витающий в воздухе, с каждым днём становится всё явнее, а посему очень важно сохранять армию в полной боевой готовности. В конце концов, Королевство Обеих Сицилий не всегда сможет защищать нас."
PAP_armed_citizenry: "Вооружить гражданских"
PAP_armed_citizenry_desc: "Если Рим хочет сохранить свою независимость, его граждане должны быть готовы отразить наступление вражеской армии на равне с солдатами. Вдохновившись швейцарской гвардией, мы приступим к внедрению системы по обучению граждан умению пользоваться вооружением. С этого момента, каждый гражданин Рима должен уметь обращаться с винтовкой, иметь личное вооружение и боеприпасы к нему, а также, принимать участие в боевых действия вместе с солдатами."
PAP_industry_captains: "Промышленный локомотив"
PAP_industry_captains_desc: "Хотя времена, когда Рим был величайшим государство на планете давно прошли, мы можем продолжать оставаться экономическим лидером во многих сферах. Одним из важнейших факторов экономической мощи - это промышленность, которую предыдущее правительство Пия XI не спешило развивать. Теперь же мы должны пересмотреть наши взгляды на этот вопрос и обеспечить промышленности Рима процветающее будущее!"
PAP_men_of_rome: "Мужи Рима"
PAP_men_of_rome_desc: "В случае вторжения, каждый римлянин должен быть готов и полон решимости сопротивляться захватчикам, используя для этого любые средства, в число которых входит партизанская тактика, а также, устраивание засад."
PAP_legionary_spirit: "Легионерских дух"
PAP_legionary_spirit_desc: "Благодаря дисциплинированности, организованности и мотивации римских легионеров, Рим, из итальянского города-государства, превратился в величайшую империю в истории человечества. В эти тяжёлые и неспокойные времена нам необходимо возродить порядки тех лет, дабы сделать армию Папства всемирно известной!"
PAP_army_reorganisation: "Реорганизация армии"
PAP_army_reorganisation_desc: "С момента восстановления Папского Государства, защита его территорий легла на плечи небольшой по численности Палатинской гвардии и армии Королевства Обеих Сицилий. С новым гражданским правительством, пора создать профессиональную армию, которая сможет защитить нашу нацию от врагов из вне."
PAP_latin_perimeter: "Латинский вал"
PAP_latin_perimeter_desc: "Наша северная граница уязвима. Постройка линии оборонительных сооружений исправит это."
PAP_combined_arms: "Развитие общевойсковых доктрин"
PAP_combined_arms_desc: "Теперь когда наша страна смогла выставить достаточно сильную пехотную армию и укрепила границы, пришло время модернизировать армейские подразделения таким образом, чтобы вписать в нашу доктрину ведения войны механизацию и танки, которые будут сметать линии обороны врагов и отрезать их силы от линий снабжения."
PAP_navy: "Папские военно-морские силы"
PAP_navy_desc: "Несмотря на малый размер нашего государства, Папству удалось восстановить военно-морские силы. Однако, флот государства, в составе которого находится линкор развалившегося Итальянского Королевства, стремительно устаревает, и в случае войны, груда этого металла не сможет должным образом дать бой ВМФ врага. Для того, чтобы стать королём морей, Папскому Государству требуется продолжать строительство и модернизацию флотилий."
PAP_in_being: "Расширение ВМФ"
PAP_in_being_desc: "Флот Папского Государство должен оставаться боеспособным, а также оказывать достойное сопротивление флотилиям противника. Увеличение качества и численности наших ВМФ, позволит нам объявить о своём владычестве над Средиземным морем, что уже делали наши предки!"
PAP_trade_interdiction: "Перекрытие морских путей торговли"
PAP_trade_interdiction_desc: "Несмотря на то, что когда-то давно мы являлись владыками Средиземного моря, на сегодняшний день Папское Государство не может похвастаться теми же успехами. Если мы хотим, чтобы наш флот мог конкурировать с флотом противостоящих нам государств, нам стоит обратить свой взор на перекрытии морских торговых путей."
PAP_roman_fleet: "Римский флот"
PAP_roman_fleet_desc: "Давным-давно мы были владыками Средиземного моря. Было бы постыдно, если мы не хотели бы вернуть себе утеряное господство при помощи строительства современных больших боевых кораблей."
PAP_submarines: "Развитие подводного флота"
PAP_submarines_desc: "Подводные лодки - это исключительно мощное оружие. Относитеьно простые в строительстве и, при этом, опасные для вражеских кораблей. Нам стоит сфокусироваться на строительстве данных судов."
PAP_screens: "Развитие крейсеров"
PAP_screens_desc: "Крейсера и эсминцы - это основа любого флота, так как они являются коряблями охранения, а также, основной силой при патрулировании водных просторов. Сфокусировав своё внимание на строительстве крейсеров и эсминцев, мы сможем не только расширить наши ВМФ, но и значительно увеличить их эффективность."
PAP_air_force: "ВВС Папского Государства"
PAP_air_force_desc: "Пусть нам удалось заложить достаточно мощный, для малого государства, флот, мы упустили из вида ВВС, которые развивали наши враги, что из-за этого получили огромное преимущество. Нужно срочно исправлять эту ситуацию, иначе в случае войны с синдикалистами, Рим попадёт под угрозу уничтожения с воздуха."
PAP_defend_skies: "Оборона Римских небес"
PAP_defend_skies_desc: "Без господства в воздухе, эффективность нашей штурмовой авиации будет равняться нулю. Теперь нашей целью является развитие и модернизация истребителей, которые будут защищать небо над Римом."
PAP_bombers: "Развитие бомбардировщиков"
PAP_bombers_desc: "По всему миру бомбардировщики претерпели значительные изменения, которые сделали этот вид авиации более эффективным. Мы не должны отставать от остального мира и также заняться развитием нашей бомбардировочной авиации."
PAP_closeair_support: "Развитие штурмовиков"
PAP_closeair_support_desc: "Для более эффективного ведения боевых действий на земле, армии требуется поддержка с воздуха. Наши новые штурмовики, разработанные специально для этого, сделают армию Папства ещё более опасным противником."
PAP_naval_bombers: "Развитие морских бомбардировщиков"
PAP_naval_bombers_desc: "Даже не используя корабли, мы можем добиться определённого превосходства на море. Для этого и были разработаны модели новых морских бомбардировщиков."
PAP_radar: "Развитие радарных технологий"
PAP_radar_desc: "Так как синдикалисты имеют преимущество над промышленностью нашего маленького государства, остро встал вопрос о нужде получения преимущества в ведении боёв за господство в воздухе. Развитие радарных технологий поможет Папскому Государству получить это самое преимущество, благодаря которому, мы сможем отслеживать каждый шаг синдикалистов и реагировать на него соответствующим образом."
PAP_anti_air: "Противо-Воздушная Оборона"
PAP_anti_air_desc: "Фортификация границы и развитие ВМФ привели к тому, что синдикалисты не смогут угрожать нам с моря, однако мы совсем позабыли о небе. Дабы не допустить уничтожения мировых памятников искусства Рима бомбардировщиками синдикалистов, нам стоит немедленно начать постройку средств ПВО."
PAP_reformed_power: "Реформирование светской власти"
PAP_reformed_power_desc: "Папа постановил, что светская власть, дарованная Папству Пипином и украденная Пьемонтцами в 1860 году, должна сохраниться. Для того, чтобы исключить народные волнения и любое инакомыслие, ярые консерваторы предложили закрепить идею того, что светская власть была дарована Папе Римскому самим Богом."
PAP_faithful_arms: "Призвать к оружию верующих"
PAP_faithful_arms_desc: "Папство многие годы использовало для защиты воинские формирования, состоящие из иностранцев. С тех пор, как Франция и некоторые регионы Италии перешли под власть синдикалистов, в этих государствах с каждым днём становиться всё больше католиков, недовольных тамошней властью. Все они, конечно, начнуть стекаться в нашу страну, что поможет укреплению обороноспособности и увеличению темпов подготовки к войне с синдикалистами."
PAP_palatine_guard: "Реформировать Палатинскую Гвардию"
PAP_palatine_guard_desc: "Нынешняя Палатинская Гвардия, расширяющаяся в последние годы, всё ещё мала для защиты Папства от растущей мощи синдикалистов. Реформирование Палатинской Гвардии существенно усилит наш боевой потенциал, что очень сильно не порадует наших врагов."
PAP_zouave_officers: "Зуавские офицеры"
PAP_zouave_officers_desc: "Пока ряды нашей армии в больших количествах пополнялись добровольцами-католиками, стало понятно, что большинство из них - это ничего не умеющие беженцы, что спасались от правления французских и итальянских синдикалистов. Для обучения всех этих людей, были наняты опытные католики-офицеры, что поведут наших новых и реформированых зуавов в бой."
PAP_zouave_mobilisation: "Мобилизация зуавов"
PAP_zouave_mobilisation_desc: "Теперь, когда началась война с безбожными синдикалистами, перед нами встала задача объединить католиков всего мира, а также, призвать боеспособных людей поддержать нас в борьбе с красной чумой. Все на защиту Вселенской Церкви!"
PAP_financial_aid: "Финансовая помощь"
PAP_financial_aid_desc: "Кризис чёрного Понедельника серьёзно повлиял на экономику нашей страны, из-за чего государственный долг Папского Государства стал расти в геометрической прогрессии. Протесты со стороны демократических партий и левых радикалов-синдикалистов лишь ухудшают положение. Для сохранения стабильности, а также выхода из кризиса, нам стоит обратиться за финансовой помощью к девешнему союзнику, коим является Королевство Обеих Сицилий."
PAP_budget_rebalancing: "Перераспределение бюджета"
PAP_budget_rebalancing_desc: "Поскольку последствия кризиса чёрного Понедельника всё ещё сказываются на государстве, мы вынуждены ввести меры жёсткой экономии. Это поможет нашей экономике быстрее оправиться от чёрного Понедельника, однако, данное решение очень непопулярно у народных масс, что вызовет у них определённое недовольство."
PAP_temporal_debt: "Покончить с долгами"
PAP_temporal_debt_desc: "Несмотря на то, что меры жёсткой экономии положительно сказались на экономике Папства, стране всё ещё долго до полного восстановления. Одна из идей, которая может быть использована для выхода из кризиса - это использовать золотой запас государства для вылаты всех долгов. Данное решение снискало народную поодержку, однако представители церковной власти наоборот, будут недовольны."
PAP_military_aid: "Военная помощь"
PAP_military_aid_desc: "Чёрный Понедельник воодушевил синдикалистические государства, которые увидели в мировом кризисе возможность нанести удар по ослабленным капиталистическим странам. Вероятность подобного нападения на Папство достаточно высока. Многие люди, озабоченные данным вопросом, предложили обратиться за военной помощью к нашему защитнику: Королевству Обеих Сицилий. Модернизировав с их помощью армию, мы сможем защитить Святой Престол от врагов из вне."
PAP_sicilian_advisors: "Сицилийские советники"
PAP_sicilian_advisors_desc: "Рекрутировав большое количество иностранцев в армию, нам потребуется помощь военных советников из Сицилии, которые помогут нам модернизировать стратегию ведения войны, и обучить новобранцев до приемлемого уровня."
PAP_technical_aides: "Техническое сотрудничество"
PAP_technical_aides_desc: "Одним из преимуществ тесных отношений с Королевством Обеих Сицилий - это возможность запросить отправку в Рим технических экспертов, что, несомненно, ускорит технологических прогресс как у нас, так и у нашего союзника."
PAP_joint_staff: "Присоединиться к генеральному штабу"
PAP_joint_staff_desc: "Королевство Обеих Сицилий - это наш преданный союзник. Когда кто-то из нас окажется в состоянии войны, другой член этого союза, несомненно, присоединиться к войне. Объединив усилия наших вооружённых сил, мы сможем противостоять угрозе синдикалистов с севера."
PAP_papal_gendarmerie: "Папская жандармерия"
PAP_papal_gendarmerie_desc: "Безопасность границ - это важное дело, однако мы не должны забывать про то, что враг может скрываться и внутри нашей страны. Создание Папской жандармерии поможет в борьбе с внуренними врагами. И если потребуется, жандармы будут следить за людьми ещё более пристально."
PAP_renewed_impetus: "Renewed Impetus"
PAP_renewed_impetus_desc: "После поражения синдикалистов в Риме, мы годами были уверены в том, что никакой угрозы для нашего суверенитета нет, ведь нас защищает Королевство Обеих Сицилий. Сейчас же, после модернизации вооружённых сил и экономики, которые стали соответствовать современным стандартам, пришло время начать подготовку к войне с синдикалистами."
PAP_igitur_qui: "Подготовка к войне"
PAP_igitur_qui_desc: "Грядут тревожные времена. Несмотря на то, что мы долго противились индустриализации, считая, что она приведёт к общественной деградации, нам, всё же, следует подготовиться к возможному расширению военного производства. Если наша армия будет хорошо снабжена, у синдикалистов не будет и шансов против нас!"
PAP_labor_omnia: "Labor Omnia Vincit"
PAP_labor_omnia_desc: "Болотистая местность в центре Италии была ещё во времена Римской Империи. Работы по осушению болот в этом регионе сотворят больше пахотных земель, а также, создадут новые рабочие места."
PAP_actiones_secundum: "Усердие создаёт вера"
PAP_actiones_secundum_desc: "Усердное создание святого арсенала поможет нам защитить Католическую веру."
PAP_fortiter_in: "Решительный в исполнении - галантный в обращении"
PAP_fortiter_in_desc: "Симпатии к социалистам на оккупированных территориях укоренились настолько сильно, что любое неосторожное действие может вызвать коллапс нашего правительства. Дабы побороть партизанское движение синдикалистов и не продолжить эскалацию конфликта, нам стоит действовать решительно, но в тоже время, "галантно" В конце концов, именно за этих людей мы и боролись с синдикализмом."
PAP_caedite_eos: "Убейте их всех и Бог рассудит их"
PAP_caedite_eos_desc: "Территории, которые мы отвоевали у итальянских синдикалистов, просто кишат сторонниками идей социализма и их партизанами. Для сохранения контроля над новообретёнными территориями, мы должны подавлять любые повстанческие выступления любой ценой, даже если нам придёться продолжить эскалацию конфликта."
PAP_experto_crede: "Experto Crede"
PAP_experto_crede_desc: "С ростом популярности по всему миру тоталитарных синдикалистических движений, учёные-католики подвергаются риску гонений, из-за чего нашей целью становиться помощь страдающим от красных. Для того, чтобы они смогли эмигрировать в нашу страну, было предложено привести в действие незавершённый план Пия XI, суть которого заключается в открытии Папской Академии Учёных."
PAP_per_aspera: "Через трудности к славе"
PAP_per_aspera_desc: "Всю историю человечества, католическая церковь была покровителем науки, коими мы остаёмся и сейчас, даже не смотря на все утверждения синдикалистов. Для того, чтобы преодолеть все нынешние невзгоды, нам предстоить адаптировать своё мышление под военные нужды."

