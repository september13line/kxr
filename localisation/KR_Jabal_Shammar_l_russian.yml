JBS_Urban_Nobility_Very_Happy: "Аристократы - §GПревозносят§!"
JBS_Urban_Nobility_Very_Happy_desc: "Хотя может показаться странным, что в такой пустынной нации городская знать владеет такой властью, не нужно делать поспешных выводов. Вокруг различных оазисов Аравийского полуострова большие общины всегда полагались на мудрость и навыки управления аристократов. Нигде это не проявляется так заметно, как в Хаиле - городе торговцев, принцев и другой знати, которые веками держали власть. Эти люди, зачастую стремящиеся просто преумножить своё богатство, имеют значительное влияние на трон.\n\nНаиболее знаменитые среди аристократов это династия Аль-Субхан, которая ловко пользуется молодым эмиром для укрепления своей реальной власти в закулисье."
