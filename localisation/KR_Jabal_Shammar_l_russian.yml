JBS_Ulemma_Very_Happy: "Улемы - §GПревозносят§!"
JBS_Ulemma_Very_Happy_desc: "Буквально в переводе как 'знающие', улемы являются хранителями и знатоками религиозных знаний в Исламе. В нашем обществе, они держат огромную власть, так как опираются не только на многочисленный верующий народ, но и на то, что они единственные просвещают нацию с малых лет, тем самым играя ключевую роль в формировании сознания наших граждан.\n\nСреди улемов случился раскол: одни считают вахаббизм как истинно верный путь и клянуться в верности риядскому имаму (Ибн-Сауду), другие же обученны Османами в Мекке и Константинополе. Хотя последние менее строги и более открыты к религиозному диалогу, они, тем не менее, переняли некоторые фанатичные аспекты своих вахаббистских коллег в результате многолетнего влияние со стороны Рияда."
