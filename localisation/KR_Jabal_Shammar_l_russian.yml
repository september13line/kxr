### Decisions ###
JBS_Ottoman_Favours: "Дипломатия с Высокой Портой"
JBS_Ottoman_Favours_desc: "Османская Империя, чаще всего называемая Высокой Портой, наш ценный военный союзник в регионе. Хотя нам и не стоит ожидать их прямой интервенции с нападением Саудитов, мы всё ещё можем положиться на Султана, если нам это понадобится." 

JBS_Ottoman_Training: "Пригласить экспертов из Аркан-ы Харбийэ Мектеби"
JBS_Ottoman_Training_desc: "Османы сражались вместе с нами два десятилетия назад, но даже тогда уже было понятно кто из нас имеет лучшую военную доктрину. Аркан-ы Харбийэ Мектеби - имперская османская военная академия, и её офицеры, закаленные в боях, способны помочь нам в нашей армейской реформы."
JBS_Ottoman_Weapons_Assistance: "Военный контракт с АТФ"
JBS_Ottoman_Weapons_Assistance_desc: "Анкара Тюфек Фабркиаси, или Военный завод Анкары, производит лучшее оружие во всем Ближнем Востоке. Оно нам необходимо, если мы хотим выстоять против сил Ибн-Сауда в одиночку."
JBS_Join_Istanbul_Pact: "Присоединиться к Стамбульскому Пакту"
JBS_Join_Istanbul_Pact_desc: "Наши союизники в Вельткриге из Высокой Порты вновь зовут на помощь всех уважающих себя мусульман для защиты ценностей халифата, дабы изгнать захватчиков с территорий. Пусть нам и необязательно сражаться, нас скорее всего щедро наградят за нашу преданность к Порте как только мы разгромим немощного каирского Султана."
JBS_Join_Cairo_Pact: "Присоединиться к Каирскому Пакту"
JBS_Join_Cairo_Pact_desc: "Времена изменились, и некогда непобедимая османская военная машина сдала обороты. В то время как арабские нации и группы стекаются к зеленому знамени Египта, который призывает к борьбе за освобождение и славу арабских народов, наш Эмир также сомневается в верности к Порте. В последние несколько лет мы уже почувствовали запах свободы, так что в конце концов... почему бы и нет? Почему бы нам не вдохнуть его полной грудью?"

JBS_SAU_Power_Struggle: "Подготовка к Объединительной войне"
JBS_SAU_Power_Struggle_desc: "Время не пожалело Рашидидов. Потеряв большую часть мужчин в семье от рук Ибн-Сауда, а также страдая от постоянных ихванских налетов на свои территории, власть и престиж, идущие из Хаиля, сильно потрепало под гнетом вахаббистов. Поддержка Османской империи помогает устоять нам на ногах, а продолжительное партнерство и союзничество с нашим Эмиром дает защиту его землям от внезапных угроз.\n\nНекоторые, однако, говорят, что такое сотрудничество является единственной опорой нашего государства, и с падением Османов, Ибн-Сауд увидит в этом шанс на объединение Аравийского полуострова под своей властью.\n\n§gСила наших £in_combat §Gсоюзников§! определит размер нашей армии в начале войны с [JBS.GetNameWithFlag]. Налаживание отношений с центральными арабскими племенами и получение помощи сил в Хиджазе и Ираке могло бы помочь склонить чашу весов в нашу пользу.§!\n     [JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n     [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"

JBS_War_of_Unification: "Аравийская война за объединение"
JBS_War_of_Unification_desc: "Окончательная борьба за контроль над арабскими внутренними районами стремительно приближается, поскольку османский исполин разваливается под тяжестью всемирной экономической депрессии, тем самым они не в состоянии поддерживать мир на полуострове. Все эмиры должны будут выбрать сторону, так как будущее арабского мира вскоре будет написано кровью, а проигравшие окажутся опозоренными, отброшенными в сторону или убитыми на поле битвы."
JBS_War_of_Unification_Peace: "Неизбежный конец"
JBS_War_of_Unification_Peace_desc: "Пустыням Аравии не чужды войны, но её экономика и сельское хозяйство не могут выдержать длительных конфликтов без периодических перемирий и решительных побед. Если Рашидиды или Саудиты окажутся на грани победы, то у другого не останется другого выбора, кроме как признать, что он не в состоянии выдержать длительную осаду или войну на истощение." 
JBS_Sway_Harb: "Склонить §YХарбов§!"
JBS_Sway_Harb_desc: "Тесно связанные с племенами Хиджаза, харбы формируют значительную силу в Центральной Аравии. В конфликте между Рашидидами и Саудидами они чаще всего придерживались нейтралитета, так как не видят ценности в участии, тем более, когда они под покровительством шарифа из Мекки.\n\nОднако недавно они озабоитлись атаками ихванов, чья погоня за славой привела их к налетам на харбские земли."
JBS_Sway_Hutaim: "Склонить §YХутаимов§!"
JBS_Sway_Hutaim_desc: "По большей части населяя берег и большую область в Хиджазе, хутаимы - одни из 'малых племен' Аравии. Охотники и собиратели, они не видят смысла вступать в конфликт, подкрепляя свою позицию, что ни одна из сторон не считает их за истинных арабов.\n\nОни чаще всего служат рабами и занимают мелкие позиции в арабском обществе. Но, возможно, их ещё можно убедить встать на нашу сторону."
JBS_Sway_Muntafiq: "Склонить §YМунтафиков§!"
JBS_Sway_Muntafiq_desc: "Шиитская племенна Конфедерация, которую ведут сунниты, мунтафики одни из наиболее крупных групп в Ираке и играют ключевую роль в политике. Кроме этого, они служат как пограничные защитники, не дающие Ибн-Сауду расшириться, а ихванам устраивать налеты.\n\nВедомые §YЮсуфом аль-Саадуном§!, §Rиракский верблюжий§! корпус является важной частью османской армии в Ираке, и при решительной поддержке турков они бы помогли в разгроме войск Ибн-Сауда."
JBS_Sway_Anizzah: "Склонить §YАназу§!"
JBS_Sway_Anizzah_desc: "Самое большое и могущественное племя Аравийского полуострова Аназа очень важна любому, кто хочет объединить Аравию. Несмотря на это, Аназа считается нашим традиционным противником, поэтому будет очень сложно убедить их сражаться за нас. Более того, Ибн-Сауд гордо называет себя аназийским выходцем, а само племя считает 'голубокровным'.\n\nОднако несмотря на эти факты, Аназа натерпелась от налетов ихванцев и призвала Ибн-Сауда доказать свою преданность. Мы можем использовать это разногласие для своих целей."
JBS_Sway_Mutair_Dawish: "Склонить §YМутаиров§! (Фейсал аль-Дуваиш)"
JBS_Sway_Mutair_Dawish_desc: "Наиболее грозное племя мутаиров очень непредсказуемы, так как они легко стягиваются под то знамя, какое им выгодно на данный момент. Хотя у ихванов числятся значительное число мутаиров, которые верно служат Ибн-Сауду, мутаирский вождь легко меняет стороны для получения большей выгоды.\n\nВеликий §YФейсал аль-Дуваиш§!, вождь и командир по праву считается лучшим знатоком войны на полуострове и может сыграть решающую роль в войнах, если мы сможем заполучить его доверие."
JBS_Sway_Mutair_Busayis: "Склонить §YМутаиров§! (Мишари ибн Бусайис)"
JBS_Sway_Mutair_Busayis_desc: "Большинство мутаиров может и считают Фейсала аль-Дуваиша героем, святым и просто отцом всего народа, можно увидеть недовольство людей постоянным насилием и религиозным посылом ихванов.\n\nКомандующий значительной частью Западного Мутаира, §YМишари ибн Бусайис§! мог бы потенциально встать на нашу сторону, если мы пообещаем ему в награду контроль над племенами Западного Касима."
JBS_Sway_Ajman: "Склонить §YАджманов§!"
JBS_Sway_Ajman_desc: "Аджманы были одними из самых неподконтрольным племен в течение почти столетия и неохотно подчинялись центральному правительству. Попытки Рияда прижать их ближе к короне обернулись катастрофой 1915 года, когда аджманы подняли свой флаг, восстали против Ибн-Сауда и почти убили его. Но они не смогли биться против его объединенного войска, поэтому после небольшого поражения, Сауд отомстил своим врагам.\n\nПосле разгрома, командование распалось на малые группы и расселились. Переселение ихванов было встречено болезненно, и не секрет, что лидер аджманов §YЗайдан ибн Хитхлайн§! давно готовит план по восстанию против своего сюзерена."
JBS_Sway_Utaibah: "Склонить §YУтайбу§!"
JBS_Sway_Utaibah_desc: "Второе по размеру племя Аравии Утайба всегда считались главными союзниками Саудитов и сражались на их стороне против внутренних и внешних угроз. Тем не менее, в их рядах случился разлад между сторонником ихванов Султаном ибн Хумаидом ибн Биджадом и §YАбдом аль-Рахманом ибн Рубайином§!. Мы можем это использовать для получения преимущества во время переговоров. Если мы правильно все сыграем, должно получиться." 
JBS_Sway_Awazim: "Склонить §YАвазимов§!"
JBS_Sway_Awazim_desc: "Как и хутаимы, авазимы считаются 'недостойным' племенем другими 'голубокровными' племенами. Их используют в качестве рабов и лакеев у господинов. Авазимы в очень невыгодном положении, так как застряли между своими 'господинами', аджманами, и контролируемым Османами Кувейтом, где их прошлые хозяева были смещёны халифом.\n\nОднако они могут сформировать потенциальную военную силу, которую можно убедить вступить в нашу коалицию, предлагая взамен помощь против аджманов."

