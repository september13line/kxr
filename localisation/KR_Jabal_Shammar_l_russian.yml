rashid_focus: "Фокусы Рашидидов"

JBS_merchant_princes: "Торговые принцы Хаиля"
JBS_merchant_princes_desc: "Хаиль - слава и гордость шаммарского государства и династии Рашидидов. Некогда ключевой торговый пункт на пути из Ирака в Хиджаз, город укрепил свою репутацию как религиозно терпимого и богатого во всей Аравийской пустыне. Однако его слава быстро улетучилась со времен Первого рашидского государства, но рашидские принцы продолжают расширять своё влияние в Северной Аравии."
JBS_guardians_of_the_haji: "Защитники хаджа"
JBS_guardians_of_the_haji_desc: "Для торговцев Хаиля и Аравийского полуострова в целом мало найдется столь же важных вещей, как ежегодный хадж. Долг каждого мусульманина заключается в том, чтобы хоть раз посетить Священные города в Хиджазе. Это дает огромный толчок экономике и логистике. Племена Джебель-Шаммара являются ключевыми винтиками в механизме, и это наш долг (а также и источник дохода), чтобы паломники из Ирака в Хиджаз могли спокойно путешествовать."
JBS_ottoman_economic_integration_program: "Османская экономическая интеграционная программа"
JBS_ottoman_economic_integration_program_desc: "В прошлом, шаммарские торговцы могли соперничать с османскими, а торговые пути через полуостров несли богатство и процветание в Хаиль. Эти времена прошли, так как с индустриализацией Османской империи наша ценность резко спала. Однако есть надежда, что благодаря интеграции Хаиля в месопотамскую экономику мы сможем занять место под солнцем."
JBS_invite_syrian_educators: "Пригласить сирийских просветителей"
JBS_invite_syrian_educators_desc: "Наши племена знамениты своими великими воинами и торговцами, но у них имеется большой недостаток образования чтобы быть значимыми в сегодняшнем мире. Некоторые это считают за честь, но внедрение современных технологий необходимо, а значит необходимо создать класс просвещённых людей. Мы имеем тесные связи с Сирией, поэтому наши самые блистательные умы были направлены на обучение в их академии."
JBS_renegotiate_ottoman_subsidies: "Возобновление османских субсидий"
JBS_renegotiate_ottoman_subsidies_desc: "К сожалению, на данный момент нашим главным источником дохода являются османские дотации, которые высылаются нашему Эмиру в обмен на его преданность и в качестве зарплаты за работу вали (т.е. губернатора) Джебель-Шаммара. Это финансирование жизненно необходимо для нашего пошатнувшегося эмирата. С ростом напряженности как на полуострове, так и во всем великом арабском мире, вкупе с понижением платы губернаторов в национальных провинциях Османов, необходимо договориться о возобновлении субсидий."
JBS_cooperate_with_atf: "Сотрудничество с АТФ"
JBS_cooperate_with_atf_desc: "Главный поставщик османской армии - АТФ, может предоставить нам инструменты, в которых мы так нуждаемся для модернизации наших войск, с помощью которых мы сможем сохранить контроль над племенами."
JBS_renovate_barzan_palace: "Реиновация Барзанского дворца"
JBS_renovate_barzan_palace_desc: "Построенный по приказу принца Мухаммада бин Абдуль-Мухсина Аль-Али в 1808 году и окончательно построенный только при Талале ибн Абдаллахе, Барзанский дворец по праву считается символом богатства и власти во всей Аравии. Трехэтажное здание площадью около 300 000 квадратных метров, это честь всей династии, а также хранитель нашей легитимности."
JBS_protect_shia_merchants: "Защита шиитских торговцев"
JBS_protect_shia_merchants_desc: "В отличие от наших судовских соседей в Рияде, халильские эмиры применяют более либеральную политику относительно немонотеистов. Это позволило устояться процветающей космополитичной атмосфере за стенами города. Тогда как ихваны требуют казни всех неверующих, а шииты из Аль-Хасы постоянно терпят атаки с их стороны, Хаиль стал прибежищем для всех тех, кто боится ихванской ярости."
JBS_encourage_local_manafacturing: "Поддержка местных производителей"
JBS_encourage_local_manafacturing_desc: "Среди нашего народа купцов, пастухов и фермеров мало кто из местных занимается простым ремеслом, даже ткань импортируется из Сирии. Хотя такое положение вещей в прошлом хорошо работало, в условиях мирового рынка мы терпим серьезный дефицит в Хаиле. Для того, чтобы исправить ситуацию, необходимо будет создать хотя бы малую местную промышленность."
JBS_date_and_fruit_production: "Выращивание фиников и фруктов"
JBS_date_and_fruit_production_desc: "Фермерство в пустынях Аравии дается нелегко, особенно когда свежая вода находится в основном в оазисах и прохладных вершинах. Выращивание фиников и фруктов взамен традиционных зерна и риса более выгодно. С ростом населения как внутри наших земель, так и в Леванте, спрос на эти продукты также вырос. Это повышение спроса сыграет нам на руку!"
JBS_found_directory_of_military_affairs: "Основать Управление по военным делам"
JBS_found_directory_of_military_affairs_desc: "Военная сила Хаиля состоит в основном из бедуинских союзников, которые в час нужны зовутся на войну, а призывники берутся среди поселенцев. Нам необходима дисциплинированная, стойкая армия, которая уже показала себя в войне с Ибн-Саудом, опасно надеяться на хрупкие союзы с арабскими племенами, которые привели нас к множествам поражений."
JBS_recruit_tribal_levies: "Вербовка племенного населения"
JBS_recruit_tribal_levies_desc: "Обычно племена, что поклялись в верности хаильскому эмиру, считаются единственными подданными, попадающими под призыв в военное время. С медленным, но верным движением Хаиля в сторону профессиональной регулярной армии, нам необходимо ввести обязательный минимум призывников, которые будут служить в нашем новом военном формировании."
JBS_expand_body_guards: "Расширить Раджаилов"
JBS_expand_body_guards_desc: "Когда хаильские эмиры убедились в ненадежности будинов Цнтральной Аравии, в 19 веке по указу правителя была создана личная гвардия - Раджаилы. Состоящии из закаленных турецких, албанских и черкесских солдатов. Это войско выжило и даже расширилось, так как они по сути наёмники, тем самым менее подвержены вахаббистской пропаганде Рияда."
JBS_study_ottoman_doctrine: "Изучение османской доктрины"
JBS_study_ottoman_doctrine_desc: "То, что раньше было выгодным союзом между Хаилем, не подверженным распаду Второго Саудовского государства, и османской Портой для борьбы за властью над Аравийским полуостровом, теперь же переросло в очевидные сюзерен-вассальские взаимоотношения. Османские солдаты имеют гарнизоны во всех главных оазисах, тогда как их военные советники значительно влияют на армию Хаиля, формируя её тактику и следя за призывом."
JBS_create_camel_corps: "Создать Хаильский верблюжий корпус"
JBS_create_camel_corps_desc: "Османские офицеры, вдохновленные Иракским верблюжьим корпусом, поддерживаемый могущественным мунтафикским племенем и состоящим на службе в Шестой османской армии, сотрудничают с Рашидидами для формирования второго верблюжьего корпуса в Хаиле, целью которого будет защита южных границ Османской империи от возможных угроз."
JBS_establish_royal_horsebreeding_department: "Королевское управление по коневодству"
JBS_establish_royal_horsebreeding_department_desc: "Тогда как каждый человек на Западе смотрит на свой свеженький автомобиль с гордостью, обычный араб даже не ставит под сомнение великое значение коня. Он используется не только для военных целей, но и для разведение самых красивых, быстрых и способных жеребцов. Это главный источник славы арабского общества, и Рашидиды никогда не смогут уделить этому слишком много внимания."
JBS_import_modern_weapons: "Импорт современного оружия"
JBS_import_modern_weapons_desc: "Хотя силы Рияда и Хаиля продвинулись со времен мушкета и скимитара, большинство наших солдат до сих пор сражается нестандартизированным довельткриговским оружием, надежность которого под большим сомнением. Управление по военным делам приказало провести замену устаревшего арсенала для того, чтобы наша армия могла держать под контролем наши владения."
JBS_revised_infantry_tactics: "Пересмотр сухопутной тактики"
JBS_revised_infantry_tactics_desc: "Хотя иностранцы думают, что конфликт на Аравийском полуострове будет решаться только верблюдами или лошадьми, тактики, используемые в арабской войне, давно уже стали похожи на западные - концентрация на большом количестве пехоты. Такой подход требует иного взгляда, того, к которому наши командиры не привыкли, так как считают битвы без кавалерии - уделом слабых."
JBS_curb_authorities: "Обуздать Меджлис Аль-Шура"
JBS_curb_authorities_desc: "Основанный после Вельткрига под давлением городской элиты, вдохновленные турецкой бюрократией в Хиджазе, Меджлис служит Королевским советом и имеет определенную власть в некоторых областях. Но стало очевидно, что этот институт служит ничем иным, как способом обогащения тех, кто принимает в нем участие. Это оскорбление Королевской власти. Хватит это терпеть!"
JBS_relinquish_power: "Отказаться от абсолютной власти"
JBS_relinquish_power_desc: "Хотя Меджлис и был расширен с 1910-го года, они всё ещё ограничены в своих полномочиях по управлению государством и по большей части считаются советниками нашего абсолютного монарха. Вдохновленные системой Османской империи, особенно в Хиджазе, некоторые предлагают реформы по передаче Меджлису прав, чтобы он выступал в роли парламента или кабинета министров с реальной исполнительной властью."
JBS_modernize_zakat: "Модернизировать сбор закята"
JBS_modernize_zakat_desc: "Один из 5 столпов Ислама - закят, религиозная плата каждого мусульманина для помощи нуждающихся единоверцев. Под прикрытием обязательного пожертвования, на самом деле это налог, который состовляет значительную часть нашего дохода. Но так как сборы зависят от местных религиозных глав с сомнительной преданностью государству, модернизация системы не помешает."
JBS_settle_bedouin: "Интегрировать бедуинов"
JBS_settle_bedouin_desc: "Хотя 'деплеменизация' была важным аспектом в Османском Машрике и Египте, она мало затронула Центральную Аравию из-за её изоляции и больших территорий. Это значит, что большинство нашего населения до сих пор принадлежит бедуинской культуре, а значит фактически независимы от государства. Если мы хотим эффективно управлять страной и иметь современную армию, нет сомнений в наших последующих действиях."
JBS_rearrange_irrigation: "Контроль за орошением"
JBS_rearrange_irrigation_desc: "В засушливых пустынях Центральной Аравии, настоящее золото не в шахтах Хиджаза, а в горных оазисх. За водой стоит выживание и процветание наших граждан, поэому контроль за ней, а особенно за управлением того кто сколько получит этой воды - критически важно для будущего нашего государства."
JBS_outlaw_slavery: "Запрет рабства"
JBS_outlaw_slavery_desc: "Рабство может быть и было формально запрещёно Османской империи, а в следствии и в наших землях, на практике оно только процветало. Пусть оно и приносит нам хороший доход, мы не можем не видеть, как поощрение этой деятельности больше закрывает нам двери, чем открывает. Более того, малые племена могут увидеть в нас союзника, если мы запретим то, что постоянно их притесняло."
JBS_fight_wahabbist_influence: "Борьба с вахаббистским влиянием"
JBS_fight_wahabbist_influence_desc: "Вахаббистские улемы, читающие проповеди со своих мраморных башен Рияда, служат не более чем инструментов в руках эмира по распространению ненависти, разобщения и недоверия среди наших последователей. Их фетвы, к сожалению, находят поддержку среди наших уязвимых сторонников, и если мы не предпримем меры, Вахаббистский союз скоро станет слишком велик."
JBS_consolidate_ties_with_sharif: "Укрепить связи с шарифами"
JBS_consolidate_ties_with_sharif_desc: "Рашидиды и Хашемиты тесно связаны с Высокой Портой, тем самым в прошлом они состояли в хрупких, но союзах. Так как обе династии видят в силах Неджда и вахаббистах угрозу их правлению, мы должны вновь сотрудничать и начать конструктивный диалог."
JBS_enforce_rashidi_nazim: "Внедрить рашидских назимов"
JBS_enforce_rashidi_nazim_desc: "Со столькими разночтениями законов очень трудно поддерживать стабильное и справедливое общество. Для избежания этого, некоторые наши высокопоставленные члены вместе с османскими советниками решили внедрить систему права, основанную на турецком Низаме. Хотя были идеи по учреждению системы светского характера, в итоге пришли к выводу, что фундаментом будет служить шариат, но в косвенной форме - через Маджаллу, турецкую кодификацию мусульманских норм."
JBS_modernize_bureaucracy: "Модернизировать бюрократию"
JBS_modernize_bureaucracy_desc: "Так как наше государство основано на бедуинских традициях, клятвах и крепких рукопожатиях, то очевидно эффективность нашей бюрократии (а точнее её отсутствия) сильно сдерживает рост и адаптацию нашей страны под постоянно меняющийся мир. Более того, османские реформы в Шаме и Ираке распространяются к Хаилю, вызывая озабоченность среди населения и подогревая их желание к изменениям."
JBS_install_qadhis: "Назначить кади"
JBS_install_qadhis_desc: "Кади - это мусульманский чиновник, назначаемый правителем и вершащий правосудие на основе шариата. Хотя в теории они должны просто применять законы для решения дел, на практике они чаще всего представители власти в регионе. Из-за ограниченных размеров Хаиля в прошлом, ему приходилось подчиняться воле кади из других регионов, будь то Рияд или Стамбул. Для укрепления власти, мы должны назначить собственного независимого кади от иностранного влияния и преданного династии Рашидидов."
JBS_establish_bait_al_mal: "Учредить Байт аль-мал"
JBS_establish_bait_al_mal_desc: "Изначально выполняющая роль казны под правлением великого халифа Умара, многие мусульманские султанаты и халифаты учредили свои байт аль-малы для регулирования личных финансов и государственных расходов. Хотя наше государство уже владеет личной сокровищнецей эмира, нам не хватает контроля и силы, которую нам может дать байт аль-мал для наших сбережений по всей стране. Более того, с помощью него мы также сможем привести сбор закята под наш прямой надзор."
JBS_establish_national_budget: "Создать национальный фонд"
JBS_establish_national_budget_desc: "Идея национального фонда для нас чужеродно, так как правители Хаиля в основном использовали прибыль с налогов для поддержания водохранилищ и других оросительных систем, а также защиты торговли и наказания преступников. Под давлением османских и сирийских союзников и партнеров правительство решило впервые составить отчёт о прибыли и расходах и направить некоторую часть средств на проекты, в этом раз не движимые исключительно кумовством."
JBS_maintain_arab_law: "Сохранить арабский правовой обычай"
JBS_maintain_arab_law_desc: "В отличие от саудитов, шаммары являются представителями арабов древности, а именно бедуинов, которые веками жили свободно, без давления со стороны оседлого населения, верные своему кодексу чести, долгу и обычаям. Но становится очевидным, что 20 век уже не смотрит так дружелюбно на децентрализованный и традиционный уклад жизни. Тем не менее, мы должны сохранять наше уникальное общество так долго, как сможем!"
JBS_increase_khuwa: "Увеличить кхуву" 
JBS_increase_khuwa_desc: "Тогда как вахаббисты из Рияда полагаются на доход от закята (религиозного налога), эмиры Хаиля традционно использовали систему кхувы. Так, более слабые племена платили дань эмиру как в форме материальных благ, так и в форме людей для службы в шаммарской армии. В обмен на это эмир защищал границы этих племен и решал внутренние вопросы без жестоких кровопролитий."

JBS_second_rashidi_state: "Второе рашидское Государство"
JBS_second_rashidi_state_desc: "С победой над Риядом, наши успехи вновь соответствуют Первому рашидскому государству. Тем не менее, нас всё ещё ждет долгий путь, так как ещё не все арабские племена признают Хаиль как законного правителя всей Аравии, тем более, когда ихваны до сих пор не разбиты."
JBS_integrate_qasim: "Интегрировать Касим"
JBS_integrate_qasim_desc: "Главное поле битвы Центральной Аравии - Касим, видел, как династии возвышались и падали. Центральное местоположение региона сделало его важной фигурой на аравийской шахматной доске, привлекая ещё больше османских дивизий. Теперь, когда он стойко стоит на ногах, пришло время для его племен и городов-близнецов - Бурайда и Унайза подчиниться нашей власти."
JBS_integrate_al_hasa: "Интегрировать Аль-Хасу"
JBS_integrate_al_hasa_desc: "В прошлом провинция Османской империи, теперь же регион Аль-Хаса - прибежище для уникальной смеси персидских культур и религий. Однако в основном это все-таки шиитске население, которое характеризует регион и предоставляют львиную долю экономической производительности. Будучи частью прибыльной торговли Персидского залива, этот регион считается самым богатым в Аравии (после Хиджаза), а поэтому нам жизненно важно включение его в состав нашего Эмирата."
JBS_integrate_central_nejd: "Интегрировать Центральный Неджд"
JBS_integrate_central_nejd_desc: "Без сомнения самая сильная и населенная провиниция Центральной Аравии - Неджд. Колыбель саудовских вахаббистов, просаудовский бастион всё ещё стоит стойко. Быть может мы и разгромили Ибн-Сауда в открытом сражении, велика вероятность очередных волнений и восстаний, целью которых будет борьба с нами изнутри. Необходимо предпринять решительные меры."
JBS_destroy_ikwhan: "Уничтожить ихванские хиджры"
JBS_destroy_ikwhan_desc: "Ихваны, или Братство, долгое время были как бельмо на глазу из-за своих хиджрей - что-то вроде лагерей и поселений, распространенных по всей Аравии. Они организовали себя в около независимую сущность, поклоняющуюся вахаббистским улемам в Рияде. С поражением главной вахаббистской силы, нам больше не нужно терпеть их присутствие и наконец вычистить эту заразу."
JBS_protect_religions: "Защита немонотеистов"
JBS_protect_religions_desc: "В глазах вахаббистов, особенно ихванов, все, кто следуют определенному своду правил и обязанностей, достойны называться 'монотеистами', тогда как другие должны либо обратиться, либо умереть от их клинка. Ибн-Сауд никогда до конца не отдавался желаниям экстримистам (опираясь на богатство Аль-Хасы), но ихваны были менее милосердны, поэтому их налеты до сих пор вселяют ужас среди людей Аравии."
JBS_distribute_oil_rights: "Выдать права на разведку нефти"
JBS_distribute_oil_rights_desc: "Основываясь на успешной разведке в Кувейте и Бахрейне в последние несколько лет, скорее всего в Аль-Хасе тоже полно месторождений черного золота. Так как мы не имеем возможности провести поисковые работы, наш Эмир решил позволить иностранным компаниям начать работы в районе Персидского залива (естественно за более чем Королевскую плату)."
JBS_commence_drilling: "Начать бурение скважин"
JBS_commence_drilling_desc: "Успех! Несмотря на первоначальные неудачи, из-за которых наш Эмир уже начал терять надежду, упорные попытки главных инженеров продолжить работу принесли хорошие вести. Нефть в более чем достаточном количестве найдена, а значит пришло время её добычи и торговли ею с нашими зарубежными партнерами."
JBS_naval_connections: "Проложить морские пути"
JBS_naval_connections_desc: "Первое Рашидское государство имело один главный недостаток: может оно и владело Недждом, но берег Аль-Хасы оставался под османским контролем, тем самым не давая нам пользоваться морем. Теперь же, когда Саудиты доброжелательно предоставили нам эту ценную провинцию, пришло время Хаилю проложить морские пути через Персидский залив вплоть до Индийского океана."
JBS_al_hasa_coast_guard: "Создание аль-хасской береговой охраны"
JBS_al_hasa_coast_guard_desc: "Важность нефти для внешних и внутренних войск становится очевидной, поэтому контроль и безопасность Персидского залива - наша первостепенная задача. Для этого Хаилю необходимо заложить основы военно-морских сил в форме береговой охраны Аль-Хасы. Под их защитой наши берега и прибрежные зоны будут обезопасены от враждебных вторжений, которые потенциально смогут помешать торговле."
JBS_unite_arabs: "Объединить Аравию"
JBS_unite_arabs_desc: "Мечта, которую лелеял каждый арабский вождь и эмир, теперь запала в душу Хаиля, так как он тоже видит себя той силой, которая способна объединить Аравийский полуостров. От торговых портов Индийского океана до Священных город Мекки и Медины вплоть до Тигра и Евфрата - мечта о единой Аравии будит нашего Эмира по ночам. Этот путь долог, так как у наших границ правят османские сторонники, но кто не рисукет - тот не правит Аравией!"
JBS_integrate_quatar: "Интегрировать Катар и Бахрейн"
JBS_integrate_quatar_desc: "Важные торговые жемчужины Персидского Залива - Катар и Бахрейн наконец под защитой Центральной Аравии, раз и навсегда показывающее, что они арабские, а не персидские. Пусть местная автономия Королевских дворов сохранена в угоду мирной передачи, в скором времени там будут назначены рашидские губернаторы."
JBS_integrate_trucial_coast: "Интегрировать Договорный Оман"
JBS_integrate_trucial_coast_desc: "Семь шейхств Договорного Омана, в прошлом называемые Пиратским берегом, теперь под защитой Рашидидов. Они напрямую связывают нас с Индийским океаном в обход Маскато-Персидского контроля над Ормузских проливом. Децентрализованное правление шейхств скорее всего выживёт, но тесные связи с Бани Ясом могут нанести удар по автономии шейхств за пределами Абу-Даби."
JBS_Conquest_Mecca: "Покорение Мекки"
JBS_Conquest_Mecca_desc: "Мекка - священный центр Ислама и жемчужина в короне того, кто хочет быть арабским королем. Она не только принесет славу, которая иначе недостижима, но и экономический подъем благодаря хаджу. Однако процесс включения в состав нашего государства этих богатых земель с современным управлением не будет беззаботным."
JBS_Constituent_Assembly: "Сформировать Учредительное собрание"
JBS_Constituent_Assembly_desc: "При поддержке того, что осталось от османской администрации и аристократов Хиджаза, создание Учредительного собрания, состоящего их хиджазсцев, заложило бы фундамент для нового Шаммарского государства. Такое государство, в котором Центральная Аравия (под управлением Хаиля) и Хиджаз (под управлением Мекки и Джедды) сформировали бы федеральную и личную унию. Тем самым, обе бы стороны сохранили внешний и внутренний сувернитет."
JBS_Fundamental_Provisions: "Внедрить Основные положения"
JBS_Fundamental_Provisions_desc: "'Султанат Аравийский в своих границах должен сохраняться цельным, а его части связанными, ни в коем случае не разделен или разобщен в какой бы то ни было форме...' Продолжая 'Основные положения', что де-факто есть конституция, мы тем самым расчерчиваем границы различных соединенных министерств нашего нового государства с сильной централизованной властью монарха, который ещё и верховный главнокомандующий."
JBS_Majlis_al_Wukala: "Основать Меджлис аль-Вукала"
JBS_Majlis_al_Wukala_desc: "Чтобы справиться с более сложной задачей управления Хиджазом, нежели с Центральной Аравией, необходимо основать Меджлис аль-Вукала, или Совет Министров (Хиджаза). Его задачей будет управление владением под надзором доверенного сына Эмира. В него будут входить глава правительства (эмирский наместник), министр иностранных дел, министр финансов, министр внутренних дел и члены консультативного совета."
JBS_Hajj_Regulation: "Регулировать хадж"
JBS_Hajj_Regulation_desc: "Под контролем управления Каабы при министерстве внутренних дел и управления хаджа при министерстве иностранных дел, регулированию ежегодного хаджа было уделено пристальное внимание со стороны Хаиля. Вопреки османских традициям субсидирования хаджа и возврата к хиджазской администрации 1917 года, паломнические налоги и другие финансовые механизмы будут учреждены для обогащения нашей страны."
JBS_Foreign_Consulates: "Открытие иностранных консульств"
JBS_Foreign_Consulates_desc: "В портовом городе Джедда во времена османского правления было множество иностранных консульств, в основном империй и государств с обширным мусульманским населением для помощи последним в их ежегодном хадже. Хотя во время Левантской войны эти консульства были закрыты, многие правительства признали нашу независимость и выразили интерес к возобновлению отношений."
JBS_Port_Jeddah: "Порт Джедды"
JBS_Port_Jeddah_desc: "Самая большая гавань в Красном море, порт Джедды очень важен для нашего государства. Он служит не только вратами Священных городов для сотен тысяч мусульман по всему свету, но и бурным торговым центров с обширными доками, портовыми и железнодорожными сообщениями с Меккой, Мединой и Сирией. Очевидно, что для расширения нашей экономики, не стоит забывать о Джедде."
JBS_Motor_Transport_Radio_Department: "Управлением автомобильного транспорта и радиовещания"
JBS_Motor_Transport_Radio_Department_desc: "Решение задачи управления такого большого государства, в котором почти нет дорог и ещё меньшим контролем со стороны правительства за своими подопечными, появление грузовиков и, что важно, радио, произвело революцию в области управления. Для дальнейшего улучшения качества администрации было создано управление автомобильного транспорта и радиовещания при министерстве внутренних дел."
JBS_General_Directorate_Police: "Главное полицейское управление"
JBS_General_Directorate_Police_desc: "На основе Генерального совета безопасности, учрежденного в Мекке во время войны, состоящего в основном из остатков османской жандермерии, Меджлис аль-Вукала приказал сформировать Генеральное полицейское управление. Для стабильного притока офицеров, которые могут поддерживать порядок, полицейская академия в Мекке будет в скором времени открыта."
JBS_Mudiriya: "Учредить Мудирию"
JBS_Mudiriya_desc: "Для удовлетворения потребностей нашей растущей экономики, правительство издало указ по созданию Мудирии, или Главного управления финансов. Помимо работы викалы (министра), были также приглашены зарубежные финансисты для помощи в организации обширных богатств нашей страны, а также для контроля за отделами снабжения, паломничества, сельского хозяйства и общественных работ."
JBS_Mining_Department: "Управление нефтяной и горной промышленности"
JBS_Mining_Department_desc: "Может главным источником дохода для нас всё ещё является хадж и небольшие сельскохозяйственные угодья, богатства под землей Аравии медленно, но верно выходят вперёд. Золотые залежи Хиджаза вносят свой вклад, но главным открытием являются месторождения нефти. Америка в хаосе, а нефтяные запасы в мире на исходе - это значит, что пришло время для Аравии оставить свой след в истории."

### Events ###
jbs.0.t: "Эмират Джебель-Шаммар"
jbs.0.d: "Основанный на руинах Второго судовского государства, великие эмиры Хаиля заложили фундамент Рашидской государственности. То, что эта страна могла просуществовать несколько десятилетий, было чудом, так как жестокое правление шаммаров над жителями Неджда отдаляло Рашидидов от арабских граждан и экономики. А с восхождением Ибн-Сауда в 1904 году, после серии сражений, Рашидиды были отброшены сначала из Рияда, а затем из всех внутренних частей Аравийского полуострове. Все, что у них осталось, это их родной регион Джебель-Шаммар.\n\nОднако отличные от арабских вождей, эмиры Хаиля сохранили тесные связи с Высокой Портой, что быстро начала их использовать как щит своих южных границ. Эти взаимоотношения продолжались и во времена Вельтикрига, когда Хашемиты выступили на стороне британцев, а Саудиты выступили как третья сила, эмиры Джебель-Шаммара поставили все деньги на Османскую империю, продолжая оставаться верными даже в самые тёмные времена. Хотя эта преданность была щедра награждена после войны, она навешала на Рашидидов ярлык османских шавок и предателей всего арабского мира.\n\nНесмотря на 'победу' в Вельткриге, эмират не увидел той ценности, которую желал, выступая на стороне турков. Пусть отношения с Константинополем оставались теплыми, промышленная революция и её распространение в Ближнем Востоке нанесла сильный урон по и так уже шаткой шаммарской экономике. Опираясь на паломников, что путешствуют по Аравийскому полуострову в Мекку ради хаджа, расширение пароходов, машин и, что самое важное, османских железных дорог нанесло непоправимый ущерб древней торговле.\n\nС одной стороны поддерживаемые процветающими, но апатичными Османами, а с другой притесняемые экспансионистами Саудами, хаильские эмиры должны вновь встать с колен, найти источники дохода и сохранить преданность их оставшихся сторонников, иначе они будут стерты со страниц учебников по истории."
jbs.0.a: "Пусть Аллах укажет нам путь!"

jbs.1.t: "Экономические трудности в Эмирате"
jbs.1.d: "Процветание Джебель-Шаммара долгое время основывалось на паломниках, что совершали хадж через Хаиль. Несмотря на то, что экономика находится за пределами современной капиталистической системы, 'Чёрный Понедельник' ударил по Константинопольскому халифату, а значит и по эмирату. Уже сейчас мы видим сильное снижение количества паломников, всплеск османского импорта, и все это сильно бьет по эмирату. Очень сильно. Внутри страны диссиденты уже начали обсуждать некомпетентность Эмира и, возможно, он не переживёт эту бурю."
jbs.1.a: "Нет причин для паники."

jbs.2.t: "Сирийская программа по обмену"
jbs.2.d: "В попытке Османов сблизить Хаиль с османским центров, Мактаб Анбар, или Дамасский гражданский подготовительный колледж, разрешила 5 мужчинам из хаильской элиты обучаться в престижной академии. Обычно эти места зарезервированы для сирийской османской элиты, где они проходят подготовку для обучения в Мектеб-и Мулкийэ (Имперский колледж госслужбы) в столице. Идея состоит в том, чтобы шаммарские студенты вернулись после обучения и помогли в тренировке и образовании населения Хаиля.\n\nНо это предложение было встречено с некоторым сопротивлением, так как многие бояться последующего турецкого влияния в Джебель-Шамммаре, а другие просто сомневаются в необходимости реформ."
jbs.2.a: "Удачи!"

jbs.3.t: "Упразднение Меджлиса"
jbs.3.d: "Созданный в 1922 как компромис между могущественными Аль-Субханидами и династией Рашидидов, Меджлиса аль-Шура (Парламент/Королевский совет) с тех самых пор правил в Хаиле на различных уровнях власти. Его существование мешало рашидскому Эмиру, который не скрывал своего презрения.\n\nПользуясь возрастающей нестабильности на Полуострове, Эмир окончательно упразднил Совет. При сотрудничестве с союзниками среди шаммарских бедуинов, Эмир штурмом занял кабинеты вместе с соратниками, что послужило концом Меджлису в 1922 году. На его месте возник Меджлис аль-туджар, состоящий из преданных и могущественных торговцев Хаиля."
jbs.3.a: "Да здравствует Эмир!"

jbs.4.t: "Завоевание Бурайда"
jbs.4.d: "Недовольство в Касиме продолжается, а слухи о возращении в Бурайду семьи аль-Муханны становятся сильнее. Эти слухи превратились факты, когда иррегулярное формирование Шестой Османской армии, под покровительством генерала Аль-Хашими, вошли в Бурайду в попытке восстановить власть династии и расширить иракское влияние на Центральную Аравию. Состоящая в основном из арабских солдат, свергнутый эмир считает, что это повысит его легитимность в глазах бурайдских граждан, но, тем не менее, его встретили с оскорблениями. Прозывая династию турецкими шавками и предателями веры, сторонники Саудитов получили всеобщую поддержку.\n\nПользуясь этим случаям, наш Эмир отдал приказ о мобилизации и нанесении удара по Саудами, пока они разбираются с иракской угрозой. Хотя налеты с обеих сторон продолжались более чем десятилетие, прямая атака на саудовские земли знаменует начало активной фазы арабского конфликта."
jbs.4.a: "Итак, началось!"

jbs.5.t: "Османы выводят войска"
jbs.5.d: "Несмотря на боязнь успешного вторжения в Центральную Аравию при поддержке Османов, смена правления в Багдаде быстро отняло все надежды у семьи Муханны. Новый губернатор, следуя указам из столицы, в срочном порядке издал указ о прекращении всех боевых действий в регионе. По официальным заявлениям, он признает Ибн-Сауда как сюзерена Касима в качестве османского губернатора, а значит не видит причин для вмешательства. На самом деле, иракская администрация подсчитала убытки и решила, что разумным будет оставить Аравию.\n\nОднако локомотив войны уже двинулся, и военный конфликт между Хаилем и Риядом неизбежен. Скимитары заточены, ружья заряжены, а палящее солнце пустыни уже восходит над новой Аравией."
jbs.5.a: "Значит, война!"

## Ikhwan insurrection
jbs.6.t: "Неспокойство среди ихванов"
jbs.6.d: "Хотя с поражением Ибн-Сауда по вахаббизму был нанесен суровый удар, ихваны до сих пор остаются могущественной силой со своей сетью племенных союзов, которую непросто сломить.\n\nФейсал аль-Дуваиш, лидер мутаиров и лучший командир в глазах многих арабов, кажется не очень доволен своей позицией и даже отказывается посетить Хаиль, чтобы поклясться в верности Эмиру. Это самое глубокое оскорбление, которое только можно представить для бедуинов. Другие недовольные лидеры утайбы и руалы осложняют ситуацию, поскольку их объединённые силы с легкостью могут окружить нашу столицу и отрезать от всего Неджда, а также линий снабжения и подкрепления."
jbs.6.a: "Волнительно..."

jbs.7.t: "Фейсал аль-Дуваиш озвучил требования"
jbs.7.d: "Под прикрытием защиты монотеистов, а скорее просто в попытке склонить людей Неджда, Фейсал аль-Дуваиш предъявил требования к нашему Эмиру.\n\nСреди заявлений наиболее выделяющееся о 'преступлениях', которые совершил Эмир, а именно то, что все торговцы и граждане Хаиля всех религий могут свободно исповедовать свою веру. Это идет вразрез с вахаббистскими догмами, поэтому ихваны требуют, что или мы обращаем всех в единую веру, или вырезаем всех до единого. Более того, они незамедлительно требуют прекратить любые отношения с Портой, а также запрещаем всю каффирскую технологию, например, радио, со Святой земли, ибо это глубокое неуважение к Исламу.\n\nЕсли эти требования не будут выполнены в течение месяца, Фейсал поклялся освободить монотеистов из-под гнета Рашидидов. Взволнованные данным заявлением, племена со всего Аравийского полуострова решают что им делать: либо остаться верными своему Эмиру и помочь ему, либо воспользоваться ситуацией для расширения своей власти при помощи ихванов."
jbs.7.a: "Война, так война!"

jbs.8.t: "Ихванский мятеж"
jbs.8.d: "Получив отказ от нашего Эмира, что очевидно не сюрприз, ихваны и их коалиция сочувствующих племен подняло флаг в знак восстания. Ведомые генералом Фейсалом аль-Дуваишом, при поддержке части утайбы и руалы, мятеж стартовал открытой атакой нашего города Хуфуфа на побережье Аль-Хасы.\n\nНесмотря на их упорные попытки, город всё ещё стоит, а его шиитские жители дрожат от страна за стенами с надеждой, что помощь скоро пребудет. Никто не сомневается, что если стены падут, на улицах начнется настоящая бойня."
jbs.8.a: "В бой!"

## Pro-Saudi insurrection
jbs.9.t: "Вахаббистские улемы порочат [JBS.GetLeader]"
jbs.9.d: "Несмотря на то, что наше завоевание Неджда в очередной раз прогнало сыновей Ибн-Сауда из их законных владений, мы ничего не можем поделать с влиянием вахаббистских улемов на обычных граждан. Отказываясь подчиняться имаму, многие города и оазисы в голос заявляют о своем неприятии к нашему Эмиру. С нашей стороны у людей мало желания сотрудничать с населением Неджда, так как наши шаммарские земляки видят в них недолюдей, которые годятся лишь для работы на полях и в качестве пушечного мяса."
jbs.9.a: "Волнительно"

jbs.10.t: "Столкновение в Касиме"
jbs.10.d: "Плохие новости пришли из Касима после столкновения группы поселенцев и сборщиков налогов, которое переросло в кровопролитие. Поселенцы просили о задержке с уплатой ежегодного налога, указывая на то, что по всей Центральной Аравии сейчас разруха и голод из-за нашей неустойчивой экономики.\n\nНо сборщики не были в настроении для переговоров, а после того, как один из селян попытался спугнуть сборщиков, началась потасовка. Хотя сборщики налогов бежали, один из рашидских принцев принял все это близко к сердцу и собрал отряд на Касим. Через налет и грабеж они получили свою 'славу и богатство'.\n\nКогда отряд все же вернулся домой, упоенный своей добычей, они обнаружили, что теперь вокруг них лишь горящие руины и голодное население. Отношения между жителями Неджда и шаммарской элитой и так были натянуты, но теперь многие опасаются, что принц зашел слишком далеко."
jbs.10.a: "Все правильно, Неджд должен знать своё место!"

jbs.11.t: "Рияд прогнал шаммарский гарнизон"
jbs.11.d: "Озлобленные тиранией рашидского губернатора, небольшая группа сторонников Сауда штурмом взяли наш гарнизон в столице Неджда Рияде. После короткой стычки они заняли город. Объявив Сауда бин Абдул-Азиза Аль-Сауда новым имамом Саудовской Аравии, гонцы были отосланы на самых быстрых жеребцах для призыва всех сочувствующих Саудам для того, чтобы вернуть ему трон, сломав Рашидидов раз и навсегда."
jbs.11.a: "Не опять, а снова..."

jbs.12.t: "Саудовские знамена стекаются на призыв к оружию!"
jbs.12.d: "Вдохновленные быстрым захватом Рияда и разневанные рашидским угнетением в Центральной Аравии, различные шейхи и бедуины поклялись помочь своими мечами новому имаму и начали уже мобилизовать свои силы.\n\nСреди тех, кто возвращается к Сауду, есть аниза - большое арабское племя, зафиры - заклятые враги рашидских союзников мунтафика, дувасиры - самые преданные из всех арабов и небольшая группа утайбы - гордых воинов.\n\nС новой коалицией, время покажет, сможет ли выстоять династия Рашидидов с последним испытанием, или же она уснет навеки вечные!"
jbs.12.a: "И вновь продолжается бой!"

## Overthrowal of Saud (al Rashidi)
jbs.13.t: "Встреча в пустыне"
jbs.13.d: "Уже прошло несколько дней с тех пор, как Эмир разгромил то, что осталось от Саудитов среди песков времени. С награбленным богатством, Эмир, теперь уже Верховный правитель Центральной Аравии, планирует вернуться в свою столицу Хаиль. Где-то по пути, караван остановился на ночлег вместе с Саудом, отдыхающем в своем шатре. Племянник Эмира, Абдаллах, взглянул на горизонт вновь завоеванных земель. Сауд был коронован эмиром ещё мальчиков в 10 лет, и мальчиком он остаётся, по крайне мере в глазах Абдуллы. Он посмотрел на звезды перед тем, как войти в шатер.\n\n'Мой любимый племянник и достопочтенный Эмир', - его широкой улыбки было достаточно, чтобы скрыть его зависть. - 'Я пришел поздравить тебя с победой над Ибн-Саудом!' Племянник не заметил его, и взглянул только спустя несколько секунд. 'Ты мог бы придти раньше, но, я так понимаю, ты наконец решил заявить о себе. Твоя лесть раскрывает тебя, Абдаллах. Чего ты хочешь?' Улыбка Абдуллы быстро расстаяла, неужели его так легко раскусить? Он немного съежился перед тем, как вновь натянуть свою улыбку. 'Ха, если бы, мой повелитель. Я пришел с предупреждением. Оказывается, что Саудиты не умерли от нашего последнего удара, а сбежали. Слышал, они теперь на пути в Кувейт'. Лицо Сауда сделалось серьезным, и он повернулся к своему племяннику:'Вижу, вижу, история повторяет себя. Тогда пора действовать'. Абдаллах немного ухмыльнулся. 'И каковы ваши приказания, о повелитель?'"
jbs.13.a: "Я отправлю отряд на его поиски. Они умрут от меча посреди пустыни!"
jbs.13.b: "Я сам поведу людей и убью его раз и навсегда!"

jbs.14.t: "Абдаллах возвращается в Хаиль"
jbs.14.d: "Взяв с собой небольшую часть солдат для возвращения в Хаиль, первая часть плана Абдуллы приведена в действие. Пока Сауд отвлечен в своей безумной погоне среди песков, пора двигаться дальше.\n\nАрабская ночь по истине очаровательна вкупе с прохладным пустынными ветерком. Абдаллах ждал за маленькой лавной в центре Хаиля. Торговец не был против, да и не хотел знать зачем здесь он. Чёрный силуэт мужчины в плаще подошел к Абдулле и кивнул. 'Ты племянник Эмира?' Абдаллах положительно кивнул и закрыт дверь, при этом заметно провел по пистолету. 'А ты, значит, посланник Аль-Субханидов?' Мужчина кивнул в ответ, и они оба пожали друг другу руки, перед тем, как сесть за небольшой столик. Перед тем, как начался диалог, Абдаллах положил своей пистолет на стол, не убирая пальцев с пускового крючка. 'Эмир... Эмир плохо себя чувствует', - после этих слов посланник поднял бровь в удивлении. - 'Поэтому ты желаешь говорить с моими хозяевами?' Абдаллах подтвердил его слова и посмотрел на ночное небо. 'Вести быстры, не так ли? С поражением Саудитов в Рияде вскоре вся земля узнает о нашем успехе. Ибн-Сауд казнен и погребен. Но Эмир верит, что Саудиты продолжат охотиться на нас. Ибн-Сауд был только началом, всех саудовские принцы должны быть уничтожены. Это показывает его жестокость и беспощадность. В Эмире кипит ненависть и жажда крови, поэтому если мы оставим все как есть - нам скоро будет нечем править.\n\n'Быть может... и что же Вы предлагаете для решения этой проблемы?' Абдаллах озадаченно покачал головой. 'Нет лекарства от такой болезни. И раз наш Король в нездравии, возможно, было бы разумно сменить лидера...'"
jbs.14.a: "Вот ведь хитрый жук..." 

jbs.15.t: "Гамбит наёмников"
jbs.15.d: "К счастью для Абдуллы, эмират и его предшественники не любили использовать арабских солдат для личной охраны, больше в ходу были турецкие и египетские наёмники. Обученные и опытные мужи бились за деньги, а не за Короля. С ударом Черного Понедельника ситуация вышла из-под контроля, когда многие из этих мужей не получили плату вовремя. Обещания Короля это одно, но вот реальные мешки с золотом - совсем другое...\n\n'И ты предлагаешь двойную цену за наши услуги?' - капитан удивленно посмотрел и с радостью спросил, его люди никогда не слышали о такой щедрости. Абдаллах просто кивнул в ответ со своей характерной ухмылкой. 'Конечно, если это и есть цена вашей преданности, пусть будет так. Но я надеюсь, что вы не будете лезть в наши семейные распри, когда с этим гнилым дельцем будет покончено'. Капитан подумал несколько секунд перед тем, как повернуться к своим людям и вновь к Абдулле. 'И как же Вы собираетесь платить нам? Сомневаюсь, что ваши богатства не сравнятся с Королевскими'. Лицо Абдуллы не изменилось:'Аль-Субханиды поддерживают меня и заверили, что предоставят средства на начальные издержки. Все остальное получите тогда, когда я стану Эмиром'. Предложение интересное, но сможет ли он сдержать своё слово?"
jbs.15.a: "Король возвращается на рассвете, пора действовать."
jbs.15.b: "Твои слова худы, как и твой кошелек. Мы не будем принимать в этом участия."

jbs.16.t: "Возвращение Эмира"
jbs.16.d: "В течение следующих дней, Сауд вернулся в Хаиль со своими людьми, его приветствовал племянник в Королевском дворце. 'Вернулись с головами наших врагов, о повелитель?' Сауд не обратил на него внимания и прошел мимо него. Абдаллах последовал за ним:'Мой повелитель, все в порядке?' Сауд проигнорировал его снова перед тем, как громогласно заявить:'Они сбежали! Должно быть в Кувейт или Ирак, или Йемен, или в какое другое чертово место!' Абдаллах цокнул перед тем, как уйти для встречи с намениками. 'Эмир потерпел неудачу в своей безумной погоне лишь бы утолить жажду крови. Пора ему уйти на покой'. Они вошли в дверь, а Абдаллах достал пистолет и направил на Эмира. 'Племянник, ты посрамил честь Эмирата. Пусть Аллах будет милосерден'. Сауд не успел и сказать слова, множество выстрелов загремело, и Эмир погиб там же, где и сидел.\n\n'Скажи своим людям, чтобы заняли Дворец, а затем и весь город. Без сомнений, здесь всё ещё есть сторонники старого порядка'. Люди кивнули в ответ и разбежались. Послышались выстрели и крики. Абдаллах убрал пистолет и взглянул на дворцовые сады - все это теперь его. Услышав шаги, он увидел, как один из слуг Сауда, всё ещё верный господину, достал кинжал. В своем безумном гневе он ринулся к Абдулле, целясь прямо в грудь."
jbs.16.a: "Абдаллах пристрелил его на месте!"
jbs.16.b: "Слуга вонзил нож прямо ему в сердце!"

jbs.17.t: "Переворот успешен"
jbs.17.d: "Абдаллах глубоко вздохнул, посмотрел на безжизненное тело слуги. Кровь потекла по полу и ножу. Прежде чем он мог убрать пистолет, группа наёмников вбежала в комнату, их командир с удивлением посмотрел на тело. 'Принц Абдаллах, Вы в порядке? Вас ранили?' Абдаллах положил пистолет на перила, посмотрев на сады ещё раз. 'Я в порядке... в порядке... Я успел выстрелить перед тем, как он смог добраться до меня. Что у вас?'\n\n'Мы захватили большую часть города, но некоторые до сих пор верны Сауду, они держат несколько домов. Мы справимся'."
jbs.17.a: "Наконец-то, я Эмир…"

jbs.18.t: "Абдаллах убит!"
jbs.18.d: "Не успев достать оружие, Абдаллах получил удар ножом слуги прямо в сердце. Умерев до того, как он упадет навзничь, слуга быстро сбежал до того, как несколько наёмников вернулись во Дворец и увидели тело своего господина. Не зная, что делать дальше, они разбрелись по Дворцу вместе со своими товарищами, забирая все ценное, что могли найти. В сумотохе послышались выстрелы сына шестого эмира, Абдаллаха ибн Митаба ибн Абд аль-Азиза, что вместе со своими людьми быстро окружили здание.\n\n'Сдавайтесь, вы окружены. Быть может, мы вас пощадим'. Растерянные наёмники лишь начали стрелять в ответ, после чего люди Митаба штурмом взяли Дворец. Вместе с людьми вошел и Митаб, сдержавший слово и пощадивший тех, кто сдался. Так или иначе, они же солдаты удачи, зачем им помирать за убитого Эмира? 'Те, кто присоединяться ко мне - я вас не предам. И, конечно же, сполна заплачу. Но учтите, я не потерплю раскольников'. Предложение не слишком завидное, но другим вариантом была смерть."
jbs.18.a: "Интересный получился переворот!"

## Overthrowal of the House of Rashid
jbs.19.t: "Переворот в Хаиле"
jbs.19.d: "Группа аристократов, разгневанных постоянным игнорированием советом, огромными тратами рашидских принцев и безразличием к нешаммарскому населению, свергло правительство в Хаиле. Эмир [JBS.GetLeader], оставшийся без союзников для удержания трона, был вынужден отречься от престола в пользу более покладистого Мухаммада ибн Талала.\n\nМеджлис, ослабленный нашим Эмиром в попытке заполучить абсолютную власть, вновь получит свои потерянные полномочия и заработает в полную силу, в первую очередь, он теперь будет контролировать расходы государства, включая личные расходы Эмира. Для усиления позиции, Совет получил некоторую часть Барзанского дворца, где теперь будут располагаться рабочие кабинеты.\n\nПереворот, спонсированные в основном Аль-Субханидами, может быть первыми шагами на пути к комплексным реформам, уже проведенные в Машрике и Кувейте. Однако другие бояться, что это все игра Аль-Субханидов, чтобы сместить Рашидидов с места правителей Хаиля."
jbs.19.d.2: "Группа аристократов, разгневанных постоянным игнорированием советом, огромными тратами рашидских принцев и безразличием к нешаммарскому населению, свергло правительство в Хаиле. Эмир [JBS.GetLeader], оставшийся без союзников для удержания трона, был вынужден отречься от престола в пользу более покладистого Мухаммада ибн Талала.\n\nМеджлис, который лелеял надежду на дальнейшие реформы, проводимые Эмиров, всё ещё был ослаблен в пользу власти Рашидидов. Но теперь он заработает в полную силу, в первую очередь, он сможет контролировать расходы государства, включая личные расходы Эмира. Для усиления позиции, Совет получил некоторую часть Барзанского дворца, где теперь будут располагаться рабочие кабинеты.\n\nПереворот, спонсированные в основном Аль-Субханидами, может быть первыми шагами на пути к комплексным реформам, уже проведенные в Машрике и Кувейте. Однако другие бояться, что это все игра Аль-Субхандов, чтобы сместить Рашидидов с места правителей Хаиля."
jbs.19.a: "Хаиль когда-нибудь познает мир?"

jbs.20.t: "Падение Рашидидов"
jbs.20.d: "С тех пор, как прошел переворот Мухаммада ибн Талала, реальная власть в Хаиле принадлежала семье Аль-Субхан, что благодаря своим связям и влиянию в Меджлисе контролировала все сферы жизни Джебель-Шаммара. Видимо власть так сладка, что главе дома Сауду аль-Субхану, бывшему регенту молодого Эмира, пришла гениальная идея короновать себя хаильским эмиром и наконец избавить себя от коалиции с Рашидидами.\n\nМожет этот шаг и верный, постоянное ослабление власти в Хаиле не осталось незамеченными среди племен Неджда. Более того, Константинополь отказался признавать Субханидов новыми правителями Хаиля, сохраняя титул для Рашидидов. Теперь, будучи между турецкой наковальней на севере и недждским молотом на юге, лишь будущее покажет сможет ли Хаиль спасти себя от развала."
jbs.20.a: "Да здравствует династия Аль-Субхан!"

## War events
jbs.21.t: "Фейсал аль-Дуваиш отказывает в помощи"
jbs.21.d: "Плохие новости для войска Ибн-Сауда - знаменитый генерал мутаиров Фейсал аль-Дуваиш отказался выступить на их стороне, придерживаясь нейтралитета в конфликте с Рашидидами. Ещё хуже то, что он убедил своих союзников в утайбе сложить оружие, тем самым дав огромное преимущество нашим врагам в Хаиле.\n\nХотя они и будут сполна наказаны за это вероломное предательство после того, как мы оставим Хаиль в руинах, пока мы не можем ничего поделать кроме как осудить подобное решение."
jbs.21.a: "Да пусть его за это затопчут тысячи верблюдов!" 

jbs.22.t: "Завоевание Бурайды"
jbs.22.d: "Недовольство в Касиме продолжается, а слухи о возращении в Бурайду семьи аль-Муханны становятся сильнее. Эти слухи превратились факты, когда иррегулярное формирование Шестой Османской армии, под покровительством генерала Аль-Хашими, вошли в Бурайду в попытке восстановить власть династии и расширить иракское влияние на Центральную Аравию. Состоящая в основном из арабских солдат, свергнутый эмир считает, что это повысит его легитимность в глазах бурайдских граждан, но, тем не менее, его встретили с оскорблениями. Прозывая династию турецкими шавками и предателями веры, сторонники Саудитов получили всеобщую поддержку.\n\nПользуясь этим случаям, наш Эмир отдал приказ о мобилизации и нанесении удара по Саудами, пока они разбираются с иракской угрозой. Хотя налеты с обеих сторон продолжались более чем десятилетие, прямая атака на саудовские земли знаменует начало активной фазы арабского конфликта."
jbs.22.a: "Итак, началось!"

jbs.23.t: "Османы выводят войска"
jbs.23.d: "Несмотря на боязнь успешного вторжения в Центральную Аравию при поддержке Османов, смена правления в Багдаде быстро отняло все надежды у семьи Муханны. Новый губернатор, следуя указам из столицы, в срочном порядке издал указ о прекращении всех боевых действий в регионе. По официальным заявлениям, он признает Ибн-Сауда как сюзерена Касима в качестве османского губернатора, а значит не видит причин для вмешательства. На самом деле, иракская администрация подсчитала убытки и решила, что разумным будет оставить Аравию.\n\nОднако локомотив войны уже двинулся, и военный конфликт между Хаилем и Риядом неизбежен. Скимитары заточены, ружья заряжены, а палящее солнце пустыни уже восходит над новой Аравией."
jbs.23.a: "Значит, война!"

### Cultural Flavor Events ###
jbs.24.t: "Конфликт в Медине"
jbs.24.d: "В недавно захваченной Медине разразились стычки между городскими жителями и нашими союзниками-бедуинами. Разгневанные роскошной современной жизнью, группа бедуинов начала крушить витрины, сжигая книги и поджигая двери, а также совершать и другие акты агрессии по отношению к горожанам.\n\nВластям удалось быстро прекратить нападения, но этот инцидент в очередной раз показывает огромную пропасть между населением Хиджаза, который привык к современной жизни в Османской империи, и пустынными жителями Центральной Аравии. Напряжение в правительстве между сторонниками изолированного образа жизни и теми, кто хочет привнести хоть какие-то изменения, неуклонно растет. Тем не менее, время идет, и надо только того, как Аравия займет своё место в 20 веке."
jbs.24.a: "Беспокойно"

jbs.25.t: "Конец сабеизма"
jbs.25.d: "Хотя язычество почти исчезло под догматичным Вахаббистским государством, несколько маленьких пристанищ выжило посреди пустынь Аравии. Одна такая последняя община из Джауфа верует в сабеизм, поклоняется солнцу и жертвует мертвым.\n\nС приходом современных форм коммуникации и усиленной формой централизации, даже такие 'культы' были окончательно прикрыты. На их месте, ихванские хиджры крепко схватили все религиозные практики в Центральной Аравии, преследуя 'немонотеистов' с довольно пылким рвением."
jbs.25.a: "Слово Мухаммеда победило!"

jbs.26.t: "Беспокойство среди бедуинов"
jbs.26.d: "Хотя Рашидиды и могли выступать в качестве моста между бедуинами шаммарской конфедерации и городскими жителями великого торгового города Хаиля, низвержение их династии семьей Аль-Субханидов нанесло непоправимый ущерб этому балансу. Бедуины, верные своим традциям и обычаям, чтут силу и честь, и им не нравятся предательские интриги во дворе Хаиля.\n\nНе скрывая своей неприязни к новыому городскому режиму, различные лидеры отказались принять участие в государственном празднике, банкетах и других обязанностях. Сборщики налогов и даже улемы теряют хватку над этой высокомобильной, но значительной части населения. Бедуины отстраняются все дальше и дальше от дел Хаиля."
jbs.26.a: "Придет время, и они внемлют голосу разума..."

jbs.27.t: "Нефтяная сделка"
jbs.27.d: "С открытием нефти в Иране в 1908 году, в Ближний восток пришла нефтяная промышленность. Вельткриг показал важность черного золота для военного дела и производства, поэтому его поиски усилилсь. После заключения Немецко-османско-голландской сотрудничества в Мосуле под руководством Турецкой нефтяной компании, добыча нефти в Южном Ираке и Бахрейне началась полным ходом. Арабские предводители со всего Полуострова с интересом обдумывали расширение индустрии, с учётом пониженных доходов с хаджа (из-за османской механизации транспорта) и с торговли жемчужинами в Персидском заливе. Экономика без нефти может потерпеть крах.\n\nПравители Хаиля замечают это изменение вместе с упадком паломнического бизнеса, поэтому они уже составили планы по продаже концессий на берегу Аль-Хасы. Множество компаний со всего света уже изъявили интерес после успешного опыта в Бахрейне.\n\nВпереди всех стоит ТНК, которая считает Аль-Хасу - частью Османской империи, а значит и своим владением. Финансовые трудности и конфликты между партнерами внушают сомнения в возможностях наших людей по проведению необходимых мероприятий. Предложения из Датч-Шелл и объединенной немецкой компании ДАПГ и ДЕА АГ выглядят более прибыльными, но они могут поспособствовать столкновению интересов с Портой."
jbs.27.a: "Согласимся на сделку с ТНК"
jbs.27.b: "Найдём независимых партнеров!"

jbs.28.t: "Создание ДАМАГ"
jbs.28.d: "Несмотря на дипломатические протесты со стороны Высокой Порты, концессии по Аль-Хасе были проданы немецко-голландским партнерам. Акции новой компании Дойче-Арабиш Минералёл АГ, или ДАМАГ, уже были распределены между тремя сторонами согласно Дамманскому договору. Датч-Шелл получает 20%, тогда как немецкие ДАПГ и ДЕА АГ каждый получит по 35%. Оставшиеся 10% пойдут прямо в казну нашего Эмирата вкупе с дополнительной прибылью для Королевской семьи до тех пор, пока нефти не найдут в значительном количестве.\n\nТем не менее, наше государство ждет долгий путь для достижения устойчивой добычи нефти. Инженеры из ДАПГ уже начали первые поисковые работы недалеко от города Даммана, что близ острова Бахрейна, но пока несчастные случаи и большие траты не внушают надежды для успешного учреждения ДАМАГ."
jbs.28.a: "Тост за наших новых друзей, чтобы мы были богатые как короли!"

jbs.29.t: "Верблюжьи гонки в Хаиле"
jbs.29.d: "Древняя традиция проводить верблюжьи гонки - один из наиболее популярных видов спорта на Аравийском полуострове. Хотя традиционно эти гонки затмевали скачки на лошадях, нашему Эмиру очевидно больше по душе эти пустынные корабли, поэтому он своим мудрым указом решил организовать первый Хаильский Верблюжий Турнир. Стартуя из центра Хаиля, гонка будет проводиться вокруг замка Хатим аль-Тай до Джуббы, а затем обратно, финишируя у Барзанского дворца.\n\nНо некоторой знати не нравится идея, так как они считают верблюдов недостойными, по сравнению с лошадьми. Зато бедуинам очень понравилось начинание Эмира, множество людей уже толпятся у регистрационного бюро чтобы принять участие."
jbs.29.a: "50 рупий на Набрана!"

### Plot to restore the Rashidis
jbs.30.t: "Рашидские принц просит помощи" #OTT
jbs.30.d: "С приходом к власти в Рашидском эмирате аль-Субханидов, большинство из прошлых принцев Рашидидов бежали в османский Хиджаз или к шаммарским племенам в Ираке и Сирии. Пока они зализывают раны, потерпев самые сильный удар в своей истории, ещё и после недавней победы над Ибн-Саудом, план по возвращению власти уже созревает между принцем Абдаллахом ибн Митаб ибн Абд аль-Азизом аль Рашидом и османским правлением в Медине.\n\nТак как Халиф отказывается признавать субханского претендента в правительстве Хаиля и Неджда, тем самым он признает власть Субханидов над городом нелегитимным, называя это восстанием против божественной власти. Хотя никто и не хочет отправлять полный взвод османской армии в регионы Аравии, разговоры в кабинете министров в сотрудничестве с Вали в Джедде пришли к выводу, что ограниченная поддержка свергнутого рашидского принца возможна. Принц вместе с группой сторонников будет ответственен за возвращение власти, а Шестая османская армия за свежих верблюдов, значительного денежного займа и небольшого количества оружия.\n\nВ обмен на эту поддержку кабинет настоял, что принц заберёт свои претензии на Аль-Хасу, а значит после возвращения на трон он должен будет передать Басру."
jbs.30.a: "Обеспечить ему полную поддержку!"
jbs.30.b: "Мы не будем тратить ценные средства на этого глупца"

jbs.31.t: "Джедда поддерживает Принца Абдаллаха ибн Митаб аль Рашида"
jbs.31.d: "Шокированные развалом своей марионетки в Хаиле, неудивительно, что османские руководители в Хиджазе следят в огромным интересом за сменой режима, что произошел пару недель назад. Принц Абдаллах ибн Митаб аль Рашид, что был выбран Рашидидами на совете как новый наследник после бесчестного ухода Мухаммада ибн Талал аль Рашида, ищет союзников в османском правительстве Хиджаза, а поэтому он отправился на встречу в Джедду. Хотя и вряд ли, что Османы предоставят значительные сухопутные войска для отвоевания, тем не менее наши шпионы доложили, что рашидские принц был 'удовлетворен' ответом о возможной поддержке.\n\nЭта ситуация стала началом для беспокойства и раскола в Центральной Аравии между племенами, так как многие идут воевать за Рашидидов не столько из-за преданности, а из-за платы (османским золотом). Для Субханидов это плохо, ведь Рашидиды таким образом легко могут получить преимущество."
jbs.31.a: "Просите помощи у египтян!"
jbs.31.b: "Объявить сбор племен!"

jbs.32.t: "Хаиль просит о помощи" #EGY
jbs.32.d: "Под предлогом о возможном возвращении Рашидидов, теперь правящая династия Субханидов просит египетского султана о помощи. Субханиды давно стояли рядом с троном и правили из тени, а теперь решили прекратить эту шараду и свергли последнего рашидского эмира, формально положив конец Рашидскому государству, сменив его на Субханское.\n\nВысокая Порта вне себя из-за потери марионетки, поэтому скорее всего они предпримут меры для возвращения свергнутой династии, пытаясь сохранить власть на Центральной Аравией. Тем не менее, с падением очередного османского союзника мы можем претворить наши планы насчет Машрика путём поддержки субханского режима, помогая им золотом и оружием."
jbs.32.a: "Предложить им займ"
jbs.32.b: "Нет смысла тратить ресурсы на это недоразумение"

jbs.33.t: "Египет прислал поддержку"
jbs.33.d: "Внезапно решив, что в их интересах поддержать наш режим, Египетский султанат выслал нам займ, который мы должны будем выплатить в течение 10 лет. Платя нам в золоте, это позволяет подкупить племена напрямую, чтобы они сражались за нас. Первая партия приехала в Аль-Хасу несколько часов спустя, её приветствовали три эмирских сына."
jbs.33.a: "Премного благодарны!"

jbs.34.t: "Египет молчит"
jbs.34.d: "Скорее всего египетское правительство ещё не решила, возлагает ли оно на наш режим надежды или на восстановление Рашидидов, поэтому ответа пока от них не поступило. Хотя они и не отказывают нам в поддержке, переговоры ведут к тому, что правительство тщательно следит за развитием ситуации в Аравии."
jbs.34.a: "Разрази их Аллах!"

jbs.35.t: "Битва за Хаиль"
jbs.35.d: "Слухи о том, что сторонники Рашидидов связались с анизами и ховайтатми, расползаются по Хаилю, поэтому наш Эмир решил действовать как можно быстрее. Собирая свои войска, состоящие в основном из населения Хаиля, Бурайды и Неджда, он также призвал лидеров двух непокорных племенных конфедераций.\n\nБоясь мести Рашидидов, обе этих племен выступили на стороне рашидского претендента. Докладывают, что харбы, хутаимы и авазимы также выбрали Рашидидов, тогда как важная часть шаммаров тоже отказалась придти на помощь Эмиру. Южные племена же племена в составе утайбы и аджманов выступили на стороне Хаиля, но очевидно, что они ждут большую награду за свою преданность.\n\nОба лидера собрались около города Джауфа. Сегодня решится судьба Аравии путём огня и крови. Знамена развеваются над лагерями, звучат барабаны войны, поются песни в честь предков. Скоро начнется быть может последний кавалерийский бой в арабской истории."
jbs.35.a: "Рашидиды победили!"
jbs.35.b: "Аль-Субханиды одержали верх!"

### Chaos in the Realm
jbs.36.t: "Кризис престолонаследия в Хаиле"
jbs.36.d: "Наследие в Рашидском эмирате всегда был сложным вопросом, потому как рашидские принцы, в отличие от других арабских семей, никогда не могли договориться, кто же будет следующим лидером их династии. Это приводило к наиболее кровопролитным конфликтам на Ближнем востоке, брат шел на брата, дядя на племянника и даже отец на сына. Убийства, перевороты, заговоры и другие преступления были обычным делом в нашей истории, ибо титул Эмира принимали дюжину раз в течение всего нескольких десятилетий.\n\nВо время Вельткрига было объявлено перемирие из-за угрозы со стороны Саудидов, принцы согласились признать власть Эмира и объединить силы для выживания Рашидского государства. Убийство Эмира Абдаллахом однако нарушило перемирие, корону теперь вновь принимал наиболее сильный. Так как позиция Хаиля остаётся неясной в едином арабском государстве, скорее всего скоро возобновится братоубийство в своих ужасных масштабах."
jbs.36.a: "Со смертью Сауда бин Абд Аль-Азиза нить нашей судьбы обрывается"

jbs.37.t: "Смерть Заида бин Талала аль Рашида"
jbs.37.d: "Старуха с косой недолго ждала убийства сына второго рашидского эмира Заида бин Талала аль Рашида. Его просто разорвали на куски сегодня в 2 часа дня в Хаиле. Он был знаменит тем, что спустя некоторое время после окончания Вельткрига завез первый автомобиль. По иронии судьбы, он также стал первой жертвой заложенной бомбы в его аль-Ферт 1920 года модель Т. Машина взорвалась ярким пламенем. Путешествовав вместе с одной из своих жен и юным племянником Абдуллой - все трое скоропостижно скончались. Взрыв выбил по крайне мере десятки окон Барзанского дворца.\n\nХотя многие и боялись, что покушение неизбежно после недавнего переворота, они всё ещё надеялись, что другие принцы смогут найти мирное решение. Эта последняя частичка надежды в прямом и переносном смысле испарилась."
jbs.37.a: "Прискорбно"

jbs.38.t: "Смерть Фейсала бин Хамуда аль Рашида"
jbs.38.d: "Второй в возможно длинном списке будущих убийств Фейсал бин Хамуд аль Рашид был сегодня зарезан у себя дома в Хиле. Один из последних сыновей Обейдидов уже давно забыл о троне, но скорее всего убийцей выступил ближний к трону слуга, который побоялся что Обейдиды увидят в этом хаосе шанс на становление своей линии доминирующей в династии. Принца нашли вместе со своей дочерью Фатимой в луже крови, заколотым расписным ножом, что был подарком кувейтского шейха Ибн-Сауду и получен в ходе захвата Рияда как трофей. Он возвращался домой после визита к своей бабушке.\n\nПринц быть может и не оставил после себя мужских наследников, кто мог бы отомстить за потерю отца, возможно что один из других обейдских принцев отомстит Абдуллаху бин Али."
jbs.38.a: "Ещё одна потеря для семьи"

jbs.39.t: "Смерть Мухаммада бин Абдул-Азиза аль Рашида"
jbs.39.d: "Новая трагедия настигла нас со смертью принца Мухаммада бин Абдул-Азиза аль Рашида, брата нашего прошлого Эмира. Принц, отдавший свой трон брату, был рядом с ним все это необычайно долгое правление (для рашидского эмира). Его нашли мертвым во время его визита к шаммарам. Попав в засаду убийц, его лошадь была подстрелена, из-за чего он упал и затем был затоптан верблюдами нападавших. Группа шаммаров нашли его тело среди дюн этим утром, голым и изуродованым копытами верблюдов.\n\nБудучи первой действительно высокопоставленной жертвой Мухаммад считался реальной угрозой новому Эмиру. Многие уже задумываются, не станет ли Эмир следующей жертвой атаки."
jbs.39.a: "Это уже становится опасным..."

jbs.40.t: "Смерть Абдаллаха бин Хамуда аль Рашида"
jbs.40.d: "Кровавые убийства уже достигли мировых уровней. Абдаллах бин Хамуд аль Рашид был убит в 20 000 футах над Диярбакыром. Стареющий принц, которому уже изрядно надоели насильственные смерти своих братьев, недавно умолял Эмира положить конец кризису, но был встречен с презрением, ибо Эмир считал, что в его примирительном тоне он преследует цель занять трон самому. Боявшийся за свою жизнь после этого разговора, принц понадеялся, что если не найдет соратников в Хаиле, то среди османских турков. Он уехал в Багдад, где отправился в столицу. Это путешествие оказалось для него последним, так как после заправки в Мосуле один из пассажиров выбросил принца с самолета высоко над землей.\n\nХотя никто не знает, кто же отдал команду, говорят будто со смертью принца Эмир наконец-то очнулся и собирается принять решительные меры."
jbs.40.a: "Будем надеяться на хороший исход"

jbs.41.t: "Смерть Фейсала бин Сауда аль Рашида"
jbs.41.d: "Семейный кризис достиг дворца со смертью Фейсала бин Сауда аль Рашида, сына нашего прошлого Эмира. Принц был застрелян посреди белого дня на улицах Хаиля. Молодой парень, что не мог ничего поделать, кроме как смотреть на убийство своего отца в ходе переворота, встретил такую же судьбу после того, как поползли слухи о его разговорах с племенами Абда и Сайях. Верхушка, возможно стоящая за убийством принцев, увидела шанс переворота и приказала покончить с последними сыновьями Сауда. Тем не менее, они потерпели неудачу, так как брат Фейсала Обейд бин Сауд аль Рашид смог бежать и теперь, по слухам, он ищет помощи среди Абды.\n\nНад страной нависла угроза Гражданской войны, а бедуины уже делают ставки на тех принцев, что им нравятся. Дворец должен выступить с решением, иначе вскоре полетят чьи-то головы..."
jbs.41.a: "Пришло время созвать семью!"

jbs.42.t: "Конец кризиса престолонаследия"
jbs.42.d: "Хотя многие рашидские принцы отказались от приглашения во дворец, боясь ставить под угрозу свои жизни с приездом в Хаиль, наш Эмир тем не менее смог собрать значительное число членов семьи. После обмена любезностями, в том числе забавной историей о верблюде одного из слуг Абдаллаха, разговор быстро зашел на тему раскола что отравляет последние месяцы Джебель-Шаммар.\n\nУжасные потери, включая смерти 5 рашидских принцев, нанесли непоправимый ущерб по семье и не позволяют эффективно управлять новым государством. Поэтому семья впервые за свою историю договорилась о единой официальной линии наследования. Наш Эмир, хотя и захватил трон нелегитимно, будет признан как правящим лицом, а его первенец будет официальным наследником, тем самым избегая системы сеньората. Чтобы другим принцам не было обидно, будет учрежден Королевский совет из числа членов семьи. Этот совет будет выступать в роли регентов если нашего Эмира постигнет страшное, а его сын не будет в должном возрасте для правления.\n\nМожет не все принцы рады этому договору, например, Обейд бин Сауд аль Рашид отправил грозное письмо со сравнением Эмира и кучи верблюжьего навоза, договор был все-таки принят, а значит есть надежда, что распри прекратятся."
jbs.42.a: "Мудрость нашего Эмира не знает границ!"

### JBS-OTT events
jbs.59.t: "Халиф [OTT.GetLeader] назначет [JBS.GetLeader] Эмиром Хаиля и Неджда"
jbs.59.d: "Поздравляя нас с великой победой над вахаббистами, Халиф отправил делегацию в Хаиль для подтверждения нашей новой позиции на Полуострове, назначив нашего Эмира Эмиром Хаиля и Неджда. Быть может поздравления и были искренние, не многие могут проигнорировать тот факт, что в течение церемонии Османы в очередной раз привязали Хаиль к своим владениям со всем вытекающим из этого приемуществом и ответственностью."
jbs.59.a: "Благодарим за это благославение"

jbs.60.t: "Арабский конгресс подошел к концу"
jbs.60.d: "Представители со всего арабского мира возвращаются домой, довольные своими планами по отмщению Османам за разгром Арабского восстания. Тем не менее, правительство Хаиля не убедилось в своей необходимости противостоять Порте, видя в них партнера, а не врага. Получив огромную награду от Порты с окончанием Вельткрига, как в форме золота, так и в форме земли, они задумываются - быть может поднять мечи за Халифа вновь будет ещё более выгоднее..."
jbs.60.a: "Свяжитесь с Халифом"
jbs.60.b: "Зачем ждать награды, когда мы можем просто захватить её?"

jbs.61.t: "Эмират Джебель-Шаммара поклялся в верности"
jbs.61.d: "Делегация Джебель-Шаммарского эмирата прибыла в Долмабахче (дворец османских султанов), чтобы заявить о верности их государства к Великому Халифу всего Ислама и готовности сражаться плечом к плечу. Их приторные слова быть может могли бы выйти и из уст змеи, так или иначе, смысл послания Эмира ясен. Если Халиф в очередной раз готов наградить Эмира за его поддержку в последующих войнах, они предоставят мечи и верблюдов Великой Порте. Если же мы прекратим помогать Рашидидам, они без сомнения предадут нас и встанут на сторону врагов.\n\nПодтверждая опасения нашего правительства, Эмир запросил значительное количество материальной поддержке для снаряжения армии и модернизации его обедневших земель. Отказ скорее всего заставит Эмира отвернуться от Халифа к Каиру."
jbs.61.a: "Помочь Эмиру"
jbs.61.b: "Нас не будут шантажировать!"

jbs.62.t: "Порта принимает предложение"
jbs.62.d: "Не так уж и неожиданно, но правительство Константинополя приняла наше щедрое предложение и отправило нам золото и оружие для последующего усиления позиции Эмира."
jbs.62.a: "Премного благодарны"

jbs.63.t: "Порта отказала в поддержке"
jbs.63.d: "Скорее всего из-за своего сверхрасширения, правительство Константинополя отказала нам в поддержке. Каирские шпионы быстро сообщили об этом и взамен предложили вместо Османов одну из своих 'Свободных арабских движений'. Хотя нашему Эмиру безразлична политическая идеология турков и египтян, золото есть золото, а значит решение должно быть принято незамедлительно."
jbs.63.a: "В бой вместе с Каиром!"

jbs.64.t: "[JBS.GetName] ответил на наш призыв!"
jbs.64.d: "Будучи союзниками в Велькриге и партнерами все эти года, Эмир Хаиля ответил на наш призыв в борьбе против египетской угрозы. За это он ждет соразмерную плату. Однако не секрет, что эмиры Полуострова давно положили глаз на южные земли, что хорошо подходят для расширения эмирских владений..."
jbs.64.a: "Снова вместе!"

jbs.65.t: "Джебель-Шаммар требует компенсацию"
jbs.65.d: "За их службу в войне против йеменских и египетских армий, Эмир Джебель-Шаммара требует справедливую компенсацию. Его взгляд устремлен на территории в прошлом под контролем йеменского имама, Асир и регион Наджран. Быть может это и справедливо, многие сомневаются стоит ли это того, чтобы отдавать такие ценные земли бедуинами Аравийского полуострова." 
jbs.65.a: "По рукам"
jbs.65.b: "Как насчет... нет?"

jbs.66.t: "Порта отказала в компенсации"
jbs.66.d: "Будучи хитрыми лисами, турки решили предать нас и оставить без должной награды за нашу службу."
jbs.66.a: "Разрази вас Аллах!"

jbs.67.t: "[JBS.GetLeader] разрывает отношения с Высокой Портой"
jbs.67.d: "Борьба за власть в Хаиле последние несколько месяцев привело к поражению наших проосманских союзников, приведя к созданию новой коалиции сторонников риторики египетской короны.\n\nНаши союзники Рашидиды были изгнаны и теперь бегут вместе с другими шаммарскими союзниками в Ирак. Хотя мы не боимся нового режима [JBS.GetLeader] из-за его нестабильности и ограниченных возможной, они всё ещё представляют угрозу для нашего гражданского населения в Восточной Сирии и Южном Ираке, что в скором времени станут целью для налетов и пограничных конлфиктов. Далее на западе, Хиджазская железная дорога тоже может попасть под огонь, так как в Медине уже сообщиле о крупных бедуинских силах, что внимательно следят за станциями и перевозками."
jbs.67.a: "Они играют с огнем..."

jbs.68.t: "Порта требует компенсации"
jbs.68.d: "С возвращением Рашидидов на трон Хаиля, представители Порты в Ираке требуют, чтобы мы выполнили часть своей сделки и незамедлительно передали контроль над Аль-Хасой губернатору в Багдаде. Хотя таким образом мы нанесем ущерб по славе нашего Эмира, у него нет выбора, так как ослабленная хватка над племенами Аравии делают возможное столкновение с Портой самоубийственным."
jbs.68.a: "У нас нет выбора..."
jbs.68.b: "Нет! Оно мое, собственное... Моя прелесть..."

jbs.69.t: "Хаиль передает Аль-Хасу"
jbs.69.d: "Выполнив свою часть сделки, Эмир Хаиля неохотно согласился с нашими требованиями и приказал передать берег Аль-Хаса нашим представителям. Регион, захваченный Саудидами в 1913, наконец вернулся под законную власть Халифа и будет важной базой для последующих операций в Аравии или Персидском заливе."
jbs.69.a: "Поздравляем наших союзников с победой!"

jbs.70.t: "Хаиль отказывает в требованиях!"
jbs.70.d: "Несмотря на наш секретный договор, составленный в Джедде ясно отражающий преедачу Аль-Хасы обратно под Имперское правление после победы Рашидидов над Субханидами, Эмир решил, что он стоит выше этих договоренностей, и приказал укрепить регион своими сторонниками. Хотя Эмир и должен осознавать весь риск своих действий, он упорно продолжает потворствовать своей глупости."
jbs.70.a: "Он играет в очень опасную игру!"

jbs.100.t: "Хутаимы ответили на призыв!"
jbs.100.d: "Боясь ихванов и вахаббистов, Дулаим ибн Баррак сдержал обещание, данное хаильским принцам, и лично повел своё племя к нашей столице, чтобы помочь в её защите.\n\nНесмотря на то, что их помощь окажется ценной в битве, другие племена, собравшиеся за стеной Хаиля, не сдерживают своей неприязни, считая хутаимов жалкими недлюдьми, который недостойны сражаться в бою."
jbs.100.a: "Добро пожаловать, друзья!"

