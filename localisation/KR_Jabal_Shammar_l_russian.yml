JBS_shammar_chauvinism: "Шаммарский шовинизм"
JBS_shammar_chauvinism_desc: "Хотя Шаммар формирует только часть племенной конфедерации, которые поклялись в верности хаильским эмирам, они, без сомнения, плоть и кровь государства. В отличие от своих соперников из Рияда, шаммарцы не разделяют взглядов о том, что все монотеисты должны быть объединены или то, что они равны. Для них очевидно, что Шаммар выше всяких там 'деревенщин', и у них есть право править и сражаться. Их боевое мастерство известно на всем полуострове, это укрепляет их веру, но последние несколько десятилетий у них не было выбора, кроме как принять, что их воины равны в качестве Саудитам, но их много меньше по количеству.\n\nТакой настрой привел к нескольким проблемам с племенами Аравии в прошлом, которые видят Шаммар не более чем ненадежными шовинистами. Шаммару также не помогает то, что их краткое правление в Неджде характеризуется безжалостными попытками подчинить то, что осталось в горящих руинах." 
jbs_shammar_chauvinism_tt: "§RИнтеграция других частей Аравийского полуострова приведет к расколу среди племен и суровым последствиям, так как шаммары не хотят делиться властью§!"
JBS_ottoman_lapdogs: "Османские шавки"
JBS_ottoman_lapdogs_desc: "С момента падения саудовского государства эмиры Хаиля наладили тесные связи с турецким халифом. Частично из экономической необходимости, так как купцы и граждане Хаиля зависят от притока паломников, направляющихся из Османского Ирака в Османский Хиджаз, и частично из оппортунизма. По мере того, как государство Саудовской Аравии продолжало распадаться, Шаммар использовал эту возможность, чтобы расширить свою собственную власть при поддержке турецкого оружия.\n\nИх неспособность остановить восставшего Ибн-Сауда, однако, доказала бы их несостоятельность, а их зависимость от турков в подавлении молодого государства Саудовской Аравии подарила репутацию турецких шавок и предателей традиций Аравийского полуострова. Потерпев поражение за поражением, Шаммар попытался восстановить свои позиции полностью отдавшись Османской империи. Хотя это решение и привело бы к их выживанию в качестве независимого от Рияда государства, оно также тесно связало их с турецким государством. В условиях, когда Ибн-Сауд постоянно расширяет свою власть и влияние, недждцы, несомненно, имеют больший военный потенциал, а из-за постоянных междоусобиц Рашидидов, турки стали единственной причиной, благодаря которой эмират до сих пор существует."
jbs_ottoman_lapdogs_tt: "§GСохраняя тесные связи с Портой, они продолжат финансировать нашу династию, вооружать наши войска и защищать наши владения§!"
