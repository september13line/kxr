JBS_Bedouin_Very_Happy: "Бедуины - §GПревозносят§!"
JBS_Bedouin_Very_Happy_desc: "Значительная часть наших 'граждан', бедуины являются плотью и кровью арабского общества. Известные своим беззаботным и аполитичным образом жизни, они, тем не менее, являются также и большим врагом тех, кто желает централизовать государство, поскольку заставить их платить налоги и нести воинскую повинность оказалось невозможным.\n\nОсобенность арабской политики заключается в том, что политическая власть идет не столько из должностей и политических партий, сколько из семейных отношений и принадлежности к одному из десятков племен, которые заселяют наши владения. Эти семьи функционируют почти автономно, и любому эмиру жизненно важно поддерживать хорошие отношения с их главами, чтобы не оказаться без союзников, дохода и разгневанного врага на пороге своего дома."
