### Ideas ###

DJI_important_port: "Южные ворота Красного моря"
DJI_important_port_desc: "Дойч-Джибути является южной сестрой великолепного Суэцкого канала. Вместе они обрамляют Красное море и защищают жизненно важные судоходные пути в его теплых водах для Кайзеррейха. Военно-морская инфраструктура Dschibuti взята у французов после Вельткрига. была значительно расширена и в настоящее время представляет собой одну из наиболее важных частей гигантского объединения Миттельафрики, выступая связующим звеном с Суэцем и империей в целом. их африканские владения, а также один из самых важных опорных пунктов, необходимых для поддержания их растущей талассократии, и поэтому Джибути постепенно превратился в крепость из бетона и стали"

DJI_chaos_n_shit: "Хаос коллапса"
DJI_chaos_n_shit_desc: "В то время как Миттельафрика рушится и великие равнины Африки к югу от Сахары горят в хаосе, Дшибути относительно хорошо пережил шторм из-за нашей изоляции от остальной части центральной массы Миттельафрики. Однако это не означает, что немецкое правление в колонии безопасно.Поскольку остальная часть немецкого колониального правления пошатнулась на юге, местные жители, сплоченные республиканским лидером Хасаном Гуледом Аптидоном и пансомалийским радикалом Махмудом Харби, начали требовать самоуправления, как никогда раньше. Кроме того, оставшиеся французские колонисты во главе с бывшим губернатором Пьером Нуайетасом настаивали на том, чтобы немцы передали контроль в их "более способные и опытные" руки, поскольку они воссоединяются с группами единомышленников на Мадагаскаре и их покровителями в Алжире. немногие оставшиеся донские казаки-поселенцы из старой несостоявшейся русской колонии Сагалло также начали требовать самоопределения со слухами о казачьих боевиках и Граждане России, проникшие в страну, начали распространяться со скоростью лесного пожара. Какой бы ни была правда или реальность, одно можно сказать наверняка: немецкое колониальное господство в Джибути далеко не гарантировано, поскольку остальная часть Миттельафрики падает перед львами"

DJI_new_german_rule: "Джибути крепко стоит под железным крестом"
DJI_new_german_rule_desc: "Несмотря на хаос, охвативший остальную часть Африки к югу от Сахары, и несмотря на всех тех, кто сплотился против нас, адмирал Людвиг Бокхольт прочно закрепил немецкое господство над Дойч-Джибути. Французы побеждены, местные племена, республиканские группы и пансомалийские радикалы были подавлены или умиротворены, а бредовые русские столкнулись с суровой реальностью, которая является этой новой эпохой доминирования Германии.Хоть и раненый, Гегемон продолжает жить с Джибути рядом с ним, когда адмирал Бокхольт движется продолжить немецкую миссию по созданию прибыльного торгового и военно-морского колониального рая здесь, на Роге"

DJI_new_nationhood: "Независимый Джибути"
DJI_new_nationhood_desc: "Бросив вызов идее продолжающегося колониального господства, местные жители Джибути сплотились против немецкого гиганта, раненного во время краха Миттельафрики, и были вознаграждены за свои усилия блаженством независимости. При Хасане Гуледе Аптидоне и Махмуде Харби наша земля была освобождена от империализма. Впервые с 1888 года мы сами вершим свою судьбу, но теперь наш новый независимый народ стоит на распутье. Джибути или Джибути, Сомалиленд или Сомали, по отношению к Сомали или по отношению к нашим мусульманским союзникам на севере — на эти и многие другие трудные вопросы мы должны сейчас ответить, стремясь построить собственное независимое государство."

DJI_new_sagallo: "Восстановление Сагалло"
DJI_new_sagallo_desc: "В 1883 году Николай Иванович Ачинов - простой пензенский мещанин - отправился в Эфиопию, чтобы установить дипломатические связи между абиссинцами и своей родиной - Россией. После возвращения из этого путешествия Ачинов разработал безумную схему использования донских казаков для основания новой русской колонии в этом регионе, которая в итоге обосновалась вокруг форта Новая Москва на территории Джибути, где в то время господствовали французы. Хотя колония в итоге провалилась из-за его собственной некомпетентности и неспособности контролировать диких поселенцев, которых он сам привел, идея его проекта никогда не была забыта. После распада Миттельафрики, когда Россия вернула контроль над регионом, колония Сагалло была воссоздана под руководством многочисленных донских казачьих дворянских родов и влиятельных фигур, таких как Красновы и Богаевские, а также других оппортунистических лиц, стремящихся создать новое наследие для себя на этой яркой новой границе. Какая судьба постигнет эту вторую попытку создания русской колонии на Роге, пока неизвестно, но мы полны решимости не потерпеть неудачу в этот раз, независимо от того, в каком направлении нам придется двигаться."

DJI_restored_french_rule: "Восстановление французского колониального правления"
DJI_restored_french_rule_desc: "Прибыв в 1862 году, господствуя к 1884 году и полностью контролируя все местные дела к 1888 году, старый колониальный режим "Французского Сомалийского берега", или Французского Сомалиленда, как его более широко называют, доминировал в Джибути до Вельткрига. После поражения Франции в Великой войне и последующей революции Джибути стала Джибути, когда Железный крест поднялся над побережьем Сомали, но многие французские колонисты предпочли остаться и работать при новом режиме. С крахом гнусного колониального конгломерата, которым была Миттельафрика, оставшиеся французские колонисты смогли вернуть себе контроль над колонией посредством осторожных сделок и деликатных маневров вокруг несостоятельного гегемона, снова провозгласив колонией Французский Сомалиленд. Теперь, вместе с помощью из Алжира, бывший губернатор Пьер Нуайетас будет вести это французское побережье Сомали к былой славе и вновь обретенному процветанию, в то время как остальная часть Африки медленно погружается в хаос вокруг нас."

### Events ###
djibouti.1.t: "Судьба правительства Германии"
djibouti.1.d: "В условиях, когда правительство Германии находится в подвешенном состоянии, многие группировки пытаются захватить контроль над Дшибути. Движения за независимость будоражат улицы, в то время как российские предприниматели предпринимают непостоянные попытки восстановить колонию "Сагалло", а французские чиновники пытаются восстановить контроль над колонией, которую они потеряли много лет назад. "
djibouti.1.a: "Германская администрация держится!"
djibouti.1.b: "Германская администрация рушится, проводятся свободные выборы!"
djibouti.1.c: "Русские используют эту возможность для создания русской колонии в Африке!"
djibouti.1.e: "Французы восстанавливают контроль над страной после 20 лет немецкого правления!"

djibouti.2.t: "Первые выборы"
djibouti.2.d: "Провозглашена республика, проводятся выборы. Будет ли авторитарно-демократический Республиканский союз Хасана Гуледа Аптидона продолжать править, или к власти придет радикальная Пансомалийская партия Хасана Гуледа Аптидона. "
djibouti.2.a: "Республиканский союз держится."
djibouti.2.b: "Избирается Партия народного освобождения."

djibouti.3.t: "Новый Царь для Сагалло?"
djibouti.3.d: "Бывшая российская колония Сагалло каким-то чудом восстала из пепла истории. Несмотря на российский контроль, "Новый Сагалло" - это изолированный и очень бедный регион, практически не имеющий международного признания. Богатый русский дворянин литовского происхождения по имени Борис Скосырев предложил разрешить ему занять трон в обмен на инвестиции. Должны ли мы ему позволить. "
djibouti.3.a: "Зачем нам Царь."
djibouti.3.b: "Пусть Скосырев займет трон."

djibouti.4.t: "Завершение пансомалийской мечты"
djibouti.4.d: "После того как в Сомали установилось пансомалийское правительство, поступило предложение объединить наши страны под пансомалийским флагом."
djibouti.4.a: "Мы присоединимся к Сомали!"
djibouti.4.b: "Только мы являемся истинными глашатаями пансомализма"
