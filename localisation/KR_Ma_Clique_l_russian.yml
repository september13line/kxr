mac.204.t: "Резня в Юйшу"
mac.204.biao: "Цай Цзуожэнь был вождем племени Буцин, расположенного в Юйшу, и перед ним стоял нелегкий выбор. Наблюдая за своими людьми у костра с мечами в руках, он смотрел на полк Ма Бяо, который был полностью окружен тибетскими солдатами. В воздухе стояла холодная тишина, и он впитывал в себя остатки покоя перед грядущим кровопролитием. Покой, который огонь может принести перед неизбежной бурей, был прекрасен в подобной ситуации. Не успел он опомниться, как опоздал. Напряжение закипело, и Бяо начал отчаянную атаку на окружившие его тибетские войска. Цай знал, что нужно делать.\n\n"Мы возвращаемся назад."\n\nОтчаянная атака Бяо была самым нервным шагом за всю его карьеру, но оглядываясь назад, можно сказать, что его действия принесли результат. Эта война в городе привела к такому кровопролитию, какого ещё никто не видел, но это не имело значения, выживание - вот что было необходимо.\n\nК тому времени, когда дым и кровь рассеялись, гарнизон Ма, едва стоявший на ногах, сумел отстоять Юйшу. Однако, к их собственному удивлению, тибетским налётчикам удалось отступить на свои базы в южном Цинхае. Хотя город был отбит, явного победителя выявить не удалось. Бяо понимал, что не может оставить без внимания эту несправедливость по отношению к своему народу, и почти сразу же приказал войскам под своим командованием снова двинуться в путь."
