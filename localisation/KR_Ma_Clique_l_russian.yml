### Решения ###
XSM_qinghai_struggle: "Борьба в Цинхае"
XSM_qinghai_struggle_desc: "Южная Клика Ма, правящая в настоящее время в Цинхае, переживает острую семейную вражду между Ма Линем и Ма Буфаном. Хотя между двумя группировками ещё не было открытых столкновений, противостояние между дядей и племянником превратилось в войну за влияние, где обе стороны пытаются привлечь на свою сторону других членов семьи, а также завоевать доверие жителей Цинхая.\n\n§GМа Линь§! эффективно контролирует §Y[?XSM.XSM_lin_qinghai_control]%§! Совет Синина.\n§RМа Буфан§! эффективно контролирует §Y[?XSM.XSM_bufang_qinghai_control]%§! Совет Синина."
XSM_bufang_coup_mission: "Буфан делает свой ход"
XSM_ask_feng_yuxiang_for_guominjun_support: "Попросить Юйсяна о поддержке со стороны Гоминьцзюня"
XSM_ask_feng_yuxiang_for_guominjun_support_desc: "Фэн Юйсян всё ещё находится в Шаньси с приличной армией, готовой к переброске. Линь и его Клика в Совете Синина всё ещё симпатизируют его делу и хотят установить с ним связи. Примет ли он их предложения - другой вопрос."
XSM_hold_meeting: "Провести собрание в Совете Синина"
XSM_hold_meeting_desc: "Линь, хотя некоторые члены Совета и не восхищаются им, все же нуждается в уважении. Созыв собрания Совета может принести ему уважение, в котором он сейчас очень нуждается, но это также дает шанс Буфану повернуть все вспять и доминировать в разговоре."
XSM_lin_speech: "Координировать выступление"
XSM_lin_speech_desc: "Уважение к нашему режиму крайне необходимо, так как Буфан продолжает делать свои собственные шаги, и выступление с обсуждением текущих проблем и того, как Линь будет их решать, может заслужить некоторое уважение к нам."
XSM_public_donations: "Общественные пожертвования"
XSM_public_donations_desc: "Если взять часть личных денег Лина и пожертвовать их жителям Синина, это поможет не только завоевать симпатии людей, но и некоторых членов Совета."
XSM_council_defection: "Дезертирство в Совете"
XSM_council_defection_desc: "Буфан снова начал свои маневры в Совете, используя угрозы, взятки и порочные слухи, чтобы добиться расположения. Можно ожидать, что он будет продолжать эту деятельность до тех пор, пока вопрос о губернаторстве не будет окончательно решен."

XSM_yushu_conflict: "Юйшуйский конфликт"
XSM_yushu_conflict_desc: "С начала 30-х годов прошлого века Юйшу был весьма спорным населенным пунктом между Тибетом и Ма, город постоянно переходил из рук в руки. Пока в городе сохраняется статус-кво, но обе стороны пытаются предпринять шаги, чтобы город в конечном итоге перешел под их контроль. Однако это может привести к конфликту ещё большего масштаба, чем можно было ожидать...\n\nТекущая напряженность Юйшу находится на: §Y[?XSM.yushu_tensions]§!\n\nМа контролирует Юйшу: §Y[?XSM.yushu_control]%§!\nТибет контролирует Юйшу: §Y[?TIB.yushu_control]%§!"
XSM_ma_biao_decision: "Восстановление позиции Ма Бяо в Юйшу"
XSM_ma_biao_decision_desc: "Несмотря на то, что Ма Бяо ушел с поста защитника Юйшу от тибетцев после нашего успешного вмешательства в тибетско-сычуаньскую войну, вновь возникшая угроза со стороны племен и налётчиков делает его присутствие снова необходимым. Однако позиционирование того, кого считают героем тибетской войны, несомненно, не останется незамеченным нашими южными соседями."
XSM_reinforce_biao_garrison: "Усилить Ма Бяо"
XSM_reinforce_biao_garrison_desc: "В то время как Ма Бяо постоянно борется с тибетскими набегами на юге, ему необходимо ежемесячное подкрепление для поддержания гарнизона. Если мы не сможем его снабжать, это может дать возможность тибетцам добиться больших успехов в регионе."
XSM_yushu_government_police: "Создание полицейской деятельности в Юйшу"
XSM_yushu_government_police_desc: "Хотя одним из пунктов плана Ма Ци "Восемь пунктов Юйшу" было создание полиции в Юйшу, до его безвременной кончины это так и не было выполнено. Сейчас, когда в городе снова растет напряженность, может быть, пришло время выполнить это обещание?"
XSM_yushu_government_police2: "Отправить Добса в монастырь Гьегу"
XSM_yushu_government_police2_desc: "Хотя одно из обещаний 13-го Далай-ламы заключалось в защите монастыря Гьегу, оно так и не было выполнено до его безвременной кончины. Сейчас, когда в городе снова растет напряженность, может быть, пришло время выполнить это обещание?"
XSM_dongxiang_mongol_raid: "Дунсянский монгольский рейд"
XSM_dongxiang_mongol_raid_desc: "Небольшое монгольское население в Цинхае известно тем, что является наемным оружием и служит в тибетской войне на нашей стороне. Мы могли бы воспользоваться их помощью, чтобы разведать тибетские лагеря для набегов."
XSM_dongxiang_mongol_raid2: "Голокский рейд"
XSM_dongxiang_mongol_raid2_desc: "Оставшееся население Тибета жаждет отомстить за резню, устроенную армией Нинся. Мы можем воспользоваться их помощью, чтобы разведать лагеря Ма для набега."
XSM_reinforce_border: "Усилить границу"
