POLITICS_XSM_MA_BUFANG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1903\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nМа Буфан - младший брат Ма Буцина и сын Ма Ци, служил вместе с ними в Цинхайской армии с 1915 года. Это назначение было одобрено правительством Бэйяна в 1919 году и позволило Ма Буфану укрепить свою репутацию. Во время службы в армии Ма Буфан изучал ислам, познакомился с мечетью Дунгуань и Ихэвани Ма Ванфу, после чего получил звание генерала. Ма Буфан следовал за союзниками Ма Фусяна - Гоминьцзюнями до их предательства, получая от семьи удар за отсутствие убежденности в необходимости прямой борьбы с Гоминьцзюнями. После того как Ма Линь был назначен губернатором Цинхая в 1931 году, Ма Буфан глубоко погрузился в свою мусульманскую веру, официально одобрив в 1933 году Ихэвани как главную патриотическую форму ислама. Ма Буфан поддерживает менее доверительные отношения с Ма Хунбином и Ма Хункуем, поскольку Ма Буфан лично восхищается боевым духом Ма Чжунъина, осуждая при этом его предательство семьи."
POLITICS_XSM_MA_BIAO_ARMY_DESC: "Ещё один молодой солдат Ганьсуских храбрецов, Ма Бяо принял активное участие в борьбе против Восьминационального союза в пользу Цин, когда он сопровождал их в Сиань. Ма Бяо был повышен до бригадного командира в Цинхайской армии в начале войны с Тибетом в 1935 году, где он возглавил доблестную оборону Юйшу против тибетской армии. За победой Ма Бяо последовала жестокая расправа с народом голоков, которых он считал предателями Ма. Ма Бяо руководил опустошением городов Голока и объявил это ступенькой к росту народа Дунсян, с которым он сражался бок о бок. Ма Бяо вернулся в Цинхай, где многие жители презирали его за резню. Ма Бяо спасли похвалы за храбрость и вновь обретенный союз с дунсянским имамом Ма Ванфу, лидером Ихэвани."
POLITICS_XSM_MA_DUNJING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1906\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nТретий сын Ма Хунбина, Ма Дуньцзин служил в армии Ма Хункуя по подавлению бандитов, и на него сильно повлияла идеология Ма Хункуя. Однако, как и большинство военачальников Ма, Ма Дуньцзин легко идет на поводу у новых союзников в интересах национального единства."
POLITICS_XSM_MA_ZHONGYING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1908\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nМа Чжунъин - "Чёрная овца" семьи Ма, и эту репутацию он заслужил вполне заслуженно. Ма Чжунъин пошел по стопам своих старших родственников и поступил на военную службу в 14 лет. В возрасте 17 лет Ма Чжунъин шокировал свою семью, дезертировав в битве при Ганьсу против Фэн Юйсяна, уведя с собой свой кавалерийский отряд на север, в Нинся. В последующее десятилетие Ма Чжунъин пытался создать свою собственную вотчину из восточных провинций Ма, его единственным союзником был дальний кузен Ма Хушань. Единственная основная вера Ма Чжунъина - это школа ислама Сяодатан, поэтому он нацелился на мечети Хуфийя, пытаясь продвигать свои убеждения с помощью насилия на религиозной почве."
POLITICS_XSM_MA_HUSHAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1910\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nМа Хушань, как и его шурин Ма Чжунъин, давно стремится к влиянию на западе Синьцзяна. Однако, в отличие от своего брата, Ма Хушань не готов предать свою семью ради этой цели. Находясь на службе у Ма Хунбиня, Ма Хушань устал от конфликтов, терзающих западные провинции, и жаждет национального единства."
POLITICS_XSM_MA_BUQING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1903\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nСтарший брат неоднозначного Ма Буфана, Ма Буцин также служил под началом своего отца в Цинхайской армии. В отличие от своего брата, Ма Буцин получил дорогое образование по классическому китайскому языку, что в конечном итоге сделало его непригодным для руководства этническим конфликтом против тибетцев в 1935 году. Ма Буцин служил под началом Фэн Юйсяна, создавшего альянс Ма-Гуоминьцзюнь, и был политически сожжен их предательством."
POLITICS_XSM_MA_JIYUAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n18 января, 1921\nХэчжоу, Ганьсу, Китайская Республика\n§YВоенная карьера:§L\nСамый молодой командир в семье Ма, Ма Цзиюань служит под началом своего отца, Ма Буфана, чтобы принести своему отцу славу в Клике Ма. Ма Цзиюань сосредоточил свои усилия в Цинхайской армии на модернизации кавалерийских бригад, надеясь, что они смогут преодолеть огромные расстояния на север, если возникнет такая необходимость."
POLITICS_XSM_HAN_YOUWEN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1912\nСинин, Ганьсу, Китайская Республика\n§YВоенная карьера:§L\nХань Ювэнь - единственный саларский тюркский командир в Клике Ма, он получил своё место благодаря службе своего отца в Ганьсуских храбрецах. Хань Юйвэнь служит под началом Ма Буфана и полагается на исламо-модернистские тенденции Ма Буфана, чтобы оставаться актуальным в Клике, где доминируют хуэй."
POLITICS_MA_WANFU_DESC: "Ма Ванфу вырос в мусульманской семье в Дунсяне, на окраине Ганьсу. Ма стал имамом своего родного города Гоюань и прославился глубоким пониманием Корана. Ма Ванфу вернулся из хаджа, чтобы привнести новые инновации в имамат Ганьсу в 1888 году, выступая против ортодоксальности Сидаотанга. Ма Ванфу основал Ихэвани, ханафитскую исламскую фундаменталистскую секту, которая выступала против каббалистических аспектов суифзма. Ма Ванфу стал изгоем, когда поддержал восстание Дугана в 1895 году, и был вынужден скрываться в течение десятилетий. Ян Цзэнсинь арестовал и попытался унизить Ма Ванфу перед казнью в 1915 году, но губернатор Цинхая Ма Ци спас его и укрепил власть Ихэвани в Цинхае. Ма Ци заставил Ма Ванфу сурово наставлять Ма Буфана, что, по слухам, породило в Ма Буфане внутреннюю ненависть к Ма Ванфу."

