### Ideas ###
XSM_destruction_gansu: "Разрушенный Ганьсу"
XSM_destruction_gansu_desc: "Во время антифэнтяньской войны Клика Ма выступила на стороне Гоминьдана, что привело к оккупации Гоминьданом Нижнего Ганьсу, северного Цинхая и части Нинся. Больше всего пострадала Ганьсу, где находился главный оружейный завод Клики - Тяньшуйский арсенал. Гуоминьцзюнь ужесточил контроль над провинцией и выжал из нее все ресурсы, необходимые для финансирования военных действий, оставив в руинах как гражданскую промышленность, так и сам арсенал. Хотя предательство Ма в 1926 году позволило ограничить ущерб, Ганьсу до сих пор страдает от этих событий, поскольку Ма Фусян сосредоточил свои усилия на делах в Нинся и Суйюань, а не в Ганьсу."

XSM_destruction_gansu2: "Разрушенный Ганьсу"
XSM_destruction_gansu2_desc: "Во время антифэнтяньской войны Клика Ма выступила на стороне Гоминьцзюнь, что привело к оккупации Гоминьцзюнь многих северо-западных провинций. Больше всего пострадала Ганьсу, особенно южная часть, так как Гоминьцзюнь крепко закрепились в провинции и выкачивали из нее ограниченные ресурсы для финансирования военных действий. Хотя предательство Ма в 1926 году смогло ограничить ущерб, Ганьсу до сих пор страдает от этих событий, поскольку [XSM.GetLeader] сосредоточил свои усилия на делах в Нинся и опиумной ферме Суйюань над Ганьсу."

XSM_destruction_gansu3: "Восстановление Ганьсу"
XSM_destruction_gansu3_desc: "Хотя предательство Ма в 1926 году смогло ограничить ущерб, Ганьсу до сих пор страдает от этих событий, поскольку [XSM.GetLeader] направляет свои усилия на дела в Нинся и опиумное земледелие Суйюань в Ганьсу. Наконец-то мы переломили ход борьбы с опиумным земледелием в Ганьсу и продвигаемся к освобождению народа от пагубных восточных привычек."

XSM_han_hui_divide: "Хань-хуэйский раскол"
XSM_han_hui_divide_desc: "Хотя усилия Ма Фусяна по объединению конфуцианских и исламских идеалов позволили очеловечить хуэйцев перед ханьским населением северо-запада, на хуэйцев по-прежнему смотрят свысока, как на зверей. Потребуется ещё много лет адаптации, чтобы развеять это мнение, поэтому все, что можно сделать на данный момент, это ждать их размещёния."

XSM__hui_supremacy: "Превосходство хуэй"
XSM__hui_supremacy_desc: "Народ хуэй должен постоять за себя перед лицом наступающего ханьского империализма. Хотя наше руководство по-прежнему считает необходимым негласный союз с ханьцами, это лишь средство для сохранения нашей собственной культуры."

XSM__hui_supremacy2: "Превосходство хуэй"
XSM__hui_supremacy2_desc: "Народ хуэй должен постоять за себя перед лицом наступающего ханьского империализма. Хотя наше руководство по-прежнему считает необходимым негласный союз с ханьцами, это лишь средство для сохранения нашей собственной культуры."

XSM_han_hui_cooperation: "Сотрудничество хань-хуэй"
XSM_han_hui_cooperation_desc: "Народ хуэй должен отбросить свои фундаменталистские оговорки и объединиться с народом хань в противостоянии чужакам. Мы доказали в боях, что можем постоять за себя, и ханьцы теперь уважают нашу культуру."

XSM_han_hui_cooperation2: "Сотрудничество хань-хуэй"
XSM_han_hui_cooperation2_desc: "Народ хуэй должен отбросить свои фундаменталистские оговорки и объединиться с народом хань в противостоянии чужакам. Мы доказали в боях, что можем постоять за себя, и ханьцы теперь уважают нашу культуру."

XSM_dispersed_society: "Рассеянное общество"
XSM_dispersed_society_desc: "Северо-западный Китай в целом менее концентрирован по населению по сравнению с востоком. Такие районы, как Нинся, Цинхай и верхняя часть Ганьсу, имеют кочующее население с небольшим количеством концентрированных городов. Одним из преимуществ этого является то, что наши люди имеют опыт верховой езды, а также то, что затрудняется диверсия против наших людей. С другой стороны, отсутствие людей, желающих поселиться, снижает наши и без того отсталые технологические возможности."

XSM_horse: "Элитная кавалерия"
XSM_horse_desc: "В нашем распоряжении всадники и соплеменники со всей земли, чтобы наносить сокрушительные удары по врагам Клики Ма."

XSM_opium_production: "Опиум в Ганьсу"
XSM_opium_production_desc: "Семья Ма должна признать суровую экономическую правду о Китае. До того дня, когда рынок опиума будет побежден и весь Китай будет просвещён исламом, мы должны наживаться на пороках народа хань."

