### Ивенты ###
mac.1.t: "Введение в Клику Ма"
mac.1.d: "Клика Ма состоит из множества китайских губернаторов, которые служат династии Цин с 1880-х годов. Сама семья Ма - это не одна огромная семья, а три, разделившие власть в правящем регионе. Первая семья отошла на второй план после смерти главы семьи Ма Аньляна в 1918 году. Теперь во главе Клики стоят в основном вторая и третья семьи, и с тех пор она процветает на своей территории.\n\nСиньхайская революция привела к тому, что Ма под командованием Аньляна сначала выступили на стороне Цин, но когда поражение стало неизбежным, перешли на сторону республики. Заставив монголов на севере и Тибет на юге признать республику в качестве законного правительства, Ма сохранил атмосферу стабильности в северо-западном Китае. Ма Аньлян вскоре умер в 1918 году, а Клика в основном разделилась на две части. Маская Клика под руководством Ма Фусяна удерживала Ганьсу и Нинся, а южная Клика под руководством Ма Ци базировалась в Цинхае.\n\n\nОднако Клика всё ещё была в некотором роде едина в том, на чью сторону встать: вскоре Гоминьцзюнь оккупировал южную Ганьсу, вынудив Маса выступить на стороне Фэн Юйсяна. После того, как реальное положение Гоминьцзюнь стало более очевидным, все военачальники, за исключением немногих, перешли на сторону Чжили.\n\nСохраняя верность Чжили в период реставрации Цин и после нее, Ма стали доверенными лицами большинства, если не всех Клик, как действительные защитники северо-запада, стремящиеся сохранить землю китайской. Теперь они также правят Суйюанем, и эта Клика процветает как важные члены династии Цин, готовые сражаться за то, во что они верят."
mac.1.a: "Три семьи процветают"

mac.2.t: "Три провинции"
mac.2.d: "Ма имеют свою базу власти в трех основных провинциях - Нинся, Ганьсу и самой новой провинции Цинхай.\n\nНинся и Ганьсу находятся под властью северной Клики Ма, где губернатором Ганьсу является Ма Фусян, а губернатором Нинся - его племянник Ма Хунбин. В Ганьсу сосредоточена большая часть власти Клики, здесь находится арсенал Тайюань, где производится большая часть оружия, а также самая большая база населения. В настоящее время из-за кровавой оккупации Гоминьцзюня провинция находится не в том состоянии, в котором она была раньше, и испытывает трудности в гражданской промышленности на юге. Здесь также присутствует опасный молодой военачальник Ма Чжунъин, удерживающий под своей кровавой оккупацией значительную часть севера. Нинся является источником большого количества рабочей силы для Ма, поскольку в провинции имеется значительное количество лошадей и бандитов, готовых к вербовке. Пока нынешний мир не позволяет Нинся блистать, но если начнется война, её ценность только возрастёт.\n\nЮжная Клика Ма под руководством Ма Линя управляет недавно созданной провинцией Цинхай. Возможно, самая сельская на всем северо-западе, люди здесь в основном ведут кочевой образ жизни, оставаясь в некоторых крупных городах, таких как Синин. Юг является весьма спорной территорией между Ма и Тибетом, так как эта область находится в состоянии некоторого колебания между контролем тибетских кочевников и военачальником Ма. Центром этого является Юйшу, за который постоянно велись бои на протяжении начала 30-х годов. Хотя ситуация несколько успокоилась, не ожидается, что она останется такой. Политическая ситуация в правительстве Синина в настоящее время разворачивается между губернатором Ма Линем и его племянником Ма Буфаном, причем многие считают смещёние Ма Линя с должности неизбежным. Буфан продолжает склонять людей на свою сторону, а Линь с каждым днём становится все более изолированным."
mac.2.a: "Эти трое являются ключевыми"

mac.3.t: "Ма Фусян выступает в Тяньшуе"
mac.3.d: "Когда год подходит к концу и скоро наступит новый год крысы, Фусян, несмотря на своё слабое состояние после сердечного приступа, выступил перед жителями Тяньшуй, столицы Ганьсу. Он говорил о стабильности, которую правительство Цин под руководством Чжили сумело обеспечить не только на северо-западе, но и во всем Китае за последние 10 лет, и выразил благодарность за постоянную поддержку его правления в Ганьсу и Суйюане.\n\nСам Ма Фусян стал одним из самых доверенных чиновников в правительстве Чжили. Несмотря на то, что он и его семья перешли на сторону гоминьдановцев во время оккупации ими Ганьсу, его последующий переход на сторону Чжили позволил ему стать одним из ключевых игроков того времени. Он распространил свои политические убеждения и на своих близких родственников Ма Хункуй и Ма Хунбин, причем Хунбин даже стал нынешним губернатором Нинся, а Хункуй считался ревностным сторонником Чжили. Фусяну даже в его болезненном состоянии удалось создать бастион Чжили на большей части северо-запада.\n\nК концу его речи толпа приветствовала ещё один год Фусяна."
mac.3.a: "Поистине великий человек"

mac.4.t: "Ма Линь обращается к Совету Синина"
mac.4.d: "Ма Линь, нынешний губернатор Цинхая, сильно отличается от своих коллег из северной Клики. Линь стал преемником своего брата Ма Ци после его смерти в 1931 году и во многом исходит из тех же принципов, что и он. В отличие от Фусяна, который глубоко верит в смешение конфуцианских и исламских ценностей для гуманизации хуэй в глазах ханьцев, Линь считает, что вера хуэйцев в ислам священна, и, хотя они всё ещё остаются китайцами, ханьцы должны уважать их собственные верования. Это вызвало неповиновение среди него и немногих других в Совете Синина, причем эта группа была последней, кто дезертировал против Гоминьцзюня, и даже ходили слухи, что Ма Линь и другие в гражданском управлении Цинхая симпатизируют христианскому генералу Фэн Юйсяну в Шаньси.\n\nХотя за этими утверждениями нет реальных доказательств, это не мешает племяннику Ма Линя и военному губернатору Цинхая Ма Буфану организовывать против него свои действия. То и дело появляются слухи о перевороте Буфана с целью консолидации гражданского и военного губернаторства под его началом, подозрительные встречи между Буфаном и другими членами Совета, цель которых остаётся неизвестной. Линь видит в Буфане главную угрозу своему губернаторству и очень осторожен, не позволяя ему получить рычаги влияния на себя.\n\nПосле окончания выступления Лина, в Совете раздались одобрительные возгласы и жуткая тишина."
mac.4.a: "Тишина нарастает"

mac.5.t: "Новое начало"
mac.5.d: "Наступил крах власти Чжили, и как раз в неподходящее время для семейной сферы Ма.\n\nПоскольку здоровье Фусяна ухудшается с каждым днем, ему приходится прилагать огромные усилия, чтобы сохранить мир между своим племянником Ма Хунбином и собственным сыном Ма Хункуем. Хунбин, который считается более опытным из них, в основном воспитывался самим Фусяном, поскольку его отец, Ма Фулу, погиб в 1900 году во время Боксерского восстания. Его считают спокойным и умеренным человеком в том же духе, что и его дядю: он прислушивается к словам своих советников и проявляет политическую гибкость в зависимости от ситуации. Ма Хункуй, который в настоящее время собирается стать новым губернатором Ганьсу после смерти Фусяна, рассматривается как более экстремальная альтернатива. Возможно, самый антисоциалистический в правительстве и до конца преданный Цин, многие видят в нем свободную натуру, способную подкрепить свои резкие слова яростной боевой силой. Сходство между Хункуем и Хунбином невелико, и поэтому они часто конфликтуют. Не имея возможности решительно вмешаться в любой конфликт между ними после того, как Фусян перейдёт под контроль центральной власти, Фусян приложил много усилий для прекращения конфликта между ними, но многие не видят в этом никакого реального эффекта.\n\nТем временем в Цинхае продолжает расти напряженность между Кликами Линь и Буфана, которые пытаются склонить чиновников на свою сторону. В условиях отсутствия центральной власти Буфан может свободно делать свои шаги, не опасаясь практически никаких юридических последствий."
mac.5.a: "Это самое худшее время..."

mac.6.t: "Растущие рейды Чжунъина в Верхнем Ганьсу"
mac.6.d: "Ма Чжунъин - "проблемный ребенок" семьи Ма. В свои 26 лет он вместе с другими молодыми людьми возглавляет банду разбойников, которые совершают набеги и грабят деревни. Самые большие успехи Чжунъин и его банда были одними из первых, кто дезертировал против Гоминьдана. Хотя разрушения, которые они произвели в Нижнем Ганьсу, были велики, их усилия были очень эффективны в срыве операций Гоминьдана в регионе. Однако после разрушения мечети Хуаси в Ганьсу он был изгнан из военных действий своим дядей Ма Буфаном и теперь лежит в месте, где может нанести минимальный ущерб.\n\nОднако после падения Чжили, Чжунъин снова начал мародерствовать на своем новом посту. Многие подозревают, что на этот раз причины более глубокие, чем в прошлый раз: ходят слухи, что он планирует выйти за пределы сферы Ма в надежде создать свой собственную сферу."
mac.6.a: "Он когда-нибудь успокоится?"

mac.7.t: "29 погибших в Юйшу"
mac.7.d: "Юйшу, расположенный в южной части Цинхая, со времен Синьхайской революции находится в состоянии борьбы: Сычуань, Тибет и регион Цинхай претендуют на законное владение городом. Это объясняется тем, что через этот важный город проходит одна из единственных дорог, ведущих в эти три провинции, что делает его ключом к северо-западу. Правительство Синина в основном сохраняло контроль, а после вторжения тибетцев в Сычуань в 1930 году правительство Синина вмешалось в ситуацию в пользу сычуаньцев, и по следующему договору город официально вошел в сферу влияния Синина. Это не означает, что их власть неоспорима.\n\nВ последнее время тибетские рейдеры часто наведываются в город, а в результате последнего рейда погибли 29 жителей. Хотя тибетское правительство отрицает свою причастность к этим рейдам, это создало напряженность в регионе между Ма и тибетцами."
mac.7.a: "Не может быть, чтобы они не были замешаны!"

mac.8.t: "Члены Совета не определились с выбором Ма Буфана"
mac.8.d: "С ростом напряженности в Совете Синина, Буфан не замедлил предпринять шаги, чтобы отстранить Лина от власти. Используя взятки, угрозы и другие неблаговидные поступки, Буфан ведет постоянную клеветническую кампанию не только против Линя, но и против Гоминьцзюня. Многие начинают видеть в Лине предателя интересов не только молодой провинции Цинхай, но и самого Китая. Линь оказался в шатком положении, как бы он не хотел этого признавать, и ему необходимо действовать в ближайшее время, если он не хочет быть побежденным наступающим потоком Буфана и военных."
mac.8.a: "Конечно же, это не может быть правдой"

mac.9.t: "Статус Суйюаня"
mac.9.d: "Фусян - нынешний губернатор Суйюаня, но поскольку он быстро слег в постель, Фусяну необходимо назвать своего преемника в провинции. В настоящее время под угрозой монголов, которые могут увидеть свой шанс, как только Фусян уйдет, ему нужно выбрать между Хункуем и Хунбином. Хункуй считается превосходящим Хунбиня в военном отношении и управляет более многочисленной армией, но его вспыльчивость может взять верх и оставить провинцию уязвимой для нападения. Хунбин считается спокойным и ответственным, и даже с его меньшей армией он сможет справиться с любым монгольским вторжением, если оно произойдет. Это не спасает ни один из вариантов от опасности, так как, по прогнозам многих, предстоящий конфликт между Хункуем и Хунбином в любом случае поставит под угрозу власть в провинции. Может быть, было бы проще и безопаснее передать провинцию в руки третьего лица в семье, которое, вероятно, сосредоточится исключительно на безопасности и развитии провинции?"
mac.9.a: "Армия Ма Хункуя обеспечит безопасность территории"
mac.9.b: "Терпение Ма Хунбиня позволит сохранить его в целости и сохранности"
mac.9.c: "Ни тому, ни другому нельзя доверять, передайте его Ма Ляну!"

mac.10.t: "Уход из жизни Ма Фусяна"
mac.10.d: "Ма Фусян, пролежавший почти месяц прикованным к постели, скончался во сне. Для многих его кончина означает конец эпохи в политике Ма. Поскольку старшее поколение умирает одно за другим, судьба сферы влияния Ма теперь находится в руках его молодых членов. И хотя сегодня семья коллективно проводит день траура по ушедшему из этого мира отцу Ма, нельзя гарантировать, что завтрашний день не будет наполнен спорами, напряжением и яростью без их главного фигуранта. Пока же, однако, следует наслаждаться миром и единством, которые это принесло Клике.\n\nПосле того, как центральный глава семьи ушел, а север остался за молодым поколением, Цинхайская Клика на юге стала ближайшей центральной властью семьи. В настоящее время её возглавляет Ма Линь, но Линь не обладает таким авторитетом, репутацией и присутствием, как Фусян, и многие надеются, что именно на него будут опираться в новой эре политики без Фусяна."
mac.10.a: "Покойся с миром"

mac.11.t: "Последние события в Юйшу"
mac.11.d: "Ма Буфан начал уделять больше внимания конфликту, происходящему в настоящее время в Юйшу между нашими войсками и тибетцами, и в связи с этим поступило довольно неожиданное предложение. Буфан подготовил публикацию под названием "Последние события в Юйшу", содержащую краткое изложение текущих оборонительных мер, влияния других военачальников, таких как Лю Вэньхуэй и риска, которому подвергается регион, для того, чтобы на него посмотрели более влиятельные центральные власти Китая. Хотя такая эффективная сводка помогла бы организовать усилия по защите региона и заручиться поддержкой за рубежом, Ма Линь беспокоится, что его публикация повысит известность Буфана среди всего Китая и обеспечит ему большую поддержку в Совете, чем та, которой он уже обладает."
mac.11.a: "Пусть публикует, он не имеет значения"
mac.11.b: "Да кем он себя возомнил?!"

mac.12.t: "Движения Ма в Юйшу"
mac.12.d: "Монахи из монастыря Гьегу сообщили об увеличении активности ополчения ма в Юйшу. Это удивило [TIB.GetLeader], который слышал противоречивые сообщения о том, что в последнее время в Совете Синина царит беспорядок. Монахи с ужасом вспоминают пограничную войну с Кликой Ма 1932 года, в ходе которой тысячи тибетцев Голока были уничтожены и разбросаны по Юйшу. Мы должны найти способ противостоять военной агрессии Ма, которая грозит вновь обернуться насилием против нашего невинного народа."
mac.12.a: "Мы должны предотвратить новый Голок"

mac.13.t: "Раскрыты союзники Ма Буфана в Синине"
mac.13.d: "Сегодня во время невинного разговора между Ма Линем и его подчиненными негласный раскол в Совете Синина наконец-то стал явным. Прибыв на заседание на несколько минут раньше, Ма Линь с удивлением увидел, что Ма Буфан уже погрузился в обсуждение вопроса о росте цен на продукты в Синине. Вокруг Ма Буфана собралась небольшая группа внимательных слушателей, в том числе несколько дальних племянников и родственников Ма Линя. Ма Линь вмешался в разговор, обрушив на Ма Буфана шквал вопросов и обвинений, а тот в ответ лишь молчал. Совет Синина в целом замолчал и оставался таким до тех пор, пока не была объявлена послеполуденная молитва."
mac.13.a: "Вот так вы выражаете свою признательность?"

mac.14.t: "Ма Буфан приступает к общественной работе"
mac.14.d: "Ма Буфан выступил с амбициозным предложением увеличить количество акведуков, питающих Синин из озера Цинхай, ссылаясь на растущее количество беженцев, прибывающих в город из Сычуани. Ма Буфан планирует добиться этого, поручив офицерам приказать рабочим-корвеям построить дополнительные линии акведуков. Ма Буфан также намекнул в этом обещании, что буддисты Кумбума настолько отчаянно будут нуждаться в воде, что уступят Совету, чтобы избежать голода."
mac.14.a: "Ещё одно смелое обещание"

mac.100.t: "Петиция от Ма Линя о военной помощи"
mac.100.d: "Ма Линь, который в настоящее время является гражданским губернатором Цинхая, обратился к Гоминьджуну с просьбой предоставить ему людей для создания армии против его собственного племянника Ма Буфана. Ма Линь был одним из последних чиновников, предавших Гоминьцзюнь во время дезертирства Ма против нас, и даже тогда он сделал это только для того, чтобы не быть полностью изгнанным из своей семьи. Он продолжает сочувствовать нам и надеется, что наше согласие на эту сделку сможет оживить отношения между Ма и Гуминьцзюнь, потом привести к дальнейшим сделкам в будущем."
mac.100.a: "Отправьте человеку то, что ему нужно"
mac.100.b: "Извините, но у него есть свои заботы."

mac.101.t: "Юйсян принимает нашу просьбу"
mac.101.d: "Фэн Юйсян понял, в каком положении находится Линь, и согласился на его сделку. Теперь у Ма Линя есть личная гвардия и армия, подобная армии Буфана, которую он может использовать для защиты от любых потенциальных незаконных действий против его правительства. Однако, это не единственное преимущество, так как это открыло возможность для возобновления союза Ма и Гоминьцзюня, если Линь сумеет сохранить контроль над Цинхаем и влияние на Клику в целом."
mac.101.a: "За Линь!"

mac.102.t: "Юйсян отрицает нашу сделку"
mac.102.d: "Похоже, что Фэн Юйсян не доверяет нам после нашего первого предательства и отклонил нашу просьбу о людях. Это стало разочарованием для Лина, который надеялся использовать эту сделку как возможность примирения между двумя силами, но, похоже, с этой целью придется пока подождать. Остальные члены Совета Синина, однако, чувствуют некоторое облегчение, поскольку они помнят, как глупо поступили в Ганьсу, когда Фэн Юйсян предал северную семью Ма."
mac.102.a: "Чёрт"

mac.104.t: "Эскалация конфликта в Юйшу"
mac.104.d: "После очередного рейда правительствам Юйшу и Синина практически невозможно отрицать связь Тибета с частыми рейдами в город Юйшу. Официально осудив тибетское правительство за его действия, Тибет глубоко воспринял это оскорбление своей гордости и официально подтвердил свои притязания на регион Юйшу. Многие считают это новым началом войны с Тибетом, поскольку обе стороны теперь надеются установить свой контроль над отдаленным регионом для строительства железной дороги, ведущей в остальную часть Китая."
mac.104.a: "Если они хотят борьбу, они получат её"

mac.105.t: "Эскалация конфликта в Юйшу"
mac.105.d: "Похоже, что из-за краха Чжили правительство Цинхая стало нетерпимо относиться к частым набегам тибетских кочевников на этот регион. Утверждая, что мы на самом деле финансируем налётчиков, чтобы вернуть себе поселок Юйшу, Ма осудили наше правительство. Несмотря на то, что мы не имеем никакого отношения к недавним набегам, у них хватает наглости совершать подобные действия? Очевидно, что мы не можем оставить этот вопрос без внимания. Если нас уже обвиняют в набеге, возможно, мы могли бы установить связь с налётчиками, чтобы увеличить их силу, и, возможно, даже получить контроль над Юйшу для себя?"
mac.105.a: "Цинхайские отбросы..."

mac.106.t: "Ма Бяо разместился в Юйшу"
mac.106.d: "Ма Бяо, известный своей ролью в победе над нашими войсками в Сычуань-Тибетской войне в 1930 году, был передислоцирован в Цинхай правительством Синина. Мы можем только догадываться, что они хотят посеять страх в наших войсках, поставив перед ними того самого человека, который победил их раньше, но это только усилит нашу решимость! Однако нам придется найти способ обойти стойкую оборону Бяо, если мы хотим продолжить набег на город."
mac.106.a: "Мы не потерпим поражения!"

mac.107.t: "Ма Бяо бежит из Юйшу"
mac.107.d: "Из-за наших рейдов и отсутствия подкреплений из Цинхая, Ма Бяо оказался между молотом и наковальней, не имея достаточного количества техники и людей. Не имея другого выбора, Ма Бяо отступил из Юйшу, повергнув правительство и оставшиеся силы в регионе в полную панику, усилив наш контроль и повысив эффективность наших рейдов."
mac.107.a: "Мы его хорошо поймали"

mac.108.t: "Полиция в Юйшу"
mac.108.d: "Похоже, правительство Юйшу официально ввело небольшие полицейские силы в Юйшу, чтобы устранить любых возможных мятежников или предателей из города, которые мы могли установить в регионе. Несмотря на то, что силы невелики, они увеличат расходы на наши рейды, поскольку перед каждым рейдом, нападением и проникновением нам потребуется дополнительная подготовка."
mac.108.a: "Это усложняет ситуацию..."

mac.109.t: "Дунсянский монгольский рейд"
mac.109.d: "Правительство Цинхая подкупило небольшую группу дунсянских монголов, которые напали на один из наших лагерей во внешнем Цинхае, нарушив наши усилия, и усилив свой контроль над Юйшу. Пока наемные рейдеры ушли, но пройдет немного времени, и они снова наймут их в надежде найти один из наших лагерей."
mac.109.a: "Похоже, они крадут нашу тактику"

mac.110.t: "Китайцы укрепляют границу"
mac.110.d: "Похоже, что власти Ма на севере оказали давление на законную границу Цинхая, выставив небольшое количество охранников. Хотя это больше похоже на демонстрацию силы, чем на реальные действия, присутствие этих охранников значительно затруднит отправку рейдеров для нападения на Юйшу."
mac.110.a: "Будь они прокляты!"

mac.112.t: "Ма Буфан призывает к интифаде против буддистов"
mac.112.d: "Совет Синина был созван на заседание без предупреждения Ма Буфаном. Появившись в военных регалиях, Ма Буфан занимает трибуну, чтобы выступить с грозным предупреждением своей семье и жителям Цинхая. Ма Буфан описывает террор и угнетение, которым подвергаются мусульмане в Тибете. Те, кто веками жил в Лхасе, подвергались импровизации и пренебрежению со стороны Гандена Пходранга, который правит Тибетом. Провинциальные народности хуэй, такие как Дунсян, подвергаются угрозам расправы со стороны злобных бандитов Голока. Ма Буфан требует, чтобы Совет набрал больше солдат для патрулирования приграничных городов, таких как Юйшу, и для планирования возможной интифады против буддийской тирании."
mac.112.a: "Это очень хорошие замечания"

mac.113.t: "Ма Линь заверяет Совет мира"
mac.113.d: "Присутствующих на собрании угостили неожиданным пиршеством, все за счёт Ма Линя. Ма Линь заверил Совет, что, как представитель семейства Ма, он заботится о том, чтобы хуэй получали наибольшее обогащение от земли. В то же время Ма Линь отметил, что это процветание резко контрастирует с дурным правлением воинственных губернаторов в Сычуани, которые пируют только после того, как захватят дома своих соседей. В конечном итоге Ма Линь сказал, что сдерживание воинственности приведет к большим урожаям, когда хуэй одержат победу."
mac.113.a: "Он сделал несколько хороших замечаний"

mac.114.t: "Ма Буфан осаждает Совет Синина"
mac.114.d: "Ма Линь не очень удивился, когда Совет Синина не явился на вчерашнее заседание. Несомненно, они стараются избегать и его, и Ма Буфана, чтобы сохранить нейтралитет в их споре. Несмотря на эту уверенность, Ма Линь все же решился в тот день проверить поместье Ма Буфана. Подойдя к двери, Ма Линь увидел, что его племянник беседует с членом Совета Синина. Подойдя к окну, он увидел ещё нескольких членов Совета. Будучи человеком разумным, Ма Линь решил, что единственный способ обеспечить возобновление работы Совета Синина - это поселиться в зале заседаний."
mac.114.a: "Гнилой племянник ты"

mac.115.t: "Ма Буфан унижает Ма Линя, лишая его должности"
mac.115.d: "После нескольких дней ожидания следующей встречи Ма Линь был встречен Ма Буфаном и несколькими его теперь уже лояльными членами Совета Синина, а также двумя охранниками. Прежде чем Ма Линь успел ответить, двое охранников схватили его и вынесли из зала. Ма Линя затолкали в помещёние для слуг, откуда он мог издалека слышать, как начинается заседание Совета Синина."
mac.115.a: "Позор на наши дома"

mac.116.t: "Заговор Ма Линя против Ма Буфана"
mac.116.d: "Пришло время Ма Лину противостоять вопиющему злоупотреблению служебным положением Ма Буфаном. Это произошло после нескольких недель и месяцев споров в зале заседаний о том, какие из "Восьми пунктов" Ма Фусяна более необходимы сейчас. План Ма Линя состоит в том, чтобы пригласить в зал заседаний Ма Ванфу, радикального ханафитского имама. Ма Ванфу обязан Ма Лину через Ма Ци, отца Ма Буфана. Ма Ванфу пользуется большим уважением у Ма Буфана, и Ма Буфан будет очень смущен, если его герой осудит его за то, что он не оправдал надежд отца."
mac.116.a: "Жаль, что я не могу заснять его реакцию"

mac.117.t: "Ма Буфан разоблачен перед семьей"
mac.117.d: "Ма Буфан прибыл в Совет Синина, как и в большинстве других дней, шагая в полном военном облачении. Он остановился, увидев Ма Ванфу, которого он помнит с тех пор, как в детстве Ма Ванфу бил его по костяшкам пальцев. Ма Буфан, переполненный эмоциями, подошел к Ма Ванфу и приказал ему сесть. Старый имам отказался и начал вспоминать об отце Ма Буфана и о том, как Ма Буфан не соответствует его образу. Ма Буфан яростно возразил и заявил о своей абсолютной преданности Аллаху. Ма Ванфу в ответ заявил, что по всему Цинхаю христианские миссионеры могут свободно дискутировать с невинными мусульманами-хуэй по любому поводу. Ма Ванфу был осужден Ма Линем, а вскоре и остальными членами Совета Синина. Ма Буфан не смог опровергнуть это обвинение, вместо этого он отвернулся и вышел из зала заседаний."
mac.117.a: "Позор! Позор! Позор!"

mac.118.t: "Тибетцы усиливают границу"
mac.118.d: "Похоже, что тибетцы на юге оказывают давление на законную границу Цинхая, выставляя небольшое количество охранников. Хотя это больше похоже на демонстрацию силы, чем на реальные действия, присутствие этих охранников значительно затруднит отправку рейдеров для нападения на Юйшу."
mac.118.a: "Будь они прокляты!"

mac.119.t: "Рейд Голока"
mac.119.d: "Правительство Тибета подкупило небольшую группу тибетцев Голока, которые напали на один из наших лагерей во внешнем Цинхае, нарушив наши усилия и усилив свой контроль над Юйшу. Пока что наемные рейдеры ушли, но пройдет немного времени, и они снова наймут их в надежде найти один из наших лагерей."
mac.119.a: "Похоже, они украли нашу тактику"

mac.120.t: "Полиция в Юйшу"
mac.120.d: "Похоже, правительство Юйшу официально ввело небольшие полицейские силы в Юйшу, чтобы устранить любых возможных мятежников или предателей из города, которые мы могли установить в регионе. Хотя эти силы и невелики, они увеличат расходы на наши рейды, так как перед каждым рейдом, атакой и проникновением нам потребуется дополнительная подготовка."
mac.120.a: "Это усложняет ситуацию..."

mac.200.t: "Военное строительство в Юйшу"
mac.200.biao: "С постоянными тибетскими набегами на жемчужину южного Цинхая и назначением Ма Бяо для организации защиты от набегов, этот момент был лишь вопросом времени. Продолжительная, чем обычно, конфронтация между рейдерами и правительственными ополченцами привела к тому, что в городе началась драка. Гибель мирных жителей стала обычным явлением, так как возникла почти анархия, и никто не знает, чем все это закончится. Хотя Ма Бяо заверил нас, что ситуация будет урегулирована соответствующим образом, мы можем беспокоиться только до тех пор, пока не осядет пыль. Однако, что бы ни случилось, эта битва - очевидная вина тибетской агрессии и отсутствия надлежащей власти. Как только с этим будет покончено, мы должны раз и навсегда войти в тибетские земли, чтобы предотвратить подобные массовые жертвы в будущем."
mac.200.tfwnobiao: "Учитывая постоянные тибетские набеги на жемчужину южного Цинхая и почти постоянное развертывание правительственных войск, этот момент был лишь вопросом времени. Продолжительная, как обычно, конфронтация между рейдерами и правительственными ополченцами привела к тому, что в городе началась драка. Гибель мирных жителей становится обычным явлением, так как возникла почти анархия, и никто не знает, чем все это закончится. Однако, что бы ни случилось, в этой битве явно виновата тибетская агрессия и отсутствие надлежащей власти. Как только с этим будет покончено, мы должны раз и навсегда войти в тибетские земли, чтобы не допустить такой массовой гибели людей впредь."
mac.200.a: "Мир будет восстановлен, мы обещаем это"

mac.201.t: "Противостояние в Юйшу"
mac.201.biao: "Похоже, наши рейды на Юйшу окончательно довели правительство Цинхая до предела. Последний рейд вызвал чрезвычайную реакцию: баррикады и подавление населения стали обычным делом. Командир гарнизона Ма Бяо лично руководил строительством, наряду с проверкой качества, что только усилило наше беспокойство. К моменту прибытия нашего следующего полка на улицах царила анархия: боевики, гражданские лица и солдаты бежали так, словно наступили последние времена. Кто бы ни победил в этом хаосе, он, скорее всего, сохранит контроль над городом, но одно можно сказать наверняка. Независимо от того, кто возьмет город, это скорее всего, приведет к ещё большему конфликту, чем тот, что был запланирован изначально, хотим мы этого или нет. Мы должны подготовить человека к тотальной войне, если потребуется."
mac.201.no: "Похоже, наши рейды на Юйшу окончательно довели правительство Цинхая до предела. Последний рейд вызвал чрезвычайную реакцию: баррикады и подавление населения стали обычным делом. Командир гарнизона Ма Бяо лично руководил строительством, наряду с проверкой качества, что только усилило наше беспокойство. К моменту прибытия нашего следующего полка на улицах царила анархия: боевики, гражданские лица и солдаты бежали так, словно наступили последние времена. Кто бы ни победил в этом хаосе, он, скорее всего, сохранит контроль над городом, но одно можно сказать наверняка. Независимо от того, кто возьмет город, это скорее всего, приведет к ещё большему конфликту, чем тот, что был запланирован изначально, хотим мы этого или нет. Мы должны подготовить человека к тотальной войне, если потребуется."
mac.201.a: "Будем надеяться, что Монголия вмешается"

mac.202.t: "Марш возмездия"
mac.202.biao: "Цай Цзуожэнь был вождем племени Буцин, расположенного в Юйшу, и перед ним стоял нелегкий выбор. Наблюдая за своими людьми у костра с мечами в руках, он смотрел на полк Ма Бяо, который был полностью окружен тибетскими солдатами. В воздухе стояла холодная тишина, и он впитывал в себя остатки покоя перед грядущим кровопролитием. Покой, который может принести огонь перед неизбежной бурей, был прекрасен в подобной ситуации. Но он знал, что должен сделать.\n\n"Пришло время".\n\nЦай послал своих людей в город, прервав холодную тишину между двумя сторонами, когда он и его соплеменники атаковали тибетские войска, дав Ма Бяо и его маленькому полку шанс, который им был необходим для отступления. В течение часа тибетские войска сдались перед объединенной силой двух войск. Однако то, что произошло дальше, стало для Цая полным шоком.\n\nМа Бяо сам стал подходить к каждому сдавшемуся солдату, всего их было почти 800, и начал расстреливать их одного за другим. Когда у него закончились патроны, он переключился на своё дао и продолжил, подкрадываясь к каждому молодому солдату и безжалостно убивая их. "Неужели я один буду участвовать в этом спорте?", - сказал Ма Бяо, когда прикончил сотого солдата, остальные бойцы полка тоже присоединились к резне, пока все сдавшиеся не были мертвы. Цай размышлял о том, не сделал ли он здесь неправильный выбор, но решение уже было принято. Обратного пути не было, если только он не хотел, чтобы он и все его племя закончили так же, как те павшие. Ма Бяо и остальные его люди вместе с Цаем двинулись дальше в Цинхай, так как продолжение конфликта было неизбежно после такого поступка."
