Ma_Clique: "Фокусы Клики Ма"

### Лидеры ###
POLITICS_XSM_MA_FUXIANG_DESC: "Ма Фусян считается одним из основателей семейной Клики Ма, укрепившейся на северо-западе. Служа, как и многие другие члены его семьи, под началом Дун Фусяна, он успел прославиться во время Боксерского восстания, служа в отряде "Храбрецы Ганьсу". К началу Синьхайской революции он и его племянник Ма Хунбин защищали католические миссии, а такие деятели, как Ма Аньлян, сражались от имени Цин против республиканцев. Хотя Аньляну удалось одержать победы во время революции, неизбежное падение династии заставило Аньляна и остальных членов семьи заявить о своей лояльности республике. Вскоре после этого Анлян скончался, и Фусян стал объединяющей фигурой северной Клики Ма. Главной целью Фуйсяна, которая до сих пор остаётся верной, было не потерять своё положение на северо-западе. Не успел он опомниться, как он и остальные члены семьи оказались на стороне Гоминьцзюня, который в ходе кровавой кампании занял нижний Ганьсу. Однако это продолжалось недолго, так как он с остальными членами семьи предал Гоминьцзюнь и перешел на сторону Чжили, и эта верность продлилась для Фусяна почти десятилетие. Будучи назначенным губернатором Ганьсу и Суйюаня, Фусян, постоянно менявший свою верность, наконец-то окупился.\nСейчас, ведя более мирную жизнь, Фусян играет ключевую роль на северо-западе. Будучи главой комиссии по делам тибетцев и монголов, он следит за отношениями с этими двумя довольно враждебными группами. Кроме того, его новой миссией является "очеловечивание" хуэйцев по отношению к ханьцам с помощью уникальной смеси конфуцианских и исламских верований, что принесло ему умеренный успех, а некоторые даже называют его ученым. Фусян принес десятилетие мира, которое продлится столько же, сколько и он сам."
POLITICS_XSM_MA_LIN_DESC: "Ма Линь - сын знаменитого кансуйского храбреца Ма Хайяня, который вместе с Ма Фусянем сражался против Восьмистороннего союза в 1900 году. Выросший в Ганьсу, где сплелись ханьское и хуэйское влияния, Ма Линь вступил в союз с ханафитской мусульманской сектой Сидаотан. В первые два десятилетия XX века Ма Линь часто служил посредником для более радикальных членов семьи Ма, включая Ма Чжунъина. Ма Линь смог отразить набеги Ма Чжунъина в Ганьсу во время войны Ма с Гуоминьцзюнем. Ма Линь сменил своего брата, Ма Ци, на посту губернатора Цинхая после его смерти в 1931 году. Это назначение очень не понравилось его племяннику, Ма Буфану, который высказал свои собственные претензии на пост губернатора. Работа Ма Линя на посту губернатора привела к расширению Цинхая до Амдо в 1935 году, что вызвало похвалу со стороны семьи Ма. К концу 1935 года Ма Линь вместе с Ма Фусяном разработал план интеграции Юйшу в состав Цинхая, но он был прерван смертью Ма Фусяна."
POLITICS_XSM_MA_HONGBIN_DESC: "Ма Хунбин вырос в тени своего отца, Ма Фулу, который отдал свою жизнь в борьбе с Альянсом восьми наций в 1900 году. Однако в отличие от отца, Ма Хунбин решил защитить христианскую миссию в Сан-Дао и получил за это орден Леопольда после Боксерского восстания. В начале эпохи военачальников Ма Хунбин сделал предложение о союзе с ГМД, отправив генералу Чан Кайши уведомление о своем новом управлении Нинся в 1920 году. Неожиданно в 1921 году Чан потребовал от Ма Хунбина открыть Нинся для ханьских поселений, что нарушило бы автономию народности хуэй. Ма Хунбин официально осудил Чанга в 1925 году. К несчастью для Ма Хунбина, Ма Хункуй стал возмущаться отношениями Ма Хунбина с ГМД и в 1930 году публично осудил Ма Хунбина как социалистического шпиона. Это соперничество было прервано войной Ма-Гуоминьцзюнь, в которой Ма Хункуй сражался вместе с Ма Хунбином против Фэн Юйсяна. В последнее время Ма Хунбин был отчужден из-за того, что не смог остановить военачальника Ма Чжунъина от вербовки налётчиков в Нинся."
POLITICS_XSM_MA_HONGKUI_DESC: "Ма Хункуй - сын "Героя Северо-Запада" Ма Фусяна. Ма Хункуй окончил военную академию Ганьсу в 1909 году и присоединился к Синьхайской революции в 1912 году. Ма Хункуй объявил себя "командиром подавления бандитов", что изначально ставило его в ряды Гоминьцзюнь как часть союза Ма Фуйсяна с Кликой. Когда Фэн Юйсян предал Ма Фусяна, Ма Хункуй жестоко очистил его бригаду от Гуоминьцзюней в рамках войны Ма с Гуоминьцзюнями. После разрушения Ганьсу Ма Хункуй удвоил свою оппозицию ГМД, дойдя до того, что осудил Ма Хунбиня за его связь с ними. В начале 1930-х годов Ма Хунбину пришлось столкнуться с проблемой балансирования между губернаторством в Ганьсу, которое он унаследовал от своего отца, и экономическими трудностями, вызванными иммиграцией ханьцев."
POLITICS_XSM_MA_BUFANG_DESC: "Ма Буфан - младший брат Ма Буцина и сын Ма Ци, служил вместе с ними в Цинхайской армии с 1915 года. Это назначение было одобрено правительством Бэйяна в 1919 году и позволило Ма Буфану укрепить свою репутацию. Во время службы в армии Ма Буфан изучал ислам, познакомился с мечетью Дунгуань и Ихэвани Ма Ванфу, после чего получил звание генерала. Ма Буфан следовал за союзниками Ма Фусяна - Гоминьцзюнями до их предательства, получая от семьи удар за отсутствие убежденности в необходимости прямой борьбы с Гоминьцзюнями. После того как Ма Линь был назначен губернатором Цинхая в 1931 году, Ма Буфан глубоко погрузился в свою мусульманскую веру, официально одобрив в 1933 году Ихэвани как главную патриотическую форму ислама. Ма Буфан поддерживает менее доверительные отношения с Ма Хунбином и Ма Хункуем, поскольку Ма Буфан лично восхищается боевым духом Ма Чжунъина, осуждая при этом его предательство семьи."

