### Фокусы ###

XSM_three_province_plan: "План трех провинций"
XSM_three_province_plan_desc: "Политическая власть в Клике Ма разделена между провинциями Нинся, Ганьсу и Цинхай. Как надежные хранители Северо-Запада, тщательное поддержание баланса между провинциями имеет решающее значение для северо-запада и всего Китая."

XSM_qinghai_emergence_scheme: "Схема возникновения Цинхая"
XSM_qinghai_emergence_scheme_desc: "Недавно перешедшая под наш контроль обширная провинция Цинхай способна изменить баланс сил в регионе. Мы должны следить за её экономическим и политическим развитием, чтобы оно было в нашу пользу."

XSM_yushu_eight_point_plan: "План восемь пунктов Юйшу"
XSM_yushu_eight_point_plan_desc: "Сельская область Юйшу в Цинхае остаётся почти полностью неразвитой. Хотя это потребует больших усилий и, возможно, вызовет гнев Тибета из-за глубокого этнического раскола, втягивание этого района в современную эпоху принесет нам большие плоды."

XSM_troop_training: "Обучение полка в Юйшу"
XSM_troop_training_desc: "Чтобы лучше управлять Юйшу и, возможно, воевать в нем, мы должны проводить там регулярные военные учения. Это разозлит тибетцев, и некоторые из них могут даже бежать в Тибет, но это более чем приемлемое последствие."

XSM_national_borders: "Наши национальные границы"
XSM_national_borders_desc: "Ни одна часть нашей нации не может быть отдельно от остальных. Мы должны раз и навсегда установить полный контроль над Юйшу, и да будут прокляты тибетцы!"

XSM_promotion_buddhism: "Продвижение буддизма"
XSM_promotion_buddhism_desc: "Самым спорным пунктом плана Юйшу является продвижение сочувствующих буддийских учителей в Юйшу. Считается, что это поможет переломить общественную симпатию в нашу пользу."

XSM_reconstructing_civillian_government: "Реорганизация правительства Юйшу"
XSM_reconstructing_civillian_government_desc: "Гражданское правительство Юйшу не собиралось с момента смерти 13-го Далай-ламы. Пришло время реализовать наше право на проверку административного управления Юйшу и рекомендовать реструктуризацию."

XSM_transportation_improvement: "Достигая Юйшу"
XSM_transportation_improvement_desc: "Инфраструктура Юйшу практически не связана с остальной частью страны. Мы должны решить эту вопиющую проблему."

XSM_opening_wasteland: "Открытие пустоши"
XSM_opening_wasteland_desc: "Чтобы стимулировать развитие на обширных землях за пределами самого города Юйшу, мы должны устранить природные особенности, которые препятствуют доступу к нескольким неосвоенным известным месторождениям ресурсов, и снизить запретительную стоимость эксплуатации."

XSM_factory_and_mills: "Строительство мельниц"
XSM_factory_and_mills_desc: "Водяная мельница в Юйшу является центром жалоб на нашу администрацию. Мы уже несколько лет облагаем землевладельцев налогами, а их неспособность завершить строительство сваливают на нас. Приказ солдатам достроить мельницу должен пойти на пользу всем."

XSM_xining_government: "Правительство Синина"
XSM_xining_government_desc: "Борьба за власть в Цинхае между законником Ма Линем и его племянником, милитаристским и бескомпромиссным Ма Буфаном, закипела. После её завершения порядок в Цинхае должен быть восстановлен."

XSM_going_forward: "Продвигаясь вперёд"
XSM_going_forward_desc: "Слишком долго наша нация стремилась быть лишь одним винтиком в великой китайской машине. Хотя мы, несомненно, китайцы, мы не должны забывать о коренных жителях нашей земли, хуэй, и об этике служения, которая завоевала её."

XSM_reforming_education: "Реформирование образования"
XSM_reforming_education_desc: "Орден Ихэвани делает акцент на современном образовании, которое отделено от старой системы Менхуань. Восточные учителя могут быть наняты для преподавания в наших городах."

XSM_kunlun_middle_school_tibetans: "Военное обучение для тибетцев"
XSM_kunlun_middle_school_tibetans_desc: "Тибетская пятая колонна не может оставаться. Мы должны направить младших офицеров в их деревни, чтобы они приняли командование местными школами и обеспечили всем надлежащую военную дисциплину."

XSM_seven_expeditions_golog: "Семь экспедиций на Голок"
XSM_seven_expeditions_golog_desc: "Упорный народ голоков является одной из главных причин напряженности в отношениях с Тибетом. Последняя карательная экспедиция через Цинхай вытеснит этих буддистов из региона раз и навсегда."

XSM_military_administration: "Военно-гражданская администрация"
XSM_military_administration_desc: "Ма Фусян удерживал Клику Ма вместе благодаря синкопированию военного и гражданского правительства Синина. Очевидно, что в наше неопределенное время этот союз должен быть сохранен для практического управления."

XSM_industrialization_project: "Проект индустриализации"
XSM_industrialization_project_desc: "Для поддержания наших растущих вооружённых сил нам потребуется оружие и способность производить его в массовом порядке. В то время как арсеналы сохранят ответственность за финишное вооружение, должны быть созданы новые государственные предприятия по производству промежуточных продуктов с современным оборудованием, поставляемым из-за рубежа, независимо от стоимости."

XSM_staying_put: "Оставаясь на месте"
XSM_staying_put_desc: "Глубоко принципиальный старейшина Ма Линь удержал власть. Для северо-запада и его народа наступает новый светлый день, день истинного равенства между хань, хуэй и другими."

XSM_islamic_identity: "Исламская идентичность хуэй"
XSM_islamic_identity_desc: "Хотя мы должны позаботиться о том, чтобы не враждовать с ханьцами или другими лояльными народами, именно на запад, в Мекку и дом ислама стремится народ хуэй, чтобы отличиться. Мы должны использовать эту связь с пользой для всех и наладить новые связи с единомышленниками из исламских стран."

XSM_qi_successor: "Природный наследник Ци"
XSM_qi_successor_desc: "Администрация Ма Ци научила Ма Линя всему, что нужно знать об управлении Цинхаем. Теперь, с его приходом к власти, гражданское правительство может вернуться к активной деятельности и стабилизировать провинцию путём делегирования полномочий."

XSM_peoples_governor: "Народный губернатор"
XSM_peoples_governor_desc: "Сострадание Ма Линя к народу Цинхая проявляется в чем-то похожем на светское правление, когда он относится к различным народам Цинхая с уважением, как к гражданам, а не подданным."

XSM_farming_assistance: "Помощь в ведении сельского хозяйства"
XSM_farming_assistance_desc: "В этих трех провинциях богатая плодородная почва, но очень мало проточной воды. Это накладывает жесткий предел на то, что люди могут производить в мирное время, и на то, что мы можем брать с них налоги. Строительство акведуков к фермерским общинам поможет расширить фермерские угодья и трудоустроить беженцев с востока."

XSM_roads: "Связь с Цинхаем"
XSM_roads_desc: "Железная дорога Цинхай-Ланьчжоу была мечтой многих амбициозных инженеров в наших провинциях, но до сих пор на нее не было выделено денег. Эта администрация готова воплотить эту мечту в реальность и принести современную необходимость нуждающимся общинам."

XSM_gansu_reconstruction_plan: "Восстановление Ганьсу"
XSM_gansu_reconstruction_plan_desc: "Разрушения, причиненные Гоминьданом и реконкистой, оставили Ганьсу в запустении. Поскольку экономика и политические институты региона восстанавливаются медленными темпами, необходимо вмешательство государства, чтобы провинция встала на ноги."

XSM_clearing_space: "Расчистка пространства"
XSM_clearing_space_desc: "Пустое пространство, оставшееся после разрушения, теперь является возможностью для нового роста. Хорошее пространство и доступ к проточной воде можно продать бежавшим китайцам как возможность возобновить свой бизнес."

XSM_assisting_people: "Подбирая слабину"
XSM_assisting_people_desc: "Импорт многих потребительских товаров носит спорадический характер, а цены на них резко возросли. Мы должны производить как можно больше таких предметов роскоши прямо у себя дома."

XSM_employ_assistance: "На наших коленях"
XSM_employ_assistance_desc: "Славное поколение храбрецов Ганьсу начинало как простые фермеры, взявшие в руки оружие, чтобы защитить свои дома. Мы должны подражать нашим героям и приказать резервистам добровольно отправиться на свои фермы, чтобы накормить народ."

XSM_rooting_agents: "Устранение агентов"
XSM_rooting_agents_desc: "Наши соперники остаются бдительными и используют любую возможность для продвижения собственной политической позиции. Они и их агенты должны быть найдены совместными усилиями бюрократии и уничтожены."

XSM_consolidating_administration: "Консолидация администрации"
XSM_consolidating_administration_desc: "Администрация западных провинций страдает от неэффективности и мошенников. Некоторые провинциалы даже сообщают о фальшивых амбанах, вымогающих у них еду с помощью своих титулов. Мы можем получить это скрытое доверие, консолидировав нашу администрацию и приказав арестовать фальшивых администраторов."

XSM_soldier_farmers: "Солдаты-фермеры"
XSM_soldier_farmers_desc: "Цикл выращивания и жатвы подчеркивается как в китайской литературе, так и в Коране. Оба наших идеала сходятся в солдате-фермере. Наша администрация решила чествовать образцовых фермеров, как мы чествуем солдат."

XSM_development: "Новые разработки"
XSM_development_desc: "Восстановление Ганьсу ещё не завершено. После консолидации власти весь государственный аппарат может быть направлен на её улучшение, особенно на восстановление всё ещё сильно пострадавших городских районов."

XSM_opium_farming: "Выращивание опиума"
XSM_opium_farming_desc: "Хотя многие утверждают, что опиум поставил Китай на колени, он, несомненно, ценен. Нашему режиму с трудом удавалось захватить достаточно ликвидных активов путём завоеваний или грабежа; мы не можем пренебречь таким мощным потенциальным потоком доходов ради одной лишь морали. Благодаря партнерству с местными фермами, наш режим отныне будет заниматься выращиванием опиума."

XSM_raking_in: "Срывая куш"
XSM_raking_in_desc: "Наша администрация собрала имена нелегальных опиумных фермеров в наших провинциях. Вместо длительной охоты, опустошения сельскохозяйственных угодий и потраченных впустую недель. Вместо этого мы можем послать секретных солдат, чтобы вымогать деньги у этих мошенников."

XSM_tianshui_arsenal: "Расширение Тяньшуйского арсенала"
XSM_tianshui_arsenal_desc: "Оборудование Тяньшуйских арсеналов устарело и нуждается в модернизации. Расширение мощностей и ввоз оборудования из-за рубежа позволит нам не отставать от наших конкурентов в регионе."

XSM_artillery_pieces: "Артиллерийские орудия"
XSM_artillery_pieces_desc: "Расширив арсенал, мы должны начать разработку более совершенной артиллерии. Подобно Вельткригу, линии наших врагов должны быть сведены к руинам."

XSM_unclogging_progress: "Возобновление хода работ"
XSM_unclogging_progress_desc: "Теперь, когда война закончилась и восстановление идет полным ходом, пришло время взглянуть на наше будущее. Приложив новые усилия, мы заложим его фундамент."

XSM_rebirth: "Возрождение"
XSM_rebirth_desc: "Хотя наша администрация не может восстановить утраченное, мы можем вернуть Ганьсу в современную эпоху. С магазинами мороженого, телеграфными офисами и всеми другими современными атрибутами. Люди, которые переживут следующие несколько лет национальной борьбы, будут жить счастливо."

XSM_fuxiang_legacy: "Наследие Фусяна"
XSM_fuxiang_legacy_desc: "Хотя его душа ушла из жизни, гармоничный статус-кво, который он создал, и разделение между ханьцами и хуэй, которое он начал преодолевать после столь долгого времени, навсегда останутся без параллелей. Мы защитили это наследие от враждебных элементов внутри и снаружи, и теперь мы должны его развивать."

XSM_kind_general: "Добрый генерал"
XSM_kind_general_desc: "Ма Хунбин занял лидирующее положение в Клике Ма. Он стремится к умеренным реформам, включая передачу власти и установление новых связей с другими государствами Китая."

XSM_summoning_council: "Созыв Совета провинции"
XSM_summoning_council_desc: "Советы Нинся, Ганьсу и Цинхай слишком долго действовали автономно. Эта неэффективность проявляется в том, что Советы имеют возможность аннулировать приказы друг друга. Для того чтобы обеспечить выполнение приказов губернатора, временные Советы должны быть стянуты в столицу."

XSM_warlord_alliance: "Альянс военачальников"
XSM_warlord_alliance_desc: "Военачальники Китая испытывают взаимное недоверие и не желают помогать друг другу против иностранных захватчиков. Губернатор считает, что, несмотря на это недоверие, петиция обещающая китайскому народу единый Китай в течение их жизни, может вызвать некоторое сострадание, по крайней мере, по отношению к нам."


XSM_earning_respect: "Заслужить их уважение"
XSM_earning_respect_desc: "Губернатор подготовил подборку прекрасных подарков для военачальников Китая, каждый предмет выбран так, чтобы напоминать военачальнику о важной роли Клики Ма в сохранении целостности Китая."

XSM_making_friends: "Заведение новых друзей"
XSM_making_friends_desc: "Хуэйцам трудно взаимодействовать с представителями других провинций на равных. В интеллектуальных кругах распространено осуждение мусульман. Нашей администрации пора опубликовать теплые рекламные объявления о наших провинциях и заманить к себе тех, кто настроен непредвзято."

XSM_removing_enemies: "Справиться со старыми врагами"
XSM_removing_enemies_desc: "Беспорядки среди военачальников оставили у нашей администрации много врагов. Даже внутри семей есть те, кто хотел бы видеть нас снова покорными Пекину или Гуандуну. Необходимо составить основной список этих агитаторов и хранить его для нашей собственной справки."

XSM_hard_general: "Суровый генерал"
XSM_hard_general_desc: "Ма Хункуй одержал победу в борьбе за политическое первенство. Будучи сторонником жесткой линии, он придерживается идей и стиля правления Хункуя."

XSM_eliminating_socialists: "Ликвидация социалистов"
XSM_eliminating_socialists_desc: "Социализм течет в Китай из южных портов, благодаря загнивающим европейцам. Мы уже стали противостоять Советам, но новые пути достижения социализма проникают в мысли Сунь Ятсена. Мы должны добиться того, чтобы все эти книги были запрещены в наших провинциях."

XSM_dual_province_rule: "Двойное провинциальное правление"
XSM_dual_province_rule_desc: "Будучи семьей, мы способны органично организоваться и справедливо распределить ответственность. Это привело администрацию к двухпровинциальной системе, подобно диархии южных провинций, окончательная власть распределяется между двумя губернаторами, которые уравновешивают друг друга."

XSM_no_more_threats: "Больше никаких угроз"
XSM_no_more_threats_desc: "Тяньшуй не имеет естественных защитных сооружений, которые могли бы защитить его от вторжения, а угроза вторжения ограничивает возможности нашей внешней политики. Мы должны построить сеть мощных укреплений, чтобы смягчить проблему."

XSM_ningxia_mobilization_start: "Мобилизация в Нинся"
XSM_ningxia_mobilization_start_desc: "Нинся - это бьющееся сердце народа хуэй. Хотя наш контроль там прочен, ещё многое можно сделать для поощрения милитаризации и государственной службы."

XSM_baojia: "Система Баоцзя"
XSM_baojia_desc: "Логическим продолжением семейного управления является система Баоцзя. Эта традиция была возрождена администрацией с целью делегирования полномочий по поддержанию закона. Десять семей хуэй посвящают себя достижению какой-либо цели в своей общине, и каждая семья пытается убедить десять семей подчиниться им. Это также поможет расширить права иммигрантов."

XSM_consolidating_finance: "Консолидация финансов"
XSM_consolidating_finance_desc: "Бюджеты губернаторов ежегодно оказываются недостаточными. Решение, представленное администрации, заключается в объединении казначейств и бухгалтерий провинций, и распределении оставшихся бюджетов в интересах народа хуэй."

XSM_ningxia_mobilization: "Мобилизовать людей"
XSM_ningxia_mobilization_desc: "В условиях открытой войны прежние соображения о влиянии всеобщей мобилизации на экономику уже не имеют силы. Мы должны проводить настолько тщательную политику, насколько это возможно."

XSM_horsies_strong: "Отправка кавалерии"
XSM_horsies_strong_desc: "Хуэйские кавалеристы завоевали большую славу в прошлом веке, и наши люди продолжили эту традицию, когда в Китае нарушился порядок. С началом войны мы должны разработать новую схему обучения, опираясь на этот опыт, чтобы использовать наше преимущество."

XSM_leading_charge: "Ведущая роль"
XSM_leading_charge_desc: "В самые тяжелые времена Китая храбрецы Ганьсу возглавили борьбу с иностранцами. В интересах национального единства губернаторы возрождают знамена храбрецов."

XSM_ningxia_guard: "Гвардия Нинся"
XSM_ningxia_guard_desc: "Ма Хунбин - убежденный сторонник создания специальных сил, подобных тем, что с таким успехом использовались во время "Вельткрига". Для развития таких сил была предложена новая дивизионная структура. Эта структура определяет специальные подразделения как "гвардию", ответственную непосредственно перед отдельными политическими и военными начальниками вне удушающей бюрократии армии в целом."

XSM_saving_suffering: "Спасение страдающих"
XSM_saving_suffering_desc: "В то время как большая часть Китая густо населена, северо-запад не является таковым. Чтобы сберечь имеющуюся рабочую силу, отдельные дивизии должны иметь полевые госпитали западного образца с обученными на западе медсестрами и врачами, призванными для обучения тех, кто будет работать в поле."

