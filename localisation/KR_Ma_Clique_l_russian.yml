mac.206.a: "Вперёд, до самого Синина!"

mac.207.t: "Маленький палец Будды в Юйшу"
mac.207.biao: "Цай Цзуожэнь был вождем племени Буцин, расположенного в Юйшу, и перед ним стоял нелегкий выбор. Наблюдая за своими людьми у костра с мечами в руках, он смотрел на полк Ма Бяо, который был полностью окружен тибетскими солдатами. В воздухе стояла холодная тишина, и он впитывал в себя остатки покоя перед грядущим кровопролитием. Покой, который может принести огонь перед неизбежной бурей, был прекрасен в подобной ситуации. Но он знал, что должен сделать.\n\n"Пришло время".\n\nЦай направил своих людей к городу, прервав холодную тишину между двумя сторонами, и вместе со своими соплеменниками напал на гарнизон Ма сзади, заставив уже окруженные войска в считанные секунды прийти в полный хаос. Войска разбежались во все стороны, а самого Бяо так и не нашли.\n\nНачалась погоня, тибетские солдаты не проявляли милосердия, преследуя убегающий гарнизон Юйшу. Их убивали одного за другим, Цай наблюдал за ужасом, пока Ма Бяо сам не подошел сзади к вождю и не разрезал ему живот, прежде чем Цай успел среагировать. После этого Бяо был быстро убит, но потеря лидера заставила буцинцев вернуться в родные места, откуда они пришли. Тибет, потеряв лояльность племени Буцин, смог окончательно закрепить за собой Юйшу. Однако наступившая после этого жуткая тишина свидетельствовала о подготовке к более крупному, ещё более кровавому конфликту."
