mac.207.a: "Мы идем за тобой, мразь"

mac.208.t: "Обращая внимание на Ганьсу"
mac.208.d: "Хотя война оказалась сложным испытанием, поскольку оппортунисты со всех сторон пытались напасть на владения Ма, в конце концов они одержали победу благодаря силе своего руководства и солдат. Когда непосредственная угроза вторжения была устранена, семья Ма обратила своё внимание на город Ганьсу, который когда-то был домом патриарха Клики и тезкой их величайшего триумфа - Храбрецы Ганьсу. Сейчас он лежит в руинах после конфликтов 1920-х годов и переполнен сычуаньскими беженцами после Гражданской войны в провинции и последующего голода 1936 года. Клике необходимо обратить внимание на нынешнего губернатора Ганьсу, Ма Хункуя, чье суровое правление провинцией не может скрыть, что он приобрел некоторые из более лаккадасских черт, которые его отец, Ма Фуйсян, приобрел только позже в жизни."
mac.208.a: "Важный город для Клики"

mac.209.t: "Двоюродные братья Хункуй и Хунбин взволнованы"
mac.209.d: "После того, как иностранная угроза была устранена, некоторые члены семьи Ма начали обращать своё внимание друг на друга, борясь за господство над владениями семьи. На этот раз губернатор Ганьсу Ма Хункуй начал вести борьбу против своего двоюродного брата, губернатора Нинся Ма Хунбина. Каждый из них винит другого в кризисе в Суйюане перед началом войны с Монголией, причем Хункуй обвиняет своего двоюродного брата в бездействии и мягкости по отношению к северным бандитам и им подобным. Хунбин же утверждает, что Хункуй виноват в том, что Суйюань оказался под угрозой, заявляя, что его двоюродный брат потерпел неудачу, потому что относился к монголам так же, как к тибетцам, неправильно оценивая характер ситуации. Теперь на руководство в Синине возлагается обязанность разобраться в этом споре между двоюродными братьями и разрешить его."
mac.209.a: "Ма Хункуй не должен получать поддержку из Синина"
mac.209.b: "Ма Хункуй должен получить поддержку из Синина"

mac.210.t: "Ма Хункуй предлагает Ма Ляну оказать помощь в Нинся"
mac.210.d: "Несмотря на то, что Совет Синина отказался встать на сторону губернатора Ганьсу Ма Хункуя, он похоже, не пал духом и обратился к Совету с новым призывом. Теперь Ма Хункуй предлагает Ма Ляну, близкому союзнику Ма Буфана, помочь Ма Хунбину в управлении Нинся после прошлых проблем с монголами на севере. В то время как некоторые согласны с оценкой Ма Хункуя, другие считают, что это не только не нужно, но и оскорбляет его старшего кузена."
mac.210.a: "Мы полностью поддерживаем Ма Ляна"
mac.210.b: "Бремя доказывания необходимости этого лежит на Ма Хункуи"

mac.211.t: "Ма Хунбин утверждает, что Хункуй - гетеродокс"
mac.211.d: "Губернатор Нинся Ма Хунбин, не желая смириться с тем, что руководство в Синине ему отказало, утверждает что губернатор Ганьсу Ма Хункуй втайне финансирует Ихэвани, антисуфийскую секту, выступающую за либерализацию хуэй, чтобы противостоять вторжениям ханьцев. Утверждая, что решение встать на сторону Ма Хункуя было бы равносильно поощрению гетеродоксального ислама в западных провинциях, он призывает пересмотреть это решение в свете новых обвинений. Сам Ма Хункуй решительно оспаривает эти утверждения, заявляя, что обвинения Ма Хунбина не только абсолютно беспочвенны, но и откровенно отвлекают внимание от его собственных недостатков на посту губернатора Нинся."
mac.211.a: "И новые пути Ма Хункуя одержат победу над Ма Хунбином"
mac.211.b: "Мы должны придерживаться взвешенного подхода, иначе наша Клика будет в беспорядке"

mac.212.t: "Ма Хунбинь представляет Коварство Хункуя"
mac.212.d: "Приняв более консервативный подход, губернатор Нинся Ма Хунбинь не стал торопиться с действиями, ему позволили собрать доказательства своих претензий и представить свои доводы перед Советом в Синине. Когда настал день, когда он должен был это сделать, он привел сильные аргументы в свою пользу, рассказав не только о неудачах Ма Хункуя в восстановлении Ганьсу после разграбления Гуминьцзюнем и набегов Ма Чжунъина, но и о необходимости большего религиозного и политического единства после нападения буддистов. Ма Хунбинь попросил заменить губернатора Ганьсу кем-то более проверенным и опытным, чтобы стать хранителем наследия Ганьсу. Скорее всего, он ожидает, что его сделают губернатором или, по крайней мере, кем-то близким к нему, чтобы воссоединить северную Клику, как это было в золотые времена правления Ма при Фусяне."
mac.212.a: "Дело Хонгбина интригует"

mac.213.t: "Нерешительный совет по обращению Хунбина"
mac.213.d: "Совет Синина не может прийти к выводу, достаточно ли Ма Хункуй предал свой пост, чтобы быть отстраненным от управления. Эмиссар Ма Хункуя тихо вошел в Совет во время молитвенного перерыва и поговорил с несколькими членами Совета. Этот посланец объясняет, почему Ма Хункуй не может присутствовать в семье в это время, и напрасно обвиняет Ма Хунбина в предательстве. Устыдившись того, что Ма Хункуй не может явиться лично, Совет бросает свою поддержку Ма Хунбину."
mac.213.a: "Мы должны принять приказ Совета"

mac.214.t: "Семья Ма считает Хункуя некомпетентным, выступает в поддержку Хунбина"
mac.214.d: "Семья Ма входит в Ганьсу, видит умеренный ремонт мечети Хуаси и ставит ультиматум Ма Хункуй. Передать пост губернатора Ганьсу Ма Хунбину, а самому сосредоточить свои усилия на том, чтобы подтолкнуть военных к действиям. Ма Хункуй соглашается, и северные провинции консолидируют власть вокруг Иньчуаня, а Клика вновь объединяется под властью семьи Ма Цяньлина."
mac.214.a: "Чжэньчжу А"

mac.220.t: "Протест Ма Хункуя привел к семейной ссоре"
mac.220.d: "Ма Хунбин протестует против назначения Ма Ляна генералом в Нинся, утверждая, что это оскорбляет опыт и возраст Ма Хунбиня. Лян в ответ заявил, что Ма Чжунбин сможет легко свергнуть его, если интрига в Кумуле приведет к его победе. Конфликт разгорелся до такой степени, что нам нужно решить, кому отдать предпочтение, поскольку оскорбления сыплются направо и налево, делая провинцию неуправляемой."
mac.220.a: "Мы должны быстро созвать Совет Синина"
mac.220.b: "Похоже, сейчас самое время уходить"

mac.221.t: "Ма Хунбин вынужден покинуть из Нинся"
mac.221.d: "Поскольку в спорах предпочтение отдается близкому союзнику Ма Буфана - Ма Ляну, политическое давление на Ма Хунбина как никогда велико. Поэтому он решил уйти в отставку, оставив пост Ма Ляну после "уговоров" своих главных врагов. Ма Хунбин, скорее всего, вернется в своё поместье в Нинся, где он сможет сосредоточиться на военных делах, а не на политике. Таким образом, Хункуй в очередной раз сумел консолидировать политическую власть северной Клики, оставив её в положении доминирующего влияния."
mac.221.a: "Чжэньчжу А"

mac.222.t: "Ма Хункуй отправляет семью в Ганьсу"
mac.222.d: "Совет Синина возмущен явной сектантской политикой Ма Буфана и готов объявить его непригодным для управления Цинхаем, если Ма Хунбин не окажет ответную услугу и не выступит в поддержку Ма Буфана. Совет Синина не принимает никакого постановления об отставке Ма Буфана, но в знак протеста покидает его до назначения следующего заседания.  Ма Хункуй, видя, что власть в Цинхае ослабевает, пригласил членов трех семей Ма в Ганьсу, чтобы посмотреть на свою работу. Большинство членов Совета в Синине приняли его предложение, и политическое решение было отложено в пользу однодневных поездок."
mac.222.a: "Я слышал, в Ганьсу есть магазин мороженого"

mac.223.t: "Ма Хункуй изменяет семье и назначается губернатором Нинся"
mac.223.d: "Семьи Ма были покорены демонстрацией Ма Хункуем запланированных сооружений в Ганьсу и прибыли в военный штаб Тяньшуй. Там Ма Хункуй обещает будущую модернизацию Цинхая при Буфане, Иньчуаня при Ма Ляне, и что хань никогда не поведет хуэй в бой за выживание Китая. В заключение Ма Хункуй добавляет, что Ганьсу - единственная провинция Клики Ма, которая признаётся большинством китайских интеллектуалов как полноценная провинция, и поэтому именно на ней большинство китайцев будет основывать свои суждения о Клике. Семья Ма покоряется и одобряет план Ма Хункуя."
mac.223.a: "Семья северных Ма побеждает!"

mac.224.t: "Война между хуэйцами и буддистами"
mac.224.d: "Напряженность в Юйшу между Кликой Ма и Тибетом вновь взорвалась на северо-западе. Это произошло после нескольких месяцев нестабильности в обеих воюющих сторонах, которую мог разрешить только общий внешний враг. Инциденты за последние полдесятилетия, такие как резня в Голоке, вражда Совета Синина и слухи о том, что следующий Далай-лама живёт в Юйшу, предшествовали этой последней войне. Если бы не вмешательство Монголии, этот конфликт не достиг бы такого накала. Вполне возможно, что этот конфликт может привести к тому, что китайское правительство на востоке отделится от Синьцзяна, или к тому, что хуэй вновь утвердят китайскую гегемонию в Западном Китае."
