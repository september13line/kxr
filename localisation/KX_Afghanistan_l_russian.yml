### SOCIALIST AFGHANISTAN ###

### ABDUL GHAFFAR KHAN ###

AFG_bacha_khan: "Бача Хан спасает нацию"
AFG_bacha_khan_desc: "Абдул Гаффар Хан, известный как Бача Хан или Король Вождей, при поддержке своего антиколониального и неопределенно социалистического движения сопротивления "Слуги Бога", или "Худай Хитматгар", мобилизовал подавляющее большинство пуштунских племен на открытое восстание против тирании Хабибуллы Калакани. Хотя это и является нарушением их принципов ненасилия, Бача Хан и его Слуги Божьи временно нарушат свой обет ненасилия, оправданный как форма самозащиты от дикости и бессмысленного насилия короля-бандита Калакани, чтобы спасти Афганистан и, возможно, весь Индийский субконтинент от расовой и религиозной разобщенности."
AFG_finish_saqqawists: "Изгнать Саккавистов"
AFG_finish_saqqawists_desc: "В то время как Краснорубашечники Абдул Гаффар Хана - добровольческие и специальные вооруженные силы Худай Хитматгар, в которых служат в основном воины пуштунских племен Нисар Мухаммад Юсафзай - недавно освободили Кабул от террора безумного Калакани, его уцелевшие саккавистские бандиты всё ещё бродят по сельской местности и терроризируют нацию. Мы изгоним этих разбойников из страны целенаправленными усилиями по искоренению, уничтожим этих жестоких и диких бандитов, чтобы спасти Афганистан."
AFG_secure_the_coalition: "Защита социалистической коалиции"
AFG_secure_the_coalition_desc: "Чтобы помочь обеспечить и организовать новое левое республиканское правительство, Бача Хан официально обратился к фракции Хальк, состоящей из жестких революционных коммунистов под руководством Нура Мухаммада Тараки, и умеренным демократическим социалистам и синдикалистам Парчам под руководством Нисара Мухаммада Юсафзая, поскольку эти небольшие, но амбициозные движения являются нашими единственными союзниками в левом движении в Афганистане. Создав большую палаточную коалицию, Бача Хан сможет спасти Афганистан от края гибели."
AFG_islamic_pacifism: "Благочестивый пацифизм Ганди"
AFG_islamic_pacifism_desc: "Прозванный Сархади Ганди, или Пограничным Ганди, из-за своей близкой дружбы и схожей идеологии со знаменитым Махатмой, Абдул Гаффар Хан так же привержен идеалам пацифизма, хотя и через исламскую призму, а не через индуистскую, как его современник на Юге, прибегая к насилию только в крайнем случае, как это произошло в нашей революции по спасению пуштунского народа от уничтожения, когда все формы мирного протеста и пассивного сопротивления провалились. Несмотря на кажущуюся противоречивость в глазах внешнего мира, наш Пограничный Ганди будет продолжать сочетать ненасильственный протест и исламские учения, построенные на фундаменте неопределенной социалистической и популистской идеологии, направленной на объединение и возвышение самых разных людей нашего региона, независимо от религиозной принадлежности или этнического происхождения."
AFG_secure_agrarian_support: "Помощь сельскому хозяйству"
AFG_secure_agrarian_support_desc: "Перед тем как основать "Худай Хидматгар", Бача Хан основал "Анжуман-е Замидаран" - организацию, целью которой была поддержка фермеров в Афганистане. Оказавшись у руля судьбы Афганистана, Бача-хан решил восстановить эту организацию, чтобы помочь сельской основе афганского общества с помощью субсидий и легких кредитов, чрезвычайной помощи, а также модернизации и механизации в соответствии с традициями."
AFG_mobilize_redshirts: "Мобилизация Сурх Пош"
AFG_mobilize_redshirts_desc: "Сурх Пош, или краснорубашечники, - это движущая сила Худай Хидматгар. Эти высокодисциплинированные добровольцы, которых можно узнать по характерному цвету рубашек, представляют собой нечто большее, чем просто ополчение, поскольку они помогают жителям местных деревень в общественных работах и оказании помощи, а также помогают создавать школы и распространять благотворительные догматы Бача-хана далеко и широко. Учитывая масштабы разрушений, причиненных Калакани и его разбойниками, краснорубашечники будут отправлены на ликвидацию последствий, а мы будем работать над оздоровлением наших общин и всей афганской нации."
AFG_peoples_jirgas: "Учредить народные джирги"
AFG_peoples_jirgas_desc: "Названные в честь традиционных джирг, или собраний племенных вождей, используемых пуштунскими старейшинами, краснорубашечники также смогут организовать свои усилия через сплоченную сеть джирг, созданную по их собственному проекту. В рамках этой сети отдельные деревни и поселения, управляемые краснорубашечниками, имеют свою собственную небольшую представительную джиргу, в то время как более широкие полномочия принадлежат более крупной и централизованной Провинциальной джирге, которая есть в каждой крупной пуштунской провинции. Чтобы удовлетворить потребности всех наших сельских общин, мы будем применять этот уникальный сплав племенных обычаев в общенациональном масштабе. Эти местные джирги позволят жителям сельской местности собираться и работать с краснорубашечниками и правительством для решения местных проблем."
AFG_red_pashtunwali: "Окрашенные в красный цвет"
AFG_red_pashtunwali_desc: "Пуштунвали - это племенной свод законов, которым пуштуны руководствовались на протяжении веков в вопросах чести, справедливости, веры и преданности. Стремясь реформировать пуштунское общество, Бача-хан долгое время пытался поднять свой народ с помощью образования и социальных реформ. Благодаря устранению трайбалистских обычаев, таких как кровная месть, этот древний пуштунский кодекс должен быть преобразован и модернизирован в соответствии с обширными социальными реформами Бача-хана, не теряя при этом связи с нашим прошлым и традициями."
AFG_secure_the_countryside: "Освободить сельскую местность"
AFG_secure_the_countryside_desc: "Несмотря на все наши усилия, власть нового правительства фактически ограничивается крупными городами и крупнейшими пуштунскими поселениями, в то время как подавляющее большинство труднопроходимых сельских районов Афганистана - особенно на севере и западе - в значительной степени скатилось к беззаконию и непросвещённому трайбализму. Укрепив свои позиции, мы выйдем из наших опорных пунктов, таких как Кабул, чтобы раз и навсегда принести наше новое и модернизированное верховенство закона в суровые горы."
AFG_hindu_muslim_unity: "Содействие индуистско-мусульманскому единству"
AFG_hindu_muslim_unity_desc: "Как и Индия, Афганистан - это страна, где проживает множество различных конфессий и этносов. На протяжении веков индусы играли важную роль в нашем купеческом классе, хотя большинство из них бежали из страны, спасаясь от жестокости безумного короля Калакани и его исламских экстремистов. Частично вдохновленный своим личным другом и наставником на всем субконтиненте, от которого Бача Хан даже взял своё почетное имя - великим Махатмой Ганди, Бача Хан будет способствовать единству между двумя конфессиями и между всеми этническими группами, чтобы построить кооперативный и мирный плавильный котел братской любви и благочестивой веры, которым всегда должен был стать Афганистан."
AFG_aid_from_commune: "Помощь Бхаратийской коммуны"
AFG_aid_from_commune_desc: "Бача Хан и его союзники в Парчам и Халк всегда поддерживали тесные отношения с видными социалистами в Бхаратийской коммуне: наш Пограничник Ганди был близок к Махатме, а Парчам и Халк нашли друзей среди различных крыльев ВНК. Мы обратимся к нашим братьям в Калькутте за столь необходимой помощью и содействием, поскольку мы работаем бок о бок, чтобы принести Революцию в Южную Азию."
AFG_peace_with_clergy: "Соглашение с Муллами"
AFG_peace_with_clergy_desc: "Хотя традиционалисты, окружавшие духовенство мулл, быстро оказали сопротивление Бача-хану и его упрямой приверженности социалистическим принципам, их сила и влияние значительно ослабли в связи с последними событиями. Далекие от некогда могущественного духовенства, противостоявшего реформам эмира Хабибуллы, последствия саккавистского мятежа и смерть Шер-хана Нашира фактически привели к тому, что эти препирающиеся священнослужители оказались дезорганизованы, лишены лидеров, слабы и отчаянны как никогда. Чтобы успокоить страхи исламской элиты, Бача Хан использует свои полномочия набожного мусульманина и сторонника улучшения положения пуштунского народа, чтобы заключить мир с этими твердолобыми традиционалистами."
AFG_rebuild_the_nation: "Исцеление ран"
AFG_rebuild_the_nation_desc: "Калакани и его бандиты оставили после себя несметные разрушения по всей стране: многие поселения и районы крупных городов пришли в полный упадок, а большая часть населения до сих пор лечит свои раны и скрывает шрамы, как физические, так и душевные, которые нанес Безумный Король перед своим падением. При поддержке наших союзников и широкой коалиции мы начнем масштабную кампанию, чтобы помочь нации исцелиться и восстановиться, пока Абдул Гаффар Хан вводит в действие новый Афганистан."
AFG_begin_land_reform: "Внедрение земельных реформ"
AFG_begin_land_reform_desc: "Эти две партии, представленные в основном членами Хальк и Парчам, выступают за проведение земельных реформ с целью перераспределения земли, принадлежащей богатым землевладельцам, в пользу бедных пролетарских масс. Хотя эта политика была гораздо более революционной и социалистической, чем та, которую Бача-хан изначально хотел проводить, опасаясь возмездия со стороны духовенства и дворянства, разделяющих его веру и наследие и обладающих огромным влиянием на государство, большинство этих опасений были устранены или значительно уменьшены благодаря нашим недавним успехам. Таким образом, Бача-хан уступил радикальным желаниям своих союзников, и процесс перераспределения начнется с самого начала, хотя Бача-хан поклялся следить за этим процессом, чтобы он проходил как можно более мирно."
AFG_legacy_of_hijrat: "Наследие Хиджрата"
AFG_legacy_of_hijrat_desc: "Бача-хан и его последователи были одними из первых политических беженцев, прибывших в Афганистан после решения эмира Хабибуллы принять мусульман, бежавших от репрессивной политики Британской Индии. Эмир милостиво разрешил этим изгнанникам обрести новый дом в Афганистане, назвав их "хиджрат". Между коренными афганцами и этими перемещёнными общинами хиджратов возник раскол. Мы будем стараться преодолеть этот раскол и отмечать наследие этих изгнанников, а также продвигать Афганистан как безопасное убежище для наших заблудших братьев в Индии и за рубежом."
AFG_emancipate_the_forgotten: "Эмансипировать забытую половину"
AFG_emancipate_the_forgotten_desc: "Несмотря на то, что женщины в Афганистане составляют половину населения, они не имеют практически никаких прав, поскольку те скудные реформы, которые Хабибулла успел провести до своего падения, были стерты и отменены Калакани. Бача Хан и социалистическая коалиция исправят эту ошибку, начав проводить масштабные реформы и прогрессивные меры, направленные на значительное улучшение положения с правами женщин в Афганистане. Обеспечив им право на качественное и всестороннее образование, запретив принудительные и детские браки, расширив участие женщин в политике, предоставив им право голосовать и занимать должности в джиргах, и вообще обеспечив им равные права в целом, защитив их от насильственных преступлений и несправедливого вреда, мы поднимем всех до единого граждан страны, чтобы все могли поддержать нашу революционную метаморфозу."
AFG_educate_the_masses: "Просветить массы"
AFG_educate_the_masses_desc: "В своей борьбе за социальные реформы в пуштунском обществе Бача Хан твердо верил в образование как способ возвысить свой народ. Мы начнем масштабную образовательную кампанию, чтобы в течение двадцати лет ликвидировать неграмотность и подготовить новое поколение будущих лидеров и учёных, или, по крайней мере, такова наша цель. Мы дадим каждому афганцу беспристрастное, всестороннее и бесплатное базовое образование, даже если для этого ему придется идти в гору через пустыни и снежные горы!"
AFG_a_necessary_militia: "Формирование новой афганской армии"
AFG_a_necessary_militia_desc: "Вопреки строгой приверженности Бача Хана пацифизму, члены фракций Парчам и Хальк за его спиной поддержали предложение о создании новой афганской армии. Хотя пограничный Ганди вопил и кричал против такого шага, коалиция одолела его, обратившись к массам, которые боятся внешнего вторжения, империализма и возмездия со стороны англичан и индийцев в Дели, и таким образом наши первые организованные и официальные государственные вооруженные силы встанут на защиту Революции, к лучшему или худшему."
AFG_awaken_the_pashtun: "Спасение пуштунов от гибели"
AFG_awaken_the_pashtun_desc: "В ходе наших масштабных социально-экономических и культурных реформ мы пробудили политическое сознание пуштунского народа и оживили его дух. Под влиянием социалистических и исламских учений, основанных на прогрессивном популизме, эгалитаризме, модернизме в соответствии с нашей долгой историей традиций и пацифизме пограничника Ганди, пуштунский народ освободился от застойного трайбализма, и мы все вместе устремились в наше новое будущее, более сильные и сплоченные, чем когда-либо прежде."
AFG_first_congress: "Собрать первый афганский конгресс"
AFG_first_congress_desc: "После успешного проведения первых реформ и установления нашего правления члены Парчам и Хальк созвали конгресс, чтобы определить будущее коалиции и всей страны. Умеренный Парчам и его исламские союзники, экстремистские радикалы из фракции Хальк и Худай Хидматгар самого Бача Хана - все они присутствуют на съезде и борются за первенство, и предстоящая встреча Первого афганского конгресса определит судьбу революции."
AFG_kk_victory: "Худай Хидматгаранский Мандат"
AFG_kk_victory_desc: "Сплотив большую часть нации против своих радикальных соперников, Бача Хан и его Худай Хидматгар с легкостью сохранили своё правление, будучи избранными честно и справедливо. С нацией за спиной и с экстремистскими союзниками, слабыми как никогда и быстро теряющими свою полезность, Пограничный Ганди и его краснорубашечники должны принести мирный, умеренный социализм всем пуштунам и всему субконтиненту, распространяя свои догматы пацифизма и индуистско-мусульманского единства для всех, чтобы все могли видеть и извлекать пользу."
AFG_expel_party_radicals: "Изгнать радикалов из коалиции"
AFG_expel_party_radicals_desc: "Хотя они помогли нам заложить основы социалистического правительства, которым мы теперь управляем в основном самостоятельно, раскол между фракциями халькистов и парчамитов едва не привел нацию к краху своими бесконечными препирательствами и отказом сотрудничать или идти на компромисс. Когда доминирующее положение Худай Хитматгар в правительстве будет полностью обеспечено мандатом съезда и масс, мы, наконец, перейдем к изгнанию этих более радикальных, проблематичных и непредсказуемых элементов внутри партии, чтобы обеспечить более сильную, более единую и более послушную коалицию."
AFG_towards_india: "Мечта к объединению Индостана"
AFG_towards_india_desc: "Будучи неутомимым защитником дела пуштунов, Бача Хан неустанно боролся за независимость Индии от Британской империи, пока Индия не погрузилась в хаос, что привело к его изгнанию в Афганистан в качестве одного из хиджратов. Укрепив свои позиции на родине, Бача Хан будет стремиться к объединению всей Индии, как мусульманской, так и индуистской, под одним знаменем, чтобы остановить бессмысленное насилие, которое веками преследовало наши великие народы, и вместе мы сможем войти в блестящую и мирную утопию."
AFG_securing_pashtunistan: "Независимый Пуштунистан"
AFG_securing_pashtunistan_desc: "Выступая против тирана Калакани и спасая нацию от близкого разорения, Бача-хан сделал многое для возвышения пуштунского народа. Стремясь раз и навсегда поступить правильно по отношению к своему народу, Абдул Гаффар Хан решил отказаться от идеи индийского единства, чтобы реализовать идею Пуштунистана - государства, объединяющего всех пуштунов под одним знаменем. Ху, Ху!"
AFG_courting_the_commune: "Дело о коммуне"
AFG_courting_the_commune_desc: "Индийские социалисты, входящие в Коммуну Бхаратия, оказались втянуты в решающую битву за освобождение субконтинента от остатков Британской Индии и эгоистических амбиций богатых принцев. Мы должны определиться с нашими собственными амбициями и с тем, как будут строиться наши дальнейшие отношения с правительством в Калькутте - дипломатией или войной."
AFG_complete_land_reform: "Всеобъемлющие аграрные реформы"
AFG_complete_land_reform_desc: "Используя умеренные остатки халькистов и парчамитов, всё ещё остающиеся в коалиции, мы заставим этих бывших противников работать вместе, чтобы провести земельные реформы, которые они яростно поддерживали во время нашего восхождения и которые так нужны Афганистану, чтобы выжить революции и нашему народу."
AFG_rural_urban_divide: "Ликвидация разрыва между городом и деревней"
AFG_rural_urban_divide_desc: "Парчамиты использовали свою поддержку среди городских жителей, в то время как халькисты обращались к бедным крестьянам в сельской местности. Вместо того чтобы играть на стороне, Бача-хан объединит разделенный афганский народ, уделяя одинаковое внимание обеим половинам, чтобы вместе поднять единое целое."
AFG_king_of_chiefs: "Под руководством короля вождей"
AFG_king_of_chiefs_desc: "Освободив Афганистан из лап разбойничьего короля Калакани, Абдул Гаффар Хан, вождь королей и наш собственный пограничный Ганди, возглавил социальную и духовную революцию, чтобы спасти Афганистан от полного уничтожения. Его рукой пуштуны вместе с остальным Афганистаном и, возможно, даже со всем субконтинентом попали в рай, и под его будущим руководством мы построим мирную и единую утопию, объединяющую все конфессии и все этнические группы в нашем разнообразном регионе с прогрессивным блеском, который действительно пройдет испытание временем."

### PARCHAM ###

AFG_parcham_victory: "Парчам несёт знамя"
AFG_parcham_victory_desc: "Фракция Парчам, возглавляемая Нисаром Мухаммадом Юсафзаем, одержала победу среди делегатов съезда. Понимая и уважая, что тесные связи Афганистана с трайбализмом никогда не могут быть полностью разорваны, парчамисты поддерживают более мягкий и осторожный путь к революции внутри страны через использование демократических реформ и постепенное проведение будущей политики на платформе исламского "афганского социализма", который опирается на аналогичные движения в арабском мире и Азии."
AFG_national_front: "Объединённый фронт"
AFG_national_front_desc: "Усилия по созданию единого фронта различных политических фракций и клубов Афганистана были пресечены жесткими халькистами, которые выступали за создание массовой партии во главе со своим авангардом. С нашим мандатом, обеспеченным мандатом конгресса и масс, мы начнем создание этой большой палаточной коалиции. От исламских социал-демократов из Партии Отечества до прогрессистов из "Пробужденной молодежи" - Парчам поведет факел к новому Афганистану, полностью объединенному за нашей просвещённой мощью."
AFG_islamic_synthesis: "Исламский социалистический синтез"
AFG_islamic_synthesis_desc: "Опираясь на исламских социалистических мыслителей Центральной Азии и Ближнего Востока, таких как движение вайси у татар, нахшабисты Ирана или древние труды Абу Дхарра аль-Гифари аль-Кинани - первого исламского социалиста, мы создадим нашу собственную смесь ислама и социализма, которая будет соответствовать потребностям Афганистана."
AFG_urbanite_support: "Поддержка городского населения"
AFG_urbanite_support_desc: "Умеренная политика парчамитов нашла широкую поддержку среди жителей городских центров Афганистана, таких как Кабул и Герат, особенно среди городских академических кругов и интеллигенции. Мы обеспечим их постоянную поддержку мерами по поддержке городов, а также приемлемой политикой, пособиями и привилегиями, соответствующими их желаниям и потребностям, чтобы продолжить наш плавный и медленный путь к революции через реформы на их спинах."
AFG_uniting_all_afghans: "Пан-Афганизм"
AFG_uniting_all_afghans_desc: "Когда саккавистский террор стал воспоминанием прошлого, многие до сих пор удивляются, как жестокий Король-бандит смог найти хоть какую-то поддержку среди афганцев. Хотя его правление было жестоким и деспотичным, он предоставил меньшинствам страны шанс подняться в обществе. Шовинистические халькисты и, в меньшей степени, "Худай Хидматгар" Бача Хана в основном служат интересам пуштунского правящего класса. Будучи сам пуштуном, Нисар Мухаммад ранее неустанно помогал меньшинствам, таким как таджики и узбеки. С парчамистским правительством под контролем мы будем развивать всеохватывающую панафганскую национальность, работая над возвышением всех афганцев, независимо от этнической принадлежности, под бдительным оком Аллаха."
AFG_moderate_land_reform: "Умеренные земельные реформы"
AFG_moderate_land_reform_desc: "Земельные реформы, первоначально начатые при временном правительстве Бача-хана, были введены как способ завоевать популярность среди сельского класса и одновременно умиротворить как парчамистов, так и наших соперников из числа халькистов, как одна из немногих политик, с которой согласились наши соперничающие фракции. Несмотря на обещания, растущий раскол между фракциями Парчам и Хальк затормозил завершение этих реформ. Когда наше правление будет обеспечено, а наш единый фронт укреплен, мы наконец завершим эти столь необходимые земельные реформы в умеренной форме, чтобы не нарушить наши новые альянсы, но при этом вернуть крестьян, которые составляют основу афганского общества."
AFG_eastern_socialism: "Укрепить связи с восточными социалистами"
AFG_eastern_socialism_desc: "Революционеры по всей Азии находятся в состоянии войны против империализма. От индийских революционеров в Калькутте и Гоминьдана в Китае до партизан в Индокитае, Тибете, Монголии и других странах - мы присоединимся к нашим братьям в борьбе с империализмом, чтобы вместе освободить Восток от чудовища западного империализма."
AFG_careful_course: "Осторожный курс на революцию"
AFG_careful_course_desc: "Нисар Мухаммад и парчамиты осознают реалии ситуации в Афганистане. Несмотря на грандиозные обещания халькистов, их жестокие и бескомпромиссные идеи революции окажутся губительными для Афганистана. Зная лучше своих недальновидных и нетерпеливых соперников, парчамисты решили продолжать постепенное, полудемократическое продвижение к социализму вместе со своими союзниками по единому фронту путём тщательно просчитанных реформ, ведь лучший путь к пролетарскому раю - это самый стабильный путь, независимо от того, сколько времени потребуется для его достижения."

### KHALQ ###

AFG_khalq_victory: "Хальк ведёт народ"
AFG_khalq_victory_desc: "Фракция Хальк во главе с Нур Мухаммадом Тараки одержала победу и смогла сформировать новое, крайне радикальное правительство, основанное на ленинском влиянии России и Франции. Несмотря на молодость, амбициозный Тараки выдвинулся в лидеры афганских социалистических кругов благодаря своей пламенной революционной риторике и отказу позволить компромиссам или ленивым умеренным разрушить единственную попытку Афганистана стать пролетарским раем. Несмотря на то, что его недоброжелатели в Пархаме говорят об использовании Хальком воинствующего насилия, жесткой антитеистической позиции и применении других крайних мер, Тараки обещает быстро и бескомпромиссно модернизировать устаревшую афганскую нацию и принести коммунистическую утопию на наши земли."
AFG_radical_land_reform: "Выкорчевать архаичную экономику"
AFG_radical_land_reform_desc: "Хотя правительство Бача Хана сделало первые шаги в направлении земельной реформы, неумелость правительства и слабость Парчама оставили эти планы на полке, так и не реализованными. Наше правительство не будет ограничиваться умеренными реформами и уступками, мы выкорчуем всю гниющую систему, поскольку ей слишком долго позволяли гнить. Благодаря обширному экономическому планированию и масштабной кампании земельной реформы, не знающей компромиссов и умеренности, Афганистан станет сияющей звездой социализма для всей Азии, свидетелем которой можно будет стать как можно скорее. Пусть начнется массовое перераспределение богатств!"
AFG_rural_support: "Воззвание к аграриям"
AFG_rural_support_desc: "Наш призыв к немедленным действиям и быстрым реформам нашел наибольшую поддержку среди бесправных крестьян в сельской местности. Чтобы обеспечить их поддержку нашей будущей революционной политики, мы воспользуемся этой популярностью, освободив крестьян от феодальных порядков, от которых они долгое время страдали, чтобы заменить их кооперативной системой, основанной на ленинских и якобинских принципах, которая действительно ставит народ на первое место, обеспечивая при этом эффективность и производительность полей."
AFG_empowering_pashtuns: "Сохранить господство пуштунов"
AFG_empowering_pashtuns_desc: "Именно мы, пуштуны, помогли создать современную афганскую нацию, и именно мы, пуштуны, сумели положить конец тираническому правлению злодея Калакани. Это доминирующее положение было достигнуто не благодаря какому-то случайному совпадению или удаче, потому что только у нас хватило воли, умения и хитрости, чтобы сделать то, что должно быть сделано, и именно по этому заслуженному праву только мы, пуштуны, будем вести новый Афганистан в наш будущий пролетарский рай."
AFG_finish_the_clergy: "Вырезать опухоль традиционализма"
AFG_finish_the_clergy_desc: "Когда Бача-хан спас народ от злодея Калакани, духовенство быстро выступило против нового правительства. Будучи благочестивым человеком, Бача Хан так глупо прогнулся перед клерикалами-традиционалистами, которые прикрываются религией, чтобы держать Афганистан во тьме. Без препирательств парчамитов или недальновидного благочестия краснорубашечников мы сможем наконец освободить Афганистан от оков мулл и опиата масс, которые осмелились помешать нашей революции."
AFG_orthodox_line: "Следование ортодоксальной линии"
AFG_orthodox_line_desc: "Мы должны оставаться верными ленинским принципам и подтвердить нашу поддержку Интернационала и его борьбы с империализмом. Пошлите делегацию к нашим якобинским контактам в Париже, а также несколько писем к нашим советским контактам, которые ещё живы в России, потому что Афганистан скоро присоединится к своим братьям по оружию на мировой арене во имя блага мировой революции."
AFG_mass_party: "На пути к авангардной партии"
AFG_mass_party_desc: "Глупые парчамисты полагали, что смогут разбавить революцию идеей народного фронта. ПДАП - наша новая авангардная партия, возглавляемая всемогущим Тараки, - будет служить единственной революционной политической силой, чтобы объединить пролетариат Афганистана, пока мы работаем над превращением этой некогда архаичной глуши в настоящий социалистический рай."
AFG_great_leader: "Революция Великого Вождя"
AFG_great_leader_desc: "Используя массовое влияние ПДАП и её революционного совета, наш авангард будет восхвалять величие Тараки и его цель - превратить Афганистан в чистый бастион коммунизма в Азии. Посадив семена растущего культа личности вокруг нашего "великого вождя", Тараки будет возвышен как национальный отец и герой современного Афганистана, по мере того как он будет укреплять свою власть и становиться единственным выразителем авторитета и справедливости в нации. С его помощью революция будет продолжаться, чего бы это ни стоило, и все ради блага пролетариата."

