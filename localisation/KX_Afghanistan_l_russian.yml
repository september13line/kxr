AFG_anglo_afghan_war: "4-я англо-афганская война"
AFG_anglo_afghan_war_desc: "Война с нашими индийскими соперниками снова началась, и поэтому мы должны приложить все усилия, чтобы обеспечить полную победу. Ведь если мы уступим, наше правление окажется под серьезной угрозой."

AFG_wrath_of_khan: "Гнев Хана"
AFG_wrath_of_khan_desc: "Хан привел нас к победе над империалистами, однако не все благополучно в наших землях. В стране по-прежнему много мятежников, пытающихся захватить власть, и нестабильность в отношениях между раскольниками. Мы должны справиться с теми, кто хочет поставить под сомнение правление Хабибуллы."

AFG_exiled_king: "Изгнанный Король"
AFG_exiled_king_desc: "Война проиграна. Наше население, разгневанное таким унижением и под давлением империалистов, изгнало Хабидуллу. Наступила нестабильность, как никогда ранее, и судьба династии оказалась на краю пропасти!"

AFG_return_to_tradition: "Возвращение к традициям"
AFG_return_to_tradition_desc: "Насрулла смягчил кризис, вызванный смертью Хабибуллы, и захватил власть вместо своего брата. Он взял под свой контроль Афганистан, и с этого момента начнутся шаги по возвращению страны в лоно Традиции."

AFG_faith_in_emir: "Вера в благочестивого эмира"
AFG_faith_in_emir_desc: "Афганистану не придется бояться своего будущего, ибо пока он пребывает в благодати веры и традиций, Аллах защитит его от всех вызовов. Насрулла сделает это, отменив реформы и вернув нашу славную страну к благодати Аллаха."

AFG_young_afghans_victory: "Младоафганцы торжествуют!"
AFG_young_afghans_victory_desc: "Аманулла и его отряд "молодых афганцев" взяли под контроль правительство. Консервативные элементы в нашем правительстве возмущены, а фундаменталисты опасаются шквала реформ, которые, несомненно, будут проводиться с подачи Амануллы."

AFG_legacy_mahmud_tarzi: "Наследие Махмуда Тарзи"
AFG_legacy_mahmud_tarzi_desc: "Тарзи, выдающийся афганский политик, был основателем организации "Молодые афганцы", и этот человек не должен быть забыт. Его идеалы сформировали того человека, которым сегодня является Аманулла. С помощью Амануллы мы создадим Афганистан в его представлении."

AFG_indian_wild_card: "Хаос - это лестница"
AFG_indian_wild_card_desc: "Мохаммад Надир-хан захватил трон в хаосе, последовавшем за смертью эмира и развитием событий! Теперь вся страна ждет, каким будет его следующий шаг по укреплению власти и объединится ли нация вокруг него."

AFG_game_of_thrones: "Индийская дикая карта"
AFG_game_of_thrones_desc: "Надир Хан должен действовать быстро, чтобы страна не оказалась в состоянии смуты между региональными Державами и постоянными захватами власти. Он должен быстро консолидироваться, потому что время - его враг, а грозовые тучи уже разгораются на горизонте."

AFG_bandit_king: "Возвышение Бача-е Сакао"
AFG_bandit_king_desc: "После того как эмир бежал из страны в самый тяжелый час, все государство погрузилось в хаос. Разбойничий Король Кохистана Хабибулла Калакани, всегда чувствующий возможность, воспользовался шансом и двинул свою верную армию на осаду Кабула."

AFG_islamic_revolution: "Ужас Кабула"
AFG_islamic_revolution_desc: "Скандально известный Хабибулла Калакани и его разбойники прорвались сквозь крепостные стены Арг и захватили Кабул! Жителям Кабула остаётся только опасаться худшего: разбойники Бачи спускаются в город, чтобы набить свои карманы."

AFG_british_subject: "Британский протекторат"
AFG_british_subject_desc: "Когда наши войска лежат в клочьях и могилах, а короля больше нет, некому противостоять британским империалистам. Теперь мы находимся под их властью как подданные, а раджа вернул себе большую часть наших земель."

AFG_great_game: "Победа в большой игре"
AFG_great_game_desc: "Наконец-то, спустя почти целое столетие, нам удалось одержать победу в большой игре против России в Афганистане. Так называемое "кладбище империй" оказалось лишь временным, ибо мы его пережили. С этой страной в наших руках мы получили доступ к разрушительному природному дросселю между Европой и Азией. Давайте же используем его с толком."

AFG_rally_allies: "Запросить поддержку"
AFG_rally_allies_desc: "Немцы и османы всегда заявляли, что будут нашими друзьями в борьбе с империалистами, поэтому мы должны потребовать от них выполнения этого обещания. В настоящий момент мы не готовы снабдить каждого солдата винтовкой, и нам крайне необходима материальная поддержка, чтобы продолжать борьбу после того, как элемент внезапности исчезнет."

AFG_german_aces: "Дойче Люфтекспедиция"
AFG_german_aces_desc: "Наши друзья в Германии внимательно следят за нашей войной, поскольку высшее руководство их военных институтов изучает наши боевые действия, чтобы лучше усовершенствовать свои доктрины. Мы будем просить их о расширении переписки, а также о поддержке со стороны Люфтэкспедиции. С этими людьми и их воздушными крыльями у нас за спиной нам будет легче противостоять технологическому превосходству Антанты."

AFG_political_support: "Согласие Халифа"
AFG_political_support_desc: "Мы обратимся к халифу в Константинополе с просьбой спонсировать джихад для отвоевания Дели у империалистов. Истинные мусульмане всего мира откликнутся на призыв к оружию против неверных и окажут нам поддержку сталью и кровью."

AFG_kick_door: "Пинок в дверь!"
AFG_kick_door_desc: "Делийский режим слаб изнутри, и только империалистический гарнизон удерживает его прогнившую структуру. Мы уже много лет удерживаем партизан Временного правительства, теперь настало время доказать их полезность. Пришлите сюда коллаборационистов Временного правительства, и это дестабилизирует его изнутри."

AFG_rally_tribes: "Поднять знамена"
AFG_rally_tribes_desc: "Война снова надвигается на нас. Афганистан должен стать единым для этой войны, иначе пострадают все, независимо от расстояния до Кабула. Независимо от фракции и племени, весь афганский народ должен отдать эмиру кровь и труд. От этого зависит наше выживание."

AFG_placate_tribes: "Усмирить вождей племен"
AFG_placate_tribes_desc: "Не один старейшина племени зол на наш режим. Многие племена либо отказываются оказывать поддержку эмиру, либо делают это неохотно. Нам нужна их поддержка, чтобы иметь шанс на борьбу, поэтому мы будем затыкать им уши обещаниями богатства и процветания в случае успеха наших совместных усилий."

AFG_rally_nationalists: "Объединение националистов"
AFG_rally_nationalists_desc: "Националисты и радикальные исламисты могут быть недовольны нашим режимом за то, что он не следует их доктрине, но ещё больше они ненавидят иностранных империалистов. Война объединяет, и теперь у нас и наших врагов есть общий враг. Каждый сын и дочь Афганистана должны отдать все силы для победы над империалистами."

# FOREIGN #

AFG_world_stage: "Афганистан на мировой арене"
AFG_world_stage_desc: "После того как наша политическая ситуация окончательно стабилизировалась, мы можем обратить внимание на роль Афганистана в мире. Используя наше уникальное положение на перекрестке Азии, могучий афганский орел наконец-то взлетит. Мы будем смотреть на запад с нашими старыми союзниками в Берлине и Константинополе, создавать союзы с нашими исламскими братьями на севере и встречаться с развивающимися странами на востоке."
AFG_look_east: "Взгляд на Восток"
AFG_look_east_desc: "Через Ваханский коридор лежат остатки некогда грозного китайского государства. Нестабильность и коррупция оставили страну на произвол западных держав и восходящего солнца за океаном. Чтобы укрепить влияние Афганистана на мировой арене и обрести союзников в борьбе с иностранным гнетом, мы будем смотреть на восток, на Китай, и налаживать дипломатические связи с этими развивающимися странами."
AFG_tibet_plateau: "На Тибетском нагорье"
AFG_tibet_plateau_desc: "Хотя они и не являются нашими братьями по вере, горные Королевства Гималаев служат важным барьером на пути империалистических вторжений в восточный мир. Мы выведем эти Королевства-отшельники из горной изоляции и окажем им поддержку в их непростой борьбе за независимость. В результате нашего сотрудничества мы создадим союз различных религий и культур, который объединит их в борьбе с иностранными посягательствами."
AFG_tarim_basin: "В Таримском бассейне"
AFG_tarim_basin_desc: "После краха цинской гегемонии в Китае западная провинция Синьцзян погрузилась в состояние Гражданской войны. На протяжении столетий наши братья-мусульмане в этом регионе подвергались китайскому колониализму. Мы будем поддерживать наших братьев в их праведной борьбе за отмену почти трехвековых репрессий."
AFG_look_north: "Взгляд на север"
AFG_look_north_desc: "Как и Афганистан, Туркестан - это суровый край, глубоко укоренившийся в исламской вере. Кроме того, обе эти земли служили посредниками для величайших империй истории. Если мы хотим поднять Афганистан до мирового уровня, нам необходимо сначала разобраться в ситуации с нашими северными соседями в Туркестане."
AFG_bukhara_contact: "Контакт с Бухарой"
AFG_bukhara_contact_desc: "Среди народов Туркестана правительство Бухары оказалось самым сильным из освободившихся от российского ига. Хотя мы оказывали бухарцам материальную поддержку во время их войны за независимость, наши отношения были скудными, чтобы не провоцировать русских. В связи с изменением политического климата мы вновь будем устанавливать контакты с нашими северными соседями в Бухаре."
AFG_bukhara_alliance: "Медведь пробуждается..."
AFG_bukhara_alliance_desc: "С каждым днём русский медведь смотрит на Центральную Азию голодным взглядом. Пока они ещё зализывают свои раны, очевидно, что русская нация восстанавливается, и она снова стремится подчинить себе свободные народы Туркестана. Выступая против российской агрессии, мы предлагаем союз с правительством Бухары."
AFG_united_front: "Создать единый фронт"
AFG_united_front_desc: "Хотя народы, входящие в состав Туркестана, давно разобщены, они должны осознать, что на карту поставлено гораздо больше, чем мелкие дрязги. Каждый день, когда эти народы ссорятся между собой, русские наращивают силы, готовясь вновь завоевать Туркестан. Отбросим разногласия и создадим единую коалицию против русской угрозы."
AFG_stalwart_defense: "Крепкий щит ислама"
AFG_stalwart_defense_desc: "Сдерживая российскую агрессию у себя на родине, мы должны обратить свой взор вовне. Во всем мире нашим братьям по вере угрожает опасность. Мы, афганцы, возьмем на себя роль истинных защитников ислама, превратив наш региональный альянс в глобальный пакт, Объединённый верой."
AFG_bukhara_war: "Марш на Бухару"
AFG_bukhara_war_desc: "Хотя мы поддерживали теплые отношения с Туркестанским государством, мы больше не можем стоять в стороне от того, как его страна погружается в хаос. Эмир Бухары Мухаммед Алим-хан предоставил разбойникам-моджахедам свободу действий в сельской местности, которую они используют для набегов на территорию Афганистана. Мы начнем кампанию по уничтожению этих террористов и восстановлению законности в Туркестане."
AFG_northern_war: "Установить контроль"
AFG_northern_war_desc: "Даже если в мятежном Бухаране наконец-то установится законность, потенциальные угрозы для афганской нации всё ещё существуют в этих землях. Мы будем стремиться установить афганский порядок в Коканде и Хиве, где практически не функционируют правительства. Когда исторические города Шелкового пути - Самарканд и Бухара - окажутся под ответственным афганским суверенитетом, эти исторические исламские земли вновь станут процветающими."
AFG_russia_agreement: "Аральское соглашение"
AFG_russia_agreement_desc: "Намереваясь расширить своё влияние на весь Туркестан, мы должны были признать и замыслы русских на севере. Желая предотвратить затяжную войну в наших горах против гипотетического российского вторжения, наши дипломаты разработали дипломатическое решение этого вопроса. Мы встретимся с российским правительством и начнем переговоры о разделе туркестанских земель между нашими сферами влияния. Одним росчерком пера мы сможем положить конец "большой игре", а русские и афганцы выйдут из нее победителями!"
AFG_look_west: "Взгляд на Запад"
AFG_look_west_desc: "В 1919 г. мы объединились с победоносными Центральными Державами и освободили нашу страну из лап Британской империи. Намереваясь расширить роль Афганистана на мировой арене, мы будем смотреть на Запад и встречаться с нашими старыми союзниками в Берлине и Константинополе. Укрепляя связи с нашими историческими союзниками, мы сможем значительно расширить глобальное влияние нашей страны."
AFG_ottoman_alliance: "Топкапынский пакт"
AFG_ottoman_alliance_desc: "На Ближнем Востоке назревает война. Старый османский порядок оказался под угрозой со стороны формирующейся Каирской оси. Эти на первый взгляд разрозненные группировки, состоящие из египтян, иранцев и арабских племен, объединились для уничтожения халифата. В условиях, когда каждая из держав вынашивает свои собственные планы по разделу Ближнего Востока, суверенитет Афганистана оказывается под угрозой. Для обсуждения будущего Ближнего Востока наши страны проведут встречу на высшем уровне в историческом дворце Топкапы. Здесь мы пообещаем халифу нашу поддержку."
AFG_axis_war_intervention: "Призыв Клариона"
AFG_axis_war_intervention_desc: "Война в пустыне началась! Османской империи предстоит борьба за выживание, поскольку она сталкивается с нашествием со всех сторон. Выполняя обещание, данное нами в Топкапинском пакте, Афганистан вступит в войну на стороне халифа. Мы прикроем фланг Возвышенной Порты и начнем вторжение на территорию шиитских псов в Иране."
AFG_kabul_accords: "Кабульские соглашения"
AFG_kabul_accords_desc: "Несмотря на все наши усилия, наши османские союзники поддались иностранному вторжению и восстанию, но стойкий афганский народ устоял. Хотя наша миссия праведна, мы должны зализать раны и восстановиться. Мы встретимся в Каире, чтобы договориться о перемирии с Осью. Этот временный мир должен дать нам достаточно времени для пополнения запасов и восстановления контактов с нашими османскими союзниками."
AFG_continuation_war: "Продолжение войны"
AFG_continuation_war_desc: "Египтяне так глупо верили, что смогут управлять Ближним Востоком лучше, чем многовековая Османская Империя. Уже сейчас их союз начинает трещать по швам, поскольку различные планы членов Оси наконец-то начали сталкиваться. Воспользовавшись этой нестабильностью, мы начнем атаку на разваливающуюся Ось и вернём Возвышенной Порте её законное место."
AFG_tehran_conference: "Тегеранская конференция"
AFG_tehran_conference_desc: "Несмотря на практически непреодолимые трудности, Османская Империя и её верный афганский союзник одержали победу над многосторонним вторжением Каирской оси. Однако вместе с победой пришла пора реорганизовать только что завоеванные земли. Для обсуждения будущего Ближнего Востока наши страны договорились провести встречу на высшем уровне в персидской столице Тегеране. Здесь мы заложим основу для восстановления Ближнего Востока в наших сферах влияния. "
AFG_three_empires: "Романтика трех империй"
AFG_three_empires_desc: "Когда амбициозные египтяне и иранцы наконец-то окажутся под властью Афганистана и Османской империи, мы будем стремиться к наступлению новой эры мира на Ближнем Востоке. Хотя многие осуждают наше правление в Иране, считая, что они были унижены и превращены в "государство-румп", мы убедим народ в том, что это не так. Новый Ближний Восток - это не только Османская Империя и Афганистан, но и Персия. Давайте порадуемся нашим гармоничным отношениям, ведь три наши империи движутся к восстановлению порядка и процветанию."
AFG_constantinople_kabul: "Железная дорога Константиново - Кабул"
AFG_constantinople_kabul_desc: "Наш триумф станет очевидным благодаря строительству железной дороги, которая протянется от Константинополя до Кабула. Стимулируя экономический рост и укрепляя тесные связи между нашими странами, эта железная дорога станет символом новой эры стабильности, которая наконец-то наступила в регионе, пережившем столетия войн."
AFG_german_alliance: "Создание прочной дружбы"
AFG_german_alliance_desc: "Именно благодаря молчаливой поддержке Германской империи мы смогли вырваться из лап Британской империи и освободить наших братьев по ту сторону "линии Дюранда". В последующие годы Германия продолжала оставаться ценным партнером афганского народа, оказывая нам поддержку в продлении миссии Хентига-Нидермайера и вновь приходя на помощь во время четвертой англо-афганской войны. Поощряя сотрудничество между двумя странами, мы будем укреплять уникальную дружбу между немецким и афганским народами."
AFG_baki_conference: "Бакинская конференция"
AFG_baki_conference_desc: "Через Каспийское море нашим братьям по вере в Азербайджане угрожают казачьи разбойники и русские империалисты. Если богатые нефтяные месторождения Азербайджана будут сданы русским, их завоевание свободных народов Азии станет неостановимым. В рамках нашей миссии по сдерживанию российской агрессии наши дипломаты встретятся в столице Азербайджана Баки, чтобы объединить наши два народа против русского медведя."
AFG_eyes_to_moscow: "Глаза в глаза с орлом"
AFG_eyes_to_moscow_desc: "Успех Аральского соглашения был назван геополитическим шедевром для афганского народа. После того как Россия окончательно определилась со своими сферами влияния в Центральной Азии, мы можем наладить более тесные связи между нашими странами. Будущее принадлежит Афганистану и нашему новому российскому союзнику, пусть два орла летят вместе к процветающему будущему!"
AFG_dacom: "Расширение деятельности Немецко-афганской компании"
AFG_dacom_desc: "Немецко-афганская компания, или DACOM, сыграла решающую роль в экономическом росте страны. Мы будем тесно сотрудничать с нашими немецкими партнерами, чтобы значительно расширить DACOM и стимулировать иностранные инвестиции. При финансовой поддержке увлеченных промышленников Кайзеррейха Афганистан сможет по-настоящему процветать."
AFG_expand_conspiracy: "Отметим старые заговоры"
AFG_expand_conspiracy_desc: "Кайзеррейх и Афганистан имеют долгую историю дипломатических миссий и экспедиций между нашими странами. В ходе этих миссий наши немецкие союзники предоставляли нам военный и технологический опыт, в то время как мы оба замышляли покончить с британским владычеством в Индии. Давайте же отметим эти усилия и инновации, которые они принесли с собой."
AFG_fleischer_khan_agreement: "Новое соглашение Флейшера и Хана"
AFG_fleischer_khan_agreement_desc: "В 1893 году Гебхард Фляйшер, инженер фирмы Krupp, тайно встретился с эмиром Абдур Рахман Ханом. Под носом у Британской империи мы смогли значительно расширить возможности нашей страны по производству оружия. В то время как наше соглашение начало приносить плоды, инженеры были убиты агентами Британской империи. Благодаря тесным связям с Германской империей мы будем соблюдать это старое соглашение и вновь вернём опыт Круппа в Кабул"."
AFG_renew_expedition_negotiations: "Переговоры о возобновлении экспедиции"
AFG_renew_expedition_negotiations_desc: "Экспедиция Нидермайера-Хентига, впервые прибывшая в 1915 г., сыграла важнейшую роль в укреплении тесных связей Афганистана с Германской империей и развитии нашего государства. Под руководством Оскара Нидермайера и Вернера Отто фон Хентига наши устаревшие войска начали модернизироваться по образцу победоносной армии Кайзера. Чтобы соблюсти историческое соглашение, мы попросим Германию продлить экспедицию, что позволит нам ещё больше реформировать нашу армию."
AFG_indian_ocean_mission: "Миссия в Индийский океан"
AFG_indian_ocean_mission_desc: "Через Индийский океан расположена одна из важнейших колоний Рейха - Дойч-Остазиен. Благодаря обширным каучуковым плантациям колония стала одним из крупнейших производителей каучука в мире. На морских просторах станция Остазиатише находится в постоянной готовности к отражению империалистических амбиций Японской империи. Давайте направим сюда дипломатическую миссию, чтобы помочь создать наш зарождающийся военно-морской флот и получить долю в производстве каучука."
AFG_maf_mission: "Визит к Дар-Эс-Салама"
AFG_maf_mission_desc: "Германская колония Миттельафрика - это самый грандиозный колониальный эксперимент, который когда-либо пытались осуществить. Огромные богатства колонии сравнимы только с восстаниями, с которыми она сталкивается ежедневно. Мы направим в Миттельафрику дипломатическую миссию, чтобы способствовать более тесному сотрудничеству между нашими странами. Опыт колонии в подавлении повстанцев может помочь нам у себя дома, а её природные ресурсы значительно укрепят нашу экономику."
AFG_mutual_defence_against_JAP: "Щит для солнца"
AFG_mutual_defence_against_JAP_desc: "Восходящее солнце на востоке угрожает не только Афганистану, но и независимости Азии в целом. Японская Империя замышляет поработить весь континент под видом "освобождения" от Запада. Единственный способ сдержать экспансию японского империализма - это тесная связь с Германской империей. Пусть Кайзеррейх и отважные воины Афганистана станут оплотом против грозной японской угрозы."
AFG_join_reichspakt: "Тост за лояльность"
AFG_join_reichspakt_desc: "На протяжении десятилетий мы тесно сотрудничали с Кайзеррейхом, но всегда поддерживали с немцами соглашение о дистанционном сотрудничестве. Сейчас, когда Европа вновь находится в состоянии войны, стало совершенно ясно, что Германская Империя, как и во время Вельткрига, одержит победу. Мы решили, что будем снова идти вместе с Германской империей к решающей победе!"
AFG_a_cordial_accord: "Сердечное согласие"
AFG_a_cordial_accord_desc: "На протяжении десятилетий мы поддерживали более тесные связи с Кайзеррейхом, но оба наших государства справедливо понимают, что мы должны сами определять свою судьбу на мировой арене. Уважая наши особые отношения, мы будем держаться на расстоянии вытянутой руки от Кайзера и уважать наши сферы влияния. Мы празднуем победу Кайзеррейха, и да здравствует господство наших двух наций!"
AFG_influence_in_china: "Бросить кость в Китай"
AFG_influence_in_china_desc: "В то время как иностранные державы посягают на суверенитет Китая, страна находится в состоянии беспорядка. Коррумпированные военачальники, иностранные марионетки и наркоторговцы сражаются насмерть, в то время как Японская и Западная империи жадно взирают на земли Поднебесной. Когда наш тыл будет защищен, афганский народ поддержит борьбу с Китаем и получит достойного союзника в нашей общей борьбе с империализмом."
AFG_hui_diplomacy: "Наши братья-хуэй"
AFG_hui_diplomacy_desc: "Хотя они часто предпочитали занимать прагматическую позицию по отношению к любому действующему правительству в Пекине, Клика Ма в Северо-Западном Китае считает, что дни их относительной независимости сочтены. Могущественным, но разобщенным военачальникам ма угрожают соперничающие правительства, которые стремятся уничтожить как их независимость, так и их исламскую веру. Мы предложим ма защиту от амбициозных военачальников, стремящихся подчинить себе наших исламских собратьев в коридоре Хекси."
AFG_audience_in_urga: "Аудиенция в Урге"
AFG_audience_in_urga_desc: "Как и Афганистан, монгольское государство прошло путь от слаборазвитого захолустья до развивающейся державы восточного мира. Недавно монголы официально оформили "Братство Евразии" - альянс, стремящийся объединить всю Азию в родственный союз. Стремясь присоединиться к этой праведной борьбе, мы направим в Ургу делегацию для вступления в Братство."
AFG_kowtow_to_china: "Поддержка суверенитета Китая"
AFG_kowtow_to_china_desc: "Совершенно очевидно, что без сильной китайской нации весь остальной восточный мир, как костяшки домино, падет под ударами иностранных держав. Чтобы обеспечить независимость Афганистана и всей Азии, наши дипломаты будут обращаться к различным правительствам, претендующим на китайский мандат. При нашей поддержке наши два народа будут нести факел в борьбе с иностранными Державами."
AFG_favor_tokyo: "Лев в лучах солнца"
AFG_favor_tokyo_desc: "Хотя у нас есть свои сомнения относительно Японской империи и целей её "Сферы совместного процветания", мы не можем отрицать силу Восходящего солнца. За несколько десятилетий японцы превратились из цепочки враждующих островов в мировую державу. Стремясь присоединиться к японцам в их миссии по освобождению Азии от западного империализма, мы направим в Токио делегацию для обсуждения места Афганистана в формирующемся японском порядке."

# NASRULLAH #

AFG_the_crown_prince: "Восхождение наследного принца"
AFG_the_crown_prince_desc: "Наконец-то! После десятилетий тщательного планирования и решительных действий Насрулла Хан теперь восседает на афганском троне! Его враги всё ещё кружат вокруг, ожидая своего часа, чтобы нанести удар, но с ними будет своевременно покончено. Дальнейшая судьба Афганистана зависит от нового эмира. Невозможно сказать, что сделает Насрулла, но его почти непревзойденная фанатичность, любовь к традициям и союз с консервативными религиозными элементами общества могут подсказать миру, что ждет страну в будущем."
AFG_mourn_habibullah: "Урегулировать межплеменные противоречия"
AFG_mourn_habibullah_desc: "Упадок Хабибуллы и его натиск на западные реформы привели в ярость консервативные племена афганской глубинки. Они уже много лет бунтуют, оставленные на произвол судьбы в сельской местности, пока эмир в Кабуле пересчитывает своих жен. Однако теперь на трон взошел их единственный союзник в Королевской семье - Насрулла, который созвал в Кабуле конференцию, чтобы урегулировать недовольство племен и положить конец их непрекращающейся борьбе."
AFG_nasrullah_rules: "Завершить вознесение"
AFG_nasrullah_rules_desc: "Насрулла сделал это и закрепил своё положение эмира. Консерваторы, сплотившиеся вокруг нового эмира, начали использовать своё огромное влияние на страну в пользу Насруллы. Соперничающие группировки, претенденты и недовольные граждане постепенно рассеиваются, так как их поддержка исчезает на фоне этой волны поддержки Насруллы. Теперь, когда его трон надежно защищен, Насрулла может по-настоящему приступить к делу."
AFG_consolidate_rule: "Единство империи"
AFG_consolidate_rule_desc: "Для того чтобы Афганистан процветал, необходимо положить конец нестабильности в эмирате. По стране всё ещё бродят мятежники разных размеров, пользуясь почти полной анархией, возникшей в результате хаоса, вызванного смертью Хабибуллы. Насрулла добр к своим друзьям, но эти повстанцы ему не друзья. Вся имеющаяся военная сила будет использована для того, чтобы разогнать этих мятежников и окончательно объединить государство."
AFG_arrest_opposition: "Покончить с бандитизмом"
AFG_arrest_opposition_desc: "Афганская сельская местность практически создана для бандитов. Большая часть страны представляет собой сложный лабиринт пещёр и гор. Придется потрудиться, но эти горы должны быть тщательно прочесаны, чтобы выкурить всех оставшихся бандитов, желающих получить легкую прибыль."
AFG_seize_press: "Контроль за прессой"
AFG_seize_press_desc: "В Афганистане не так много печатных изданий, и большинство из них печатается. Насрулла уважает прессу и ценит её независимость, но он не может позволить ей разгуляться. Если они будут печатать неправду, это может дестабилизировать ситуацию в эмирате и ввергнуть страну в хаос. Чтобы исправить ситуацию, Насрулла пригласит на встречу с ним руководителей крупнейших медиакомпаний страны. Они не будут подвергаться прямой цензуре как таковой, но Насрулла даст понять, что любая ложь будет караться. Жестко."
AFG_find_amanullah: "Покончить с Младоафганцами!"
AFG_find_amanullah_desc: "Так называемые "молодые афганцы" не знают, что для них хорошо! Они стремятся к прогрессу и современности перед лицом всех её опасностей! Мы видели, что произошло, когда их прародитель - младотурки - захватили власть над Возвышенной Портой. Группа уже переживает изгнание своего человека в Королевской семье Амануллы. Насрулла приказал полиции и армии провести серию рейдов по известным укрытиям младоафганцев и приказал арестовать их лидеров. После того как их лидеры уйдут, заблудшие души вернутся в лоно общества и будут приняты."
AFG_reverse_secularization: "Обратная секуляризация"
AFG_reverse_secularization_desc: "Хабибулла добился больших успехов во многих областях, но, пожалуй, самой вопиющей из них стала усиленная секуляризация Афганистана. Эмират фундаментально связан с Аллахом, поэтому попытки Хабибуллы разделить эти два понятия просто смехотворны. Насрулла, опираясь на поддержку своих союзников-клерикалов, начнет отменять эти "реформы" и вновь сделает Афганистан правильным. Мы настолько скрестим наше государство с его основополагающей религией, что попытаться разделить их снова будет невозможно. "
AFG_the_afghan_journeyman: "К вопросу о\nКороле бригад"
AFG_the_afghan_journeyman_desc: "Самым известным из бандитских мятежников является Хабибулла Калакани. Он и его разбойники продолжают оставаться занозой в наших рядах, пытаясь увести нашу страну ещё дальше вправо. Однако, несмотря на то, что некоторые представители армии и правительства хотят его уничтожить, Насрулла продолжает колебаться. Хотя Калакани в своем наиболее радикальном проявлении - не более чем деспот, некоторые из его менее радикальных позиций не слишком отличаются от Насруллы, и ходят слухи, что между ним и королем бандитов ведутся переговоры."
AFG_traditional_roles: "Восстановить Дарогху"
AFG_traditional_roles_desc: "Афганистан - это страна, которая практически не поддается управлению. Его пересеченная местность и сельская природа затрудняют любое централизованное управление. Наши пополнения в Индии только усиливают эту проблему. Для того чтобы лучше контролировать сброд, Насрулла вернулся в прошлое и восстановил Дарогху, местную полицию в империи Великих Моголов. Они будут приписаны к губернаторам и распределены по их усмотрению в определенных пределах, а в сельских районах фактически станут правительством. Как таковые, они должны проходить жесткую проверку. В любом случае, у нас уже готовы сотни таких людей, и ещё тысячи находятся в пути. "
AFG_mission_to_istanbul: "Подтвердить наши связи со Стамбулом"
AFG_mission_to_istanbul_desc: "Султан в Стамбуле является одновременно султаном последнего великого халифата и халифом всего ислама. Насрулла, будучи глубоко религиозным человеком, стремится укрепить связи с Портой. Халиф не только является религиозным силовиком, но и его власть на Ближнем Востоке хоть и невелика, но все же неоспорима. В то время как Доминион, возможно, готовится к новому раунду войны, союз со Стамбулом задушит эту надежду в колыбели и сделает Афганистан таким же мирным, как Ближний Восток!"
AFG_army_chief: "Все для главнокомандующего!"
AFG_army_chief_desc: "Большая часть армии уже давно сплотилась вокруг своего старого главнокомандующего, но офицеры и солдаты-реформаторы ещё колебались. Однако в условиях, когда правление Насруллы не вызывает никаких нареканий, а его лидеры трусят или скрываются, все большее их число переходит на его сторону. Теперь армия полностью объединена под началом своего первого главнокомандующего и предана делу обеспечения безопасности и сохранения суверенитета Афганистана."
AFG_negotiate_with_the_wild_card: "Заткнуть Дикую карту"
AFG_negotiate_with_the_wild_card_desc: "Надир-шах - необычный кандидат на престол. Прожив в Афганистане всего несколько десятилетий, большую часть жизни он провел в изгнании в Индии. Это заставляет сомневаться в его истинной лояльности. До сих пор он не предпринимал никаких реальных попыток занять трон, но Насрулла знает о его истинных амбициях и о том, что в конечном итоге он планирует их реализовать. Насрулла приведет Надира за стол переговоров и заставит его отказаться от своих притязаний, а если он этого не сделает, то кто будет скучать по исчезнувшему изгнаннику?"
AFG_renounce_durand: "Разбавить экспедицию"
AFG_renounce_durand_desc: "Германская экспедиция слишком долго оставалась в Афганистане. Хотя помощь Кайзера была неоценимой, его солдаты начали собирать вокруг себя Клику мятежников и представителей пятой колонны, стремящихся приблизить Афганистан к Берлину. Дальше так продолжаться не может. Хотя было бы просто изгнать их всех, но это разозлит Кайзера и оттолкнет от него хорошего друга в трудные времена. Вместо этого Насрулла отправит письмо Кайзеру и вежливо попросит его отозвать большую часть экспедиции. Оставшийся костяк команды будет полезен нам и в то же время настолько ослаблен, что не будет представлять угрозы для правления Насруллы."
AFG_the_soldier_emir: "Эмир-солдат"
AFG_the_soldier_emir_desc: "Эмир всегда был и будет тесно связан с армией. Когда-то он управлял ею как главнокомандующий, вел её в бой против упадочного Раджа, пока его старший брат тонул в декадансе, а теперь он снова руководит ею не просто как главнокомандующий, а как эмир. Его военные победы и консолидация армии за его спиной принесли ему прозвище "эмир-солдат". Хотя Насрулла хотел бы получить более благочестивое прозвище, даже он не может сказать, что оно слишком далеко от истины."
AFG_the_second_iron_emir: "Второй Железный эмир"
AFG_the_second_iron_emir_desc: "Отца Насруллы, Абдур Рахман-хана, за жесткое тоталитарное правление прозвали Железным эмиром. При нем не было инакомыслия, только целеустремленные граждане, работающие на благо Афганистана. Если Насрулла хочет добиться прочного мира в своей стране, он должен в чем-то подражать своему отцу."
AFG_aurangzeb: "Подражать Аурангзебу"
AFG_aurangzeb_desc: "Древний Император Великих Моголов Аурангзеб известен на Западе как религиозный тиран и деспот, на политику которого смотрят... недоброжелательно. Они просто ошибаются, Аурангзеб был благочестивым человеком, который хотел принести своим подданным вечный рай, приблизив их к Аллаху. Насрулла знает это как никто другой и будет стремиться подражать ему, когда это будет возможно. Духовное здоровье народа - залог духовного здоровья нации."
AFG_aurangzeb_ornament: "Украшение трона"
AFG_aurangzeb_ornament_desc: "Аурангзеб получил прозвище "украшение трона" за успешную экономическую политику, благодаря которой Индия стала крупнейшей экономикой на Земле того времени, даже превзойдя цинский Китай. Он даже положил начало протоиндустриализации Бенгалии. Насрулла собирается повторить его успех в Афганистане. В настоящее время экономика страны находится в плачевном состоянии, однако Афганистан располагает многочисленными ценными ресурсами. Использование этих ресурсов и различных кустарных производств в стране позволит восстановить казну, и Афганистан обретет не только мир, но и процветание."
AFG_aurangzeb_conquerer: "Завоеватель мира"
AFG_aurangzeb_conquerer_desc: "Аурангзеб известен своими завоеваниями Южной Индии. В абстрактном сравнении завоевания Насруллы невелики, но тем не менее Афганистан увеличился почти вдвое и приобрел сотни тысяч новых граждан. Насрулла совершил невозможное, прорвал линию Дюранда и смирил саму Индию! Если за ним стоит достаточное количество людей, то ничто не сможет остановить его на пути к достижению желаемого!"
AFG_realize_mughal_ambitions: "Реализация амбиций Великих Моголов"
AFG_realize_mughal_ambitions_desc: "Захваченные в Индии земли до сих пор кишат несогласными и мятежниками, даже если они не дают о себе знать. Империалисты британского и индийского вкусов, индийские националисты и просто несогласные с правлением эмира сделали эти земли своим домом. Насрулла, наконец, решил что-то предпринять и приказал Дароге прочесать Новые территории на предмет потенциальных проблемных зон с приказом "решать все проблемы незамедлительно". Сообщения о казнях на улицах уже поступают и, как ожидается, будут только учащаться."
AFG_fatawa: "Фатава Аламгири"
AFG_fatawa_desc: "Фатава Аламгири - это свод законов шариата, введенный Аурангзебом на всей территории его империи. Насрулла выдвинул предложение о принятии модифицированной версии этого закона для Афганистана. Это вызвало определенные споры среди его советников. Сторонники Насруллы указывают на то, что при Аурангзебе Империя Великих Моголов достигла новых высот в экономическом и военном отношении, а сопротивление Моголам было подавлено. Они также отмечают, что раджа до сих пор используют его версию в качестве собственного закона. Противники предложения осуждают его как слишком ограничительное, допускающее различные толкования и потому неспособное обеспечить должное исполнение. Однако решение остаётся за Насруллой."
AFG_sharia_administration: "Ввести шариат?"
AFG_sharia_administration_desc: "Насрулла предложил ввести шариат на всей территории Афганистана. Это предложение вызвало одобрение консервативных слоев общества и духовенства и одновременно возмущение более либеральных элементов, в частности, индусов, которые выступают против Насруллы с момента его вступления на престол. Если мы пойдем на это, они, несомненно, будут сопротивляться. В конечном счете, решение должен принять Насрулла."
AFG_return_of_jizya: "Золото должно течь!"
AFG_return_of_jizya_desc: "Для функционирования любого государства необходимо собирать налоги. В силу суровости Афганистана эта проблема вставала перед каждым из его правителей. Насрулла намерен преодолеть это препятствие. Будет введена новая система сбора налогов, чтобы все подданные Афганистана выплачивали короне причитающиеся им суммы, что позволит содержать государство на должном уровне. Это вызовет серьезное недовольство, особенно среди племен, которым удавалось так долго уклоняться от налогов, но такова цена, которую мы должны заплатить."
AFG_polish_the_jewel: "Отполировать драгоценность"
AFG_polish_the_jewel_desc: "Чтобы помочь интеграции новых территорий, мы начнем создавать Фонд развития этих новых территорий. путём прямых инвестиций мы будем постепенно вплетать новые территории в их новую родину и покупать добрую волю местных жителей. Это займет некоторое время, и местные жители, скорее всего, будут препятствовать всем нашим усилиям, но это усилия, которые должны быть предприняты, чтобы весь Афганистан стал единым целым."
AFG_patronize_works: "Культура Ислама"
AFG_patronize_works_desc: "Афганистан представляет собой смесь индийской, среднеазиатской, исламской и даже остатков греческой культуры. Такая культурная разобщенность недопустима, если мы хотим, чтобы Афганистан продолжал функционировать. Насрулла создаст Департамент исламской культуры, который будет продвигать и поощрять исламскую культуру в наиболее слабых областях. Будут издаваться новые исламские газеты, исламский язык заменит местные языки, а памятники неисламским героям будут заменены или заслонены новыми. Это тяжелый шаг - подавление инакомыслящих культур в пользу своей собственной, но самые трудные решения требуют самой сильной воли."
AFG_temperance_in_rule: "Правило благочестия и воздержания"
AFG_temperance_in_rule_desc: "Аурангзеб был глубоко набожным человеком, как и Насрулла, и сократил пышность и пышность двора Великих Моголов, чтобы больше жертвовать на благотворительность и местные мечети. Насрулла, подражая этому великому человеку, будет поступать так же. Декаданс его предшественника будет сведен на нет, а сэкономленные деньги будут направлены в недавно созданный Фонд процветания Афганистана и в мечети. Некоторые будут обвинять Насруллу в том, что он жертвует на мечети, чтобы вознаградить своих союзников-клерикалов. Насрулла никак не комментирует подобные необоснованные обвинения."
AFG_new_golden_age: "Новый золотой век"
AFG_new_golden_age_desc: "Именно благодаря своему благочестию и верности Корану величайшие учёные восточного мира смогли положить начало так называемому "золотому веку ислама". В Багдаде исламские учёные добились больших успехов в области права, искусства, экономики, математики, естественных наук, философии и т.д. Это лишь некоторые области знаний. Под справедливым и благочестивым правлением Насрулла Хана учёные приедут в Кабул и откроют второй "золотой век" ислама. Наше правительство будет поощрять этих учёных, позволяя им проводить свои исследования здесь, в Афганистане. Благодаря нашим усилиям мы станем светочем исламского мира. "
