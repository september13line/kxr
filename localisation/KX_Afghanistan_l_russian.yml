### JALALABAD REVOLT TREE ###

AFG_jalalabad_revolt: "Джелалабадское выступление"
AFG_jalalabad_revolt_desc: "В Джелалабаде, одном из тех, кто ещё держится против саккавистского правления, местные муфтии и старейшины провозгласили эмиром Али Ахмад Хана, одного из немногих оставшихся в стране членов Королевской семьи. Сплотив местные пуштунские племена против саккавистов, была организована небольшая армия из нескольких тысяч пуштунов, чтобы дать отпор Калакани и его бандитам. Хотя разбойники контролируют всю страну, их власть подкреплена только стволами их винтовок. Борьба будет нелегкой, и предстоит проделать большую работу, чтобы освободить Афганистан от власти короля-бандита."

AFG_loy_khan_support: "Заручиться поддержкой Лой-хана"
AFG_loy_khan_support_desc: "Ярый традиционалист и губернатор одной из самых богатых и промышленно развитых провинций Афганистана Шер Хан Нашир, Лой Хан гильзайских пуштунов, обладает огромным влиянием на элиту страны. Хотя он выразил номинальную поддержку нашему делу, ходят слухи, что он также вел тайные переговоры с саккавистами. Мы должны заручиться поддержкой Лой-хана в нашем деле, предложив ему щедрые подарки и роль в нашем правительстве. Хотя для некоторых это может быть необходимым злом, опыт и влияние Лой Хана будут иметь решающее значение для восстановления страны."

AFG_across_the_khyber: "Помощь через Хайбер"
AFG_across_the_khyber_desc: "Сконцентрировав свои силы вокруг Джелалабада и прилегающих районов, мы оказались загнанными в угол против саккавистов, которые всё ещё сохраняют контроль над большей частью афганской территории. Мы отправимся за Хайберский перевал, чтобы найти поддержку у пуштунских племен, живущих вдоль границы. Известные своим мастерством в изготовлении оружия, они могут оказать неоценимую помощь в уничтожении злобных саккавистов."

AFG_protect_shias: "Защитить Афганцев-шиитов"
AFG_protect_shias_desc: "Наши шпионы передают ужасающие сообщения о преступлениях саккавистов против шиитского населения в западных районах страны. Бача и его бандиты уничтожают всех, кто стоит у них на пути, и в результате их бесчинств целые шиитские деревни снесены до основания. Мы отправим посланника в Тегеран, чтобы попросить шаха о помощи в свержении Калакани и его бандитов."

AFG_play_the_wild_card: "Разыграть «дикую карту»"
AFG_play_the_wild_card_desc: "Мы получили сообщения о том, что знаменитый принц-солдат Мохаммад Надир Хан вернулся из Европы, чтобы сразиться с саккавистскими разбойниками и провозгласить себя эмиром. Действуя в Британской Индии, принц начал продвигаться в восточных областях Афганистана, создавая свои собственные племенные союзы и оттесняя саккавистов. Преследуя схожие цели, мы протянем оливковую ветвь принцу-солдату и будем сотрудничать с ним до поры до времени. Мы должны быть осторожны, ведь принц известен многим как "дикая карта" из-за его предполагаемых связей с Дели и его собственных амбиций стать эмиром."

AFG_mending_minority_tribes: "Связь с малыми племенами"
AFG_mending_minority_tribes_desc: "Калакани использовал страхи и недовольство, возникшие среди меньшинств, для разжигания войны против пуштунов. Хотя многие видят его ложь, Бача убедил племена хазара, шинвари и родных таджиков Калакани вступить в ряды саккавистов против пуштунских племен. Наши агенты обнаружили, что их лояльность непостоянна и их можно легко склонить на нашу сторону. Для борьбы с саккавистами мы создадим свои собственные союзы с этими племенами, одновременно подрывая слабые альянсы, созданные саккавистами."

AFG_two_emirs_enter: "Два эмира..."
AFG_two_emirs_enter_desc: "Теперь, когда последние саккависты сдались нашим войскам, мы должны выбрать, кто поведет нацию в этот период восстановления. Али Ахмад Хан и Мохаммад Надир Хан заслужили титул эмиров, возглавив свои войска в боях против саккавистов и освободив афганский народ от их террора. Чтобы предотвратить дальнейшее кровопролитие, два эмира согласились встретиться, чтобы обсудить будущее страны."

AFG_JBD_jalalabad_revolt: "Джелалабадская декларация"
AFG_JBD_jalalabad_revolt_desc: "В Джелалабаде, одном из тех городов, которые ещё держались против саккавистского правления, местные муфтии и старейшины провозгласили эмиром Али Ахмад Хана, одного из немногих оставшихся в стране членов Королевской семьи. Сплотив местные пуштунские племена против саккавистов, была организована небольшая армия из нескольких тысяч пуштунов, чтобы дать бой Калакани и его бандитам. Хотя разбойники контролируют всю страну, их власть подкреплена только стволами их винтовок. Борьба будет нелегкой, и предстоит проделать большую работу, чтобы освободить Афганистан от власти бандитского короля."

