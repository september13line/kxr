# OTTOMAN EXILE #

AFG_ottoman_exile: "Порта обрела надежное убежище!"
AFG_ottoman_exile_desc: "После падения Османской империи османские чиновники, сохранившие верность султанату, оказались в Афганистане. Эти перемещённые солдаты, офицеры и администраторы верны Осману Фуаду Эфенди, "принцу-воину", который отказался от претензий на султанат, несмотря на отречение Абдулмекида от престола. Чествуя древние традиции пуштунвали, мы будем приветствовать наших братьев по вере в нашем горном доме."
AFG_ottoman_ex_army_refuge: "Прибытие армии"
AFG_ottoman_ex_army_refuge_desc: "На протяжении сотен лет османская армия была самой страшной силой во всей Европе и на Ближнем Востоке. Даже на закате её существования для того, чтобы одолеть вооруженные силы Османской Порты, требовались объединённые силы всех её врагов. В Афганистане наконец-то появились те, кто в рядах османской армии остался верен законному султану. Благодаря их опыту Королевская афганская армия достигнет новых высот!"
AFG_ottoman_ex_industry_refuge: "Убежище для османской промышленности"
AFG_ottoman_ex_industry_refuge_desc: "Многие видные османские промышленники бежали от хаоса, охватившего их родину. Мы предоставим этим изгнанным предпринимателям убежище здесь, в Афганистане, обеспечив им защиту от разбойничьих банд и армий захватчиков. Используя наши огромные природные ресурсы и их опыт, мы принесем афганскому народу экономическое процветание"."
AFG_ottoman_ex_sultan_refuge: "Прибытие принца-воина"
AFG_ottoman_ex_sultan_refuge_desc: "После отречения Абдулмецида II от престола законный султан Осман Фуад, едва избежав смерти, наконец-то добрался до гор Хурасана. Отсюда принц-воин начал излагать свои планы по восстановлению Османской империи. Вместе с законным султаном мы вернём себе то, что было украдено египтянами и их вероломными союзниками."
AFG_ottoman_ex_brains_refuge: "Спасение Миллет Мектеплери"
AFG_ottoman_ex_brains_refuge_desc: "Одни из лучших университетов исламского мира расположены на землях Возвышенной Порты. С падением империи многовековые знания оказались под угрозой хаоса, порожденного египтянами и их Осью. Мы должны вернуть эти сокровища прошлого, а также предоставить этим изгнанным ученым убежище здесь, в Кабуле."
AFG_ottoman_ex_navy_refuge: "Переплавить османский флот"
AFG_ottoman_ex_navy_refuge_desc: "Несмотря на почти невозможные шансы, небольшая часть османского флота обошла египетский флот и добралась до наших портов. Османский флот был сильной стороной империи, но теперь он лишен родины. Поскольку наши порты и экономика в конечном итоге не в состоянии содержать такой большой флот, мы уничтожим эти корабли, чтобы они не попали в чужие руки"."
AFG_ottoman_sultan_takes_over: "Осман Фуад снова в ударе!"
AFG_ottoman_sultan_takes_over_desc: "Благодаря ловким политическим маневрам Османа Фуада султан отобрал у глупого Насрулла Хана титул Шаха Дурр-и-Дуррана. После того как эмир превратился в простую фигуру, афганское правительство и Королевская армия перешли под контроль сторонников султана. При Османе IV Османская Империя восстает из пепла, став сильнее врагов, пытавшихся её уничтожить."
AFG_ottoman_nasrullah_holds_on: "Насрулла держится!"
AFG_ottoman_nasrullah_holds_on_desc: "Пойдя на уступки сторонникам Османской империи, эмир Насрулла успешно снизил напряженность в отношениях с изгнанниками и стабилизировал обстановку в стране. При нашем совместном правительстве и афганцы, и османы будут играть равную роль в управлении новой империей. Этим решением судьбы Афганистана и Возвышенной Порты переплелись. Слава эмиру и султану!"
AFG_ottoman_ex_800_years: "800 лет славы"
AFG_ottoman_ex_800_years_desc: "У Османской империи были свои взлеты и падения, но она никогда не падет по-настоящему, пока на полях сражений не прольется до последней капли турецкой крови. Возвышенная Порта стояла с XIII века и будет стоять до 23 века. Давайте же приступим к выполнению нашей праведной миссии и спасем нашу империю от замыслов тех, кто стремится нас уничтожить. Никогда больше мы не падем перед мятежом и иностранным вторжением!"
AFG_ottoman_ex_iran_war: "Путь домой"
AFG_ottoman_ex_iran_war_desc: "Для того чтобы вернуться на родину в Анатолию, нам необходимо сначала преодолеть труднопроходимые горы Загрос в Персии. К счастью для нас, персы и их непрочный союз с Египтом уже дают трещины. Мы продолжим наследие великого султана Мурада III и вновь поставим Персидскую империю на колени!"
AFG_ottoman_ex_caucasus_war: "Покорить Кавказ"
AFG_ottoman_ex_caucasus_war_desc: "Неукротимые горы Кавказа издавна были важным регионом для Возвышенной Порты. В этом многообразном горном массиве расположены как наши близкие союзники в Азербайджане, так и исторические враги в Армении и Грузии. Кампания в этом регионе может показаться сложной, но за горами находятся огромные залежи нефти и крупнейшие экспортеры зерна в Европе."
AFG_ottoman_ex_russia_war: "Свергните медведя!"
AFG_ottoman_ex_russia_war_desc: "За Кавказскими горами находится наш смертельный противник - Россия. На протяжении веков две наши империи боролись за господство над Чёрным морем и Кавказом. Русский Медведь всегда смотрел на нашу землю с ненавистью и жадностью, и теперь мы отплатим ему добром за добро, опустошив его земли и изгнав его из наших владений раз и навсегда."
AFG_ottoman_ex_iraq_war: "Захват Леванта"
AFG_ottoman_ex_iraq_war_desc: "Левант всегда был важной частью как султаната, так и всего исламского мира. Исторический город Багдад был когда-то столицей исламской науки и культуры, и по сей день он остаётся важнейшим пунктом мировой торговли. В последнее время богатые месторождения нефти в этом регионе привлекли внимание мировых держав - Рейхспакта и Антанты. Мы должны восстановить наш контроль, прежде чем какая-либо иностранная Держава завладеет нефтяными месторождениями."
AFG_ottoman_ex_cairo_war: "Пожар в Каире"
AFG_ottoman_ex_cairo_war_desc: "Египтяне так глупо верили, что они и их лакеи из "оси" наконец-то покончили с Османской империей. Теперь они могут лишь в страхе прятаться за Суэцким каналом, наблюдая, как их бывшие союзники в Персии и Леванте падают, как костяшки домино, под ударами наших праведных армий. Каир слишком долго видел независимость и теперь должен почувствовать железный кулак империи, когда мы вернём себе былую славу"."
AFG_ottoman_ex_restoration: "Реставрация Возвышенной Порты"
AFG_ottoman_ex_restoration_desc: "После упорных боев мы наконец-то отвоевали Константинию и спасли Османскую империю от полного уничтожения. После того как Возвышенная Порта была вновь открыта, настало время вернуть султана на его законное место. Слава султану-воину Осману IV, который занял своё законное место на троне."
AFG_ottoman_ex_retake_homeland: "Вернуть право первородства"
AFG_ottoman_ex_retake_homeland_desc: "Мы не можем больше медлить, пока на нашей родине продолжает разлагаться незаконное правительство. Анатолия находится в наших руках, и мы должны захватить её при первой же возможности. Наши армии изгонят предателей с наших законных земель и восстановят власть Османской империи."
AFG_ottoman_ex_what_now: "Вознаграждение за верность?"
AFG_ottoman_ex_what_now_desc: "Наконец-то Костантиния снова наша! Османская Империя вновь восстает из пепла и заставляет Запад трепетать от страха. Но прежде чем вернуться к древней славе, мы должны вознаградить афганцев, давших нам убежище в самый тёмный час империи. Какую роль сыграют афганцы в нашем возрожденном султанате?"
AFG_ottoman_ex_inseperable_bond: "Нерушимые узы"
AFG_ottoman_ex_inseperable_bond_desc: "Не только Османская или Афганская, но и объединённые усилия обеих наций помогли восстановить Султанат на его законном месте. Когда две армии шли бок о бок, разделение между нашими народами постепенно стало стираться. Теперь связь между турками и афганцами стала неразрывной, и пусть восходящая Афгано-Османская Империя просуществует ещё тысячу лет!"
AFG_ottoman_ex_die_europe: "Последняя Балканская война"
AFG_ottoman_ex_die_europe_desc: "Похоже, что весь мир ошибочно полагал, что нашей империи, так называемому "больному человеку" Европы, наконец-то пришел конец. Они думали, что мы - исчерпавшая себя сила, рухнувшая под тяжестью иноземных вторжений и восстаний. С восстановлением султаната для Возвышенной Порты наступает новый золотой век. В знак демонстрации силы наши армии пересекут Босфор и вновь вернутся в Европу."
AFG_ottoman_ex_africa_war: "Наследие Хайреддина"
AFG_ottoman_ex_africa_war_desc: "Именно в XVI веке великий Хайреддин-паша смог установить господство Османской империи на Средиземном море. Будучи изначально корсаром, Хайреддин и его братья прославились тем, что совершали набеги на испанские и португальские корабли, пресекая попытки европейцев утвердить своё господство над Алжиром и Тунисом. Усилия Хайреддина привлекли внимание Сулеймана Великолепного, который сделал его гросс-адмиралом османского флота. Мы пойдем по стопам Хайреддина и вернём османское господство в Северную Африку и Средиземное море. Европейцы снова будут бояться пересекать Барбарийский берег!"

# AMANULLAH #

AFG_amanullah: "Блудный сын"
AFG_amanullah_desc: "Аманулла не откажется от законного правления Афганистаном! Сместив всех конкурентов, Аманулла восседает на неустойчивом троне. Продвигая реформаторские идеи, Аманулла, несомненно, возьмет на себя грандиозную задачу реформирования афганской нации. Удастся ли ему воплотить в жизнь своё видение модернизированного Афганистана или его мечта рухнет, пока неясно."
AFG_western_ways: "Учиться у западных реформаторов"
AFG_western_ways_desc: "В то время как Ближний Восток и Центральная Азия по сравнению с Европой пока находятся в состоянии некоторого отставания, в мусульманском мире нет недостатка в реформаторах, сумевших постепенно, но существенно модернизировать свои страны. Аманулла, видя в таких великих людях, как Мустафа Кемаль из Османской империи и Реза Хан из Персии, модель для лучшего будущего, соответственно, будет брать пример с этих дальновидных и зачастую радикальных мыслителей в государственных делах."
AFG_continuing_habibullah_reforms: "Реформы Хабибуллы"
AFG_continuing_habibullah_reforms_desc: "Хотя Хабибулла был провидцем и модернизатором, его реформы не были достаточно масштабными, чтобы вытащить Афганистан из грязи, которая его окутывает. Аманулла, в свою очередь, решил не только продолжить реформы Хабибуллы, но и продвинуть их, обеспечив Афганистану движение в будущее, к большому сожалению традиционалистской пуштунской элиты. Народ этой страны вдохнет свежий воздух модернизма, даже если нам придется тащить наше население в современность пинками и криками."
AFG_free_press: "Эмансипация прессы"
AFG_free_press_desc: "Понятие "свободная пресса" чуждо доброму народу Афганистана. Хотя некоторые мизерные свободы существуют, наследие контроля над прессой, введенного при Хабибулле, всё ещё сохраняется. Чтобы помочь нам превратиться в действительно свободное государство, Аманулла призвал к полной свободе прессы, а также к созданию первой в Афганистане государственной радиостанции: Радио Кабул."
AFG_2nd_islamic_golden_age: "Второй исламский золотой век"
AFG_2nd_islamic_golden_age_desc: "Модернизация взглядов Амануллы привела к притоку в Афганистан учёных и студентов, что привело к тому, что некоторые называют "вторым исламским золотым веком" именно здесь, в Афганистане. Наша страна больше не будет известна как захолустье, вместо этого Кабул станет новым Багдадом, центром научного прогресса в исламском мире. "
AFG_womens_rights: "Права женщине"
AFG_womens_rights_desc: "Любому современному королю нужна современная Королева, поэтому рядом с великим Амануллой-ханом находится его жена и Королева-консорт: Сорайя Тарзи, дочь великого Махмуда Тарзи и неутомимая защитница прав женщин. Тарзи и Аманулла, оказавшая большое влияние на некоторые реформы своего мужа, добивались большей эмансипации афганских женщин, развернули кампанию против хиджаба, против многоженства, детских браков, а также за развитие образования среди девочек и женщин."
AFG_emancipation: "Прокламация об эмансипации"
AFG_emancipation_desc: "Хотя рабство было официально запрещёно в 1923 г. во время правления Хабибуллы-хана, с тех пор оно неофициально сохранялось в более ограниченных формах. В соответствии с нашей платформой агрессивной модернизации, Аманулла будет полностью бороться с рабством, одновременно разрабатывая современный билль о правах, который будет включен в новую конституцию."
AFG_bank: "Банк-и-Милли"
AFG_bank_desc: "Афганистан - страна, в корне не привыкшая к финансовым институтам; даже понятие физической валюты чуждо большей части нашего народа. Чтобы помочь нашим финансам, Король Аманулла создал "Банк-и-Милли" - организованный финансовый институт, который сможет помочь процветанию нашей неокрепшей экономики."
AFG_tax_code: "Реформа налогового кодекса"
AFG_tax_code_desc: "Отчасти процветанию великих европейских империй способствовала способность эффективно собирать средства для оплаты государственных расходов. Хотя мы пытались поддерживать правильную систему налогообложения, большая часть государственных средств разворовывалась нерадивыми соплеменниками или уходила в карман коррумпированным бюрократам. При Аманулле наш устаревший налоговый кодекс будет подвергнут масштабной переработке под руководством исключительно центрального правительства."
AFG_new_bureaucracy: "Современная бюрократия"
AFG_new_bureaucracy_desc: "Долгое время бюрократия нашей страны была заполнена коррумпированными лакеями и племенными военачальниками, бесполезными "да", которые служат только для того, чтобы набивать свои карманы. При Аманулле этой неофициальной системе вторичного управления будет положен конец. Вместо ссорящихся военачальников мы будем нанимать преданных своему делу администраторов и государственных служащих и двигаться к созданию модернизированной администрации, способной уверенно вести страну в будущее."
AFG_national_assembly: "Учредить Национальное собрание"
AFG_national_assembly_desc: "Пожалуй, главная отличительная черта современного государства - это независимый законодательный орган. В условиях начавшейся кампании по модернизации необходимо создать независимый парламент. Отойдя от устаревшей системы племенных судов, которая управляла страной на протяжении веков, Аманулла добивается создания современной двухпалатной Национальной ассамблеи, отвечающей потребностям афганского народа."
AFG_pluralist_imperialism: "Плюралистическая Империя"
AFG_pluralist_imperialism_desc: "Афганистан - это не один народ, а совокупность пуштунов, таджиков, хазарейцев, узбеков и десятков других племен, проживающих на территории нашего горного дома. Недавние индийские завоевания лишь усугубили ситуацию, увеличив число племен, проживающих в наших новых владениях. Взяв пример с амбициозных реформаторов Габсбургской империи, Король Аманулла будет способствовать созданию плюралистического афганского общества, удовлетворяющего потребности всех жителей страны. Хотя многие пуштунские шовинисты в правящей элите ропщут на решение короля, эти реформы принесут столь необходимые единство и стабильность в наше Королевство."
AFG_meritocratic_governance: "Новая аристократия"
AFG_meritocratic_governance_desc: "На недавно завоеванных нами индийских территориях проживает множество местных князей и вождей, которые по-прежнему имеют большое влияние на своих подданных. Мы должны определить роль этих индийских князей в нашем новом правительстве: будем ли мы их продвигать, подавлять или просто позволим им падать, куда они захотят."
AFG_reformed_subahs: "Снятие административной нагрузки"
AFG_reformed_subahs_desc: "Хотя мы благодарны за вновь приобретенные земли, завоевание индусов привело к значительной нагрузке на ресурсы нашей страны. Чтобы решить этот административный вопрос, необходимо принять официальное решение о том, как управлять этими новыми территориями. Реформировать ли нам систему субахов? Делегировать полномочия племенным князьям? Или просто доверим местным жителям решение их административных вопросов. "
AFG_question_of_religion: "Вопрос веры"
AFG_question_of_religion_desc: "В то время как на наших новых завоеванных территориях проживает много наших братьев по вере, исповедующих ислам, здесь не меньше приверженцев других религий, таких как индуизм или эзотерическая вера бахаи. В связи с этим насущным вопросом мы должны решить, какой должна быть наша позиция по отношению к организованной религии, если она вообще существует."
AFG_babur: "Наследие Бабура-основателя"
AFG_babur_desc: "Стремясь сохранить стабильность в афганском государстве, Король Аманулла внимательно прислушивался к мнению влиятельной консервативной аристократии. Вместе со своими союзниками-пуштунами, придерживающимися традиционалистских взглядов, Аманулла управляет новыми территориями Афганистана вдоль реки Инд с позиций традиционализма и ислама. Стремясь укрепить легитимность среди своих новых исламских подданных, Король Аманулла начал проводить сравнения с основателем империи Великих Моголов Бабуром Великим. Однако это решение, безусловно, спровоцирует могущественных индуистских князей, проживающих в наших приграничных провинциях."
AFG_akbar: "Воспоминания об Акбаре Великом"
AFG_akbar_desc: "Продолжая сотрудничать со своими проверенными временем союзниками из числа молодых афганцев, Король Аманулла решил пойти по умеренному пути в вопросах управления новыми индийскими территориями. Вместе с модернистски настроенными младоафганцами новое правительство пообещало создать светскую конституционную монархию, которая будет отвечать потребностям всех своих подданных. Опираясь на историю, Аманулла проводит параллели между своей политикой и политикой Акбара Великого. Хотя многие довольны сменой курса, традиционалистская пуштунская знать и скептически настроенные индуистские принцы проявляют враждебность к королю."
AFG_alexander: "По стопам Александра"
AFG_alexander_desc: "Неожиданным поворотом стало решение короля Амануллы совместить свои более радикальные реформы с проиндийской позицией в отношении управления новыми территориями. Стремясь создать новое общество, которое не будет ни полностью афганским, ни полностью индийским, Король начал попытки синкретизации афганской и индийской культур. В поисках вдохновения Аманулла обратился к прошлому, ориентируясь на Александра Македонского и его наследие. В то время как его новые индийские подданные осторожно поддерживают короля, пуштунская знать и молодые афганские союзники Амануллы негодуют по поводу этого решения."

AFG_AMN_destroy_reactionaries: "Заглушить голоса реакционеров"
AFG_AMN_destroy_reactionaries_desc: "Крики реакционеров часто заглушали призывы Амануллы к агрессивным реформам и модернизации. В то время как мы хотим двигаться вперёд к более стабильному будущему, непрекращающиеся трайбалисты тянут время и продолжают задерживать наше продвижение в будущее. Чтобы обеспечить бесперебойную работу нашего правительства, мы развернём широкомасштабную пропагандистскую кампанию против этих группировок, чтобы ответственность за смерть Хабибуллы-хана была возложена на их фактического лидера Насруллу-хана."
AFG_AMN_quell_countryside: "Успокоить сельскую местность"
AFG_AMN_quell_countryside_desc: "В сельской местности и горах Афганистана до сих пор слышны голоса недовольных. Тот факт, что в наших внутренних районах раздоры и бандиты встречаются чаще, чем верные королю войска, вызывает серьезную озабоченность. Единственный способ умиротворить эти дикие земли - применение чрезмерной силы. Переговоров не будет, эти монстры ответят только на демонстрацию жестокости и воли."
AFG_AMN_young_afghans_thrive: "Новая эра афганского патриотизма"
AFG_AMN_young_afghans_thrive_desc: "Подражая младотуркам Османской империи, молодые афганцы начнут новую эру афганского патриотизма и национализма, поддерживая при этом идеи панического ислама и модернизма. Со временем устаревшие идеи трайбализма будут постепенно сходить на нет, формируя единую афганскую идентичность."
AFG_AMN_convene_durbar: "Созыв дурбара"
AFG_AMN_convene_durbar_desc: "Вновь состоится дурбар, на котором наш Король Аманулла расскажет о своих целях и задачах, изложит свой план полного реформирования афганского государства. Он рассчитывает на сотрудничество, но многие в нашем государстве недовольны столь радикальными переменами..."
AFG_AMN_expand_habibia: "Создание Амании, расширение Хабибии"
AFG_AMN_expand_habibia_desc: "В 1903 году эмир Хабибулла приказал построить среднюю школу Хабибия. Хабибия уже дала образование новому поколению Афганистана, и мы должны продолжить её миссию. Король Аманулла значительно расширит школу Хабибиа, а также окажет ей финансовую поддержку. Стремясь продолжить наследие своего отца, Аманулла также создаст школу своего имени - Аманийскую среднюю школу. Используя наши тесные связи с Кайзеррейхом, школа Амани будет специализироваться на европейской программе обучения, а также на курсах немецкого языка. Пока мы обучаем афганскую молодёжь, школа Амани, в свою очередь, помогает нам сблизиться с Рейхом." 
AFG_AMN_draft_constitution: "Новая конституция"
AFG_AMN_draft_constitution_desc: "После предотвращения политического кризиса Аманулла и афганское правительство наконец-то могут приступить к разработке новой конституции. Этот документ позволит нам определить будущее нашей страны, а также закрепить реформы короля и его союзников. Конституционные рамки позволят выделить средства нашим разваливающимся министерствам и, наконец, покончить с коррупцией в старой администрации."
AFG_AMN_gradual_1: "Компромисс с сердцем нации"
AFG_AMN_gradual_1_desc: "Король Аманулла, несомненно, является прогрессивным реформатором, но в душе он всё ещё автократ, и поэтому он решил, что наилучший путь вперёд - это компромисс. Хотя мы желаем быстрых и масштабных реформ, мы должны оставаться реалистами в своих устремлениях. Мы должны найти общий язык с реакционными элементами, чтобы обеспечить стабильность, и в то же время проводить постепенные реформы, которые медленно, но верно изменят облик Афганистана. Хотя перспектива превращения Афганистана в конституционную монархию в ближайшее время не имеет смысла, наша прагматичная позиция позволит не допустить, чтобы Афганистан был поглощен фуриями нестабильности."
AFG_AMN_moderate_1: "Только молодые афганцы!"
AFG_AMN_moderate_1_desc: "Если Аманулле и удавалось держаться на плаву в бурях, которые нас окружали, то не без щедрой помощи. Поскольку "Молодые афганцы" прочно заняли место самой влиятельной фракции в правительстве, Аманулла, опираясь на поддержку "Молодых афганцев", продолжит миссию модернизации. Добрый народ Афганистана вскоре сможет вдохнуть свежий воздух свободы, оставаясь защищенным от некоторых более "радикальных" идей короля. Молодые афганцы будут процветать, устанавливая демократию в этой хаотичной стране, превращая Афганистан в настоящую конституционную монархию европейского типа, которая позволит всем афганцам иметь право голоса в своем собственном будущем."
AFG_AMN_ultra_1: "Только я"
AFG_AMN_ultra_1_desc: "Король, будучи предостереженным от воплощения своих радикальных идеалов в конкретную политику, тем не менее, продвигает программу, состоящую исключительно из его воли. Такой радикальный подход стоил ему поддержки молодых афганцев, которые до сих пор были его самыми ярыми сторонниками; вместо них Аманулла заручился поддержкой Нур Мухаммада Тараки и его "Партии вечного огня". После того как псевдореакционные "молодые афганцы" отвернулись от Амануллы, мы наконец-то можем приступить к осуществлению наиболее радикальной политики Амануллы, отбросив все притворства и позволив Афганистану процветать как подлинно социалистическому государству. Не стесняясь, мы уничтожим всех злодеев Афганистана кулаком из алой стали, вернём нашу страну в будущее и навсегда избавимся от наследия империализма." 
AFG_AMN_facilitate_trade: "Торговля через перекресток"
AFG_AMN_facilitate_trade_desc: "Исторически Афганистан находился на перекрестке старого Шелкового пути, служившего посредником для торговцев, прибывавших с Востока и Запада. На протяжении многих веков наша страна получала значительную прибыль от этой торговли, однако недавние конфликты привели к тому, что эти некогда прибыльные маршруты оказались перечеркнутыми. Стремясь к созданию современного Шелкового пути, наше правительство будет поощрять иностранный капитал к инвестициям в растущий финансовый сектор страны. Благодаря нашему сотрудничеству в новом экономическом мире золото вновь потечет в Афганистан."
AFG_AMN_10_year_plan: "10-летний план"
AFG_AMN_10_year_plan_desc: "Наш компромисс с аристократией привел к тому, что некоторые наши недоброжелатели стали обвинять короля Амануллу в том, что он утратил силу в афганской политике. В то время как мы обеспечивали стабильность вместо того, чтобы быстро проводить реформы, Аманулла докажет, что его реформы будут проведены так или иначе. Аманулла заложил основы того, что станет первым из многих десятилетних планов. Такое тщательное планирование позволит добиться масштабных улучшений в течение длительного времени. Эти экономические планы получили поддержку как традиционалистских, так и реформистских элементов правительства, поскольку они позволяют осуществлять постепенные, но значимые изменения."
AFG_AMN_aristocracy: "Новая афганская аристократия"
AFG_AMN_aristocracy_desc: "Несмотря на то, что на первых порах мы можем и не ощутить плодов, постепенные экономические реформы, начатые королем Амануллой, уже направили страну в позитивное русло. Наши экономисты предполагают, что через несколько лет благодаря тщательному экономическому планированию и иностранным инвестициям возникнет уникальный афганский бизнес-сектор. С нашими огромными ресурсами и растущей экономической базой Афганистан однажды станет экономической державой в Азии!"
AFG_AMN_prepare_future: "Готовность к будущему"
AFG_AMN_prepare_future_desc: "Несмотря на то, что перемены могут происходить не так быстро, как предполагал Король Аманулла, сегодня Афганистан стабилен и готов к будущему. Наше экономическое планирование обеспечит стабильный рост страны из года в год, а постепенные реформы короля будут осторожно вести Афганистан к современности. Со временем эти реформы помогут нам стать глобальным игроком на мировой арене."
AFG_AMN_nationalism_and_modernity: "Национализм и современность"
AFG_AMN_nationalism_and_modernity_desc: "Идеалы национализма и современности всегда были стержневыми для "Молодых афганцев". Изначально созданная тестем Амануллы, Махмудом Тарзи, партия "Молодые афганцы" долгое время стремилась подражать успехам Мустафы Кемаля в Османской империи. Поскольку коалиция между Амануллой и "Молодыми афганцами" прочна, мы должны принять их революционные идеи и стать едиными в наших целях и общей любви к Афганистану!"
AFG_AMN_abandon_autocratic_ambitions: "Изящный шаг вниз"
AFG_AMN_abandon_autocratic_ambitions_desc: "В знак доброй воли между королем Амануллой и молодыми афганцами правительство попросило короля отказаться от части своих полномочий. Поскольку политический кризис миновал, и страна наконец-то оказалась в безопасности, Аманулла согласился с требованиями молодых афганцев и отказался от своих Королевских прерогатив. Этот шаг значительно повысит популярность короля и придаст легитимность обещаниям правительства принести демократию в страну."
AFG_AMN_afghani_middle_class: "Создание афганского среднего класса"
AFG_AMN_afghani_middle_class_desc: "Афганистан, если он хочет выжить в качестве демократического государства, нуждается в среднем классе, который стал бы жизненной силой нашей экономики. Однако реальность ситуации такова, что большая часть населения живёт в бедности. Король Аманулла и его союзники по "Молодому Афганистану" санкционировали создание программы социального обеспечения, призванной поднять на ноги забытых людей в афганском обществе и помочь заложить фундамент для формирования нового социального слоя."
AFG_AMN_prepare_elections: "Исламский либерализм в Кабуле"
AFG_AMN_prepare_elections_desc: "В связи с предстоящими в Афганистане первыми выборами мы должны усердно работать над защитой страны во время её осторожного перехода к демократии. Население будет обучаться участию в избирательной системе, а политические клубы страны будут оформлены в официальные политические партии. После долгой борьбы с трайбалистским прошлым Аманулла и молодые афганцы превратили Афганистан в маяк свободы в бурях Азии."
AFG_AMN_cult_of_personality: "Культ Амануллы"
AFG_AMN_cult_of_personality_desc: "Именно Аманулла в 1919 г. смело повел свои войска через линию Дюранда, чтобы освободить афганский народ от британского империализма. Во время хаоса, последовавшего за смертью его отца, Аманулла раскрыл коварный замысел тиранического Насрулла Хана и обеспечил себе трон. Весь Афганистан должен признать самоотверженность своего короля, пожертвовавшего всем ради освобождения страны от оков реакции и иностранного империализма."
AFG_AMN_cleric_hostility: "Уничтожение клерикализма"
AFG_AMN_cleric_hostility_desc: "Первые годы правления Амануллы, напоминающие правление его отца Хабибуллы, были отмечены постоянными препятствиями со стороны племенных вождей и исламского духовенства. В то время как Аманулла пытался превратить Афганистан из феодального захолустья в современное функционирующее государство, эти змеи лишь пытались затянуть страну обратно в пучину религиозного фанатизма и трайбализма. Окончательно смирив пуштунскую элиту и поставив её под контроль Амануллы, мы сможем раз и навсегда уничтожить всепроникающее влияние этих реакционеров! Для борьбы с их влиянием правительство приступило к национализации имущества духовенства и племенной элиты."
AFG_AMN_economic_collectivization: "Поворот в экономике"
AFG_AMN_economic_collectivization_desc: "Под руководством нового премьер-министра Амануллы Нур Мухаммада Тараки устаревшая экономика Афганистана будет перестроена по образцу настоящего социалистического государства. Города Кабул и Герат станут новыми центрами промышленности благодаря тщательному экономическому планированию, осуществляемому Амануллой и руководством партии. В сельской местности правительство одобрило масштабную земельную реформу, направленную на ограничение количества земли, которой может владеть одна семья. Излишки земли будут изыматься правительством, которое перераспределит их среди местного населения." 
AFG_AMN_the_red_emir: "Красный эмир правит в одиночку!"
AFG_AMN_the_red_emir_desc: "Преданный своими так называемыми "союзниками" из числа пуштунской элиты и молодых афганцев, Аманулла понимал, что отказ от этих предателей будет замаскированным благословением. Не скованный их эгоистическими амбициями, Аманулла может свободно проводить даже самые радикальные реформы, не встречая сопротивления. Благодаря новому союзу короля с Нур Мухаммадом Тараки и партией Вечного огня многие в Афганистане стали называть Амануллу "Красным эмиром", и теперь он носит этот титул с гордостью. Да здравствует Красный Эмир! Да здравствует Эмират Вечного огня!"
AFG_AMN_darul_aman: "Начало строительства Дарул-Амана"
AFG_AMN_darul_aman_desc: "С окончанием реформ Амануллы афганская нация вступает в новый золотой век. В знак этого Аманулла наметил строительство Дарул-Амана - современного района в городе Кабуле. Планы строительства Дарул-Амана столь же амбициозны, как и реформы короля: прекрасные дворцы, сложная планировка города, современные небоскребы - вот лишь немногое из того, что Аманулла запланировал в ознаменование новой эры как своего правления, так и всего государства."

