AFG_zahir_shah: "[AFG_zahir_shah_loc]"
AFG_zahir_shah_desc: "[AFG_zahir_shah_desc_loc]"
AFG_zahir_shah_normal: "Молодой эмир восходит"
AFG_zahir_shah_normal_desc: "На фоне хаоса, вызванного убийством Мухаммада Надир-шаха, Королевское правительство положило конец неудачному военному путчу и обеспечило стабильное продолжение мусахибского правления в Афганистане. В соответствии с линией престолонаследия на трон взошел сын бывшего короля - Мухаммад Захир-шах. Ввиду молодости и неопытности нового короля управлять Королевством будет правительство, возглавляемое братьями Надир-шаха - шахом Махмуд-ханом, Мухаммад Хашим-ханом и шахом Вали-ханом."
AFG_zahir_shah_ahmad: "Эмир поддерживает равновесие"
AFG_zahir_shah_ahmad_desc: "Избранный в качестве компромиссного кандидата между традиционалистами и реформистами Лойя Джирга, старший сын бывшего эмира Хабибуллы, Инаятулла Хан, был коронован как эмир. Не желая становиться эмиром, Инаятулла, скорее всего, оставит большую часть повседневного управления государством старейшинам племен и религиозным лидерам, которые короновали его как эмира."

AFG_true_constitutionalism: "[AFG_true_constitutionalism_loc]"
AFG_true_constitutionalism_desc: "[AFG_true_constitutionalism_desc_loc]"
AFG_true_constitutionalism_normal: "Истинно демократическая конституция"
AFG_true_constitutionalism_normal_desc: "Хотя во время правления Надир-шаха была ратифицирована конституция, для всего народа было очевидно, что этот документ - всего лишь фарс. Под видом "конституционной монархии" афганское правительство фактически представляло собой олигархию, которая служила лишь для обогащения короля и его приближенных. Чтобы окончательно покончить с этой национальной клептократией, Захир Шах и его реформаторский кабинет покончат с фальшивой конституцией бывшего короля и разработают новый документ, который будет действительно служить нуждам афганского народа."
AFG_true_constitutionalism_ahmad: "Прекращение фракционности Джирги"
AFG_true_constitutionalism_ahmad_desc: "Хотя Инаятулла был выбран в качестве компромиссного кандидата, две враждующие фракции в Джирге далеки от достижения какого-либо соглашения. Хотя новый эмир никогда не стремился к власти, он должен действовать соответствующим образом, чтобы устранить раскол между сторонниками реформистской концепции изгнанного Амануллы Хана и традиционалистами вместе с их союзниками среди исламского духовенства. Инаятулла будет работать с обеими фракциями, чтобы объединить Джиргу и провести столь необходимые реформы."

AFG_road_to_progress: "[AFG_road_to_progress_loc]"
AFG_road_to_progress_desc: "[AFG_road_to_progress_desc_loc]"
AFG_road_to_progress_normal: "Беспартийный путь к прогрессу"
AFG_road_to_progress_normal_desc: "Реформы покойного эмира Хабибуллы, продвигая страну в современном направлении, в то же время нажили ему немало врагов внутри его собственного правительства. Точно так же и бывший Король Надир-шах ускорил процесс модернизации, жестоко расправляясь со своими племенными врагами. Безвременная кончина двух монархов страны доказывает, что только сотрудничество и постепенные изменения могут привести к выздоровлению и процветанию страны. Вместо того чтобы полагаться на опасное правление сильного правительства, мы дадим возможность народу Афганистана быть услышанным, сотрудничая с местными политическими клубами, чтобы способствовать беспартийному, умеренному прогрессу, направленному только на удовлетворение интересов нации."
AFG_road_to_progress_ahmad: "Видение Амануллы"
AFG_road_to_progress_ahmad_desc: "Как и его отец, Хабибулла-хан, принц Аманулла имел грандиозное видение реформ, которые должны были привести Афганистан к превращению в современную страну, и это мнение разделяют его бывшие сторонники в Джирге. Инаятулла, хотя и не такой реформатор, как его младший брат или отец, видит необходимость реформирования некоторых устаревших институтов Афганистана. Опираясь на реформистскую фракцию, Инаятулла включит в нее реформы, запланированные его отцом и братом. Инаятулла, хотя и не столь масштабно, как его брат, находящийся в изгнании, но позволит расширить свободу прессы и официально покончить с рабством в Афганистане."

AFG_reel_in_army: "[AFG_reel_in_army_loc]"
AFG_reel_in_army_desc: "[AFG_reel_in_army_desc_loc]"
AFG_reel_in_army_normal: "Переворот в Королевской армии"
AFG_reel_in_army_normal_desc: "В условиях хаоса, вызванного смертью Надир-шаха, радикально настроенные элементы армии задумали захватить власть. Несмотря на то, что эта попытка была пресечена, а заговорщики привлечены к ответственности, раздутая Королевская армия по-прежнему изобилует персоналистскими Кликами и коррумпированными офицерами. Чтобы обуздать эти неблагоприятные элементы, правительство начнет расследование в армии с целью искоренения коррупции."
AFG_reel_in_army_ahmad: "Благочестие Насруллы"
AFG_reel_in_army_ahmad_desc: "Как и бывший наследный принц и дядя Инаятуллы, Насрулла Хан, Инаятулла-хан - правоверный мусульманин. Стремясь вернуться к более исламской ориентации правительства, Инаятулла был одним из немногих, кто поддержал недельное правление Насруллы. Чтобы успокоить традиционалистски настроенных членов Джирги, Инаятулла примет закон, который вернет полномочия исламскому духовенству и закрепит исламское право в правовой системе."

AFG_fathers_shadow: "[AFG_fathers_shadow_loc]"
AFG_fathers_shadow_desc: "[AFG_fathers_shadow_desc_loc]"
AFG_fathers_shadow_normal: "Грехи отца"
AFG_fathers_shadow_normal_desc: "В то время как народ Афганистана начал тепло относиться к реформам Захир Шаха, новое правительство испытывает трудности, пытаясь дистанцироваться от отца короля, Мохаммада Надир Шаха. Прозванный вторым "железным эмиром" в честь жестокого Абдур Рахман-хана, Надир правил с помощью страха и репрессий, применяя пытки и жестокие репрессии, чтобы держать население в узде. Чтобы открыть новую страницу в истории страны, правительство начало ликвидировать внесудебные методы, применявшиеся бывшим эмиром против афганского народа."
AFG_fathers_shadow_ahmad: "Чествование отца"
AFG_fathers_shadow_ahmad_desc: "Последние месяцы правления эмира Хабибуллы и период нестабильности, последовавший за его смертью, многое сделали для того, чтобы разрушить наследие бывшего эмира. Хотя его правление было омрачено неудачными реформами и мятежами, эмир победоносно провел Афганистан к полной независимости в 1919 г., сражаясь вместе с победившими Центральными Державами. Эмир Инаятулла, опираясь на поддержку Джирга, будет работать над тем, чтобы очистить имя бывшего эмира."

AFG_liberization: "[AFG_liberization_loc]"
AFG_liberization_desc: "[AFG_liberization_desc_loc]"
AFG_liberization_normal: "Подготовка Афганистана к демократии"
AFG_liberization_normal_desc: "Понятие демократии чуждо большей части афганского общества, наши братья в сельской местности знали только правление местных вождей. Чтобы смягчить переход нашей страны к конституционной монархии, наше реформаторское правительство начнет процесс либерализации многовекового режима. При нашей поддержке различные политические клубы будут оформлены в полноценные политические партии, которые примут участие в первых в истории страны выборах. Мы будем обучать афганский народ, чтобы он понимал свою роль в новом правительстве и силу своего голоса."
AFG_liberization_ahmad: "Объединяющая фигура"
AFG_liberization_ahmad_desc: "Выбранный в качестве компромисса между враждующими группировками внутри Джирги, Инаятулла никогда не имел намерений или желания править в качестве эмира. Поскольку обе фракции довольны символическими реформами, проведенными так называемым "неохотным эмиром", Инаятулла передаст свои полномочия Джирге, которая выбрала его своим лидером. Не отрекаясь от престола, Инаятулла останется номинальным эмиром, служа фигурой и объединяющей силой для Джирги, которая будет управлять правительством вместо него."

AFG_join_international_community: "[AFG_join_international_community_loc]"
AFG_join_international_community_desc: "[AFG_join_international_community_desc_loc]"
AFG_join_international_community_normal: "В международном сообществе"
AFG_join_international_community_normal_desc: "Хотя правление Надир-шаха было деспотичным и жестоким, Король добился больших успехов в открытии Афганистана для всего мира. Наше новое правительство будет опираться на прочный фундамент внешней политики, заложенный Надир-шахом во время его правления. Благодаря более тесным связям с иностранными инвесторами и открытию переговоров с нашими соседями Афганистан наконец-то займет своё место на мировой арене."
AFG_join_international_community_ahmad: "Продолжение реформ Лой Хана"
AFG_join_international_community_ahmad_desc: "Под руководством лой-хана пуштунов Хароти Шер-хана Нашира Афганистан смог быстро оправиться от разрушений, вызванных Гражданской войной. Укрепив власть Джирги, Шер Хан остался одной из важнейших фигур в правительстве. При полной поддержке нашего правительства мы продолжим начатые Шер Ханом экономические и промышленные реформы. Благодаря более тесным связям с иностранными инвесторами и открытию переговоров с нашими соседями Афганистан наконец-то займет своё место на мировой арене"."

AFG_first_elections: "[AFG_first_elections_loc]"
AFG_first_elections_desc: "[AFG_first_elections_desc_loc]"
AFG_first_elections_normal: "Первые свободные выборы"
AFG_first_elections_normal_desc: "Реформы правительства Шаха Махмуда Хана наконец-то начали приносить свои плоды, и правительство начало готовить афганскую нацию к первым в её истории парламентским выборам. В рамках подготовки к выборам по всей стране будут созданы избирательные участки. От шумных городов Кабула и Герата до самых отдаленных деревень в высокогорье - каждый голос народа будет услышан. Наше правительство с нетерпением ожидает результатов выборов, поскольку афганский народ открывает новую страницу своей истории."
AFG_first_elections_ahmad: "Сохранение традиций в рамках Джирги"
AFG_first_elections_ahmad_desc: "Вместо того чтобы передать власть только эмиру или прибегнуть к опасной идее децентрализованной конфедерации, члены Джирги решили продолжить своё правление Афганистаном. Эмир Инаятулла выступает в роли ширмы для руководства Джирги, которое обеспечит продолжение традиций аристократического правления в Афганистане. Правильно ориентированная и ответственная элита, которая помогла спасти Афганистан от тирании Бачи и принесла стране мир и реформы, сможет беспрепятственно продолжать свою миссию."

### Мухаммед Дауд-хан ###

AFG_daoud_khan: "[AFG_daoud_khan_loc]"
AFG_daoud_khan_desc: "[AFG_daoud_khan_desc_loc]"
AFG_daoud_khan_normal: "Дауд-хан захватывает власть"
AFG_daoud_khan_normal_desc: "После убийства Надир-шаха власть захватили молодые армейские офицеры во главе с Мохаммадом Дауд-ханом, сыном сводного брата Надира, Мохаммада Азиз-хана. Лидер радикальной Клики, известной как "Клуп-е Мелли", Дауд объединил под знаменем пуштунского национализма националистов, либералов и даже социалистов. Политическая загадка, народ Афганистана может только гадать, какими будут следующие шаги молодого Дауда."
AFG_daoud_khan_ahmad: "Великий Хан выходит из тени"
AFG_daoud_khan_ahmad_desc: "По решению Лойя Джирги новым эмиром Афганистана стал влиятельный лой-хан из племени хароти Шер Хан Нашир. Будучи серой фигурой среди племен, поддерживавших восстание Али Ахмад Хана против Калакани, Нашир Хан вышел из тени и стал полноправным эмиром. Выдающийся традиционалист, завзятый промышленник и ярый пуштунский националист, Хан Нашир принесет афганскому народу свою уникальную форму модернизации."

AFG_fate_of_the_emirate: "[AFG_fate_of_the_emirate_loc]"
AFG_fate_of_the_emirate_desc: "[AFG_fate_of_the_emirate_desc_loc]"
AFG_fate_of_the_emirate_normal: "Судьба эмирата"
AFG_fate_of_the_emirate_normal_desc: "После захвата власти Даудом и создания нового временного правительства афганская монархия фактически пребывает в состоянии неопределенности. В то время как Клуп-и-Мелли пытается перестроить афганскую нацию, Дауд и новое правительство должны окончательно решить судьбу короны. Более традиционалистски настроенные члены нашей Клики считают, что вековой эмират не должен быть нарушен и что новый эмир должен быть коронован для сохранения стабильности. Более радикально настроенные члены, однако, считают, что монархия - это всего лишь пережиток прошлого, и её возвращение лишь застопорит процесс создания по-настоящему современного афганского государства. Исходя из этих соображений, настало время решить судьбу Афганистана."
AFG_fate_of_the_emirate_ahmad: "Сведение старых счетов"
AFG_fate_of_the_emirate_ahmad_desc: "Возведение Насир Хана на пост эмира вызвало раскол среди многих представителей пуштунской элиты, поскольку он стал первым за более чем столетие лидером, не принадлежащим к клану Баракзаи. На протяжении десятилетий племена Баракзаи и Гильзай соперничали за влияние в эмирате. После восстания против эмира Абдур Рахман-хана в начале XIX века многие гильзаи, включая молодого Шер Нашир-хана, были сосланы на северную границу Афганистана. Со временем гильзаи утвердились в качестве правителей северного Афганистана, что вызвало недовольство баракзаев. После того как власть гильзаев станет абсолютной, Шер Насир-хан наконец-то покажет пример своим соперникам-баракзаям, осудив их как некомпетентных лидеров, допустивших поражение Афганистана от англосаксов и разбойничьих военачальников. Некогда могущественная Баракзаиская элита будет лишена своих титулов, а гильзайцы займут своё законное место истинных правителей Афганистана."

AFG_autocratic_progressivism: "[AFG_autocratic_progressivism_loc]"
AFG_autocratic_progressivism_desc: "[AFG_autocratic_progressivism_desc_loc]"
AFG_autocratic_progressivism_normal: "Прогрессивные реформы"
AFG_autocratic_progressivism_normal_desc: "Объединённые лишь общими убеждениями в пуштунском национализме и модернизации нации, "Клуп-е Мелли" привлекли внимание многих умеренных деятелей к нашему подпольному кругу. Вызвав интерес реформаторски настроенного Дауд-хана, он перешел к сотрудничеству с более реформаторски настроенными членами нашей Клики. При их поддержке мы проведем существенные реформы в области образования, прав женщин и прогрессивной социальной политики для афганского народа. Под нашим правлением мы обеспечим подлинный прогресс нации, оставаясь под бдительным оком Мохаммада Дауд Хана."
AFG_autocratic_progressivism_ahmad: "Союз с Кликой националистов"
AFG_autocratic_progressivism_ahmad_desc: "Масштабное расширение вооружённых сил, начатое Шер Насиром, позволило быстро нарастить вооруженные силы. Расширение Королевской армии привело к возникновению Клики внутри вооружённых сил, где молодые амбициозные офицеры имели влияние в отдельных частях Королевской армии. Наиболее влиятельной из этих Клик является "Клуп-е Мелли", большая коалиция пуштунских националистов во главе с принцем Мохаммадом Дауд-ханом. Разделяя общие интересы в модернизации и укреплении власти пуштунской элиты, Шер Хан протянет руку дружбы этим амбициозным офицерам и пригласит их в новое правительство эмира."

AFG_sideline_clergy: "[AFG_sideline_clergy_loc]"
AFG_sideline_clergy_desc: "[AFG_sideline_clergy_desc_loc]"
AFG_sideline_clergy_normal: "Отстранение духовенства от власти"
AFG_sideline_clergy_normal_desc: "В период правления Надир-шаха между правительством и исламским духовенством сложились тесные отношения. Религиозная элита способствовала как приходу Надир-шаха к власти, так и его абсолютному господству над афганским народом. При нашем новом модернизирующемся правительстве муфтии глупо полагают, что они по-прежнему будут иметь такую же власть над нашим правительством, как и при Надир-шахе. Мы будем работать над тем, чтобы значительно подорвать влияние этих клерикальных крыс на местные органы власти и все стороны жизни афганского общества. Благодаря нашему правлению мы освободим Афганистан от мулл и их удушающего контроля над Афганистаном."
AFG_sideline_clergy_ahmad: "Усиление влияния духовенства"
AFG_sideline_clergy_ahmad_desc: "Во время правления Хабибуллы эмир, склонный к реформам, вступил в противоборство с традиционалистскими элементами внутри страны. Наибольшее сопротивление его реформам оказывало исламское духовенство, которое препятствовало его попыткам разработать новую конституцию и пресекало его попытки модернизации. С приходом Шер Хана на пост эмира он не повторит ошибок Баракзая. При поддержке своих пуштунских союзников-традиционалистов Шер Хан вернет муфтиям их важное положение в афганском обществе, которое они занимали на протяжении веков. С этими людьми веры на нашей стороне Афганистан будет правильно управляться в соответствии с учением Корана."

AFG_one_party_state: "[AFG_one_party_state_loc]"
AFG_one_party_state_desc: "[AFG_one_party_state_desc_loc]"
AFG_one_party_state_normal: "Всё под единой партией"
AFG_one_party_state_normal_desc: "В отличие от политических партий более современных стран, в Афганистане в крупных городах действуют политические клубы. Хотя многие из этих клубов разделяют наши взгляды на модернизацию, в конечном итоге они неорганизованны и бессильны. Для того чтобы вести Афганистан в будущее, мы будем стремиться к поглощению различных политических клубов страны, что приведет к созданию Национально-революционной партии - единственного органа нового афганского государства."
AFG_one_party_state_ahmad: "Переплетение хлопковой компании «Спинзар»"
AFG_one_party_state_ahmad_desc: "Под руководством Шер Хана Нашира хлопчатобумажная компания «Спинзар» стала крупнейшим частным предприятием в Афганистане. Компания Спинзар, насчитывавшая более двадцати тысяч человек, вскоре расширила свой и без того впечатляющий международный экспорт хлопка до фарфора, хлопкового масла и мыла; даже роскошные отели по всей стране носят марку Spinzar. С приходом Шер Хана на пост эмира мы будем использовать успех хлопковой компании Спинзар и её ресурсы для укрепления национальной экономики."

AFG_towards_autarky: "[AFG_towards_autarky_loc]"
AFG_towards_autarky_desc: "[AFG_towards_autarky_desc_loc]"
AFG_towards_autarky_normal: "Самодостаточность Афганистана"
AFG_towards_autarky_normal_desc: "Надир-шах начал модернизацию и реформы афганского народа, но он так глупо верил, что сможет продать страну западному миру. Чтобы не дать иностранцам украсть наши огромные природные богатства, наше новое правительство будет смотреть внутрь, а не вовне. Взяв пример с зарождающейся Японской империи, страна станет образцом полной экономической самодостаточности."
AFG_towards_autarky_ahmad: "По модели Кундуза"
AFG_towards_autarky_ahmad_desc: "Став вали Кундуза, Шер Хан Нашир приступил к реализации масштабной программы индустриализации, чтобы превратить северную границу Афганистана в настоящую образцовую провинцию. Под его руководством Шер Хан создал процветающий сухой порт на границе с Бухарой, поддерживал развитие образования и городского хозяйства в северных городах, открыл горнодобывающие предприятия в долине Панджшир, что позволило Кундузу стать самой богатой провинцией страны. Стремясь повторить свой успех в национальном масштабе, Шер Хан будет использовать свои проверенные методы, чтобы подтолкнуть весь Афганистан к индустриализации и быстрому росту."

AFG_pashtun_nationalism: "[AFG_pashtun_nationalism_loc]"
AFG_pashtun_nationalism_desc: "[AFG_pashtun_nationalism_desc_loc]"
AFG_pashtun_nationalism_normal: "Пуштунский национализм"
AFG_pashtun_nationalism_normal_desc: "Смерть Надир-шаха произошла от рук хазарейцев - племени, которое издавна питает неприязнь к нашему пуштунскому народу. Очевидно, что эти различные этнические группы, такие как хазары и таджики, стремятся разрушить пуштунское общество, а наш народ уничтожить и поработить! Мы будем разжигать пламя этих страхов в сознании каждого пуштуна. Кроме того, мы будем пропагандировать достижения пуштунов и их роль в создании афганской нации. Мы поведем пуштунский народ к новому процветанию, и меньшие народы наконец-то узнают своё место."
AFG_pashtun_nationalism_ahmad: "Укрепить Пуштунский национализм"
AFG_pashtun_nationalism_ahmad_desc: "Хотя восстание саккавистов было подавлено, мотивы этих жестоких разбойников были понятны. Если бы Бача добился успеха, он и его таджикские бандиты уничтожили бы пуштунское общество, а наш народ вырезали бы и обратили в рабство! Мы будем разжигать пламя этих страхов в сознании каждого пуштуна. Кроме того, мы будем пропагандировать достижения пуштунов и их роль в создании афганской нации. Мы поведем пуштунский народ к новому процветанию, и меньшие народы наконец-то узнают своё место."

AFG_rise_of_khorasan: "[AFG_rise_of_khorasan_loc]"
AFG_rise_of_khorasan_desc: "[AFG_rise_of_khorasan_desc_loc]"
AFG_rise_of_khorasan_normal: "Земля Ариев"
AFG_rise_of_khorasan_normal_desc: "Тысячи лет назад в Индию из западных степей массово вторглась древняя арийская раса. Эта развитая арийская цивилизация смогла легко покорить примитивных индийцев благодаря своим передовым технологиям и культуре. Мохаммад Дауд Хан открыл, что пуштуны на самом деле являются истинными наследниками могущественных арийцев, которые когда-то господствовали на этих землях. Дауд и его союзники начали широкомасштабную пропагандистскую работу по восхвалению нашего арийского происхождения. Не подчиняясь больше прихотям малочисленных племен Афганистана, мы продолжим наследие наших предков и создадим новую империю пуштунов-арийцев!"
AFG_rise_of_khorasan_ahmad: "Память о предках"
AFG_rise_of_khorasan_ahmad_desc: "Три века назад афганский народ был подданным шаха Сефевида. После распада империи шах назначил правителем афганского народа Гургина Хана, грузинского Царя, ранее поднявшего восстание против шаха. Гургин-хан опирался на угнетение и страх, пытаясь заставить афганцев подчиниться. Правление Гургина Хана закончилось, когда группа гильзайских старейшин во главе с Мирвайсом Хотаком убила тиранического правителя и подняла восстание против Сефевидов, создав независимое пуштунское Королевство на юге Афганистана. В течение нескольких десятилетий недолговечная династия Хотаков пронеслась по разваливающейся империи Сефевидов и даже претендовала на титул шаха, но была оттеснена Афшаридами. С Шер-ханом Наширом на троне и Гильзаями на их законном месте мы продолжим наследие династии Хотак и создадим новую империю!"

### CONSTITUTIONAL MONARCHY ###

AFG_constitutionalist_victory: "Демократия в сердце Азии"
AFG_constitutionalist_victory_desc: "Впервые за тысячелетнюю историю Афганистана голос жителей этих суровых гор был услышан. В результате масштабного процесса демократизации [AFG.GetLeader] афганский народ пришел к избирательным урнам, чтобы избрать один из ведущих политических клубов страны, которые с тех пор были преобразованы в полноценные политические партии. Как первое в истории страны демократически избранное правительство, новая администрация несет большую ответственность, связанную с управлением таким многообразным государством, как Афганистан. Теперь они должны бережно пролить свет демократии на Афганистан и воплотить в жизнь своё уникальное видение будущего страны."

AFG_ml_victory: "Власть Мусульманской лиги"
AFG_ml_victory_desc: "Под боговдохновенным и всеми уважаемым руководством Мухаммада Икбала Мусульманская лига набрала силу и впоследствии пришла к власти. Черпая вдохновение у великого Руми, Ашрафа Али Танви и в самом Коране, Икбал с его поэтическим сердцем поведет Афганистан по пути демократического традиционализма, консерватизма и благословенной Аллахом исламской философии."

AFG_two_state_theory: "Теория двух государств"
AFG_two_state_theory_desc: "Унаследовав наше истинное наследие как отколовшейся от Всеиндийской мусульманской лиги сторонницы "Истины двух наций", наша Мусульманская лига докажет, что индусы и мусульмане должны быть разделены, чтобы наши два разных и несмешивающихся народа могли достичь своих самых больших возможных судеб. Формулируя новую панмусульманскую идентичность для Центральной Азии и Индийского субконтинента, Икбал и его широкая коалиция исламских поэтов, тео-националистов и других различных традиционалистов и консерваторов создадут демократический рай, опирающийся на старые, столь дорогие нам пути, использующие исламскую веру для объединения наших разрозненных мусульманских масс."

AFG_true_faith: "Рука об руку с истинной верой"
AFG_true_faith_desc: "Хотя некоторые другие демократические и морально обанкротившиеся силы в новом Афганистане стремятся к столь любимому Западом секуляризму, наша Мусульманская лига знает правду. Только по милости и под руководством Аллаха и Мухаммада мы можем познать истинное процветание, просвещение и хорошее управление. Афганистан будет оставаться связанным с исламской верой, несмотря ни на что, сохраняя её в качестве государственной религии и укрепляя наших новых союзников в лице исламского духовенства, чтобы она всегда оставалась доминирующей силой."

AFG_rumis_genius: "Традиционализм, основанный на гении Руми"
AFG_rumis_genius_desc: "Джалал аль-Дин Мухаммад Руми, известный как Руми, - поэт XIII века, ханафитский факих, исламский ученый, теолог-матурист и суфийский мистик родом из Большого Хорасана в Большом Иране, послуживший главным источником вдохновения для платформы Икбала, а также один из величайших поэтов мира, мусульманских или иных. Подражая исламскому и культурному гению Руми и сотрудничая с главным живым учеником Руми - суннитским ученым Хакимом аль-Умматом, он же Муджаддидуль Милла или Ашраф Али Танви, Мусульманская Лига принесет просвещённое исламское учение и культуру всему Афганистану, позволяя нам оставаться в прошлом и в то же время двигаться к просвещённому, благочестивому и процветающему будущему."

AFG_conservative_concessions: "Консервативные уступки коалиции"
AFG_conservative_concessions_desc: "В настоящее время Мусульманская лига представляет собой широкую коалицию, состоящую из местных демократических консерваторов и других традиционалистов, готовых работать в рамках новой демократической системы на благо Аллаха, а также изгнанников из Всеиндийской мусульманской лиги и их сторонников теории двух наций, иммигрировавших в Афганистан из-за преследований со стороны властей доминиона и англов в Индии - властей, на которых Икбал когда-то равнялся и черпал вдохновение вплоть до смехотворного краха Британской империи, и нашей победы в Великой войне с англоидными войсками благодаря нашим новым друзьям и источникам вдохновения в Кайзеррейхе. Мы должны пойти на уступки различным консервативным фракциям внутри этой большой палатки и работать над созданием стабильного общеконсервативного правительства, основанного на исламском традиционализме и других источниках консервативного влияния, таких как коалиция Zentrum в Германии, чтобы обеспечить стабильность и единство под властью Аллаха на благо Лиги и всего Афганистана."

AFG_transnational_state: "Транснациональное исламское Государство"
AFG_transnational_state_desc: "Реализуя теорию двух государств и мечту о мирном субконтиненте, Мусульманская лига знаменитого поэта и политика Мухаммада Икбала и его единомышленников, изгнанных из Всеиндийского мусульманского конгресса, с большим энтузиазмом и успехом взялась за создание новой трансляционной панмусульманской идентичности, подходящей для избранных Аллахом масс. Благодаря нашему правлению весь Афганистан и весь мусульманский мир будут греться в благочестивом процветании нашего величия."

AFG_aj_victory: "Триумф Младоафганцев"
AFG_aj_victory_desc: "Абдул Хади Дави ведет свой победоносный "Афган-и Джаван" - он же "Молодые афганцы" - к победе, планируя принести модернизированный, секуляризованный свет либерального кемализма в наш архаичный дом. Стремясь использовать культурный национализм, классический либерализм и капитализм свободного рынка для спасения Афганистана от застойных сил традиционализма и исламского господства, "Молодые афганцы" выполняют свою работу, поскольку стремятся отлучить Аллаха от Афганистана, чтобы заменить его руководство гением западного либерализма, вдохновленного турками."

AFG_footsteps_of_kemal: "По стопам Кемаля"
AFG_footsteps_of_kemal_desc: "Вдохновляясь работами великого Мустафы Кемаля и его союзников по либеральным реформам Ахмет-бея Агаоглу и Селала Баяра, "Молодые афганцы" покойного Махмуда Тарзи и нашего нынешнего лидера Абдул Хади Дави будут работать над искоренением влияния исламской церкви и её едкой иерархии на Афганистан, стремясь втянуть нашу архаичную страну в задуманное нами вестернизированное будущее. Различные мечети, имамы и другие религиозные силы больше не будут контролировать политическую судьбу Афганистана, хотя кемалистские принципы, такие как свобода вероисповедания и свобода от преследований, всё ещё остаются в силе, поскольку светская, националистическая и ориентированная на время нация либеральных равных будет создана силой, если придется, и все это благодаря гениальности молодых афганцев."

AFG_tarzis_mission: "Модернизационная миссия Тарзи"
AFG_tarzis_mission_desc: "До своей безвременной кончины в 1933 г. Махмуд Тарзи был одним из величайших афганских интеллектуалов, служившим народу при жизни как отец афганской журналистики и главный реформатор Хабибуллы, подражая великим усилиям турецкого реформатора Мустафы Кемаля, чтобы заставить Афганистан двигаться в сторону современности на благо всех, независимо от того, осознают они это или нет. Патриарх и основатель Младоафганцев, которые теперь подражают "Молодым туркам" Кемаля под руководством зятя Тарзи Абдул Хади Дави, наше движение будет чтить модернизационную миссию нашего основателя вместе с работами других либеральных кемалистов, таких как великий Ахмет Агаоглу, продолжая работу Тарзи по втягиванию Афганистана с пинками и криками в более западное, городское, современное, светское и националистическое существование, отчасти по образцу французских вдохновителей, которыми вдохновлялся и сам Кемаль."

AFG_germanic_liberalism: "Вдохновение немецким либерализмом"
AFG_germanic_liberalism_desc: "Хотя большинство демократических движений в Афганистане в своё время обращались за вдохновением к англоязычным странам, это отношение в значительной степени угасло после нашей победы над Германией в Великой войне и полного распада Британской империи. Вместо этого современные молодые афганцы обращаются за руководством к настоящему гегемону - Кайзеррейху. Черпая идеи из центров немецкого либерализма, таких как Германская демократическая партия (ГДП) и Национально-либеральная партия (НЛП), мы омоем нацию в очищающих водах современной либеральной идеологии и экономики свободного рынка, соединенных с нашими собственными националистическими идеями, создавая вдохновленную Западом, но выращенную в Афганистане форму национального либерализма, подходящую для наших уникальных и сильно консервативных масс."

AFG_obscurantist_shadow: "Изгнать тень мракобесия"
AFG_obscurantist_shadow_desc: "Наша партия была создана Тарзи как способ борьбы с застойными силами исламского консерватизма и традиционализма, которые долгое время подавляли потенциал Афганистана, и мы продолжаем нести факел Тарзи, стремясь изгнать тень обскурантизма, которая господствовала над нашей страной на протяжении всего её существования. Больше не должны имамы и священнослужители скрывать истину от масс, не должны такие мрачные источники, как церковь или наши коранические школы, вводить наш народ в невежественное уныние. Секуляризм, рационализм, классический либерализм, труды Просвещения, Запада и младотурок направят нас к истинному процветанию, освободив от тенет преднамеренного застоя."

AFG_six_arrows: "Слава под шестью стрелами"
AFG_six_arrows_desc: "Благодаря чудесам либерального кемализма наши молодые афганцы построили современное афганское государство, которое заботится о своем народе, не поддаваясь застойным традициям и ловушкам слепой верности исламской вере. Объединённые новой национальной идентичностью, которая видит в нас не пуштунов, таджиков, хазарейцев или другие разрозненные племена и кланы, а единый и сплоченный афганский народ, мы примем современность и все чудеса, которые приходят с ней, благодаря непомерным усилиям этих реформаторов. С нашей помощью и под руководством Клики Абдул Хади Дави страна и наш народ будут развиваться, расти и исцеляться, как никогда раньше."

AFG_wd_victory: "Пробужденная молодёжь несет факел"
AFG_wd_victory_desc: "Благодаря гению "Пробужденной молодежи", известной как "Веш Дзалмиан", Абдул Рауф Бенава принесет в Афганистан свет западного либерализма, сохранив при этом связь нашего народа со славой ислама, в отличие от безбожных язычников из числа молодых афганцев. Соединив гениальность исламского писания и мысли со славой Запада и его Просвещения, мы создадим идеальную форму либерализма для нашего благочестивого населения в попытке обратить консервативные массы к свету истинного плана Аллаха для человечества."

AFG_light_of_enlightenment: "Свет религиозного Просвещения"
AFG_light_of_enlightenment_desc: "Хотя некоторые мыслители были безбожными язычниками, истинный гений Просвещения и последовавшей за ним религиозной реформации, продиктованной такими людьми, как Рене Декарт, Джон Локк и даже Иммануил Кант, пытался показать человечеству, что Бог по-прежнему может быть центром нашей Вселенной, не пренебрегая рационализмом и разнообразными благами, которые может принести современность. Взяв на вооружение рационализм Декарта, эмпиризм Локка и концепцию Канта о том, что религия рождается из врожденной нравственности человека, но при этом вера в Бога не может быть доказана эмпирически, мы создадим либеральную систему, которая по-прежнему будет основываться на исламских истинах и при этом приблизится к действительно современному и рациональному обществу, не сдерживаемому традиционно консервативными религиозными силами внутри кланов или среди имамов."

AFG_nod_to_jadidism: "Кивок в сторону джадидизма"
AFG_nod_to_jadidism_desc: "Джадиды - это группа мусульманских реформаторов-модернистов, которые начали свою деятельность ещё в начале века, когда они томились под гнетом старых русских царей. С тех пор джадиды - или, как они сами себя называют, тараккипарварлар ("прогрессисты"), зиялилар ("интеллектуалы") или просто йешляр/йошлар ("молодёжь") - распространили свои идеи модернизированного, либерализованного ислама по Центральной Азии, Ближнему Востоку, Африканскому Рогу, а также по Северной Африке и всему арабскому миру. Находясь в противоречии с уламой, хранителем традиционного или "аутентичного" ислама, как мы здесь находимся в противоречии с массовым консервативным большинством Афганистана, мы дадим джадидам новую силу здесь, в Афганистане, используя их труды и работая вместе над созданием новой формы гуманитарного, прогрессивного ислама для наших единоверцев."

AFG_afghan_activism: "Помазать Афганистан активизмом"
AFG_afghan_activism_desc: "Будучи всегда активистом, лидер нашей партии Абдул Рауф Бенава стремится донести полезную славу активизма до наших масс. Работая над реформированием традиционалистских и глубоко консервативных институтов, моделей поведения, отношений и ожиданий во всем многообразном афганском обществе, мы сможем добиться просветления прямо здесь, в Кабуле. Для достижения поставленных целей растущий состав гражданских активистов и политиков "Веш Дзалмиан" стремится влиять на политическую политику в масштабах страны и всего общества, создавая новые институты и реформируя старые организации, а также побуждая массы к изменению своего поведения непосредственно с помощью журналистского подразделения нашей партии и растущей сети новостей, которую мы создаем для нации."

AFG_literary_theory: "Теорию литературы в кланы"
AFG_literary_theory_desc: "Теория литературы - это систематическое изучение природы литературы и её влияния на общество, историю, мораль, экономику, интеллектуальное прошлое, философию и многое другое, о чем писал в литературе, поэзии и прозе наш лидер Абдул Рауф Бенава. Теория литературы и её эстетические и интеллектуальные истины должны быть распространены среди неграмотных масс клановой структуры Афганистана, чтобы даже самые изолированные племена могли изучать её основы. Связанные с реформой образования, с призывами к государственному школьному образованию, с распространением рационального и критического мышления, наши усилия по распространению теории литературы должны избавить нас от невежества, которое долгое время заслоняло нам путь к блестящему будущему."

AFG_triumphant_reflection: "Триумфальная рефлексия"
AFG_triumphant_reflection_desc: "Абдул Рауф Бенава и его "Пробужденная молодёжь", стоя на вершине, как главный реформатор Афганистана, изгнавший тень невежества и принесший либерализм в нашу консервативную страну, не отвернувшись от Аллаха и истинной веры, которая привела его к вершине, сейчас оглядывают свою новую землю в триумфальном раздумье над нашими недавними успехами. И хотя нам ещё многое предстоит сделать, прежде чем Афганистан действительно станет благочестивым и либеральным сердцем мусульманского мира, мы уже на этом пути - наш народ ликует и впервые в истории живёт в справедливом, эгалитарном процветании, как равные под властью Аллаха."

AFG_hw_victory: "За партию Отечество"
AFG_hw_victory_desc: "Хезб-е Ватан", или Партия Отечества Гулама Мухаммада Гобара (также пишется Губар), была темной лошадкой на недавних выборах, но каким-то образом этим социал-демократам удалось совершить, казалось бы, невозможное: теперь они открыто получают справедливый мандат демократических масс, чтобы распространить свой прогрессивный популизм по всему государству. Под руководством историка и поэта, ставшего политиком Гобаром, традиционно консервативному населению Афганистана будут внедряться прогрессивные, либеральные и даже некоторые псевдосоциалистические идеи в надежде, что Партия Отечества сможет принести истинное спасение "левому" популизму для нашего обездоленного народа."

AFG_urban_tribal_development: "Города в духе трайбализма"
AFG_urban_tribal_development_desc: "Взяв пример с европейских прогрессистов, партия "Отечество" начала кампанию по развитию городов в соответствии с нашей уникальной культурной эстетикой, и первым объектом этого реформирования стал Кабул. Вскоре Кабул, как и любая другая западная столица, станет бьющимся городским сердцем Афганистана и устремится в небо. Из этого модернизированного центра прогрессивной политики и промышленного роста мы построим лучший Афганистан для всех, кто находится в пределах наших границ, а не только для тех, кто живёт в городах. Наши собратья по племени, желающие жить как прежде, всегда будут иметь такую возможность, но теперь они будут опираться на современные технологии и достижения, сделанные в Кабуле, используя столицу и другие подобные ей городские центры в качестве основных центров распространения нашего движения среди населения."

AFG_durrani_populism: "Наследники вейсинского популизма"
AFG_durrani_populism_desc: "Партия "Наше Отечество" черпает вдохновение в работах отца и сына Бахаветдина Вяйсиевых и Гайнана Вяйсиева и их боевого движения "Вяйси" (социалистическое революционное движение в России XIX-XX веков, представлявшее собой татарскую левую версию либеральных джадидов), которое объединило различные татарские группы по всей России и Средней Азии против царского режима на платформе панисламского гражданского национализма, классовой борьбы и протосоциалистической идеологии, чтобы поставить татарских крестьян, ремесленников и мелкую буржуазию против угнетавших их дворян и военных. Со временем их движение перешло к истинному исламскому социализму, а не к простой антиэлитарной борьбе, но, несмотря на это, они оставались верны Корану и законам шариата, отказываясь участвовать в цивилизации, управляемой кафирами. По их образу и подобию мы создадим здесь, в Афганистане, государство, о котором мечтали вайси, - исламский социалистический рай, укорененный в традициях и строго придерживающийся исламских законов и обычаев, но при этом поддерживающий эгалитарные демократические социалистические принципы для всех в нашем государстве, и все это в соответствии с афганской культурой. По их замыслу и в нашей интерпретации мы освободим избранных Аллаха от земного гнета, сохранив при этом единство с истинной верой, в отличие от других безбожных форм левацкого мышления, завладевших упадочным Западом."

AFG_poetic_cultural_reformation: "Поэтическая культурная реформа"
AFG_poetic_cultural_reformation_desc: "Афганистан слишком долго был разобщенной группой различных племен, кланов и враждующих между собой этнических групп, таких как пуштуны, таджики, фарсиванские персы и многие другие. По инициативе партии "Отечество" этому должен быть положен конец. В соответствии с трудами лидера нашей партии Гулама Мухаммада Гобара мы будем добиваться слияния различных этнических групп нашей страны в единую афганскую идентичность, основанную на идеях гражданского национализма и эгалитарного мультикультурализма. Только тогда наш новый единый народ сможет, наконец, насладиться благами прогрессивной современности и всеми теми преимуществами, которые она нам принесет."

AFG_afghan_welfare: "Государство всеобщего благосостояния"
AFG_afghan_welfare_desc: "Взяв пример с различных партий Северной Америки, Западной Европы и Восточной Азии, мы создадим государство всеобщего благосостояния, которое обеспечит народу Афганистана приемлемый и здоровый уровень современной жизни. Модернизированное здравоохранение с расширением новых бесплатных клиник и больниц, система временного социального обеспечения, помогающая нуждающимся встать на ноги, и другие модернизационные задачи в области психического здоровья, прав женщин, прогрессивной социоэкономики и т.д. - мы превратим Афганистан в розовую жемчужину Центральной Азии, которой он всегда должен был стать, не поддаваясь на насильственный радикализм, революционные действия, антидемократические симпатии и другие раковые заболевания, которые давно поразили левых."

AFG_pink_ahmad_shah: "Афганистан под Шахом Дуррани"
AFG_pink_ahmad_shah_desc: "Гулан Мухаммад Гобар, историк и писатель, долгое время писавший о славе старой империи Дуррани, стремится "возродить" популистское наследие, которое, по его утверждению, когда-то поддерживали Императоры Дуррани и их имамы в системе, похожей на современную прогрессивную социально-экономическую систему, пропитанную благотворительностью исламской веры. Хотя многие сомневаются в его утверждениях и называют их псевдоисторическим бредом, это не мешает партии "Отечество" позиционировать себя как истинных наследников так называемого прогрессивного наследия Дуррани. Распространяя эстетическую культуру, основанную на наследии старой империи Дуррани, в сочетании с идеями татарского движения "вайси", ориентируясь на основателя империи Дуррани, избранного Императора Ахмад-шаха Дуррани, а также на вдохновение первого исламского социалиста Абу Дхарра аль-Гифари, лидер нашей партии Гулам Мухаммад Гобар стремится создать социал-демократический и современный Афганистан, который по-прежнему хранит своё историческое и исламское прошлое. Соединив триумфальное наследие, тео-национализм, эстетическую культуру Дуррани и другие источники с прогрессивными, эгалитарными, социал-капиталистическими идеями и полностью социалистической политикой, которой дорожит наша Партия Отечества, мы продолжим наш долгий труд любви, который несет Афганистану преимущества современного прогрессизма, не забывая о нашем наследии, нашем прошлом и нашей вере."

