### KALAKANI ###

AFG_kalakani: "Рассвет величия"
AFG_kalakani_desc: "Хабибулла Калакани, известный многим как Бача Саку, выполнил своё жизненное предназначение и во главе своей армии вошел в Кабул после неудавшегося путча Насруллы. Разбойничий Король уже сталкивается с многочисленными проблемами, мешающими его правлению, поскольку вся страна, похоже, трещит по швам. Калакани должен действовать быстро, если он хочет удержать трон Афганистана."

AFG_support_clergy: "Ухаживать за муллами"
AFG_support_clergy_desc: "Во время правления Хабибуллы реформаторские настроения эмира нажили ему врагов среди традиционалистски настроенных представителей духовенства. В поисках союзников для нашего саккавистского дела мы установим контакт с этими диссидентами, чтобы попытаться заручиться их поддержкой. С их поддержкой мы сможем значительно повысить легитимность нашего правительства в глазах афганского народа."

AFG_basmachi_allies: "Наши друзья моджахеды"
AFG_basmachi_allies_desc: "Наше саккавистское движение всегда поддерживало тесные связи с Ибрагимом Беком и его "моджахедами" в Туркестане. Называемые во внешнем мире просто бандитами, наши армии обе храбро воевали против современности и иностранного империализма. В условиях, когда наше правление оспаривают агенты Британской империи и лакеи пуштунской знати, мы будем просить Бека помочь нам в нашей борьбе и направить своих бойцов-моджахедов на помощь в войне за судьбу Афганистана."

AFG_islamic_appeals: "Защитник единой истинной веры"
AFG_islamic_appeals_desc: "До того как наши армии двинулись на Кабул, мы мужественно противостояли попыткам эмира Хабибуллы уничтожить наше движение. Но за что мы боролись? Многие скажут, что мы были просто бандитами, пытавшимися набить свои карманы, но это просто неправда. Мы боролись за спасение Афганистана от демонического Хабибуллы-хана, который пытался отделить ислам от власти. Благодаря союзу Калакани с традиционалистски настроенными представителями духовенства, Калакани и его группа приобретут имидж праведных защитников ислама."

AFG_jalalabad_emir: "Казнь труса"
AFG_jalalabad_emir_desc: "Когда наши войска ворвались в укрепленные ворота Джелалабада и отвоевали город, трусливый Али Ахмад-хан уже покинул его, попытавшись бежать через границу в Британскую Индию на лошадях. После того как один из его людей перешел на нашу сторону, предательский хан был схвачен и доставлен к нашим войскам. После избиения и таскания по улицам Джелалабада Али Ахмад Хан был отправлен в Кабул, где ему придется держать ответ перед новым эмиром."

AFG_assure_merchants: "Выдавить саррафов"
AFG_assure_merchants_desc: "В своей родной деревне Калакани хорошо помнит мольбы голодающих матерей и их кричащих детей, когда безразличный сарраф требовал от них десятину. Слишком долго эти брокеры заставляли народ Афганистана быть жертвой своих несправедливых кредитов. Когда казна опустеет, мы вызовем этих ростовщиков в Арг, чтобы потребовать от них то, что причитается народу Афганистана. Посмотрим, смогут ли эти воры оправдываться, умоляя о своей жизни!"

AFG_ally_minorities: "Объединить племена меньшинств"
AFG_ally_minorities_desc: "Калакани вызвал гнев правящей пуштунской элиты тем, что он является единственным непуштунским лидером Афганистана за последние столетия. Будучи этническим таджиком, Калакани получил широкую поддержку среди племен меньшинств Афганистана, которые сыграли решающую роль в саккавистском движении. Став эмиром, Калакани призвал эти племена к поддержке в борьбе с правящим классом пуштунов."

AFG_pay_the_men: "Отплатить верному отряду"
AFG_pay_the_men_desc: "С захватом Арг мы узнали, что бастард Хабибулла опустошил Королевскую казну. Калакани, обещавший богатство, все равно выполнит обещанную своим людям выплату. Бача и его люди обращают свой взор на город Кабул, стремясь разгромить столицу. Однако эта акция, несомненно, привлечет внимание тех, кто замышляет против нашего правления."

AFG_anti_reformism: "Война против реформизма"
AFG_anti_reformism_desc: "Пока западники и агенты замышляют уничтожить страну и продать её остатки англичанам и немцам, Калакани и его верные саккависты героически ведут полномасштабную войну против реформизма. Пока большая часть страны видит в нас лишь немытых бандитов, мы дадим понять народу Афганистана, что на самом деле мы боремся за сохранение традиционного уклада жизни и свободу от иностранной власти."

AFG_discredit_nadir: "Движение против мусахибов"
AFG_discredit_nadir_desc: "В условиях, когда восстание Надир-хана бушует по всей стране, настало время рассказать афганскому народу правду об этом старом глупце. Мы будем использовать авиацию для распространения листовок, раскрывающих истинные намерения Надир-хана. Лже-эмир - не более чем пешка в игре Британской империи, которая стремится продать афганский народ в рабство. В дополнение к нашей пропагандистской кампании мы также заключим в тюрьму членов семьи Надир Хана в качестве демонстрации силы этому британскому прислужнику."

AFG_nadir_campaign: "Сложить Дикую карту"
AFG_nadir_campaign_desc: "После того как войска Али Ахмад Хана будут полностью разгромлены, а наши новообретенные союзники обеспечат столь необходимую легитимность нашему новому правительству, мы сможем направить все своё внимание на пресечение попытки Мохаммада Надир Хана занять трон. Калакани и его верная группа отправятся из Арг и встретятся с войсками Надира на юге Афганистана, где мы сыграем против так называемой "дикой карты" и заставим его сдаться"."

AFG_the_tajik_emir: "Таджикский эмир"
AFG_the_tajik_emir_desc: "После разгрома войск Мохаммада Надир-хана оставшиеся его сторонники подвергаются преследованию, пытаясь уйти за линию Дюранда. Калакани с гордостью объявил, что его враги побеждены, и начал подготовку к официальной коронации, чтобы узаконить своё правление. Приняв Королевский титул Хабибуллы II, Калакани хочет создать ощущение преемственности, правя как эмир, а не просто как незаконный разбойничий Король."

AFG_enforce_sharia: "Соблюдения законов шариата"
AFG_enforce_sharia_desc: "Отец эмира Хабибуллы, Абдур Рахман Хан, по глупости попытался создать свод законов, который бы заменил законы ислама в Афганистане. В сельской местности эти законы в основном игнорировались, и шариатские суды по-прежнему оставались законом страны. Используя наши тесные связи с муллами-традиционалистами, мы отменим законы бывшего эмира и сделаем так, чтобы шариат навсегда остался законом страны."

AFG_no_education: "Покончить с расточительством"
AFG_no_education_desc: "После того как Хабибулла опустошил казну, трудно представить, была ли она вообще полна. Наш министр финансов обнаружил, что правительство бывшего эмира растрачивало казну на такие бесполезные ведомства, как образование, юстиция, торговля и здравоохранение. Мы положим конец этим попыткам подменить Коран и исламский закон и полностью ликвидируем эти министерства. Эти сокращения значительно облегчат экономическую нагрузку на правительство и позволят направить больше средств на финансирование Королевской армии."

AFG_appease_nobility: "Умиротворение пуштунской знати"
AFG_appease_nobility_desc: "Хотя во время восстаний Надир-хана и Али Ахмад-хана мы занимали жесткую позицию в отношении пуштунской знати, Калакани и его кабинет прекрасно понимают, какое политическое влияние они всё ещё имеют на страну. Чтобы завоевать их доверие, Калакани встретится с вождем гильзаев Шер Ханом Наширом, чтобы провести переговоры и обсудить компромисс между эмиром и пуштунской элитой."

AFG_loyal_administrators: "Нанять лояльных администраторов"
AFG_loyal_administrators_desc: "Хотя наши верные последователи с удовольствием выполняют административные функции, предоставленные им новым эмиром, очевидно, что они не разбираются в вопросах государственного управления. Чтобы помочь создать действующее правительство, мы будем искать местных губернаторов и нанимать лояльных администраторов, которые помогут нам в решении повседневных государственных вопросов."

AFG_control_trade: "Караван-сарай Ближнего Востока"
AFG_control_trade_desc: "Калакани нажил своё состояние как разбойник, преследующий торговые караваны, проходящие по изрезанным афганским холмам. Прекрасно понимая, что Афганистан играет важную роль перекрестка торговых путей, Калакани перестраивает всю страну, превращая её в пункт взимания пошлин за торговлю с остальным восточным миром. Получая долю от всех торговых операций, проходящих через Афганистан, мы будем пожинать новые доходы и наконец-то сможем пополнить свою казну."

AFG_end_reforms: "Завершить реформы бывшего эмира"
AFG_end_reforms_desc: "После того как мы заменили реформаторские правительства на правительства, чтущие традиции, мы наконец-то покончили с остатками опасной модернистской программы покойного Хабибуллы. Эти усилия начали приносить свои плоды, поскольку наша жесткая антимодернистская позиция стала мощным инструментом для объединения разрозненных племен на стороне нашего традиционалистского исламского правительства."

AFG_end_politics: "Освободить умы"
AFG_end_politics_desc: "Именно в Кабуле Калакани впервые услышал слово "политика", где мужчины создавали клубы для обсуждения идей Запада. Как чума, эти идеи распространились по городам. Хуже того, эти клубы имели наглость переиначивать слова Пророка в соответствии со своими западными убеждениями. Чтобы спасти страну от этих подстрекателей, Калакани решил принять указ, который объявит все политические клубы вне закона."

AFG_habib_ul_islam: "Распространять\nХабиб-уль-ислам"
AFG_habib_ul_islam_desc: "Хотя Калакани никогда не видел необходимости браться за перо (или даже читать), он - человек набожный и убежденный. Религиозные взгляды Калакани на веру и управление будут переписаны и опубликованы в единственной в стране легальной газете "Хабиб-уль Ислам". Эта газета будет распространяться по всей стране с целью распространения информации о Калакани и саккавистском правительстве."

AFG_blend_banditry: "Пересмотр нашего бандитизма"
AFG_blend_banditry_desc: "Несмотря на то, что наше господство в Афганистане практически не вызывает сомнений, многие до сих пор вспоминают наше бандитское прошлое, особенно разграбление Кабула. Чтобы снять эти опасения, Калакани и правительство предпримут масштабные усилия по пересмотру истории Калакани и саккавистского повстанческого движения. Мы вовсе не были разбойниками! Мы просто действовали как исламские воины, которые вели священную войну против атеиста Хабибуллы-хана и его шайки вестернизаторов, стремившихся продать Афганистан Германской и Британской Империям. Открыв эти истины народу, он поймет, на какие жертвы нам пришлось пойти, чтобы спасти страну от западных империалистов."

AFG_durrani_heirs: "Наследники Дуррани"
AFG_durrani_heirs_desc: "Чтобы оторвать Афганистан от кланов Баракзая и создать у афганского народа ощущение большей легитимности, Калакани получил от своих советников информацию об исторической империи Дуррани. Под властью Ахмад-шаха Дуррани афганские племена объединились и образовали первое сплоченное афганское государство. Империя Дуррани стала одной из самых могущественных исламских империй Востока, распространив своё влияние на Туркестан и заставив Могольскую империю подчиниться своему господству. Калакани стремится повторить их величие и вновь восстановить империю Дуррани."

AFG_ahmad_shah: "Наследие Ахмад-шаха"
AFG_ahmad_shah_desc: "Пытаясь объединить все племена, составляющие Афганистан, под одним знаменем, Калакани обращается к наследию Ахмад-шаха. Известный как "Баба", или отец афганской нации, Ахмад Шах воспринимается многими как объединяющая фигура и уважаемый полководец. Следуя его примеру, Калакани собирается создать благочестивое и сильное государство, которое объединит всех афганцев на основе традиций и верховенства веры."

AFG_unite_central_asia: "Меч моджахеда"
AFG_unite_central_asia_desc: "Хотя Ибрагим Бек и привел моджахедов к определенному успеху, его достижения меркнут по сравнению с успехами Бача-и-Саку. Давно мечтая объединить Туркестан под властью правоверных, Калакани решил, что только он способен выполнить эту задачу. Калакани отправляется в поход по Амударье, чтобы восстановить порядок и стать единственным истинным королем разбойников."

AFG_punish_india: "Девятый Делийский поход"
AFG_punish_india_desc: "За время своего правления Ахмад-шах Дуррани предпринял множество военных кампаний в Индии, чтобы пополнить казну и удержать индийских принцев в слабом положении. Чтобы отомстить делийскому режиму, разгромившему наши армии и захватившему наши законные земли, мы начнем девятую военную кампанию, чтобы наказать индийцев в знак демонстрации силы возрожденного государства Дуррани."

AFG_turkestani_plight: "Убийство дракона"
AFG_turkestani_plight_desc: "Во время своего правления Ахмад-шах Дуррани предлагал объединить мусульманские племена Туркестана против цинских империалистов с востока. Хотя амбициям Ахмад-шаха помешали пустая казна и перенапряженная армия, мы пойдем по их стопам и воплотим эту мечту в жизнь."

AFG_restart_raids: "Возобновить набеги"
AFG_restart_raids_desc: "Пока Калакани и его люди спокойно отдыхают в Арге, они могут лишь предаваться воспоминаниям о тех днях, когда они сражались с превосходящими силами и грабили, прокладывая себе путь через суровое нагорье. Когда в Афганистан наконец-то вернулась стабильность, Калакани и его отряд снова решили взять в руки оружие и совершить очередной дерзкий рейд в Персидское нагорье."

AFG_defying_fate: "Бросить вызов руке судьбы"
AFG_defying_fate_desc: "Когда Калакани встретился со старым муллой, который сказал ему, что однажды он станет королем, мулла также сказал Калакани, что после его смерти он будет править ещё только две ночи, после чего его свергнут. Прошли месяцы после смерти старого муллы, а Калакани всё ещё жив. Не судьба, а сила и хитрость Бачи позволили ему не поддаться видению старого дурака и стать эмиром Афганистана."

AFG_question_caliph: "Вопрос о халифе"
AFG_question_caliph_desc: "Несмотря на то что в период прихода к власти эмира Калакани наши отношения с Возвышенной Портой были напряженными, мы сохранили приверженность халифу и его позиции в исламском мире. Однако некогда великая Османская Империя постепенно начала приходить в упадок. Под влиянием демонических западников, таких как Мустафа Кемаль, Империя погрязла в иностранных пороках, которые едва не погубили и Афганистан. Эти проблемы заставили Калакани задуматься о будущем Афганистана в связи с султанатом. Поддержит ли Калакани константинопольского халифа или вновь возьмет в руки меч и объявит себя законным защитником исламской веры?"

