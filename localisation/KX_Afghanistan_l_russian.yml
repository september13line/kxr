### Decisions ###
AFG_foreign_policy: "Внешняя политика"
AFG_foreign_policy_desc: "По мере того как афганская нация стабилизируется после хаоса войны и разрушений, нам крайне важно сместить акцент на внешнюю сторону и укрепить свои позиции на мировой арене. Будущее принадлежит тем, у кого хватит сил его захватить, и афганский народ выберёт путь, ведущий к расширению его прав и возможностей."
AFG_unite_mughals: "Единый Индостан!"
AFG_unite_mughals_desc: "Британские лапотники. Бенгальские радикалы. Принцы-изгои. Все они склоняются перед Великим Шахиншахом Индостана. Завоевав весь Индостан, мы сделали то, о чем Моголы могли даже мечтать! Теперь мы провозглашаем новую империю. Пусть она живёт тысячу лет!"
AFG_kalakani_form_caliphate: "Провозгласить халифат Дуррани"
AFG_kalakani_form_caliphate_desc: "Победа Хабибуллы Калакани над лжехалифом - не случайность, а явное свидетельство божественного замысла Аллаха. Король-бандит объявил это началом своих завоеваний и призвал к оружию против врагов государства. Мы должны прислушаться к его призыву и идти вперёд."
AFG_kalakani_unite_iran: "Объединить плато"
AFG_kalakani_unite_iran_desc: "Некогда могущественная Персидская Империя рухнула перед нашим могуществом. С помощью Аллаха такой исход был неизбежен. Во имя Пророка мы будем идти вперёд, побеждая всех, кто выступает против нашей веры. Аллах ху Акбар!"
AFG_india_conquest: "Покорение Индостана"
AFG_india_delhi_war: "К Индостанской империи"
AFG_india_delhi_war_desc: "Победа! Зачем нам ограничиваться отсталым племенным Царством, если у нас есть потенциал, чтобы привести нашу нацию к величию! Мы повторим славу могольских Императоров, завоевав Индостан! Вперёд, к Дели, мы маршируем!"
AFG_amanullah_india: "Объединённый Индостан!"
AFG_amanullah_india_desc: "Британские прихлебатели. Бенгальские радикалы. Принцы-изгои. Все склоняются перед Великим Шахиншахом Индостана. Завоевав весь Индостан, мы сделали то, о чем Моголы не могли даже мечтать! Теперь мы провозглашаем новую империю. Пусть она просуществует тысячу лет!"
AFG_nasrullah_india: "Объединённый Индостан!"
AFG_nasrullah_india_desc: "Британские лакеи. Бенгальские радикалы. Принцы-изгои. Все склоняются перед Великим Шахиншахом Индустана. Завоевав весь Индостан, мы сделали то, о чем Моголы не могли даже мечтать! Теперь мы провозглашаем новую империю. Пусть она просуществует тысячу лет!"
AFG_nadir_india: "Объединённый Индостан!"
AFG_nadir_india_desc: "Британские лакеи. Бенгальские радикалы. Принцы-изгои. Все склоняются перед Великим Шахиншахом Индустана. Завоевав весь Индостан, мы сделали то, о чем Моголы не могли даже мечтать! Теперь мы провозглашаем новую империю. Пусть она просуществует тысячу лет!"
AFG_fifth_delhi_war: "Пятая англо-афганская война"
AFG_consolation_prize: "Объединённый Индостан!"
AFG_consolation_prize_desc: "После нашего первого поражения Британская Империя и её княжеские прихлебатели думали, что мы, афганцы, наконец-то окончательно вытеснены из Индостана. С нашим знаменем, развевающимся над Дели, мы провозгласим новую империю. Пусть она просуществует тысячу лет!"
