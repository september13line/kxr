AFG_royal_air_force: "Возрождение афганских ВВС"
AFG_royal_air_force_desc: "Хотя ВВС Исламского Эмирата Афганистан существуют со времен правления Хабибуллы в начале 1920-х годов, те немногие бипланы и другие реликвии Великой войны, которыми мы располагаем, были в основном уничтожены в ходе англо-афганских войн. Афганские ВВС должны быть возрождены из пепла и золы, в которой они находятся в настоящее время, поскольку мы должны подняться в небо, если хотим защитить свой дом."

AFG_what_was_lost: "Восполнение утраченного"
AFG_what_was_lost_desc: "Теперь, когда государство полностью поддерживает возрождение и реформирование афганских ВВС, перед нами встает непосильная задача модернизации пришедшего в упадок авиапарка, состоящего из поврежденного антиквариата и реликвий времен Великой войны, которые, вероятно, больше пригодятся в музее, чем в бою. Взаимодействуя с зарубежными партнерами, мы восстановим афганский воздушный флот и подготовим страну к чудесам современной воздушной войны."

AFG_meet_the_fokkers: "Знакомство с Фоккерами"
AFG_meet_the_fokkers_desc: "Работая с нашими новыми контактами в Рейхспакте через немецкого военного атташе, мы приобретем одни из лучших в мире самолетов для защиты неба над Кабулом и за его пределами. Заключив сделки с такими компаниями, как Aviatik, Albatros, Fokker, Halberstadt, Junkers, Pfalz, Roland, Siemens-Schuckert, Dornier, Heinkel, Messerschmitt и другими, мы соберем самый большой воздушный флот, который когда-либо видела Азия!"

AFG_kabul_airfield: "Аэродром в Кабуле"
AFG_kabul_airfield_desc: "Нынешний аэродром в Кабуле представляет собой лишь полосу грязи и песка, используемую в основном немецким атташе и сотрудниками посольства. За счёт государственных средств и грантов из Берлина мы значительно расширим этот аэродром и приведем его в соответствие с современными стандартами, официально создав международный аэропорт Кабула для внутренних, иностранных, гражданских и военных рейсов, в которых так нуждается наша растущая страна."

AFG_domestic_pilot_training: "Отечественные пилоты"
AFG_domestic_pilot_training_desc: "Чтобы подготовить новое поколение афганских лётчиков, нам потребуется помощь. Пригласив иностранных специалистов из числа наших друзей в Германии, используя наёмников и пилотов по найму в качестве дополнения, где это необходимо, мы создадим новую группу офицерских школ и программ подготовки пилотов, чтобы наши самолеты пилотировали лучшие пуштуны в мире."

AFG_long_range_flight: "Полет над горными вершинами"
AFG_long_range_flight_desc: "Гористый афганский ландшафт затрудняет посадку и дозаправку, не говоря уже о том, что в нашем жарком и ветреном климате очень трудно поддерживать в рабочем состоянии посадочные полосы, авиационные приборы и оборудование. Мы будем работать над созданием самолетов, способных легко преодолевать горные хребты, и сосредоточимся на таких перспективных разработках, как съемные топливные канистры и более лёгкие планеры, чтобы склонить горы к воле небес."

AFG_fighter_focus: "Беркуты нашего неба"
AFG_fighter_focus_desc: "Мы сосредоточимся на создании легких и надежных истребителей для наших ВВС по образцу стратегии и успехов нашей национальной птицы и символа - больших беркутов Центральной Азии. Ориентируясь на более лёгкие рамы и большую дальность полета, мы создадим воздушный флот, состоящий из вечно бдительных хищников "

AFG_CAS_doctrine: "Хищники Афганистана"
AFG_CAS_doctrine_desc: "У афганцев долгая и гордая история набегов и партизанской войны. Долгое время наш изолированный народ отбивался от врагов и потенциальных завоевателей, во много раз превосходящих его по численности. В современную эпоху воздушной войны мы будем использовать эту тактику, тесно поддерживая наши сухопутные войска молниеносными наземными атаками и воздушными налетами, чтобы держать врага в постоянном напряжении."

