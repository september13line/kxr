### Leader Bios ###
POLITICS_AMANULLAH_KHAN_DESC: "Аманулла Хан родился в 1892 г. и, будучи третьим сыном Хабибуллы-хана, по достижении совершеннолетия стал губернатором Кабула и командующим армией, приобретя множество важных союзников среди племен. Когда начался Вельткриг, Аманулла, видя в этом шанс захватить земли по ту сторону линии Дюранда, присоединился к Насрулле, призывая вступить в Вельткриг на стороне Кайзеррейха. Когда его отец сохранил нейтралитет, Насрулла и Аманулла, используя в основном племенные связи Амануллы, собрали силы для вторжения в Радж. Первая попытка оказалась неудачной, и Аманулла был вынужден отступить обратно в Афганистан, где раджа наступал ему на пятки. Так началась Третья англо-афганская война. \n\nАманулла был вынужден наблюдать за тем, как его армия с трудом отбивается от британских и индийских захватчиков. Однако когда Вельткриг в Европе закончился, Афганистан получил по заслугам. Однако с тех пор Аманулла, видя, что его отец разжирел и обленился на троне, стремился стать его преемником. Теперь, одержав победу над Насруллой, своим дядей и бывшим союзником, Аманулла стал неоспоримым эмиром Афганистана. Однако Амануллу не устраивают его нынешние победы. Он видит будущий Афганистан, сияющий как маяк современности в суровых условиях Центральной Азии. Он видит будущее свободным от империалистического влияния и вмешательства внешних держав и их "сфер влияния". Слишком долго могучий Афганистан был вынужден прятаться в тени раджа, а Король дарованного Богом Королевства Афганистан и его зависимых территорий считался лидером второсортной державы. Только кровью и сталью афганский народ отвоевал своё место под солнцем у трупа Британской империи, как это сделали немцы. Осталось выяснить, сможет ли он осуществить свою мечту."
POLITICS_HABIBULLAH_KHAN_DESC: "Правление Хабибуллы ознаменовалось реформами и попытками модернизировать страну путём внедрения в Афганистан современной медицины и других технологий. Он родился в 1871 г. в Узбекистане и пришел к власти в 1901 г. после смерти своего отца, предыдущего эмира. В начале своего правления Хабибулла проводил реформы: он быстро объявил всеобщую амнистию для многочисленных врагов своего отца, разрешив им вернуться в страну. Он также начал импортировать новые технологии и развивать современную науку в Афганистане. Он также проводил социальные реформы, отменив многие драконовские меры уголовного наказания и сделав правовую систему в целом более справедливой. Одной из главных реформ Хабибуллы стала ликвидация системы внутренней разведки, созданной его отцом и угнетавшей огромные массы населения страны. В 1903 г. Хабибулла основал школу Хабибии, а также военную академию. \n\nКогда начался Вельткриг, Хабибулла приложил все усилия, чтобы сохранить нейтралитет в войне. Несмотря на настояния султана в Стамбуле и Кайзера в Берлине, близость к Индии и Великобритании делала любое вмешательство, казалось, обреченным на неудачу. Однако все изменилось после поражения англичан в Европе и последовавших за ним революций, охвативших их империю. В условиях хаоса, охватившего Радж, и ослабления британской власти Хабибулла поначалу не решался что-либо предпринять. Это мало что значило для его генералов, которые быстро пересекли линию Дюранда и захватили приграничные города Раджа. Хабибулла, не имея возможности изменить ситуацию, не показав себя смертельно слабым, был вынужден согласиться с этим свершившимся фактом. Это способствовало росту его популярности на родине, поскольку радж, всё ещё боровшийся за своё выживание, был не в состоянии сопротивляться.\n\nЧерез 20 лет после победы Хабибулла стал свидетелем того, как его грандиозная мечта о могущественном Афганистане начала угасать. Во внутренних районах страны вновь вспыхнули восстания, а члены его собственной семьи с жадностью смотрят на корону. Для того чтобы Афганистан стал по-настоящему стабильным, Хабибулла понимает, что должен что-то предпринять."
POLITICS_KALAKANI_DESC: "Хабибулла Калакани родился в 1891 г. в деревне Калакан, расположенной к северу от Кабула. Его отец, этнический таджик, носил имя Аминулла и доставлял воду в дома людей. Благодаря этому наследию Калакани получил прозвище "Бача-е Сакао", то есть сын водоноса. В подростковом возрасте Калакани решился покинуть свою деревню и отправился в город Кабул. На юге он встретил старого суфия, который сказал молодому Хабибулле, что однажды он станет королем. В составе афганской армии он участвовал в Третьей англо-афганской войне и Хостском восстании. После увольнения из армии за нападение на вышестоящего офицера Хабибулла бежал из Кабула глубокой ночью и вновь вернулся к бандитской жизни. Подвиги Хабибуллы постепенно собрали небольшую, но верную банду разбойников, которые днём грабили караваны, а ночью прятались. Отряды афганской армии, посланные на его поиски, были разбиты или перешли на его сторону, и вскоре Калакани стал реальным авторитетом в Восточном Афганистане. Пока Хабибулла жирел и ленился в Кабуле, Калакани начал разрабатывать планы по исполнению своего предназначения и превращению в короля Афганистана. Однако, несмотря на растущую власть и амбиции, он не решался нанести удар по Кабулу и вырвать сердце у упаднического режима, который он так презирал. В конце концов, это время пришло, когда началась катастрофическая война с раджами, и, несмотря ни на что, Калакани захватил бразды правления. Однако что он собирается делать с обретенной властью, знают только Калакани и Аллах, и ни один из них, похоже, не заинтересован в том, чтобы рассказать об этом."
POLITICS_NASRULLAH_KHAN_DESC: "Насрулла Хан родился в 1874 г., второй из трех сыновей эмира Абдур Рахмана. В 20-летнем возрасте Насрулла был отправлен в путешествие в Великобританию, чтобы выразить почтение отцу Королевы Виктории. Поскольку он плохо говорил по-английски и не произвел хорошего впечатления на местную прессу, которая охарактеризовала его как "твердого, бесстрастного и скучающего юношу". Тем не менее он выразил своё почтение, как того требовали правила, и после поездки через Париж и Италию вернулся на родину. Этот опыт, хотя и был расценен как дипломатическая неудача, подготовил молодого человека к жизни в государственном управлении. Когда на престол взошел его старший брат Хабибулла, Насрулла вдруг стал одним из самых важных людей в Афганистане, если не более важным, чем прежде. \n\nПервыми к нему обратились религиозные деятели, томившиеся под властью его отца Абдура. К этому времени Насрулла уже был глубоко религиозным человеком и быстро проникся их влиянием. Вторым был его брат, эмир, который видел в нем потенциального соперника. Чтобы обеспечить его лояльность, Хабибулла назначил его главнокомандующим, председателем Государственного совета, а затем и наследником над собственными сыновьями. Лояльность Насруллы поддерживалась ещё и тем, что эмир держал их брата Мухаммеда и мать Мухаммеда не более чем в плену. Насрулла не был Клавдием, поскольку хранил верность Хабибулле на протяжении всего его правления.\n\nВ это время Насрулла также стал презирать англичан, несмотря на то, что в начале своего пребывания на островах он не раз бывал на них. По ранее заключенному договору англичане не позволяли афганскому правительству поддерживать ценные союзы с могущественными племенами афганской глубинки. В то же время британское влияние стало постепенно проникать все глубже и глубже в Афганистан, что Насрулла расценил как угрозу для своей семьи и своего народа. Когда начался Вельткриг, Насрулла увидел шанс нанести решительный удар по англичанам. Вместе с движением "Молодые афганцы" он призвал эмира вступить в войну на стороне турок и немцев. К их разочарованию, Хабибулла сохранил нейтралитет. Когда в Афганистан прибыла экспедиция Нидермайера-Хентига, Насрулла обрел новую группу верных союзников. Вместе с экспедицией Насрулла предлагал множество способов подорвать позиции англичан, но все они были отвергнуты эмиром. Однако когда победа немцев стала казаться неминуемой, Насрулле надоело ждать своего брата. Без приказа Насрулла собрал на границе группу племен и вторгся в пределы Раджа. Он потерпел решительное поражение, и любимый им народ был втянут в опустошительную войну. Когда закончился Вельткриг, закончилась и Третья англо-афганская война, Насрулла Хан осуществил свою мечту. \n\nДвадцать лет спустя Насрулла, победив узурпатора и заговорщика, встал во главе своей любимой страны. Если Аллах направляет его, кто может встать между ним и величием?"
POLITICS_NADIR_SHAH_DESC: "Мохаммад Надир Хан, вернувшийся в Афганистан из Индии, служил в правительстве Хабибуллы и сражался с британскими войсками. Однако он не смог покалечить радж и продолжал воевать до окончания войны в Европе. После победы Надир ощутил горечь поражения и был недоволен радикальными реформами Хабибуллы, считая, что они утратили самобытность Афганистана. Англичане предложили Надиру трон в обмен на сотрудничество, и теперь он правит Афганистаном с их помощью. Хотя немногие ожидают от Надира длительного сохранения управления и реформ, которые он хочет продвинуть в будущее, он также стремится сохранить уважение к прошлому страны. Вопрос о том, сможет ли он сохранить это равновесие, остаётся открытым."
POLITICS_NISAR_MUHAMMAD_DESC: "Нисар Мухаммад Юсафзай родился в 1897 году на границе между Афганистаном и Британским раджем и всегда был убежденным защитником прав своего народа. В 1919 году Нисар вступил в Королевскую афганскую армию, чтобы освободить Афганистан из лап Британской империи. Нисар служил с отличием до тех пор, пока его не схватили британские солдаты, где он бежал под угрозой казни. Нисар бежал в Ташкент, где тесно связался с большевистскими ячейками, действовавшими в этом районе. Будучи членом партии, Нисар активно отстаивал права меньшинств, начав образовательную кампанию в местных кишлаках и издавая газету, в которой выступал за достижение социальных реформ и автономию для меньшинств. После возвращения в Афганистан Нисар стал лидером умеренной фракции "Парчамит", где он надеется донести свою идею постепенного реформирования, чтобы создать равное общество для всех афганцев."
### Events ###
afg.0.t: "Четвёртая англо-афганская война?"
afg.0.d: "В остатках раджа на нашем юге, после престолонаследия Эдуарда VIII, несогласие расцвело как полевые цветы. В Кабуле у нас свои проблемы, сдерживающие скрытое недовольство реформами. Повторение победоносной Третьей англо-афганской войны могло бы укрепить наши позиции и одновременно завоевать для короны новые земли и подданных!"
afg.0.a: "Время пришло! Давайте повторим наши победы!"
afg.0.b: "Что есть у Индии, кроме коров?"

afg.1.t: "Второй Равальпиндский договор"
afg.1.d: "Катастрофа! Наша кампания против правительства Дели увенчалась впечатляющим провалом, и наши армии в панике бежали через Хайберский перевал. Англичане предложили мир - с требованием восстановить границы, существовавшие до 1917 года. К сожалению, мы не можем отказаться, чтобы не уничтожить саму нашу нацию..."
afg.1.d.puppet: "Катастрофа! Наша кампания против правительства Дели увенчалась впечатляющим провалом, и наши армии были вынуждены в панике бежать через Хайберский перевал. Британские войска в Индии сплотились и, похоже, намерены идти на Кабул!"
afg.1.a: "Мы сдаемся, потому что у нас нет другого выхода..."
afg.1.b: "Мы сдаемся, потому что у нас нет другого выбора..."
afg.1.c: "Мы никогда не уступим!"

afg.2.t: "Второй Равальпиндский договор"
afg.2.d: "Победа за нами! Загнивающие британские лакеи в Дели полностью разгромлены, а наши войска закрепились в дымящихся останках их столицы. Сейчас самое время потребовать уступок, пока мы ещё сохраняем преимущество."
afg.2.a: "Я буду освободителем всех магометан в долине Инда!"

afg.3.t: "Требования эмира"
afg.3.d: "Проклятие! Афганские собаки полностью одолели нас и довели нашу гордую нацию до унижения. Теперь афганский эмир требует от нас сдачи княжеского государства Кашмир и доступа к устью Инда. Хотя это и суровые условия, но, возможно, было бы разумно их выполнить - чтобы наши соперники на континенте не воспользовались нашим незащищенным положением."
afg.3.a: "Мы уступаем, потому что у нас нет другого выбора..."
afg.3.b: "Они, должно быть, шутят, Хиндустан Зиндабад!"

afg.4.t: "Правительство Дели отказывается!"
afg.4.d: "Глупо, что британские лакеи отказались от наших законных требований."
afg.4.a: "Война продолжается!"

afg.5.t: "Мусульмане-шииты бегут от войны"
afg.5.d: "На протяжении десятилетий положение шиитского меньшинства в Афганистане было плохим, послевоенная ситуация не была золотой, а новая война, возможно, только ухудшит её. Шиитские имамы в провинциях Герат и Фарах призывают шиитское меньшинство бежать в дружественную Персию. Будем надеяться, что персы отправят их обратно, нам нужна рабочая сила."
afg.5.a: "Предатели!"

afg.6.t: "Беженцы из Афганистана"
afg.6.d: "Между Афганистаном и Дели началась очередная война. Шиитское меньшинство в Афганистане опасается, что это только ухудшит их положение, поэтому они решили начать новую жизнь здесь, однако эта ситуация может оказаться более проблематичной, чем мы думаем. Если мы примем этих людей в свой народ, правительство Афганистана будет очень недовольно."
afg.6.a: "Мы будем только рады, поселите их в Машаде!"
afg.6.b: "Это будет вмешательством во внутреннюю политику Афганистана, откажите им!"

afg.7.t: "Персия закрывает границы"
afg.7.d: "Персы сделали правильный выбор и отправили наших людей на родину."
afg.7.a: "Ура!"

afg.8.t: "Насрулла наступает на Кабул"
afg.8.d: "Несмотря на наши попытки подавить его, весть о нашем поражении достигла Кабула. Вскоре после этого последовали массовые протесты и вооруженное восстание.\n\nПользуясь своими связями с местным религиозным истеблишментом и своим положением главнокомандующего афганской армией, брат и наследник Хабибуллы, Насрулла, вошел в Кабул с теми небольшими войсками, которые у него остались, и был коронован как новый эмир Афганистана.\n\nНесмотря на это, новости о поражении продолжают распространяться по Афганистану, и пройдет совсем немного времени, и страна будет ввергнута в Гражданскую войну."
afg.8.a: "Да здравствует эмир Насрулла!"

afg.9.t: "Саррафы покинули Афганистан"
afg.9.d: "Саррафы - это группа индийских купцов, которые курсируют между Афганистаном и Дели, обменивая деньги и торгуя товарами в обоих государствах. Наша экономика почти не зависит от их визитов. Теперь, когда началась война, границы перестали быть безопасными. Лишь немногие из этих саррафов отважились продолжать торговлю с нами. Большая часть их караванов ушла, и теперь мы страдаем от экономического кризиса."
afg.9.a: "В любом случае, эти индийские собаки нам не нужны!"

afg.10.t: "Саррафы возвращаются"
afg.10.d: "Война закончилась, и границы теперь в безопасности. Теперь саррафов больше ничто не беспокоит, и первая их волна уже возобновила торговлю внутри Афганистана. Скоро наша экономика восстановится."
afg.10.a: "Добро пожаловать, господа!"

afghanredux.0.t: "Кладбище империй бушует"
afghanredux.0.d: "С начала века в Эмиратах Афганистана многое изменилось. В начале правления Хабибуллах-хан стремился воплотить в жизнь свои реформаторские идеи, несмотря на сопротивление многочисленных консервативных источников влияния в стране. Несмотря на это, в Афганистане был достигнут определенный прогресс: правовая, экономическая и образовательная системы получили незначительные положительные реформы, но, прежде всего, ни один институт в нашем эмирате не процветал так, как наши вооруженные силы, поскольку Хабибуллах принял целый ряд новых законов, направленных на совершенствование афганской армии. Это военное превосходство наращивалось в первые годы нового столетия, пока в 1914 г. не разразился Вельткриг. \n\nПо мере затягивания страшного Вельткрига на Афганистан оказывалось все большее давление со стороны Кайзеррайха и Османской империи с целью заставить их вступить в конфликт. Поначалу Хабибуллах сопротивлялся этим призывам к войне, сосредоточившись на управлении своим Королевством, изолированным от внешнего мира. Однако этот мир был нарушен в 1917 г., когда группа племен под предводительством Насрулла Хана и Гази Амануллаха Хана, ослушавшись всех предыдущих приказов, предприняла тайную авантюру и вторглась в Британскую Индию, не поставив в известность своего эмира. Не получив поддержки со стороны широких вооружённых сил, войска Амануллаха были катастрофически разбиты и быстро вынуждены вернуться на территорию Афганистана, втянув страну в Вельткриг и вызвав третью войну между нами и англосаксами... \n\nДва года назад Кайзеррейх учредил экспедицию Нидермайера-Хентига - военного атташе, целью которой было обучение, снабжение и другая помощь афганским войскам для внезапного нападения на англо-индийские силы. В конце концов, какофония Вельткрига затихла, и Афганистан встал на сторону победителей.\n\nПо прошествии десятилетий после того ужасного конфликта правление Хабибуллы все больше отдалялось от его первоначальных идеалов, становясь с возрастом все более ленивым и пышным. На дворе 1936 год, а немецкая миссия всё ещё здесь, Хабибулла всё ещё восседает на своем троне, и наш эмират так же нестабилен, как и прежде. Постоянное вмешательство Кайзеровских экспедиционных сил только усиливает беспорядки, несмотря на получаемые от них военные выгоды, и эта хаотическая ситуация только разжигается растущим радикализмом, распространяющимся внутри Временного правительства Индии, которое мы так щедро приютили. Молодые афганцы, местное националистическое движение, все громче заявляют о своем недовольстве правлением Хабибуллы, а два главных соперника эмира - Амануллах и Насрулла - вцепились друг другу в глотки, каждый из них борется за своё место на троне Хабибуллы. Стареющий эмир все больше отчаивается сохранить своё место у власти, и некоторые поговаривают, что он даже готов начать новую войну, чтобы добиться этого. Афганистан вновь стоит на грани великих перемен или полного краха, и только Аллах знает, в какую сторону он упадет."
afghanredux.0.a: "Qatra qatra darya maisha..."
afghanredux.0.b: "Расскажите мне о Мохаммаде Надир Хане, 'дикой карте' этой страны."
afghanredux.1.t.victory: "Триумф короля Хабибуллы"
afghanredux.1.t.defeat: "Король Хабибулла бежал из страны!"
afghanredux.1.d.victory: "После блестящей победы над подлыми и вероломными англичанами и их пешками из Делийского доминиона, ещё раз подтвердившей прозвище Афганистана "Кладбище империи", власть и популярность нашего великого короля стали как никогда высоки. Ранее разобщенные племена обрели единство в гордости за вновь обретенную афганскую мощь, а многочисленные заговоры против нашего государя, похоже, рассеялись. Было решено устроить большой и пышный парад на улицах Кабула при огромном стечении народа и присутствии всех племенных и политических представителей страны. По окончании парада Король Гази Хабибулла Хан обратился к своему народу с речью, в которой восхвалял заслуги модернизации Афганистана и его гордой армии во время Четвертой англо-афганской войны. К удивлению своего народа, Король объявил о создании новой империи Баракзаи, восставшей из пепла Дуррани и Моголов, и о том, что он приведет её к величию. Он покинул сцену под громкие аплодисменты своего народа и вождей племен.\n\nВ то же время в Дели новость о "могольских амбициях" потрясла правительство до глубины души. Связь между Дели и Оттавой стала неистовой. Страх перед новым вторжением, которое может привести к полной аннексии Раджа, парализовал британскую администрацию. Похоже, что контроль Антанты над Индией находится на самом низком уровне."
afghanredux.1.d.defeat: "После унизительного поражения в четвертой англо-афганской войне положение короля Хабибуллы ещё никогда не было столь шатким и неустойчивым, многочисленные заговоры против него со стороны племенных владык и даже некоторых членов правительства значительно усилились. Племенная нестабильность в нашей стране также значительно усилилась, поскольку национальная гордость афганцев была разорвана в клочья, а среди населения возникло сильное недовольство королем. Несомненно, в силу этих факторов, не сумев модернизировать Афганистан и привести его к славе, опасаясь за свою жизнь, наш Король рано утром вместе с некоторыми своими родственниками бежал из страны. Это бегство не способствовало стабильности в стране, которая находится на грани хаоса, поскольку в ней разгораются конфликты между различными политическими группировками, каждая из которых стремится к большему контролю. Будущее Афганистана мрачно."
afghanredux.1.t.avoid: "Король Хабибулла бежал из страны!"
afghanredux.1.d.avoid: "После того, как трус Хабибулла не смог в очередной раз повести свои войска на войну, положение короля ещё никогда не было таким шатким и неустойчивым, многочисленные заговоры против него со стороны племенных владык и даже некоторых членов правительства значительно усилились. Племенная нестабильность в нашей стране также значительно усилилась, поскольку национальная гордость афганцев была разорвана в клочья, а среди населения возникло сильное недовольство королем. Несомненно, в силу этих факторов, не сумев модернизировать Афганистан и привести его к славе, опасаясь за свою жизнь, наш Король рано утром вместе с некоторыми своими родственниками бежал из страны. Это бегство не способствовало стабильности в стране, которая находится на грани хаоса, поскольку в ней разгораются конфликты между различными политическими группировками, каждая из которых стремится получить больший контроль. Будущее Афганистана мрачно."
afghanredux.1.a: "Новый рассвет для Афганистана"
afghanredux.1.b: "Да защитит Аллах Афганистан"
afghanredux.2.t: "Кладбище империй бушует"
afghanredux.2.d: "В то время как англо-афганская война продолжается, Кабул обратился к нам с просьбой предоставить самолеты и контингент элитных войск для победы над британскими индийцами в Дели. В настоящее время в войне идет острая борьба, и обе стороны имеют равные шансы на победу. Наша поддержка может перевесить чашу весов в пользу афганцев, особенно в борьбе за воздух. Поскольку Афганистан и Германская Империя находятся в дружеских отношениях, помощь афганцам подтвердила бы наши связи и способствовала бы дальнейшему улучшению отношений. Кроме того, такой шаг, несомненно, станет оскорблением для канадцев, что всегда приветствуется немецким народом. Однако, учитывая, что в настоящее время "Чёрный Понедельник" разрушает нашу экономику, а у империи есть проблемы посерьезнее далеких афганских войн, возможно, лучше оставить самолеты и людей при себе. Некоторые отмечают, что, хотя было бы неплохо иметь сильного друга в регионе, поддержка афганцев сопряжена с риском расстроить канадцев в то время, когда их новый Король предоставляет возможность для возобновления отношений, и, несомненно, повредит нам в долгосрочной перспективе, если Дели выйдет победителем. Мы должны выбирать тщательно..."
afghanredux.2.a: "Мы поддержим наших друзей в Кабуле, отправим туда самолеты и ребят!"
afghanredux.2.b: "Мы сочувствуем борьбе Афганистана, но в данный момент мы просто не можем оказать ему помощь."

afghanredux.3.t: "Визит друзей из Кабула"
afghanredux.3.d: "Мы получили сообщение из Кабула с просьбой к нашему султану, халифу, объявить джихад против раджа. В настоящее время эмир сражается со всеми боевыми силами имперских псов Антанты и просит нашей поддержки. Если мы сделаем это, то верные слуги Аллаха со всего мира встанут под знамена династии Баракзаев. Они утверждают, что в этом случае на их стороне будут и Аллах, и верные моджахеды, а значит, они не могут потерпеть поражение. Халиф опасается выбирать сторону на индийском субконтиненте, но награда будет велика, если он приобретет верного союзника на перекрестке мира. Какой же путь выберёт халиф?"
afghanredux.3.a: "Я объявляю джихад Дели!"
afghanredux.3.b: "Они победят без нашей помощи, иншаллах."

afghanredux.4.t: "Эмир просит оружия!"
afghanredux.4.d: "Мы получили послание из далёкого Афганистана с просьбой о предоставлении оружия для борьбы с Британским Раджем. Некоторые из наших советников считают, что мы должны послать его немедленно, так как победа Афганистана нанесет глубокий удар Антанте. Экспедиция Нидермайера-Хентига, в конце концов, всё ещё находится на кладбище империй, и увеличить её финансирование и поддержку не составит большого труда. Однако другие напоминают Кайзеру, что Антанта сейчас находится в изгнании, и у нас есть более настоящие враги по ту сторону границы на западе. Есть более насущные враги, чем наши старые обиды, говорят одни. Что же нам делать?"
afghanredux.4.a: "В духе 1914 года мы должны помочь Афганистану."
afghanredux.4.b: "В первую очередь мы должны сосредоточиться на угрозах внутри страны."

afghanredux.5.t: "Эмир просит оружия!"
afghanredux.5.d: "Наши друзья в Афганистане попросили у нас оружие для ведения их войны. Война между нашими друзьями и англо-фашистскими псами всё ещё продолжается, и бои растянулись на сотни километров по границам этих стран. Некоторые наши военные советники призывают нас согласиться во имя мусульманской солидарности и использовать это как ещё один способ отомстить вероломным британцам. Другие же напоминают нам о беспорядках, охвативших Ближний Восток, и призывают султана сосредоточить все свои ресурсы на врагах, готовых посягнуть на наше влияние."
afghanredux.5.a: "Это оружие посвящается храбрым бойцам-моджахедам Афганистана."
afghanredux.5.b: "Мы им больше не нужны."

afghanredux.6.t: "Движения из Гималаев!"
afghanredux.6.d: "Шимла захвачена непальцами! Дезорганизованный британский гарнизон был практически мгновенно разгромлен вторгшимися горцами, поскольку недавнее поражение потрясло их военный аппарат до самого основания. Дели ещё больше растерялся, поскольку его мандат сократился ещё больше. Хотя для нас это не представляет реальной угрозы, это означает, что непальские войска теперь находятся у наших границ. Пока что у нас нет никаких разногласий с непальцами. Но было бы разумно, если бы они не вторгались в наши новые владения."
afghanredux.6.a: "Присматривайте за ними."

afghanredux.9.t: "Аманулла в Стамбуле"
afghanredux.9.d: "Аманулла Хан, сын Хабибуллы, прибыл сегодня в Стамбул. Когда Аманулла приземлился в Стамбуле, он сразу же был поражен его великолепием и величием. Королева городов вполне оправдывает своё название. Его встречает правительственная делегация с нарядным и чистым почетным караулом, и сначала его несколько часов возят по городу, так как султан, по слухам, спит. Он ест самую вкусную еду за последнее время, посещает многочисленные исторические достопримечательности, отвечает на вопросы толп иностранных репортеров и, наконец, совершает полуденную молитву в храме Святой Софии. По окончании молитвы его отводят к султану, и они хорошо общаются. Султан спрашивает о войне и о том, как обстоят дела в Афганистане, а Аманулла, в свою очередь, интересуется, как обстоят дела у Возвышенной Порты. Султан обещает оказать поддержку афганскому делу любыми средствами и, в свою очередь, смиренно просит о поддержке. Многие при Королевском дворе, в том числе и халиф, считают, что в сферу влияния Османской империи может прийти война. Сын эмира пообещал оказать халифу любую поддержку. Затем Аманулла наблюдал за парадными маневрами дворцовой гвардии во внутреннем дворе и, судя по всему, был очень впечатлен. Такая дисциплина! Такое рвение! Его провожал сам султан, и сейчас, когда Аманулла садится в свой самолет, все считают визит двух стран очень удачным. Хочется надеяться, что дружба между нашими великими народами никогда не умрет!"
afghanredux.9.a: "Больной человек не кажется мне таким уж больным"

afghanredux.10.t: "Аманулла в Тегеране"
afghanredux.10.d: "Аманулла приземляется в Тегеране с очередным Королевским визитом, и его сразу же поражает, насколько здесь жарко. Когда он выходит из самолета, то видит не большую делегацию, как в других местах, а небольшую группу политиков с небольшой охраной. Они объясняют, что правительство занято в другом месте, и поэтому они - все, кто смог его встретить. Его возят на пароме по городу, и он наслаждается им, несмотря на компанию. Наконец, его переправляют в Кумс, где он наблюдает грандиозный военный парад, а затем инспекцию. Аманулла отмечает растрепанный вид некоторых солдат и их неорганизованность, несмотря на окрики командиров. Все солдаты слишком неряшливы, их форма не по размеру, а военные учения и маневры проводятся без темпа и панацеи. Во время осмотра "элитного" подразделения один из солдат, стоящий в конце строя, роняет винтовку и выстреливает, прострелив себе ногу. Принц оскорблен таким недобросовестным приемом, но изо всех сил старается сдержать своё недовольство. Когда он возвращается в самолет, то очень рад, что уехал из Тегерана."
afghanredux.10.a: "Они думают, что могут управлять Ближним Востоком лучше, чем турки?"

afghanredux.11.t: "Возвращение Амануллы"
afghanredux.11.d: "Когда Аманулла возвращается в Кабул, он становится другим человеком. Он смотрит на покинутую им столицу, уже не довольствуясь её видами. Он видел великолепие Стамбула и убожество Тегерана, и ему стыдно, что Кабул похож на последний, а не на первый. Он также слишком хорошо понимает, в каком состоянии находились его вооруженные силы перед войной, и визит к османам натолкнул его на некоторые мысли о том, как улучшить положение. Хотя Аманулла не является первым в очереди на получение трона, если его отец отречется от престола или станет недееспособным, он - человек амбициозный. Его дядя, Насрулла, - человек реакционный, он предпочитает, чтобы Афганистан погряз в тех же бедах, в которых он пребывает уже несколько веков, вместо того чтобы тянуть его в будущее. Глупая затея! Аманулла Хан, так или иначе, получит свой трон, и он заставит Афганистан, так или иначе, войти в современный мир."
afghanredux.11.a: "Я нашел Кабул городом грязи, я оставлю его городом золота"."

afghanredux.12.t: "Хан процветает"
afghanredux.12.d: "Люди счастливы, инакомыслия нет, а власть эмира как никогда сильна. Прежде ненавидимый всеми, эмир пережил невиданную доселе волну популярности. Если до войны состояние нашего правления было несколько шатким, то теперь ситуация улучшилась, поскольку гамбит Хабибуллы оказался успешным. Риск оправдался. Что может пойти не так?"
afghanredux.12.a: "Золотой век Афганистана начинается!"


afghanredux.13.t: "Королевская охота"
afghanredux.13.d: "В трех днях езды к северо-западу от Кабула, в самом сердце западного хребта Гиндукуша и за пределами Кахмардского района находится Аджарская долина. Ценимая за свою изолированность, нетронутую природную красоту и обширные охотничьи угодья, эта уединенная и забытая часть давно стала тайной афганской знати и Королевских особ, ищущих щедрого отдыха в дикой природе. Впервые побывав здесь, должно быть, много лет назад вместе с Мохаммадом Надиром, который давно использовал это ущелье как свой личный участок для охоты на разнообразных зверей наших земель, наш Король Хабибулла и его самые доверенные лица часто использовали этот уголок дикой природы, чтобы очистить разум, обсудить политику или государственные дела наедине, или даже просто иногда отдохнуть от суровых будней правления и государственного управления. \n\nЭтот поход на охоту не был исключением: Хабибулла и его свита оставили своих лошадей у входа на перевал, где стояла небольшая хижина для отдыха, и продолжили углубляться в дикую местность пешком. Взяв с собой лишь небольшой запас провизии, традиционные джезайли с большим количеством дроби и пороха и другие необходимые для охоты принадлежности, такие как приманка и ножи для снятия шкур, Королевская свита отправилась вглубь "Долины короля" в поисках благородной добычи - кабана, горного козла, антилопы, мархора, а если повезет, то и снежного барса и азиатского гепарда. Когда солнце поднялось высоко в засушливое и ярко-голубое небо, началась их многодневная охота - с ослабленной охраной и приподнятым настроением, ведь вдали от едкой цивилизации ничего не бывает плохого..."
afghanredux.13.a: "Охота - это круто!"

afghanredux.14.t: "Катастрофа настигает охотника!"
afghanredux.14.d: "Все произошло так быстро, без предупреждения и времени на раздумья, но трагедия свершилась, и теперь наш славный Король Хабибулла лежит мертвый у подножия Аджарской долины. \n\nВ последний день охоты на перевале они наткнулись на легендарного и великолепного снежного барса, бесшумно пробирающегося по скалам к какой-то невидимой пещёре или берлоге. \n\nНесмотря на большое количество убитых антилоп и других зверей, последняя добыча должна была стать отличным завершением удивительного путешествия. Однако у судьбы были другие планы, и когда отряд карабкался в гору, случилась беда. Снежный барс, уловив запах охотников при изменении ветра, бросился бежать, и охотники попытались преследовать его. Однако один из вельмож, отправившихся в путь вместе с Хабибуллой, потерял опору на скале над царем и, не удержавшись на ногах, соскользнул вниз с обрыва на несколько метров. Подумав, что худшее уже позади и катастрофы удалось избежать, вздохи облегчения и тихие возгласы резко оборвались, когда долину прорезал звук выстрелов. Обернувшись в ужасе, люди Хабибуллы увидели, как джезайл упал со спины ускользающего благородного, ударился о гору и по ошибке выстрелил прямо в лицо своему королю. В голове Хабибуллы образовалась дыра размером с мяч для игры в софтбол, и почетный Король рухнул на дно долины, оставляя за собой красный след от безжизненного падения на землю. Пока его люди спускались с горы, спеша на помощь своему раненому королю, было уже слишком поздно спасать его. Хабибулла, успев пробормотать короткое "прощай" сквозь кровь, наполнявшую его лёгкие и горло, умер на полу долины в окружении ближайших союзников. \n\nПо трагической случайности, люди завернули тело короля в марлю и приготовились везти его обратно в Кабул, боясь сообщить народу, что Король действительно мертв. Хотя все члены свиты прекрасно понимали, что это несчастный случай во всех смыслах этого слова, более циничные из них полагали, что по возвращении начнутся обвинения в адрес соперничающих за власть группировок, которые начнут сваливать вину друг на друга. Что бы ни ждало их в Кабуле, они скоро увидят, но обратный путь наверняка будет торжественным."
afghanredux.14.a: "Темная звезда взошла над страной, когда её любимый Король истекал кровью."


afghanredux.15.t: "Восхождение наследного принца"
afghanredux.15.d: "Пока страна оплакивает смерть Хабибуллы, государственный корабль должен двигаться вперёд. Насрулла, назначенный наследником Хабибуллы, уже планирует свою коронацию, но некоторые требуют провести расследование смерти любимого эмира, тем более что Насрулла, похоже, безразличен к смерти своего брата. Одни объясняют это торжественным характером нового эмира, другие подозревают нечестную игру. Насрулла никогда не был жаждущим власти человеком, но большинство населения не знает о его личности. Тем не менее, видные военные деятели разделились в своей поддержке нового эмира, а некоторые опасаются нового конфликта так скоро. Насрулла должен принять решение: либо подчиниться следствию, либо противостоять ему."
afghanredux.15.a: "Мне нечего бояться необоснованных заявлений."
afghanredux.15.b: "Заткнуть их немедленно!"

afghanredux.16.t: "Насрулла арестован"
afghanredux.16.d: "Предательство! Мы нашли доказательства того, что Насрулла организовал смерть нашего любимого эмира! Аманулла Хан уже собрал верную часть армии, двинулся на Кабул и арестовал предателя Насруллу. Хотя предъявленные доказательства были в лучшем случае никудышными, их было более чем достаточно, чтобы попытаться посадить наследного принца в тюрьму. К тому же никто не стал бы сомневаться в честности нашей операции. После того как Насрулла оказался в тюрьме на обозримое будущее, корона перешла к Аманулле."
afghanredux.16.a: "Да здравствует Гази Аманулла Хан!"

afghanredux.17.t: "Раскол в армии"
afghanredux.17.d: "Недавняя смерть Хабибуллы Хана и последующие споры вокруг его смерти вызвали раскол в армии. Поскольку оба претендента на трон, Насрулла и Аманулла Хан, являются кадровыми военными, армия начала выбирать между ними сторону. Более традиционные секты встали на сторону Насруллы, в то время как прогрессивные фракции в армии поддержали Амануллу. Однако одной из них удалось захватить львиную долю и заставить другую армейскую группировку отступить. Кто же в итоге победил?"
afghanredux.17.a: "Победили сторонники Амануллы-хана в армии."
afghanredux.17.b: "Старый порядок сохраняется, поскольку армия поддерживает главнокомандующего."

afghanredux.18.t: "Аманулла бежит в изгнание"
afghanredux.18.d: "Попытка переворота, предпринятая Амануллой, провалилась под собственными фальшивками, Насрулла был освобожден и вернулся к власти. Несмотря на то, что Аманулла бежал в Швейцарию, в армии его по-прежнему поддерживают многие. Влияние младоафганцев всё ещё сильно, и почти наверняка они будут всеми силами противостоять законному эмиру. Если он когда-нибудь вернется, они станут потенциально смертельно опасной пятой колонной. Что нам с ними делать?"
afghanredux.18.a: "Без головы змея погибнет."
afghanredux.18.b: "Чистка в армии!"

afghanredux.19.t: "Насрулла побеждает!"
afghanredux.19.d: "Насрулла Хан укрепил своё правление вопреки всякой оппозиции. Его противники со всех сторон были разбиты, убиты или вынуждены скрываться. Принц-предатель Аманулла бежал из страны, и его поддержка ослабевает даже среди молодых афганцев. Армия хранит верность своему новому эмиру, а Насрулла оседлал волну популярности, начатую его покойным братом. Другие диссиденты были вынуждены уйти в горы, где их ждет голод и смерть. Теперь ничто не стоит между эмиром и его видением Афганистана. Худшее осталось позади."
afghanredux.19.a: "Отлично!"

afghanredux.20.t: "Надир Хан играет на руку"
afghanredux.20.d: "Мохаммад Надир Хан, относительный аутсайдер в Королевской семье, пошел на Кабул и сверг Насруллу. Чистка не удалась, и вместо того, чтобы быть убитыми или уволенными, враги Насруллы перешли под знамена Надир-хана. Многие были несправедливо убиты во время чистки, и у Насруллы стало больше врагов, чем друзей, на которых он может положиться. Теперь "афганская дикая карта" контролирует страну, и мало осталось тех, кто может бросить ему вызов. Хотя его видение развития Афганистана всё ещё остаётся туманным, многие не решаются поддержать его из-за его старых связей с британцами. Однако ясно одно: Надир Хан останется здесь, и большинство военных будут стоять у него за спиной."
afghanredux.20.a: "Новый человек для нового Афганистана."

afghanredux.21.t: "Люфтэкспедиция прибывает!"
afghanredux.21.d: "Немцы прислали помощь! Так называемая Люфтэкспедиция прибыла в Кабул под, кажется, одинаковое количество возгласов и криков. Рев полка лучших самолетов мира - это такой прекрасный звук! Немецкие авиакрылья и добровольцы прошли курс боевой подготовки в пустыне во время остановки в Алеппо и, таким образом, не оказались не в своей тарелке. Однако не обошлось без казуса: немецкий бомбардировщик отскочил от импровизированной авиабазы в Кабуле и рухнул на землю. Шасси самолета были оторваны от неровной поверхности, а носовая часть отправилась в грязь. \n\nВ любом случае, немецкие советники уже обсуждают с нашим военным руководством, как лучше использовать экспедицию. В то время как группа, сосредоточенная вокруг остатков недавно возрожденной экспедиции Нидермайера-Хентига, встретила этих пакостных белых людей с распростертыми объятиями, традиционные элементы нашей нации всё ещё относятся к ним с подозрением. За Хабибуллой закрепилась репутация прихлебателя гуннов, и новые события в нашем эмирате, похоже, подтверждают эту версию. остаётся только догадываться, приведут ли немецкие элементы в нашем народе к победе или к позору."
afghanredux.21.a: "Willkommen Waffenbrüder!"

afghanredux.22.t: "Джихад!"
afghanredux.22.d: "В своем обращении из Константинополя халиф объявил нашу войну против раджа джихадом за освобождение правоверных, закованных в кандалы британского империализма. Перед ликующими османскими толпами султан [OTT.GetLeader] разразился тирадой против многовекового британского ига на Индийском субконтиненте и потребовал предоставить индийскому населению право на самоопределение. Это сразу же послужило толчком к нашим усилиям, так как в Кабул стали прибывать благочестивые мусульмане со всего региона, да и со всего мира, чтобы присоединиться к нашей борьбе. Наши аэропорты и остановки переполнены паломниками и воинами, которые ищут славы Аллаха, поддерживая нашу борьбу. Однако встречное движение, возглавляемое эмиром Мекки, назвало это чисто политическим маневром султана, направленным на завоевание влияния в регионе, а соперники Османской империи в Каире осудили действия халифа. Политическая игра или нет, но результаты неоспоримы: на помощь нам приходят воины со всего исламского мира."
afghanredux.22.a: "Иншаллах."

afghanredux.23.t: "Немецкое вооружение прибыло!"
afghanredux.23.d: "Винтовки - ящиками, патроны - коробками, артиллерия - поддонами. Все они прибывают в аэропорт Кабула на борту немецких самолетов. Почти самое современное оружие - это далеко не то, чем мы пользовались раньше, и нашим бойцам придется пройти серьезную переподготовку, чтобы правильно его использовать. Несмотря на это, теперь мы можем сражаться с противником на равных и имеем больше шансов на победу."
afghanredux.23.a: "Возможно, когда-нибудь мы сможем отплатить им за это."

afghanredux.24.t: "Турки прислали оружие!"
afghanredux.24.d: "Когда наши солдаты перебирают ящики с винтовками и массу артиллерийских орудий, они поражаются их мастерству. Турки обещали нам оружие, и они его получили. Мы начали немедленно рассылать его нашим солдатам на фронте, и с этим оружием, полученным прямо от халифа, Аллах, несомненно, будет смотреть на нас благосклонно."
afghanredux.24.a: "Аллаху Акбар!"

afghanredux.25.t: "Пошлите гончих!"
afghanredux.25.d: "Не все индийцы согласны с властью раджа. В нашей стране действует Временное правительство Индии - группа сопротивления коренного населения, стремящаяся завершить уничтожение раджа. Мы давно предоставили им убежище в нашем государстве, но они долго прозябали в изгнании, не находя возможности ни нанести удар по радже, ни вернуться домой. Теперь, когда началась война, мы наконец нашли повод использовать их. Они будут тайно доставлены на родину, чтобы совершить диверсионные акты и бунты, чтобы отвлечь внимание наших врагов. Раджи, при всех их недостатках, гораздо больше нас, и с их безраздельным вниманием мы, несомненно, потерпим поражение. Однако, когда они почувствуют жар нового огня в тылу, мы, несомненно, одержим свою праведную победу. Кто знает, может быть, они даже обретут власть на развалинах раджа!"
afghanredux.25.a: "Объединение против империализма!"

afghanredux.26.t: "Коронация Насруллы в качестве эмира"
afghanredux.26.d: "После того как его противники были окончательно разгромлены, а правление обеспечено, Насрулла Хан официально созвал лойя-джиргу для коронации его в качестве правителя Афганистана. На протяжении всей истории Афганистана пуштунские старейшины традиционно созывали лойя джиргу для решения важных вопросов жизни страны, и в первую очередь для избрания нового лидера. Отказавшись от титула "Король", который использовался во время правления Хабибуллы, Насрулла решил короноваться как эмир Афганистана. Хотя это и символический жест, такой выбор слов отражает стремление эмира покончить со многими реформами прежнего эмира и повернуть Афганистан в сторону возвращения к более традиционалистскому правлению."
afghanredux.26.a: "Шахзада занимает своё законное место!"

afghanredux.27.t: "Строгое предупреждение прессе"
afghanredux.27.d: "Насрулле стало известно, что свободная пресса ведет себя довольно антагонистично по отношению к нынешнему режиму. Особенно враждебными были действия прессы в отношении его правления, где распространялись материалы, наносящие большой вред имиджу эмира. Насрулла решил действовать и организовал в Кабуле встречу со многими известными журналистами. Эмир милостиво разрешил этим издателям продолжать свою работу при условии, что они прекратят любые статьи, хотя бы отдаленно проливающие негативный свет на правление эмира. В противном случае, если эти правила будут нарушены, эмир не будет столь великодушен. Насрулла предупредил их, что их издательства будут конфискованы, а единственными газетами, которые они будут писать, станут письма из подземелья в Арге."
afghanredux.27.a: "Оставайтесь в строю!"

afghanredux.28.t: "Принц и его карты"
afghanredux.28.d: "С тех пор как Мохаммад Надир Хан вернулся в Афганистан, солдатский принц стал вести себя нестабильно. По слухам, принц мобилизовал крупные силы для "борьбы с бандитизмом" на наших индийских территориях. Ходят даже слухи, что Надир-хан якобы получает поддержку от Британской империи. Эмир Насрулла, поставив под сомнение его лояльность, встретился с принцем, чтобы развеять эти слухи. В ходе встречи принц заверил эмира в своей лояльности и сообщил ему о тайном заговоре местных вождей с целью свержения Насруллы. Чтобы предать заговорщиков суду, Надир-хан попросил у эмира должность главнокомандующего армией и щедрое жалованье. Насрулла прекрасно понимал, что принц лжет, но он знал, что Надир - опытный полководец с соответствующими амбициями. Теперь эмиру предстояло решить, уступить требованиям Надира или, наконец, сделать так называемую "дикую карту"."
afghanredux.28.a: "Если это означает лояльность Надира, то следует согласиться на сделку с принцем."
afghanredux.28.b: "Мы видим вашу ложь насквозь! Немедленно арестуйте принца!"

afghanredux.29.t: "Пакуйте чемоданы!"
afghanredux.29.d: "Мохаммад Азиз Хан, афганский посол в Рейхе, встретился с Кайзером в Берлине, чтобы обсудить вопрос об ограничении присутствия Германии в Афганистане. После сердечной беседы Кайзер принял решение о значительном сокращении численности экспедиции с целью сохранения суверенитета Афганистана и обеспечения большей опоры армии на собственный народ, а не на иностранных офицеров. В Кабуле останется лишь небольшая часть немцев, большинство из них возвращается на родину с подарками и нашими наилучшими пожеланиями. Их отъезд не означает прекращения тесных отношений между нашими странами, но мы, афганцы, должны позаботиться о своих собственных."
afghanredux.29.a: "Счастливого пути!"

afghanredux.30.t: "Поимка Амануллы"
afghanredux.30.d: "Пока коварный Аманулла пытался бежать в изгнание в Швейцарию, нам удалось помешать ему в этом. Когда все пути отступления были перекрыты, нам удалось выследить короля-предателя и задержать его во время злополучного побега в Дели. Теперь, когда Аманулла находится под нашей опекой, встал вопрос о его дальнейшей судьбе. Казнить ли нам этого предателя ислама и афганских ценностей, или же пощадить его и позволить ему провести остаток своих жалких дней, гниющих в тюрьме."
afghanredux.30.a: "Смерть - единственное наказание, которого он заслуживает!"
afghanredux.30.b: "Просто бросьте его в самую "комфортабельную" тюрьму Кабула."

afghanredux.31.t: "Входят два короля"
afghanredux.31.d: "В течение многих лет Хабибулла Калакани и его "саккависты" вели войну против реформ бывшего эмира. Контролируя значительную часть восточного Афганистана и город Герат, бандитский Король практически сравнялся по влиянию с афганским правительством. Чтобы убедиться, что в Афганистане правит только один эмир, Насрулла и его люди отправились в труднопроходимые горы Кохистан, чтобы встретиться с Бача в его крепости. После долгой беседы эмир обнаружил, что у них с "королем разбойников" много общих взглядов на исламскую веру и видение будущего Афганистана. Впечатленный новым эмиром, Калакани предложил взять в руки оружие для эмира в обмен на единовременную плату за Бачу и его людей. Насрулла знал, что принятие предложения разбойничьего короля вызовет возмущение элиты в Кабуле, чьи караваны и деревни подвергались набегам Бачи и его бандитов. Эмир также понимал, что отказ от этой сделки может раззадорить робкого таджика, и в сельской местности прольется ещё больше крови. Насрулла рассматривал возможность сделать Калакани встречное предложение, согласно которому он позволит Баче и его людям безопасно пройти на север, чтобы присоединиться к Ибрагим-беку и его моджахедам в Туркестане, положив тем самым конец правлению разбойничьего Царя. После долгих раздумий эмир Насрулла решил ... "
afghanredux.31.a: " ...принять предложение Бачи!"
afghanredux.31.b: " ...представить Баче встречное предложение!"

afghanredux.32.t: "Встреча с султаном"
afghanredux.32.d: "Эмир Афганистана часто устраивает государственные обеды и неофициальные встречи для членов своего двора, влиятельных лиц и дипломатов страны, но произошел уникальный случай, когда султан Османской империи был любезно принят эмиром и его двором в Арге. Этот прием был дан в знак признательности за помощь Османской империи во время четвертой англо-афганской войны. Прибыв на самолете и приземлившись на небольшой взлетно-посадочной полосе в Кабуле, султан в сопровождении своей свиты и Королевской гвардии прибыл в сопровождении конвоя афганской армии. По прибытии султана тепло встретили эмир и афганская Королевская гвардия. Примечательно, что в честь султана афганская Королевская гвардия исполнила впечатляющий строевой шаг и салют. После этой торжественной встречи султан и эмир вместе со своими приближенными удалились во дворец для ужина и развлечений. Во время этого мероприятия, когда гости были поглощены щедростью своих хозяев, султан и эмир имели возможность побеседовать наедине. Именно во время этой беседы султан рассказал о проблемах, с которыми сталкивается исламский мир, в частности, Османская Империя. Он охарактеризовал Османскую империю как "пороховую бочку" с растущей силой Каирской оси и внутренними противоречиями. Пограничные споры и стычки с Ираном, а также эскалация напряженности в Леванте и на Аравийском полуострове достигли небывалого уровня. Султан, чувствуя себя загнанным в угол, обратился к эмиру с просьбой оказать ему услугу - присоединить Афганистан к Османской империи. Он подчеркнул, что от поддержки Афганистана в случае конфликта зависит судьба Османской империи. Когда они смотрели на крыши Кабула, эмир дал свой ответ:"
afghanredux.32.a: "Халиф получит нашу поддержку!"
afghanredux.32.b: "Позвольте мне подумать об этом... "

afghanredux.33.t: "Империалисты-изгои требуют мира"
afghanredux.33.d: "Похоже, что даже под властью Великобритании ‘кладбище империй‘ не удается удержать. Радикальные империалисты, принадлежащие к Объединенному Имперскому Обществу в Афганистане, разорвали все связи с Антантой и двинули свою "Армию возмездия" на Дели. Воспользовавшись политической нестабильностью на субконтиненте, эти предатели захватили Дели, вынудив правительство Доминиона уйти в изгнание. После падения Доминиона к нам прибыла делегация с просьбой о перемирии между правительством изгоев и Антантой. В то время как время освобождения нашей родины идет, а наши армии уже на исходе, как нам реагировать?"
afghanredux.33.a: "Мы не можем выделить ресурсы для другого фронта, примите договор."
afghanredux.33.b: "Мы спасем Индию от этих наглых империалистов!"

afghanredux.34.t: "Империалисты-изгои требуют повторного вступления в Антанту"
afghanredux.34.d: "Империалисты-изгои, захватившие нашу жемчужину, вернулись с очередным сомнительным предложением. Они заявили, что являются врагами коррумпированной администрации в Дели и всецело преданы британской короне. Они попросили присоединиться к Антанте, чтобы помочь нам в освобождении родных островов. Некоторые считают, что лояльная Индия слишком важна, чтобы от нее отказываться, но многие в правительстве считают этих империалистов не более чем предателями империи, и приглашение их обратно было бы позором для тех, кто погиб, защищая доминион от их вторжения."
afghanredux.34.a: "Индия слишком дорога, чтобы её бросать, и мы с неохотой принимаем их предложение."
afghanredux.34.b: "Мы не ведем переговоров с предателями!"

afghanredux.35.t: "Калакани совершает набег на Кабул"
afghanredux.35.d: "Первым указом Калакани в качестве ‘Эмира‘ Бача предоставил своим верным последователям свободу действий при разграблении Кабула. Подобно стае диких зверей, Калакани и его люди высыпали из ворот Арг и вернулись на улицы Кабула. Разбойники-саккависты врывались в дома и грабили купеческий квартал, забирая все, что не было прибито к полу. Захваченные из кабульского арсенала современные винтовки бандиты опробовали на практике, расстреливая без разбора всех, кто попадался им на пути. По приказу Бачи все школы, дворцы и все остальное, что считалось еретическим, должно было быть снесено до основания. Калакани и его люди возвращались в Арг с обретенными завоеваниями, дымясь в ночном небе. Калакани знал, что эти действия вызовут гнев местной элиты и заставят её взяться за оружие против нового эмира. Но сегодня для бачи это не имело никакого значения: он и его люди праздновали во дворце бывшего эмира."
afghanredux.35.a: "Бача всегда отплатит своим людям!"

afghanredux.37.t: "Уход наших союзников"
afghanredux.37.d: "После завершения войны с делийским режимом наши османские и немецкие друзья начали собирать вещи для возвращения домой. Султан отменил джихад, а немцы оставили часть своих людей для продолжения экспедиции. С их уходом наши военные выглядят менее уверенными и способными справиться с нестабильностью, которая ещё сохраняется."
afghanredux.37.a: "Ну что ж."

afghanredux.38.t: "В Кабуле царит хаос!"
afghanredux.38.d: "После неудачной попытки Насрулла Хана захватить власть в Кабуле начался настоящий ад. В столицу пришли телеграммы о том, что армии Королевства разбиты и отступают в безопасные горы Кабула и Герата. Бандиты и разбойники вышли из своих нор, совершая набеги на города, грабя и разбойничая. В некогда славном эмирате воцарилась анархия. Города Пешавар и Кветта были разрушены войсками захватчиков, а вали Свата Миангул Абдул Вадуд, убежденный сторонник афганского Королевства, сидит в своей крепости Раджа Гира в осаде, не имея возможности получить помощь извне. Видя плачевное положение эмирата, Насир-уль-Мульк, Король Читрала, объявил о своей верности англичанам и со своими знаменитыми скаутами напал на афганские гарнизоны в своем штате, убив местного афганского губернатора. \n\nВ то же время кровь льется по улицам Кабула и течет рекой, люди пытаются защитить своё имущество и семьи от мародёров и бандитов, поскольку все правоохранительные органы либо перегружены, либо уничтожены. Новый эмир, Насрулла Хан, пропал без вести и считается погибшим, так как на город и Королевский дворец обрушились бандиты. Главарь бандитов, кохистанский таджик Хабибулла Калакани, начал тотальное наступление на Кабул с целью захвата столицы."
afghanredux.38.a: "Король бандитов вошел в Кабул и объявил себя королем!"
afghanredux.38.b: "Англичане взяли Кабул и разгромили афганскую армию."
afghanredux.38.c: "Надир-хан захватил Аргу и провозгласил новое Королевство."

afghanredux.39.t: "Аманулла коронован как эмир."
afghanredux.39.d: "После того как его противники были окончательно разгромлены, а правление обеспечено, Аманулла Хан официально созвал лойя джиргу, чтобы короновать себя в качестве правителя Афганистана. На протяжении всей истории Афганистана пуштунские старейшины традиционно созывали лойя джиргу для решения важных вопросов жизни страны, и в первую очередь для выбора нового лидера. Как и его отец, Аманулла стремится к реформированию афганской нации в современное государство. В отличие от своего отца, Аманулла имеет гораздо более радикальные идеи по реформированию Афганистана. Эмир должен осторожно идти по пути привнесения современности в Афганистан, чтобы не разрушить реформаторскую мечту Амануллы."
afghanredux.39.a: "Да здравствует Аманулла!"

afghanredux.40.t: "Надир-хан, принц-оппортунист"
afghanredux.40.d: "Мохаммад Надир-хан, лидер ветви Мусахибана, родился в 1883 г. в Дехрадуне (Британская Индия). Железный эмир, отец Хабибуллы, понимая, что представители этой ветви не прекратят попыток захватить трон, сослал их в Индию и велел наследнику никогда больше не пускать в страну представителей семьи "Аль-Яхья", иначе его династия понесет последствия. Взойдя на престол, эмир Хабибулла посетил с официальным визитом Британскую Индию, где влюбился в сестер Надира. Надир, поняв, что перед ним открылась возможность, воспользовался баловством эмира и выдал свою сестру замуж за эмира. Убедить короля разрешить их семье вернуться в Афганистан было делом нехитрым. \n\nВозвратившись в Афганистан, Надир сразу же начал налаживать контакты с прежними друзьями семьи Ветка и, используя их, стал генералом и возглавил афганскую армию в Третьей англо-афганской войне. Отличившись в этой войне, он стал военным министром и приступил к реформированию армии, что было облегчено благодаря привлечению германского военного атташе. В настоящее время принц Надир вместе со своим сыном Захиром не находится в Афганистане, так как старый принц восстанавливается после операции в Европе. Сейчас, когда страна стоит на пороге войны, Надир-хан строит планы своего возвращения, замышляя дестабилизировать обстановку в стране и захватить трон. До эмира дошли слухи, что между англичанами и Надир-ханом существуют теневые договоренности о возможном перевороте, но эмир не обратил внимания на эти опасения, заявив, что его шурин никогда не причинит ему вреда, ведь он ему как родной брат. Каковы бы ни были его намерения, Надир Хан обладает достаточным влиянием и людьми, стоящими за ним, чтобы стать большим именем в неизбежной борьбе за власть в Кабуле."
afghanredux.40.a: "Хорошо."
afghanredux.40.b: "Верните меня назад."

afghanredux.41.t: "Аманулла Хан созывает дурбар"
afghanredux.41.trad.d: "Вместе с новым союзником Амануллы, гильзайским старейшиной Шер Ханом Наширом, Король выступил на дурбаре. В своей речи Аманулла подчеркнул важность сохранения верности исламским традициям страны в столь нестабильный период её истории. Успокаивая опасения своих оставшихся молодых афганских союзников, Король пообещал, что всё ещё будет проводить обещанные реформы. Наконец, он заговорил о значительном улучшении афганской экономики за счёт тщательного экономического планирования и иностранных инвестиций. Дурбар разразился бурными аплодисментами в честь короля, которому пришлось пережить многое, чтобы принести стране мир и процветание."
afghanredux.41.mod.d: "Вместе с близким другом и соратником Амануллы, Абдулом Хави Дави, Король выступил перед собравшимися. В своей речи Аманулла подчеркнул важность сохранения верности реформаторским взглядам младоафганцев даже в столь нестабильный период истории страны. В заключение он рассказал о модернизационной мечте Махмуда Тарзи и младоафганцев. Аманулла официально объявил, что в Афганистане начинается переходный период к настоящей конституционной монархии, выборы в которую планируется провести в ближайшие месяцы. С этим заявлением дурбар разразился бурными аплодисментами в адрес своего короля, который выдержал многое и остался бескомпромиссным в своей миссии принести стране современность."
afghanredux.41.rad.d: "Вместе с новым союзником Амануллы, радикалом Мухаммадом Нур Тараки, Король выступил перед дурбаром. Бескомпромиссно проводя даже самые радикальные реформы, Аманулла отмечал, что только он один способен принести свет современности в страну. Аманулла выступил против отсталых старейшин и религиозного духовенства, которые привели нацию в лапы религиозного фундаментализма и трайбализма. Наконец, он заговорил о совмещёнии целей своих реформ с целями Вечного огня. Аманулла официально объявил о том, что в Афганистане начнется масштабный экономический переворот на основе планирования и земельной реформы. Благодаря сотрудничеству с ними Кабул станет бьющимся промышленным сердцем Азии и титаном антиимпериализма. После этого заявления дурбар разразился бурными аплодисментами в честь своего короля, который многое пережил и остался бескомпромиссным в своей миссии принести стране современность."
afghanredux.41.a: "Аманулла спас нацию от хаоса!"
afghanredux.41.b: "Аманулла воплотил в жизнь свои реформаторские идеи!"
afghanredux.41.c: "Да здравствует Красный эмир и Вечный огонь!"

afghanredux.42.t: "Наши особые отношения"
afghanredux.42.d: "Казалось бы, невозможное достигнуто, и проклятие кладбища империй снято, наше лояльное правительство под руководством вице-короля Амери полностью утвердилось над всеми функциональными государственными структурами Афганистана. Теперь, когда наш триумф близок, мы должны решить вопрос о взаимоотношениях между нашим Доминионом и правительством Дели. Хотя Доминион Дели оказал большую помощь в восстановлении порядка в Афганистане, его нынешнее правительство может вступить в противоречие с нашими империалистическими целями и впоследствии предать идеалы Империи. Тем не менее, будем ли мы и дальше сотрудничать с нашими доблестными союзниками в Дели или же предпримем шаги, чтобы не только подорвать, но и разрушить их предательскую легитимность?"
afghanredux.42.a: "Оставайтесь с Черчиллем и Обществом Индийской империи."
afghanredux.42.b: "Мы верны Индии и Империи!"
afghanredux.42.c: "Доминион пал, мы должны планировать его спасение"

afghanredux.43.t: "Экспедиция Нидермайера-Хентига отступает"
afghanredux.43.d: "Увидев кровь в воде, сотрудники германского посольства и их семьи сегодня утром покинули Кабул на самолете. Вместе с ними вылетели Оскар фон Нидермайер и Вернер Отто фон Хентиг - два архитектора военных реформ в Афганистане. Некоторые очевидцы утверждают, что среди отлетающих с кабульского аэродрома был и сам Хабибулла-хан. Внезапный отъезд вызвал переполох среди кабульцев, которые считают, что бывшие немецкие союзники бросили их на съедение волкам."
afghanredux.43.a: "Auf Wiedersehen?"

afghanredux.44.t: "Триумф джелалабадского эмира"
afghanredux.44.d: "После череды сокрушительных поражений саккавистов недоукомплектованные и перенасыщенные армии Бача оставили дорогу на Кабул открытой для Али Хана и его союзников из племен. Встретив жалкое сопротивление бандитов у городских ворот, торжествующий Али Ахмад-хан и его люди перебили оставшихся бандитов и верхом на лошадях проехали через город. После поражения Бачи покрытые шрамами кабульцы покинули свои дома и вышли на улицы, чтобы поблагодарить своих освободителей и отпраздновать падение разбойничьего Царя. Когда войска Али-хана подошли к Арге, они обнаружили, что крепость уже разграблена и покинута. Трусливый Калакани, зная о своей гибели, ещё накануне бежал в горы с оставшимися верными сторонниками. Когда ликующие солдаты подняли над дворцом своё знамя, Али-хан не разделил их радости. Проходя по обстрелянным залам Арг, он думал только о том, сколько смертей и разрушений пришлось пережить афганскому народу. С падением короля бандитов Али Хан надеется, что страна наконец-то начнет выздоравливать."
afghanredux.44.a: "Пусть в Афганистане наконец наступит мир."

afghanredux.45.t: "Надир-хан захватывает Кабул"
afghanredux.45.d: "После череды сокрушительных поражений саккавистов недоукомплектованные и перегруженные армии Бача оставили дорогу на Кабул открытой для Надир-хана и его союзников из племен. Встретив жалкое сопротивление бандитов у городских ворот, торжествующий Мухаммед Надир-хан и его люди перебили оставшихся бандитов и верхом на лошадях проехали через город. Пробившись через Арг, войска Надир-хана обнаружили, что крепость уже разграблена и покинута. Осознав свою гибель, трусливый Калакани ещё накануне вечером бежал в горы с оставшимися верными сторонниками. После поражения Бачи покрытые шрамами кабульцы покинули свои дома и вышли на улицы, чтобы воздать благодарность своим освободителям и отпраздновать падение разбойничьего Царя. Кабульцы последовали за ним в Салаамхана-и-Ам, где торжествующий принц произнес речь. Перед тысячами кабульцев Надир-хан заявил собравшимся, что вернулся не за властью, а для того, чтобы просто выполнить свой долг перед Афганистаном и его народом. Он сказал, что примет их решение избрать лидера по своему усмотрению. Народ единодушно выбрал Мохаммада Надир Хана новым эмиром, и тот с радостью согласился. Кабульцы кричали "Аллаху Акбар!", били в барабаны и стреляли из винтовок в воздух. Весь день кабульцы празднуют падение короля-бандита и наступление новой эры мира для Афганистана."
afghanredux.45.a: "Аллаху Акбар! Да здравствует Мохаммад Надир Хан!"

afghanredux.46.t: "Местные муфтии провозглашают Ахмад Али Хана эмиром"
afghanredux.46.d: "Наш славный рейд на Кабул привел в бешенство некогда гордую и могущественную пуштунскую элиту. Долгие годы они насмехались над "Бача-и-Саку" и его разбойниками, теперь же они опасаются за свою жизнь! В знак отчаяния против Бачи и его праведной армии представители религиозного духовенства провозгласили Али Ахмад Хана эмиром. Али Ахмад-хан, принадлежащий к кадетской ветви Шагаси Королевской семьи Мохаммадзай, - один из немногих оставшихся в стране представителей Королевской династии. Из антисаккавистского оплота Джелалабада так называемый "эмир" объединил местные пуштунские племена в полномасштабное восстание против нашего правительства. Получив известие об этом провозглашении, Бача разразился веселым смехом, пообещав в течение нескольких месяцев уничтожить этого самозваного эмира. Позднее Калакани ещё раз подтвердил, что заявление Ахмад-хана его ничуть не обескуражило, заявив, что только возвращение больного солдатского принца Мухаммеда Надир-хана может стать причиной для беспокойства."
afghanredux.46.a: "Этот толстый дурак может попробовать!"
afghanredux.46.b: "Мы должны освободить Афганистан от этого тирана!"

afghanredux.47.t: "Принц-солдат возвращается"
afghanredux.47.d: "В обстрелянном тронном зале Арг Калакани и его люди собрались, чтобы спланировать свои дальнейшие действия против Али Ахмад-хана и его мятежа. В самый разгар совещания ко двору бачи примчался посланник с тревожными известиями. Посланник объяснил Калакани, что всю ночь ехал с вестью о том, что саккавистские войска отбиты у вторгшейся в долину Логара армии. На вопрос Калакани, не являются ли эти люди солдатами Ахмад-хана или, возможно, англичан, гонец ответил, что армию возглавляет не кто иной, как Мухаммад Надир-хан, принц-солдат. От этого известия цвет лица Бачи исчез, и он снова опустился в кресло. Калакани давно восхищался талантами Надир-хана, под началом которого он служил солдатом во время Третьей англо-афганской войны. Потрясенный, но непреклонный в своей цели, Калакани призвал своего брата Хамидуллу собрать войска для противодействия силам Надир-хана на юге. Теперь, когда саккавистам предстоит война на два фронта, бача должен эффективно использовать свои ограниченные ресурсы и хитрость, чтобы одержать победу над претендентами на трон."
afghanredux.47.a: "Мы победим этих стервятников. Иншаллах."

afghanredux.48.t: "Чествование нового поколения страны"
afghanredux.48.d: "В рамках масштабных реформ в сфере образования Надир-шах решил отметить достижения молодежи страны, посетив церемонию вручения дипломов в одной из местных средних школ Кабула. Под палящим афганским солнцем Надир Шах вкратце рассказал о достижениях афганской молодежи и о том, какую роль она будет играть в определении будущего страны. В то время как Король направился к столу, чтобы собрать награды для отличившихся учеников, в толпе появилась фигура, которая стала пробираться вперёд. Не успев ничего заметить, нападавший достал из кармана пистолет и трижды выстрелил в короля. В условиях паники Королевской охране удалось задержать преступника и пробраться на платформу для спасения Надир-шаха. Поднявшись на платформу, Королевская охрана обнаружила, что ..."
afghanredux.48.a: " ... Машаллах! Пули убийцы промахнулись!"
afghanredux.48.b: " ... Пули пробили рот и горло короля, убив его мгновенно."

afghanredux.49.t: "Лойя Джирга коронует Надир-шаха эмиром!"
afghanredux.49.d: "После того как его противники были окончательно разгромлены, а правление обеспечено, Мохаммад Надир Шах официально созвал лойя джиргу, чтобы короновать себя в качестве правителя Афганистана. На протяжении всей истории Афганистана пуштунские старейшины традиционно созывали лойя джиргу для решения важных вопросов жизни страны, и в первую очередь для избрания нового лидера. Как и покойный Хабибулла, Надир Шах стремится к широкой модернизации Афганистана, не жертвуя при этом традиционалистскими корнями страны. "
afghanredux.49.a: "Да здравствует новый эмир!"

afghanredux.50.t: "Путч Дауд-хана!"
afghanredux.50.d: "Раздутая афганская Королевская армия стала непредвиденным следствием масштабного военного строительства бывшего короля и привела к коррупции и фракционности. Наиболее влиятельной из этих военных группировок является "Клуп-е Мелли", националистическая организация, основанная Мохаммадом Дауд-ханом, сыном видного афганского дипломата. Стремясь воспользоваться паникой, возникшей после смерти Надир-шаха, Дауд-хан и его союзники начали тотальное наступление на Кабул. Лишенное тесной сети союзников, созданной бывшим королем, правительство молодого Захир-шаха сталкивается с первой проблемой. На улицах Кабула снова полыхает война между кварталами, в которой участвуют сторонники короны и путчисты. Дауд Хан возглавил свои силы, чтобы попытаться захватить радиовышку в Арге и взять на себя управление страной. Спорадическая стрельба и взрывы продолжались до поздней ночи, но к утру стало ясно, что ... "
afghanredux.50.a: " ...лоялисты победили Дауда!"
afghanredux.50.b: " ... Путч Дауда удался!"

afghanredux.51.t: "Судьба эмирата?"
afghanredux.51.d: "Захватив власть у шаха Махмуда и поддерживавших его англичан и немцев, Дауд Хан и временное правительство не решаются решать вопрос о монархии. Реформисты в нашей Клике считают, что монархия - это всего лишь след племенного прошлого Афганистана. Они считают, что этот устаревший институт нам не нужен и следует провозгласить республику, первым президентом которой станет Дауд Хан. Некоторые прагматичные консерваторы в нашем альянсе рассматривают монархию как полезный инструмент для нашего правительства. Чтобы не позволить свергнутому Захир-шаху или даже изгнанному Аманулле претендовать на легитимность в изгнанном Королевстве, консервативные члены нашей Клики предложили короновать нового короля для обеспечения стабильности нашего нового правительства. Они предложили, чтобы следующим королем стал Мохаммад Азиз Хан, отец Дауд Хана. Будучи сводным братом покойного Надир-шаха, Азиз-хан позволит считать наше правительство легитимным и продолжением монархии и линии Мусахибана. Время работы временного правительства подходит к концу, и теперь мы должны определиться с правительством нашего нового Афганистана."
afghanredux.51.a: "Эмират - пережиток прошлого, Республика восстает!"
afghanredux.51.b: "Мы должны чтить наши традиции, да здравствует Империя!"

afghanredux.52.t: "Восхождение арийцев"
afghanredux.52.d: "На тайной встрече с представителями Революционной партии, местными губернаторами и военными Дауд Хан раскрыл свои планы по возрождению афганской нации. В рамках пропагандистских мероприятий правительства были перерисованы карты, на которых весь регион Хорасан был включен в состав Афганистана. Для закрепления арийского происхождения пуштунов Министерством образования будет утвержден новый национальный учебный план, в котором будет воспеваться гордое происхождение нашего народа. Для завершения преобразований Национально-революционная партия решила ознаменовать новую эру в нашей истории официальным переименованием страны. Хотя это решение носит в основном символический характер, такое название будет означать прекращение нашей зависимости от малочисленных племен, составляющих нашу нацию, и возникновение полностью пуштунского государства. В ознаменование этого национального обновления Дауд Хан и его правительство решили отправиться в путь под знаменем пуштуно-арийской судьбы..."
afghanredux.52.a: "... Великого Хорасана, названного так в честь гор, с которых спустился наш народ."
afghanredux.52.b: "... Ариана - древнее название нашего народа."
afghanredux.52.c: "... Афгания - земля пуштунов."
afghanredux.52.e: "... Пуштунистан, сохраняя верность нашей пуштунской идентичности"
afghanredux.52.f: "... мир не готов к правде."

afghanredux.53.t: "Первые парламентские выборы в Афганистане"
afghanredux.53.d: "Под руководством реформатора [AFG.getleader] Афганистан приступил к осуществлению обещанного перехода от абсолютистской системы к конституционной системе под властью короны. С созданием конституционной монархии будут проведены первые в истории нашей страны честные и свободные демократические выборы, которые определят, какая партия будет доминировать в новом парламенте, направляя создание этой младенческой демократической системы, и, соответственно, лидер какой партии займет почетный пост премьер-министра. Перед народом предстали четыре основные партии, в основном разделенные на два лагеря. Исламисты, стремящиеся к созданию истинно исламского правительства, руководствующегося Аллахом, возвышенной культурной реформацией и союзного с имамами. Их свободная коалиция разделена на прогрессивных популистов из Партии Отечества Гулама Мохаммада Гобара, стремящихся построить социальное государство на основе протоисламского социализма Абу Дхарра аль-Гифари и татарского вайси, и консервативные популисты Мусульманской лиги Мухаммада Икбала, стремящиеся создать широкую коалицию традиционалистских и консервативных мусульман на всем субконтиненте. С другой стороны, секуляристы, стремящиеся разными путями отдалить афганское управление от религии: "Пробужденная молодёжь" Абдула Рауфа Бенавы, стремящаяся к религиозному Просвещению, чтобы сохранить религию живой, уважаемой, но полностью отделенной от управления, и "Молодые афганцы" Абдула Хади Дави и его либеральные кемалисты-националисты, стремящиеся полностью отделить афганское управление от ислама. Теперь нам остаётся только ждать, когда придут и будут подсчитаны голоса, когда народ впервые в нашей истории решит свою судьбу."
afghanredux.53.a: "Партия Отечества Гулама Мохаммада Гобара"
afghanredux.53.b: "Партия пробужденной молодежи Абдула Рауфа Бенавы"
afghanredux.53.c: "Молодые афганцы Абдул Хади Дави"
afghanredux.53.e: "Мусульманская лига Мухаммада Икбала"

afghanredux.54.t: "Пересмотр линии Дюранда?"
afghanredux.54.d: "После унизительного поражения в четвертой англо-афганской войне афганские территории вдоль линии Дюранда были отторгнуты от нас и присоединены к землям доминиона Дели. Однако Надир-шах с нетерпением ждет возвращения наших потерянных земель и, возможно, начнет переговоры с Антантой о возвращении региона. Несмотря на это, нам придется уступить любым требованиям Антанты, что может оказаться вредным для нашего правления, хотя и необходимым для восстановления нашей власти на линии Дюранда."
afghanredux.54.a: "Отправьте делегацию!"
afghanredux.54.b: "Мы не прогнемся перед нашими врагами!"

afghanredux.55.t: "Афганистан стремится к пересмотру линии Дюранда"
afghanredux.55.d: "Прибыла делегация из Афганистана, желающая перезаключить договор об афганских территориях на линии Дюранда. Надир-шах получил нашу молчаливую поддержку в своем приходе к власти. Мы попросим их официально присоединиться к Дели в их миссии по воссоединению Индии в обмен на их потерянные земли."
afghanredux.55.a: "Мы сделаем им предложение, от которого они не смогут отказаться."
afghanredux.55.b: "Антанта больше не будет приближаться к Афганистану!"

afghanredux.56.t: "Антанта согласна!"
afghanredux.56.d: "Антанта согласилась вернуть законные афганские территории за линией Дюранда в обмен на присоединение к Доминиону в его миссии по возвращению бывших земель Британской Индии. Этот дипломатический триумф развеял все опасения Надир-шаха по поводу установления более тесных связей с Британской империей."
afghanredux.56.a: "Славный день!"

afghanredux.57.t: "Антанта отказалась!"
afghanredux.57.d: "Британская делегация выполнила условия Второго Равалпиндского договора и отказалась вернуть наши законные земли. Этот полный дипломатический провал вызвал сомнения в том, что Надир-шах будет поддерживать более тесные связи с Британской империей. Должен ли Король-солдат сохранить лицо и в пятый и последний раз пересечь линию Дюранда или признать своё поражение и склонить голову перед британцами."
afghanredux.57.a: "Мы были глупцами, когда доверяли британцам!"
afghanredux.57.b: "Мы все равно присоединимся к Антанте."
afghanredux.57.c: "К черту британцев! Пятый раз - это шарм!"

afghanredux.58.t: "Смерть ’Джелалабадского эмира’"
afghanredux.58.d: "Во время транспортировки в Кабул Али Ахмад Хан сумел одолеть своих похитителей и бежал. После непродолжительных поисков Али Ахмад Хан был обнаружен в доме одного из хазарейских племен вместе со своими сыновьями, которые собирались бежать в Британскую Индию. Поисковая группа быстро расстреляла и соплеменников, и сыновей Али Хана, а самого претендента на звание эмира взяла в плен. Проведя последние дни в подземелье арги, Али-хан был наконец казнен. Стремясь показать пример лжеэмиру, Калакани приказал избить Али-хана, раздеть его догола и провезти по улицам Кабула на ослиной спине. Затем Али Хана привезли на взлетно-посадочную полосу на окраине Кабула, где его уже ждал Калакани со своими людьми. Непоколебимый, окровавленный эмир ничего не сказал бача, предпочитая смотреть в небо. В качестве последнего акта против претендента Калакани приказал расстрелять Ахмада из пушки, чтобы не дать ему возможности похоронить себя. Али-хана привязали к устью пушки, и после этого от него мало что осталось."
afghanredux.58.a: "Пусть это послужит уроком для всех, кто осмелится выступить против Бачи!"

afghanredux.59.t: "Борьба с 'Принцем-солдатом'"
afghanredux.59.d: "Зная, что у его войск нет шансов против хорошо снабженных и дисциплинированных сил Надир-хана, Калакани решил прибегнуть к разбойничьей тактике, которую он использовал для набегов на караваны, почти в четыре раза превышающие численность его собственной разбойничьей армии. Чтобы произвести впечатление безрассудного бандита, разбазаривающего свои силы, Калакани приказал двум своим командирам начать атаку на опорные пункты Надира, в то время как принц-солдат планировал встретиться с местным вождем, чтобы заручиться его поддержкой перед нападением на Кабул. В течение нескольких недель Калакани и его самые верные последователи скрывались в долине Логар, ожидая караван принца. В последний день Калакани увидел лошадей, въезжающих в долину, и сделал свой ход. Зная, что от этого выстрела зависит судьба эмирата и его жизнь, Бача прицелился из винтовки. Надир-хан успел заметить лишь отблеск в уголках своих линз, прежде чем пуля пробила ему череп. Чтобы создать впечатление, что они противостоят гораздо более многочисленной армии, Калакани расставил своих людей по разным позициям в долине, чтобы они начали стрелять после первого выстрела. Чтобы добавить хаоса, Калакани применил ещё одну уловку из времен своих мародерских походов - использовал ручные гранаты, чтобы парализовать силы принца страхом. Чуть меньше чем через час Мохаммад Надир-хан лежал мертвый в долине. Калакани отпраздновал свою победу, стреляя в бегущих соплеменников, а затем поскакал обратно в Кабул, чтобы сообщить о гибели принца-солдата от рук Бача-и-Саку."
afghanredux.59.a: "Кто теперь осмелится выступить против Бачи?"

afghanredux.60.t: "Али Ахмад-хан встречается с принцем-солдатом"
afghanredux.60.d: "После того как оставшиеся саккависты бежали в свои горные укрытия, Али Ахмад Хан попытался начать кампанию примирения с различными группировками, выступавшими против разбойничьего короля. Чтобы предотвратить дальнейшее кровопролитие в стране, Али Ахмад Хан организовал встречу с Мохаммадом Надир Ханом для обсуждения будущего Афганистана. Встретившись в лагере Надир-хана к югу от Кабула, два хана наконец-то встретились. После нескольких часов напряженных переговоров между двумя сторонами эмиры выдвинули два предложения. Али Ахмад Хан предложил Солдатскому принцу должность командующего новой Королевской армией, если тот признает легитимность правительства, избравшего его эмиром. ‘Дикая карта’, Мохаммад Надир Хан сделал Али Хану собственное предложение. Если Али Ахмад Хан перейдёт на сторону армии Надира и присоединится к нему во время похода на Кабул, он получит титул премьер-министра в новом правительстве солдатского принца."
afghanredux.60.a: "Мохаммад Надир-хан преклоняет колено!"
afghanredux.60.b: "Али Ахмад Хан принимает предложение!"

afghanredux.61.t: "От бригадира к эмиру"
afghanredux.61.d: "Несмотря на практически невозможные шансы, Хабибулла Калакани победил Мохаммада Надир-хана и претендента Али Ахмад-хана и официально созвал лойя-джиргу, чтобы короновать его как правителя Афганистана. На протяжении всей истории Афганистана пуштунские старейшины традиционно созывали лойя джиргу для решения важных вопросов жизни страны, в первую очередь для избрания нового лидера. Впервые в истории страны Афганистаном правит не пуштун, и большинство элиты страны до сих пор испытывает недовольство правлением Калакани. Стремясь укрепить чувство легитимности, Калакани решил официально короновать себя как эмира Хабибуллу II, неофициально продолжив линию престолонаследия. С его коронацией Бача должен начать переход от разбойничьей шайки в горах Кохистана к управлению целым государством. Пока у него под рукой винтовка, Бача-е Саку будет продолжать бросать вызов самой судьбе!"
afghanredux.61.a: "Кто же теперь осмелится выступить против Бачи?"

afghanredux.62.t: "Великий праздник"
afghanredux.62.d: "Когда эмир проходит по улицам Кабула, возмущенные местные жители поворачивают головы, а дети в страхе прячутся, чтобы не навлечь на себя гнев ’Бачи’. Стремясь завоевать доверие тех, кто видит в новом эмире лишь кровожадного бандита, Калакани устраивает в крепости-цитадели Арг грандиозный пир. Всего за несколько дней тысячи соплеменников стекались с высокогорий в израненную битвами столицу, чтобы принять участие в празднествах, устроенных эмиром. Среди толпы был и сам Калакани, присоединившийся к своим подданным, которые кружили вокруг петушиного боя в разбомбленных личных покоях эрга. На какое-то мгновение афганский народ смог забыть о своем неопределенном будущем, и Кабул вновь забурлил жизнью."
afghanredux.62.a: "Возможно, когда-нибудь Афганистан познает мир."

afghanredux.63.t: "Разграбление казны"
afghanredux.63.d: "Пока Калакани и его люди сражались с отчаянными Королевскими гвардейцами, защищавшими Кабул до последнего вздоха, бача на самом деле мало заботился о городе. Для Калакани настоящий приз лежал под крепостью Арг. Перед началом штурма разбойники узнали от информатора, что под крепостью находится сокровищница Хабибуллы, доверху наполненная золотом и другими сокровищами. С помощью захваченного артиллерийского орудия саккависты пробили крепостные стены и ворвались во дворец, уничтожив оставшихся стражников и принцев. Когда Калакани и его люди спустились в подземелья Арг, они наконец-то добрались до гигантской железной двери. Взорвав её с помощью динамита, разбойники с жадностью ждали своей награды. Когда пыль осела, в хранилище осталось лишь несколько монет, разбросанных по полу. Хабибулла уже опустошил казну перед своим бегством из Афганистана. Бача был в ярости, ведь он обещал отплатить своим людям сполна. Не желая гневить свою верную группу, Калакани направил своих людей к новой добыче - городу Кабулу."
afghanredux.63.a: "Этот жирный ублюдок ещё пожалеет, что опустошил хранилище!"

afghanredux.64.t: "Смерть ремесла"
afghanredux.64.d: "Для воинственных племен Афганистана, в первую очередь пуштунов, джезайль является не только любимой культурной иконой, но и надежным оружием. Изготовленные вручную и передаваемые из поколения в поколение, эти кремневые ружья знакомы большинству наших молодых людей, и они предпочитают использовать их прежде всего. Однако с развитием окружающего нас мира джезайль все больше и больше превращается в реликвию. И хотя в мастерстве им не откажешь, на поле боя они не могут сравниться со своими современными аналогами. Это в полной мере проявилось во время недавней войны с англосаксами: оружие наших воинов было превзойдено более надежными и стандартизированными винтовками Ли Энфилд. Хотя мы уже однажды одержали победу над британцами, нам нельзя успокаиваться. \n\nПосле новых реформ афганской армии мы с тяжелым сердцем должны стандартизировать оружие и отказаться от джезайля в нашей армии. Мы уже сталкиваемся с сопротивлением, когда совещания высокопоставленных военных перерастают в ожесточенные споры. Вожди нескольких племен и более консервативно настроенные военнослужащие возмущены этими изменениями и обещают противостоять подобным изменениям, которые "разрушают наследие нашей нации". Однако мы не можем контролировать окружающий нас мир, и если мы хотим защитить суверенитет нашей страны, мы должны сделать так, чтобы каждый молодой человек в нашей армии имел все необходимое для защиты нашей любимой страны."
afghanredux.64.a: "Возможно, их ещё можно использовать для проведения военных парадов."

afghanredux.65.t: "Наследие Дуррани"
afghanredux.65.d: "Приняв облик своего ‘предшественника‘, эмир Калакани, наконец, пошел на провозглашение новой Дурранийской империи, чтобы закрепить за собой место истинного монарха, чье наследие пройдет испытание временем, поскольку он стремится объединить большую часть Центральной Азии под властью своей исламской империи при поддержке союзников-бандитов. Стоящий на фундаментальных столпах трайбализма, партизанской войны и бандитизма, законов шариата и абсолютной преданности исламу, лояльности моджахедов, традиционалистского фундаментализма и гиперконсерватизма, этот новый домен является скорее личным государством военачальника Бача-йе Сакао, чем царским сюзеренитетом, но, тем не менее, он стоит наперекор всем, кто пытается противостоять так называемым избранникам Аллаха. Будучи "настоящей" второй империей Дуррани только по названию, новая вотчина Калакани будет повиноваться своему новому хозяину, как кошмарный сон Ахмад-шаха Дуррани, вновь восходящий над засушливым сердцем Азии."
afghanredux.65.a: "Да продолжим мы их славное наследие!"

afghanredux.66.t: "Вопрос халифу"
afghanredux.66.d: "В условиях упадка и коррупции Османской империи, когда египетские, левантийские и персидские паразиты подгрызают её основы вместе с вмешательством разноплеменных и других иностранных держав, эмир Калакани поставил под сомнение так называемую "законную" роль верховного халифа всего ислама и его претензии на единую мусульманскую империю в целом. Даже провозгласив себя халифом, Калакани часто мечтает о вторжении на запад, чтобы присвоить себе этот титул по праву завоевания. Любопытное предложение, но он ни за что не пойдет на это... верно?"
afghanredux.66.a: "Только Бача достоин быть халифом!"
afghanredux.66.b: "Богохульство! Единственный истинный халиф - в Костантинии!"

afghanredux.67.t: "Султан прибывает в Кабул"
afghanredux.67.d: "После распада Османской империи и её владений в Африке, на Аравийском полуострове и Ближнем Востоке до нас дошла информация о том, что султан вместе с членами своего кабинета и армией прибыл в Кабул. Действительно, замечательно, что султан выжил в сложных условиях тех территорий, которые им пришлось преодолеть, чтобы добраться до Афганистана, и для нас большая честь, что он выбрал нашу страну в качестве убежища. Тем не менее, некоторые советники эмира высказывают опасения. Они предполагают, что это первоначальное "временное" изгнание может стать постоянным. Для защиты авторитета эмира они предлагают принять меры, которые не позволят султану получить слишком большое влияние в Афганистане, если изгнанники Османа попытаются это сделать."
afghanredux.67.a: "Надеюсь, ваше пребывание здесь не будет слишком долгим, но добро пожаловать в Кабул!"

afghanredux.68.t: "Османская армия запрашивает армейские позиции"
afghanredux.68.d: "Удивительно, но остатки Османской армии также прибыли в Афганистан после долгого пути через Иран со своих позиций на Ближнем Востоке. Несмотря на трудности, такие как авангард Каирской оси, засады бедуинов и иранские патрули, они успешно добрались до Кабула и разместили гарнизон на его окраине. Их присутствие способствовало снижению уровня бандитизма в окрестных деревнях, но в то же время привело к росту попрошайничества и бродяжничества. Офицеры из этой группы обратились к эмиру, выразив свою заинтересованность в службе в его войсках и предложив пополнить ими ряды афганской армии."
afghanredux.68.a: "Их опыт и рабочая сила будут неоценимы!"
afghanredux.68.b: "Разве вы не проиграли свою последнюю войну? Не договоримся!"

afghanredux.69.t: "Османы просят о назначении на гос. должности"
afghanredux.69.d: "С момента прибытия османских изгнанников в Афганистан к эмиру обратилось значительное число лиц из их генеральной ассамблеи, добравшихся до Кабула, с просьбой предоставить им должности в действующем правительстве. Хотя их способности и вклад приветствовались бы, а не оставались без дела, есть опасения, что если они получат влиятельные должности, то это может изменить баланс сил в пользу изгнанников и поставить под угрозу нашу автономию..."
afghanredux.69.a: "Мы приветствуем их административные способности!"
afghanredux.69.b: "Вы должны быть гостями!"

afghanredux.70.t: "Османы совершают государственный переворот"
afghanredux.70.d: "После накопления власти османских изгнанников в администрации эмира, их полного влияния на действующее правительство Афганистана и недовольства администраторов, османские изгнанники и офицеры решили взять дело в свои руки. Против действующего правительства был совершен переворот, и эмир был успешно усмирен. В результате наши войска установили полный контроль над всем государством и приступили к уничтожению предателей, осмелившихся выступить против османского правления. Таким образом, в сердцах изгнанников зажегся дух освобождения, а новое правительство под руководством Османа Фуада прокладывает путь к славному восстановлению нашей утраченной империи."
afghanredux.70.a: "Следующая остановка - Костантинийе!"

afghanredux.71.t: "Османы и афганцы правят вместе"
afghanredux.71.d: "С тех пор как в Афганистане появились изгнанники Возвышенной Порты, которых эмир встретил с распростертыми объятиями, отношения между эмиром и османскими изгнанниками были долгими и сложными, поскольку противоречия и конфликты возникали на протяжении всего пребывания изгнанников в стране. Несмотря на это, благодаря грамотному политическому жонглированию и маневрированию, осуществляемому обеими администрациями, удалось достичь компромисса, удовлетворяющего обе стороны. Таким образом, было достигнуто соглашение о создании совместного правительства между изгнанниками и нашей нынешней администрацией, объединившегося в правильное афгано-османское правительство, сформировавшее уникальную связь, подобной которой не существует, стремящееся восстановить былую славу."
afghanredux.71.a: "Да здравствуют эмир и султан!"

afghanredux.72.t: "Восстановление Османской империи"
afghanredux.72.d: "После долгой и изнурительной кампании, проходившей в жарких пустынях и на опасной пересеченной местности Ближнего Востока, мы наконец-то отвоевали Константинию, что позволило нам выполнить своё обещание и вернуть султану его законное место халифа ислама и султана возрожденной Османской империи. От Дарданелл до Багдада, от Синая до Анкары - земли так называемого "больного человека Европы" были очищены от болезней и возвращены к жизни, когда истинные потомки Аллаха вновь украсили Плодородный полумесяц. Стоя бок о бок, наши союзные войска Афганистана и Османского правительства в изгнании смогли преодолеть все трудности, и теперь мы можем вместе греться в лучах солнца как братские народы навеки. Теперь начинаются геркулесовы усилия по восстановлению старого порядка в новом свете, чтобы он снова не пришел в упадок, но, по крайней мере, на этот раз мы не будем одиноки в своих усилиях, поскольку избранная Аллахом земля на этой плодородной земле будет отстраиваться кирпичик за кирпичиком."
afghanredux.72.a: "Больной человек теперь исцелен!"

afghanredux.73.t: "Награда афганцам"
afghanredux.73.d: "После того как наша Империя наконец-то вернулась на своё законное место в Стамбуле, мы должны вернуть должок и решить, что делать с нашими старыми афганскими союзниками, которые поддержали наш путь домой и сделали весь этот джихад возможным. Создать ли нам автономный Афганистан, находящийся под нашим контролем, или вернуть законному эмиру Насрулле его трон, чтобы он правил вместе с нами как равный союзник под властью Аллаха?"
afghanredux.73.a: "Создать автономное афганское государство."
afghanredux.73.b: "Короновать Насруллу как законного эмира дружественного Афганистана."

afghanredux.74.t: "Афгано-османское единство"
afghanredux.74.d: "После долгого периода изгнания и тесного сотрудничества восстановленное правительство Османской империи и правительство Афганистана стали настоящими союзниками с неразрывными узами и непоколебимой верой в способность друг друга довести наши совместные устремления до успешного и неизбежного конца. Объединённые целью, верой и дипломатическими перспективами, пусть Афганистан и возрожденная Османская Империя царствуют вместе тысячу лет или даже больше, ибо вместе нас не остановить!"
afghanredux.74.a: "Вместе, под властью Аллаха, мы переживем любую бурю!"

afghanredux.75.t: "Предложение от Принца-воина"
afghanredux.75.d: "Мы получили секретное предложение от Османа Фуада Эфенди - принца-воина из дома Османоглу и внука покойного великого султана Мурада V, который хотел бы использовать Афганистан в качестве плацдарма для своих будущих попыток вернуть османский трон. Должны ли мы позволить этому храброму солдату ислама работать над восстановлением утраченного наследия из Кабула, или же нам следует отбросить эти реликвии ушедшей эпохи на пыльные страницы истории, где им и место?"
afghanredux.75.a: "Пригласите их!"
afghanredux.75.b: "Их время давно прошло. Не обращайте внимания на их мольбы."

afghanredux.76.t: "Строительство Дарул-Амана"
afghanredux.76.d: "В честь победы над мятежниками, испытавшими на прочность его правление, и успеха проведенных реформ Аманулла Хан наконец-то начал строительство своего одноименного города Дарул-Аман, расположенного в нескольких километрах к юго-западу от Кабула. Увлекшись европейским градостроительством, Аманулла уже разработал проекты дворцов, музеев и современного общественного транспорта. Должен ли Аманулла ограничить гениальность Даруль-Амана только частью города или этот район станет ступенькой для полномасштабной модернизации афганской столицы?"
afghanredux.76.a: "Даруль-Аман должен стать предметом зависти всего мира!"
afghanredux.76.b: "Я до сих пор люблю старый Кабул!"

afghanredux.77.t: "Судьба аристократии"
afghanredux.77.d: "Индия - родина земельной элиты, которая на протяжении тысячелетий доминирует в политике страны. Даже на завоеванных нами территориях существуют сотни князей, вождей и землевладельческих элит. Аманулла созвал джиргу, чтобы ответить на вопрос об индийской знати на наших недавно завоеванных территориях. Пуштунские вожди, придерживающиеся традиционалистских взглядов, выдвинули план, согласно которому афганские князья получат обширные земли, а исламские верующие сохранят свои владения. В правительстве многие выступают за меритократическое решение, которое позволит найти наиболее эффективных администраторов, будь то афганцы или индусы. Желая снизить нагрузку на администрацию и провести больше реформ у себя дома, Аманулла рассматривал возможность оставить индуистскую кастовую систему, чтобы умиротворить принцев и поддержать порядок на Хайберском перевале."
afghanredux.77.a: "Расширение прав и возможностей афганской аристократии"
afghanredux.77.b: "Опираться на меритократическое управление"
afghanredux.77.c: "Мы должны пойти на уступки кастовой системе"

afghanredux.78.t: "Судьба администрации"
afghanredux.78.d: "Хотя территории, уступленные нам по Третьему Равалпиндскому договору, принесли нашему государству престиж и славу, фактическое управление этими новыми землями оказалось совсем не простым делом. Эти территории увеличили наше население более чем в четыре раза и значительно усугубили административные проблемы, с которыми мы столкнулись внутри страны. Аманулла созвал джиргу для создания структуры, которая облегчит административную нагрузку на наши новые индийские территории. Амбициозные пуштунские вожди предложили план раздела территорий между пуштунской элитой и князьями-коллаборационистами. Молодые афганские умеренные поддерживают инициативу возрождения системы субах, созданной в ходе административных реформ Императора Великих Моголов Акбара Великого. Эти новые провинции получат большую автономию, а правительство сможет освободиться от административной нагрузки и сосредоточиться на реформах. Стремясь умиротворить местную элиту, некоторые предлагают просто довериться местным жителям и сохранить существующие структуры власти в неприкосновенности."
afghanredux.78.a: "Разделить территории между племенными князьями"
afghanredux.78.b: "Реформировать старые могольские субахи."
afghanredux.78.c: "Мы доверимся местным жителям"

afghanredux.79.t: "Вопрос религии"
afghanredux.79.d: "Аманулла должен решить судьбу религии на вновь завоеванных территориях. Индостан, который часто называют "страной многих вер", на протяжении всей своей истории был колыбелью мировых религий и верований. На этих священных землях зародились такие дхармические религии, как индуизм, буддизм и джайнизм. Помимо этих религий, значительное влияние на культуру и историю Индии оказали ислам, христианство и ряд других религий. В Афганистане ислам уже более тысячелетия является неотъемлемой частью жизни общества этого региона. В результате наших недавних завоеваний под нашей властью оказались миллионы новых подданных, принадлежащих к различным конфессиям и вероисповеданиям. Чтобы устранить этот религиозный раскол, Аманулла вновь созвал джиргу для разрешения религиозных споров. Пожалуй, самым очевидным решением традиционалисты и их союзники в духовенстве считают пропаганду исламской веры. Стремясь к формированию новой исламской идентичности, религиозные лидеры выступают за оказание помощи местным мечетям и сотрудничество с мусульманскими княжескими государствами. Вместо этого младоафганцы предложили секуляристский подход, оценив значение всех конфессий в империи. Вдохновляясь верой бахаи и "Дин-и Илахи" Акбара Великого, эти умеренные надеются сосредоточиться на общей национальной идентичности, а не на религиозной. Не желая задевать религиозные идеи, некоторые из наиболее фанатичных сторонников Амануллы призывают короля одобрить масштабную пропагандистскую кампанию по всей империи, которая бы превозносила достижения короля"
afghanredux.79.a: "Нет бога, кроме Аллаха!"
afghanredux.79.b: "Подчеркивать важность всех верований"
afghanredux.79.c: "Начать развивать культ личности"

afghanredux.80.t: "Аманулла обращается к прошлому"
afghanredux.80.d: "Афганистан, называемый на Западе "кладбищем империй", был ступенькой для самых известных в истории государственных деятелей и империй. Будучи заядлым исследователем истории, Аманулла решил обратиться к прошлому Афганистана, чтобы найти в нем легитимность и вдохновение для своего руководства и реформаторской программы. Может быть, он обратится к традиционалистскому наследию Бабура, основателя империи Великих Моголов? Или, возможно, к правнуку Бабура, Акбару, чья синкретическая политика привела к процветанию Моголов. Заглянув ещё дальше в прошлое, Аманулла также нашел вдохновение в Александре Македонском и индо-греческом наследии его преемников. Учитывая все эти соображения, Король решил придерживаться ... "
afghanredux.80.a: " ... традиционалистского подхода, следуя примеру первого Императора Великих Моголов Бабура"
afghanredux.80.b: " ... умеренную позицию, следуя наследию Акбара Великого"
afghanredux.80.c: " ... радикальный индо-афганский синтез в наследии Александра Македонского"
afghanredux.80.e: " ... умеренная позиция в наследии Акбара Великого"

afghanredux.81.t: "Маловероятные союзники Амануллы"
afghanredux.81.d: "Когда пуштунская элита и его старые союзники из числа молодых афганцев отвернулись от короля, Аманулла стал искать более близких по духу союзников. Получив свободу действий в правительстве, Король теперь может проводить свои самые противоречивые реформы. Для проведения своих радикальных реформ Аманулла Хан обратился к восходящей звезде социалистической сцены Нур Мохаммаду Тараки. Изначально он был журналистом "Пробужденной молодежи", но судьба Тараки изменилась, когда он познакомился с Абдул Гаффар Ханом, чьи краснорубашечники бежали в Афганистан во время хиджрата. Через Абдул Гаффар Хана Тараки познакомился с другими индийскими социалистами и приступил к реализации своей цели - принести социализм в суровые горы Афганистана. Тараки порвал с "Пробужденной молодёжью" и создал Народную партию. Недавно Народная партия объединилась с другими зарождающимися социалистическими клубами, образовав Вечный огонь. После встречи председателя с королем Тараки заявил о своей поддержке Амануллы и согласился добросовестно исполнять обязанности премьер-министра. При Аманулле и Тараки в Афганистане воцарился уникальный афганский тип социального монархизма."
afghanredux.81.a: "Слава Вечному огню!"

afghanredux.83.t: "Индийские принцы восстают против Амануллы!"
afghanredux.83.d: "Доведенные до предела нашей происламской политикой, индуистские князья подняли свои сборы, открыто восстав против нашего правления. По примеру конфедерации маратхов, боровшихся против власти Великих Моголов, эти князья создали новую конфедерацию для противостояния Баракзаю. Поскольку восточные территории находятся в состоянии анархии, Аманулла должен действовать быстро, чтобы весь Афганистан не погрузился в хаос!"
afghanredux.83.a: "К оружию!"

afghanredux.84.t: "Пуштунские дворяне и индийские принцы восстают против Амануллы!"
afghanredux.84.d: "Обиженная нашей реформистской политикой, непростая коалиция пуштунской элиты и упрямых индусских принцев сплотилась против Амануллы. В Афганистане давний соперник Амануллы и старейшина племени гильзаев Шер Хан Нашир призвал пуштунов-традиционалистов к оружию против короля. Эти вожди мобилизовали свои племенные сборы в последней попытке сохранить свою мимолетную власть над страной. На востоке индуистские князья подняли свои войска, открыто восстав против нашего правления. По примеру конфедерации маратхов, боровшейся против власти Великих Моголов, эти князья создали новую конфедерацию для противостояния Баракзаю. В условиях анархии, в которой находится Империя, Аманулла должен действовать быстро, чтобы весь Афганистан не погрузился в хаос!"
afghanredux.84.a: "К оружию!"

afghanredux.85.t: "Пуштунская знать восстает против Амануллы!"
afghanredux.85.d: "Разгневанная нашей радикальной, проиндийской политикой, пуштунская элита сплотилась против Амануллы. Во главе с давним соперником Амануллы, старейшиной племени гильзаев Шер Хан Наширом, он призвал пуштунов-традиционалистов к оружию против короля. Эти вожди мобилизовали свои племенные сборы в последней попытке сохранить свою мимолетную власть над страной. В условиях осады Кабула Аманулла должен действовать быстро, чтобы весь Афганистан не скатился к трайбализму!"
afghanredux.85.a: "К оружию!"

afghanredux.86.t: "Первые парламентские выборы в Афганистане"
afghanredux.86.d: "Под руководством реформатора [AFG.getleader] Афганистан приступил к осуществлению обещанного перехода от абсолютистской системы к конституционной системе под властью короны. С созданием конституционной монархии будут проведены первые в истории нашей страны честные и свободные демократические выборы, которые определят, какая партия будет доминировать в новом парламенте, направляя создание этой младенческой демократической системы, и, соответственно, лидер какой партии займет почетный пост премьер-министра. Перед народом предстали четыре основные партии, в основном разделенные на два лагеря. Исламисты, стремящиеся к созданию истинно исламского правительства, руководствующегося Аллахом, возвышенной культурной реформацией и союзного с имамами. Их свободная коалиция разделена на прогрессивных популистов из Партии Отечества Гулама Мохаммада Гобара, стремящихся построить социальное государство на основе протоисламского социализма Абу Дхарра аль-Гифари и татарского вайси, и консервативные популисты Мусульманской лиги Мухаммада Икбала, стремящиеся создать широкую коалицию традиционалистских и консервативных мусульман на всем субконтиненте. С другой стороны, секуляристы, стремящиеся разными путями отдалить афганское управление от религии: "Пробужденная молодёжь" Абдула Рауфа Бенавы, стремящаяся к религиозному Просвещению, чтобы сохранить религию живой, уважаемой, но полностью отделенной от управления, и "Молодые афганцы" Абдула Хади Дави и его либеральные кемалисты-националисты, стремящиеся полностью отделить афганское управление от ислама. Теперь нам остаётся только ждать, когда придут и будут подсчитаны голоса, когда народ впервые в нашей истории решит свою судьбу."
afghanredux.86.a: "Партия Отечества Гулама Мохаммада Гобара"
afghanredux.86.b: "Партия пробужденной молодежи Абдула Рауфа Бенавы"
afghanredux.86.c: "Молодые афганцы Абдул Хади Дави"
afghanredux.86.e: "Мусульманская лига Мухаммада Икбала"

afghanredux.87.t: "Выбор иностранной военной миссии"
afghanredux.87.d: "Мы должны выбрать иностранное государство, которое поможет нам реформировать наши устаревшие вооруженные силы, а благодаря нашему положению на перекрестке миров, связанному с нашими прошлыми отношениями со многими ведущими Державами, мы имеем возможность выбирать, к кому обратиться за помощью. Будь то новые друзья, такие как Германия и японцы, или старые враги, такие как Россия или Антанта, у нас нет недостатка в возможностях. остаётся только выбрать."
afghanredux.87.a: "Продолжать сотрудничество с Германской империей."
afghanredux.87.b: "Сотрудничать с нашими старыми союзниками по Антанте и забыть о наших недавних конфликтах."
afghanredux.87.c: "Сотрудничать с нашими османскими братьями по вере."
afghanredux.87.e: "Пригласить японских офицеров из Сферы процветания."
afghanredux.87.f: "Обратиться за помощью к русским на север."
afghanredux.87.g: "Пригласить Третий Интернационал под видом "турецкой миссии"."

afghanredux.88.t: "Афганский альянс?"
afghanredux.88.d: "Должны ли мы поддержать одну из великих держав, присоединиться к одному из их альянсов и выйти на мировую арену в качестве подчиненного некой более великой, объединенной силы, или же мы должны сами идти вперёд к своей судьбе, создав новый альянс, возглавляемый нами и ставящий интересы Афганистана превыше всех других целей? В этом случае мы останемся без поддержки сверхдержавы, но зато получим свободу действий на мировой арене без риска быть втянутыми в чужую войну. Что же нам делать?"
afghanredux.88.a: "Заключить Кабульский пакт!"
afghanredux.88.b: "Мы не будем раздумывать и присоединимся к одному из глобальных альянсов."

afghanredux.89.t: "Бухаро-кабульский пакт?"
afghanredux.89.d: "К нам прибыла делегация из Афганистана с предложением присоединиться к их альянсу, направленному на объединение Центральной и Южной Азии против иностранных интересов и вмешательства великих держав. Что мы должны сделать?"
afghanredux.89.a: "Конечно, мы присоединимся к их альянсу!"
afghanredux.89.b: "Афганцы сами по себе!"

afghanredux.90.t: "Афганистан желает вступить в наш альянс"
afghanredux.90.d: "К нам прибыла делегация из Афганистана с просьбой о вступлении в наш альянс. Афганистан занимает стратегически важное положение на перекрестке Азии, и его вступление в наш альянс могло бы значительно расширить наше влияние в Центральной и Южной Азии, а также, возможно, на Ближнем Востоке и за его пределами. Однако это чревато втягиванием нас в сухопутную войну в Азии. Как нам поступить?"
afghanredux.90.a: "Приглашаем!"
afghanredux.90.b: "Они нам не нужны."

afghanredux.91.t: "Переговоры провалились!"
afghanredux.91.d: "[Root.GetName] отказался принять нас в свою фракцию, отправив нашу дипломатическую делегацию домой с пустыми руками. Придется искать новых союзников в другом месте, но они нам и так не нужны."
afghanredux.91.a: "Будь они прокляты!"

afghanredux.92.t: "Приглашение из Кабула"
afghanredux.92.d: "Из Афганистана прибыла дипломатическая делегация с огромными подарками и предметами роскоши в знак доброй воли, требующая гарантий дипломатического сотрудничества и даже создания полноценного военного союза по их собственному проекту в обмен на то, что мы снова станем воротами в этот регион. Должны ли мы принять предложение этой группы пуштунов и совместно с афганцами доминировать в Центральной Азии, как это делала Россия на протяжении столетий, или же мы будем прокладывать свой собственный путь в этот регион в одиночку?"
afghanredux.92.a: "Конечно, мы присоединимся к их альянсу!"
afghanredux.92.b: "А афганцы сами по себе."

afghanredux.93.t: "Аральское соглашение"
afghanredux.93.d: "Чтобы погасить былую враждебность и одновременно подчинить себе регион, который мы оба ценим превыше всего, наш дипломатический корпус начал всерьез обсуждать достоинства нового плана сотрудничества с русскими с целью дипломатического раздела Центральной Азии между двумя нашими великими Державами по границе, проведенной в районе казахского города Арал. Следует ли нам направить это предложение в Москву, или же лучше вообще не утруждать себя этим, скорее всего, бесполезным мероприятием и добиваться силового господства в Центральной Азии в одиночку?"
afghanredux.93.a: "Отправить предложение."
afghanredux.93.b: "Это звучит как пустая трата времени."

afghanredux.94.t: "Афганистан предлагает разделить Центральную Азию"
afghanredux.94.d: "Сегодня в столицу прибыла делегация нашего южного соседа Афганистана, которая предложила нашим государствам совместно разделить Туркестан между нашими сферами влияния. Это не позволит ни одному из наших государств полностью доминировать в Центральной Азии, но позволит нам сосредоточиться на других регионах, не беспокоясь о том, что коварные славяне попытаются нанести нам ответный удар. Что же нам делать?"
afghanredux.94.a: "Афганцы могут стать полезным союзником, согласны!"
afghanredux.94.b: "Нет! Весь Туркестан принадлежит России!"

afghanredux.95.t: "Русские согласны!"
afghanredux.95.d: "Русские согласились на наше аральское предложение! Мы будем соблюдать договор о ненападении между нашими странами, если не будем переступать через новые разделительные линии и покушаться на законные сферы влияния друг друга. Мир в Центральной Азии завоеван!"
afghanredux.95.a: "Это исторический день!"

afghanredux.96.t: "Переговоры провалились!"
afghanredux.96.d: "Русские отклонили наше предложение о разделе Центральной Азии между нашими странами. Пока что мы будем лечить своё уязвленное самолюбие, но в будущем нам, возможно, придется взяться за оружие, если мы хотим отвоевать свою законную глину на севере."
afghanredux.96.a: "Никогда не доверяйте русским!"

afghanredux.97.t: "Тегеранская конференция"
afghanredux.97.d: "После того как Каирская ось была разгромлена объединенной мощью Османской империи и Афганистана, мы начали продвигать нашу идею о проведении в Тегеране встречи на высшем уровне для решения судьбы Ближнего Востока в этой послевоенной реальности. Афганские дипломаты предложили нам обратиться к османам с просьбой о предоставлении сюзеренитета над восточными нефтяными месторождениями Персии в обмен на то, что Возвышенная Порта получит господство над западными районами страны, граничащими с их собственными. Должны ли мы завершить подготовку и дипломатическим путём построить лучшую Малую Азию, или нам следует отказаться от шиитских дураков, чтобы реализовать наши собственные амбиции."
afghanredux.97.a: "Отправьте предложение и закажите нам билеты до Тегерана!"
afghanredux.97.b: "Мы не хотим иметь ничего общего с этими шиитскими собаками!"

afghanredux.98.t: "Афганцы предлагают протекторат в Персии"
afghanredux.98.d: "Наши афганские союзники предложили установить протекторат над восточными нефтяными месторождениями Персии, разделив Иран на две части, пока мы продолжаем доминировать в западных районах Персии. Предлагая нам выгодные нефтяные права, афганцы мечтают о своем видении мирной, покоренной Юго-Центральной Азии под светом Аллаха, и наши новые владения в Восточной Персии вдоль афганской границы - это все, что мешает им осуществить эту мечту. Ни для кого не секрет, что наша Империя и без того перенапряжена до предела, поэтому уступка некоторой территории, которая, скорее всего, станет для нас занозой на десятилетия вперёд, - не самая плохая идея, но она ослабит наш собственный план по созданию аналогичной марионеточной администрации во всей Персии. Это ограничит наш прямой контроль над регионом, но позволит расширить права и возможности одного из наших ближайших союзников, а также извлечь выгоду из прибыльной нефтяной промышленности Персии и избавит нас от бремени насилия, которое эти новые порабощенные граждане, вероятно, будут нести с собой в протекторат. Должны ли мы дать добро на этот афганский план по созданию персидского протектората или нам следует стоять на своем и отказаться уступить Иран пуштунам?"
afghanredux.98.a: "Мы вознаградим афганцев за их службу, согласны!"
afghanredux.98.b: "Персия слишком важна, чтобы от нее отказываться, никаких сделок!"

afghanredux.99.t: "Османы согласны!"
afghanredux.99.d: "Османы согласились предоставить нам протекторат над восточной Персией! Наши войска вступают в Мешхед и далее, через изолированные и богатые ресурсами восточные районы Дашт-и-Лута и остальную часть этой засушливой границы, готовясь к созданию местной марионеточной администрации для контроля над нашими новыми подданными и нефтяной промышленностью, которая привела нас сюда в первую очередь."
afghanredux.99.a: "Пусть наши две нации принесут закон и порядок на Ближний Восток!"

afghanredux.101.t: "Переговоры провалились!"
afghanredux.101.d: "Османы отказались предоставить нам протекторат над восточной Персией. Наши войска могут лишь наблюдать с границы, вглядываясь в просторы Дашт-и-Лута и нефтяные месторождения, которые должны были принадлежать нам по праву войны и завоевания! Похоже, что, по крайней мере пока, Мешхед и другие ворота на Ближний Восток будут закрыты от нашего избранного народа."
afghanredux.101.a: "Какие же они оказались "союзники"!"

afghanredux.102.t: "Райская жизнь в наследии Бабура"
afghanredux.102.d: "Смирившись с традиционалистской природой афганского общества и уступив пуштунской элите, Аманулла Хан связал свои ограниченные реформы и исламское управление индийскими территориями с руководством Бабура, основателя империи Великих Моголов. Проведя большую часть своей юной жизни в борьбе с соперничающими тимуридскими князьями, Бабур привел остатки отцовской вотчины в Фергане к завоеванию упадочного Делийского султаната и провозглашению новой империи. Жестокость и полководческий гений Бабура не уступали его преданности мусульманской вере и приверженности к таким искусствам, как поэзия, история и богословие. Железная воля, благочестие и покровительство искусствам - сложное наследие Бабура послужит основой для праведного царства при Аманулле и его пуштунских союзниках."
afghanredux.102.a: "Моя собственная душа - мой самый верный друг. Мое собственное сердце - мой самый верный наперсник."

afghanredux.103.t: "Индийцы угрожают восстанием"
afghanredux.103.d: "Разгневанная нашей традиционалистской и промусульманской позицией и недавним рядом реформ, бьющих в самое сердце застойного статус-кво, большая и растущая коалиция богатых индийских принцев начала открыто протестовать против нашего правления, призывая толпы выходить на улицы и высказывать своё мнение, в то время как они, вероятно, организуют свой большой заговор в тени. В каждом переулке крупнейших городов, таких как Кабул и Герат, повстанческие элементы как организованного, так и разового характера набирают силу благодаря финансированию, поддержке и громкой агитации этих элитарных интриганов и Королевских соперников. Мы должны начать готовиться к худшему - на случай полномасштабного восстания!"
afghanredux.103.a: "это затишье перед бурей?"

afghanredux.104.t: "Вслед за Акбаром Великим"
afghanredux.104.d: "Оставаясь верным своим реформаторским идеям и лояльным молодым афганским союзникам, Король Аманулла переплел своё правление и умеренную позицию в отношении управления индийскими территориями Афганистана с Императором Великих Моголов Акбаром Великим. При Акбаре Империя Великих распространилась на большую часть Индийского субконтинента, реформировав при этом экономику, вооруженные силы и государственное управление империи. Наиболее важным для Амануллы является то, что Король изучал стремление Императора к единству столь разнообразной страны, как Индия. Акбар всячески поощрял дискуссии и единство между различными конфессиями. Используя наследие Акбара в качестве основы для своего нового правления, Аманулла пусть правит как Король не только мусульман, но и всех конфессий и вероисповеданий."
afghanredux.104.a: "Монарх должен постоянно стремиться к завоеваниям, чтобы его соседи не подняли против него оружие."

afghanredux.105.t: "Традиционалисты-пуштуны и индийцы угрожают восстанием"
afghanredux.105.d: "Возмущенная нашей радикальной позицией и недавней серией реформ, бьющих в самое сердце застойного статус-кво, многочисленная и растущая коалиция традиционалистской пуштунской элиты, связанная с группой богатых индийских принцев, начала открыто протестовать против нашего правления, призывая толпы выйти на улицы и высказать своё мнение, в то время как они, вероятно, в тени организовывают свой большой заговор. По всей сельской местности нашей горной страны и в каждом переулке крупнейших городов, таких как Кабул и Герат, повстанческие элементы как организованного, так и разового характера набирают силу благодаря финансированию, поддержке и громкой агитации этих элитарных интриганов и Королевских соперников. Мы должны начать готовиться к худшему, на случай полномасштабного восстания!"
afghanredux.105.a: "Неужели это затишье перед бурей?"

afghanredux.106.t: "По стопам полубогов"
afghanredux.106.d: "Следуя по стопам Александра Македонского, который когда-то давно завоевал эту землю, создав синкретическую греко-буддийскую культуру, ставшую основой цивилизованной истории Афганистана до прихода исламских завоевателей в VII веке, великий Король Аманулла Хан взял на себя непосильную задачу мирной синкретизации индийской и афганской культур, привнеся в это дело свои собственные радикальные реформы. Благодаря такому слиянию и собственным изменениям формулы Александра Аманулла создаст современный греко-бактрийский синтез, который всегда был необходим этому региону и его народу не только для выживания, но и для процветания, как никогда ранее."
afghanredux.106.a: "Помните, что от поведения каждого зависит судьба всех."

afghanredux.107.t: "Пуштуны-традиционалисты угрожают восстанием"
afghanredux.107.d: "Возмущенная нашей радикальной позицией и недавним рядом реформ, бьющих в самое сердце застойного статус-кво, многочисленная и растущая коалиция традиционалистской пуштунской элиты начала открыто протестовать против нашего правления, призывая толпы выходить на улицы и высказывать своё мнение, в то время как сами они, вероятно, в тени организуют свой большой заговор. По всей сельской местности нашей горной страны и в каждом переулке крупнейших пуштунских городов, таких как Кабул, повстанческие элементы как организованного, так и разового характера набирают силу благодаря финансированию, поддержке и громкой агитации этих элитарных соперников. Мы должны начать готовиться к худшему - на случай полномасштабного восстания!"
afghanredux.107.a: "Это затишье перед бурей?"

afghanredux.108.t: "Беспартийный блок?"
afghanredux.108.d: "В то время как Афганистан готовится к переходу к более демократической системе, многие в правительстве Захир Шаха за закрытыми дверями и в туманных подсобных помещёниях начали шептаться о том, что наш новый Король слишком быстро проводит свои так называемые "радикальные" реформы. Для обеспечения стабильности переходного периода Шах Махмуд Хан предложил создать своего рода "Беспартийный блок", который помогал бы этим политическим группам и протопартиям управлять страной и её новым анократическим правительством. По мнению многих традиционалистов и консерваторов, это не вызывает сомнений, поскольку позволит новому демократическому правительству не сойти с рельсов в своих будущих реформах и держать новый законодательный орган на коротком поводке. Однако верующие в истинную, неограниченную демократию - а таких немного - видят в этом беспартийном блоке тонко замаскированную попытку элитарных элементов усечь демократический процесс, искалечить его, не дав ему родиться, и превратить новую демократию в инструмент стабильного, но, возможно, застойного статус-кво. Какова же будет судьба этой инициативы Беспартийного блока?"
afghanredux.108.a: "Мы обеспечим и демократию, и стабильность! Создавайте блок!"
afghanredux.108.b: "Лучше не вмешиваться в демократический процесс."

afghanredux.110.t: "Новая мусульманская идентичность?"
afghanredux.110.d: "Медленные и неуклонные реформы, проводимые Мусульманской лигой Мухаммада Икбала, наконец-то начали приносить плоды по всей стране, и большинство членов партии решили продолжить реализацию планов Икбала по созданию транснациональной исламской идентичности. Эта новая национальная идентичность, впервые предложенная такими видными мусульманскими учеными региона, как Рахмат Али и сэр Саид Ахмед Хан, была призвана способствовать панемусульманскому единству на Субконтиненте. В качестве эпитета для названия Пакистана предлагалось объединить названия основных регионов, входящих в состав страны: Пенджаб, Афганистан, Кашмир, Индус-Синд, а также суффикс -стан от Белуджистана; Название, которое могло бы объединить различных мусульман Северо-Западной Индии и Афганистана под единым знаменем и общей идентичностью, положить конец этническим конфликтам и племенному соперничеству внутри страны и объединить нас в самобытности, культуре, религии и цели под властью Аллаха. Однако такой шаг вызовет глубокий гнев многих изоляционистских и традиционалистских племен и кланов, населяющих нашу обычно изолированную родину, поскольку они воспринимают этот сдвиг в сторону интернационального направления как признак грядущего запустения и надвигающегося упадка традиций. Каким же будет будущее нашего государства и самосознания его жителей?"
afghanredux.110.a: "Создать новую единую пакистанскую идентичность!"
afghanredux.110.b: "Создайте новую единую идентичность для Динии, земли верующих!"
afghanredux.110.c: "Мы по-прежнему афганцы, отныне и навсегда!"

afghanredux.111.t: "Сардар Савинков"
afghanredux.111.d: "Хорошо разбираясь в иностранных делах (отчасти благодаря тому, что его отец был иностранным послом), Дауд Хан внимательно следил за монументальным восхождением Бориса Савинкова к власти в России. Вдохновляясь его горячим русским национализмом и революционной аграрной политикой, Дауд Хан стремится модернизировать страну в соответствии с доктриной НРПР, представляя себя в роли собственного Афганского Вождя. По аналогии с титулом Савинкова, Дауд Хан стал называть себя "сардаром" - благородным титулом, означающим "вождь". Афганский народ насмешливо называет молодого Дауда "сардаром Савинковым", параллельно почитая русского вождя, и сам Дауд с удовольствием пользуется этим титулом. Сам Вождь пока никак не прокомментировал ситуацию, однако МИД России выразил поддержку нашему правительству, отметив наше положение как потенциального союзника на южном фланге."
afghanredux.111.a: "Я не позволю никому произносить имя "Борис Савинков" без титула "шейх"!"

afghanredux.112.t: "Колония только по названию"
afghanredux.112.d: "После победы наших войск над войсками эмира Афганистана его Королевство было преобразовано в доминион, лояльный британской короне в изгнании. Несмотря на название доминиона, нашу администрацию в Афганистане трудно отличить от автократического колониального правительства, подобного тому, что существует в Африке. Действительно, в отличие от таких стран, как ЮАР, Дели или Австралазия, политические полномочия и свободы, предоставленные местному населению, практически отсутствуют. Наша власть основана на лояльных племенах, возглавляемых коррумпированными вождями и жаждущими власти коллаборационистами, а во главе этого карточного домика стоит Лео Амери, обладающий квазиавтократической властью, в которой генерал-губернаторы империи играют лишь представительскую и по сути почетную роль. \n\nНесмотря на эти особенности, название Доминион придает определенную легитимность нашей цивилизаторской и модернизаторской миссии, а также делает нашу систему конституционной для остального мира. Как бы мы ни назывались, ничто не помешает Британской империи освещать Третий мир своими знаниями и опытом, как она делала это на протяжении веков."
afghanredux.112.a: "Кладбище империй не станет нашей могилой!"

afghanredux.113.t: "Новая Империя Великих Моголов?"
afghanredux.113.d: "После взятия Дели празднования на улицах Кабула сопровождаются хаосом и беспорядками по всей Индии. Наши войска преследуют повстанцы и княжеские левиты, которые видят в нас не более чем бандитов, вторгшихся с запада. Чтобы создать чувство идентичности среди наших новых мусульманских подданных, члены Королевского двора предлагают эмиру Насрулле провозгласить нашу новую империю продолжением великих Моголов. Более здравомыслящие вожди, однако, считают, что недавно завоеванные территории и так уже истощили нашу империю. Они предлагают создать клиентское государство под управлением Мухаммада Хайра уд-дина Мирзы, живого потомка династии Великих Моголов. Исходя из этих соображений, эмир должен сделать выбор. Претендовать ли нам на мантию Моголов самим или создать клиентское государство под началом нынешнего наследника?"
afghanredux.113.b: "Пусть индийцы имеют свою автономию под властью наследника Великих Моголов."
afghanredux.113.c: "Мы восстанем как истинные наследники Моголов!"

afghanredux.114.t: "Социализм? В Афганистане?"
afghanredux.114.d: "Премьер-министр Гулам Мухаммад Гобар, возглавляющий Партию Отечества, старался поддерживать устойчивый баланс между стремлением к прогрессивным или даже полностью левым реформам и глубоким уважением к мусульманскому традиционализму, на котором тысячелетиями строилась наша славная страна. Гобар лично близок к своему политическому сопернику и соратнику-исламисту Мухаммаду Икбалу из Мусульманской лиги, но ради сохранения стабильности и единства нации он готов уступить некоторым консервативным требованиям, даже если это ставит под угрозу его собственное видение полностью социал-демократического Афганистана под властью Аллаха. Однако у Гобара есть и другие союзники, к которым он мог бы обратиться для осуществления своей розовой мечты. Вдохновленный ненасильственными действиями Анжуман-и-Ислах-и-Афгания - Общества реформации афганцев - под руководством великого "пограничного Ганди" Абдул Гаффар Хана, личной перепиской Амануллы Хана с покойным Владимиром Лениным, движением татар "Вяйси", объединившихся против русских царей в левацкое подобие либерального движения "Джадид", и наследие Абу Дхарра аль-Гифари - ученика Мухаммада и первого в истории настоящего исламского социалиста, - Гобар имеет много источников силы, если он будет реализовывать свою реформаторскую мечту без помощи консервативных исламистов, подобных его коллеге Икбалу. Вместо этого он мог бы даже создать коалицию с более умеренными и ненасильственными членами Анжуман-и-Ислах-и-Афгания, чтобы его Отечественная партия могла в значительной степени стоять на собственных ногах и беспрепятственно двигаться к мечте о демократическом и эгалитарном исламском социализме. Какова дальнейшая судьба партии "Отечество"?"
afghanredux.114.a: "Придерживаться исламизма, чтобы угодить традиционалистскому плюрализму и имамам."
afghanredux.114.b: "Идти по стопам первых исламских социалистов."
afghanredux.114.c: "Сотрудничать с джадидами и адаптировать идеологию Ваиси."

afghanredux.115.t: "Связь с джадидистами"
afghanredux.115.d: "Застряв между двумя мирами, премьер-министр Абдул Рауф Бенава стремился принести в Афганистан сияющие факелы Востока и Запада, ибо здесь мы находимся на перекрестке империй и культур, и здесь мы должны переступить черту ради блага собственного народа. Однако многие более традиционные и консервативные голоса в народе считают, что склонность Бенавы к Западу и его Просвещению граничит с ересью, и просят его сменить партийную платформу, отказавшись от противоречивых европейских философов, которыми Бенава вдохновляется, таких как Декарт, и вместо этого полностью перейти к исламскому влиянию на джадидов, чтобы сохранить нашу культуру, историю и самобытность. Какова будет судьба партийной платформы "Пробужденной молодежи"?"
afghanredux.115.a: "Придерживаться более сбалансированного сочетания восточного и западного либерализма."
afghanredux.115.b: "Идти на всех парах к восточному либерализму по пути джадидов."

afghanredux.116.t: "В гостях у титанов"
afghanredux.116.d: "Приняв к сведению реформирование кемализма в Афганистане под руководством премьер-министра Абдул Хади Дави, некоторые ключевые фигуры первоначального кемалистского движения прибыли из Анатолии, чтобы осчастливить нас своим присутствием и посмотреть, как их идеи работают на чужой земле. Однако приехавшие не едины в своих целях и идеях, поскольку они разделены на лагерь либеральных кемалистов под руководством Ахмета Агаоглу и Махмуда Селаледдина Баяра и более базальных кемалистов под руководством самого Мустафы Кемаля, и обе группы приехали, чтобы проверить, можно ли склонить нашу интерпретацию их идеологии на сторону одного из их лагерей. Либеральные кемалисты, которых поддерживает лично наш Абдул Хади Дави, призывают к свободному рыночному капитализму, либеральному реформизму, гарантированным правам и свободам, гражданскому национализму и даже демократическому республиканству в соответствии с "Шестью стрелами". С другой стороны, изначальные кемалисты, которых больше поддерживал Махмуд Тарзи, покойный основатель нашей организации "Молодые афганцы", призывают к более стандартной интерпретации "Шести стрел", отказываясь от либеральных притязаний и делая упор на культурный национализм, национализированную экономику и другие более радикальные взгляды. По завершении кабульской поездки и отъезда младотурок мы должны решить, с какой породой кемализма наши молодые афганцы пойдут в будущее."
afghanredux.116.a: "Мы за либеральный кемализм!"
afghanredux.116.b: "Мы за исконный кемализм!"

afghanredux.117.t: "Исламистская большая палатка?"
afghanredux.117.d: "Коллеги, современные мастера пера, а теперь и старые друзья, ставшие политическими соперниками, наш премьер-министр Мухаммад Икбал из Мусульманской лиги и Гулам Мухаммад Гбоар из его собственной Партии Отечества - два самых преданных и благочестивых демократических политика в Афганистане, каждый из которых мечтает о своем видении популистской афганской демократии, руководствуясь светом и мудростью Аллаха свыше. В вопросах культуры и общества эти два человека не могут быть более диаметрально противоположными, поскольку Икбал выступает за традиции и консервативный статус-кво, а Гобар - за реформизм и эволюцию общества в соответствии с прошлым наших Дуррани. Однако оба они - правоверные мусульмане, союзники имамов, и, что весьма интересно, у них много общих идей в области экономической теории: оба - популисты, стремящиеся поднять массы, сохранив при этом верность и порядок. Любопытно, что оба они посвятили много времени личному изучению таких фигур, как Абу Дхарр аль-Гифари и других ранних исламских популистов, хотя Икбал решительно выступает против позиции Гобара о том, что Абу Дхарр аль-Гифари был настоящим социалистом. Учитывая эти прошлые отношения и очевидное сходство между нашими партиями, мы должны теперь решить, должна ли Мусульманская лига сотрудничать с нашими коллегами-исламистами из партии "Отечество" ради всеобщего блага, даже если это означает необходимость пойти на некоторые компромиссы, или мы должны продолжать идти своим путём под руководством Аллаха в одиночку?"
afghanredux.117.a: "Идти рука об руку с нашими братьями-исламистами на благо нашего благочестивого народа."
afghanredux.117.b: "Мы никогда не опустимся до их уровня, даже если они оставят радикализм."

afghanredux.118.t: "Судьба минаретов"
afghanredux.118.d: "Когда греко-буддийское прошлое было стерто с лица земли исламскими завоевателями и миссионерами, такими как арабы-рашидуны, Газневиды, Омейяды, Зунбилы, Аббасиды, персы Гуриды и многие другие в период становления ислама с VII по XIII в., наш Афганистан был озарен светом Аллаха. В честь этого божественного откровения прошлые культуры и династии возводили великие сооружения, посвященные своему новому и единственному Богу, и по всему нашему горному раю появились богато украшенные мечети и другие постройки. Однако ни одно из этих великих творений не может сравниться с великим минаретом Джам и его современниками, такими как минареты Газни и другие подобные им. Около 60 таких минаретов и башен были построены великими исламскими завоевателями Центральной Азии в период с I по XIII вв. в честь их побед и для обозначения новых земель. Многие из них до сих пор стоят не только в нашем Афганистане, но и в Индии, Персии, Бухаре, Коканде и Хиве, самый известный из них - самый высокий минарет Кутлуг Тимур в Ургандже у озера Сарыгамыш. Эти минареты не просто башни, о которых можно забыть, они на протяжении многих веков оказывали влияние на архитектуру и искусство Центральной и Южной Азии, и даже знаменитая индийская Империя Великих Моголов копировала их дизайн во многих своих великих произведениях. Однако, судя по всему, это историческое наследие было создано не надолго. \n\nПосле многих веков засушливой погоды, песчаных бурь, землетрясений и жестоких завоеваний по всему региону эти минареты - и особенно минарет Джам, несмотря на его крайнюю изолированность в одном из самых труднодоступных регионов страны, - начали разрушаться. По мере того как высеченные в кладке стихи Корана начинают разрушаться, а замысловатый кирпич, глазурованная плитка и лепнина, украшенные куфической и насхи каллиграфией, продолжают рассыпаться в пыль, мы должны решить их окончательную судьбу. Оставить ли эти башни медленно разрушаться, сэкономив государственные средства, но бросив их на произвол судьбы под защитой одного лишь Аллаха, или потратить часть государственных средств на то, чтобы объявить эти объекты важными для нашего наследия и истории, а также провести работы по их восстановлению или хотя бы остановить их разрушение?"
afghanredux.118.a: "Оставьте их в покое, ибо Аллах их защитит."
afghanredux.118.b: "Занимайтесь ремонтом минаретов и сохраните их для будущих поколений."

afghanredux.119.t: "Окончательная судьба оставшегося греко-буддийского искусства"
afghanredux.119.d: "Хотя греко-буддийские культуры, некогда господствовавшие на этих землях, исчезли на тысячелетия, их след остался, поскольку греко-буддийское искусство по-прежнему украшает большую часть территории Афганистана, несмотря на бесчисленные века эстетической исламизации. Дошедшие до нас реликвии греко-буддийского искусства, такие как великолепная мраморная горельефная резьба "Бодхисаттва и Чандека", выполненная в Хадде в V веке, массивные Будды Бамиана или даже небольшие произведения великолепной металлообработки, такие как золотая бимаранская шкатулка, - все это великолепные примеры красоты, Однако эти экспонаты вызывают презрение у многих исламистов-традиционалистов, которые поддерживают практику Афганистана по полному стиранию греко-буддистского прошлого в знак полной преданности Аллаху. Должны ли мы стремиться к окончательному завершению процесса тотальной исламизации, уничтожая и заменяя последние остатки этого потенциально вредного греко-буддийского влияния, или же мы должны позволить этой части нашей истории оставаться такой, какой она есть и всегда была, несмотря на её еретический характер? В качестве альтернативы мы могли бы финансировать новую волну афганского искусства, как исламского, так и греко-буддийского, чтобы возродить этот почти утраченный вид искусства и поднять его как одну из многих культурных граней нашей страны на перепутье, которое всегда делало Афганистан уникальным. Что же мы решим?"
afghanredux.119.a: "Оставить их в покое, они все равно являются частью нашей истории." 
afghanredux.119.b: "Закончить тотальную исламизацию афганского искусства."
afghanredux.119.c: "Финансировать создание любых произведений афганского искусства, независимо от эпохи и происхождения!"

afghanredux.120.t: "Буз-баз"
afghanredux.120.d: "Буз-баз, распространенный на большей части территории страны, но берущий своё начало в северных горах, представляет собой разновидность музыкальной куклы-марионетки, популярной среди людей всех возрастов и распространенной в племенах и кланах за пределами крупных городов, таких как Кабул. Центральным элементом буз-база является вырезанная из дерева и украшенная баулами и блестками кукла ручной работы - мархор, или афганский козел, популярный в исламских представлениях благодаря своей способности поедать дьявольских змей и змеев и обладающий магической силой над человеком и природой. Привязав марионетку к шнурку, закрепленному на запястье, кукловод двигает козу в ритмичном ритме, одновременно исполняя музыку на дамборе/домбре (афганском струнном инструменте, похожем на гитару, балалайку или лютню), постоянно синхронизируя движения кукловода с музыкой. Эта многозадачная музыкальная магия возможна благодаря тому, что кукла-коза находится на платформе, к которой через трубу подсоединена струна, создающая оркестр, состоящий из одного человека и играющий на этом инструменте, что действительно является незабываемым зрелищем. Желая распространить эту уникальную часть афганской художественной культуры на всю страну, [AFG.getleader] объявил о создании целого театра, посвященного представлениям Буз-баз, который открывается в самом центре Кабула, чтобы все жители страны могли познакомиться с этим традиционным видом искусства. Пусть эта новая площадка станет сердцем растущего афганского сектора искусств, позволяя нам греться в лучах культурного и эстетического совершенства, не отказываясь от традиций и не опускаясь до искусства еретического модерна."
afghanredux.120.a: "Ничто не сравнится с качественным театром!"

afghanredux.121.t: "Сладкие угощения"
afghanredux.121.d: "Созданный халваи (или кондитером) Баба Тхакуром Дасом и сыновьями после того, как они эмигрировали в Афганистан, спасаясь от религиозного насилия в Индии, калаканд - также называемый индийскими или афганскими молочными пирожными - стал новым кулинарным увлечением: люди от Кабула до Герата обедают этим лакомством. Традиционно более мягкий, чем бурфис - другое родственное блюдо, которое подается в виде помадки, - калаканд, по сути, является центрально- и южноазиатской версией итальянского чизкейка. Он готовится из процеженного и размятого чхена/индийского сыра, который затем размешивается в кипящей смеси цельного молока и воды до образования густой пасты. Затем смесь загущают, как бурфи, с помощью сахара, окончательно доводят до готовности, добавляя топленое масло, дают остыть, затем разрезают на квадраты и украшают фисташками для вкуса и эстетики. Это прекрасное лакомство для всех граждан, ставшее одним из самых популярных десертов в стране, но в Афганистане есть один человек, который любит эти маленькие вкусности больше всех остальных - наш Хабибулла Калакани. Съедая десятки этих маленьких пирожных в день, калаканд приобрел в нашем государстве новое прозвище, так как народ стал называть их "калакани" в честь нашего эмира. Что это - ласковое прозвище или забава за счёт нашего эмира, сам Калакани не знает, но это не помешало ему принять смену названия с распростертыми объятиями. Заявив, что "калаканд" - это название только для грязных индийцев, все индийские, а теперь, скорее, афганские молочные торты в Афганистане отныне должны называться "калакани", заставив даже местных халваев поменять витрины и вывески в соответствии с новым указом. Странный поворот событий, конечно, но, по крайней мере, все могут наслаждаться сладким, сливочным вкусом этих восхитительных маленьких квадратиков."
afghanredux.121.a: "Да здравствует эмир Калакани - кондитер!"

afghanredux.122.t: "Местная наркоторговля в Афганистане"
afghanredux.122.d: "Несмотря на любовь к импортному опиуму и другим растительным наркотикам, в афганской наркоторговле доминирует насвай. Насвар - это влажный табачный порошок, который можно найти в губах и под языком у многих тысяч людей по всему Афганистану. Насвар выпускается в двух основных формах - в виде сыпучего порошка или спрессованных лепешек, смешанных с известью. Насвар известен своим резким запахом, напоминающим запах свежескошенного, ещё влажного прибрежного сена, при этом его вкус едва уловим, пока он не смешается со слюной. Никотиновый эффект проявляется примерно через 5 минут жевания, вызывая легкое жжение и онемение верхней губы и языка. Основная порошкообразная форма изготавливается путём заливки воды в цементную полость, в которую добавляется гашеная известь (гидроксид кальция) и высушенный на солнце порошкообразный табак воздушного отверждения. Позже в смесь добавляется индиго для придания знаменитого ярко-зеленого цвета, а в качестве ароматизатора часто добавляется зола от сжигания коры можжевельника, кардамон, масло, ментол, камедь, кунжутное масло и т.д. Паста изготавливается путём добавления воды к готовому порошку, после чего его можно скатать в маленькие шарики и поставить сушиться, создавая маленькие жевательные шарики, которые вызывают тот же эффект. Насвар и его производные часто продаются на тарелках вместе с семечками и сигаретами или в отдельных свернутых пачках. Насвар и его производные важны не только для афганской культуры и нашего традиционного образа жизни, поскольку продажа насвара как внутри страны, так и за рубежом помогает финансировать нашу экономику в значительной степени, поскольку насвар обычно экспортируется в Россию и Восточную Европу, Иберию, а также в другие страны Центральной и Южной Азии. Такие города, как Герат, Банну, Дера Исмаил Хан, Чарсадда и Моманд, являются одними из крупнейших производителей этой смеси, похожей на нюхательный табак. Её продажа и производство составляют большую часть городской экономики и одновременно обогащают нищих фермеров, выращивающих табак на огромных полях. \n\nПоэтому о запрете насвая не может быть и речи, несмотря на его очевидное воздействие на здоровье, например, способность вызывать рак, но это не значит, что у нас нет своей собаки в этой гонке. Мы можем просто продолжать закрывать глаза на проблему, чтобы успокоить массы, а можем активно работать на этом товарном рынке, помогая отечественному бизнесу по производству насвая процветать и забирая часть прибыли для дальнейшего финансирования государства. Что же делать?"
afghanredux.122.a: "Без колебаний осваивать этот процветающий рынок. "
afghanredux.122.b: "Разрешить его дальнейшее использование, но не поддерживать его публично."

afghanredux.123.t: "Переговоры увенчались успехом!"
afghanredux.123.d: "Государство [Root.GetName] согласилось присоединиться к нашему альянсу и отправило нашу дипломатическую делегацию домой с подарками и наилучшими пожеланиями от нашего нового союзника."
afghanredux.123.a: "Наше влияние растет!"

afghanredux.124.t: "Афганцы Афгана"
afghanredux.124.d: "Афганский текстиль, ценимый по всей планете как царственными вельможами, так и бедными рабочими, является одним из лучших образцов швейного дела в мире. В его создании используются местные сельскохозяйственные продукты и продукция животноводства, что является как одним из основных видов экспорта, так и внутренним производством. Шелк, пряжа, кожа и нитки поставляются со всех концов страны и её различных ремесленных рынков, красота и мастерство наших текстильных изделий кустарного производства не имеют себе равных, что делает эту традиционную отрасль одной из главных основ нашей экономики. Из нее шьют все: тунбаны "перахан", каракули, такия, фирак или партуг "кет", бурки и другую народную одежду различных племен и этнических групп, например, яркие платья хазар или сдержанные платья нуристанцев, вплоть до наших всемирно известных декоративных ковров, которые часто рассказывают истории в своем плетении, или наших печально известных удобных, но дырявых одеял, которые также иногда украшаются золотом, серебром, зеркальными осколками и лазуритом для придания ценности и статуса специальной одежде и другим текстильным изделиям, которые являются предметом зависти большинства. Поскольку эта историческая отрасль поддерживает одновременно и нашу экономику, и нашу культуру, мы с удовольствием продолжим финансирование и субсидирование нашего текстильного рынка в обозримом будущем."
afghanredux.124.a: "От полей до ткацкого станка и до рынка - ни одна ценность не будет потеряна."

afghanredux.125.t: "Национальные увлечения"
afghanredux.125.d: "Хотя некоторые иностранные виды спорта, такие как крикет и футбол, пользуются незначительной или средней популярностью среди афганцев, ничто не может сравниться с доминированием наших местных, отечественных спортивных лиг, среди которых наиболее популярными являются бузкаши и пехлвани. Пехлвани - одно из многочисленных названий местного вида борьбы, распространенного не только в Афганистане, но и на всем субконтиненте. Эта форма традиционной борьбы, называемая также борьбой на поясах или "борьбой", заимствована как из индийских стилей, таких как малла-юдда, так и из персидских, таких как кошти пехлевани, а в последнее время - из монгольского боха и других подобных форм из Центральной Азии и степей, и получила широкое распространение в регионе благодаря таким титанам, как Великий Гама, Брахмдев Мишра, Коди Раммурти Найду и др. \n\nНапротив этих подвигов человеческой силы и мастерства стоит другой наш национальный вид спорта - бузкаши, в котором две команды на лошадях соревнуются в забрасывании туши барана или козла в соответствующие ворота. Распространенный по всей Центральной Азии, этот так называемый "варварский" вид спорта наши бывшие оккупанты-англосаксы пытались заменить своим собственным вариантом - поло, но тот так и не прижился за пределами богатой элиты и афганской знати, в то время как в бузкаши играют широкие массы, особенно среди племенных кланов. Бузхаши и афганская борьба включены в новейшие попытки нашего народа дипломатически сотрудничать с внешним миром: создаются профессиональные и малые лиги с нашими кочевыми собратьями в Центральной Азии, на Ближнем Востоке, в Южной Азии и даже в Восточной Европе и Степи, чтобы конкурировать на международном уровне и одновременно укреплять нашу схожую культуру среди этих зарубежных родственников. Эти виды спорта, которыми обычно занимаются юноши и которые часто рассматриваются как право на переходный возраст, являются центральными столпами традиционной афганской культуры, и они останутся на столь почетном месте благодаря нашей поддержке и постоянным усилиям по дальнейшей популяризации этих видов спорта не только в стране, но и за её пределами."
afghanredux.125.a: "Ничто не сравнится с днём в седле или ночью на мате."

afghanredux.126.t: "Вопрос о титуле"
afghanredux.126.d: "Продолжая модернизацию нашей прекрасной страны - Афганистана, сегодня утром в Совете Министров был поднят, казалось бы, незначительный вопрос: титул нашего монарха. С 1823 года монархи династии Баракзаи, основанной Дост Мохаммад Ханом, носили традиционный титул "эмир", иногда пишущийся как "амир", от арабского слова amīr, означающего "тот, кто отдает приказы"\n\nНаши усилия по созданию современной, единой афганской национальной идентичности привели к тому, что некоторые наши министры, представители интеллигенции и соратники официально заменили этот титул на "короля", более распространенный в мире и уже используемый многими иностранцами, особенно на Западе, в качестве титула нашего монарха. Некоторые считают, что западный, светский оттенок этого титула, наоборот, может стать элементом, ослабляющим нашу формирующуюся национальную идентичность и неуважительным по отношению к нашим исламским традициям.\n\nАргументы обеих сторон обоснованы и понятны, остаётся только сделать выбор нашему суверену."
afghanredux.126.a: "Мы будем продолжать носить титул эмира, как и наши предки до нас!"
afghanredux.126.b: "Афганистан - современное государство: наш монарх станет его первым королем!"

afghanredux.127.t: "Биение сердца реформ Амануллы"
afghanredux.127.d: "Быть защитником и сюзереном народа - дело непростое, особенно когда в противовес тысячелетнему традиционалистскому статус-кво приходится проводить относительно радикальные реформы, призванные перетащить в современность самые основы древнего общества. Но такая геркулесова, можно сказать, александрийская, задача становится чуть легче, если рядом есть надежный партнер. Перед лицом этой реальности партнером и опорой нашего Амануллы в наше время стала Сорайя Тарзи, Королева-консорт Афганистана и любимая жена нашего монарха. Родившаяся в сирийских землях Османской империи, она вместе со своей зажиточной семьей вернулась в Афганистан после того, как Хабибулла разрешил многочисленным афганским изгнанникам-модернистам вернуться на родину, поселив её при дворе отца Амануллы и предопределив их дальнейшую судьбу как парной пары. Дочь интеллектуального лидера Сардара Махмуда Бега Тарзи из пуштунского племени мохаммадзай - подплемени старой династии Баракзаи, основавшего организацию "Молодые афганцы", сыгравшую ключевую роль в реформаторстве Амануллы и в идеологии его дочери, Королева Сорайя является центральной фигурой в новейшем направлении деятельности нашей администрации, которая в качестве символа модернизма и либеральных реформ берёт пример со своего покойного отца. Занимаясь правами женщин и гуманитарной благотворительностью, она с 1921 г. руководила собственным женским журналом "Иршад-и Насван" ("Руководство для женщин"), который стал первой в стране интеллектуальной собственностью, принадлежащей женщинам, а также собственной женской организацией "Анжуман-и Химаят-и-Нисван" ("Ассоциация защиты женщин"): Обе организации были созданы для поддержки идей женского избирательного права как при Королевском дворе, так и в масштабах всей страны, а также для предоставления информации о правах женщин, уходе за детьми, домоводстве и этикете, социальных, политических и международных вопросах, даже о моде и советах по ведению домашнего хозяйства, а также для обучения наших женщин новым законам и реформам Амануллы, созданным для защиты женщин, таким как запрет на полгамию или новые законы о браке и разводе. В дополнение к этим организациям Королева вместе со своими союзниками из числа молодых афганцев создала первую в стране школу и больницу только для женщин, чтобы обучать и заботиться о женщинах, нуждающихся в помощи или подвергающихся риску, а также множество других начинаний, и все это время она шепчет на ухо своему мужу, планируя новый рассвет, который скоро наступит для нашего народа. Как и её отец, реформатор и поборник гуманитарных идей, нация счастлива, что рядом с Амануллой Великим находится такая целеустремленная и умная ведущая леди!"
afghanredux.127.a: "За каждым великим мужчиной стоит великая женщина."

afghanredux.128.t: "’Дикая карта’ вырывается наружу!"
afghanredux.128.d: "Упорство Надир-шаха в проведении пробританской политики в Афганистане, несмотря на его дипломатический провал в деле закрепления утраченных в ходе Четвертой англо-афганской войны территорий, заставило многих в его клептократическом окружении усомниться в правильности правления короля-солдата. Хотя власть Надир-шаха абсолютна, жестокость его правления и проантантовские замашки вызывают сомнения в истинных мотивах короля. Ещё до вступления на престол многие недоброжелатели короля называли его агентом Британской империи - необоснованное утверждение, которое в итоге оказалось практически верным. Чтобы предотвратить попадание Афганистана в руки Британской империи, заговор видных пуштунских старейшин стал искать родственников Надир-шаха и влиятельных членов правительства, пытаясь сместить короля и сохранить суверенитет Афганистана. Успех планов вождя зависит от благоразумия и верности Надир-шаха."
afghanredux.128.a: "Заговор удается, и Али Ахмад Хан коронуется королем!"
afghanredux.128.b: "Заговор удался, и Шах Махмуд Хан стал королем!"
afghanredux.128.c: "Заговор удался, и королем стал Мохаммад Хашим Хан!"
afghanredux.128.e: "Заговор удался, и Шах Вали Хан стал королем!"
afghanredux.128.f: "Родственники Надир-шаха раскрывают заговор, и предательские вожди казнены!"

afghanredux.129.t: "Выборы в парламент Афганистана"
afghanredux.129.d: "Под руководством реформатора [AFG.getleader] Афганистан осуществил обещанный переход от абсолютистской системы к конституционной системе под властью короны. С сохранением этой конституционной монархии будут проведены новые в истории нашей страны честные и свободные демократические выборы, чтобы определить, какая партия будет доминировать в нашем новом парламенте, направляя создание этой младенческой демократической системы, и, соответственно, лидер какой партии займет почетный пост премьер-министра. Перед народом предстали четыре основные партии, в основном разделенные на два лагеря. Исламисты, стремящиеся к созданию истинно исламского правительства, руководствующегося Аллахом, возвышенной культурной реформацией и союзного с имамами. Их свободная коалиция разделена на прогрессивных популистов из Партии Отечества Гулама Мохаммада Гобара, стремящихся построить социальное государство на основе протоисламского социализма Абу Дхарра аль-Гифари и татарского вайси, и консервативные популисты Мусульманской лиги Мухаммада Икбала, стремящиеся создать широкую коалицию традиционалистских и консервативных мусульман на всем субконтиненте. С другой стороны, секуляристы, стремящиеся разными путями отдалить афганское управление от религии: "Пробужденная молодёжь" Абдула Рауфа Бенавы, стремящаяся к религиозному Просвещению, чтобы сохранить религию живой, уважаемой, но полностью отделенной от управления, и "Молодые афганцы" Абдула Хади Дави и его либеральные кемалисты-националисты, стремящиеся полностью отделить афганское управление от ислама. Теперь нам остаётся только ждать, когда придут и будут подсчитаны голоса, и народ снова решит свою судьбу."
afghanredux.129.a: "Партия Отечества Гулама Мохаммада Гобара"
afghanredux.129.b: "Партия пробужденной молодежи Абдула Рауфа Бенавы"
afghanredux.129.c: "Молодые афганцы Абдул Хади Дави"
afghanredux.129.e: "Мусульманская лига Мухаммада Икбала"

afghanredux.131.t: "Сухопутный флот Дисстона под командованием нового Джаанбаза"
afghanredux.131.d: "Разработанный около 1933 г. тракторный танк Дисстон, он же 6-тонный Дисстон, является одним из примеров множества экспериментальных бронемашин, созданных в Америке и других великих Державах, которые использовали гусеничные тракторы и бронированную надстройку для отработки и совершенствования конструкции танков с момента их появления во время Великой войны, а также для получения прибыли за счёт их экспорта в более мелкие и отчаянные страны и вооруженные силы по пути. Сам танк Дисстон состоит из одного такого упрощенного бронированного шасси толщиной от 6 до 13 мм, установленного на гусеничном ходу, способном развивать скорость около 10 км/ч, и оснащенного установленным на корпусе пулеметом Marlin 30 калибра. 30-калиберный пулемёт Marlin под башней с 37-мм пушкой M1916, представляя собой медленно движущуюся металлическую коробку, столь же опасную для окружающих её мягких целей, как и для находящегося внутри экипажа из трех человек - за что наши новые танкисты получили прозвище Джаанбаз, взятое от старой афганской кавалерии на службе у шаха, чье название означало ‘Азартные игроки’. \n\nТем не менее, эти чудовища - все, что у нас есть, и после того, как американцы не смогли найти покупателя на эти металлические смертоносцы нигде в мире, мы смогли получить весь их запас - целых 5 танков - этих экспериментальных реликвий по значительно сниженной цене в 1935 г., импортировав их через порт Карачи на пароходе из Америки, а затем по железной дороге до Кабула, и теперь, после полной интеграции в наши вооруженные силы, мы готовы увидеть результаты. Хотя некоторые иностранные наблюдатели из числа иностранных атташе наших союзников, которые обучали нас использованию Дисстон и более широкой тактике применения бронетехники, смеялись при виде такой машины, сравнивая Дисстон с коробчатой и ломаной машиной. ‘Задиристый’ внешний вид Дисстона нечто под названием "Боб Семпл", что бы это ни было, мы знаем правду! Это самые мощные бронемашины, которые когда-либо пробирались через пески и горы Центральной Азии, и с этим могучим сухопутным флотом под нашим командованием господство Афганистана практически гарантировано!"
afghanredux.131.a: "Современный Джаанбаз Афганистана готовится к выступлению."

afghanredux.132.t: "Повторный созыв Лойя Джирги"
afghanredux.132.d: "В качестве кульминации реформ и окончательного восстановления стабильности в Афганистане правительство наконец-то начнет процесс выбора нового эмира. На протяжении всей истории Афганистана пуштунские старейшины традиционно созывают лойя джиргу для решения важных вопросов жизни страны, главным из которых является избрание нового лидера. Члены джирги, приверженные идее создания конфедерации афганских племен, сделали ставку на Али Ахмад Хана. Преданная свергнутому Баракзаю неустойчивая коалиция реформистов и традиционалистов поддержала Инаятулла-хана, старшего сына эмира Хабибуллы. Опасаясь, что племена меньшинства получат слишком большую власть, пуштунские старейшины поддержали Шер Хана Нашира, влиятельного традиционалиста в правительстве. По мере приближения к завершению Лойя Джирги было принято решение о том, что ..."
afghanredux.132.a: "... Племенные реформаторы вновь избрали Али Ахмад Хана эмиром"
afghanredux.132.b: "... Неустойчивая коалиция сторонников Баракзая коронует Инаятулла-хана."
afghanredux.132.c: "... Пуштунские старейшины выдвигают кандидатуру Шер Хана Нашира в качестве нового эмира"

afghanredux.133.t: "Наследие наших Гильзайских предков"
afghanredux.133.d: "Вступив в должность, Шер Хан Нашир развернул широкую кампанию по дистанцированию нового правительства от неудач линии Баракзая и поддержке возрождения рода Гильзай на переднем крае афганской политики. Заглядывая почти на три века в прошлое, Шер Хан проводит сравнение с Мирвайсом Хотаком, гильзайским вождем, поднявшим восстание против иранского шаха и образовавшим недолговечную династию, которая стала править южным Афганистаном и Ираном. По настоянию более широких пуштунских националистов, входящих в окружение эмира, они призвали к всеобщему пуштунскому единству и провозглашению нового государства - Пуштунистана, свободного от оков малочисленных племен. Не желая разжигать межэтническую напряженность, многие в правительстве предпочли сохранить чувство единства и остаться просто Афганистаном. Учитывая эти варианты, эмир решил ..."
afghanredux.133.a: "...чтить наследие Мирвайса Хотака и провозгласить новый Хотакский эмират!"
afghanredux.133.b: "... отстаивать верховенство пуштунов под знаменем Пуштунистана!"
afghanredux.133.c: "...сохранить чувство единства под флагом Эмирата!"

afghanredux.134.t: "Компромиссная кандидатура"
afghanredux.134.d: "Сторонники Амануллы в Джирге предложили разрешить принцу вернуться из изгнания и стать одним из кандидатов на пост следующего эмира. Однако эта идея была быстро отвергнута традиционалистами в правительстве, которые считали политику Амануллы слишком радикальной и ведущей к дальнейшей дестабилизации страны, всё ещё переживающей ожесточенную Гражданскую войну. После долгих дебатов сторонники Баракзая выдвинули кандидатом в эмиры старшего сына эмира Хабибуллы, Инаятуллу. В настоящее время Инаятулла проживает в Иране и неоднократно заявлял, что никогда не хотел становиться эмиром, но с неохотой принял их предложение, чтобы почтить наследие своего отца и клана Баракзаи."
afghanredux.134.a: "Хочет ли он вообще быть эмиром?"

afghanredux.135.t: "Требования Лой-хана"
afghanredux.135.d: "В попытке охладить отношения между нашим правительством и пуштунскими племенами Калакани организовал встречу с великим ханом пуштунского племени гильзай, Шер Ханом Наширом. Этот ‘Лой Хан’, широко уважаемый в своем народе лидер, требует от Калакани прекратить кампанию насилия против пуштунского народа, заявляя, что если пуштунские кланы получат автономию и будут мирно жить дальше, он соберёт свой народ, чтобы прекратить сопротивление режиму Калакани. Хотя мысль о том, что эти племена пытаются командовать своим законным королем, приводит Бача-е Сакао в ярость, это может быть единственным способом удержать пуштунов от открытого восстания против нашего правления. Должен ли Калакани уступить их требованиям, чтобы сохранить мир, или нам следует уничтожить этого немощного старика за его дерзость и решиться во что бы то ни стало подавить пуштунов?"
afghanredux.135.a: "Хорошо, принять их требования."
afghanredux.135.b: "Убить этого наглого вождя и его людей!"

afghanredux.136.t: "Пуштуны объединяются под властью Бача-хана"
afghanredux.136.d: "Убийство Калакани ‘великого’ Шер Хана Нашира только накалило отношения с непокорными пуштунами, и теперь, когда напряженность достигла предела, зарождающиеся политические клубы этих племен пустыни собрались вокруг Абдул Гаффар Хана и его Худай Хидматгар - или Слуги Бога - чтобы поразить нашего так называемого ‘безумного короля’. Предположительно, при тайной помощи социалистических фракций Халк и Парчам, Худай Хидматгар начал накапливать ресурсы и оружие, несмотря на свою первоначальную пацифистскую позицию и приверженность единству всего субконтинента, независимо от этнической и религиозной принадлежности. Мы должны готовиться к худшему, поскольку пуштуны готовятся к последнему рывку против славы правления Калакани."
afghanredux.136.a: "Преследовать их!"

afghanredux.137.t: "Краснорубашечники Бача Хана идут на Кабул!"
afghanredux.137.d: "После того как Калакани не смог подавить подавляющее сопротивление против саккавистского правления, Абдул Гаффар Хан - он же Бача Хан или Король вождей, Фахр-и-Афган и Пограничный Ганди пуштунов - собрал своих краснорубашечников вместе с остатками антисаккавистского сопротивления и двинулся на Кабул, чтобы освободить Афганистан от тирании. Опираясь на народ, краснорубашечники - их численность увеличилась благодаря недавнему союзу Бача-хана с социалистическими фракциями Парчам и Хальк - смогли разгромить бандитов, удерживающих город, после того как молодой боевик Хальк отрубил голову самому Калакани, несмотря на просьбы Бача-хана провести переворот как можно более ненасильственным путём. Подняв своё багровое знамя высоко над Кабулом, эта новая социалистическая коалиция триумфально спасла пуштунов от угнетения и истребления, и теперь, когда последние силы Калакани отступают в сельскую местность, именно этот новый, разнообразный и нестабильный режим будет определять дальнейшую судьбу Афганистана."
afghanredux.137.a: "Афганистан наконец-то освобожден от террора Калакани."

afghanredux.138.t: "Пуштуны умиротворены!"
afghanredux.138.d: "Поскольку Абдул Гаффар Хан - он же Бача Хан или "Король пуштунских вождей", как его прозвали, - не смог сформировать единый фронт против власти Бача-е Сакао и его саккавистов, жалкое пуштунское сопротивление было быстро разгромлено. В то время как последние бригады наших бандитов регистрируются после успешного отражения их жалкой попытки захватить Кабул, Абдул Гаффар и его немногие выжившие краснорубашечники вместе со своими союзниками из числа халькистов и парчамитов были вынуждены отправиться в изгнание, где их будут медленно выслеживать везде и всегда, где мы сможем их найти. Власть короля разбойников установлена, и теперь никто не сможет нас остановить, пока Калакани ведет нас к нашей праведной и прибыльной судьбе."
afghanredux.138.a: "Пуштуны наконец-то свергнуты."

afghanredux.139.t: "Съезд 1-го афганского конгресса"
afghanredux.139.d: "Члены партии и делегаты Джирги со всей страны прибыли в Кабул, чтобы принять участие в первом в Афганистане социалистическом конгрессе, на котором народ сможет проголосовать за то, кто возглавит правительство в будущем, когда основы революции будут в основном надежно защищены. Делегаты умеренной фракции Парчам подчеркивают важность формирования единого фронта, основанного на умеренных социальных реформах в соответствии с исламом, чтобы облегчить Афганистану переход к социализму, сосредоточившись на развитии городов и черпая вдохновение у других левых в Азии и арабском мире. Члены "Сидящего Худай Хитматгар" напомнили съезду о своих достижениях и о пацифистских и прогрессивных учениях Бача Хана, основанных на мирном сотрудничестве и единстве между мусульманами и индусами на всем субконтиненте, придерживаясь при этом средней линии для единства и массовости. Наконец, радикал Нур Мухаммад Тараки выступил с пламенной речью от имени своей фракции афганских якобинцев и ленинцев "Хальк", призывая к тотальной революции без компромиссов, чтобы полностью преобразовать афганское общество, чего бы это ни стоило, полностью отказавшись от традиционализма и религии, с сильной ориентацией на сельскую и аграрную местность. После того как делегаты проголосовали на этих исторических выборах, стало ясно, что..."
afghanredux.139.a: "...Парчамиты одерживают верх над умеренными!"
afghanredux.139.b: "...Худай Хидматгар объединит верующих!"
afghanredux.139.c: "...халькисты заручатся поддержкой масс!"

afghanredux.140.t: "На пути к объединенной Индии"
afghanredux.140.d: "Когда беспородные псы Британской империи будут окончательно изгнаны из благородной Индии, мы начнем переговоры об объединении с нашими союзниками в Калькутте. Будучи убежденным сторонником единства Индии, как мусульманской, так и индуистской, Бача Хан считает, что объединение с нашими союзниками в Бхаратийской коммуне необходимо для осуществления мечты о мире и гармонии на субконтиненте, обеспечивая мощный противовес коварным князьям на юге. Хотя это предложение встретило отпор среди наших союзников по Халку и парчамитам, Бача-хан тверд в своем решении."
afghanredux.140.a: "Отправить это предложение в Калькутту."

afghanredux.141.t: "Бача Хан предлагает объединение"
afghanredux.141.d: "К нам прибыла делегация социалистического правительства Афганистана во главе с Абдул Гаффар Ханом. Захватив власть у традиционалистского короля-бандита Хабибуллы Калакани, Хан начал превращать Афганистан в подлинно социалистическую страну вместе с нашими социалистическими партнерами в партиях Хальк и Парчам в Афганистане. Известный среди современников как ‘Король вождей’ и ‘пограничный Ганди’, Хан является близким соратником Махатмы и его союзников-аграриев. Предложение Хана было встречено с одобрением аграрной фракцией, в то время как скептически настроенные Умеренные и Максималисты считают, что попытка интегрировать беззаконную афганскую нацию будет губительна для нашего правительства и наших усилий по объединению в целом."
afghanredux.141.a: "Согласитесь с предложением Бача-хана!"
afghanredux.141.b: "Мы не можем подвергать революцию риску!"

afghanredux.142.t: "Переговоры успешны!"
afghanredux.142.d: "После долгих переговоров между нашими двумя нациями мы, наконец, достигли прорыва с нашими союзниками в Калькутте и пришли к соглашению об объединении. Хотя объединение таких разных земель, как Афганистан и Индия, может показаться почти невыполнимой задачей, Бача Хан твердо убежден, что благодаря вере и нашим ненасильственным учениям мы создадим единую Индию."
afghanredux.142.a: "Джай Хинд! вперёд к объединению!"

afghanredux.143.t: "Переговоры провалились!"
afghanredux.143.d: "Ссылаясь на недавний период нестабильности в Афганистане, правительство Бхаратийской коммуны отказалось от союза между нашими двумя странами. Оно утверждает, что Афганистан должен играть свою собственную роль в революции и объединение двух наций только ухудшит положение обоих правительств. Большинство членов Худай Хидматгар уважают их решение и желают продолжения сотрудничества между обоими правительствами, в то время как небольшая часть экстремистов считает, что правительство в Калькутте препятствует объединению всех индийцев и что правительство должно само нести факел индийской революции."
afghanredux.143.a: "Немедленно порвите все связи с Коммуной!"
afghanredux.143.b: "Подтвердите нашу верность революции и присоединитесь к Восточному социалистическому союзу!"
afghanredux.143.c: "Глупцы! Мы сами пойдем на объединение Индии!"
afghanredux.143.e: "Какая пустая трата времени."

afghanredux.148.t: "Роль Афганистана в революции"
afghanredux.148.d: "После того как фракция парчамитов под руководством Нисара Мухаммада Юсафзая заручилась поддержкой Первого афганского конгресса и их умеренные реформы начали приносить плоды, Нисар должен теперь посмотреть на мир и задаться вопросом о роли Афганистана в широкой революции, охватившей всю Азию. Пархамитские умеренные считают, что благодаря их реформам Афганистан послужит ярким примером для остального восточного мира как страна, которая начала избавляться от своего трайбалистского прошлого и совершила постепенный переход к превращению в настоящую социалистическую нацию. Более амбициозные члены партии считают, что Афганистан не может сидеть сложа руки, пока империалистический порядок распадается, и что мы должны нести факел революции по всей Центральной Азии. Это предложение нашло поддержку у самого Нисара Мухаммада, который давно выступает в защиту таких меньшинств, как таджики и узбеки. Учитывая оба соображения, окончательное решение остаётся в руках Революционного совета."
afghanredux.148.a: "Пусть Афганистан служит маяком социализма!"
afghanredux.148.b: "Афганистан должен нести факел революции по всей Центральной Азии!"

afghanredux.149.t: "Маловероятные союзники в коалиции"
afghanredux.149.d: "Объединившись против террора Хабибуллы Калакани, Бача-хан смог обратиться как к реформистам, так и к пуштунским националистам, чтобы создать разнообразную коалицию против тиранического правления короля-разбойника. Наряду с союзниками Бача-хана в социалистических фракциях Халк и Парчам, значительную поддержку ему оказал брат-реформатор покойного Мохаммада Надир-хана, Шах Махмуд-хан. Будучи далеко не социалистом, Шах Махмуд поддерживал реформистскую программу покойного эмира Хабибуллы. Шах Махмуд смог объединить реформистов и членов экспедиции покойного Надир-хана, чтобы они вернулись в Афганистан и присоединились к союзу против саккавистов. Однако самым противоречивым союзником стал Клуп-е Мелли, подпольная Клика националистически настроенных младших офицеров во главе с Мохаммадом Дауд-ханом. Возглавив Клику, столь же разношерстную, как и наша коалиция, Дауд привлек к себе большое количество либералов, националистов и даже социалистов, объединённых общими убеждениями в необходимости модернизации и поддержания доминирующего положения пуштунов в афганском обществе. Амбиции Дауда и его влияние в армии сделали его потенциально опасной фигурой в новом правительстве, если его не контролировать."
afghanredux.149.a: "Странные соседи, объединившиеся ради одной цели."

afghanredux.150.t: "Окончательная судьба кастовой системы Индии"
afghanredux.150.d: "Хотя рабство в Афганистане официально объявлено вне закона, сначала Хабибуллой Ханом в ходе его масштабных реформ, а затем правительством Гаффара после прихода к власти благодаря тому, что Калакани отменил этот закон вместе с остальными реформами Хабибуллы во время его короткого, но безумного правления, оно по-прежнему неофициально сохраняется в самых темных уголках нашей страны. Эта печальная реальность - один из главных пунктов нашего режима, и мы активно работаем над её смягчением, но ситуацию не улучшило внезапное включение кастовой системы Варна. Навязанная нашему обществу в результате недавнего слияния с Индийским национальным конгрессом, эта архаичная иерархия в настоящее время не имеет официального места в нашем законодательстве или управлении, но её влияние на наше общество и повседневную жизнь в этих новых индийских провинциях, мягко говоря, ощутимо. Однако эту проблему легко решить. \n\nПомогая нашим союзникам среди пуштунских кланов и племенной элиты, мы полностью уничтожим эту иерархию иностранного происхождения, обеспечив при этом закон и порядок путём дальнейшего приобщения нового населения к абсолютному закону пуштунвали - даже для тех немногих непуштунов, которые остались среди нас. Благодаря силе, благородству и чистоте пуштунской культуры и гостеприимства мы сплотим наше население как никогда прежде, устранив последние разногласия, которые мешают нам быть цельными и непостоянными. Ху, Ху!"
afghanredux.150.a: "Мы объединим и уравняем наш народ, чего бы нам это ни стоило."

afghanredux.151.t: "Вопрос о кастовой системе"
afghanredux.151.d: "Хотя рабство в Афганистане официально объявлено вне закона, сначала Хабибуллой Ханом в ходе его масштабных реформ, а затем правительством Гаффара после прихода к власти благодаря тому, что Калакани отменил этот закон вместе с остальными реформами Хабибуллы во время его короткого, но безумного правления, оно по-прежнему неофициально сохраняется в самых темных уголках нашей страны. Эта печальная реальность - один из главных пунктов нашего режима, и мы активно работаем над её смягчением, но ситуацию не улучшило внезапное включение кастовой системы Варна. Навязанная нашему обществу в результате недавнего слияния с Индийским национальным конгрессом, эта архаичная иерархия в настоящее время не имеет официального места в нашем законодательстве или управлении, но её влияние на наше общество и повседневную жизнь в этих новых индийских провинциях, мягко говоря, ощутимо, что вынуждает нас принять решение о том, как мы должны относиться к этому чужому обычаю, который теперь навязан нам. \n\nВеликий Махатма Ганди не выступал за полное уничтожение кастовой системы, а надеялся, что её можно реформировать, чтобы отменить её несправедливую и бесчеловечную нынешнюю форму, хотя он так и не понял, как именно её следует реформировать, кроме того, что она должна быть справедливой и духовно просветленной. Однако наши более социалистические и теоретически подкованные союзники - особенно умеренные, оставшиеся от Халка и Парчама, - выступают за полное уничтожение кастовой системы на основании её врожденного неравенства, независимо от того, как это отразится на отношениях с нашими новыми индийскими союзниками, стабильности и духовном благополучии местных жителей. Учитывая это, как мы должны решать проблему кастовой системы?"
afghanredux.151.a: "Реформировать кастовую систему в качестве компромисса."
afghanredux.151.b: "Разрушить кастовую систему, чего бы это ни стоило."

afghanredux.152.t: "Вопрос о линии Дюранда"
afghanredux.152.d: "Впервые установленная в 1893 году как демаркация между Афганистаном и Британской Индией, линия Дюранда остаётся спорным вопросом в афганском обществе на протяжении последних четырех десятилетий. Переговоры между эмиром Абдур Рахман Ханом и британским дипломатом и государственным служащим Генри Мортимером Дюраном проводились с целью разграничения сфер влияния между двумя странами. Хотя британцы признали независимость Афганистана, он фактически находился в британской сфере влияния, а все вопросы дипломатии контролировались англосаксами. В 1919 году Афганистан присоединился к Вельткригу по настоянию немецких и османских советников в составе экспедиции Нидермайера-Хентига. В Равалпинди побежденные британцы были вынуждены уступить земли, потерянные в ходе Второй англо-афганской войны, и освободить Афганистан от влияния Британской империи. В хаосе, возникшем в сумерках правления эмира Хабибуллы, мы потеряли контроль над нашими с таким трудом отвоеванными территориями за линией Дюранда, и они снова попали в руки Британской империи. Сейчас, когда наша нация наконец-то начинает оправляться от разрушительной Гражданской войны, многие в правительстве выступают за отказ от "линии Дюранда" и выдвижение претензий на наши бывшие территории. Эта мера была бы в основном символической, призванной продемонстрировать вновь обретенную силу Афганистана и посеять недовольство среди пуштунских общин, которые вновь оказались под контролем англосаксов. Однако некоторые амбициозные офицеры и правительственные чиновники надеются пройти маршем через Хайбер и вернуть себе то, что было потеряно англосаксами."
afghanredux.152.a: "Откажитесь от "линии Дюранда" и отправляйтесь в поход за освобождение наших потерянных территорий!"
afghanredux.152.b: "Формального отказа от "линии Дюранда" более чем достаточно."
afghanredux.152.c: "Эти территории привели нас к гибели, мы должны сосредоточиться на внутренних делах."

afghanredux.153.t: "Сделка с Дели?"
afghanredux.153.d: "После унизительного поражения, понесенного Дели в четвертой англо-афганской войне, земли бывшего Раджа оказались под угрозой со стороны интриганствующих принцев и социалистических радикалов. Доминион был фактически искалечен сокрушительным поражением от армии эмира Хабибуллы во время четвертой англо-афганской войны. Во время войны Надир-шаха не было в Афганистане, так как он проходил операцию в Европе. Однако Надир-шах стремился наладить тесные связи с Афганистаном и Антантой, объединив своих союзников, которых он нашел во время своего изгнания несколько десятилетий назад, и, возможно, начать переговоры с Антантой по поводу оставшихся провинций, всё ещё верных короне. Надир-шах предложил предоставить Дели защиту, фактически передав их под афганский сюзеренитет. Это предложение встретило яростное сопротивление со стороны племенной элиты, которая не желает иметь никаких дел с побежденными англосаксами."
afghanredux.153.a: "Отправьте делегацию!"
afghanredux.153.b: "Нам не нужны англосы!"

afghanredux.154.t: "Афганистан предлагает защиту"
afghanredux.154.d: "Мы получили делегацию из Афганистана, которая хочет фактически передать земли бывшего раджа под совместное англо-афганское правление. Хотя это предложение кажется совершенно абсурдным, члены правительства уверены, что Надир-шах - верный союзник Империи и что это предложение - единственный способ сохранить хоть какое-то подобие британского влияния в Индии. Хотя мы поддерживаем тесные связи с Надир-шахом, многие считают этот шаг не более чем уловкой Железного эмира, чтобы расширить своё влияние на весь субконтинент. Некоторые правительственные чиновники предлагают нам вместо этого развивать тесные отношения между нашими двумя странами и предложить зарождающейся Баракзаиской империи место в Антанте."
afghanredux.154.a: "Мы с неохотой принимаем предложение Надир-шаха о защите."
afghanredux.154.b: "Откажитесь от предложения Надира и вместо этого наладьте более тесные связи с Афганистаном."

afghanredux.155.t: "Антанта согласна!"
afghanredux.155.d: "Антанта согласилась признать сюзеренитет Надир-шаха на всем Индийском субконтиненте и приступила к официальному объединению остатков Британской Индии в афганскую сферу. В обмен на значительные уступки местным княжеским элитам и официальное присоединение к Антанте Кабул будет номинально править всей территорией бывшего раджа, а Надир-шах - генерал-губернатором. Этот неожиданный дипломатический триумф развеял все опасения по поводу того, что Надир-шах будет поддерживать более тесные связи с Британской империей."
afghanredux.155.a: "Славный день!"

afghanredux.156.t: "Антанта отказалась!"
afghanredux.156.d: "Британская делегация по глупости решила отказаться от любых афганских шагов, направленных на защиту от более могущественных врагов на Индийском субконтиненте. Этот абсолютный дипломатический провал заставил усомниться в том, что Надир-шах поддерживал более тесные связи с Британской империей. Должен ли Король-солдат сохранить лицо и в пятый и последний раз отправиться в поход на Дели или признать поражение и склонить голову перед британцами."
afghanredux.156.a: "Мы все равно присоединимся к Антанте!"
afghanredux.156.b: "К черту британцев! Пятый раз - очарование!"

afghanredux.158.t: "Переговоры провалились!"
afghanredux.158.d: "[FROM.GetName] отклонил предложение присоединиться к нашему союзу, отправив нашу дипломатическую делегацию домой с пустыми руками и холодными словами."
afghanredux.158.a: "Досадно."

afghanredux.159.t: "Восток красен: Поднимающаяся фракция"
afghanredux.159.d: "После того как мы приняли решение присоединиться к нашим социалистическим братьям и выйти на передний край революционной борьбы во всей Азии, наши атташе встречались с нашими братьями из Бхаратийской коммуны, партизанами в Индокитае и революционерами левого Гоминьдана в Китае. Вернувшись домой, многие парчамисты увлеклись революционными идеалами, проповедуемыми за рубежом, особенно идеалами Гоминьдана. Стремясь внедрить Три принципа доктора Суня в суровой афганской сельской местности наряду с аграрными реформами, в Паршаме сформировалась новая политическая фракция. Во главе с доктором Абдулрахманом Махмуди эти "китаефилы" начали формировать собственную коалицию в рамках Объединенного фронта, завоевав значительную поддержку среди аграриев, которые чувствовали себя отчужденными из-за реформ Парчама, ориентированных на город. Надеясь сместить Нисара Мухаммада Юсафзая с поста председателя, коалиция Махмуди начала свою борьбу за власть с призыва провести Второй афганский конгресс, чтобы проголосовать за нового председателя. Уверенный в поддержке своих союзников, Юсафзай согласился с вызовом Махмуди и вновь созвал конгресс. После долгих раздумий делегатов финальное голосование показало, что..."
afghanredux.159.a: "...голосование предсказуемо закрыто основной фракцией Парчам."
afghanredux.159.b: "... Махмуди удается сместить Юсафзай при поддержке своих аграрных союзников."
afghanredux.159.c: "... в результате неожиданного поворота событий Махмуди удается сместить Юсафзай при поддержке своих провосточных союзников."

afghanredux.160.t: "Юрисдикция джирги"
afghanredux.160.d: "Во всем пуштунском обществе ни один орган управления не обладает большим авторитетом, чем джирга. В соответствии с пуштунвали, традиционным племенным кодексом, джирга созывается для решения самых разных вопросов, начиная от местных споров и заканчивая большой лойя джиргой, которая может быть созвана для принятия новых законов или назначения нового правителя. Джирга состоит из старейшин и вождей племени, которые собираются, чтобы обсудить эти вопросы и найти решение. Хотя джирга исторически была уделом пуштунской элиты, эти советы были распространены и на другие этнические группы, проживающие в стране. Решение джирги должно быть единогласным и может длиться несколько дней или даже месяцев. Хотя власть в основном консолидирована в правительстве в Кабуле, некоторые члены нашего правительства рассматривают возможность изменения структуры правительства в сторону расширения полномочий местных джирг, чтобы они служили законом страны. Хотя такое изменение направления деятельности могло бы заручиться поддержкой местных старейшин, оно может помешать власти Кабула над сельской местностью."
afghanredux.160.islam.d: "Во всём пуштунском обществе нет органа власти, обладающего большей авторитетностью, чем джирга. В соответствии с пуштунвали — традиционным племенным кодексом — джирга созывается для разрешения самых разных вопросов: от местных споров до масштабной лойя-джирги, которая может быть собрана для принятия новых законов или назначения нового правителя. Джирга состоит из племенных старейшин и лидеров, которые собираются, чтобы обсудить эти вопросы и найти решение. Хотя исторически джирги проводились преимущественно среди пуштунской элиты, такие советы распространились и на другие этнические группы, проживающие в стране. Решение джирги должно быть единогласным, а её заседания могут длиться днями или даже месяцами. Несмотря на то, что власть в основном сосредоточена в руках нашего правительства в Кабуле, некоторые его представители рассматривают возможность изменения структуры в сторону усиления роли местных джирг как основы правопорядка. Такой поворот мог бы заручиться поддержкой местных старейшин, но при этом ослабить контроль Кабула над сельскими районами. Чтобы умиротворить постоянное влияние мулл, традиционалисты в нашем правительстве предложили альтернативу — передать полномочия местным шариатским судам, предоставив духовенству почти беспрецедентную власть в делах общин."
afghanredux.160.a: "Поддержать эти джирги, но сохранить власть нашего правительства."
afghanredux.160.b: "Мы внедрим этот испытанный и верный метод в наше правительство»."
afghanredux.160.c: "Наша нация будет по-прежнему тесно связана с учением Пророка."

afgnews.1.t: "Афганистан одерживает победу над Антантой!"
afgnews.1.d: "На Индийском субконтиненте произошло немыслимое: Афганский Эмират одержал победу над последними остатками Британской Индии! Подражая древним завоевателям, захватившим Дели, захватчики повергли в смятение все Содружество! Британские войска и их индийские помощники были разгромлены и бежали в порты Карачи и Ахмадабад, спасаясь от разваливающегося государства. Ликующим афганцам были предоставлены значительные уступки, в результате которых территория эмирата увеличилась почти вдвое. Антанта заявила, что афганская победа была случайностью и не свидетельствует о её слабости, а княжеские государства и Коммуна смотрят на эти земли с оппортунистическим интересом! Афганские газеты объявили, что это начало конца правления неверных в Индии, а эмир, похоже, укрепил свою власть. Между тем другие ведущие державы мира не сделали никаких заявлений по поводу этого события, поскольку не ожидали афганской победы. В то время как Антанта пошатнулась, в Париже и Берлине с ликованием наблюдают за тем, как их соперники из бывшей Британской империи все больше погружаются в отчаяние. Военные чиновники, аналитики и журналисты считают, что если они не могут одержать победу над захолустной страной, то какая у них надежда вернуться домой?"
afgnews.1.a: "Удивление - вот подходящее слово для этого."
afgnews.1.b: "Белые неверные теперь трусят перед лицом афганской мощи."
afgnews.1.c: "Кто-нибудь, пожалуйста, разбудите меня из этого кошмарного ада."

afgnews.2.t: "Дели побеждает в четвертой англо-афганской войне"
afgnews.2.d: "Из Дели пришло сообщение о том, что Доминион Индия объявил о своей победе над афганскими захватчиками, которые были вынуждены уступить земли, завоеванные ими в ходе третьей англо-афганской войны. По всей стране прошли парады, а остальные страны Антанты направили письма с поздравлениями правящему генерал-губернатору. Король, узнав о победе, объявил её знамением перемен, пообещав, что граждане доминиона будут в своё время вознаграждены за храбрость и доблесть, проявленные в борьбе за корону. Тем временем в Королевстве Афганистан наступила нестабильность, и некоторые даже выступают за то, чтобы эмир ушел в отставку после такого позорного поражения от "неверных". В условиях, когда правление эмира открыто ставится под сомнение, все больше радикальных элементов афганского общества начинают распространять своё влияние, пытаясь дестабилизировать обстановку в стране. Бандиты под предводительством кохистанского таджика Хабибуллы Калакани начали совершать набеги на города, занимаясь грабежами и мародерством по своему усмотрению, некоторые даже утверждают, что главарь бандитов претендует на трон Дурр-и-Дуррана. Это большая победа Антанты, но многие говорят, что она была предрешена, так как Эмират был практически загнан в угол войной с Империей."
afgnews.2.a: "Никаких сюрпризов для мира."
afgnews.2.b: "Неверные ангрезы отведают адского пламени в загробном мире за свою самонадеянность в противостоянии с правоверными!"
afgnews.2.c: "Теперь эти варвары дважды подумают, прежде чем снова напасть на нас!"

afgnews.3.t: "Дели объявляет о полной победе в Афганистане"
afgnews.3.d: "Похоже, что администрация Дели увидела возможность и ухватилась за нее обеими руками. Спустя всего несколько дней после того, как Доминион Индия объявил о полной победе в войне против афганских захватчиков, британцы вновь вторглись в Афганистан. В условиях почти полной анархии британские ударные силы были практически без сопротивления встречены в Кабуле, а Афганистан был включен в состав империи в качестве подданного британской короны. Доминион объявил, что афганцы не будут считаться равноправными гражданами и получат статус доминиона, чтобы обеспечить более гибкое британское правление. Тем временем афганская нация была в ярости и с ужасом наблюдала, как британские войска входят в их города и объявляют, что Королевства больше нет. Эмир после подписания капитуляции отправился в изгнание в святые города, чтобы провести остаток времени перед Богом и вымолить у него прощение за своё опрометчивое решение вторгнуться к британцам, когда он знал, что не сможет победить. Впервые в истории Афганистан оказался под властью европейских империалистов и теперь является не более чем ещё одним доминионом в содружестве. Кладбище наконец-то завоевано..."
afgnews.3.a: "Афганистан наконец-то пал под сапогом белого человека..."
afgnews.3.b: "Кладбище империй у нас на ладони!"
afgnews.3.c: "Теперь мы расскажем этим племенам о могуществе Британской империи!"

afgnews.4.t: "Саккавистские повстанцы захватили Кабул!"
afgnews.4.d: "За несколько недель, прошедших после сокрушительного поражения Афганистана от войск Антанты, похоже, и без того непостоянный эмират достиг своего предела. После внезапного ухода эмира Хабибуллы и неудачного путча наследного принца Насруллы Хана город Кабул был брошен на произвол судьбы. За несколько недель до этого саккавистские войска под предводительством печально известного Хабибуллы Калакани, известного многим как Бача-и-Саку, кружили над Кабулом, как стервятники, ожидая своего часа для удара. Получив отпор в предыдущих стычках, Бача и его люди воспользовались последствиями неудавшегося переворота Насрулла Хана и, наконец, захватили Кабул. В поисках добычи Калакани и его кровожадные разбойники опустошили город, совершая ужасающие акты грабежа, изнасилования и убийства. Эти зверства уже заставили вождей многих племен начать мобилизацию своих войск для борьбы с саккавистами. После того как Бача провозгласил себя "эмиром", мир может только гадать, как долго эти бандиты смогут удерживать свои незаконно нажитые богатства."
afgnews.4.a: "Будет ли когда-нибудь в Афганистане мир?"
afgnews.4.b: "У них нет шансов против Бача-и-Саку!"

afgnews.5.t: "Солдатский принц спасает Афганистан!"
afgnews.5.d: "Прибыв в Афганистан через несколько недель после того, как страна погрузилась в хаос, знаменитый принц-солдат Мохаммад Надир Хан вернулся, чтобы освободить страну из лап короля бандитов Хабибуллы Калакани. Принцу удалось быстро заключить союз с антисаккавистскими племенами, чтобы положить конец тирании разбойничьего короля. На первых этапах кампании силы принца были равны, но дипломатическая изоляция "эмирата" Калакани и ряд невосполнимых потерь привели к краху разбойничьей армии Калакани. Прибытие Надир-хана в Кабул было встречено с торжеством, и собрание местной элиты избрало Надир-хана следующим эмиром, от чего он сначала отказался, но потом милостиво согласился. Месяцы, прошедшие после захвата Кабула Калакани, принесли стране неисчислимое количество смертей и разрушений, и победившему эмиру придется приложить немало усилий для того, чтобы вернуть Афганистан с края пропасти."
afgnews.5.a: "Наконец-то в Афганистане восстановилась стабильность."

afgnews.6.t: "Эмир-реформатор в Афганистане"
afgnews.6.d: "Аманулла Хан, сын покойного афганского эмира Хабибуллы-хана и племянник ныне опального наследника престола, успешно переиграл своих многочисленных противников и теперь безраздельно властвует на нестабильном афганском троне. Смертельный путь Амануллы к трону завершился, когда в ходе расследования убийства его отца выяснилось, что в смерти эмира виновен только наследник престола Насрулла Хан. Впоследствии Насрулла был арестован силами, верными Аманулле, который и был провозглашен королем. Аманулла, убежденный реформатор, часто черпающий вдохновение у Мустафы Кемаля из Османской империи, полон решимости превратить Афганистан в современное государство. Однако его цели легче сказать, чем сделать, поскольку Афганистан - это страна, которая, кажется, застряла в прошлом, и очевидно, что его попытки реформ встретят жесткое сопротивление со стороны пуштунской элиты Афганистана. Сможет ли Аманулла сохранить своё правление или потерпит неудачу и погрузится в хаос, пока неясно, поскольку Эмир-реформатор приступает к реализации своих грандиозных планов в отношении Афганистана."
afgnews.6.a: "Реформы? В Афганистане?"

afgnews.7.t: "Афганистан под властью традиционалистского эмира"
afgnews.7.d: "Насрулла Хан, наследный принц Афганистана, вступил на престол после смерти своего брата, эмира Хабибуллы-хана. Опасаясь, что амбициозный Насрулла может отобрать трон у бывшего эмира, Хабибулла сделал Насруллу главнокомандующим афганской Королевской армией и наследником престола, оттеснив даже собственных сыновей. После убийства эмира восхождение Насруллы на престол было оспорено младшим сыном Хабибуллы, Амануллой-ханом, который утверждал, что за смертью покойного эмира стоит наследный принц. Заговор Амануллы был быстро сорван верными ему военными, и побежденный принц с позором бежал из страны. Амбиции Насрулла Хана не уступали его набожности. Вместе со своими союзниками из числа духовенства новый эмир стремится править в соответствии с исламской доктриной, отменить реформы покойного Хабибуллы и восстановить влияние исламской аристократии на власть. Антиреформаторское направление Насруллы обеспечило эмиру поддержку консервативной пуштунской аристократии Афганистана, которая рассматривает приход наследного принца к власти как долгожданное восстановление стабильности в стране."
afgnews.7.a: "Как и прежде... "

afgnews.8.t: "Афганистан под властью наследного принца"
afgnews.8.d: "Попытка Насрулла Хана очистить Афганистан от сторонников изгнанного Амануллы-хана обернулась неудачей, поскольку замешанные в этом офицеры поддержали солдатского принца Мохаммада Надир-хана. Мотивы и лояльность Надир-хана, известного при Королевском дворе как "дикая карта", до сих пор остаются загадкой. Вернувшись в Афганистан вскоре после победы эмира Хабибуллы в Четвертой англо-афганской войне, Надир-хан налаживал связи среди диссидентствующих офицеров Королевской армии, чтобы подорвать поддержку Насрулла Хана. При поддержке армии Надир-хан вступил в Кабул, приказал арестовать эмира за убийство покойного Хабибуллы-хана и захватил трон в свои руки. Солдатский принц обещал провести значительную модернизацию Афганистана, не отказываясь при этом от традиций, и восстановить закон и порядок в неуправляемой афганской сельской местности. Истинные намерения принца до сих пор неизвестны, и, похоже, только Надир Хану известна судьба страны."
afgnews.8.a: "‘Дикая карта’ Афганистана сыграла свою роль"

afgnews.9.t: "Эмир Джелалабада спасает Афганистан!"
afgnews.9.d: "Али Ахмад Хан, провозглашенный эмиром советом старейшин племен и религиозных лидеров, собрал в Джелалабаде армию, чтобы освободить страну из лап разбойничьего короля Хабибуллы Калакани. Эмиру удалось быстро заключить союз с антисаккавистскими племенами и покончить с тиранией разбойничьего короля. На первых этапах кампании силы эмира были равны, но дипломатическая изоляция "эмирата" Калакани и ряд невосполнимых потерь привели к краху разбойничьей армии Калакани. Прибытие Али Хана в Кабул было встречено с торжеством, и собрание местной элиты сформировало новое трайбалистское правительство, которое должно было определить следующего эмира, а Али Хан будет исполнять обязанности временного лидера до коронации нового эмира. Месяцы, прошедшие после захвата Кабула Калакани, принесли стране неисчислимое количество смертей и разрушений, и победившему эмиру придется приложить немало усилий, чтобы вернуть Афганистан с края пропасти."
afgnews.9.a: "Стабильность наконец-то вернулась в Афганистан."

afgnews.10.t: "Смерть Железного Эмира!"
afgnews.10.d: "Эффективное, но жестокое правление Мохаммада Надир-шаха завершилось жестоким убийством во время церемонии награждения в местной средней школе в Кабуле. Когда Король подошел к столу с наградами для юных учеников, на сцену выскочил одинокий стрелок и произвел три выстрела в сердце и горло короля, убив его мгновенно. Нападавший, Абдул Халик, принадлежал к хазарам - этнической группе, выступавшей против самодержавного правления Надир-шаха. После смерти Надир-шаха тесная сеть его политических союзников быстро распалась, и столицу охватил хаос. В результате борьбы между сторонниками бывшего короля и националистическими элементами в армии лояльные силы смогли сплотиться вокруг сына Надир-шаха, Мохаммада Захира, и предотвратили попытку переворота. Мир ждет, когда новый премьер-министр, возглавляемый братом бывшего короля, шахом Махмуд-ханом, сможет повести Афганистан по пути модернизации."
afgnews.10.a: "Афганистан открывает новую страницу."

afgnews.11.t: "Смерть Железного Эмира!"
afgnews.11.d: "Эффективное и в то же время жестокое правление Мохаммада Надир-шаха завершилось жестоким убийством, совершенным во время церемонии награждения в одной из местных средних школ Кабула. Когда Король подошел к столу с наградами для юных учеников, на сцену выскочил одинокий стрелок и произвел три выстрела в сердце и горло короля, убив его мгновенно. Нападавший, Абдул Халик, принадлежал к хазарам - этнической группе, выступавшей против самодержавного правления Надир-шаха. После смерти Надир-шаха тесная сеть его политических союзников быстро распалась, и столицу охватил хаос. В результате столкновений между сторонниками бывшего короля и националистически настроенными элементами в армии лояльные силы были разгромлены националистически настроенными офицерами во главе с Мохаммадом Дауд-ханом, сыном влиятельного афганского дипломата. Эти амбициозные молодые офицеры возглавили новое "временное афганское правительство", однако направление, по которому эти реформаторски настроенные националисты поведут Афганистан, остаётся неопределенным."
afgnews.11.a: "Афганистан открывает новую страницу."

afgnews.12.t: "Марш краснорубашечников на Кабул!"
afgnews.12.d: "Из Кабула пришли новости о том, что жестокое правление короля бандитов Хабибуллы Калакани наконец-то закончилось после неудачной чистки правящей пуштунской элиты. Убийство видного пуштунского вождя лишь укрепило сопротивление оставшихся политических сил, всё ещё действующих в стране. Эти разрозненные группы смогли сформировать свободную коалицию против саккавистского правления под руководством Абдул Гаффар Хана и Худай Хидматгар. Известный как "пограничный Ганди" или "Бача Хан", Хан - убежденный пацифист, долгое время выступавший за социальные реформы среди своих соотечественников-пуштунов и за укрепление единства всех индийцев, как мусульман, так и индуистов. Уникальность Хана и его "краснорубашечников" заключается в их приверженности социалистическим учениям, что резко контрастирует с традиционно консервативным афганским обществом. Вместе с новообретенными союзниками Хана в зарождающихся социалистических партиях Афганистана, только время покажет, сможет ли "Бача Хан" привнести свой уникальный социализм в суровые афганские горы."
afgnews.12.a: "Социализм? В Афганистане?"
afgnews.12.b: "Революция распространяется в сердце Азии."

### Ideas ###
AFG_graveyard: "Кладбище империй"
AFG_graveyard_desc: "Многие пытались захватить наш клочок земли и подчинить себе наш народ, и большинство из них потерпели неудачу. Афганистан - одно из самых непобедимых мест в мире, и наш народ тоже нелегко покорить. И хотя наши враги могут добиться первых успехов в борьбе с нами, это лишь вопрос времени, когда они заблудятся в лабиринте гор у нас на службе. Пусть мы никогда не встанем на колени перед чужеземными псами!"
AFG_tribal_equipment: "Устаревшие племенные вооруженные силы"
AFG_tribal_equipment_desc: "Не секрет, что наша относительная изоляция от остального мира привела к тому, что мы сильно отстаем от других региональных и мировых держав в области военных технологий. Хотя в Афганистане тысячелетиями существовали боевые традиции, современная война не нуждается в мужской доблести. Вместо этого война требует больше мозгов и металла, чем крови. Большая часть нашей постоянной армии зависит от сборов с различных племен, находящихся под нашим правлением, и почти все они испытывают острую нехватку снаряжения, причем многие предпочитают родовой кремневый замок джезайль, а не стандартную винтовку. Этот застой означает, что наши армии зачастую недостаточно оснащены и, скорее всего, потерпят поражение перед лицом модернизированного противника."
AFG_tribal_military: "Вооруженные силы племен"
AFG_tribal_disunity: "Разобщенность племен"
AFG_tribal_disunity_2: "Разобщенность племен"
AFG_hijrat: "Движение хиджратов"
AFG_hijrat_desc: "Движение хиджратов возникло в результате агрессивной политики Великобритании на субконтиненте. Несогласие среди мусульман, проживавших в Британском радже, бушевало на протяжении многих поколений и достигло кульминации, когда большие группы индийцев-мусульман отказались воевать с Османской империей, сопротивляясь британским мандатам. Когда англичане прибегли к массовым арестам и переселениям, многие мусульмане искали убежища в Кабуле, которое эмир великодушно предоставил. Почти 20 лет мы являемся спасительным убежищем для последователей Аллаха на Индийском субконтиненте, но наша администрация сильно ослаблена из-за постоянного притока иммигрантов, чем недовольна большая часть населения."
AFG_german_expedition: "Экспедиция Нидермайера-Хентига"
AFG_german_expedition_desc: "Экспедиция Нидермайера-Хентига, известная также как "Кабульская миссия", была направлена Германией в Афганистан в далекие времена Вельткрига. Цель экспедиции, направленной в качестве дипломатического и военного атташе, заключалась в том, чтобы заручиться поддержкой афганцев в пользу Центральных держав. Эмир увидел кровь в воде, и Афганистан присоединился к Германии и Османской империи, чтобы разрушить влияние Антанты в Леванте, на Аравийском полуострове и Индийском субконтиненте. Война была выиграна 20 лет назад, но экспедиция остаётся. Многие сомневаются в целесообразности дальнейшего пребывания немцев на нашей земле, но поддержка лучшей армии мира помогает подтянуть нашу разношерстную армию до мирового уровня."
AFG_islamist_insurgency: "Бандитский мятеж"
AFG_islamist_insurgency_desc: "Выскочка Хабибулла Калакани голодными глазами смотрит на Кабул. Непрочная коалиция исламских радикалов, недовольных племен и других диссидентов правительства, люди Калакани хотели бы радикально изменить политику Афганистана. В настоящее время они вынуждены скрываться в горах нашей страны и применять тактику наскоков, чтобы замедлить наше продвижение."
AFG_luftexpedition: "Немецкая Люфтэкспедиция в Афганистане"
GER_luftexpedition: "Немецкая Люфтэкспедиция в Афганистане"
AFG_OTT_jihad: "Джихад!"
AFG_jihad: "Джихад!"
AFG_growing_tensions: "Растущая напряженность"
AFG_growing_tensions_desc: "Экспедиция Нидермайера-Хентига была одновременно и благословением, и проклятием. Благодаря их опыту и поддержке мы одержали победу и добились независимости в 3-й англо-афганской войне. Однако нестабильность, вызванная влиянием и лоббированием Германии и радикализмом Временного правительства Индии, начала достигать кризисной точки. С каждым днём растет поддержка младоафганцев и войны за уничтожение Британского раджа. С каждым днём все чаще раздаются шепотки о предательстве эмира. Говорят, что эмир стал толстым, ленивым и самодовольным. Говорят, что он уже даже не мусульманин, что он планирует подмять под себя ислам и уничтожить афганские традиции. Говорят, что он не более чем немецкая марионетка.\n\nНесмотря на то, что наша армия развалилась, у нас нет выбора. Мы должны начать войну против британского раджа, чтобы карточный домик не рухнул."
AFG_tribes_placated: "Племена умиротворены"
AFG_backwater_nation: "Разгул коррупции"
AFG_backwater_nation_desc: "В судах нашего эмира заседают не самые лучшие и не самые умные. Вместо этого в них заседают "дамы", трусы и пиявки, которые скорее набьют свои карманы, чем помогут афганскому народу. Взяточничество и коррупция широко распространены по всей стране, начиная с министерств и заканчивая правоохранительными органами, где сотрудники полиции находятся в карманах главарей бандформирований и других сомнительных личностей. Неэффективная и некомпетентная бюрократия процветает во всех министерствах, и невозможно добиться значимых изменений, если в правительстве не будет места самым умным и честным афганцам."
DEH_indian_panic: "Хаос в Дели"
DEH_indian_panic_desc: "Паника на улицах Дели! Паника на улицах Лахора! Недавнее объявление войны эмиром Хабибуллой повергло Доминион в массовую панику. Князья Северных провинций пытаются организовать оборону от афганцев, в то время как официальные лица Доминиона всё ещё находятся в Канаде на похоронах короля Георга V."

