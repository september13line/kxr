### ARMY TREE ###

AFG_rebuild_royal_army: "Афганская Королевская армия"
AFG_rebuild_royal_army_desc: "Благодаря первоначальным инвестициям эмира Хабибуллы, афганская армия предприняла первые усилия по модернизации своей техники и тактики. С приходом к власти нового правительства мы должны определить направление развития наших вооружённых сил - в сторону современности или традиций."

AFG_western_officers: "Западные специалисты"
AFG_western_officers_desc: "Для того чтобы иметь боевые силы, способные успешно противостоять нашим будущим противникам, мы должны расширить круг доверия и сотрудничества. Привлечение западных офицеров, обладающих знаниями в области обучения и военной теории, позволит нам начать преобразование нашей племенной армии в сплоченную силу."

AFG_kabul_arsenal: "Винтовки Мартини-Генри"
AFG_kabul_arsenal_desc: "В 1880 году британский инженер, находившийся на службе у эмира Абдул Рахмана, помог создать современную винтовку. Винтовка Мартини-Генри используется со времен Второй англо-афганской войны и стоит на вооружении многих наших боевых афганцев. Мы будем развивать этот винтовочный завод, создавая современный арсенал."

AFG_foreign_arms: "Изучение иностранных вооружений"
AFG_foreign_arms_desc: "После того как в Кабул прибыли первые атташе наших западных друзей, мы должны добиваться дальнейшего сотрудничества между нашими странами. Мы можем ходатайствовать перед ними о предоставлении лицензионных прав на их оружие и изучать его для совершенствования наших собственных оружейных инициатив."

AFG_hasht_nafari: "Осуществить Хашт Нафари"
AFG_hasht_nafari_desc: "Нам нужно больше людей, чтобы поддерживать нашу военную машину в рабочем состоянии! Хашт Нафари, или "восьмой человек", - это план призыва, который позволяет вождям племен выбирать одного из каждых восьмых человек для службы в армии в качестве десятины нашему государству."

AFG_war_machine: "Создание военной машины"
AFG_war_machine_desc: "Чтобы не отставать от промышленных верфей западных городов, которые с легкостью производят оружие войны, нам необходимо создать собственные заводы и фабрики для формирования самодостаточной армии. Без этих мер мы окажемся во власти иностранных интервентов и спекулянтов, а это невозможно для нашей победы в предстоящем конфликте."

AFG_chain_of_command: "Афганская система командования"
AFG_chain_of_command_desc: "Нынешняя система командования в Афганистане не является достаточной, так как она поглощена ссорами и корыстью племенных вождей. Эти люди, несмотря на свою силу, зачастую ненадежны, и от них нельзя требовать выполнения приказов в полной мере. Мы создадим современную систему командования с компетентными и особенно преданными офицерами."

AFG_legacy_gulnabad: "Наследие Гульнабада"
AFG_legacy_gulnabad_desc: "Доблесть наших воинов у нас в крови! Наши предки Хотаки в Гульнабаде разгромили сефевидских интервентов и пошли на Исфахан. Дух Махмуда Хотаки живёт в его потомках, и его наследие показывает нам, что мы можем одержать победу над любым врагом, несмотря ни на какие трудности!"

AFG_tribal_officers: "Опора на племенных вождей"
AFG_tribal_officers_desc: "Предполагаемые армейские реформы дешевы и неэффективны. Без лояльности к отдельным племенам афганские военные не могут рассчитывать на поддержку своего народа. Мы побеждали многих противников с нашей нынешней структурой, так зачем менять то, что работает?"

AFG_cavalry_legacy: "Наследие кавалерии"
AFG_cavalry_legacy_desc: "Афганские лошади - одна из лучших пород в мире, и было бы позорно отказаться от использования таких прекрасных коней в наших вооружённых силах. Хотя мир может выйти за рамки потребностей кавалерии, их применение в горах нашей страны по-прежнему многообразно, и мы будем продолжать использовать их в наших современных вооружённых силах."

AFG_khyber_gunsmiths: "Хайберское оружейное дело"
AFG_khyber_gunsmiths_desc: "Хайберские оружейники оттачивали своё мастерство в течение многих лет после объявления о реформировании армии. При наличии соответствующего оборудования и материалов, а также унаследованного мастерства и внимания к деталям они могут сравниться с производителями оружия в Америке и Европе. Мы должны финансировать их создание новой, истинно афганской винтовки."

AFG_mountain_kings: "Короли гор"
AFG_mountain_kings_desc: "В этих горах наши предки победили могущественного Александра. На протяжении многих поколений мы защищали свой дом от греков, персов, англов и многих других потенциальных завоевателей. Мы знаем эти горы лучше, чем угол собственного дома, и эти горы станут могилой для любой глупой души, которая осмелится пересечь наши границы."

AFG_third_afghan_war: "Изучение англо-афганских войн"
AFG_third_afghan_war_desc: "Независимо от исхода англо-афганских войн, англичане - народ упорный. Несомненно, они изучают результаты своей тактики в сравнении с нашей, и было бы неразумно не делать того же. Наши военные вузы должны глубоко изучить стратегию и тактику этих войн, чтобы лучше отточить нашу военную теорию."

AFG_modern_warfare: "Современная война"
AFG_modern_warfare_desc: "Мир войны всегда будет меняться. Хотя наша армия, возможно, уже соответствует мировым стандартам, наиболее полезные изменения, которые мы сделали, обеспечили нам военную инфраструктуру, чтобы продолжать адаптироваться к изменчивому миру. Наши военные училища полны самых блестящих умов, и они будут защищать Афганистан ещё долгие годы."

