# THE ETERNAL ANGLO #

AFG_croft: "Разгром дикарей"
AFG_croft_desc: "Около двух десятилетий назад коварные афганцы воспользовались слабостью нашей империи и по настоянию злодейских турок и гуннов вторглись в нашу драгоценную жемчужину. Пытаясь повторить свой успех, афганцы по глупости перешли границу Индии, и их "Государство" погрузилось в хаос, а их жалкая армия развалилась. Следуя по стопам великого сэра Джорджа Поллока, лояльный империи Лео Амери вместе с офицером Чарльзом Говардом Фоулксом победоносно возглавили "Вторую армию возмездия", чтобы отстоять Кабул для империи."

AFG_gemstone_mines: "Драгоценности для Королевской короны"
AFG_gemstone_mines_desc: "Мы давно искали огромные месторождения драгоценных камней, которыми усеяны афганские земли. Рубины, лазуриты и сапфиры - драгоценные камни, а Панджширская долина получила мировую известность благодаря высококачественным изумрудам. Для финансирования нашей славной рекультивации мы отправим экспедицию, чтобы разведать эти богатые ресурсами долины и помочь получить прибыль в нашем новом доминионе"."

AFG_new_wealth: "Грабитель империй"
AFG_new_wealth_desc: "Часто говорят, что Афганистан - это "кладбище империй", чьи непреступные горы привели к падению величайших завоевателей истории. Мы стоим там, где они потерпели поражение, - побежденные афганцы, которых теперь смиряет победившая Британская Империя. Эти горы больше не будут символом нашего поражения, мы сделаем их символом нашего триумфа! Мы углубимся в шахты, наладим более тесные экономические связи с нашими союзниками по Антанте и поведем наши армии туда, где никогда не заходит солнце."

AFG_for_the_liberation: "Все для освобождения"
AFG_for_the_liberation_desc: "Хотя некоторые ярые империалисты в нашем правительстве и желают напрасно терять жизни в бессмысленных войнах на Ближнем Востоке, мы никогда не должны отступать от нашей истинной миссии. Родные острова всё ещё находятся под контролем синдикалистской угрозы, а бывший радж лежит разделенным. Мы должны сосредоточить своё внимание на этом праведном крестовом походе, прежде чем рассматривать возможность расширения нашего влияния в других странах."

AFG_afghan_railway_connection: "Устав Афганской ж/д компании"
AFG_afghan_railway_connection_desc: "В значительной степени британское господство над Индией объясняется наличием огромной системы железных дорог, проложенных по всему субконтиненту. Английские компании помогали прокладывать пути, по которым перемещались ресурсы и армии по Индии, превращая сельскую глушь в жемчужину нашей великой империи. Стремясь повторить этот успех, мы будем сотрудничать с Дели в создании отдельной афганской железнодорожной компании для поддержки зарождающихся железнодорожных линий, построенных во времена правления Хабибуллы."

AFG_british_garrison_force: "Усиление гарнизонных сил"
AFG_british_garrison_force_desc: "Если Вторая армия возмездия успешно взяла Кабул после ухода эмира, то теперь перед нами стоит непосильная задача удержать непокорные горы Афганистана. Наши экспедиционные силы уже не справляются с этой задачей, становясь жертвами повстанцев, преследующих сельскую местность. Мы вновь обращаемся к нашим союзникам в Доминионе с просьбой направить дополнительные ресурсы и живую силу для пополнения наших сокращающихся сил."

AFG_british_army_model: "Армия британского образца"
AFG_british_army_model_desc: "Афганская "армия" - это щедрый термин, используемый для описания бродячего сброда бандитов и племенных сборов, которые когда-то находились на службе у эмира. Хотя наши экспедиционные силы были полезны в борьбе с повстанцами, мы не можем полагаться только на них всегда. Наши лучшие военные умы уже разработали планы полной перестройки афганской армии. Наши инструкторы будут неустанно работать над созданием армии, достойной того, чтобы вместе с нашими союзниками по Антанте выступить в поход за возвращение нашей родовой земли."

AFG_connection_to_delhi: "Наши связи с Дели"
AFG_connection_to_delhi_desc: "Поскольку наша колония находится на восточной границе, вполне естественно, что мы поддерживаем тесные отношения с Дели, ведь мы окружены потенциальными врагами. Однако мы должны определить степень сотрудничества между нашими двумя государствами. Хотя мы верны короне, нам меньше всего нужна война на юге, пока наш режим всё ещё нестабилен." 

AFG_churchill_relations: "Встреча с вице-королем Черчиллем"
AFG_churchill_relations_desc: "Недавнее восхождение Уинстона Черчилля на пост генерал-губернатора не могло быть более удачным для нашего доминиона. Основатель Общества Индийской империи, Черчилль и генерал-губернатор Амери разделяют одни и те же идеалы возвращения Великобритании её законного положения хозяина Индийского субконтинента и других стран. Мы организуем официальный государственный визит вице-короля Черчилля в Кабул, где он и генерал-губернатор смогут лучше обсудить свои обязательства перед Империей и наметить планы дальнейших действий на Ближнем Востоке."

AFG_diehard_victory: "Цивилизационная миссия"
AFG_diehard_victory_desc: "Афганцами не так-то просто управлять. Они сражались против нас, как бешеные псы, в наших предыдущих войнах, и даже после поражения они продолжают бороться с нами. Мы понимаем это неповиновение, но мы не остановимся. Придет время, и афганцы научатся ценить преимущества верного слуги Британской империи."

AFG_closer_ties: "Обращение к лояльным имперцам"
AFG_closer_ties_desc: "Во всех уголках Антанты существуют организации, разделяющие нашу твердую приверженность монархии и идеалам империи. В Дели существует Общество Индийской Империи, в Австралазии - Новая Гвардия, в Канаде - Лига Объединенной Империи. Если мы хотим пробиться на политическую сцену англосферы, мы должны наладить контакты с этими группами, чтобы лучше распространять наши идеи сохранения империи."

AFG_edward_relations: "Придерживаться статус-кво"
AFG_edward_relations_desc: "Хотя Доминион Индия является нашим надежным союзником, мы должны быть осторожны в наших отношениях. Мы будем продолжать поддерживать нормальные отношения с Дели, поскольку управление Доминионом Афганистан должно быть для нас приоритетом, прежде чем смотреть на другие страны."

AFG_loyal_empire: "Марш с доминионом"
AFG_loyal_empire_desc: "Для нас, двух соседей, вполне естественно сотрудничать и укреплять более тесные связи! Мы будем тесно сотрудничать с нашими братьями в Дели, развивая более тесные экономические связи между нашими двумя странами, чтобы помочь преодолеть вековые исторические разногласия, существующие между этими двумя государствами. Вместе мы сможем вновь вернуть Южную Азию под власть Британской короны."

AFG_king_loyalty: "Лояльность к доминиону"
AFG_king_loyalty_desc: "Только квалифицированные администраторы в Дели обладают опытом и знаниями, необходимыми для управления такой многообразной страной, как Индия. Для того чтобы вернуть свет Небес на эту разделенную землю, нам необходимо поддерживать тесные отношения с Доминионом. Наше правительство будет укреплять неразрывную связь с Доминионом путём дальнейшего военного и экономического сотрудничества. "

AFG_crown_loyalty: "Лояльность Империи"
AFG_crown_loyalty_desc: "Наша верность принадлежит только Короне и Империи, а не коварным бюрократам и принцам за линией Дюрана. Мы начнем дипломатические переговоры с правительством Его Величества в Оттаве, чтобы освободить себя от неудач в Дели и позволить нашему Доминиону пользоваться большей степенью автономии в рамках Империи."

AFG_maharajah_relations: "Холодные отношения доминионом"
AFG_maharajah_relations_desc: "При новой администрации в Дели индийским демагогам разрешено распространять пропаганду о внутреннем самоуправлении и даже независимости от империи. Если оставить эти вредные идеи без контроля, то они могут привести к срыву почти столетнего развития, к которому шла наша Империя. Мы постепенно начнем сворачивать связи с Дели, чтобы стать отдельным и самодостаточным доминионом, полностью лояльным Империи, а не коварным принцам или коррумпированным политикам."

AFG_conflicting_interests: "Конфликт интересов"
AFG_conflicting_interests_desc: "Несмотря на призывы политиков-доминионистов, у нас совершенно разные планы относительно того, в каком направлении должна двигаться Индия, чтобы сохранить британское господство на субконтиненте и за его пределами. Пока узколобые князьки в Доминионе думают только о спасении своих дворцов от захватчиков, мы планируем следующую войну и последующие. Индия станет лишь отправной точкой для расширения нашего влияния на всем Ближнем Востоке."

AFG_battle_of_delhi: "Спасти доминион от смуты"
AFG_battle_of_delhi_desc: "Наше терпение в отношении Доминиона Дели окончательно истощилось. Некогда лояльные граждане Империи отравлены борцами за независимость, которые стремятся лишь разрушить нашу Империю изнутри. Не оставляя других вариантов, генерал-губернатор решил, что только наше лояльное правительство может восстановить порядок в Дели и спасти Индию от самой себя. Хотя многие не хотят воевать против своих же братьев, необходимо, чтобы Драгоценность Короны не попала в руки врага."

AFG_gun_grabbing: "Разоружение повстанцев"
AFG_gun_grabbing_desc: "Одним из самых серьезных препятствий на пути к установлению нашей власти над афганскими племенами является распространенность в регионе торговли оружием. Расположенные в районе Хайберского перевала, эти умельцы-оружейники используют собранные металлы для создания убедительных копий нашего оружия. Не отличаясь особой надежностью, эти кузнецы могут легко производить и передавать "копии Хайберского перевала", которые легко могут попасть в руки опасных повстанцев. Чтобы предотвратить восстание в будущем, в Хайбер будут направлены экспедиционные силы для изъятия всего контрафактного оружия."

AFG_bribe_local_leaders: "Расплатиться с лидерами племен"
AFG_bribe_local_leaders_desc: "Афганистан никогда не был единым государством в любом смысле этого слова, это разрозненная группа племенных вождей, действующих под номинальным управлением бывшего эмира. На протяжении веков эти военачальники боролись за богатство и власть, строя козни друг против друга, чтобы выйти на первое место. Мы установим контакт с любыми желающими местными коллаборационистами, чтобы привлечь их под своё крыло. Вожди этих племен будут обеспечены дорогими подарками и высокими административными должностями, если они подтвердят свою лояльность Империи."

AFG_guaranteed_loyalty: "Лояльность местного населения"
AFG_guaranteed_loyalty_desc: "Несмотря на то что мы продолжаем пользоваться плодами сотрудничества с лояльными вождями, остаются диссиденты, которые по глупости продолжают бороться против нашего правления. Мы должны показать пример этим непокорным племенам, прежде чем они смогут объединиться против нашей администрации. Мы будем играть на расколе афганского общества и настраивать враждующие племена друг против друга, поддерживая при этом наших верных союзников."

AFG_british_code: "Закрепление общего права"
AFG_british_code_desc: "Стремясь искоренить беззаконие в Афганистане, мы должны признать, что афганская нация практически не знала законов. В 1880 году Абдур Рахман Хан, отец Хабибуллы Хана, создал первый в стране кодифицированный закон и систему правосудия. Однако афганская система правосудия играет вторую роль по сравнению с шариатскими судами, которые распространены в сельской местности. Попытки Хабибуллы расширить правовую систему были быстро пресечены традиционалистами в афганском обществе. Мы заменим попытки эмира провести судебную реформу на проверенные временем методы английского права. Не отменяя полностью шариатские суды, мы значительно расширим сферу их юрисдикции."

AFG_no_reforms: "Подход 'без рук'"
AFG_no_reforms_desc: "До простых афганцев доведем до сведения, что их образ жизни не изменится под управлением Империи, а, напротив, только улучшится. Глубоко укоренившаяся племенная структура Афганистана сохранится (если они останутся верны нам), и мы не будем предпринимать никаких попыток помешать распространению исламской веры в регионе. Кроме того, мы покажем афганскому народу потенциальные преимущества сотрудничества путём поощрения военной службы и возможностей трудоустройства."

AFG_part_of_the_empire: "Наше место в империи"
AFG_part_of_the_empire_desc: "Мы находимся в критической точке, определяющей будущее не только Афганистана, но и всей Империи. Сейчас, когда мы решаем судьбу нашего Доминиона, в нашей администрации сформировались два совершенно разных подхода. Большинство членов нашего правительства выступают за то, чтобы использовать имеющиеся у Афганистана ресурсы для помощи в завоевании Индии и отвоевании Родных островов. Однако некоторые влиятельные империалисты разработали свои собственные предложения, согласно которым весь Ближний Восток должен перейти под власть Великобритании, привлекая новые ресурсы для процветания империи. Мы должны тщательно решить, как наилучшим образом использовать эти горы на благо Империи."

AFG_gateway_of_east: "Врата на Ближний Восток"
AFG_gateway_of_east_desc: "Теперь, когда наше господство над страной стало абсолютным, мы можем реализовать наши планы по использованию Афганистана в качестве плацдарма для расширения влияния Империи не только на Ближнем Востоке, но и в Азии в целом. На севере русские потеряли контроль над Туркестаном. На западе разваливающейся Османской империи угрожают восстания и полномасштабное вторжение соседних государств. Эта хаотичная ситуация будет использована в наших интересах, что позволит нам быстро расширить своё влияние на всю Азию и раз и навсегда положить конец "Большой игре"."

