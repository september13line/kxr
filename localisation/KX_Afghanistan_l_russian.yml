### Мохаммад Надир Хан ###

AFG_nadir: "Дикая карта играет свою роль"
AFG_nadir_desc: "Воспользовавшись политическим кризисом, возникшим после смерти эмира Хабибуллы, Мохаммад Надир Хан, известный как политическая "дикая карта", взял эмират под свой контроль. Изгнанный покойным Хабибуллой из-за своих амбиций на правление, Надир-хан провел последние несколько лет своей жизни в изгнании в Британской Индии. Вместе с афганским троном приходят и его враги, как старые, так и новые. Надир Хан должен действовать соответствующим образом, чтобы обеспечить своё правление."

AFG_crush_saqqawists: "Разгромить отряды Бачи"
AFG_crush_saqqawists_desc: "После того как Кабул оказался под нашим контролем, Калакани и его сторонники стали прятаться во внутренних районах страны. Чтобы окончательно покончить с Калакани и его террором в сельской местности, Надир-хан и его Королевская свита отправятся через афганские предгорья на лошадях, чтобы выяснить местонахождение оставшихся саккавистов и их так называемого "короля разбойников"."

AFG_reward_loyal_tribes: "Поощрение лояльных племен"
AFG_reward_loyal_tribes_desc: "Во время своего прихода к власти Мохаммад Надир-хан установил тесные связи с различными племенами, которые поддержали его стремление занять трон. После того как Королевство перейдёт под власть нового короля, Надир-хан вернет племенам, поддержавшим его, административные должности в новом правительстве. Надир вознаградит своих друзей, но не станет проявлять снисхождения к тем, кто осмелился выступить против него."

AFG_drive_out_basmachi: "Изгнание моджахедов"
AFG_drive_out_basmachi_desc: "Калакани и его саккавистские бандиты были близкими союзниками Ибрагима Бека и его движения моджахедов. Моджахеды и оставшиеся саккавистские отряды до сих пор скрываются на базах на севере Афганистана. Чтобы вернуть стабильность в стране, Надир-хан санкционировал военную кампанию по выслеживанию оставшихся бандитов и изгнанию их обратно в Туркестан."

AFG_purge_amanites: "Сокрушить колонну аманитов"
AFG_purge_amanites_desc: "Несмотря на позорный уход из страны, многие племена по-прежнему верны реформатору Аманулле-хану, а некоторые даже верят, что он вернется, чтобы занять трон! Мы должны положить конец этому предательскому заговору и заставить эти непокорные племена подчиниться Железному Эмиру."

AFG_calm_hijratis: "Разгромить движение хиджратов"
AFG_calm_hijratis_desc: "Изгнанники-хиджраты, нашедшие убежище в Афганистане, уже давно добиваются от нашего правительства освобождения своих исламских братьев в Индии. Продолжающийся политический кризис в Индии взбудоражил этих изгнанников, и некоторые из них распространяют подстрекательские материалы против нашего правительства. Чтобы остановить этих подрывных радикалов, мы арестуем этих опасных демагогов и продемонстрируем оставшимся изгнанникам, что у них есть новый дом здесь, в Афганистане"."

AFG_court_clergy: "Встреча с муфтиями"
AFG_court_clergy_desc: "Во время правления Хабибуллы эмир проводил свои реформы, практически не обращая внимания на религиозную элиту, имеющую огромное влияние на афганское общество. Можно сказать, что его пренебрежение к муфтиям в конечном итоге и привело к его гибели. Желая не повторить безвременной кончины, Надир Хан воспользуется своим авторитетом правоверного мусульманина, чтобы завоевать расположение мулл, бросивших вызов бывшему эмиру-реформатору. Мы предоставим им новую роль в обществе, которой духовенство не пользовалось на протяжении десятилетий. С их помощью Надир-шах будет справедливо руководить страной, опираясь на поддержку верующих."

AFG_ministry_of_war: "Собрать военное министерство"
AFG_ministry_of_war_desc: "Во время своей кампании по захвату власти над Королевством Надир-хан собрал внутренний круг верных вождей и членов семьи, чтобы вести армию к победе. Видя ценность этой сплоченной группы, Надир-хан решил формализовать эту структуру в афганской армии. Новое военное министерство будет руководить реформированием Королевской армии и поможет обеспечить контроль короля над Афганистаном."

AFG_musahiban_primacy: "Законное место мусахибана"
AFG_musahiban_primacy_desc: "Мохаммад Надир Хан и его семья принадлежат к мусахибану - кадетской ветви Королевской семьи Баракзаи. На протяжении почти ста лет Афганистаном правит основная ветвь Королевского дома - Мохаммадзай. Чтобы укрепить легитимность своего правления, Мохаммад Надир-хан введет старшинство ветви Мусахибана над другими домами. В знак изменения Королевской линии Мохаммад Надир-хан изменит своё имя и будет официально править как Мохаммад Надир-шах."

AFG_convene_jirga: "Созыв Лойя Джирги"
AFG_convene_jirga_desc: "На протяжении всей истории афганские лидеры созывали Лойя Джиргу (большой совет) для разрешения споров между афганским народом. Изначально джирга проводилась в соответствии с пуштунским кодексом законов, но затем её действие было распространено на различные племенные группы, входящие в состав Афганистана. Чтобы подтвердить статус Надир-шаха как законного короля Афганистана, он решил созвать новую лойя-джиргу для узаконивания своего правления."

AFG_modernization_not_reform: "Модернизация, а не реформа"
AFG_modernization_not_reform_desc: "В отличие от быстрых и разрушительных реформ, проведенных при прежнем эмире Хабибулле, Надир-шах стремится модернизировать страну, не подрывая при этом традиционалистские исламские структуры, существовавшие на протяжении многих веков. Благодаря экономическому планированию и массированному наращиванию военного потенциала Афганистан станет современным, а не реформированным государством."

AFG_faux_constitutionalism: "Проект новой конституции"
AFG_faux_constitutionalism_desc: "Предыдущее правительство пыталось разработать новую конституцию, но сопротивление традиционалистов не позволило сохранить эмират. При нашем правительстве мы разработаем новую конституцию, которая установит первую в стране "конституционную монархию". Однако народу Афганистана неизвестно, что этот документ - всего лишь фарс. В соответствии с новой конституцией Король, его семья и верные союзники из числа племен будут управлять страной, а мы в это время будем пожинать плоды."

AFG_hanafi_school: "Возможности ханафитской школы"
AFG_hanafi_school_desc: "В личной жизни Надир-шах - благочестивый человек, глубоко преданный своей исламской вере. Как и остальные представители рода Баракзаи, Король является приверженцем школы исламского права Ханафи. Надир-шах вместе со своими религиозными союзниками будет добиваться того, чтобы ханафитская школа права стала основной формой права в афганской правовой системе. Этот шаг удовлетворит как модернизаторов, выступающих за создание афганского кодекса законов, так и исламское духовенство, поддержавшее приход короля к власти."

AFG_great_north_road: "Великая северная дорога"
AFG_great_north_road_desc: "В рамках модернизации Надир-шах объявил о проведении масштабных инфраструктурных мероприятий, которые помогут модернизировать афганское государство. Он стремился объединить северный и южный Афганистан, разделенные горным хребтом Гиндукуш. Этот проект, получивший название "Великая северная дорога", объединит афганский народ и будет стимулировать торговлю на северных маршрутах. Кроме того, Король разрешил строительство радиовышек и телефонных линий по всей стране."

AFG_rebuild_the_army: "Наращивание Королевской армии"
AFG_rebuild_the_army_desc: "Надир Шах вместе со своими союзниками в военном министерстве объявил о масштабном наращивании численности жалкой афганской Королевской армии. Для пополнения арсеналов будет закупаться самое современное иностранное оборудование, а традиционные мушкеты джезайль и "Хайбер Пасс" будут постепенно выводиться из употребления. В дополнение к этим закупкам будет организована массовая вербовка в местные кишлаки для пополнения рядов армии. Благодаря нашим усилиям Афганистан получит современную армию, которая станет предметом зависти всей Азии!"

AFG_reverse_reforms: "Отмена радикальных реформ"
AFG_reverse_reforms_desc: "Хотя многие реформы покойного Хабибуллы не были катастрофическими, они были проведены слишком быстро в столь нестабильный период истории страны. Чтобы облегчить вхождение страны в современное состояние, Надир-шах отменит многие из наиболее радикальных реформ бывшего эмира, сохранив при этом верность своему стремлению к модернизации страны. Идя по грани между современностью и традициями, мы построим уникальное афганское общество, готовое к выходу на мировую арену."

AFG_kabul_university: "Открыть Кабульский университет"
AFG_kabul_university_desc: "Хотя при эмире Хабибулле были построены средние школы, в Афганистане до сих пор нет университета, который можно было бы назвать своим. Для получения высшего образования афганская элита вынуждена была отправлять своих сыновей за границу. В рамках модернизационной кампании Надир-шаха здесь, в Кабуле, будет построен первый в Афганистане университет. Хотя учебное заведение может быть открыто не сразу, мы будем работать над созданием современного университета, приглашая самые яркие умы со всего мира для обучения нового поколения афганской молодежи."

AFG_modern_banking: "Современная банковская система"
AFG_modern_banking_desc: "В то время как современные страны процветают при наличии банковской системы, в Афганистане единственной формой банковского обслуживания является казначейская комната при Арге. Афганистан не может надеяться на построение современной экономики и привлечение иностранных инвестиций, если мы всё ещё полагаемся на нашу досадно устаревшую систему бартера и денежного кредитования. При поддержке иностранных государств мы заложим основы современной банковской системы в Афганистане."

AFG_open_to_west: "Открыть дверь на Запад"
AFG_open_to_west_desc: "Находясь в изгнании в Британской Индии, Надир-шах установил тесные связи с иностранными высокопоставленными лицами и предпринимателями. Теперь, когда Надир-шах по праву правит страной, он пригласит этих старых друзей для использования истинного потенциала страны. Мы откроем дверь на Запад, и Афганистан станет раем для инвесторов. С их помощью мы эффективно используем наши огромные природные ресурсы, открывая перед страной множество новых возможностей и потенциальных источников дохода."

AFG_future_of_youth: "Прославить молодёжь Афганистана"
AFG_future_of_youth_desc: "Не Надир-шах и не правительство, а молодое поколение Афганистана будет определять будущее страны. Чтобы отметить достижения выпускников афганских школ, Надир Шах посетит церемонию награждения в одной из местных средних школ в Кабуле. Хотя некоторые правительственные чиновники предупреждают короля о возможных проблемах с безопасностью на этом мероприятии, он решил все же посетить его. В конце концов, что может случиться худшего?"

AFG_iron_emir: "Железный эмир"
AFG_iron_emir_desc: "Смертельный опыт Надир-шаха, едва не погибшего от рук стрелка, заставил короля ещё больше усилить свои Королевские прерогативы. Правительство уже пересмотрело конституцию, значительно расширив полномочия короля. Вновь обретенные прерогативы дадут Надиру необходимые полномочия для восстановления законности и порядка в Афганистане."

AFG_renewed_persecution: "Репрессии против хазарейцев"
AFG_renewed_persecution_desc: "Надир-шах едва не был убит хазарским стрелком. Хазары, племя, которое долгое время было занозой в боку шаха, постоянно устраивали заговоры против шаха с тех пор, как он вернулся из изгнания. Это покушение дало королю прекрасное основание для репрессий против мятежных соплеменников. Правительство начнет полномасштабные репрессии против хазарейских племен, не проявляя милосердия к тем, кто хотел бы видеть нашего короля убитым, а страну уничтоженной!"

AFG_stay_the_course: "Не отступать от курса"
AFG_stay_the_course_desc: "Несмотря на то, что после покушения на Надир-шаха его полномочия были продлены, стиль руководства Афганистаном ни в коей мере не изменился. Видя успехи своей модернизационной и социальной политики, Король решил не сворачивать со своего пути. Благодаря консервативному обществу, чтящему свои традиции и стремящемуся к экономической модернизации, Афганистан может уверенно идти к процветающему будущему."

AFG_soldier_king: "Культ эмира-солдата"
AFG_soldier_king_desc: "Именно благодаря военному гению Надир-шаха нам удалось вопреки всему пересечь линию Дюранда и обеспечить независимость нашей страны. Даже будучи вынужденным Хабибулла-ханом отправиться в изгнание и оправившись от болезни, Надир-шах самоотверженно вернулся в Афганистан, чтобы спасти страну от лап бандитов и опасных радикалов, которые хотели уничтожить государство. Когда мятежные хазарейцы попытались убить Надир-шаха, он мужественно продолжал выполнять свою миссию по установлению порядка в Афганистане. В память о таком благородном короле правительство отмечает самоотверженные усилия нашего эмира-солдата во всех сферах жизни Афганистана."

AFG_full_loyalty: "Держать друзей рядом"
AFG_full_loyalty_desc: "Хотя Надир-шах правит Афганистаном практически безраздельно, для поддержания порядка во внутренних районах страны он опирается на тесную сеть местных племенных союзников. Мы будем чествовать этих вождей и их преданность роскошными подарками, а также предоставим им определенную автономию в управлении своими землями. Хотя некоторые могут назвать эти усилия не более чем клептократией, они просто не знакомы с нашими традиционными афганскими обычаями."

AFG_anglo_afghan_mission: "Англо-афганская военная миссия"
AFG_anglo_afghan_mission_desc: "Во времена правления Хабибуллы модернизация афганской Королевской армии проходила под контролем экспедиции Хентига-Нидермайера, но в результате политического кризиса наши так называемые "союзники" бросили нас на растерзание волкам. Вместо того чтобы позволить этим немецким предателям вернуться в Афганистан, Надир-шах, используя свои связи с Дели, пригласит британского военного атташе для помощи в реформировании нашей армии."

AFG_entente_relations: "Уважать наши особые отношения"
AFG_entente_relations_desc: "Живя в изгнании в Британской Индии, Надир-шах поддерживал тесные связи с Британской империей. Именно благодаря их негласной поддержке "дикая карта" Надир смог разыграть свою партию и отнять афганский трон у бандитов и радикалов. Окончательно стабилизировав политическую ситуацию, Надир-шах будет стремиться к более тесным отношениям с Британской империей и её союзниками. Хотя некоторые члены нашего правительства, возможно, будут недовольны тем, что мы выступаем за Антанту, Надир-шаха мало волнуют их возражения."

AFG_durand_negotiations: "Переговоры по линии Дюранда"
AFG_durand_negotiations_desc: "Несмотря на десятилетия войны, вопрос о линии Дюранда между Афганистаном и Северо-Западными территориями Британской Индии остаётся спорным. Благодаря тесным связям с Антантой наше правительство наконец-то пересмотрит статус территорий Дюранда. В обмен на решение вопроса о наших законных землях мы поддержим Британскую империю в её стремлении отвоевать свою родину у социалистической угрозы в Европе."
AFG_durand_negotiations_normal: "Переговоры по линии Дюранда"
AFG_durand_negotiations_normal_desc: "Несмотря на десятилетия войны, линия Дюранда между Афганистаном и Северо-Западными территориями в Британской Индии остаётся спорным вопросом. Благодаря тесным связям с Антантой наше правительство наконец-то пересмотрит статус территорий Дюранда. В обмен на решение вопроса о наших законных землях мы поддержим Британскую империю в её стремлении отвоевать свою родину у социалистической угрозы в Европе."
AFG_durand_negotiations_ahmad: "Реализация Конфедерации"
AFG_durand_negotiations_ahmad_desc: "Когда нация была практически поставлена на грань унизительного поражения от англосаксов и тиранического правления Бачи и его разбойников, Али Ахмад Хан вывел нацию из полного краха к процветающему будущему. Избранный эмиром советом влиятельных старейшин и религиозных лидеров, Али Хан повел страну к созданию нового афганского государства. Вместо очередной эпохи деспотического правления власть перешла к разным людям, составляющим нацию. Пока правительство держит в руках ограниченный круг людей, Афганистан идет вперёд как настоящая Конфедерация равных, готовая вести себя к новому будущему, сохраняя при этом верность своим традициям."
AFG_durand_negotiations_shah: "Разбирательство с Дели"
AFG_durand_negotiations_shah_desc: "После значительных территориальных приобретений, сделанных в ходе Второго Равалпиндского договора, бывший радж превратился в жалкое подобие государства, окружающего Дели. Поражения и мятежи захлестнули некогда могущественный Радж, а его соперники только набирали силу. Используя наши тесные связи с Антантой, наше правительство предложит защиту правительству Доминиона. В обмен на нашу совместную защиту мы поддержим Британскую империю в её стремлении отвоевать свою родину у социалистической угрозы в Европе."

