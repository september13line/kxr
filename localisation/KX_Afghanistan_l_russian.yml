### NAVY TREE ###

AFG_royal_navy: "Рождение афганского ВМФ"
AFG_royal_navy_desc: "Не имея выхода к морю в течение многих веков, наша великая афганская нация теперь соприкасается с теплыми водами Индийского океана. Мы должны направить ресурсы на создание мощного афганского военно-морского флота, чтобы проецировать наше влияние на всю Азию так, как мы не делали этого со времен Великих Моголов!"

AFG_modern_dockyard: "Расширить порт Карачи"
AFG_modern_dockyard_desc: "Порт Карачи - один из самых оживленных портов в Южной Азии, и теперь он ходит под флагом нашего гордого афганского государства. Благодаря этому недавнему приобретению мы получили доступ к крупному порту, который может использоваться как для развития торговли, так и для размещёния наших военно-морских сил. Расширение этого порта приведет к тому, что Карачи станет для нас ещё большим благом." 

AFG_merchant_marine: "Торговый флот Афганистана"
AFG_merchant_marine_desc: "На протяжении тысячелетий основным источником торговли в нашей стране были горные перевалы. Когда-то мы были величайшими хранителями Шелкового пути! Благодаря выходу к океану мы больше не ограничены караванными путями, проходящими через нашу страну, не имеющую выхода к морю, и можем распространить своё торговое влияние от Африканского Рога до Индонезийского архипелага. Создание афганского торгового флота поможет нам укрепить это влияние."