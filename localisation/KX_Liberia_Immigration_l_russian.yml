###Focuses###
LIB_absorb_ivory: "Захватить Берег Слоновой Кости"
LIB_absorb_ivory_desc: "Мы не можем позволить себе просто отдать ценные земли, Либерия и Берег Слоновой Кости должны быть объединены под одним флагом, наш народ, наконец, будет объединён."
LIB_absorb_sierra: "Захватить Сьерра-Леоне"
LIB_absorb_sierra_desc: "Мы не можем позволить себе просто отдать ценные земли, Либерия и Сьерра-Леоне должны быть объединены под одним флагом, наш народ, наконец, будет объединён."
LIB_absorb_guinea: "Захватить Гвинею"
LIB_absorb_guinea_desc: "Приобретение Гвинеи - это большая неожиданная удача и признак того, что Западная Африка готова к объединению. Хотя их народы в основном мусульманские, наши гвинейские братья, без сомнения, со временем увидят свет цивилизации."
LIB_absorb_ghana: "Защита ганского народа"
LIB_absorb_ghana_desc: "Бывшее Королевство Ашанти было одним из сильнейших в Западной Африке, бросая вызов британцам в течение многих лет, пока не пали перед колонизаторами. Теперь они будут находиться под нашей защитой, добавляя свою силу к большему единству."
LIB_absorb_togoland: "Освободить Тоголенд"
LIB_absorb_togoland_desc: "У тоголезского народа сильны традиции свободы, и они будут наслаждаться этим и даже больше в составе Либерийской республики."
LIB_absorb_dahomey: "Захват Дагомеи"
LIB_absorb_dahomey_desc: "Дагомея представляет собой самую дальнюю часть наших западноафриканских границ, и именно Королевство Дагомея заковало наших людей в кандалы и отдало их тому, кто больше заплатит. Их независимость заканчивается здесь и сейчас."
LIB_american_refugee_crisis: "Американский кризис с беженцами"
LIB_american_refugee_crisis_desc: "Соединённые Штаты погрузились в хаос Гражданской войны, и теперь сотни тысяч беженцев предпринимают дерзкую попытку побега с истёрзанной войной земли. Сейчас нам в Либерии приходится иметь дело с толпами людей, стремящихся вздохнуть с облегчением на земле, справедливой и свободной."
LIB_american_refugee_crisis_some: "Земля обетованная чернокожего человека"
LIB_american_refugee_crisis_some_desc: "Либерия всегда должна была быть убежищем для чернокожих, спасающихся от угнетения по всему миру, а не курортом, куда могли бы бежать бледнокожие. Либерия является и всегда будет нацией для чёрных."
LIB_law_of_return: "Закон возвращения"
LIB_law_of_return_desc: "Количество афроамериканцев, эмигрирующих в Либерию, недостаточно велико, мы должны создать стимулы для иммиграции в Либерию для угнетённого чернокожего населения Америки."
LIB_ensure_favorable_treatment: "Обеспечить благосклонное отношение"
LIB_ensure_favorable_treatment_desc: "Афроамериканцы, бегущие из Америки - наши родственники, и они отправляются к нашим берегам с благородной целью спастись от угнетения, как и наши предки. Мы позаботимся о том, чтобы к ним относились благосклонно."
LIB_american_refugee_crisis_all: "Звезда Свободы в Африке"
LIB_american_refugee_crisis_all_desc: "Хотя Либерия была основана афроамериканцами, мы не из тех, кто уклоняется от наших братьев. Поскольку им больше некуда обратиться, мы примем всех тех, кто обращается к нашей прекрасной земле во времена кризиса. Мы примем идеалы старой Америки, приветствуя уставшие, бедные и сбившиеся в кучу массы мира, жаждущие вздохнуть свободно."
LIB_secure_fleeing_businesses: "Обезопасить бегущие предприятия"
LIB_secure_fleeing_businesses_desc: "Разрушения, вызванные Второй Гражданской войной в Америке, обанкротили многих и закрыли бизнес по всей стране. Однако Либерия может помочь этим беглым бизнесменам встать на ноги в новой стране, точно так же, как это сделали их предки, когда они приехали в Америку. Пусть ни один изобретатель, ни один предприниматель, ни один новатор не отвернется от маяка свободы в Африке!"
LIB_liberian_industrial_revolution: "Либерийская промышленная революция"
LIB_liberian_industrial_revolution_desc: "Благодаря значительному приросту населения, новому деловому сообществу и обширной экономической базе Либерия быстро превращается из отсталой, захолустной республики в промышленный центр. Либерия быстро продвигается на мировую арену.\n\n§RПРИМЕЧАНИЕ:§! национализирование регионы получают больше бонусов, чем не национализированые."
LIB_african_homestead_act: "Закон об африканской земле"
LIB_african_homestead_act_desc: "Закон о гражданстве 1932 года был чистой воды безумием. Эти "туземцы" не говорят на нашем языке и не разделяют нашей любви к свободе. Какая ценность в предоставлении им гражданства, когда их землям было бы гораздо лучше принадлежать нашим собратьям американо-либерийцам?"
LIB_native_removal_act: "Закон о переселении коренных жителей"
LIB_native_removal_act_desc: "Быстро растущему иммигрантскому населению Либерии нужно больше места для жизни и работы, племена во внутренних районах и за их пределами не приносят нам никакой пользы, не было бы никакого вреда в том, чтобы выселить их, чтобы освободить место для других."
LIB_native_assimilation_act: "Закон об ассимиляции коренного населения"
LIB_native_assimilation_act_desc: "Хотя их гражданство было аннулировано, [Root.GetLeader] решил, при всей своей благожелательности, что их детям следует, по крайней мере, дать возможность стать лучше. В соответствии с этим законом вступает в силу система либерийских школ-интернатов для аборигенов. Детям коренных народов повсюду в нашей великой стране будет даровано благословение учиться и воспитываться теми, кто лучше их, и со временем они вполне могут заслужить право голоса."
LIB_invite_exiles: "Предложить убежище беженцам"
LIB_invite_exiles_desc: "Когда Америка пала, неисчислимые тысячи людей бежали к берегам Либерии. Мы не из тех, кто уклоняется от них, им будет предоставлен дом в Либерии."
LIB_csa_exiles: "Синдикалистские беженцы"
LIB_csa_exiles_desc: "Мы в Либерии гордимся тем, что принимаем беженцев, независимо от того, откуда они родом. Хотя мы можем не соглашаться с политикой Объединённых Синдикатов Америки, мы всегда рады принять их изгнанников."
LIB_usa_exiles: "Изгнанники-федералисты"
LIB_usa_exiles_desc: "Федеральное правительство быстро падает, и граждане их территорий стремятся спастись любой ценой, и мы рады принять их."
LIB_aus_exiles: "Изгнанники-лонгисты"
LIB_aus_exiles_desc: "Хьюи Лонг - человек столь же противоречивый, сколь и могущественный, и хотя его Американское Союзное государство контролирует значительную часть Америки, у него нет недостатка в изгнанниках. И мы с радостью их принимаем."
LIB_fusionist_cabinet: "Фузионистское правительство"
LIB_fusionist_cabinet_desc: "В последние годы в Либерии сложилась новая реальность; реальность, в которой лицо нашей нации радикально изменилось. Таким образом, мы должны приспособиться к растущему меньшинству американских изгнанников в нашей стране, изменив наше правительство, чтобы отразить это."
LIB_bring_in_new_blood: "Привнести свежую силу"
LIB_bring_in_new_blood_desc: "Точно так же, как первые чернокожие американцы много лет назад основали новую нацию, афроамериканцы, бежавшие из Америки, создали новую основу в Либерии. Пришло время оказать им должное уважение, наконец-то предоставив им гражданство и право голоса."
LIB_united_commonwealth: "Наконец-то свободны!"
LIB_united_commonwealth_desc: "Несмотря ни на что, нам удалось установить контроль над большей частью Западной Африки, и теперь Либерия превратилась из жалкого осколка нации в грозную силу. Нам больше не придётся быть на вторых ролях, Либерия, и вся Западная Африка наконец-то свободна."
LIB_united_states_greater: "Наша cудьба проявилась!"
LIB_united_states_greater_desc: "Когда Либерия была впервые основана, мы видели себя Соединёнными Штатами для чернокожих, построенными по образцу всего, что делало Америку великой. Теперь мы не только сравнялись с наследием старых Соединённых Штатов, но и превзошли его. Америка, возможно, пала, но Либерия жива, мы проявили свою собственную судьбу, повзрослели как нация и освободили Западную Африку. Либерию уважают, и наша нация может гордиться."
LIB_keep_our_promise: "Сдержать наше обещание"
LIB_keep_our_promise_desc: "Великая Либерия - это не национальная концепция; это скорее итог многочисленных усилий. Мы все приехали сюда из любви к свободе, чтобы воссоединиться с нашей родиной или ради удачи. Мы воплотим эту мечту в реальность для всей Западной Африки."
LIB_military_occupation: "Военная оккупация"
LIB_military_occupation_desc: "Мы не оставим Сьерра-Леоне и Берег Слоновой Кости без защиты. Даже союза недостаточно - вместе мы сильнее, и либерийские войска будут защищать свою свободу ценой наших жизней."
LIB_greater_liberia: "Провозгласить Великую Либерию"
LIB_greater_liberia_desc: "Мы слабы, если мы не едины - некоторые считают, что сумма целого больше, чем его части, но правда в том, что наши братья в Западной Африке сильнее, если они стоят на нашей стороне под единым знаменем."


### Events ###
liberianumbahone.1.t: "Американский поток"
liberianumbahone.1.desc: "Поскольку кровопролитие 2-й Гражданской войны в Америке всё ещё бушует по ту сторону Атлантики, наши берега и порты начали заполняться волна за волной бегущими янки. Прежде чем этот всплеск беженцев перерастет в полномасштабный кризис, мы должны окончательно определить позицию нашего государства в отношении прибывающих беженцев раз и навсегда. Мы можем либо открыть наши границы для всех бегущих американцев, либо просто ограничить их только для чернокожих, уменьшая напряжение и нашу расовую чистоту, но также вызывая гнев многих за рубежом и даже некоторых внутри нашей собственной страны. Как мы будем действовать дальше?"
liberianumbahone.1.a: "Либерия открыта для всех!"
liberianumbahone.1.b: "Мы должны сохранить нашу чистоту. Только для чернокожих!"

liberianumbahone.4.t: "Европейский поток"
liberianumbahone.4.desc: "В то время как огни 2-го Вельткрига бушуют на Севере через Сахару и Средиземное море, тысячи европейцев начали устремляться в Монровию, штурмуя наши границы, спасаясь от постоянно разрастающейся войны. Истинные виги должны позаботиться о том, чтобы эти напуганные и часто богатые европейцы были хорошо приспособлены к тому, чтобы они обосновались на нашей, казалось бы, чужой земле. В то время как их дома горят, а их бизнес рушится дома, мы будем поддерживать их, чтобы они могли пустить новые корни, семейные и финансовые, на земле Либерии."
liberianumbahone.4.a: "Монровия - это светоч для всех, кто спасается от бедствий войны."

liberianumbahone.5.t: "Либерия распахивает границы"
liberianumbahone.5.desc: "Теперь, когда бурные дискуссии по иммиграции урегулированы и разрешены, Либерия решила открыть свои границы для всех бедняг, спасающихся от ужасов войны. По мере того, как по всему миру разгораются гражданские конфликты и вооруженная борьба, Монровия и Либерия в целом должны служить настоящим маяком для всех сломленных и потерянных душ, к которым они могут обратиться в своем горе. С принятием этого нового законодательства пусть все, кто пересекает наши границы, обретут новую надежду и светлое будущее на наших землях!"
liberianumbahone.5.a: "Ворота в Либерию были распахнуты настежь."

liberianumbahone.6.t: "Либерия налаживает контроль над собственными территориями"
liberianumbahone.6.desc: "В связи с тем, что яростные споры об иммиграции теперь урегулированы и разрешены, либерийский режим принял решение ограничить въезд в нашу страну. Наши границы будут открыты только для тех, кого мы сочтем достойными и полезными для либерийского дела, и только истинным сынам и дочерям Африки будет разрешено обосноваться на постоянной основе. С внедрением этой новой политики безопасность Либерии будет поддерживаться при одновременном оказании помощи тем, кто в ней нуждается, когда они спасаются от ужасов войны."
liberianumbahone.6.a: "Ворота Либерии откроются, но только для немногих избранных."

liberianumbahone.7.t: "Поселенцы скальпированы!"
liberianumbahone.7.desc: "Ужасные новости об очередном жестоком нападении пришли из глубинки! По мере того как наши граждане продолжают прибывать во вновь отведенные районы, отмеченные для переселения, между либерийскими поселенцами и африканцами, проживающими в этой полосе джунглей, начала обостряться напряженность. Учитывая, что напряженность растет в течение нескольких недель, а вспышки насилия толпы являются обычным явлением, более ужасные новости мало удивляют нашу администрацию. Однако уровень жестокости, проявленный в этом последнем нападении, вызывает, мягко говоря, беспокойство. Согласно отчёту, когда молодой фермер шел по своему утреннему маршруту в Санниквелли, он наткнулся на отвратительное зрелище: пятеро молодых либерийских поселенцев лежали мертвыми в неглубокой канаве, все окровавленные и избитые до неузнаваемости. Отшатнувшись в ужасе, фермер, как сообщается, уронил свой товар и побежал в местный полицейский участок Фиш-Тауна, чтобы немедленно сообщить об ужасе. Когда шериф прибыл с помощниками шерифа на буксире, чтобы осмотреть место происшествия, ужасной картины, которой они были встречены, было достаточно, чтобы перевернуть желудок даже у самых закоренелых душ. Сообщалось, что представители закона осмотрели разлагающиеся тела под палящим африканским солнцем, записав ужасные подробности своей находки. Из всех травм наиболее поразительным было явное отсутствие скальпа ни у одной из жертв; их совершенно белые черепа почти сияли по контрасту с окружающей кучей спутанных волос и комковатой плоти. Из-за отсутствия скальпа, а также разорванной одежды и рваных ран, покрывавших тело, жертвы были слишком избиты и повреждены, чтобы их можно было идентифицировать. Когда весть об этом жестоком нападении достигла ушей широкой общественности, государство охватила волна возмущения. Хотя эти нападения вызвали ещё большую нестабильность и ещё больше выявили масштабы наших проблем с восстанием, они также имели положительный побочный эффект в виде увеличения наших людских резервов, поскольку тысячи разгневанных либерийцев взялись за оружие, чтобы отомстить за этих бедных невинно погибших. Ничто так не объединяет население, как нападение на одного из своих, и это снова доказано, когда либерийцы по всей стране записываются в армию в рекордных количествах, готовые как один поднять кулак и винтовку в ответ на этих террористов. С нашей возросшей численностью и растущим единством перед лицом их нападений дикари, которые стремятся подорвать наше правление, только что начали обратный отсчет до своего собственного уничтожения."
liberianumbahone.7.a: "Объединившись перед лицом жестокости, Либерия готова к этому..."

liberianumbahone.8.t: "Родные деревни превратились в пепел"
liberianumbahone.8.desc: "Мужчины прошли через разрушенный форум в центре города, пыль и пепел вздымались под ногами при каждом шаге. Вооруженная винтовками европейского и американского производства, группа продолжила зачистку, осматривая каждый сгоревший дом и разрушенное строение в поисках признаков жизни. Что эти солдаты Пограничных войск вскоре поймут, так это то, что никаких признаков жизни обнаружено не будет, поскольку они были последними живыми душами в этих заброшенных и выжженных руинах. В этой деревне когда-то жили сотни коренных либерийцев, влачивших жалкое существование в Глубинке страны, но теперь только эти шесть солдат остались, чтобы вдохнуть жизнь в дымный, наполненный пеплом воздух. Как и в случае с другими деревнями, администрация Монровии вызвала в город Пограничные силы, стремясь ускорить отъезд местных жителей и дать им дополнительный “стимул” передвигаться, в случае необходимости, под дулом пистолета или взмахом факела. Однако, как и во многих других деревнях, которые посетили эти солдаты или им подобные, население не захотело спокойно покидать свои дома, и поэтому вооруженные люди обрушили всю силу своей цивилизаторской миссии на головы местных жителей. Подожгли склады и семейные дома, деревня и все, что находилось внутри, вскоре были поглощены адской бурей огня, пока не остались только пепел и угли, а жители, которым повезло или хватило ума, бежали на север, в земли, ещё не тронутые поселенцами, в то время как те, кому не повезло или хватило глупости остаться, были потеряны в янтарном сиянии. из преисподней. Продолжая свои бесплодные поиски, мужчины размышляли о том, куда в следующий раз отправит их Монровия, каждый из которых был готов продолжать свой марш смерти, пока эти земли не будут очищены от всех дикарей, ибо Либерия станет домом цивилизации на этом Мрачном континенте, и Пограничные силы позаботятся об этом, даже если для этого придется стереть с лица земли все до последней родной деревни."
liberianumbahone.8.a: "Либерия сотрет своё жестокое прошлое, чтобы открыть более цивилизованное будущее!"

liberianumbahone.9.t: "Провал Либерийской школьной системы"
liberianumbahone.9.desc: "Катастрофа обрушилась на нашу благородную нацию сегодня, когда неудачи нашей системы школ-интернатов достигли апогея. Теперь, вызывая гнев и публичные насмешки за методы и учебную программу, которые они сравнивают с американскими школами-интернатами для индейцев, наши местные школьные системы, направленные на "либерализацию" местной молодежи этих диких земель, потерпели полный крах. Созданные для того, чтобы незаметно ассимилировать этих диких дошкольников, а также отобрать у аборигенов целое поколение, чтобы навсегда ослабить их позиции, школы потерпели неудачу по всем показателям. Эти академии не только не дают реального образования, они также изобилуют безудержными злоупотреблениями, ужасными условиями, плохим преподавательским составом и последствиями недостаточного финансирования, чтобы назвать несколько проблем. Нередко даже дети иногда умирают на их "попечении" из-за отвратительной атмосферы. Хотя эти проблемы возникли не просто в одночасье, давление на них почти прекратилось, поскольку большая часть этой информации некоторое время скрывалась от поселенцев и цивилизованных граждан Либерии в надежде сохранить лицо перед новой администрацией. Однако, с недавними инсайдерскими сообщениями, раскрывающими состояние этих школ широкой общественности, фасад был разрушен, и теперь мы должны столкнуться с последствиями."
liberianumbahone.9.a: "Наши усилия по ассимиляции полностью провалились!"

liberianumbahone.10.t: "Успех "Либерализации""
liberianumbahone.10.desc: "Свет цивилизации ярко сияет сегодня над народом Либерии, поскольку преимущества нашей системы школ-интернатов стали полностью очевидны. Репортеры собрались у здания Капитолия Монровии, где президент [Root.GetLeader] провел публичное заявление, чтобы открыто поздравить первый выпускной класс первой городской школы-интерната. В отличие от типичных европейских школ-интернатов, эти учреждения работали как тайные центры ассимиляции для нового поколения молодежи из числа коренных африканцев, внедряя их в американо-либерийскую жизнь с, по общему признанию, разной степенью успеха. Поскольку его администрация в течение нескольких месяцев тайно трудилась над повышением стандартов школ, стремясь увеличить показатели успеха нашей идеологической обработки местной молодежи, результаты были благоприятными, но неоднозначными: лишь несколько школ достигли уровня благоприятных результатов, которым пользовалось учебное заведение Монровии. Чтобы создать приятный имидж для широких масс, этот класс был выбран специально для выпускной церемонии, поскольку они являются звездными учениками начальной школы. В условиях, когда средства массовой информации жаждут новой истории, а массы с нетерпением ждут, президент [Root.GetLeader] произнес свою речь перед энергичной толпой, объявив о "безграничном" успехе либерийской системы школ-интернатов, скрыв различные результаты от их любопытных глаз. Хотя на самом деле наши усилия по "освобождению" туземцев далеки от завершения, даже с учётом наших недавних побед общественность может быть спокойна, полагая, что по крайней мере одна из наших проблем с туземцами в значительной степени решена."
liberianumbahone.10.a: "Мы "полностью преуспели" в нашем первом шаге по ассимиляции дикарей"

liberianumbahone.11.t: "Манифест Монровии"
liberianumbahone.11.desc: "Срочные новости из Либерии: Либерийцы, похоже, готовятся к войне и прислали нам список требований "безопасности". В список включена уступка всех французских территорий к югу от Сахары, а пустыня Сахара должна служить буфером от вторжения. Такие наглые требования невыносимы для многих в нашем руководстве, и многие призывают нас подготовить военный ответ."
liberianumbahone.11.a: "Земля в любом случае ничего не стоит..."
liberianumbahone.11.b: "Ни шагу назад!"

liberianumbahone.12.t: "Французы принимают наши требования!"
liberianumbahone.12.desc: "Признавая угрозу, исходящую от реорганизованных Либерийских пограничных сил, французы мудро приняли наши требования."
liberianumbahone.12.a: "Veni, Vidi, Vici"

liberianumbahone.13.t: "Французы отказываются от наших требований!"
liberianumbahone.13.desc: "Несмотря на превосходство либерийских пограничных сил и нашу мораль, французы отвергли наши Богом данные притязания на их земли и мобилизовались для войны."
liberianumbahone.13.a: "Воистину, храбрые люди Либерии! Встаньте перед знаменем свободы в Африке!"

liberianumbahone.14.t: "Победа в поле видимости"
liberianumbahone.14.desc: "Либерийские пограничные силы пронеслись по французским территориям к югу от Сахары подобно саранче, которая преследовала этого мерзкого египетского фараона. Наша решимость тверда, наше послание ясно: отпустите наших людей!"
liberianumbahone.14.a: "Отправьте им условия их капитуляции"

liberianumbahone.15.t: "Столетие унижений"
liberianumbahone.15.desc: "Потеря за потерей брали свое. Французы когда-то были хозяевами Европы. Теперь мы были унижены некогда захолустной республикой Либерия.\n\nБлоха укусила льва."
liberianumbahone.15.a: "Merde! Merde! Merde! Merde! Merde! Merde! Merde! Merde!"

liberianumbahone.16.t: "Французская капитуляция"
liberianumbahone.16.desc: "Подобно тому, как Моисей освободил евреев, мы освободили народы Африки. Бог обрушил свой праведный гнев на французов, и они сдались Ему. Все наши требования были выполнены. Война наконец-то закончилась."
liberianumbahone.16.a: "Как бессмысленно с их стороны сопротивляться"

liberianumbahone.17.t: "Кровь на песке"
liberianumbahone.17.desc: "Бесплодные пески Сахары - одни из самых пустынных и негостеприимных земель на этом голубом мраморе, который мы называем домом; непостижимо большое море порывистых ветров и обжигающего солнечного света. Именно в эти пустоши тысячами были изгнаны коренные жители Западной Африки, вынужденные покинуть дома своих предков и места рождения, поскольку их прежняя жизнь была вырвана у них в краткой вспышке насилия и жестокого безразличия; суровые реалии, с которыми нация, отчаянно стремящаяся к модернизации и расширению, должна столкнуться на своем пути к современности. По мере того, как стадо за стадом беженцев загоняют в эти выжженные солнцем бесплодные земли, на руках правящего режима все больше проливается кровь, поскольку эти бедные души вынуждены влачить почти невозможное существование в этом Аду на Земле, но они продолжают поддерживать необходимость таких действий, чтобы предоставить либерийский народ получил все, что ему причитается, после нескольких поколений рабства и угнетения со стороны тех, кто украл его с этого континента много лет назад.\n\nНезависимо от оправдания, невинные люди умирают в этих песках от рук правящей администрации, все в стремлении к прогрессу и процветанию."
liberianumbahone.17.a: "Эти дюны приливы и отливы, когда песок и кровь разносятся по ветру."

liberianumbahone.18.t.territories: "Создание территорий коренных народов"
liberianumbahone.18.t.ashmun: "Пограничный штат Ашмун"
liberianumbahone.18.d.removal: "С принятием Закона о переселении коренных жителей многие уроженцы Западной Африки, такие как кру и кпелле, были изгнаны из своих домов в пустыню, в пустоши Сахары, чтобы освободить место для американо-либерийского поселения. Однако не всех коренных африканцев постигла такая участь: вместо этого многие сотни тысяч уроженцев различных этнических групп были изгнаны на бывшую территорию Аканланда. Названные в честь своей бывшей параллели в американской Оклахоме, Территории коренных народов будут служить резервацией коренных африканцев на нашей территории. Созданная по образцу системы, используемой в Америке для усмирения коренных американцев, эта огромная резервация, размером примерно с материковую часть Нидерландов, должна служить новым местом содержания как можно большего числа аборигенов, которые могут мыслимо и жизнеспособно жить на этой земле, служа черной меткой для остальных наших граждан, которых следует избегать. Поскольку большая часть коренного населения изолирована в пределах одного центрального района, их будет гораздо легче исследовать и контролировать, в то время как мы превратим остальную часть страны в настоящий рай для превосходных афролиберцев."
liberianumbahone.18.d.assimilation: "С принятием Закона об ассимиляции коренных народов многие уроженцы Западной Африки, такие как кру и кпелле, подверглись интенсивной кампании "освобождения" с целью спасти их от самих себя. С этим актом также началось обширное американо-либерийское урегулирование на границе. Из самых новых из этих пограничных государств наибольшие перспективы подает бывшая территория Аканланд. Ныне названный в честь известного священнослужителя и основателя Либерии Джехуди Ашмуна, 11-й штат Либерии, Ашмун, служит блестящей моделью для нашей политики ассимиляции местных жителей. По всей стране детей-туземцев привозят в Ашмун, где им предоставляют комнату, питание и образование, почти такое же, как у обычных граждан. По мере того как растет число людей, говорящих только по-английски, и забываются дикие традиции местных жителей, Либерия смело шагает к величию."
liberianumbahone.18.a: "Воздвигните стены, ибо мы посадим их в клетку, как дикарей, которыми они и являются."
liberianumbahone.18.b: "Да благословит Господь Либерию!"

liberianumbahone.19.t: "Флаг изгнанников?"
liberianumbahone.19.desc: "Флаг набирает большую популярность среди нашего сообщества изгнанников и его лидеров, становясь объединяющим символом для этих бывших янки. Он был разработан одним сержантом. Осень", уроженец Мэриленда, которого несколько месяцев назад выбросило на наши берега вместе со своими соотечественниками. Он описал его как флаг, который “вызовет воспоминания о прошлом и придаст силы, необходимые для того, чтобы вернуть его”. Мы могли бы просто оставить все как есть и больше ничего с этим не делать, расценив это как очередную безумную просьбу американских изгнанников. В качестве альтернативы, мы могли бы принять послание, стоящее за этим, близко к сердцу и сделать его нашим национальным флагом наряду с нынешним дизайном Либерии в виде монозвезды. Что нам делать?"
liberianumbahone.19.a: "Позвольте им повеселиться, но проигнорируйте это как серьезное предложение."
liberianumbahone.19.b: "Благородное и патриотическое дело; оно должно стать национальным флагом наряду с нынешним знаменем."
liberianumbahone.19.c: "Да здравствует американский путь! Это будет единственный флаг этого американского анклава!"

liberianumbahone.20.t: "Празднование Дня независимости Либерии"
liberianumbahone.20.desc: "26 июля 1847 года Либерия провозгласила свою независимость и стала новорожденной и суверенной нацией на африканском континенте, что было своего рода достижением, которое принадлежало только Либерии, игнорируя дикарей в Абиссинии. Тем не менее, несмотря на все трудности, с которыми столкнулась Либерия в 1800-х годах и в последующий период, мы продолжали бороться. Сама природа нашего народа и идеалы, которыми мы гордимся, только делают нас сильнее; пограничная нация, которая выдержала испытание временем. Итак, помня об этих достижениях, флаги по всей нашей стране развеваются выше обычного, когда торжества в наших крупных городах и во внутренних районах взрываются ликующим ликованием."
liberianumbahone.20.a: "Мы идем дальше, ради любви к свободе, которая привела нас сюда!"

liberianumbahone.21.t: "Утечка мозгов из Соединённых Штатов"
liberianumbahone.21.d.all: "В связи с ужасами 2-й Гражданской войны в США, бушующей за океаном на землях наших бывших хозяев и порабощенных предков, многие американцы начали бежать к нашим границам. Среди них некоторые из самых ярких умов из Штатов, а учёные, инженеры и другие интеллектуалы толпами приезжают сюда, чтобы спастись от разрушительных последствий войны. Однако наиболее важными среди этих изгнанников для нашей администрации были военные стратеги, генералы, офицеры и другие люди в форме, которые бежали к нашим берегам. Наш военный штаб обратился к правительству с просьбой немедленно привлечь этих блестящих военных умов в структуру наших вооружённых сил, чтобы в полной мере использовать их опыт в любых предстоящих военных действиях, в которые мы можем быть втянуты. Должны ли мы принять этих изгнанников в нашу армию, или пускать этих американских болонок в нашу армию - слишком большой риск для случая?"
liberianumbahone.21.d.some: "В связи с ужасами 2-й Гражданской войны в США, бушующей за океаном на землях наших бывших хозяев и порабощенных предков, многие афроамериканцы начали бежать к нашим границам. Среди них одни из самых ярких чёрных умов из Штатов, а учёные, инженеры и другие интеллектуалы толпами приезжают сюда, чтобы спастись от разрушительных последствий войны. Однако наиболее важными среди этих изгнанников для нашей администрации были военные стратеги, генералы, офицеры и другие люди в форме, которые бежали к нашим берегам. Наш военный штаб обратился к правительству с просьбой немедленно привлечь этих блестящих военных умов в структуру наших вооружённых сил, чтобы в полной мере использовать их опыт в любых предстоящих военных действиях, в которые мы можем быть втянуты. Должны ли мы принять этих изгнанников в нашу армию, или пускать этих американских болонок в нашу армию - слишком большой риск для случая?"
liberianumbahone.21.a: "Либерийским пограничным силам нужен этот опыт. Набросайте их немедленно!"
liberianumbahone.21.b: "Мы не можем допустить, чтобы проблемы американцев заразили нашу собственную структуру. Отклоните их просьбу."

liberianumbahone.22.t: "Уничтожение либерийских аборигенов"
liberianumbahone.22.desc: "По мере того как американо-либерийцы продолжают прибывать к берегам возможностей, которыми располагает Либерия, все больше и больше коренных жителей Западной Африки были насильственно переселены из домов своих предков в более обширную западноафриканскую пустыню. Либерийские колонисты, по-видимому, испытывают неутолимую жажду экспансии и новых земель, которые они могли бы назвать своим домом, во многом в ущерб местным жителям. Принятие Закона о переселении коренных жителей вызвало параллели и аналогичную критику со стороны более широкого международного сообщества, поскольку печально известный геноцид Гереро и Намакуа, совершенный немцами под руководством генерал-губернатора Генриха Геринга в Юго-Западной Африке на рубеже веков, заставил перемещённых коренных либерийцев отправиться в Западную Африку. пустоши южной Сахары, приговоренные к вероятной смерти от обезвоживания под палящим солнцем этого выгоревшего адского пейзажа. Однако их мольбы о пощаде и отсрочке останутся без внимания, ибо мы знаем, что американо-либерийцы по праву рождения должны по-настоящему править и заселять эти земли."
liberianumbahone.22.a: "История повторяется ещё раз..."

liberianumbahone.24.t: "Либерия: 100 лет независимости"
liberianumbahone.24.desc: "“Именно в этот день 100 лет назад наши предки, лишь недавно освободившиеся от рабства, провозгласили независимость нашей великой республики. И все же не все было хорошо. Земля, в которой они жили, была дикой и безжалостной. То ли от чумы, то ли от природы, казалось, что сама земля была против них, против нас. И все же они выстояли. Бог испытал их, как он испытывает нас, и за это мы стали сильнее, и за это мы стали свободными. Ибо быть либерийцем - это не просто проживать в стране, носящей это название. Быть либерийцем - значит бороться и упорствовать, несмотря на непреодолимые трудности... и восторжествовать.\n\nДесять лет назад народ Либерии возложил на меня самый праведный из мандатов. Мне выпала большая честь представлять республику Либерию на протяжении десятой части её существования.\n\nСегодня вы стоите здесь, свидетельствуя о республике, стоящей на пороге славы.\n\nДа благословит вас всех Бог, и да благословит Бог Либерию”."
liberianumbahone.24.d.firestone: "“Именно в этот день 100 лет назад эта земля стала свободной республикой. И все же не все было хорошо. Земля была дикой и безжалостной. То ли из-за чумы, коррупции, то ли из-за природы, казалось, что великий эксперимент в Африке был обречен на провал. И все же Либерия идет вперёд.\n\nДесять лет назад народ Либерии взывал о помощи, и я услышал их. Я ответил на громкий призыв. Мне выпала большая честь представлять республику Либерию на протяжении десятой части её существования. За это время я добился большего, чем за предыдущие 90 лет вместе взятые. Однако я не могу поставить себе в заслугу сегодняшнее празднование. Ибо, даже когда я стою здесь, за тысячи миль от моего дома, за тысячи миль от моей погибшей страны, я несу в себе дух Америки, как и все вы. Там, где основатели Либерии и даже коренные жители потерпели неудачу, мы одержали победу. В стране чумы и голода мы одержали победу. Америка может находиться в упадке, но американская исключительность преобладает.\n\nЭто было 10 лет назад, когда мы были вынуждены покинуть ту землю, которую мы любим больше всего. Сегодня вы стоите здесь, среди братьев и сестер, чтобы сохранить это. Сегодня вы оказываете честь всем американцам, неся этот груз. Вы - факелоносцы во тьме, живые напоминания обо всем лучшем, что было в нашей республике.\n\nДа благословит вас всех Бог, и да благословит Бог Америку.\n\nБлагодарю вас. Благодарю вас.\n\nЛадно, давай убираться отсюда к чертовой матери. Чего, чёрт возьми, ты ждешь – ты думаешь, я хочу, чтобы меня застрелили? Поехали.”"
liberianumbahone.24.a: "Выпьем ещё за сто лет!"

liberianumbahone.25.t: "Одностороннее провозглашение независимости Западной Африки"
liberianumbahone.25.desc: "§RМиттельафрика приняла требования Либерии! Они бросили нас на съедение волкам!§!\n\nСегодня в Ломе наши соотечественники-патриоты Западной Африки сбросили ярмо колониального господства, расправив крылья, когда мы устремляемся в наше светлое и суверенное будущее. Несмотря на то, что немцев Западной Африки немного по сравнению с коренным африканским населением или даже французским и англоязычным населением, они не менее гордая и благородная порода, готовая направить эти ценные побережья к их судьбе как центральной жемчужины в более широкой Германской империи. Во имя Бога и Кайзера, генерал гувернер [CIV.GetLeader] и западноафриканский народ должен идти бок о бок к своему законному рассвету, сбросив оковы неумелого и разжигаемого жадностью правления, распространяемого дураками в Дар-эс-Саламе, а также избавившись от ограничивающего влияния чрезмерно осторожных надзирателей в Берлине. Вестафрика теперь смотрит в будущее, руководствуясь непреклонным стремлением встать лицом к лицу с другими великими Державами Рейхспакта, одновременно принося процветание своему немецкому населению."
liberianumbahone.25.a: "Arbeit und Fortschritt!(Труд и прогресс!)"

liberianumbahone.26.t: "Вестафрика справится самостоятельно!"
liberianumbahone.26.desc: "Последние новости вышли на мировую арену из ныне оживленного города Ломе. Поразительно, но администрация Западной Африки обнародовала сегодня своё одностороннее провозглашение независимости, освободив их от Миттельафриканского правительства в Дар-эс-Саламе. По-прежнему заявляя о полной лояльности "Готту и Кайзеру", новоиспеченный вестафриканский Фрайстаат теперь стремится использовать свой новообретенный суверенитет, чтобы создать настоящий рай для немецких колонизаторов этих побережий. Хотя Кайзеррейх по-прежнему признает Западную Африку частью более широкой Германской империи, они решили не вмешиваться в эту ситуацию, предоставив Миттельафрике разбираться с последствиями, поскольку Германия сталкивается с более важными проблемами. Сейчас мир пристально наблюдает за происходящим, всем любопытно посмотреть, сможет ли нация, управляемая меньшинством, действительно выжить на африканском континенте."
liberianumbahone.26.a: "Haltung muss Prinzip werden.(Отношение должно стать принципом.)"

liberianumbahone.27.t: "Западноафриканские крысы вываливаются на свободу!"
liberianumbahone.27.desc: "Смятение и полный ярости шок охватили руководящий аппарат Дар-эс-Салама с появлением скандального указа из наших теперь уже бывших владений на побережье Золота и Слоновой кости. Режим в Ломе, управляемый генералом Гувернером [CIV.GetLeader], сообщили нам о своем недавно объявленном суверенитете и независимости от нашего правления, вместо этого стремясь действовать как своё собственное самоуправляемое государство, которое подчиняется только Кайзеру Вильгельму. Этот наглый акт возмутил многих наших сотрудников и правящую администрацию, но реально мы мало что можем сделать в ответ. Наши запасы и армии уже слишком растянуты и истощены, чтобы вести какую-либо длительную кампанию так далеко от столицы, а также тот факт, что Кайзеррейх, скорее всего, защитит этих собратьев-немцев от нашего гнева, перечеркнув любую надежду на восстановление. Нам придется позволить этим дуракам действовать в одиночку, хотя бы сейчас. Будем надеяться, что они приползут обратно, избитые и окровавленные, от реалий современной государственности."
liberianumbahone.27.a: "Эти чертовы дураки! Они приползут обратно... верно?"

liberianumbahone.28.t: "Приход американских коммунистов"
liberianumbahone.28.d.notred: "С падением американского бастиона синдикализма в Чикаго красный гигант, который был Объединенными Синдикатами Америки, рухнул под бомбами и сапогами своих разнообразных врагов. В последние минуты перед падением волны американцев, примкнувших к синдикалистам, бежали с земель своего умирающего Союза в социалистические государства по всему миру. Удивительно, но многие из этих заблудших душ и собратьев-революционеров нашли свой путь в Либерию, массово высаживаясь на наших берегах. Среди них были американцы из всех слоев общества, от художников и бизнесменов до учёных и политиков. К счастью, даже ключевые военные деятели смогли избежать хаоса и резни гражданских потрясений в Америке, такие как знаменитый Оливер Лоу, Эдвард Картер, Янгблад Нэнс и Томас Пейдж, а также множество низших офицеров и солдат. В целом, неполное уничтожение красной угрозы пошло на пользу нашей цветущей нации, и их выживание оказалось нашим благом. Мы будем приветствовать этих несостоявшихся революционеров под бдительным присмотром, где они смогут искупить свою неудавшуюся попытку революции здесь, в Африке."
liberianumbahone.28.d.red: "С падением американского бастиона синдикализма в Чикаго красный гигант, который был Объединенными Синдикатами Америки, рухнул под бомбами и сапогами своих разнообразных врагов. В последние минуты перед падением волны американцев, примкнувших к синдикалистам, бежали с земель своего умирающего Союза в социалистические государства по всему миру. Неудивительно, что многие из этих заблудших душ и собратьев-революционеров нашли свой путь в Либерию, массово высаживаясь на наших берегах. Среди них были американцы из всех слоев общества, от художников и бизнесменов до учёных и политиков. К счастью, даже ключевые военные деятели смогли избежать хаоса и резни гражданских потрясений в Америке, такие как знаменитый Оливер Лоу, Эдвард Картер, Янгблад Нэнс и Томас Пейдж, а также множество низших офицеров и солдат. В целом, смерть возможного союзника всё ещё принесла пользу нашей цветущей нации, и их падение оказалось нашим благом. Мы будем приветствовать всех этих несостоявшихся революционеров в наших домах и администрациях, где они смогут искупить свою неудавшуюся попытку революции здесь, в Африке."
liberianumbahone.28.a: "Им лучше вести себя прилично..."
liberianumbahone.28.b: "Объединённые под черно-красными знаменами, мы стоим бок о бок с нашими американскими братьями."
liberianumbahone.28.c: "Им лучше вести себя прилично..."

liberianumbahone.29.t: "Прибытие беженцев-федералистов"
liberianumbahone.29.d.all: "После падения Вашингтона, округ Колумбия, дело федералистов в Гражданской войне в Америке, по крайней мере на Востоке, потерпело неудачу. Не желая страдать от рук радикалов как левых, так и правых, невероятно большое количество федералистского населения покинуло американские берега. Хотя они прибывают не только в Либерию, большой процент изгнанников-федералистов действительно прибыл на нашу прекрасную землю.\nСреди почти бесчисленных беженцев, по-видимому, есть полный кусок американского пирога: бедные фабричные рабочие, богатые бизнесмены, знаменитые генералы и солдаты, которые следуют за ними, и даже странный сенатор и представитель. В общем, беженцы, которые прибывают к нашим берегам из идеального представления о том, какой была Америка и какой она могла бы быть. С этой картиной, которая теперь содержится в Либерии, возможно, мы сможем обеспечить будущее, которое Провидение так ревниво отняло у этих бедных душ."
liberianumbahone.29.d.some: "После падения Вашингтона, округ Колумбия, дело федералистов в Гражданской войне в Америке, по крайней мере на Востоке, потерпело неудачу. Не желая страдать от рук радикалов как левых, так и правых, Сыны Африки, составлявшие небольшую, но значительную часть федералистского населения, покинули американские берега, прибыв в одно из немногих мест, где их приняли бы такими, какие они есть, - Либерию.\nСреди тех, кто бежит к единственной Звезде Свободы, сияющей на африканском континенте, есть представители всех слоев общества. От беднейших из бедных до богатейших из богатых, от африканских конгрессменов до современных наследников солдат-Буффало - все прибывают к нашим берегам. Этот внезапный приток афролиберского населения можно только приветствовать, особенно с учётом наших недавних актов экспансии. Однако уроженцы Либерии, как всегда, продолжают свои бессмысленные протесты. В конце концов, с ростом нашего американского населения не ускорится ли процесс просветления бедных африканских душ?"
liberianumbahone.29.a: "Либерия приветствует все заблудшие души на своих берегах!"
liberianumbahone.29.b: "Либерия приветствует все заблудшие души на своих берегах!"

liberianumbahone.30.t: "Прибытие Минитменов"
liberianumbahone.30.desc: "Из-за Атлантики волна за волной бегущие американцы достигали наших берегов, наводняя Монровию и другие прибрежные города толпами янки из Американских прерий. С падением Нового Орлеана, оплота [TEX.get leader], эти бывшие логисты и другие связанные с ними группы бежали к нашим берегам в поисках убежища, в то время как их нация горит у них за спиной. Изобилующая опытом, эта сбившаяся в кучу масса должна быть немедленно допущена в нашу страну! Среди них врачи, фермеры, учителя, солдаты и многие другие обычные американцы всех вероисповеданий и происхождения, объединённые желанием выстоять после крушения своих надежд и мечтаний. Этим отважным наследникам первых Минитменов, которые сплотились против коррумпированной бюрократии и тирании, будут предоставлены должности в нашем государстве и кровати для сна, поскольку с ними они приносят свои знания и богатство, которые легко использовать нашей постоянно расширяющейся нации и амбициям. Наши объятия открыты для этих детей американского Среднего Запада и Юга, ибо с их помощью Либерия будет процветать и дальше!"
liberianumbahone.30.a: "Лонгисты приближаются к нам по морю!"
liberianumbahone.30.b: "Лонгисты приближаются к нам по морю!"

liberianumbahone.31.t: "Беженцы из чёрной полосы"
liberianumbahone.31.desc: "Лодки беженцев, которые только что пересекли Атлантику, вошли в гавань, встреченные знаменами и небольшими толпами, приветствовавшими их прибытие. Помимо более очевидного случая приветствия как членов семьи, так и новых потенциальных избирателей, были также те, кто жил в Либерии до Гражданской войны, которые в конечном итоге были связаны с группами, которые в конечном итоге наберут большую популярность в Республике Черного пояса. Была некоторая негативная реакция на принятие большего числа беженцев во все более неспокойной ситуации, особенно тех, кто восстал против более ортодоксальных идеологических сторон. Однако, по большей части, новых беженцев принимали с распростертыми объятиями, даже среди либерийцев, которые жили здесь до кризиса с беженцами. Эти новые беженцы, несмотря на политическое разнообразие в их положении, похоже, пока удовлетворены как изгнанниками, так и населением Либерии.\n\nТо, что с ними сделали, непростительно, но со временем они должны достичь такого уровня процветания в Либерии, о котором в Америке могли только мечтать."
liberianumbahone.31.a: "Все в безопасности от ужасов войны в Либерии!"

liberianumbahone.33.t: "Американский кризис с беженцами"
liberianumbahone.33.desc: "Одной из самых постоянных тем в истории человечества является полет. Всякий раз, когда возникает конфликт любого рода, будь то война между нациями, борьба внутри семьи или простые политические беспорядки, всегда находятся те, кто бежит. С началом Второй Гражданской войны в Америке, неизбежного результата последних трех десятилетий политического хаоса в Америке, этот исторический троп вновь поднимает голову. Волны беженцев начали бежать из Америки, и одним из их основных пунктов назначения является Либерия, благодаря её историческому статусу американской колонии, а также тому, что она является единственным маяком Свободы и республиканизма в американском стиле на Темном континенте.\nОдной из самых постоянных тем в истории человечества является полет. Всякий раз, когда возникает конфликт любого рода, будь то война между нациями, борьба внутри семьи или простые политические беспорядки, всегда находятся те, кто бежит. С началом Второй Гражданской войны в Америке, неизбежного результата последних трех десятилетий политического хаоса в Америке, этот исторический троп вновь поднимает голову. Волны беженцев начали бежать из Америки, и одним из их основных пунктов назначения является Либерия, благодаря её историческому статусу американской колонии, а также тому, что она является единственным маяком Свободы и республиканизма в американском стиле на Темном континенте.В то время как в течение последнего десятилетия наше правительство тайно накапливало деньги и ресурсы, готовясь к тому, что Америка действительно снова погрузится в Гражданскую войну, мы никогда не могли предсказать огромное количество беженцев, которые прибудут в Либерию. Мы готовились, возможно, к нескольким сотням, максимум к тысяче, а не к тысячам, которые сейчас стоят на берегах Либерии, задаваясь вопросом, есть ли у них будущее здесь, в Африке. Неспособные обеспечить эти бедные души, более бедные американские изгнанники в значительной степени обратились к преступности, чтобы иметь возможность получить что-нибудь, чтобы прокормить себя. Столкнувшись с возможным голодом, сотнями новых беженцев, прибывающих ежедневно, и растущим уровнем преступности, либерийское правительство погрузилось в полный хаос. Если мы не сможем быстро найти выход из этого кризиса, наше правительство просто не сможет долго продержаться."
liberianumbahone.33.a: "Это нехорошо, не так ли?.."

liberianumbahone.34.t: "Те, которые кидают камни..."
liberianumbahone.34.d.removal: "Хотя наша нация определенно заработала себе чистую выгоду в целом с появлением американских изгнанников, это великое благо не обошлось без сбоев и проблем. Одна из самых вопиющих проблем, с которой столкнулась наша администрация с момента их прибытия, - это их абсолютное отвращение к так называемому “жестокому” обращению нашего режима с коренными африканцами. Называя наши методы и риторику варварскими, особенно критикуя использование нами принудительных массовых миграций, которые привели к голоду и безудержным болезням среди местных жителей, эти янки оказались особенно раздражающей занозой в нашем боку. Однако эти беженцы не в том положении, чтобы задирать перед нами нос; это народ, изгнанный со своих собственных земель, которые они сами уничтожили в своем собственном мелком высокомерии. Они позорят наш народ за то, что повторяют те же эффективные методы, которые они сами создали и усовершенствовали против коренных народов земель, которые они теперь оставили гореть и превращать в пепел, проливая кровь братьев и детей на земле, которую они украли, но всё ещё клянутся, что она святая. Эти американцы намного хуже нас, так что пусть они осуждают наши действия и устраивают свои истерики, потому что на самом деле это не имеет значения. Они - лицемеры, кричащие на ветер, а мы - либерийцы, сплоченные и сильные, идущие навстречу своей единой судьбе.Хотя наша нация определенно заработала себе чистую выгоду в целом с появлением американских изгнанников, это великое благо не обошлось без сбоев и проблем. Одна из самых вопиющих проблем, с которой столкнулась наша администрация с момента их прибытия, - это их абсолютное отвращение к так называемому “жестокому” обращению нашего режима с коренными африканцами. Называя наши методы и риторику варварскими, особенно критикуя использование нами принудительных массовых миграций, которые привели к голоду и безудержным болезням среди местных жителей, эти янки оказались особенно раздражающей занозой в нашем б