liberianumbahone.35.t: "Старый конфликт достигает наших берегов"
liberianumbahone.35.desc: "С американскими беженцами пришли большие выгоды, но это также имело свои издержки. Хотя их богатство, рабочая сила и ноу-хау принесли огромную пользу, они также принесли с собой свой социальный багаж и ранее существовавшие дебаты и проблемы. Главным среди этих дебатов было давнее несогласие многих американцев с важностью или значимостью расы; до сих пор не разрешенный спор, который частично привел к тому, что эти вспыльчивые люди дважды за столетие погружали свою нацию в ад Гражданской войны. Поскольку эти головорезы теперь проживают в наших границах и работают в нашей администрации, их аргументы стали нашими, и теперь на нашем режиме лежит бремя раз и навсегда решить: приемлема сегрегация или нет? Выбор сделать непросто, поскольку очевидны предполагаемые преимущества и недостатки обеих систем. Эти дебаты вызвали массовый раскол в конгрессе нашей страны, и сотрудничество сейчас кажется невозможным, но выбор должен быть сделан на благо всех либерийцев, чёрных или белых. Мы находимся на перепутье, и нация, затаив дыхание, ждет того, что, вероятно, станет определяющей политикой нынешней администрации, поскольку будущее Либерии висит на волоске."
liberianumbahone.35.a: "Отдельные, но равные, и все либерийские."
liberianumbahone.35.b: "Либерийцы, единые и сплоченные, без каких-либо разногласий между нами."

liberianumbahone.36.t: "Проблема эмиграции во время боевых действий"
liberianumbahone.36.desc: "Поскольку процесс интеграции американских беженцев из различных группировок Гражданской войны продолжается, кажется, что небольшое, хотя и громкое меньшинство беженцев отказывается оставить прошлое в прошлом. В течение последних нескольких месяцев беженцы, принадлежавшие к лагерям федералистов и лонгистов, устраивали небольшие драки, которые, хотя и были ужасными, в худшем случае заканчивались синяком под глазом или несколькими переломами костей. Однако вчерашняя драка стала первой, приведшей к гибели людей, и это первая драка, которая привлекла внимание правительства. Хотя детали всё ещё уточняются из-за того, насколько недавним был инцидент, по большей части это, по-видимому, было довольно простым происшествием. Согласно сообщениям, когда драка разгоралась, лонгист (хотя некоторые источники утверждают, что они были из близлежащего синдикалистского трущобного городка) достал огнестрельное оружие и застрелил 25-летнего мужчину, предположительно федералиста. После смерти мужчины драка переросла в буквальный бунт, который был подавлен только после того, как отряд Пограничных войск случайно прошел мимо во время патрулирования.\nХотя что-то подобное должно было произойти в какой-то момент из-за явной разницы в идеологии среди изгнан-ников, это ставит наше правительство в неловкое положение. Очевидно, что необходимо предпринять какие-то действия, чтобы наказать виновных и обеспечить порядок и единство среди общин изгнанников. Однако вопрос о том, что делать, является весьма спорным в кругах власти.\nНекоторые, особенно изгнанники, которых мы включили в состав нашего правительства с момента их прибытия, хотят, чтобы мы передали общинам изгнанников ответственность за решение всей этой ситуации. В конце концов, это был Изгнанник, который убил Изгнанника, и это не должно быть делом, с которым нам следует иметь дело. Кроме того, изгнанники устали от того, что ими правит "иностранная" партия, предоставив им автономию в подобных делах, мы избавили бы себя от будущего конфликта между нашими двумя народами. Другие в коридорах власти, в основном поддерживаемые Старой гвардией либерийской политики, хотят, чтобы мы напрямую вмешались в политическую жизнь в изгнании, чтобы разобраться с этими нарушителями спокойствия. Кровь была пролита на либерийской земле, и не имеет большого значения, что убитый и убийца - оба американские эмигранты. Хотя это наверняка будет непопулярный шаг, если мы действительно хотим превратить изгнанников в граждан Либерии, мы должны сделать этот шаг."
liberianumbahone.36.a: "Пусть беглецы сами разбираются с этим!"
liberianumbahone.36.b: "Теперь мы все либерийцы, мы должны действовать!"

liberianumbahone.37.t: "Беглецы требуют полного избирательного права"
liberianumbahone.37.desc: "Поскольку число американских изгнанников, заполняющих наши границы, увеличивается с каждым новым судном, заходящим в доки Монровии, их влияние и смелость также возросли. Одной из их наиболее частых жалоб были строгие законы о голосовании здесь, на Наветренном побережье. В Либерии в настоящее время голосовать могут только мужчины-землевладельцы в возрасте не менее 21 года, проживающие в официальных штатах Либерии, при этом женщинам и любому населению провинций полностью запрещёно участвовать в политической жизни. Для сравнения, в 1919 году в Америке была принята 19-я поправка, дающая женщинам по всей стране возможность голосовать. Изгнанники, все вкусившие сладкий нектар истинно демократического участия, теперь требуют полного избирательного права, чтобы охватить массы Либерии, независимо от их пола и от того, живут ли они в штатах или провинциях Внутренних районов. Как мы должны реагировать?"
liberianumbahone.37.a: "Примите резолюцию, чтобы успокоить янки."
liberianumbahone.37.b: "Женщины? Голосовать? Не смеши меня."

liberianumbahone.38.t: "Либерийский конституционный референдум 1946 года"
liberianumbahone.38.desc: "Поскольку политическая ситуация в Либерии стабилизировалась, ужасы Вельткрига в основном позади, а последствия "Чёрного Понедельника" и Великой депрессии теперь уходят в прошлое, правительство Либерии впервые за более чем десятилетие может заняться решением важных, но менее острых политических вопросов. Больше всего народные массы Либерии требуют избирательного права для женщин, поскольку в настоящее время в Либерии невозможно голосовать, если вы не являетесь землевладельцем, совершеннолетним мужчиной (в настоящее время возраст для голосования составляет 21 год), проживающим в одном из официальных штатов страны. План по этому вопросу, который в настоящее время обсуждается в правительстве Либерии, в случае его принятия предоставит избирательные права всем женщинам, проживающим в штатах, обладающих полным избирательным правом, что обеспечит право голоса сотням тысяч американо-либерийских женщин по всей стране. Хотя это сильно обеспокоит многие консервативные элементы в нашей нации, особенно в рядах масонского ордена, это даст президенту [LIB.getleader] большой толчок к росту его популярности и влияния на либерийский народ. Теперь только избиратели могут принять решение, и либерийцы по всей стране с нетерпением ожидают окончательного подсчёта голосов. Близится к концу вечер, и вот-вот будет объявлен окончательный вердикт. Похоже, что..."
liberianumbahone.38.a: "...резолюция принимается!"
liberianumbahone.38.b: "...резолюция отменена!"

liberianumbahone.39.t: "Либерийский конституционный референдум 1955 года"
liberianumbahone.39.desc: "Несмотря на множество других резолюций, касающихся незначительной судебной реформы и реформы Сената, наиболее горячо обсуждаемая статья этой возможной поправки предоставит всем совершеннолетним в Либерии право голоса. Это позволит избавиться от таких ограничений, как необходимость владеть землёй или жить в штатах, а не в провинциях, и, наконец, предоставит право голоса большинству населения Либерии. Вместо этого требования к землевладельцам были бы перенесены в список требований для того, чтобы стать сенатором или занять более высокую государственную должность, эффективно блокируя многих нежелательных лиц от правительственных должностей, но при этом успокаивая массы привлекательностью всеобщего избирательного права. Окончательное решение теперь в руках избирателей, и поэтому нация ожидает окончательного подсчёта голосов. Близится к концу вечер, и вот-вот будет объявлен окончательный вердикт. Похоже, что..."
liberianumbahone.39.a: "...резолюция принимается!"
liberianumbahone.39.b: "...резолюция отменена!"
