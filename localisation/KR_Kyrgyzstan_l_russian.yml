### Decisions ###
KYR_war_preparation: "Подготовка к войне"
KYR_war_preparation_desc: "Сражения, разгоревшиеся в Центральной Азии во время Гражданской войны в России, окончательно доказали одно: под градом пулемётного огня и артиллерийских обстрелов даже самые фанатичные воины не смогут держаться долго. Поэтому неудивительно, что внимание всех центральноазиатских держав сосредоточено на модернизации своих армий до того, как в регионе вновь вспыхнет конфликт, который подвергнет испытанию каждое войско.\n\nНаш текущий уровень подготовки: £GFX_supply_texticon [?KYR_prep|H0]§Y%§!\n\nЕсли к началу войны наша подготовка будет ниже §Y50%§!, качество наших солдат пострадает из-за нашей халатности.\n"
