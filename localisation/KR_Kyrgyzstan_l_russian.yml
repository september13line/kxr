### Events ###
kyr.1.t: "Кыргызская автономия"
kyr.1.d: "В Пишпеке и Караколе после Февральской революции развернулись широкие политические и общественные движения, в том числе и на территории Кыргызстана. Наиболее значимой партией в то время была партия Казахстана «Алаш», которая пользовалась значительной поддержкой среди кыргызов. Уже в июне 1917 года было создано Пишпекское уездное отделение партии, во главе которого встал Абдыкерим Сыдыков. Партия стремилась к объединению Туркестана. В том же месяце в Оше на собрании мусульман была принята резолюция о создании «Общества прогрессистов „Туран“». Эта организация, объединившая часть гимназистов, учителей, переводчиков и представителей купеческой буржуазии, поддержала позицию партии «Алаш»\n\n Однако в Кыргызстане, который оставался колониальным владением России, Февральская революция не решила важнейших вопросов - аграрные отношения оставались такими же, как и при царском правительстве. Основные земельные богатства находились в руках местных манапов и баев, а кыргызские дехкане страдали от нехватки или отсутствия земли. Революционно-демократический союз «Букара» возник как ответ на эти вызовы, направленный на защиту интересов дехкан, и сумел объединить значительную часть кыргызской бедноты.\n\n В итоге победили представители национальных кругов, и Пишпек вошел в состав воссозданной Туркестанской республики, партия «Алаш» в союзе с джадидистами Мустафы Шокая смогла сохранить власть на местном уровне, но регион оставался бедным, и большинство вопросов не было решено."
kyr.1.a: "Алга, Кыргызстан!"

kyr.2.t: "Восстания моджахедов"
kyr.2.d: "Несмотря на наше отделение и провозглашение независимости от Туркестанской республики, погрязшей в хаосе войны и коррупции, в регионе по-прежнему неспокойно. На юге, в районе города Ош, идут активные бои с местными узбекскими моджахедами во главе с Мухиддин-беем. Ситуация остаётся нестабильной, и Кыргызская социалистическая партия воспользовалась этой возможностью, чтобы усилить давление на наше правительство.\n\n «Букара» требует немедленного перехода к советской системе управления и объединения усилий с Туркестанской партией ЭРК ради кыргызских дехкан. Однако на данном этапе мы не можем себе этого позволить. Мы стоим перед сложным выбором: либо сконцентрироваться на подавлении мятежа моджахедов, либо разобраться с социалистической оппозицией."
kyr.2.a: "Нет времени на перебранки с букарами!"
kyr.2.b: "Социалисты представляют большую угрозу!"

kyr.3.t: "Подавление мятежа моджахедов"
kyr.3.d: "Благодаря концентрации сил на борьбе с моджахедами, наши отряды милиции под командованием Джурахона Зайнобиддинова, узбека, так или иначе являющегося сторонником Букары, смогли подавить мятеж на юге страны. В обмен на помощь социалисты, конечно, хотят уступок в свою сторону, но теперь, когда у нас есть только одна проблема, мы можем легко дать им отпор.\n\nВласть нашей партии теперь распространяется на всю подконтрольную нам территорию, и мы готовы приступить к реформам, которые, надеюсь, улучшат жизнь всех кыргызов."
kyr.3.a: "Стабильность возвращается в Кыргызстан."

kyr.4.t: "Букара захватывает власть!"
kyr.4.d: "Наша неспособность справиться с восстанием моджахедов привела к катастрофическим последствиям! Возмущенные бездействием правительства, сторонники Букары под руководством одного из командиров ополчения, Джурахона Зайнобиддинова, подняли восстание в Пишпеке и арестовали наше правительство. Кроме того, они распустили его, объявили, что Кыргызская Республика отныне является социалистической республикой и разорвали все связи с партией «Алаш»\n\nВскоре усиленные отряды ополчения смогли разгромить и сопротивление моджахедов, полностью восстановив контроль над Кыргызстаном."
kyr.4.a: "В Кыргызстан возвращается стабильность."

kyr.5.t: "Переворот Мухиддин-бея"
kyr.5.d: "К сожалению, из-за наших внутренних разногласий с Букарой моджахеды сумели занять немалую территорию на юге, разбив наши отряды ополчения. В результате этого события власть нашего правительства была ослаблена настолько, что букарцы попытались захватить власть силой. Однако они не увенчались успехом. Сыдыкову и правительству удалось бежать за границу в Алаш-Орду, но освободившийся вакуум власти заняли закаленные моджахеды.\n\nПосле взятия Пишпека и победы над Букарой Мухиддин-бей объявил о немедленном возвращении Кыргызской области в состав Туркестана и присоединился к силам моджахедов в Оше. Кыргызская Республика закончилась, не успев начаться."
kyr.5.a: "Игра окончена!"

kyr.6.t: "Моджахедский переворот в Пишпеке"
kyr.6.d: "К сожалению, из-за наших внутренних разногласий с Букарой моджахеды смогли занять значительную территорию на юге страны, разгромив наши отряды ополчения. В результате этого события власть нашего правительства была ослаблена настолько, что букарцы попытались захватить власть силой. Однако они не увенчались успехом. Сыдыкову и правительству удалось бежать за границу в Алаш-Орду, но освободившийся вакуум власти заняли закаленные моджахеды.\n\nПосле взятия Пишпека и победы над Букарой Мухиддин-бей объявил о немедленном возвращении Кыргызской области в состав Туркестана и присоединился к силам моджахедов в Оше. Кыргызская Республика закончилась, не успев начаться."
kyr.6.a: "По крайней мере, сепаратисты потерпели поражение!"

kyr.7.t: "Торговля опиумом"
kyr.7.d: "С царских времен территории Пишпекского и Каракольского районов, а также соседнего Семиречья активно занимались производством мака и опиума и приграничной торговлей с Китаем. Именно опиум стал причиной насилия во время восстания 1916 года, которое было выдающимся по сравнению с остальной Центральной Азией. Казахи и кыргызы активно занимались контрабандой опиума с самого начала его появления в регионе, так как пастухи пасли свои стада за границей, на китайской территории, где они могли продавать наркотики в течение части года.\n\nЦарское правительство безуспешно пыталось установить государственную монополию на покупку, контроль и сбыт опиума. К моменту распада царской империи опиум стал одним из главных активов региона. Рыночная стоимость этого продукта была значительно выше, чем любого другого, производимого в регионе. Во время гражданской войны экономика находилась в состоянии «анархической эмиссионной экономики». Это, в сочетании с развалом производства и разрывом торговых связей с Россией, привело к гиперинфляции в Туркестане.\n\nОпиум сегодня является крупнейшим активом нашей экономики, но он не контролируется центральным правительством. Контрабанда и черный рынок растут, и это может привести к серьезным проблемам в будущем."
kyr.7.a: "Зло или благословение?"

kyr.8.t: "Земельный вопрос в Кыргызской Республике"
kyr.8.d: "В Кыргызстане решение земельного и водного вопросов стало главной задачей в преодолении пережитков колониализма. После подавления восстания 1916 года большая часть кыргызских земель была занята крестьянами-переселенцами и русскими казаками. Значительная часть плодородных земель была просто отобрана у кыргызских дехкан и отдана переселенцам из метрополии. После Февральской революции колониально-империалистическая политика продолжилась.\n\n В послевоенные годы она была такой же, как и в остальном Туркестане. Земля, недра и поверхностные ресурсы, леса и водные ресурсы стали государственной собственностью, а земля была передана в частную собственность крестьян. С тех пор частники не решили проблему продажи земли и воды по взаимному согласию. Такой работой занимается государство, а право на предоставление земли определяется законом в соответствии с местными условиями. За кыргызские земли, часть территории которых осталась под контролем Ферганского войска монстра, дехкане практически ничего не получили.\n\nСейчас правительство предлагает новую реформу: социализацию сельскохозяйственной техники зажиточных крестьян-переселенцев и богатых русских казаков и создание земельного фонда для передачи кыргызским семьям."
kyr.8.a: "Земля принадлежит кыргызскому народу!"

kyr.9.t: "Возвращение кыргызских изгнанников и уйгурских беженцев"
kyr.9.d: "Тысячи кыргызских изгнанников, перемещенных во время трагедии в Уркюне, начинают свой путь обратно в Кыргызстан. Они прибывают с большими надеждами вернуть земли своих предков и внести вклад в восстановление и развитие своих общин. Однако массовое возвращение перегружает местные власти и ресурсы, что приводит к логистическим проблемам и переполненной инфраструктуре, а также опасностям «черного рынка»\n\n Одновременно нестабильность в соседней провинции Синьцзян усугубляет ситуацию, поскольку волны уйгурских беженцев спасаются от преследований и насилия, ища безопасности на границе с Кыргызстаном."
kyr.9.a: "Мы должны помочь людям."

kyr.10.t: "Последствия Уркюна"
kyr.10.d: "В ответ на трагедию «Исход» и возвращение изгнанных людей и беженцев правительство Кыргызстана пытается решить проблему перемещения и лишения собственности, с которой столкнулись пострадавшие люди. Правительство не только открыто призывает изгнанников вернуться и получить гражданство, но и создает специализированную Комиссию по реституции, чтобы способствовать возвращению земли и имущества претендентам, имеющим на это право."
kyr.10.a: "Земля принадлежит кыргызскому народу!"

kyr.11.t: "Поток беженцев увеличивается"
kyr.11.d: "Гражданская война в Восточном Туркестане вызвала потрясения во всем регионе, а беспорядки в Кашгаре спровоцировали массовый исход беженцев. Сообщения из приграничных городов свидетельствуют о том, что семьи, чья жизнь была разрушена насилием и неопределенностью, пересекают Туркестан в поисках убежища. Пыльные дороги, ведущие из Кашгара и Дихуа в Каракол, сейчас переполнены людьми всех возрастов, сжимающими в руках то немногое, что они могут унести."
kyr.11.a: "Катастрофа!"

kyr.12.t: "Торговля опиумом на фоне кризиса беженцев"
kyr.12.d: "В связи с наплывом беженцев, особенно уйгурского происхождения, спасающихся от нестабильности в Синьцзяне, традиционные маршруты и сети, используемые для контрабанды опиума, могут нарушиться. Однако некоторые беженцы, столкнувшись с экономическими трудностями и ограниченными возможностями, могут прибегнуть к контрабанде в качестве средства выживания, невольно подпитывая торговлю. Присутствие беженцев в приграничных районах также может осложнить усилия правоохранительных органов по пресечению производства и торговли опиумом."
kyr.12.a: "Так-так-так..."

kyr.13.t: "Распад партии «Алаш»!"
kyr.13.d: "Сегодня мы получили известие от [ALO.Capital.GetName] о том, что славные дни партии «Алаш» закончились. Не сумев найти компромисс, две основные фракции объявили, что предпочитают отделиться и создать собственные организации. Радикальное крыло партии во главе с Мирджакипом Дулатулы объявило о создании собственной партии - Джанар, а умеренное крыло - о создании Республиканской партии. Наше собственное отделение было гораздо ближе к умеренным «Алаш», но политика радикалов больше соответствует нашим собственным целям."
kyr.13.a: "Мы с гордостью станем членами Джанара."
kyr.13.b: "С республиканцами, отныне и навсегда."

kyr.14.t: "[586.GetName] отдел Алаша - поддерживает Джанар!"
kyr.14.d: "Местное отделение партии Алаш в [586.GetName], получив информацию о роспуске партии Алаш, объявило, что поддержит Джанар Мирджакыпа Дулатулы и готово стать его членами."
kyr.14.a: "Интересно."

kyr.15.t: "[586.GetName]  отдел Алаша - поддерживает республиканцев!"
kyr.15.d: "Местное отделение партии «Алаш» в [586.GetName], получив информацию о роспуске партии «Алаш», объявило, что поддержит Республиканскую партию Длимхана Ермекова и готово стать её членами."
kyr.15.a: "Интересно."

kyr.16.t: "Единство с [ROOT.GetName]?"
kyr.16.d: "Поскольку [ROOT.GetRulingParty] всегда считала важным единство всех тюркских народов, идея объединиться под единой алашской идентичностью остаётся открытым вопросом. Кыргызский народ близок к своим братьям из Казахстана, но вопрос объединения с [ALO.GetName] имеет свои проблемы. Если мы считаем, что [ALO.GetAdjective]ое правительство является надежным союзником в нашей общей борьбе, мы должны рассмотреть возможность объединения с ним на равных принципах, создания федерации."
kyr.16.d2: "Поскольку [ROOT.GetRulingParty] всегда считала необходимым единство всех тюркских народов, идея объединиться под руководством [ALO.GetName] остаётся открытой. В связи с недавними изменениями в политике [ALO.GetAdjective]ого правительства в отношении национальностей и явным уклоном в сторону создания национального государства, в нашем собственном правительстве появилось много противников, которые считают объединение худшим шагом, чем сохранение собственной независимости."
kyr.16.a: "Объединяйтесь с [ALO.GetName] как равные!"
kyr.16.b: "[ALO.GetName] потерпела неудачу, мы должны стать независимой нацией."

kyr.17.t: "[FROM.GetName] хочет присоединиться к нам"
kyr.17.d: "Правительство [FROM.GetName] недавно обратилось к нашему правительству, чтобы начать процесс объединения."
kyr.17.a: "Мы приветствуем наших братьев!"
