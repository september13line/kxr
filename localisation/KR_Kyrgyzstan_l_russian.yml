### Focuses ###
KYR_Land_Water_Reform: "Земельно-водная реформа"
KYR_Land_Water_Reform_desc: "Земельный и водный вопрос не был полностью решен в Кыргызстане, и мы должны начать реформы, направленные на реструктуризацию собственности на землю и воду и управления ими."
KYR_Cattle_Nationalization: "Отнять крупного рогатого скота"
KYR_Cattle_Nationalization_desc: "Весь крупный рогатый скот в Кыргызстане будет национализирован, чтобы консолидировать контроль над разведением и распределением скота, способствуя эффективности и справедливому доступу к этому жизненно важному экономическому ресурсу. Кроме того, это позволит предотвратить распространение опиума и трансграничную торговлю."
KYR_Expand_Trade: "Расширение торговых маршрутов"
KYR_Expand_Trade_desc: "Мы должны инвестировать в расширение и улучшение торговых путей, особенно тех, которые идут в Китай."
KYR_Refugee_Problem: "Устранить последствия уркюна"
KYR_Refugee_Problem_desc: "Мы должны устранить последствия трагедии в Уркюне и оказать поддержку и помощь пострадавшим общинам."
KYR_State_Artels: "Создать государственные артели и кооперативы"
KYR_State_Artels_desc: "Правительство намерено создать государственные артели и кооперативы для организации коллективного сельского хозяйства и производственной деятельности, способствуя сотрудничеству и повышению эффективности в сельскохозяйственном и промышленном секторах."
KYR_Agricultural_Expansion: "Расширение сельской местности"
KYR_Agricultural_Expansion_desc: "Мы должны развивать и диверсифицировать сельскохозяйственное производство, используя потенциал сельских районов для внесения вклада в экономическое развитие Кыргызской Республики."
KYR_Mechanization: "Стремиться к механизации сельского хозяйства"
KYR_Mechanization_desc: "Необходимо изучить возможности механизации сельскохозяйственных процессов для повышения производительности и эффективности."

KYR_Industrialisation: "Индустриализация городских районов"
KYR_Industrialisation_desc: "Городские районы должны стать индустриальными, чтобы стимулировать экономический рост, создать возможности для трудоустройства и диверсифицировать экономику за пределами сельского хозяйства."
KYR_Settle_Down_Tribes: "Расселить племена"
KYR_Settle_Down_Tribes_desc: "Многие кыргызстанцы до сих пор живут жизнью кочевых племен. Мы должны поощрять расселение кочевников и оказывать поддержку в переходе к оседлому образу жизни."
KYR_Expand_Iron_Mining: "Расширить добычу железа"
KYR_Expand_Iron_Mining_desc: "Наши минеральные богатства наиболее известны благодаря добыче железа. Расширение существующей отрасли, безусловно, пойдет нам на пользу."

KYR_Form_Militias: "Организация местных ополчений"
KYR_Form_Militias_desc: "Хотя в ближайшем будущем нам будет сложно создать централизованные и дисциплинированные силы, местные ополчения станут основой обороны нашей страны."
KYR_Announce_Recruitment: "Объявить призыв!"
KYR_Announce_Recruitment_desc: "Мы должны публично объявить о наборе в армию, чтобы усилить вооруженные силы и укрепить национальную оборону!"
KYR_Formulate_New_Doctrine: "Сформулировать единую доктрину"
KYR_Formulate_New_Doctrine_desc: "Хотя создать централизованное командование сложно, мы можем хотя бы разработать единую военную доктрину, которая будет служить руководством для стратегического планирования и обучения."
KYR_Rely_On_Equipment_Supplies: "Опор на поставки оборудования"
KYR_Rely_On_Equipment_Supplies_desc: "Без производства оборудования нам придется полагаться на внешние источники, по крайней мере пока."
KYR_Centralised_Command: "Централизованное командование"
KYR_Centralised_Command_desc: "Хотя это фактически уничтожит наши децентрализованные силы ополчения, естественным шагом будет создание централизованной командной структуры. Это значительно поможет нам упорядочить военные операции, улучшить координацию и оптимизировать распределение ресурсов."
KYR_Use_Terrain: "Логистика горной войны"
KYR_Use_Terrain_desc: "Большая часть нашей страны расположена в горах, и повышенное снабжение в таких районах может стать нашим преимуществом в борьбе с любыми злоумышленниками."
KYR_Assymetrical_Warfare: "Готовьтесь к ассиметричной войне"
KYR_Assymetrical_Warfare_desc: "Наши вооруженные силы все ещё слишком слабы по сравнению с мировыми Империями. Для выживания нашего государства мы должны быть готовы скрываться под землей и саботировать линии снабжения врагов."
KYR_Mastery_Of_Riders: "Наследие кочевников"
KYR_Mastery_Of_Riders_desc: "Кыргызский народ веками был кочевником и является прекрасным наездником. Мы должны постоянно обновлять наши кавалерийские силы, не забывая при этом о своих преимуществах."
KYR_Import_Artillery: "Импортировать иностранную артиллерию"
KYR_Import_Artillery_desc: "Чтобы усилить огневую мощь, мы должны закупать иностранную артиллерию."


## Political ##

KYR_KSP_In_Power: "Переворот Айдарбекова"
KYR_KSP_In_Power_desc: "Иманалы Айдарбеков, лидер Кыргызской социалистической партии, захватил власть, намереваясь создать в Кыргызской Республике социалистическое правительство."

KYR_Ask_For_Soviet_Aid: "Заручиться поддержкой Союза"
KYR_Ask_For_Soviet_Aid_desc: "Мы должны обратиться за поддержкой к Советской России, надеясь получить помощь, ресурсы и дипломатическую поддержку для укрепления власти и проведения социалистических реформ. Хотя технически мы станем зависимы от них, по крайней мере, мы будем защищены."
KYR_Ask_For_Soviet_Aid_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$radsoc_national_communism_subtype$§!"
KYR_Contact_Kazakh_Socialists: "Контакт с нашими братьями"
KYR_Contact_Kazakh_Socialists_desc: "Партия ЭРК в Туркестане - наши естественные союзники. Мы должны вместе бороться за единый социалистический Туркестан!"
KYR_Contact_Kazakh_Socialists_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$agrarian_socialism_subtype$§!"
KYR_Arm_Red_Militias: "Вооружить красное ополчение"
KYR_Arm_Red_Militias_desc: "Мы должны начать мобилизацию красного ополчения, Кызыл Гвардии, преданного социалистическому правительству и готового защищать революцию."
KYR_Socialist_Government: "Назначить лоялистов"Bukara" Commissars"
KYR_Socialist_Government_desc: "Пока наш социалистический режим ещё слаб, мы должны назначить преданных членов Киргизской социалистической партии комиссарами, которым будет поручено контролировать ключевые государственные учреждения и обеспечивать выполнение социалистической политики и директив."
KYR_Power_To_Dehkans: "Власть дехканам"
KYR_Power_To_Dehkans_desc: "Дехкане Кыргызстана должны стать правящим классом страны. Мы должны ввести систему советов, вдохновленную СР, которая обеспечит представительство дехкан на всех уровнях управления."
KYR_Kyrgyz_Nationalism: "Кыргызское величие"
KYR_Kyrgyz_Nationalism_desc: "В то время как мы обеспечили свою независимость в Пишпеке и Караколе, многие кыргызы остаются под иностранным контролем - в Оше, Таласе и других соседних регионах."
KYR_Kyrgyz_Nationalism_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$left_nationalism_subtype$§!"
KYR_Manaps_Biys_Purge: "Больше никаких манапов и биев!"
KYR_Manaps_Biys_Purge_desc: "Партия «Алаш» закрывала глаза на проблему богатых манапов и биев, которые угрожали нашей нации своим паразитическим существованием. Мы должны сделать так, чтобы все люди в Кыргызстане были равны по своему статусу и достатку."
KYR_Tax_Reform: "Налоговая реформа"
KYR_Tax_Reform_desc: "Мы должны провести комплексную налоговую реформу, чтобы обеспечить справедливое и равное распределение фискального бремени, отказавшись от систем, оставленных беспечными правительствами предыдущих десятилетий."

KYR_Pishpek_Alash: "Пишпекское отделение"
KYR_Pishpek_Alash_desc: "С 1918 года в Пишпеке существовало местное отделение партии «Алаш», объединявшее большинство кыргызской интеллигенции. Теперь, когда мы получили четкий сигнал от наших союзников в Алаш-Кале, настало время для нашей короткой независимости перед объединением с нашими братьями-казаками."
KYR_Secure_South_Kyrgyzstan: "Обезопасить Южный Кыргызстан"
KYR_Secure_South_Kyrgyzstan_desc: "В Южном Кыргызстане происходит восстание местных моджахедов, которые пытаются вернуть нашу страну под свой контроль. Мы не должны допустить этого."
KYR_Align_Turan_Society: "Выровнять Туранистов"
KYR_Align_Turan_Society_desc: "Мы должны наладить более тесное взаимодействие и сотрудничество с обществом «Туран», используя его ресурсы и влияние для продвижения культурных и образовательных целей джадидизма."
KYR_Power_Through_Zemstva: "Управление через земства"
KYR_Power_Through_Zemstva_desc: "Эффективная система, принятая российскими либералами, - земства, или органы местного самоуправления, - станет платформой для реализации политики и инициатив, направленных на удовлетворение местных нужд и проблем."

KYR_Local_Self_Government: "Местное самоуправление"
KYR_Local_Self_Government_desc: "Земства, очень важный институт, оставшийся со времен царской власти, должны получить дополнительные возможности для развития демократии на низовом уровне и эффективного местного самоуправления."
KYR_Fight_Inequality: "Борьба с неравенством"
KYR_Fight_Inequality_desc: "С неравенством, которое терзает нашу страну с 1916 года, необходимо решительно бороться. Жители нашей горной страны должны иметь возможность наслаждаться богатством своей земли, не беспокоясь о том, как выжить в будущем."
KYR_Education_Literacy_Efforts: "Образование и распространение грамотности"
KYR_Education_Literacy_Efforts_desc: "Правительство стремится расширить доступ к качественному образованию, повысить уровень грамотности, способствовать интеллектуальному и культурному развитию кыргызского населения."

KYR_Towards_United_Turkestan_Identity: "На пути к Единому Туркестану"
KYR_Towards_United_Turkestan_Identity_desc: "Туркестан должен стать единым, проложив путь к будущему процветанию всех народов, называющих Центральную Азию и степь к северу от нее своим домом. Только благодаря концентрированным и коллективным усилиям эта мечта станет реальностью - такова наша конечная цель."

KYR_Chairman_Arabayev: "Председатель Айдарбеков"
KYR_Chairman_Arabayev_desc: "Мы сделали то, что казалось невозможным, - объединили народы Центральной Азии под обновленным видением социализма. Со скромного старта в Горной Республике Кыргызская Социалистическая Партия во главе со своим сильным председателем Иманалы Айдарбековым теперь будет заботиться о том, чтобы наша колыбель революции стояла крепко."

