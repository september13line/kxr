KYR_prep_sell_supplies: "Продать необходимые припасы"
KYR_supply_emergency_caches: "Создать экстренные склады снабжения"

KYR_sell_opium_for_equipment: "Продать опиум ради вооружений"

KYR_conduct_fresh_exercises: "Провести новые военные учения"
KYR_implement_fresh_ideas: "Внедрить идеи молодых офицеров"

KYR_arm_the_treasonous_southerns: "Вооружить южные милиции"

KYR_deal_with_mujahideen: "Борьба с повстанцами-моджахедами"

KYR_opium_production_decisions: "Незаконная промышленность"
KYR_opium_production_decisions_desc: "С царских времен территории Пишпекского и Каракольского районов, а также соседние [589.GetName] активно занимались производством мака и опиума и приграничной торговлей с Китаем. К моменту распада царской империи опиум стал крупнейшим и наиболее ценным активом в нашей экономике, но он не контролируется центральным правительством. Контрабанда и черный рынок растут, и это может привести к серьезным проблемам в будущем.\n\nСегодняшний контроль над опиумом: £opium_texticon [?KYR_opium_control|+%1]"
KYR_establish_state_monopoly: "Установление государственной монополии"
KYR_establish_state_monopoly_desc: "Введение государственной монополии на закупку, контроль и сбыт опиума может помочь централизовать контроль над опиумной промышленностью. Регулируя производство и торговлю через государственные каналы, мы сможем пресечь контрабанду и деятельность черного рынка."
KYR_border_control: "Усилить пограничный контроль"
KYR_border_control_desc: "Усиление патрулирования может помочь перехватить нелегальные партии опиума и разрушить сети контрабандистов. Ужесточив пограничный контроль, мы сможем остановить поток опиума и смягчить его негативные последствия."
KYR_promote_alternative_livelihoods: "Содействие альтернативным источникам средств к существованию"
KYR_promote_alternative_livelihoods_desc: "Инвестируйте в диверсификацию экономики и создание альтернативных источников средств к существованию для общин, традиционно занимающихся производством и торговлей опиумом. Оказывайте поддержку устойчивому сельскому хозяйству и животноводству, чтобы снизить зависимость от деятельности, связанной с опиумом."
KYR_finish_fighting_opium: "Прекратить борьбу с опиумом"

KYR_urkun_consequences: "Комиссия по реституции"
KYR_temporary_camps: "Создание временных лагерей для переселенцев"
KYR_temporary_camps_desc: "Мы должны создать временные лагеря для переселенцев вблизи приграничных районов, чтобы разместить прибывающих беженцев и возвращающихся изгнанников. В этих лагерях будут предоставляться предметы первой необходимости, такие как жилье, еда, вода и медицинская помощь, пока власти работают над более постоянными решениями."
KYR_property_restitution: "Реституция имущества"
KYR_property_restitution_desc: "С помощью Комиссии по реституции люди смогут вернуть свои земли и имущество, утраченные во время трагедии в Уркюне."
KYR_spread_humanitarian_aid: "Обеспечить распространение гуманитарной помощи"
KYR_spread_humanitarian_aid_desc: "Мы должны выделить экстренное финансирование и ресурсы для поддержки гуманитарной помощи, направленной как на возвращение изгнанников, так и на помощь уйгурским беженцам."
KYR_support_local_economy: "Поддерживать местную экономику в приграничных регионах"
KYR_support_local_economy_desc: "Чтобы смягчить экономическое воздействие кризиса на приграничные регионы, правительство должно принять меры по поддержке местных источников средств к существованию."

KYR_unite_with_country: "Объединиться с [FROM.GetName]"

