### Parties ###
KYR_totalist_party: "ЭРК"
KYR_totalist_party_long: "Turkiston Sosialist ERK Firkasi\n§LСоциалистическая партия Туркестана ЭРК§!"
KYR_syndicalist_party: "ЭРК"
KYR_syndicalist_party_long: "Turkiston Sosialist ERK Firkasi\n§LСоциалистическая партия Туркестана ЭРК§!"
KYR_radical_socialist_party: "КСП «Букара»"
KYR_radical_socialist_party_long: "Kyrgyz Sotsialistik Partiyasi "Bukara"\n§LКыргызская социалистическая партия «Букара»§!\n§gРеволюционно-демократический союз «Букара» возник как организация киргизской бедноты под руководством Сарыкулакова Кожомурата в 1917 году. Союз распространил своё влияние на Северный Кыргызстан и был самой популярной революционной силой, объединявшей более 7 000 человек. Союз находился под сильным влиянием левых эсеров, но после победы реакционных сил в Туркестане «Букара» практически прекратила своё существование, а её лидер был убит. Однако второй шанс партия получила под руководством Иманалы Айдарбекова, который восстановил союз под названием «Кыргызская социалистическая партия», в противовес Пишпекскому отделению Алашской партии, своим бывшим однопартийцам. Придерживаясь платформы российских левых эсеров, «Букара» возродила свою популярность и представляет серьезную угрозу для «Алаша» в регионе.§!"
KYR_social_democrat_party: "Алаш"
KYR_social_democrat_party_long: "Alash partiyasynyn Pishpek filialy\n§LПишпекское отделение Алашской партии§!\n§gПишпекское отделение Алашской партии - главная джадидистская и национально-демократическая партия в регионе, которая доминирует в местной политике с 1917 года. Возглавляемая Абдыкеримом Сыдыковым, эта партия выступает за школы джадидского метода, демократические принципы и самоопределение кыргызов в рамках единого Туркестана.§!"
KYR_social_liberal_party: "Туран"
KYR_social_liberal_party_long: ""Turan" Progressivduu Koomu\n§LОбщество прогрессистов «Туран»§!\n§gВ июне 1917 года на собрании мусульман в Оше было образовано общество «Туран». Эта организация, объединившая часть учащихся старших классов, учителей, переводчиков и представителей торговой буржуазии, поддерживала позицию партии «Алаш» и не играла значительной роли в общественно-политическом движении в Средней Азии. Тем не менее, организации удалось выжить, и, несмотря на то, что она не претендует на политическую власть, она является важным союзником «Алаш» в культурной и образовательной сферах.§!"
KYR_market_liberal_party: "Миллий Иттиход"
KYR_market_liberal_party_long: "$TRK_social_liberal_party_long$"

### Alternative Parties ###
KYR_social_democrat_party2_long: "Respublikalyq partiasy\n§LРеспубликанская партия§!\n§gПишпекское отделение Алашской партии - главная джадидистская и национально-демократическая партия в регионе, которая доминирует в местной политике с 1917 года. Возглавляемая Абдыкеримом Сыдыковым, эта партия выступает за школы джадидского метода, демократические принципы и самоопределение кыргызов в рамках единого Туркестана.§!"
KYR_social_democrat_party3_long: "Janar\n§LПламя§!\n§gПартия «Жанар» - главная джадидистская и национально-демократическая партия в регионе, которая доминирует в местной политике с 1917 года. Возглавляемая Абдыкеримом Сыдыковым, эта партия выступает за школы джадидского метода, демократические принципы и самоопределение кыргызов в рамках единого Туркестана.§!"

KYR_socialist_party_united: "ТСП «Букара»"
KYR_socialist_party_united_long: "Turkiston Sotsialistik Partiyasi "Bukara"\n§LТуркестанская социалистическая партия «Букара»§!"

