AUS_grossdeutsches_reich: "Австрийский Рейх"
AUS_grossdeutsches_reich_desc: "Превыше всего на свете! Когда Берлин в наших руках, мы можем исполнить нашу мечту - Пангерманизм. Да здравствует Великая Австрийская Империя!"

AUS_dollfuss_austria: "Австрийская нация Либенфельса"
AUS_dollfuss_austria_desc: "Старой Австрии больше нет, и теперь двухглавый орёл возвышается над Австрией. Ланц Либенфельс, председатель ÖAE, захватил власть в Австрии. Он покажет Божий свет всем тем, кто не верит в нас. Да пребудет с нами Бог! Боже, храни Австрию!"

AUS_disable_legislature: "Блокировать законодательный орган"
AUS_disable_legislature_desc: " Проблемы со старой законодательная властью ещё не решена - он ещё не вытеснен со старых мест, и поэтому на самом деле мы не те, кем себя называем. Мы отстраним законодательную власть, и превратим Австрию в то, что, мы по нашему мнению, должно быть - под сильным лидером который сможет искупить наше прошлое."

AUS_suppress_socialism: "Подавить социалистов"
AUS_suppress_socialism_desc: "Наш захват власти оставил у SDAP горький привкус во рту, тот от которого они говорят, будет избавлен, как только они покончат с правительством ÖAE. Мы ударим их первыми, остановив их ужасные планы. Они не ведаюь путей Бога; давайте покажим им их."

AUS_jumpstart_military_economy: "Старт для военной экономики"
AUS_jumpstart_military_economy_desc: "Чёрный Понедельник оставил экономику Австрии в упадке. Более милитаризованная экономика принесла бы нации пользу во многих отраслях, от предоставления большего количества рабочих мест до обеспечения безопасности от внешних угроз. Ей нужен пинок для того чтобы он заработал."

AUS_negotiate_with_companies: "Коллективное управление бизнесом"
AUS_negotiate_with_companies_desc: "Коллективное управление рабочими, работодателями, и государственными чиновниками на национальном уровне, будет лучше способствовать достижению национальных целей. Они будут представлять себя и свои интересы посредством трудовых договоров. Таким образом мы уменьшим противостояние противоборствующих сторон."

AUS_raise_workweek_hours: "Функции безопасности для машин"
AUS_raise_workweek_hours_desc: "Индустриальные машины могут унести вашу жизнь! Таким образом, было решено необходимым оборудовать многие машины техникой безопасности, тем самым улучшив их."

AUS_god_wills_it: "Бог желает нашего прогресса"
AUS_god_wills_it_desc: "Бог за Австрийский народ,а мы за Бога. Это даёт нам гармоничные отношения с Господом, который благословляет Австрийский прогресс. Бог снова направит Австрию, и все будут завидовать нашим прекрасным отношением с Ним. Gott erhalte Dollfuss den Kanzler!"

AUS_corporation_monopoly: "Государственные деловые отношение"
AUS_corporation_monopoly_desc: "Любой ценой надо избегать частной монополии - и поэтому необходимо, чтобы государство было во главе каждой корпорации. Управление должно быть сверху, нравится им это или нет. Если они хотят жаловаться, то пусть."

AUS_enslave_prisoners: "Порабощение заключенных"
AUS_enact_rationing: "Ввести процедуры нормирования"

AUS_austria_first: "Австрия превыше всего!"
AUS_austria_first_desc: "Австрия превыше всего! Превыше всего остального в мире! Это одно из требований Фронта. Теперь, с недавними событиями и огромным экономическим ростом, мы можем подкрепить аргументы в пользу того, насколько мы велики, чтобы никто не выступил против. Несмотря на наши огромные размеры, нам удалось быстро восстановиться."

AUS_opposition_is_criminal: "Наступление на оппозиции"
AUS_opposition_is_criminal_desc: "Оппозиция режиму Ланцу должна стать незаконной; SDAP и словенцы проявили ненависть к нашему правительству. Вот почему они должны быть убиты и изрублены Святым мячём, чтобы мы могли работать для главного - нашего процветания!"

AUS_all_austrian_army: "Всеавстрийские вооруженные силы"
AUS_all_austrian_army_desc: "Некоторое время назад мы позволили словенам служить в армию, но это будет отменено. С этого момента только Австриякам или Немцам которые присягнули Либенфельсу будут допущенны в ряды армии. Достаточно скоро мы сможем мобилизовать большую часть Империи, посколько они будут считать себя австрийцами. Если они не австрийцы, то почему живут в Империи?"

AUS_patriotize_army: "Украшенный патриотизм"
AUS_patriotize_army_desc: "Патриотизм - это то, что движет нашим духом! Каждый мужчина, женщина и ребёнок Австрии должен знать что их лояльность принадлежит только Канцлеру. Что они будут сражаться, когда будет надо, что они будут защищать нацию до последнего вздоха. Без патриотизма, мы будем ничем. Вот почему каждый должен знать, насколько он патриотичен."

AUS_days_and_nights: "Рабочие ограничения"
AUS_days_and_nights_desc: "Несмотря на повышенную рабочую неделю, мы идем немного дальше. Население будет разделено на две группы - дневных рабочих и ночных рабочий. Затем, когда они привыкут к новому графику, экономика будет работать день ото дня, ночь за ночь. Впрочем, для граждан - это неплохо."

AUS_one_party_empire: "Отечество едино"
AUS_one_party_empire_desc: "Австро-Венгерская Империя нуждается в сильном лидере, и им будет Ланц фон Либенфельс, председатель Оточественного Фронта. Единным фронтои из Вены, Праги, Загреба, Будапешта, Львова он будет править своей волею. Но больше чем Либенфельс, Империя будет Австрией. Великой Австрией."

AUS_new_workforce_profits: "Дух австрийского рабочего"
AUS_new_workforce_profits_desc: "Высокий дух австрийского рабочего силён. Это заставляет нас двигаться вперёд, кровяной поток в Австрии открыт. Поощрайте рабочих, ибо они настоящие герои!"

AUS_revenge_on_prussia: "Enthauptung des preußischen Adlers!"
AUS_revenge_on_prussia_desc: "Бавария по праву принадлежит Австрии - не Германии. Силезия тоже по праву принадлежит Австрии - но не Германии. Мы возьмём то что принадлежит нам по праву - силой, потому сами добровольно они не отдадут свою землю нам. Пусть судьба Силезии и Баварии решится на полях сражений!"

AUS_euthanize_serbia: "Положить Сербию в могилу"
AUS_euthanize_serbia_desc: "Эти противные сербы, они втянули нас в Вельткриг, наконец они прекратят своё существование. Самое время стереть их нацию с Земли!"

AUS_segregate_ethnicities: "Превосходство католиков"
AUS_segregate_ethnicities_desc: "Эта страна посылает волю Божью тем кто в этом нуждается. Но не только людям, и мы должны исправить эту серъёзную ошибку. Будьте добры к ним и они будут добры к нам. Божий свет укажет свой нам свой путь."

AUS_annex_constituent_companies: "Слияние компаний-участников"
AUS_annex_constituent_companies_desc: "С компаниями наших побежденных конурентов нужно сделать что-то, и это означает что они станут дочерними компаниями лучших Австрийских кмпаний.\nИм это не понравиться, но мы скажем что это на благо Австрии."

AUS_the_people_too: "Не забывайте о людях!"
AUS_the_people_too_desc: "Кажется, общественность считает, что мы сделали мало, чтобы помочь им. Ещё один несчастный случай, будто их забыли. Дайте им знать, что мы всё ещё здесь чтобы направлять их. Общественные работы облегчат проблему."

AUS_survival_of_fittest: "Шанс для бедных"
AUS_survival_of_fittest_desc: "Австрийские бедняки без денег. Таким образом мы дадим им шанс на заводах, получая зарплату. Промышленность должна стать их жизненной силой, путём к выживанию. Приток рабочих немного встряхнёт наши заводы."

AUS_kick_the_kaiser: "Выпнуть Кайзера сапогом!"
AUS_kick_the_kaiser_desc: "Кайзер пытался вернуть наше доверие, но это бесполезно. Он поддерживал свержение нашего правительства, и это непростительно. Этот человек потерял всякое доверие перед Богом и заплатит свою цену за совершение такого ужасного преступления.."

AUS_loyalty_to_chancellor: "Eure Treue gilt dem Kanzler!"
AUS_loyalty_to_chancellor_desc: "§RВы преданны только Канцлеру. Только Канцлеру.§!"

AUS_influence_youth: "Влияние на австрийскую молодёжь"
AUS_influence_youth_desc: "Австрийская молодёжь не имела возможности связаться с партией на каком-либо значимом уровнем, так что пора дать им немного влияния и создать молодёжные клубы для их процветания. В своё время они будут идентифицировать себя как австрийцы."

AUS_conscript_poor: "Подарить бедным жизнь в армии"
AUS_conscript_poor_desc: "Если вы не можете платить то идите. В казармы, учебные лагеря, где вы будете защищать Австрию, пока не заработаете достаточно. Хотя это не произойдет сразу, наличие бедных в армии увеличит наш резерв новобранцев."

AUS_completely_safe: "Вы в безопасности с нами"
AUS_completely_safe_desc: "Люди в безопасности под ÖAE - не под SDAP, не под ХС, и не под Кайзером. Мы знаем что лучше, а не эти дураки и политики. Австрия - это оплот перед лицом социалистов, которые следят за нами. Мы защитим наш народ от их взглядов, от тьмы социалистического разума."

AUS_here_and_there: "Мы здесь, мы там."
AUS_here_and_there_desc: "Мы вечны, мы вездесущи, ÖAE будет следовать за вами, куда бы вы не шли. Мы здесь, чтобы помочь вам, чтобы дать вам все необходимое. Пока вы придерживаетесь партийной идеологии и принципов вы получите небольшую, но значимую помощь от ÖAE."

AUS_gott_mit_uns: "Gott Mit Uns!"
AUS_gott_mit_uns_desc: "§CС нами бог!§!\nБог есть везде, и он проявил себя в виде наших побед и достижений. Он показал свой свет и уклад жизни нашим врагам.\n§CGott Mit Uns!§!"

AUS_cull_france: "Избавиться от коммунарской угрозы"
AUS_cull_france_desc: "Французские коммунары слишком долго были занозой в Австрийских делах. Они не верили в величие Бога - давайте вернём им это! Наш прекрасный свет ослепит их нацию и изменит их сознание. Однако единственный путь сделать это - силой. Они так легко не сдадутся..."
slovenes_workers_will_hate: "§RСловенцы и SDAP будут недовольны, если мы это сделаем...§!"
dollfuss_unrest_final_straw: "§RЭто последняя капля для избирателей. они в ярости... но это для всеобщего блага.§!"

no_dollfuss_coup: "Ланц Либенфельс не рискует захватить Империю."
AUS_ready_for_war: "Аугсляйх был отменён"
many_people_support_front_bad_idea: "§RМногие поддерживают Отечественный фронт.. Это плохая идея...§!"
ausgleich_cancelled: "Аугсляйх был отклонен."

