#save_austria_desc: "The Austro-Hungarian Empire is a vast multicultural nation, composed of\n§C [AUS.GetNameDef] [AUS.GetFlag], [HUN.GetNameDef] [HUN.GetFlag], [CRO.GetNameDef] [CRO.GetFlag], [CZE.GetNameDef] [CZE.GetFlag],  and [GAL.GetNameDef] [GAL.GetFlag].§!\nWe are weighted down by these cultures vying and tussling for power and rights in the government. Of course, this isn't good.\nThe Austrian Empire is currently [?AUS.subject_revolt_progress|%Y0] towards a total unavoidable collapse of the Empire. We can prevent this.\n§YEvery week, the collapse will be §!§R1%.§!§Y closer to occurring. If we have under §!§R50%§!§Y stability, the counter will go up by another §!§R1%.§!§Y. If we have under §!§R20%§!§Y stability, the counter will go up by another §!§R1%.§!§Y"
save_austria_desc: "Австро-Венгерская Империя-обширная многокультурная нация, состоящая из\n§C [AUS.GetNameDef] [AUS.GetFlag], [HUN.GetNameDef] [HUN.GetFlag], [CRO.GetNameDef] [CRO.GetFlag], [CZE.GetNameDef] [CZE.GetFlag],  и [GAL.GetNameDef] [GAL.GetFlag].§!\nМы утяжеленны этими культурами, которые борятся за власть и права в правительстве. Конечно это плохо.\nАвстрийская Империя в данный момент [?AUS.subject_revolt_progress|%Y0] к полному неизбежному краху Империи. Мы можем предотвратить это.\n§YКаждую неделю обвал будет, §!§R1%.§!§Y ближе к происходящему. Если мы имеем меньше §!§R50%§!§Y стабильности, счетчик поднимется на §!§R1%.§!§Y. Если у нас ниже §!§R20%§!§Y стабильности, счетчик поднимется на §!§R1%.§!§Y"

