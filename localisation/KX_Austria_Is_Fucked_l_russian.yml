POLITICS_LIEBENFELS_DESC: "Человек, родившийся под именем Адольф Йозеф Ланц, ныне известный как Ланц фон Либенфельс, является одним из самых уникальных глав государств во всей Европе. Либенфельс родился в 1874 году и вырос в Вене в австрийской семье среднего класса, хотя он утверждает, что является сыном барона Иоганна Ланца де Либенфельса - "факт", который никогда не был доказан. Достигнув совершеннолетия, Либенфельс стал монахом цистерцианского ордена, принял имя "Георг" и поселился в монастыре Хайлигенкройц. Именно здесь, в этих святых стенах, он утверждает, что достиг просветления после того, как нашел надгробие Рыцаря-тамплиера, что послужило началом его погружения в арийскую расовую теорию и эзотерическую теологию и привело к его окончательному изгнанию из ордена цистерцианцев. \n\nНе позволяя этой неудаче опустить руки, Либенфельс развил свои расовые теории в идеи ариософии и теозоологии. Призывая к стерилизации тех, кого он называет "обезьяноподобными расами", Либенфельс считает, что голубоглазые, светловолосые германские арийцы-христиане являются величайшим примером человечества в истории, произошедшим от паранормальных и наделенных силой полубогов, и утратившим свою божественность лишь с течением веков из-за межрасового размножения, загрязнившего их гены. Для борьбы с этой вопиющей эволюционной ошибкой Либенфельс стремится использовать свою партию - ÖAE или Österreichische Ariosophische Einheitspartei - в качестве платформы для распространения своего арийского послания и осуществления "расового смешения" и благочестивого очищения Австрии и великогерманских земель - миссии, которую он выполнит, чего бы это ему ни стоило, ибо ни суды, ни Кайзер не смогут удержать его от цели."