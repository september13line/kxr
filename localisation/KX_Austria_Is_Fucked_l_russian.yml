#### Events ####

aus.1.t: "Австрийская ариософийская партия критикует правительство!"
aus.1.d: "Существует крайне влиятельное в народе ультра - правое движение, Австрийская ариософийская партия, под управлением Ланца фон Либенфельса. Они более радикальны чем ХС. Это оскорбляет нашу прекрасную страну, после Чёрного Понедельника. Они утверждают что справились бы с кризисом лучше чем мы, что очевидно не правда.\nМногие члены ÖAE протестовали сегодня против правительства, защищая чиновников ÖAE, которых мы подавляем. Они становятся более проблемными с каждым днём... мы должны что-то сделать с ними в не зависимости от цены."
aus.1.a: "Они очень серъёзная проблема."

aus.2.t: "Австрийская ариософийская партия хочет участвовать в выборах"
aus.2.d: "ÖAE, которой запрещённо участие в выборах, отправляют просьбы об участии каждый раз. Их экстремисткие методы и взгляды, и угроза которая от них исходит, делает их неудобными. Самое время ответить им тем же."
aus.2.a: "Убирайтесь отсюда!"

aus.3.t: "Жалобы ÖAE"
aus.3.d: "После нашего поступаещёго отказа, который они видят за несколько километров, ÖAE вышли на улицу что бы выразить своё несогласие с правительством. Они жалуются и просят участия в выборах 1936, в которых они ничего не добьются. Им хуже с каждым днём!"
aus.3.a: "Бу-у-у, очень плохо."

aus.4.t: "Организованные беспорядки ÖAE!"
aus.4.d: "Вместо того чтобы выйти сегодня на улицы, ÖAE устроили беспорядки, которые охватили многие города Австрии. Огромное количество людей вышло в пользу ÖAE, и как обычно, были жестоки по отношению к законопослушным гражданам. Это был один из худших дней в нашей истории, и ранее обсуждалось чтобы их запретить, и теперь это вылилось наружу.\nЧто нам делать с этим сбродом?"
aus.4.a: "Задействована фатальная сила."
aus.4.b: "Довольно! Запретить их партию!"

aus.5.t: "Организованный Австрийской ариософийской единой партией протест"
aus.5.d: "И снова, ÖAE вышли на улицы, чтобы выразить своё несогласие с правительством и требовать власть. Каждый раз это становится все хуже - в этот раз не исключение. Худшее в Австрийской истории: ÖAE продолжает набирать силу с каждым годом, независимо от того как мы с ними боремся. Остаётся только один вариант борьбы с ними - насилие!"
aus.5.a: "Задействована фатальная сила."

aus.6.t: "Государственный чиновник убит средь бела дня!"
aus.6.d: "Видный чиновник был убит сегодня средь бела дня, неизвестным нападавшим. Есть подозрение что это был член ÖAE, пытавшиеся доказать свою правоту. Всё что сделал этот глупый убийца - так это загнал свою партию в ещё большую яму, с ними мы что то сделаем."
aus.6.a: "Ужасно!"

aus.7.t: "Взрыв [GetYear] в Вене"
aus.7.d: "Другой безумный террорист из ÖAE попытался показать пример "нечистых", взорвав бомбу в Вене, разрушив множество зданий и уничтожив кусок правительственного здания. Уже подсчитали жертв и их число составляет около 32 человек. Кайзер Карл выразил своё осуждение нападению и выразил своё недовольство действиям ÖAE. Ланц Либенфельс заявил, что не призывал совершать таких ужасных действий и также осудил нападение."
aus.7.a: "Как трагично! Отправьте наши соболезнования."

aus.8.t: "Требования лидера ÖAE Ланца фон Либенфельса"
aus.8.d: "Поскольку их партия запрещёна, и не может работать в каком либо политическом учреждении, Ланц Либенфельс потребовал разрешить деятельность партии "иначе". Конечно, причина очень смешная, но очень вероятно что их большой электорат может что-то сделать по его приказу. Выполняем ли мы требование Либенфельса, или закрываем его, как его экстремисткую партию?"
aus.8.a: "Ладно, ладно. Позвольте им работать."
aus.8.b: "Почему бы вам не остаться в подполье?!"

aus.9.t: "Штурм Императорского Дворца!"
aus.9.d: "Похоже Австрийская ариософийская партия перешёл черту! Их вооруженный легион штурмовал сегодня Императорский дворец, сверкая ружьями. Похоже что венская полиция сговорилась с Либенфельссом, ибо полиция никак не вмешалась в перестрелку. Спустя несколько нервных минут..."
aus.9.a: "Либенфельс захватывает власть!"
aus.9.b: "Захват предотвращен гвардейцами!"

aus.10.t: "Протесты SDAP"
aus.10.d: "Наше новое и более лучшее правительство вызвало недовольство у SDAP, которые беспокоятся из-за проигранного правительства. И после обвинений в том что мы пытаемся заставить их молчать, SDAP начали масштабные протесты по всей стране. Самые радикальные протестующие нанесли ущерб нашей полиции. Несмотря на то что их меньшинство, мы знаем что делать с ними.\nКажется протесты - это актуальная повестка дня."
aus.10.a: "Подавите их... силой."

aus.11.t: "Проповедь избирателям"
aus.11.d: "Представители Австрийской империи произнесли речь, чтобы попытаться развеять свои опасения по поводу нового, «радикального» правительства Либенфельса. Делегаты нервничали от гнева, когда мы проповедовали им наш католический путь.\nНа самом деле, подождите, они не выглядят счастливыми. Оу, они уходят. О нет..."
aus.11.a: "Аминь...?"

aus.12.t: "Анти-Австрийская революция!"
aus.12.d: "Несправедливость, совершаемая против нас снова и снова злым правительством Либенфельса, достигла предела. Нашему народу он надоел - они готовы бороться с ним всеми возможными способами. По мере того, как тысячи людей записываются в армию, по нашей стране прокатилась волна патриотизма, требующего свободы и прекращения деятельности правительства Либенфельса.\nЛибенфельсс прекрасно понимает что это, и его армии готовы к бою - это будет тяжелая битва, но мы победим!"
aus.12.a: "Созывайте Империю! Долой Либенфельса!"

aus.13.t: "Венгрия призывет к оружию"
aus.13.d: "Правительство Венгрии восстало против правительства Либенфельса, ссылаясь на многочисленные несправедливости и проступки, совершенные против них и даже нас. Хотя они пострадали больше всего, многие люди не верят в необходимость перемен, поскольку сами поддерживают ÖAE. Тем не менее Венгрия призвала свой народ свергнуть Австрию и раз и навсегда казнить Либенфельса. Мы придерживаемся наших старых хозяев или прокладываем свой собственный путь?"
aus.13.a: "Пришло время сделать это!"
aus.13.b: "...Мы бы предпочли остаться с Австрией."

aus.14.t: "Про-Кайзеровский протест"
aus.14.d: "Свержение Кайзера с поста, вызвало гнев среди тех кто считает его спасителем Австрии. Флаги, знаки и знамёна старого порядка развеваются над нашей бравой полицией, которые сдерживают гнев своими дубинками.\nКайзер поддержал протесты, осудив Либенфельса как тирана, диктатора, перешагнувшего границы. Несомненно, с Кайзером нужно бороться."
aus.14.a: "Давайте просто выгоним его."

aus.15.t: "Конституция Либенфельса"
aus.15.d: "Сегодня вступила в силу новая конституция, дающая Либенфельсу полную власть над Австрией, и устанавливает Карла в виде подставного лица для поддержания стабильности. Это было поддержано ÖAE, наконец давая им все, что им надо, но для остальных, это обозначает конец Австрийской демократии. Для них Австрия - это теперь злая диктатура."
aus.15.a: "Мы делаем то что лучше."

aus.16.t: "Кайзеровский переворот!"
aus.16.d: "Кайзеру не понравилось его изгнание, и он оправил отряд верных ему солдат, отбить Австрию у добрейшего Либенфельса. Гвардецам, которые несли службу, с легкостью подчинили солдат и недалеко нашли самого Карла. Все они были арестованы, и правительству известно что, что Карл не будет обладать привилегиями на свою оставшуюся жизнь."
aus.16.a: "Вот почему мы вас изгнали!"

aus.17.t: "Радикальная версия идеологии укореняется"
aus.17.d: "Наша радикальная идеология пережила рост ещё более радикального меньшинства, взявшее принципы нашей идеологии и приумножило их. Даже для нас они зло - они уже были объявлены в нелегальное состояние. Вот это все и есть настоящий враг народа - такой вот радикализм. Мы вестники хороших дней."
aus.17.a: "На мой вкус это слишком экстремально..."

aus.18.t: "Австрийское социалистическое восстание!"
aus.18.d: "Полное уничтожение законодательной власти и полное её прекращение привело к тому, что SDAP впала в ярость - каждый день кричат о переменах и возвращении к демократии. Сегодня ситуация стала на один шаг хуже, SDAP взялись за оружие, они называют это "восстановление порядка". Нет сомнения, то что они делают, только навредит Австрии..."
aus.18.a: "Тупой СДАПовский сторонник!"

aus.19.t: "Военные сборы"
aus.19.d: "Правительство подписало документ, который разрешает еженедельные показы военных в случайных австрийских городах. Первое, что произошло сегодня, очевидно, было в Вене. Горожане наблюдали, как наши хорошо обученные солдаты маршируют по улицам с идеальной формой, видом и скоростью. Это было безупречно, и каждый наверняка заметит, насколько могущественной была армия. \nДа здравствует наша великая Австрия!"
aus.19.a: "Как мощно!"

aus.20.t: "Неуверенные избиратели"
aus.20.d: "Продолжающуюся "радикальная" политика проводимая Либенфельссом раз за разом, которая могла расстроить Венгрию, кроме них ещё других участников. Это видно на собраниях, которые посещает Либенфельс: взгляды чиновников, когда Либенфельс страстно выражает взгляды и следящие за ним взгляды глаз. Мы им действительно не нравимся.."
aus.20.a: "Это для общего блага."

aus.21.t: "Чиновники бойкотируют собрание"
aus.21.d: "Гнев избирателей дошел до того, что они активно отказываются встречаться. Это означает, что Австрия по сути разобщена, но официально всё ещё находится под Австрией... Они ни с кем не контактируют, кроме "менее радикальных" чиновников администрации Либенфельса.\nМы идем по пути войны, и мы мало что можем сделать, чтобы остановить их, поскольку это для общего блага."
aus.21.a: "Это будет достойное предложение."

aus.22.t: "Чиновники осуждают Либенфельса"
aus.22.d: "Они сделали это! Эти бойкотирующие наконец-то официально осудили администрацию Либенфельса, несмотря на то, что мы знаем, что его не любят за границей. Почти все представители согласились с речью опладируя, чего не было сделано сс речами Либенфельса."
aus.22.a: "Это будет твоя последняя ошибка."

aus.23.t: "Словенцы берутся за оружие!"
aus.23.d: "После наших "повторных пропусков" против словенцев, они взялись за оружие против нас. Их силы малы и неопытны, так что будет довольно легко подавить этот бунт. Либенфельс осудил словенских повстанцев, и заяляет о своем намерении "покончить" со всеми ними. Словенцы желают возвращения законодательного штата, который частично их представлял, но Либенфельс категорически отказался.\nДля Словении мы враг. Но на самом деле, это все на нашем пути, включая их."
aus.23.a: "Какая трагедия... за словенцов."

colnews.1.t: "Австро-Венгерская Иллирия полыхает!"
colnews.1.d: "Всем кто находится за пределами Австро-Венгерской Империи, внезапный поток нестабильности, возможно, был шокирующим заголовком в газетах. Это было предсказуемо, хотя.\nВельткриг нанёс огромный урон Австро-Венгерской Империи, и хотя они вышли на первое место, вместе с этим пришла большая цена. Люди были разбиты, истощены и деморализованы - неспособный противостоять оппонентам. Надвигающиеся рост Народного Фронта и Австрийского Рабочего Союза только усугубил отчаяние и без того тяжелое положение нации, поскольку страна обратилась против себя самой...\nОсколки разрушенной Австрийской Империи одновременно распались. От Тироля в Австрии, до Буковины в Галиции, Империя подняла оружие против своих братьев, своих граждан, своей страны -  и все ради свободы..."
colnews.1.a: "Империя наконец пала.
colnews.1.b: "Мы потеряны..."
colnews.1.c: "Кости двухглавого орла отправляются одни."
colnews.1.e: "Свобода имеет свою цену."




