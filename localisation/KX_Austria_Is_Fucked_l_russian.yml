worldnews.253.d.austria: "Битва за Берлин остановилась. Этот момент наступил когда осажденные жители Берлина услышали Марш Радецкого и гимн Австрии. Белый флаг был поднят над Берлином, а жёлто - чёрный флаг Империи развевается над Рейхстагом. В данный момент австрийская армия шагает по улицам с превосходным боевым духом.\n[old_controller.GetAdjective]ое правительство договорилось о капитуляции всех армий находяшихся в Берлине, и кажется всё потеряно для [old_controller.GetNameDef]. Защитники сражались с австрийцами на улицах и в каждом доме, но город все таки находится в руках Австрии.\nНеудачные военные действия в Вельткриге были перечёркнуты этой великой победой."
worldnews.253.b.austria: "Gott erhalte, gott beschutze."

