### National Focuses ###
GOY_levantai: "Восстаньте!"
GOY_levantai_desc: "Мы заслужили нашу свободу, и мы никогда не потеряем её снова!"
GOY_rebuildgovernment: "Реконструировать наше правительство"
GOY_rebuildgovernment_desc: "Восстановление государства после десятилетий оккупации - это нелёгкая задача, и это требует нашего немедленного внимания"
GOY_rid_of_imperialism: "Децентрализация правительства"
GOY_rid_of_imperialism_desc: "Наше правительство всё ещё напоминает многим правительство Бразилии; мы должны изменить это"
GOY_reorganizedjustice: "Преобразовать судебную систему"
GOY_reorganizedjustice_desc: "Восстановление конституции - это польза для нашей страны"
GOY_greatpublicworks: "Великие общественные работы"
GOY_greatpublicworks_desc: "Многим из наших величайших городов оставалось гнить под оккупацией Паулистов. Ещё одна вещь, которая не случится в свободном Гоясе"
GOY_thelayoftheland: "Топография местности"
GOY_thelayoftheland_desc: "Будет начато подробное исследование земель и большие инфраструктурные работы, чтобы обеспечить процветание нашей возрожденной нации"
GOY_statefinishrebuilding: "Закончить восстановление государства"
GOY_statefinishrebuilding_desc: "Теперь народ понял, что мы на их стороне, и правительство функционирует должным образом. Гояс будет жить!"
GOY_deporttheinvaders: "Захватить внешние активы"
GOY_deporttheinvaders_desc: "Паулистским земельным ворам нечего здесь делать. Изменить это может подписание одного Указа..."
GOY_milfacadm: "Обширная программа перевооружения"
GOY_milfacadm_desc: "Наша новая страна должна восстановить свою армию, чтобы пережить эти смутные времена"
GOY_expelbrfarmers: "Захват Иностранных ферм"
GOY_expelbrfarmers_desc: "Многие Паулисты стремились воспользоваться оккупацией и украсть земли у наших фермеров, даже если заочно они крадут то, что принадлежит нам. Мы больше не позволим этому случиться"
GOY_seizebrubran: "Захватить собственность Паулистов"
GOY_seizebrubran_desc: "Бразильские лица и компании по-прежнему влияют на нашу экономику и нашу судьбу. Мы не можем допустить, чтобы это продолжалось!"
GOY_industrialinvestments: "Усиление промышленности"
GOY_industrialinvestments_desc: "На протяжении многих лет наши производства страдали от сильного налогообложения, насилия и поджогов оккупантов Паулистов. Нам нужно сосредоточить усилия, чтобы наша промышленность оправилась от таких набегов"
GOY_industrialinvestments2: "Повторное промышленное расширение "
GOY_industrialinvestments2_desc: "Теперь, когда наша промышленность восстановилась, мы должны расширить её на все более новые уровни!"
GOY_wartimeindustry: "Приспособление промышленности во время войны"
GOY_wartimeindustry_desc: "Мы будем защищать нашу свободу и независимость любой ценой, даже если это означает инвестирование в оружейную промышленность. Гояс должен быть под защитой!"
GOY_airbaseexpansion: "Расширение аэродромов"
GOY_airbaseexpansion_desc: "Давайте расширим наши аэродромы, чтобы и наши ВВС и наши союзники могли их использовать"
GOY_fortify_goias: "Укрепление Гояса"
GOY_fortify_goias_desc: "Наша столица никогда не попадет в руки иностранных захватчиков, благодаря длинной и сложной траншейной системе, наряду с наземными минами, бункерами и постоянным гарнизоном"
GOY_militaryfactories: "Военное производство"
GOY_militaryfactories_desc: "Наши войска нуждаются в большем чем наша поддержка, они нуждаются в нашей промышленности! Консервы, гранаты, пистолеты, грузовики; каждая мелочь помогает нашим молодым военным"
GOY_newbornrethoric: "Возрождение Национальной Риторики"
GOY_newbornrethoric_desc: "Эпические исследователи огромной новой земли, приносят прогресс в неисследованные уголки мира. У великого народа Гояса в крови есть наследие первооткрывателей и самой цивилизации"
GOY_natiobuilding: "Строительство нации"
GOY_natiobuilding_desc: "И молодые, и старые должны знать, что мы здесь не только для защиты Гояса, но и каждого из них от тех, кто ненавидит нас и всего, за что мы стоим"
GOY_patriot: "Патриотический дух"
GOY_patriot_desc: "Усиление патриотизма в наших гражданах - это необходимость если мы хотим быть более чем пятном на карте, но ещё и славной республикой"
GOY_nasceumanacao: "Nasce Uma Nação"
GOY_nasceumanacao_desc: "Те, кто боролся за нашу нацию, даже несмотря на невообразимые трудности; те, кто боролся против Паулистской оккупации; те, кто в изгнании помог нам восстановить нашу свободу. Защитники Чако будут вечно почтены за свои подвиги и жертвы"
GOY_armyofgoyaz: "Армия Гояса"
GOY_armyofgoyaz_desc: "Гояс будет защищаться до последней крови, если понадобится, и мы будем проявлять бдительность, чтобы избежать предательства Паулистов"
GOY_officerrenewal: "Вербовка нового офицерского корпуса"
GOY_officerrenewal_desc: "Наши офицеры разбежались после оккупации; многие отправились в изгнание, другие сформировали партизанские группы. Мы должны восстановить способности нашей армии и поэтому мы будем прилагать усилия для их отслеживания и возвращать их обратно"
GOY_weaponseffort: "Лицензии пехотного снаряжения"
GOY_weaponseffort_desc: "В настоящее время для производителей в Гоясе достаточно квалифицированных специалистов для выполнения необходимых усилий по производству снаряжения. И для этого мы будем обращаться к иностранцам и приобретать лицензии и чертежи"
GOY_arty: "Обновление артиллерии"
GOY_arty_desc: "Немногочисленные артиллерийские орудия, оставленные оккупационными силами, недостаточно для надлежащего оснащения армии. Мы должны действовать быстро, чтобы исправить это, наши пехотинцы нуждаются в огневой мощи!"
GOY_modernwarmachines: "Современные машины"
GOY_modernwarmachines_desc: "Мы обеспечим то чтобы наши бронетанковые и моторизованные силы могли конкурировать в этой постоянно меняющейся эре войны"
GOY_wewerentexpectingspecialforces: "Спецназ республики"
GOY_wewerentexpectingspecialforces_desc: "Мы должны натренировать специальные отряды коммандос, готовые защищать страну в экстремальных условиях"
