### Leaders ###
POLITICS_LEONIDAS_MATOS_DESC: "Леонидас Антеро де Маттос - уроженец Куябы, родился в 1894 году и, как это было принято в высшем обществе, окончил юридический факультет, а затем занялся политикой, в то время как его брат Жуан Антеро де Маттос стал военным. Будучи ключевой фигурой в правительстве штата Мату-Гросу со времен Межгосударственной войны, он получил множество различных постов и административных должностей, по некоторым данным, все это время набивая свои карманы. Хотя роль лидера недавно основанной Республики Гойас неприятна, особенно с учётом того, что могущественная семья Кайадо постоянно борется за власть, Леонидас, безусловно, считает, что сотрудничество, по крайней мере на данный момент, является лучшим способом обеспечить процветание его дома."
POLITICS_RAMIRO_NORONHA_HOS_GOY_DESC: "До начала военных действий Рамиро Норонья занимал относительно невысокий пост, но с тех пор стал одним из самых известных служивых людей на землях, контролируемых Гоязом. Стремясь к скорейшему умиротворению внутренних районов, он, как многократный командир гарнизона и интервентор в этом регионе, теперь служит новообразованной республике, причем в роли, которую он, конечно, не предвидел, когда в юности поступил на военную службу. Теперь ему приходится иметь дело с ворчащими олигархами и протестующими синдикалистами, и сам Норонья опасается, что может оказаться не совсем подходящим для выполнения поставленной перед ним задачи, но твердо намерен сначала навести порядок, а потом уже пересматривать стратегические варианты."
POLITICS_JARI_GOMES_GOY_DESC: "Яри Гомес родился в 1913 году в приречном городе Корумба, окончил медицинскую школу, но с тех пор больше работал как поэт и политик. Пройдя знакомый всем путь от городского советника до представителя штата, а затем и федеральной власти, Яри стал одним из самых влиятельных политиков в Республике Гойяз, а также был избран её первым президентом, что, по мнению некоторых, является прямой попыткой ограничить влияние семьи Кайадо в региональной политике. Наступила новая глава в постоянно меняющемся политическом ландшафте этих земель, и мало кто может предсказать, выйдет ли президент Джари на первое место, но его иностранная поддержка, безусловно, заставляет большинство оппозиционеров действовать осторожно."
POLITICS_TOTO_CAIADO_DESC: "Новейшая политическая история государства, а затем и Республики Гояз - это почти полностью история чрезвычайно богатой и могущественной семьи Кайадо и тех немногих и достаточно смелых, кто противостоял их огромной политической власти. Даже в период становления независимого государства Антонио Жозе Кайадо, известный также как Тото, является самым могущественным человеком в стране как глава семьи и всего её имущества и влияния. Хотя некоторые могут назвать отношения с иностранными оккупантами сомнительными, мало на что семья не пойдет, чтобы сохранить свою власть над местной политикой, которая, по общему признанию, ослабла после демократических реформ, проведенных в результате межгосударственной войны. Теперь, когда правительство находится под прямым контролем и имеет мощных иностранных сторонников, мало кто может представить себе будущее, в котором Каиадо не будут править Гоязом."
POLITICS_CANDIDO_RONDON_HOS_GOY_DESC: "Кандидо Рондон - почти живая легенда в северных районах Гойаза, да и во всех бывших бразильских землях в целом, - убежденный республиканец, потративший десятилетия на то, чтобы установить связь, исследовать и нанести на карту обширные западные районы Бразилии. Обычно не вмешивающийся в политические дела, Рондон знает эти земли лучше, чем кто-либо в истории, и он не откажется от борьбы за свои республиканские ценности, даже в той тяжёлой ситуации, в которой оказалась вся бывшая Бразилия. Некоторые, однако, считают его сломленным и уставшим человеком, который отказался от своего боевого духа ради безопасности жителей региона."
POLITICS_CHICO_AQUINO_GOY_DESC: "Его преподобие Франсиско де Акино Коррейя родился в 1885 году в Куябе и является главным религиозным авторитетом и интеллектуалом в этом регионе. Занимаясь политикой с 1917 года, Франсиско знает, что роль церкви в глубинке не только духовная, но и направляющая и защищающая от постоянно присутствующих угроз материального мира, таких как соблазн атеизма и дискриминации. Хотя в какой-то момент у него было нечто общее с интегралистами в Бразилии, его относительное отсутствие энтузиазма по отношению к монархическому движению привело к тому, что он оказался на обочине этого движения, но с тех пор он признал, что общение с этими радикалами было ошибкой, вызванной опасениями роста синдикализма. Хотя он пользуется уважением как среди народа, так и среди своих коллег, ему предстоит приложить немало усилий для стабилизации вновь созданной республики, особенно когда речь идет об обуздании постоянно растущего влияния столичной семьи Кайадо."
POLITICS_PEDRO_LUDOVICO_GOY_DESC: "Педро Людовико Тейшейра родился и вырос в городе Гойас, а затем закончил обучение в Рио-де-Жанейро, после чего вернулся в родной город, где быстро начал политическую карьеру, позиционируя себя против государственных олигархов, семьи Кайадо. Изначально он придерживался левых политических взглядов, но неудачи ЕД и уличное насилие, охватившее даже его город во время выборов 1936 года, склонили его к более либерально-демократической точке зрения. Его главная цель на посту главы республики - та, что определила его политическую карьеру, - давнее желание сделать Гояз лучше и развитее, хотя его представления о том, как достичь этой цели, за прошедшие годы претерпели значительные изменения. Теперь, когда он встал у руля независимого и свободного Гояза, он наконец-то может привести свои планы развития в движение, и хотя некоторые влиятельные семьи, вероятно, будут стоять на его пути, включая, естественно, Кайадо, он уверен, что его иностранная поддержка дает ему надежную позицию для ведения переговоров."
POLITICS_PONCE_ARRUDA_GOY_DESC: "Инженер-строитель по профессии, Жуан Понсе де Арруда не совсем тот человек, который обычно играет роль главного героя в социалистических государствах. Хотя он всегда был левым, он никогда не считал себя радикалом, а только умеренным, и эта позиция и его влияние в регионе позволили ему представить себя в качестве наилучшего возможного главы переходного правительства, когда вновь созданная республика встает на ноги, так как война разрушила то немногое, что осталось от инфраструктуры. Он родился в Куябе в 1904 году, имеет кровные и дружеские связи со многими известными людьми штата и стремится обеспечить стабильный переход; однако многие влиятельные семьи в регионе по-прежнему считают себя выше нового правительства, что может создать проблемы для молодой страны."
POLITICS_APOLLONIO_GOY_DESC: "Аполонио де Карвальо - один из самых известных военных, вступивших в политическую жизнь на левом фланге. Он сделал долгую и выдающуюся карьеру в бразильских вооружённых силах после того, как оставил свой дом в Корумбе, чтобы служить. Он вступил в ряды ЕД примерно во время выборов 1936 года, когда сослуживцы призвали его действовать в соответствии с его желанием принести значимые перемены в страну. Теперь, когда война, опустошившая бывшее государство, осталась в прошлом, Аполонио, безусловно, является активным политиком, поскольку он и многие другие офицеры левых взглядов считают, что изменения в структуре страны должны быть проведены быстро и решительно, а без этого рискуют как жизнями, так и безопасностью будущего успеха новорожденной республики. Его политические взгляды также гораздо ближе к традиционным французским идеалам, чем общие гетеродоксальные идеи большинства офицеров армии. Будучи военным, он также верит в активную внешнюю политику, направленную на защиту интересов мировой революции."
POLITICS_HEITOR_LIMA_GOY_DESC: "Хейтор Феррейра Лима родился в городе Корумба в штате Мату-Гросу, но переехал в Рио-де-Жанейро ещё сравнительно молодым, в 1922 году. Он начал работать портным, присоединился к местным синдикалистским движениям и стал одним из трех молодых людей, отобранных для обучения в Париже под эгидой Третьего Интернационала. Там он превратился в настоящего ученого в области экономической и социальной теории и с тех пор посвятил свою жизнь рабочим всего мира. Теперь, когда ему поручено вести родину к светлому будущему, ему приходится противостоять не только стихии, но и квазифеодальному сопротивлению любым модернизационным усилиям, укоренившемуся в новообразованном государстве. Однако интернационалистский характер этого человека позволяет ему без колебаний обратиться за помощью к иностранцам, чтобы справиться с любыми открытыми беспорядками, о чем должны постоянно помнить самые мудрые члены оппозиции недавно созданному коммунарскому правительству."

