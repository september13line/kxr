albania.68.t: "Власть Ахмета Зогу"
albania.68.d: "В течение многих лет президент Албании Ахмет Зогу укреплял свою власть над Албанией и вводил все более авторитарные меры. Президенту были предоставлены широкие полномочия, включая право назначать треть членов верхней палаты парламента, цензурировать средства массовой информации и многие другие обширные полномочия. По всем показателям Зогу является диктатором Албании. Однако Зогу и другие союзники стремятся смести всю систему, заменить законодательную власть и сделать Зогу королем Зогу I. "
albania.68.a: "Да здравствует Король Зогу I!"
albania.68.b: "Остаться на посту президента"

albania.69.t: "Ахмет Зогу провозглашен королем Зогу I"
albania.69.d: "Пришло время, Законодательное собрание ушло с дороги, а новое Учредительное собрание официально внесло поправки в конституцию и официально сделало Албанию Королевством. Теперь президент Ахмет Зогу провозглашен королем Зогу I, королем албанцев. Албания теперь превратилась в монархию, и хотя Зогу официально является конституционным монархом, в стране по-прежнему де-факто действует военная диктатура, а политических противников Зогу часто арестовывают или убивают. "
albania.69.a: "Да здравствует Король!"

albania.70.t: "Новая политическая ситуация"
albania.70.d: "Албания пережила много изменений с тех пор, как Ахмет Зогу был избран президентом, и одним из главных изменений является эрозия демократических элементов. В Албании практически установилась военная диктатура, а оппозиция наказывается; однако Зогу продолжает давать клятву защищать конституцию и осуществлять свою власть как конституционный монарх. Это привело к хрупкому балансу власти в законодательном органе между полуабсолютной властью короля Зога и парламентом, который может легко перекоситься в ту или иную сторону по воле короля."
albania.70.a: "Продолжать делегировать полномочия"
albania.70.b: "Продолжайте превосходить верховную власть"

albania.71.t: "Небольшая канцелярская ошибка"
albania.71.d: "Земли Великой Албании теперь в наших руках, и Король Зог, наследник Скандербега и законный правитель всех албанцев, восседает на царственном троне с гордостью в сердце, зная, что он действительно принес величие своим подданным. Албанский народ ликует, ибо он живёт в процветании в золотом веке, который открыл Король Зог. Наша страна, наши армии и наш народ горды как никогда, но в сердце короля Зога всё ещё есть маленькая дыра - пустота последнего несбывшегося желания. \n\nДальше Средиземноморья и бурной Атлантики лежит тропический рай Бразилия - хаотичная, но удивительная земля, которая уже долгое время является приманкой для нашего славного короля. Несмотря на то, что Король Зог и его любимая жена Гералидна не имеют никаких прав на этот амазонский эдем, они мечтали об этом зеленеющем уголке ещё до его коронации, и теперь, когда народ доволен, а страна защищена как никогда, наша любимая Королевская семья решила побаловать себя. Желая удивить свою жену в годовщину их свадьбы, Король Зог приобрел большой особняк и поместье на северном побережье, недалеко от устья Амазонки, на участке столь же уединенном, сколь и прекрасном. Заплатив за него огромную сумму, Зог собирался раскрыть подарок, когда в его дворец в Тиране прибыли официальные лица из Бразилии, чтобы поздравить его с новым приобретением. \n\nКак оказалось, в результате невероятной канцелярской ошибки, возможной только в адском кошмаре бразильской бюрократии, Король Зог приобрел для своей жены не амазонское поместье, а целую Бразилию, и теперь албанская корона стала законным владельцем всей Бразилии. Поскольку Король всё ещё надеялся сделать чудесный подарок своей прекрасной жене и Королеве, теперь наследнику Скандербега предстояло решить судьбу бразильского государства."
albania.71.a: "Это бесплатная недвижимость."
albania.71.b: "Немедленно возместите эту катастрофу! Кто в здравом уме захочет владеть Бразилией?"

albania.72.t: "Подходящее Королевское имя"
albania.72.d: "Когда наша монархия обеспечена, а криптосиндикалистские террористы взяты под контроль, мы можем обратить внимание на эффективное управление нашим Княжеством. И одна из тем, которая регулярно поднимается, это официальное имя правления, которое наш князь Вильгельм цу Вид должен взять перед албанским народом.\n\n\nМногие наши советники, включая наших верных австрийских союзников и благодетелей, посоветовали нам просто взять трезвое и благородное царское имя "Вильгельм I", предложение, которое встретило одобрение самого князя. Однако другие, хотя и в меньшинстве, обеспокоенные нашей непопулярностью среди албанского населения, которое видит в нас иностранных оккупантов, предложили Вильгельму взять имя "Скандербег II" в честь одноименного албанского национального героя, известного своим неустанным сопротивлением османским захватчикам. Теперь принц должен сделать окончательный выбор."
albania.72.a: "Вильгельм I - единственное подходящее имя!"
albania.72.b: "Скандербег II поможет нам убедить албанцев!"

albania.73.t: "Птичья путаница"
albania.73.d: "При правлении монархией может произойти много странных вещей. От экзотических сановников до мелких дворян, доносящих до престола свои несущественные дрязги, до широкого спектра церемоний и Королевских титулов, которые необходимо соблюдать и уважать. Однако ни одна из них не была столь странной, как ситуация, начавшаяся с восхождением короля Вида на албанский престол. В Королевские почтовые отделения Албании стало поступать большое количество писем, возвращенных из Бирмы или адресованных ей, - азиатской монархии, которая до сих пор была почти неизвестна нашему народу. Хотя на такие события можно было бы не обращать внимания, считая их странными канцелярскими ошибками, которые время от времени случаются с перебоями в работе линий связи в современном мире, жаждущем войн, эта тенденция стала развиваться слишком быстро, чтобы наши подданные могли её игнорировать. Ходили слухи о тайных обществах, использующих символ павлина для влияния на албанскую политику и передачи указаний своим агентам, но, к счастью для нашего истеблишмента, это меньшинство было справедливо осмеяно как горькие безумцы, завидующие власти Вида.\n\nВся ситуация окончательно прояснилась после прибытия официальной делегации Королевства Бирма к нашему двору. Так уж получилось, что и на Королевском флаге правящей династии Конбаунг, и на гербе дома Виед-Нойвид изображен очень похожий павлин. Поэтому сановники и бюрократы по всему миру, не знакомые с географией и дипломатией, обычно используют только этот узнаваемый символ в качестве индикатора того, куда должна быть отправлена корреспонденция. Хотя загадка, охватившая нашу страну, таким образом, разрешилась, мы получили от делегации очень странное предложение. Королева Мят Пья Лат, желая модернизировать своё Королевство и войти в мир современной геополитики на равных с западными странами, предлагает объединить наши короны. Это, как утверждают бирманские эмиссары, не только укрепит дух сотрудничества между двумя могущественными народами, но и сделает Албанию игроком на мировой арене, а не второстепенной балканской монархией. Несмотря на то что большая часть нашего двора отвергла саму делегацию и особенно её предложение как мистификацию, есть и те, кто готов выслушать их слова и даже согласиться. Что же решит единственный правитель Албании, глава павлиньего оружия дома Виид-Нойвид?"
albania.73.a: "Пусть наши два павлина стоят вместе!"
albania.73.b: "Не будьте глупцами, что такое Бирма?"

albsoc.1.t: "Заговор рыжих тараканов под нашими ногами"
albsoc.1.d: "Несмотря на славу и великолепие Дома Зога и все, что наш славный Король делает для нашего народа, некоторые неблагодарные души всё ещё гневаются на истинного наследника Скандербега. Национально-революционный комитет - также называемый KONARE или Революционный национальный комитет - является главным источником этой предательской антимонархической агитации и, кроме того, крупнейшим социалистическим образованием Албании; коалиция синдикалистов, коммунистов и других левых под руководством революционного лидера Али Кельменди и его близких соотечественников, таких как Энвер Ходжа, Кочи Ксоксе, Сейфулла Малешова и Ллазар "Зай" Фундо. Вместе эта группа левых радикалов строит заговоры и планы у нас под ногами, стремясь однажды восстать, чтобы принести в Албанию иностранный социализм и отбросить нашего любимого Зогу в сторону. Подозреваемые в получении иностранной помощи для Третьего Интернационала и из большевистских источников на Востоке, многие предлагают нашей администрации официально запретить эту организацию, арестовать её членов, чтобы раздавить их в самом начале. Однако другие считают, что правительство Зога может справиться с этими паразитами, и что это внимание и финансирование лучше использовать в другом месте на благо всего государства и, скорее всего, для собственных карманов Зога. Что мы должны решить?"
albsoc.1.a: "Остановить их немедленно!"
albsoc.1.b: "Зогу нет дела до этих социалистических паразитов."

albsoc.2.t: "KONARE делает свой ход"
albsoc.2.d: "После решения нашей администрации игнорировать "незначительное" социалистическое движение сопротивления в период его становления, вороны прилетели домой, чтобы каркать, потому что, похоже, что эта некогда бессильная ячейка протестующих превратилась в полноценное социалистическое повстанческое движение. Тирана охвачена пламенем, и большая часть сельской местности теперь горит, поскольку огонь революции разгорается по всей Албании, предрекая окончательную гибель загнивающего режима короля Зога. Али Кельменди и его группа разнообразных социалистических идеологов и ополченцев двинулись на столицу, оказавшись во главе первого в Албании синдикалистского правительства. Теперь, когда KONARE контролирует судьбу красно-черной нации, а в округе почти не осталось сил сопротивления, чтобы остановить их, все под Чёрным Орлом теперь почувствуют всю славу социализма, хотят они этого или нет."
albsoc.2.a: "Лавди KONARE! Лавди ШОК КЕЛЬМЕНДИ!"

albsoc.3.t: "Смерть Кельменди"
albsoc.3.d: "Наконец-то объявив ничью в своей долгой борьбе с туберкулезом, Али Кельменди трагически скончался в возрасте 38 лет. Настоящий албанский герой, отец нашей революции и созданного впоследствии социалистического государства, Кельменди был одной из самых любимых фигур в Партии, и с его потерей мы потеряны. Вместо него Революционный национальный комитет будет коллективно управлять страной в качестве временного переходного правительства до проведения внутреннего голосования, которое определит преемника Кельменди и дальнейший путь партии, Хотя многие в KONARE считают, что любимый протеже и правая рука Кельменди Энвер Ходжа является наиболее вероятным кандидатом, который поднимется на вершину власти. \n\nВ любом случае, Албания скорбит о своем национальном отце, а Кельменди был назван настоящим Героем Народа, признанным как в Албании, так и во всем мире как один из величайших социалистических героев и революционеров современной эпохи. Мы будем двигаться вперёд к будущему, но всегда будем держать его послание и его учение близко к сердцу, пока Албания идет к пролетарскому совершенству."
albsoc.3.a: "Мы должны двигаться дальше, опираясь на плечи этого настоящего титана."

albsoc.4.t: "Конгресс в Пярме"
albsoc.4.d: "В горном и зеленеющем городе Пермет собрались 188 делегатов, прибывших со всех концов Албании и её крупных городов и регионов, и вот наконец-то новый всеалбанский Революционный национальный комитет в Пермете может собраться. Самая долгожданная встреча албанских социалистов с тех пор, как наша младенческая республика впервые родилась и крестилась в революционном огне, эта встреча имеет непревзойденное значение, поскольку среди этих 188 преданных героев Албании только один будет избран, чтобы вести Революцию вперёд. Такие деятели, как Кочи Ксоксе, Сейфулла Малешова, Ллазар "Зай" Фундо, Рамадан Читаку, Лири Гега, Хисни Капо, Сейфулла Малешова, Хакши Ллеши, Мыслим Пеза, Омер Нишани, Спиро Мойсиу, Мустафа Гжиниши и др, и другие, участвовавшие в дебатах и финальном голосовании, любой из этих албанских патриотов мог бы подняться на вершину, если бы не харизматическое превосходство фаворита партии и бывшей правой руки Кельменди, Энвера Халила Ходжи. \n\nПоддерживаемый своей женой и соратницей по революции Некшмие Ходжа, урожденной Хуглини, Энвер долгое время был одной из самых влиятельных сил в KONARE, и теперь, когда Кельменди окончательно ушел с дороги, ничто не может остановить восхождение Ходжи к вершине. Организовав своих сторонников и завоевав расположение избирателей, внутреннее голосование по вопросу о том, кто должен возглавить партию, прошло без заминок, оставив товарища, или Шока, Энвера Ходжу новым первым секретарем албанской революции."
albsoc.4.a: "Лавди Шок Ходжа!"

albsoc.5.t: "Дебаты о разделении политических полномочий Энвера"
albsoc.5.d: "После трагической гибели Клеменди Энвер Ходжа встал во главе албанской революции, необходимо организовать новую администрацию Ходжи и заполнить министерские посты. Хотя этот процесс в основном прошел без проблем, одна должность вызвала дебаты. Вопрос о том, кто должен занять пост главы правительства, вызвал много горячих споров, и члены KONARE в основном разделились на два лагеря. Эти лагеря разделились на идею позволить Энверу оставаться одновременно главой государства и главой правительства, обладая почти абсолютной властью, или же, по крайней мере, внешне, реализовать умеренную силу, назначив главой правительства Некшмие Ходжу - верную жену Энвера. Это, по крайней мере, создаст видимость разделенной структуры правительства, хотя насколько это ограничит фактическое влияние Энвера, вряд ли можно сказать. Окончательный выбор остаётся за самим Энвером, поскольку его власть над Албанией становится все более абсолютной. "
albsoc.5.a: "Непотизм или нет, но Некшмидже станет прекрасным главой правительства."
albsoc.5.b: "Энвер остаётся и главой государства, и главой правительства."

albsoc.6.t: "Убийца наносит удар по Ходже!"
albsoc.6.d: "Выступая с речью перед многотысячной толпой на площади Скандербега в центре Тираны, первый секретарь Энвер Ходжа долго говорил о необходимости единства левых и патриотической преданности революции. Однако в тени притаился убийца с пулей, отмеченной именем Ходжи, который ждал своего шанса изменить ход албанской истории.  Тайно финансируемый министром внутренних дел Кочи Ксоксе, который опасался, что милитаризм Ходжи поставит Албанию в конфликт с его собственными панславянскими союзниками на Балканах, такими как Иосип Броз Тито, и другими выжившими социалистами, вероятно, поддерживаемыми иностранными Державами, Убийца был достаточно хорошо вооружен и подготовлен к выполнению своей сомнительной задачи, но окончательные последствия его действий будут определены судьбой. Когда раздался выстрел и толпа задохнулась от ужаса, судьба революции в Албании и жизни Энвера Ходжи повисла на волоске, когда раскаленный свинец устремился к Энверу на трибуне."
albsoc.6.a: "Первый секретарь Энвер Ходжа получает удар в жизненно важный орган и умирает на месте."
albsoc.6.b: "Пуля пролетает мимо. Ходжа жив! Ходжа жив! Ходжа будет жить!"

albsoc.7.t: "Конгресс трудящихся голосует за Энвера Ходжу"
albsoc.7.d: "Ссылаясь на усиливающиеся признаки авторитаризма Энвера Ходжи и его явное отсутствие преданности идеалам синдикализма, Конгресс трудящихся KONARE созвал важное заседание, на котором будет вынесен приговор и окончательно решена судьба первого секретаря Ходжи. Под руководством трибунала, состоящего из Кочи Ксоксе, Сейфуллы Малешовой, Ллазара "Заи" Фундо и других видных лидеров партии, съезд вскоре признает Ходжу виновным по всем пунктам, что многие приверженцы Ходжи назвали судом кенгуру. Несмотря на предполагаемую обоснованность или отсутствие таковой, последствия этого суда обязательны и абсолютны, ибо такова воля партии и во благо народа. Таким образом, Энвер Ходжа должен быть лишен своих полномочий, титулов и должностей и немедленно смещён с поста Первого секретаря - должность, которая вскоре будет занята одним из членов трибунала, только что признавшего Ходжу виновным во всех преступлениях. Для Албании и её инфантильного социалистического правительства наступает новый век, и то, как мы будем двигаться дальше, определит нас на долгие годы."
albsoc.7.a: "Нам не нужен этот шарлатан-интриган. Революция идет вперёд!"

albsoc.8.t: "Албания ищет Союз"
albsoc.8.d: "Наши социалистические собратья в Албании направили делегацию в Москву, прося нашу администрацию установить официальные дипломатические отношения между нашими правительствами и стремясь к дальнейшему сотрудничеству и, возможно, союзу между нашими двумя Державами. Должны ли мы принять их предложение и принять Албанию в свои ряды, или же нам лучше не ввязываться в эту драку за власть на Балканах?"
albsoc.8.a: "Мы маршируем рука об руку с нашими албанскими братьями."
albsoc.8.b: "Нам нет необходимости ввязываться в балканские дела."

albsoc.9.t: "Албания ищет Союз"
albsoc.9.d: "Наши товарищи-балканоиды из Албании прибыли в Хорватию, прося помощи и возможного союза между нашими Державами. Должны ли мы нарушить шаткое равновесие на Балканах и заключить союз с албанцами, или нам следует воздержаться от выбора стороны так скоро?"
albsoc.9.a: "Албания и Хорватия будут работать вместе на благо Балкан."
albsoc.9.b: "Нам не нужно увязать в этих жалких птенцах."

albsoc.10.t: "Албания просит об объединении"
albsoc.10.d: "Преследуя идею балканского единства, Албания направила в нашу столицу делегацию, предлагая нашим новым странам наконец объединиться политически, ссылаясь на наши давние добрые отношения друг с другом и общую необходимость защищать балканские интересы от посягательств иностранных держав. Должны ли мы развивать наши отношения с соседями и работать вместе, чтобы продвинуть мечту о балканском единстве, или мы должны оставаться только союзниками и партнерами?"
albsoc.10.a: "Хорватия и Албания должны быть одним народом, неразделенным!"
albsoc.10.b: "Мы будем работать вместе, раздельно, но на равных."

albsoc.11.t: "Албания ищет Союз"
albsoc.11.d: "К удивлению большинства членов нашей администрации, сегодня в Оттаву из Тираны прибыла албанская делегация, проделавшая долгий путь из Албании в Канаду, чтобы попросить о военном союзе между нашими двумя Державами. Хотя многие посмеялись над такой идеей, проницательные и ястребиные среди нас видят большой потенциал в легком, защищенном доступе к Балканам и более широкой Южной и Восточной Европе. Что же мы решим?"
albsoc.11.a: "Наши ворота на Балканы защищены. Мы маршируем вместе с Албанией."
albsoc.11.b: "Зачем, чёрт возьми, вкладывать деньги в Балканы?"

albsoc.12.t: "Албания стремится в Северный Эпир"
albsoc.12.d: "Сегодня в Афины прибыла албанская делегация, требующая, чтобы наше правительство признало "законные" претензии Албании на Северный Эпир из-за албанского меньшинства в этом регионе. Если бы мы признали эти смехотворные претензии, мы бы мирно уступили албанцам практически бесполезный пограничный регион Северный Эпир, чтобы предотвратить дальнейший конфликт между нашими странами и народами. Мы можем легко отказаться, но это, скорее всего, будет означать войну с албанцами и их потенциальными союзниками. Что мы должны решить?"
albsoc.12.a: "Нам не нужны эти приграничные территории. Пусть они достанутся албанцам."
albsoc.12.b: "Мы не уступим ни одного сантиметра греческой глины без боя."

albsoc.14.t: "Греки требуют наших претензий на Эпир"
albsoc.14.d: "Несмотря на наши лучшие попытки дипломатии, жадные греки отклонили нашу просьбу мирно уступить нам Северный Эпир, и теперь мы стоим перед выбором. Должны ли мы отступить от этих "свободных" претензий, или мы должны объявить войну и взять эти истинно албанские земли силой, освободив наших угнетенных сородичей в Северном Эпире и за его пределами раз и навсегда?"
albsoc.14.a: "Мы возьмем Северный Эпир силой!"
albsoc.14.b: "Они вызвали наш блеф. Отступите от своих требований."

albsoc.15.t: "Албания ищет Союз"
albsoc.15.d: "В этот день албанцы прислали делегацию в нашу славную столицу, прося военного сотрудничества, экономических связей и защиты в обмен на то, чтобы служить военной базой и источником влияния на Балканах для нас и наших интересов. Стоит ли нам помогать столь ничтожной державе, ведь у них, скорее всего, нет возможности ударить нам в спину, или же нам следует проложить другой путь на Балканы, а может, и вовсе держаться подальше от этого проклятого региона."
albsoc.15.a: "Мы поддерживаем Албанию!"
albsoc.15.b: "Нам нет нужды связываться с такой ничтожной "силой"."

albsoc.16.t: "Албания стремится в Косово"
albsoc.16.d: "Сегодня в Белград прибыла албанская делегация, требующая, чтобы наше правительство признало "законные" притязания Албании на Косово из-за большого количества албанского населения в регионе. Если бы мы признали эти смехотворные претензии, мы бы мирно уступили албанцам ценный пограничный регион Косово, чтобы предотвратить дальнейший конфликт между нашими странами и народами. Мы могли бы легко отказаться, но это, скорее всего, означало бы войну с албанцами и их потенциальными союзниками. Что же мы решим?"
albsoc.16.a: "Косово - албанское!"
albsoc.16.b: "Косово - сербское!"

albsoc.17.t: "Сербия отрицает наши претензии по Косову"
albsoc.17.d: "Несмотря на наши лучшие попытки дипломатии, змееподобные сербы отклонили нашу просьбу мирно уступить нам Косово, и теперь мы стоим перед выбором. Должны ли мы отступить от этих "свободных" претензий, или мы должны объявить войну и взять эти истинно албанские земли силой, освободив наших угнетенных косовских сородичей раз и навсегда?"
albsoc.17.a: "Мы идем на войну за Косово!"
albsoc.17.b: "Мы должны пока отступить."

albsoc.18.t: "Гора Ходжа"
albsoc.18.d: "После смерти Энвера Ходжи его вдова и преемница на посту первого секретаря Некшмие Ходжа решила почтить память своего покойного мужа чем-то поистине необычным и грандиозным. Высекая буквы на склоне горы Шпирагу недалеко от города Берат, Некшмидже поручила дизайнеру Шеме Филье и бригаде рабочих-добровольцев из близлежащих деревень работать в тандеме в течение 10 дней без отдыха, чтобы сделать неизгладимый след и наследие для своего покойного мужа. Написав как можно более крупными буквами высотой в сотни футов, они начертали имя "ENVER" жирным белым шрифтом на склоне горы, нанеся на ландшафт постоянное посвящение покойному отцу Албании Энверу Ходже, прославив его имя и сделав его бессмертным для всех жителей Албании на многие поколения. Гора Энвера, которую невозможно игнорировать и которую некоторые явно реакционные предатели государства считают бельмом на глазу, выдержит испытание временем как неизгладимое впечатление о влиянии Ходжи на нашу нацию и историю."
albsoc.18.a: "Весь народ за Энвера!"

albsoc.19.t: "Projekti Bunkerizimit"
albsoc.19.d: "Называемые бункерами, албанские бункеры, созданные синдикалистским правительством, олицетворяют непогрешимость Албании перед лицом иностранных угроз и великодушный характер председателя Ходжи. Проект бункеров был разработан Энвером Ходжей, а затем по его указанию одобрен Конгрессом трудящихся, чтобы обеспечить каждого гражданина Албании убежищем на случай нападения или стихийных бедствий. В процессе бункеризации (или бункеризации) было построено или официально запланировано около 700 000 бункеров, каждый из которых был сделан из бетона и стали в различных куполообразных конструкциях, чтобы защитить страну, народ и революцию от вреда. Спроектированные военным инженером Иосифом Загали, эти бункеры сначала были представлены партией как символ и практическое средство защиты народа Албании, но все чаще стали рассматриваться как конкретное выражение бесхозяйственности кабинета Ходжи. Кроме того, поступают разрозненные, но тревожные сообщения о том, что некоторые уже построенные бункеры начали использоваться в качестве тайников для контрабандного и краденого оружия, которое накапливается неизвестными силами или группами. \n\nНесмотря на то, что они могут служить определенной цели и когда-нибудь защитить Албанию от иностранных ужасов, многие не могут избавиться от ощущения, что этот раздутый и дорогостоящий комплекс бункеров является воплощением неспособности партии остановить уже запущенные катастрофические проекты, в то время как другие опасаются, что в настоящее время они используются для укрытия оружия от государства - или, возможно, эти сомнения просто мысли предательского реакционера."
albsoc.19.a: "Бетоном и сталью Албания будет защищена...?"

albsoc.20.t: "Морское наследие Дураццо"
albsoc.20.d: "Славный город-порт Дуррес - второй по величине город Албании после столицы, населенный в основном венецианскими итальянцами, которые называют его Дураццо, и выступающий в качестве важнейшего военно-морского центра страны. Используя стратегическое положение и историю города в наших целях использования Адриатики в полной мере, мы воспользуемся этим морским наследием и используем Дураццо в качестве стержня нашей новой талассократии в процессе развития. На средства нашего режима и с помощью местных профсоюзов моряков и докеров, с которыми у нас хорошие отношения, Дуррес вновь станет оживленным портовым городом, когда мы вложим все свои силы в то, чтобы сделать его сияющим городом процветания и удачи на прекрасном побережье Адриатики, Хотя Ходжа уже начал использовать некоторые функции порта, чтобы медленно собирать модернизированный флот военных кораблей и военных барж, склоняя на свою сторону некоторые профсоюзы моряков, это не помешает богатству, которое мы извлечем из этих девственных вод через Дуррес и его постоянно растущий Дуррес."
albsoc.20.a: "Наши ворота в щедрую Адриатику возродят былую славу благодаря нашей руке."

albsoc.21.t: "Возрождение Богумилизмов"
albsoc.21.d: "Наша кампания по объединению всех основных религий Албании в единую веру и церковь в рамках нашей социалистической идеологии прошла настолько гладко, насколько это возможно при таких радикальных изменениях, но интересным побочным эффектом, которого мы не ожидали, стало возрождение богомильства. В небольших, изолированных ячейках и сектах по всей албанской глубинке эти нео-богомилы проповедуют свой нео-гностический дуализм, выступая за "возвращение" к первоначальным духовным учениям Христа и отвергая церковную иерархию более широкого христианства. Названные в честь священника Богомила 10 века, имя которого дословно переводится как "дорогой Богу", богомилы подверглись гонениям во времена Первой Болгарской империи, после чего распространились по Балканам и за их пределами, в таких местах, как Киевская Русь, Италия и Франция. \n\nАнтиэлитарный по своей сути, богомилизм и его новые приверженцы могут быть полезны для государства, помогая нам в нашей цели освободить Албанию от иностранных религий, церквей и духовных лидеров. Однако их теизм по-прежнему противоречит основным идеям нашей революции, поэтому, возможно, их лучше демонтировать, несмотря на их региональную уникальность и историческое значение, чтобы они не приобрели слишком большого влияния на антитеологические цели ходжаизма."
albsoc.21.a: "Те, кто "дорог Богу", должны быть дороги и Коммуне!"
albsoc.21.b: "Не более чем реакционный анархистский сброд! Раздавите их немедленно."

albsoc.22.t: "Любимый сын мыслителей-коммунаров"
albsoc.22.d: "Годами учась в Париже, подхватывая по пути социалистические, синдикалистские, анархистские и коммунистические идеи, Энвер Ходжа является самым верным и ортодоксальным приверженцем социалистических вакансий Парижа и их различных партийных линий. Центр социалистического мира и самый успешный современный пример революционного действия, Франция - это все, чем должна и должна быть Албания в глазах Ходжи; мечта, которая осуществится с небольшой помощью его друзей. \n\nИспользуя контакты и заручившись поддержкой союзников - таких как Огюст Кефер, Эмиль Пуже, Леон Жужо, Жорж Сорель, Людовик-Оскар Фроссар, Пьер Семар, Морис Торез, и других в таких группах, как CGT, Ходжа будет использовать французский опыт для достижения целей KONARE и нашей революции. Благодаря этим связям и источникам влияния, так прочно вошедшим в ткань бытия Ходжи, и предоставив им свободный доступ к Албании и её огромным минеральным богатствам, он стал самым верным и самым любимым сыном Коммуны и её ведущих мыслителей, ибо Энвер Ходжа - величайший социалистический мыслитель со времен Ленина и Маркса, или так он утверждает, будучи, несомненно, самым легким союзником Третьего Интернационала."
albsoc.22.a: "Наследие Парижа, усердие Албании."

albsoc.23.t: "Древнее пиратство возрождается"
albsoc.23.d: "Подобно героине Теуте Иллирийской, жене Агрона и великой пиратской Королеве Адриатики, объединившей племена Иллирии от Албании до Истрии, мы отплывем от наших прекрасных берегов в щедрые воды Адриатического моря и всего Средиземноморья в поисках удачи и грабежа. Подобно палео-балканцам и другим нашим иллирийским предкам, мы освоим эти воды, создав собственную талассократию и оживленную торговую сеть на спинах набранных талантов из Фиуме и Задара. Благодаря беглым негодяям, желтобрюхим социалистам, бывшим герцогским гвардейцам, настоящим пиратам и прочим варнакам Адриатики, мы смогли найти таланты, за которые стоит платить, чтобы дать нам начальное преимущество и ноу-хау, как быстро стать новыми хозяевами пиратства и морской войны в этом регионе. Новый флот, состоящий из кораблей, известных как новые лемби, или традиционные одномачтовые военные корабли, использовавшиеся древними иллирийцами, был построен для поддержки этих военно-морских амбиций, а порт Дураццо стал центром производства этой новой породы современных военных кораблей. Под моим командованием и с этими новыми союзниками, предоставляющими свой опыт, мы будем воплощать благородный дух Теуты, пожиная плоды, которые могут предложить эти роскошные воды."
albsoc.23.a: "Как и Теута, мы будем вести морскую войну с миром Средиземноморья в поисках прибыли."

albsoc.24.t: "Расширение палитры албанской культуры"
albsoc.24.d: "LSHASH, или Lidhja e Shkrimtarëve dhe Artistëve të Shqipërisë/League of Writers and Artists of Albania, - это творческий и культурный союз, созданный в качестве личного проекта первого секретаря Сейфуллы Малешовой. Возникнув в результате слияния двух крупнейших в Тиране союзов писателей и художников, ЛШАШ стремится объединить критиков, творцов, писателей, композиторов, художников, финансистов и ценителей ремесла - любого художественного ремесла, пробуждающего пять чувств - в рамках одной революционной организации. Цель ЛШАШ, помимо содействия созданию качественного искусства для масс и революции, поддерживая местные таланты, заключается в том, чтобы помочь KONARE в реализации цели Малешовой - начать новый культурный ренессанс творчества, выработанный нашей новой атмосферой революционного радикализма, а также позволить самым великим творческим умам страны быть всегда активно наблюдаемыми на предмет признаков нелояльности и агитации. Как первый председатель и руководитель деятельности ЛШАШ, Малешова и его соратники, такие как почетный президент Фан Ноли и другие деятели албанской номенклатуры, такие как Ласгуш Порадеци, Стерджо Спасс, Нонда Булка, Этем Хакшиадеми, Скандер Луараси, Димитр Шутерики, Митруш Кутели, Эрнест Колики, Али Аслани и Винченц Преннуши, будут диктовать культурную палитру Албании, поскольку наш первый секретарь стремится преобразовать нацию посредством различных видов искусства."
albsoc.24.a: "Мазком кисти и ударом пера будет вызван к жизни новый золотой век."

albsoc.25.t: "Пока Зай"
albsoc.25.d: "Несмотря на свои более умеренные позиции в социалистической политике по сравнению с такими фигурами, как Ксокс и покойный Ходжа, первый секретарь Сейфулла Малешова является убежденным радикалом, презирающим мягкий и апатичный статус-кво, в котором томится большая часть человечества. Считая ревизионизм и реформистский компромисс отвратительными и бесхребетными перед лицом истинного революционного социализма, Малешова давно враждует с известными деятелями таких отвратительных и глупых убеждений, как ревизионизм, и никто не получил удар этой ярости больше, чем самый ненавистный политический соперник Малешовой, Ллазар "Зай" Фундо. В прошлом Фундо пытались выпороть за либеральные и псевдореакционные комментарии Заи во время партийных собраний и сессий Конгресса трудящихся. Теперь, благодаря своему непревзойденному положению первого секретаря, Малешова могла делать все, что захочет, находясь в тени, и вскоре, наконец, отомстила этому предполагаемому предателю революции. \n\nВыследив Заи Фундо до его машины однажды поздно вечером после работы в Президенке, после того, как Малешова специально задержал его в одиночестве, чтобы изолировать свою неосведомленную жертву, стая наемных головорезов, отпущенных Первым секретарем, преследовала неосведомленного болвана, а затем напала на него из засады, когда он искал ключи от машины возле своего автомобиля, взятого у партии. В мгновение ока Заи заткнули рот, а затем безжалостно зарубили топорами и секирами на одинокой тиранской улице. Оставив собаку-ревизиониста истекать кровью и гнить на улице в качестве послания всем в Албании, группа случайных головорезов, нанятых для совершения убийства, будет арестована, судима и казнена позже как фасад истинного правосудия для успокоения невежественных масс, но все знающие люди, несомненно, получат послание - придерживайтесь линии партии Малешовой или умрите как ревизионистские, контрреволюционные, псевдосоциалистические собаки, которыми вы являетесь."
albsoc.25.a: "Попробуй теперь стать социал-капиталистом, тупой ублюдок!"

albsoc.26.t: "Беда Арбереше"
albsoc.26.d: "Во время учебы за границей в Италии за несколько лет до своего возвышения первый секретарь Малешова увлекся судьбой арберешей - или итало-албанского народа. Этнические родственники албанцев на Балканах, арбереши веками жили в Италии, томясь под шовинистическим правлением итальянцев и их многочисленных прошлых хозяев. Сейчас, когда Албания находится в сильной позиции благодаря усилиям KONARE и революции Малешовой, возможно, мы наконец-то сможем что-то сделать для наших кузенов-арборешей. Должны ли мы отправиться через Адриатику в Южную Италию, чтобы освободить наших итало-албанских сородичей, или нам следует забыть эти смехотворные иллюзии националистической глупости и наднационального албанского господства, и вместо этого просто пригласить оставшихся арберешей приехать сюда с помощью программы переселения, финансируемой государством?"
albsoc.26.a: "Итало-Албания должна быть защищена!"
albsoc.26.b: "Мы сочувствуем нашим братьям, оказавшимся на мели, но Италия может утонуть в море."

albsoc.27.t: "Второе правительство Ноли?"
albsoc.27.d: "Сам бывший Башкими, для многих не стало шоком, когда первый секретарь Заи Фундо позволил реабилитировать первых профессиональных прогрессистов и левых политиков Албании. Такие выдающиеся личности, как Байрам Курри и Луиджи Гуракуки, присоединились к широко любимому епископу и политику со стажем Фан Ноли в первом раунде перевоспитательных процедур Фундо с помощью дружественных Башкими социалистов, таких как Риза Серова и Костандин Бошняку. Поскольку бывший премьер-министр Албании до прихода к власти Зогу сейчас снова находится в правительстве, многие предложили Заи Фундо уйти с поста первого секретаря, чтобы позволить широко популярному Фан Ноли занять эту должность. Хотя это подорвет часть власти, накопленной Фундо, и подтолкнет революцию в менее радикальном направлении, это также, вероятно, сделает управление и принятие законов намного проще благодаря умению Фан Ноли идти на компромисс и его репутации дипломатического лица единства среди албанских левых. Что было бы лучше для партии?"
albsoc.27.a: "Отец нашей республики должен ещё раз послужить народу!"
albsoc.27.b: "Догматическая коммуна не реформировалась бы без Фундо!"

albsoc.28.t: "Идеал балканской федерации"
albsoc.28.d: "Мечтая о том дне, когда объединенная Балканская коммунистическая Федерация сможет освободить уставшие массы южной Европы, первый секретарь Зай Фундо теперь имеет ресурсы и должность, необходимые для достижения этой цели. Однако работать над объединением такого разнообразного и непокорного региона, известного своей пороховой склонностью к взрыву насилия, было бы безумием, но, возможно, это именно то безумие, в котором Балканы действительно нуждаются, чтобы наконец освободиться от этого порочного круга и освободить наши пролетарские массы раз и навсегда! Должны ли мы попытаться воспользоваться моментом и работать над созданием социалистической федеративной республики здесь, на Балканах, или мы должны оставаться на месте и сосредоточиться только на Албании и нашем собственном народе?"
albsoc.28.a: "Мы распространим наше революционное процветание и свободу на все Балканы!"
albsoc.28.b: "Албания не нуждается ни в чем, кроме самой себя!"

albsoc.29.t: "Новая косовская легенда"
albsoc.29.d: "Известный югофил и защитник панисламизма и панисламизма, первый секретарь Кочи Ксоксе долгое время лично боролся с больной темой Косово. Мечтая о единой нации на Балканах и сохраняя при этом глубокие симпатии к родной Албании, вопрос о том, кому и когда должно принадлежать Косово, всегда был для него сложным, вплоть до настоящего времени. Наконец осознав правду, первый секретарь Ксокс начал распространять свою веру в то, что так называемые "этнические" конфликты и напряженность на Балканах не имеют под собой никакой почвы, поскольку мы все - один народ, а конфликт на самом деле вызван силами реакции, соперничающими со справедливыми и честными силами революции. Таким образом, косовский народ представляет собой одних из самых истинных пролетариев в Европе, потому что на протяжении веков он выдерживал это бесконечное нападение национализма и реакционной мысли, и все же он сохранился как уникальный народ, соединив албанские, сербские и более широкие "югославские" грани, чтобы создать общество, культуру и идентичность, которые наилучшим образом соответствуют его уникальным обстоятельствам. Эта новая косовская легенда станет основой национальной риторики Косова, поскольку мы работаем над объединением славянских народов Южной Европы, неся Революцию всем."
albsoc.29.a: "Разделенный долгое время народ, наконец, объединился!"

albsoc.30.t: "Второй Тито"
albsoc.30.d: "Первый секретарь Кочи Ксокс давно поддерживает любопытные связи с иностранными деятелями и агентами, работая над созданием своей собственной небольшой сети интернационалистских союзников, объединённых целью и мечтой о Балканах, объединённых под социализмом. Главным среди этих левых союзников является печально известный иллирийско-хорватский Иосип Броз Тито, который давно стал кумиром и источником вдохновения для Ксокса, поскольку наш Первый секретарь формирует свою идеологию и личный образ, чтобы подражать своему хорватскому наставнику. Стремясь поднять это подражание на ещё невиданный уровень, Ксокс настаивает на том, чтобы все близкие называли его Кочи Ксокс "Тито", копируя патерналистское прозвище ласкового и уважительного характера, данное Иосипу Брозу его семьей и членами партии из любви. Этот почти постыдный шаг обеспокоил многих в партии, но лишь немногие имеют наглость сказать об этом железному первому секретарю, опасаясь потерять свою должность или ещё хуже. Удастся ли кому-то образумить председателя Ксокса, пока неизвестно, но, независимо от этого, Албания будет югофильским подражанием иллирийскому социализму Иосипа Броза, засунутому в плохо сидящую албанскую кожу, на благо народа, как можно надеяться."
albsoc.30.a: "Народ Албании тоже заслуживает своего Тито!"
albsoc.30.b: "Xoxe в одиночку работает просто отлично."

albsoc.31.t: "Случай с министром Ксоксе"
albsoc.31.d: "По мере развития нашей революции министр внутренних дел и начальник службы национальной безопасности Кочи Ксоксе старательно и тщательно очищал Албанию от реакционеров и других источников контрреволюционных действий, но его лояльность все чаще ставится под сомнение, поскольку Ксоксе пытается отойти от линии партии и четких приказов Конгресса трудящихся, чтобы преследовать свои собственные тайные цели. Теперь он достаточно нагл, чтобы открыто нападать на более умеренных членов партии - особенно на тех, кто выступает против его югофильских идей и иностранных связей - с целью добиться исполнения нашей воли или, возможно, его собственных махинаций, и государство возбудило против него дело. Перед съездом трудящихся и мной, как непререкаемым первым секретарем, Ксокс предстанет перед судом. Если он будет признан невиновным, ему будет позволено продолжать исполнять свои обязанности, вероятно, с новым пониманием партии и собственной смертности. Однако, если его признают виновным, он будет быстро казнен и заменён известным сторонником ходжаксистов, ветераном боевых действий и восходящей звездой Сигурими, молодым Мехметом Шеху."
albsoc.31.a: "Арестуйте, судите и казните эту предательскую собаку."
albsoc.31.b: "Товарищ Ксоксэ хорошо выполняет свою работу, ни одно дело не встанет."

albsoc.32.t: "Окончательный апофеоз"
albsoc.32.d: "С процессом обожествления моего любимого Энвера, охватившим государство и завладевшим сердцами и умами масс, Албания быстро превратилась в живой мавзолей и памятник отцу ходжаистской революции. В то время как этот культ личности, граничащий с революционной гражданской религией, трансформирует культуру и философию Албании, я буду использовать все свои полномочия Первого секретаря, чтобы вместе с ним трансформировать физическую реальность Албании. В ходе обширного и чрезмерно финансируемого процесса урбанизации, индустриализации, эстетизации и модернизации наша новая революция построит новую Албанию на месте старой традиционалистской кучи, изображая новую и футуристическую нацию, выкованную и вылепленную по образу и подобию Энвера". Однако одна деталь вызвала много споров между различными "да-менами" и бесхребетными министрами, которые бегают вокруг меня, как ссорящиеся дети. \n\nЭта спорная идея заключается в том, чтобы официально переименовать Тирану в честь Энвера, расширить и перестроить столицу в образец революционного ходжаистского совершенства, создать новые районы и кварталы, сосредоточенные вокруг великой Пиримиды - музея, возведенного в форме большой пирамиды из бетона, стекла и стали, посвященной наследию коммунизма и ходжаизма, построенной в честь Энвера. Со временем Тирана - или Энвер - станет не просто мегаполисом, а "гигалополисом" радикализма, который будет служить священным и надежным бьющимся сердцем нашей очищенной коммуны. Сама дискуссия возникла между основной фракцией, которая отрицает такой смелый и помпезный шаг, в то время как те, кто более верен ходжаистским идеям моего покойного мужа, поддерживают эту инициативу переименования. Однако мои самые фанатично преданные приверженцы - так называемые ультра-хокшисты - требуют, чтобы не только Тирана, но и вся Албания была переименована и перестроена в честь Энвера, заставляя массы отказаться от албанской идентичности, чтобы по-настоящему принять Энвера! Такой план слишком безумен даже для меня, а может быть, и нет... Как бы то ни было, по моему замыслу, окончательный апофеоз ходжаистской верности и мечта Энвера о пролетарской утопии должны объединиться, поддерживаемые моей нерушимой преданностью его гению, примером которого служит это преобразование и коммуна, которую я построил в его честь."
albsoc.32.a: "Мы все - Энвер, навеки и навсегда."
albsoc.32.b: "Город Энвера восстанет, но мы все равно останемся албанцами."
albsoc.32.c: "Это слишком далеко, даже для меня."

albsoc.33.t: "Будущее синдикализма Малешовой"
albsoc.33.d: "Поскольку первый секретарь Сейфулла Малешова продолжает свою собственную форму албанской революции, полностью основанную на синдикалистской идеологии, среди его самых надежных коллег-синдикалистов в KONARE возник вопрос о том, какую конкретную смесь синдикалистской мысли следует применять в Албании. Большинство членов нашего правительства придерживаются ортодоксальной линии "либерализованного синдикализма", которую мы создали здесь для албанского народа и которая объединяет некоторые аспекты классового сотрудничества в нашей идеологии, поскольку мы работаем с перевоспитанными капиталистами и промышленными лидерами, чтобы запустить нашу синкретическую экономику "рыночного синдикализма". Однако более радикальные и неортодоксальные члены партии играют на догматической стороне Сейфуллы Малешовой, используя теорию и прошлые примеры неудач либерализованных социализмов, чтобы продвинуть свою идею централизации обычно сильно децентрализованной синдикалистской системы вокруг партии и рук первого секретаря и более широкого рабочего конгресса, чтобы защитить революцию от любых угроз или ошибок. Какой бы формы синдикализма мы ни придерживались, это не изменит того фундаментального факта, что основы Албании сейчас заложены в профсоюзах и других рабочих организациях, работающих вместе в унисон с Конгрессом рабочих для создания истинного и эгалитарного синдикалистского рая."
albsoc.33.a: "Наш синтез синдикализма и капитализма лучше всего подходит для Албании."
albsoc.33.b: "Аппарат синдикалистов должен быть централизован, если мы хотим сохранить его в безопасности."

albsoc.34.t: "Направление для революции Заи"
albsoc.34.d: "Пока первый секретарь Ллазар "Зай" Фундо продвигает свою умеренную и мягко демократизированную форму социализма после падения Ходжи и смерти его жалкой, тиранической идеологии, между ним и Конгрессом трудящихся должен быть сделан выбор, как мы будем формировать революцию и наш бренд албанского социализма в будущем. Более умеренный, чем его предшественники Ходжа и даже Кельменди, первый секретарь Заи может быть поколеблен множеством различных способов: реформисты и инкорпорированные Башкими призывают Фундо вернуться к своим корням и перейти к более традиционному и менее экстремистскому прогрессизму в радикализованной форме, в то время как многие сторонники жесткой линии настаивают на нашем собственном подходе к коммунизму, стремясь дефашизировать и усовершенствовать идеи Ленина и Маркса. Албания, которую многие обвиняют в том, что она является замаскированным интернационалистом или троцкистом, могла бы взять на себя факел мировой революции, или же мы могли бы черпать вдохновение у Бухарина в России, якобы имеющего связи, хотя и сомнительные, с нашим первым секретарем. Как бы то ни было, соглашение в рамках Конгресса трудящихся должно быть достигнуто, чтобы окончательно определить окончательный курс эпохи после Ходжи и возрожденной Революции."
albsoc.34.a: "Наши устоявшиеся пути умеренного социализма лучше всего подходят для Албании."
albsoc.34.b: "Более мягкая доктрина радикализованного прогрессивизма будет лучше служить нашему народу."
albsoc.34.c: "Истинный коммунизм будет достигнут под руководством Фундо."
albsoc.34.e: "Вдохновленная Бухариным, рыночная экономика будет использоваться для достижения истинного процветания."
albsoc.34.f: "Границы не имеют значения, ибо рабочие всего мира должны объединиться!"

albsoc.35.t: "Формирование пути под кулаком Ксокса"
albsoc.35.d: "В то время как Албания закаляется и укрепляется в железных ладонях первого секретаря Кочи Ксоксе, KONARE под руководством своего нового военного мастера берёт на себя факел Маркса и Ленина на Балканах, проповедуя истинное коммунистическое послание из Тираны для всех, кто видит. Пока нация ещё больше укрепляется под неоспоримым и постоянно расширяющимся влиянием Ксоксе, очищается от реакционного влияния и революционных предателей, и поглощается мощью и амбициями растущей Народной Армии, необходимо решить, как мы полностью реализуем нашу концепцию коммунизма в Албании. Работая с близкими ему людьми в вооружённых силах, Сигурими и своем собственном кабинете, Ксокс должен решить, следовать ли ему собственному пути к коммунизму под его авторитарной и милитаристской властью, или же нам следует взять пример с большевиков-авангардистов и советских коммунистов в том, как управлять делами, или, возможно, даже просто положиться на Народную армию и тайную полицию, чтобы добиться результата в форме коммунистической хунты, если потребуется. Как бы то ни было, первый секретарь и главнокомандующий Кочи Ксоксе всегда будет главным, как новый и верховный глашатай албанского коммунизма и нашей собственной милитаризованной диктатуры пролетариата."
albsoc.35.a: "Наши устоявшиеся коммунистические порядки под железным кулаком Ксоксе лучше всего работают на партию."
albsoc.35.b: "Только жесткая позиция, вдохновленная большевиками, может спасти нас."
albsoc.35.c: "Границы между армией и партией начнут действительно стираться."

albsoc.36.t: "Любимая жена Ходжи"
albsoc.36.d: "В соответствии с этой культурной и идеологической революцией моего собственного дизайна, которой начали содействовать многие художники, композиторы и другие деятели культуры Албании, такие как Ласгуш Порадеци, Стерджо Спасс, Нонда Булка, Этем Хакшиадеми, Скандер Луараси, Димитр Шутерики, Митруш Кутели, Эрнест Колики, Али Аслани и Винченц Преннуши, я был подавлен внутренним мысленным спором о том, должен ли я включить мою любимую Некшмие в эту геркулесову задачу. Несмотря на её революционный пыл и острый ум, она всего лишь юный цветок, который, вероятно, следует избавить от суровых условий правления и национального господства. Однако нет сомнений, что её помощь в продвижении этой полной метаморфозы албанской социальной, культурной и художественной души будет благом, не сравнимым ни с каким другим, ускоряя наш рывок к эстетическому и утопическому будущему и сияя как маяк истинного эгалитаризма между полами. Однако некоторые недальновидные глупцы в моем правительстве считают, что моя любимая Некшмие слишком фанатична, слишком алчна и слишком радикальна в своем ходжаистском мировоззрении, чтобы позволить ей приблизиться к власти, рыская, как волк, под покровом кроткой овечки, даже если речь идет всего лишь о должности министра культуры. Каким бы ни был результат, решение принимаю только я."
albsoc.36.a: "Добро пожаловать, дорогая, вот твой новый офис."
albsoc.36.b: "Я бы никогда не возложил бремя политики на свою любовь."

albsoc.37.t: "Степень наших балканских притязаний"
albsoc.37.d: "Перейдя Дунай, граница нашей великой балканской нации теперь простирается далеко на север, возможно, даже слишком далеко. Многие в нашем правительстве сейчас задаются вопросом, заслуживают ли эти земли включения в наш союз, утверждая, что они выходят за границы того, что можно считать Балканами, и поэтому должны быть оставлены на произвол судьбы. Конечно, многие выступают за интеграцию, поскольку, хотя Паннонский бассейн может быть географически обособленным, он всегда был глубоко связан со своими южными соседями: в культуре, экономике и политике. Аналогичные вопросы возникли и в отношении Словении, где, особенно в последние годы, австрийское влияние значительно превзошло влияние южнославянских братьев.\n\nРешение должно быть принято быстро, поскольку будущее неопределенно, а затягивание вопроса может привести к росту напряженности и недовольства среди недавно освобожденного населения."
albsoc.37.a: "Эти земли навсегда связаны с нами, примите их с распростертыми объятиями!"
albsoc.37.b: "Балканская естественная граница заканчивается у Карпат, но Альпы нас не интересуют."
albsoc.37.c: "Словенские Альпы, а также пограничные земли Трансильвании и Воеводины будут находиться под нашей властью."
albsoc.37.e: "Домой примут только Трансильванию и Воеводину."
albsoc.37.f: "Земли за Дунаем могут оказаться помехой, но на Адриатическом побережье такой проблемы не возникнет."
albsoc.37.g: "История этих северных земель должна быть раз и навсегда отделена от нашей собственной."

albsoc.38.t: "Албания предлагает мир"
albsoc.38.d: "После нашей катастрофической кампании в Косово, мы получили делегацию из Албании с просьбой уступить спорные земли Косово в обмен на выход Албании из войны. Хотя почти все члены нашего высшего командования возражали против этого, уступка Косова ослабит давление на наших союзников и поможет нам лучше сосредоточить наши усилия на уничтожении Болгарии. Учитывая эти соображения, что же нам делать?"
albsoc.38.a: "Мы не уступим албанцам ни пяди земли!"
albsoc.38.b: "Примите пока их сделку, когда-нибудь мы вернёмся."

albsoc.39.t: "Наш Макиавелли, сын Арберии"
albsoc.39.d: "После того, как международная освободительная кампания, объявленная первым секретарем Малешовой для спасения наших братьев и сестер из Арберии, была наконец завершена, албанская система коммунарства должна была интегрировать существующие итальянские социалистические движения и структуры, чтобы лучше служить нашим революционным целям. Во время этого процесса в переговорах между членами Рабочего конгресса доминировала одна фигура, которая представляла собой самую большую угрозу или, для некоторых, спасителя среди новых кадров красных итальянцев в расширенной коммуне Албании. Этим человеком был известный и влиятельный Антонио Грамши, печально известный своей критикой ортодоксального марксистского экономического детерминизма, слабостью синдикализма в политической борьбе и введением понятия культурной гегемонии. Создатель своего собственного направления социализма, известного многим как макиавеллиевский социализм. На самом деле его арберешское происхождение - его семья приехала в Италию под фамилией Грамши из наших краев всего лишь столетие назад - оказалось большим подспорьем в его кампании по сплочению недовольных коммунистов Албании и критиков провалившейся системы синдикализма в Италии. Хотя секретарь Малешова надеялся просто игнорировать это движение, оно выросло слишком большим и сильным, чтобы остаться незамеченным даже в самых дальних уголках нашей администрации. Чтобы спасти своё положение и, надеюсь, правящую синдикалистскую систему, первый секретарь вместе с руководством Конгресса рабочих согласился назначить общепартийное голосование, чтобы раз и навсегда решить вопрос о том, кто будет лидером обновленной албано-арбарешской революции."
albsoc.39.a: "Секретарь Грамши должен освободить нас от культурных гегемонов!"
albsoc.39.b: "Конгресс поддерживает видение секретаря Малешовой."

albsoc.40.t: "Празднование первого Красного Ходжи"
albsoc.40.d: "Поскольку в Албании Ходжи запрещены все религиозные обряды, празднование праздников стало предметом споров. Поскольку в страхе перед революционным правосудием или правительственным возмездием трудно было найти веселье, многие люди по всей стране перешли к проведению неприметных и откровенно светских праздников в канун Нового года и в День Нового года, хотя небольшие частные религиозные церемонии также часто проводятся втайне, если только их не уничтожают войска Ходжи. Не найдя ничего плохого в таком изменении отношения к празднованию жизни, Ходжа присоединился к этой новой традиции и даже часто переодевается в новогоднего Старика в честной попытке заменить радость и мистику Санта-Клауса в нетеистической форме для албанских детей. Однако в надежде ещё больше укрепить свой культ личности и расширить власть в Албании, Ходжа также решил создать свою собственную эгоцентричную замену Рождеству, которую с тех пор прозвали "Хохма". Соединив старые идеи праздничного веселья и празднования из обеих сторон авраамического прошлого Албании, Хохма будет длиться каждый год с 24 декабря до Нового года, чтобы дать Албании и её революции праздничный сезон, который одновременно свободен от застойных традиций и пропитан растущим культом личности Ходжи. Пока в домах по всей стране звенят сани и жарятся каштаны в очагах, пусть вся Албания наполнится праздничным настроением и начнет праздновать Хохма!"
albsoc.40.a: "Хо-хо-хо-хокса и дальше."

### Focuses ###
ALB_aftermath_of_black_monday: "Чёрные неделя"
ALB_aftermath_of_black_monday_desc: "Чёрный Понедельник, экономический крах, зародившийся в Германии, только что ударил по Албании! Из-за нашей сельскохозяйственной экономики, наряду с минимальной индустриализацией и плохой финансовой системой, мы очень сильно пострадали от этого события, и наши люди постоянно выражают недовольство, поскольку уровень безработицы резко вырос, а экономика находится в состоянии свободного падения."
ALB_bashkimi_economic_policy: "Башкими Экономическая политика"
ALB_bashkimi_economic_policy_desc: "Башкимы одержали победу на выборах в Албании в 1936 году. Их экономическая платформа основана на перераспределении земель, индустриализации страны, реформировании финансовой системы, сбалансировании бюджета и помощи низшему классу Албании путём отмены феодальной системы и замены натурального хозяйства более совершенными методами ведения сельского хозяйства."
ALB_progressive_economic_policy: "Прогрессивная экономическая политика"
ALB_progressive_economic_policy_desc: "Прогрессисты одержали победу на выборах в Албании в 1936 году. Их экономическая платформа основана на реорганизации финансовой системы, сбалансировании бюджета, улучшении системы издольщины, регулировании курса лека посредством мер по дефляции и использовании налоговых льгот для привлечения иностранных предприятий в Албанию."
ALB_balance_the_budget: "Сбалансировать бюджет"
ALB_balance_the_budget_desc: "Ещё до "черного Понедельника" Албания столкнулась с серьезным дефицитом бюджета из-за низких доходов и минимального экономического производства. Мы должны предпринять шаги по сбалансированию бюджета и обеспечить его профицит, чтобы мы могли выбраться из той экономической колеи, в которой мы сейчас находимся."
ALB_banking_reform: "Банковская реформа"
ALB_banking_reform_desc: "Албанский национальный банк в значительной степени зависит от средств землевладельцев в Албании. В связи с недавним экономическим кризисом многие представители аристократии оказались не в состоянии продолжать перечислять средства в банк. Очевидно, что мы должны вмешаться и обеспечить, чтобы банк мог лучше управлять валютой, способствовать экономическому росту и сохранять стабильность цен."
ALB_industrialisation_programmes: "Программа индустриализации"
ALB_industrialisation_programmes_desc: "Чёрный Понедельник" выявил наши экономические слабости, поскольку мы очень страдаем из-за отсутствия индустриализации в нашей стране наряду с сильной зависимостью от системы издольщины, управляемой аристократией в пользу аристократии. Очевидно, что программы индустриализации будут необходимы, чтобы помочь обратить вспять последствия "черного Понедельника" и догнать другие европейские державы."
ALB_end_the_feudal_system: "Покончить с феодальной системой"
ALB_end_the_feudal_system_desc: "Низший класс нашей нации слишком долго находился в зависимости от прихоти землевладельцев и аристократии. Мы должны упразднить институты, лишающие права голоса простых людей, и покончить с такими системами, как издольщина. Мы должны обеспечить свободу всех албанцев."
ALB_land_redistribution: "Перераспределение земли"
ALB_land_redistribution_desc: "Землевладельцы слишком долго удерживали то, что по праву принадлежит албанскому народу, и блокировали любые попытки реформировать нашу экономику. Мы должны заставить их перераспределить землю, чтобы помочь и нашим крестьянам, и нашей экономике, да будут прокляты Верлачи и его прогрессисты!"
ALB_establish_a_middle_class: "Создать средний класс"
ALB_establish_a_middle_class_desc: "Хотя нам удалось расширить права и возможности простых людей и перераспределить землю наряду с повышением экономического и социального благосостояния албанцев, мы должны начать создание среднего класса. Для того, чтобы народ сохранил свой нынешний экономический статус и чтобы Албания оставалась процветающей в ближайшие годы, мы должны создать образованный и обеспеченный средний класс."
ALB_new_farming_techniques: "Новая техника земледелия"
ALB_new_farming_techniques_desc: "В настоящее время крестьянские хозяйства в Албании используют устаревшее оборудование и сельскохозяйственные технологии. Многие из наших фермеров могут позволить себе только деревянные плуги и полагаются на натуральное хозяйство в качестве основного метода ведения хозяйства. Если мы хотим улучшить условия жизни албанских фермеров и увеличить производство сельскохозяйственной продукции, крайне важно обучить наших фермеров новым методам ведения хозяйства и обновить их оборудование."
ALB_trade_agreements: "Торговые соглашения"
ALB_trade_agreements_desc: "Заключив торговые соглашения с нашими соседями, мы сможем одновременно улучшить отношения и получить взаимную экономическую выгоду. Это позволит нам увеличить объём экономической деятельности в Албании, что поможет нам лучше бороться с последствиями "черного Понедельника"."
ALB_improve_sharecroppping: "Улучшить систему паевого земледелия"
ALB_improve_sharecroppping_desc: "В настоящее время наши крестьяне и издольщики продолжают использовать устаревшее оборудование, такое как деревянные плуги, и, как следствие, объём работы, которую они могут выполнять, наряду с их эффективностью, страдает из-за того, что они плохо оснащены для решения различных ситуаций. Обновив их инструменты, мы сможем обеспечить рост сельскохозяйственного производства в Албании."
ALB_fund_the_bank: "Финансировать банк"
ALB_fund_the_bank_desc: "После "черного Понедельника" многие представители высшего класса были вынуждены забрать свои средства из банка, что, в свою очередь, поставило наш банк на грань разорения. Стимулируя богатых людей вкладывать деньги в банк, мы сможем пополнить государственную казну и лучше выполнять функции банка, помогая компаниям и/или дворянам, нуждающимся в деньгах."
ALB_minor_industrialisation: "Малая индустриализация"
ALB_minor_industrialisation_desc: "Ахмету Зогу, премьер-министру, удалось убедить Шефкета Верлачи, лидера партии, принять программу малой индустриализации, чтобы догнать остальную Европу и лучше бороться с последствиями "черного Понедельника". Однако эта программа будет тщательно контролироваться землевладельческой аристократией, чтобы не отвлечь прибыль от издольщины и не повредить существующую систему."
ALB_increased_agricultural_output: "Увеличение сельскохозяйственного производства"
ALB_increased_agricultural_output_desc: "Обучая наших крестьян и издольщиков новым методам ведения сельского хозяйства и постепенно отучая их от натурального хозяйства, мы сможем увеличить сельскохозяйственное производство государства, поскольку крестьяне будут производить продукцию не только для себя и/или своих семей, но и на благо государства."
ALB_tax_incentives: "Налоговые льготы"
ALB_tax_incentives_desc: "Предоставление предприятиям специальных налоговых льгот и освобождений будет чрезвычайно полезно, поскольку они будут открывать свои филиалы в Албании, тем самым повышая экономическую активность в нашей стране и, в свою очередь, помогая нам лучше бороться с последствиями "черного Понедельника" за счёт внешних инвестиций."
ALB_enact_deflation_measures: "Принять меры по борьбе с дефляцией"
ALB_enact_deflation_measures_desc: "Принятие мер по дефляции и изъятие определенного количества леков из обращения позволит нам обратить вспять инфляцию валюты в "Чёрный Понедельник" и поможет банкам начать стабилизацию нашей валюты и, надеюсь, поддерживать эту стабильность."
ALB_oil_drilling: "Бурение нефтяных скважин"
ALB_oil_drilling_desc: "Добыча нефти из обширных нефтяных ресурсов Албании, которые находятся в таких районах, как Патос-Маринза, Кучока и Дриза, позволит нам увеличить экономический рост за счёт обмена природных ресурсов и сделать Албанию привлекательным регионом для инвестиций."
ALB_infrastructural_improvements: "Улучшение инфраструктуры"
ALB_infrastructural_improvements_desc: "В настоящее время крайне ограниченные и узкоколейные линии в нашей стране были построены только для шахт и военных целей. Если мы хотим лучше транспортировать наших людей, ресурсы и войска по всей стране, необходимо построить комплексную и работающую железнодорожную систему по всей Албании, чтобы лучше связать нашу страну."
ALB_an_economic_miracle: "Экономическое чудо"
ALB_an_economic_miracle_desc: "Вопреки всему, нам удалось преодолеть катастрофические экономические условия, возникшие во время "черного Понедельника", и сделать Албанию финансово устойчивой и реформированной страной. Мы можем рассчитывать на то, что нас будут называть процветающей страной с оживленной экономической деятельностью."

ALB_albanian_elections_of_1936: "Выборы в Албании 1936 года"
ALB_albanian_elections_of_1936_desc: "Выборы 1936 года будут проходить в жаркой борьбе из-за идейного раскола и растущего соперничества между Башкими и Прогрессистами. Поскольку народ устал от статус-кво и требует больше гражданских свобод наряду с перераспределением земли, а аристократия не желает идти на компромисс, Албания стала очень поляризованной. Эти выборы определят будущее Албании на многие годы вперёд."
ALB_bashkimi_victory: "Победа Башкими"
ALB_bashkimi_victory_desc: "Башкими сумели одержать победу на выборах 1936 года, а глава партии Авни Рустеми пришел к власти. Их платформа выступает за перераспределение земли, расширение гражданских свобод, либерализацию и вестернизацию Албании, расширение прав и возможностей простых людей и индустриализацию страны."
ALB_universal_health_care: "Всеобщее здравоохранение"
ALB_universal_health_care_desc: "Фан Ноли, заместитель лидера Башкими, настаивает на внедрении всеобщего здравоохранения, в рамках которого государство будет управлять албанским здравоохранением и оплачивать его за счёт налогов."
ALB_albanian_sovereignty: "Суверенитет Албании"
ALB_albanian_sovereignty_desc: "Авни Рустеми и Фан Ноли являются ярыми албанскими патриотами, которые хотят, чтобы суверенитет Албании был подтвержден и четко заявлен международному сообществу. Албания больше не будет марионеткой иностранной державы в Европе! Мы сами определим свою судьбу и создадим процветающую и справедливую Албанию для всех албанцев!"
ALB_extend_civil_liberties: "Расширение гражданских свобод"
ALB_extend_civil_liberties_desc: "При правлении прогрессистов аристократия лишила народ его прав, заставив подчиниться феодальной системе и лишив свободы слова с помощью цензуры. Мы должны позволить всем албанцам иметь общие права и пользоваться ими."
ALB_reform_the_justice_system: "Реформировать систему правосудия"
ALB_reform_the_justice_system_desc: "Ноли также предложил реформировать систему правосудия, отказавшись от исламского права и приняв западный гражданский и правовой кодекс, чтобы быть более инклюзивным для всех албанцев и способствовать вестернизации нашей нации."
ALB_freedom_of_press: "Свобода прессы"
ALB_freedom_of_press_desc: "Свободная пресса жизненно важна для любой развитой и вестернизированной страны, поскольку она позволяет СМИ высказывать своё мнение по ключевым вопросам. Если СМИ не могут свободно работать, то какой смысл в существующих гражданских свободах?"
ALB_liberalisation: "Либерализация"
ALB_liberalisation_desc: "Мы сумели реформировать Албанию в лучшую сторону, вестернизировав страну, реформировав ключевые административные и правительственные должности, предоставив права и гражданские свободы простым людям. Сейчас Албания находится на пути к тому, чтобы стать свободной и развитой страной, наравне со многими странами Европы. Да здравствует Албания и да здравствует албанский народ!"
ALB_progressive_victory: "Победа прогрессистов"
ALB_progressive_victory_desc: "Прогрессистам удалось одержать победу на выборах 1936 года, и к власти пришел глава партии Шефкет Верлачи. Их платформа выступает за централизацию власти в Тиране для лучшего управления страной, сохранение албанских традиций и предоставление автономии кланам на севере."
ALB_centralisation_of_power: "Централизация власти"
ALB_centralisation_of_power_desc: "Для того чтобы лучше и эффективнее управлять Албанией, которая является огромной страной, состоящей из людей разного этнического и религиозного происхождения, лучше всего централизовать власть в Тиране для реализации поставленных нами целей."
ALB_resist_land_reform_efforts: "Сопротивление земельной реформе"
ALB_resist_land_reform_efforts_desc: "Башкими, назойливые демократы и так называемые патриоты постоянно выступают за перераспределение земли от землевладельческой аристократии к простым людям. Почему мы, аристократия, должны добровольно отдавать свою землю крестьянам, которые никогда не смогут управлять ею так же хорошо, как мы? Понятие перераспределения земли просто нелепо и должно быть закрыто."
ALB_grant_autonomy_to_northern_clans: "Автономия северным кланам"
ALB_grant_autonomy_to_northern_clans_desc: "Католики на севере были ярыми сторонниками Прогрессивной партии и постоянно поддерживали нас, несмотря на оппозицию со стороны различных групп. Они должны быть вознаграждены автономией за свою неослабевающую поддержку."
ALB_preserve_albanian_traditions: "Сохранение албанских традиций"
ALB_preserve_albanian_traditions_desc: "Большой частью платформы Прогрессивной партии было сохранение албанских традиций. В то время как Башкими стремится к вестернизации нации и принятию иностранных гражданских кодексов, мы считаем, что Албания в порядке и не нуждается ни в каких изменениях. Мы не можем и не будем прогибаться под произвольные стандарты европейских держав. Албания для албанцев - вот что мы будем продолжать поддерживать!"
ALB_crush_the_opposition: "Подавить оппозицию"
ALB_crush_the_opposition_desc: "Если Башкими когда-то были полезны в плане помощи в создании действительно свободной албанской нации, то теперь они переступили свои границы и не знают своего места. Они постоянно агитируют и выступают против прогрессистов и остальных аристократов. Такую дерзость больше нельзя терпеть!"
ALB_empower_the_aristocracy: "Расширить возможности аристократии"
ALB_empower_the_aristocracy_desc: "Аристократии должно быть позволено взять на себя божественное право быть главой Албании, поскольку они знают больше, чем простые люди, и могут вести нацию в светлое и процветающее будущее. Да здравствует новая Албания!"
ALB_albanian_schools: "Албанские школы"
ALB_albanian_schools_desc: "Ещё до освобождения Албании от тирании австрийцев мы уже начали создавать албанские школы для албанцев, чтобы бороться с неграмотностью в нашем народе, чтобы мы не отставали в учебе. Мы должны продолжать эту образовательную программу и строить больше школ для албанцев, а также постоянно расширять уже существующие, чтобы обеспечить процветание."
ALB_new_research_institutes: "Новые институты"
ALB_new_research_institutes_desc: "Инвестирование средств в новые исследовательские институты имеет решающее значение для сбора урожая талантов и поощрения албанцев к занятиям наукой. Это обеспечит процветание, так как новые учёные, врачи, исследователи и учителя смогут процветать в Албании."

ALB_albanian_national_army: "Албанская национальная армия"
ALB_albanian_national_army_desc: "Албанская национальная армия малочисленна и плохо оснащена для борьбы с вражескими армиями. Если мы хотим защитить Албанию от внешних врагов, мы должны начать смещать акцент на финансирование и модернизацию армии."
ALB_modernisation_of_equipment: "Модернизация оборудования"
ALB_modernisation_of_equipment_desc: "Огнестрельное оружие и другие виды техники, используемые военными, - это пушки Maschinengewehr M. 7 времен до Вельткрига, которые, хотя и надежны, но уже устарели и не в состоянии соответствовать постоянно меняющимся требованиям войны. Мы должны рассмотреть возможность модернизации наших орудий."
ALB_invest_in_artillery: "Инвестировать в артиллерию"
ALB_invest_in_artillery_desc: "Артиллерия является ключевым компонентом войны со времен наполеоновских войн и сыграла решающую роль во время Вельткрига. Инвестиции в эту технологию будут чрезвычайно полезны, так как артиллерия способна вести огонь на расстояния, которые пехота не может преодолеть."
ALB_research_new_doctrines: "Военная доктрина"
ALB_research_new_doctrines_desc: "Выбор и соблюдение военной доктрины жизненно важны для армии, если мы хотим повысить профессионализм и координировать стратегии с высшим командованием."
ALB_armour_research: "Исследование брони"
ALB_armour_research_desc: "Танки, изобретенные британцами в 1916 году, способны прорывать вражеские линии и обладают невиданной ранее огневой мощью. Исследование бронетехники будет иметь решающее значение для военных усилий Албании."
ALB_motorised_infantry: "Моторизованная пехота"
ALB_motorised_infantry_desc: "Моторизованная пехота имеет решающее значение, поскольку она обеспечивает защиту от огня противника и помогает быстро перебрасывать наши войска с места на место."
ALB_arm_of_gendarmerie: "Вооружение жандармерии"
ALB_arm_of_gendarmerie_desc: "Расширение возможностей жандармерии для защиты Албании от внутренних угроз имеет решающее значение, поскольку время быстро становится неспокойным, и враги внутри и за пределами страны всё ещё существуют, угрожая суверенитету Албании. Армия жандармерии будет скрытой стражей Албании, оставаясь в тени, пока не будет готова нанести удар."

ALB_albanian_naval_force: "ВМС Албании"
ALB_albanian_naval_force_desc: "В настоящее время военно-морские силы Албании состоят только из четырех кораблей, которые являются патрульными судами и были построены на средства аристократии. Если мы хотим охранять наш суверенитет и защищать наши берега, мы должны рассмотреть вопрос о расширении военно-морских сил."
ALB_albanian_air_force: "Военно-воздушные силы Албании"
ALB_albanian_air_force_desc: "В настоящее время ВВС Албании насчитывают пять самолетов, все из которых - модели Albatros-Fokker, и плохо оснащены для борьбы с угрозами в небе. Для того чтобы защитить себя в военное время, необходимо расширить военно-воздушные силы."
ALB_submarine_research: "Налёт на корабли"
ALB_submarine_research_desc: "Подводные лодки относительно дешевы и просты в массовом производстве. Кроме того, мы можем использовать их для подрыва и рейдов на вражеские морские пути."
ALB_fighter_effort: "Бороться с ними в небе"
ALB_fighter_effort_desc: "Если мы хотим контролировать небо и бороться с вражескими самолетами, мы должны инвестировать время и деньги в создание новых истребителей."
ALB_new_destroyers: "Новые эсминцы"
ALB_new_destroyers_desc: "Эсминцы - это прочные и манёвренные корабли, которые используются для защиты основных судов, конвоев и боевых групп. Мы должны позаботиться о создании большего их количества."
ALB_create_bombers: "Уничтожение линий снабжения противника"
ALB_create_bombers_desc: "Бомбардировщики по своей природе предназначены для атаки как морских, так и наземных целей. Это означает, что можно атаковать вражеские корабли, войска или даже линии снабжения. Их строительство было бы очень полезным в военное время."
ALB_airbase_construction: "Строительство авиабаз"
ALB_airbase_construction_desc: "Чтобы не отставать от растущего числа самолетов, мы должны рассмотреть возможность строительства новых авиабаз в нашей стране для размещёния большего количества самолетов."
ALB_naval_bases: "Военно-морская база в Тиране"
ALB_naval_bases_desc: "Создание военно-морской базы в Тиране будет полезно с точки зрения размещёния существующих кораблей и создания центрального места для строительства новых кораблей."
ALB_aerial_doctrines: "Авиационные доктрины"
ALB_aerial_doctrines_desc: "Мы должны научить наших пилотов новым методам управления самолетами. Таким образом, мы сможем перехитрить врага и значительно улучшить наше понимание воздушной войны."
ALB_naval_doctrines: "Военно-морские доктрины"
ALB_naval_doctrines_desc: "Предоставление нашим адмиралам возможности координировать и составлять карты маршрутов, по которым будет двигаться наш флот, а также обучение наших морских офицеров адаптации к новым методам будет иметь решающее значение для модернизации и укрепления нашего флота."

ALB_restoration_of_the_king: "Восстановление Вида"
ALB_restoration_of_the_king_desc: "Поскольку австрийцы теперь контролируют Албанию, они сочли нужным восстановить на троне Вильгельма Вида, который будет действовать как новый Король Албании, представляя австрийские интересы в стране. Это, конечно, расстроит многих албанских националистов и антиимпериалистов."
ALB_setting_up_the_albanian_kingdom: "Создание Албанского Королевства"
ALB_setting_up_the_albanian_kingdom_desc: "Несмотря на то, что нам удалось добиться власти, важно начать консолидацию власти и фактически подготовить переход к Королевству, чтобы лучше подготовиться к тому, что может произойти в будущем."
ALB_establishment_of_german_schools: "Создание немецких школ"
ALB_establishment_of_german_schools_desc: "Поскольку нам важно привлечь албанский народ под своё влияние, одновременно удовлетворяя потребности Австрии, мы должны обратиться к созданию немецких школ. Это также будет иметь побочный эффект снижения уровня неграмотности в Албании."
ALB_abolition_of_republican_institutions: "Отмена республиканских институтов"
ALB_abolition_of_republican_institutions_desc: "Мы должны начать ликвидацию существовавших ранее республиканских институтов, которые были созданы во времена Республики Албания. Эти системы устарели, противоречат нашим интересам и не служат никакой другой цели, кроме как наделять властью всякий сброд. Разумеется, мы столкнемся с серьезной оппозицией."
ALB_prioritise_the_needs_of_catholics: "Приоритет нуждам католиков"
ALB_prioritise_the_needs_of_catholics_desc: "Уделяя приоритетное внимание нуждам католиков и перераспределяя им землю, мы сможем уменьшить влияние преимущественно мусульманских землевладельцев в Албании и одновременно расширить возможности людей, которые, надеюсь, останутся верны нашему делу."
ALB_cementing_the_power_of_the_king: "Укрепление власти Вида"
ALB_cementing_the_power_of_the_king_desc: "Очевидно, что мы должны начать обращать наше внимание на укрепление власти Вида и убедиться, что албанский народ начал постоянно принимать его как нового короля Албании. Да здравствует Скандербег II!"
ALB_setting_up_austrian_companies: "Открытие австрийских компаний"
ALB_setting_up_austrian_companies_desc: "Разрешив австрийским компаниям открывать местные филиалы в Албании, мы сможем ещё больше увеличить промышленное производство в нашей стране и одновременно способствовать продвижению австрийского дела."
ALB_crushing_partisans: "Подавление партизан"
ALB_crushing_partisans_desc: "Стало совершенно ясно, что мы должны обратить наше внимание на партизан, в первую очередь на албанских националистов и антиимпериалистов, и решить проблемы, которые они создали, раз и навсегда."
ALB_providing_austria_with_oil: "Обеспечение Австрии нефтью"
ALB_providing_austria_with_oil_desc: "Поскольку в Албании много нефти, важно, чтобы мы начали бурение, чтобы помочь защитить и использовать огромные ресурсы страны. И, сделав это, мы сможем отправлять часть нефти в Австрию, тем самым укрепляя наши отношения с ней."
ALB_granting_autonomy_to_catholic_clans: "Предоставление автономии католическим кланам"
ALB_granting_autonomy_to_catholic_clans_desc: "Для того чтобы расширить возможности католиков, живущих в Албании, и тем самым помочь нам обеспечить их лояльность, мы должны предоставить им автономию. В конце концов, нам не помешают союзники в эти неспокойные времена."
ALB_finalisation_of_the_kingdom: "Завершение создания Королевства"
ALB_finalisation_of_the_kingdom_desc: "Когда все наши реформы осуществлены, а албанский народ начинает принимать постоянство этих новых реформ, становится ясно, что мы можем официально и окончательно начать наш переход к Королевству Албания."

ALB_King_Zog: "Да здравствует Король Зогу I!"
ALB_King_Zog_desc: "После консолидации нации Ахмет Зогу провозгласил себя "королем Зогом I". И теперь Албания - Королевство, однако путь Королевства всё ещё неясен, и лишь немногие иностранцы считают Зогу кем-то иным, кроме как сумасшедшим. "
ALB_Faux_Constitutionalism: "Фальшивый конституционализм"
ALB_Faux_Constitutionalism_desc: "Несмотря на то, что Зог осуществляет Королевскую власть только после присяги перед парламентом, и несмотря на то, что Албания технически является конституционной монархией, Зог по-прежнему обладает огромной властью в Албании, и в большинстве случаев Албания является абсолютной монархией. Но этот ненастоящий конституционализм хорош для того, чтобы убедить более демократические элементы нации в том, что мы верны своему слову. "
ALB_New_Civil_Code: "Новый гражданский кодекс"
ALB_New_Civil_Code_desc: "Исламское право слишком долго доминировало в Албании, пришло время отказаться от этих прошлых институтов и ввести новый Гражданский кодекс, основанный на Гражданском кодексе Швейцарии. Этот Гражданский кодекс обеспечит Албании современность, единство и силу."
ALB_Expand_Royal_Guard: "Королевская гвардия"
ALB_Expand_Royal_Guard_desc: "За свою жизнь Король Зог имел почти 600 случаев кровной вражды со всеми, от дворян до бывших президентов. В связи с этим покушения на Зога были более чем распространены. Он пытался противостоять убийцам, оставаясь в стороне от публичных мероприятий, но этого может быть недостаточно. Очевидно, что для защиты короля необходимы более мощные силы, и в связи с усилением милитаризации государства для защиты короля будет сформирована новая Королевская гвардия. "
ALB_Land_Reform: "Валютная реформа"
ALB_Land_Reform_desc: "На протяжении многих лет Король Зог копил золотые монеты и другие драгоценные камни, и благодаря этим сокровищам мы наконец-то сможем финансировать создание первой бумажной валюты Албании. С единой валютой Албания наконец-то сможет достичь финансовой независимости и ввести новый стандарт, не основанный на золоте или османах. "
ALB_Resist_Austria: "Противостоять Австрии"
ALB_Resist_Austria_desc: "Долгое время Австрия пыталась влиять на Албанию из тени, и этого мы просто не можем допустить. Албания должна решительно выступить против Австрии и её сферы, чтобы гарантировать, что Албания свободна, и что человек на троне - Зогу I, а не Вильгельм Вейд. "
ALB_Closen_Islamic_Ties: "Укрепить исламские связи"
ALB_Closen_Islamic_Ties_desc: "В то время как Зог подвергался остракизму со стороны других европейских Королевских домов, исламские дома были более чем счастливы сотрудничать и налаживать отношения с Зогом. А благодаря исламской вере Зога, Ближний Восток и другие исламские страны протянули руку помощи нашему зарождающемуся Королевству."
ALB_Cult_of_Personality: "Культ короля"
ALB_Cult_of_Personality_desc: "Король начал использовать культ личности, который растет вокруг него, поскольку теперь фанатики-роялисты полностью интегрированы в правительство, и в честь короля проводятся огромные парады и празднования. И благодаря этому культу все албанцы будут знать, что без короля Албания - ничто!"
ALB_Destroy_Socialist_Opposition: "Уничтожить социалистическую оппозицию"
ALB_Destroy_Socialist_Opposition_desc: "Глупые социалисты и социал-демократы всё ещё осмеливаются выступать против воли короля Зогу, эти предатели должны быть уничтожены, а всем оставшимся левым будет предоставлен выбор: Провозгласить верность королю или быть уничтоженными."
ALB_Claim_Greater_Albania: "Претендовать на Великую Албанию"
ALB_Claim_Greater_Albania_desc: "Теперь, когда Албания в безопасности, мы можем сосредоточиться на освобождении албанских земель под сапогами иностранных угнетателей. Наши родственники в Косово, Греции и Черногории скоро воссоединятся с родиной, и Албания наконец-то станет единым целым. "
ALB_Legitimacy_Secured: "Легитимность обеспечена"
ALB_Legitimacy_Secured_desc: "Благодаря успешным реформам короля Зога, над нами больше не смеются на мировой арене. Мы - уважаемое Королевство, и теперь все европейские дома, от Габсбургов до Гогенцоллернов, считают нас такими же легитимными, как и все остальные. Албания теперь действительно легитимное Королевство в глазах всего мира. "

ALB_Triumphant_Flag: "Реет Красный флаг!"
ALB_Triumphant_Flag_desc: "Лживый дом Зога пал, и над дымящимися руинами его клептократической династии триумфально развевается Красный флаг! Поскольку силы KONARE под руководством Али Кельменди и Энвера Ходжи захватили власть, их Революционный национальный комитет теперь будет быстро двигаться к созданию первого в Албании синдикалистского правительства, чтобы спасти красно-черных от иностранных интересов и разорвать цепи, сковывающие наш народ и наш потенциал."
ALB_Kalmendis_Last_Days: "Последние дни Кельменди"
ALB_Kalmendis_Last_Days_desc: "Председатель KONARE Али Кельменди - настоящий герой албанского народа и отец нашей революции и нового синдикалистского правительства. Однако, несмотря на недавние успехи и разгромные победы, жнец всё ещё приходит за нашим любящим патриархом. Дни Кельменди, давно страдающего от туберкулеза, сочтены, и скоро прозвучит его последний удар колокола. Хотя мы празднуем наше новое багровое будущее, мы должны готовиться к быстро приближающейся эпохе после Кельменди, так что давайте посмотрим правде в глаза и подготовимся к уходу этого титана, стараясь воплотить его мечту в жизнь."
ALB_Tragedy_Zogu: "Трагедия дома Зогу"
ALB_Tragedy_Zogu_desc: "Как будто проклятый богами на классическую трагедию, высокомерие дома Зогу стало причиной его окончательного падения, и теперь народ Албании будет смеяться последним, ибо комедия всегда должна следовать за трагедией. Оставшиеся члены этой лживой династии будут искоренены, а их соучастники и другие сомнительные союзники предстанут перед судом. Никто не уйдет от возмездия освобожденного пролетариата, и грехи лжекороля Зога, наконец, будут очищены навсегда."
ALB_Formalize_Liberation_Army: "Формализовать армию Освобождения"
ALB_Formalize_Liberation_Army_desc: "Хотя наши партизанские силы и ветхие ополчения до сих пор служили Революции, у этих разношерстных ветеранов нет шансов против организованных, военизированных, механизированных и хорошо обученных вооружённых сил иностранных держав, которые кружат вокруг нашего израненного и младенческого государства, как канюки и шакалы. Раненый орел Балкан должен исцелиться, и армия нашего освобождения должна стать мечом и щитом, защищающим нас. Мы должны оформить и организовать действительно дисциплинированные и профессиональные вооруженные силы - настоящую Албанскую национально-освободительную армию - для защиты революции, а также Албании и её народа."
ALB_Congress_Permet: "Всеалбанский конгресс Пярме"
ALB_Congress_Permet_desc: "После смерти отца революции Али Кельменди мы должны смотреть в будущее, но для этого мы должны избрать нового председателя KONARE, который поведет революцию в эту новую и бурную эпоху. В уединенном и живописном городе Пэрмет будет проведен партийный съезд, чтобы Революционный национальный комитет мог прийти к соглашению о том, кто будет следующим лицом Революции и нашего синдикалистского правительства."
ALB_Chairman_Hoxha: "Первый секретарь Ходжа"
ALB_Chairman_Hoxha_desc: "К удивлению немногих, Энвер Ходжа - некогда правая рука Кельменди - был выбран Революционный национальный комитет в качестве следующего первого секретаря Албании. Сейчас председатель Ходжа правит страной практически без оппозиции, и с помощью KONARE он поведет страну по пути к истинному коммунизму, продиктованному его особым и якобы совершенным идеалом революционного социализма."
ALB_Succession_Concession: "Ожидаемая преемственность"
ALB_Succession_Concession_desc: "Будучи избранным и ожидаемым преемником Кельменди, Ходжа решил остаться верным его идеям. Отказавшись от личных амбиций и марксистско-ленинских заблуждений, Ходжа останется верен Конгрессу рабочих KONARE, уступая им более широкую помощь и власть в рамках единой синдикалистской системы, поддерживаемой системой сдержек и противовесов, чтобы обеспечить демократическую, эгалитарную, справедливую и неподкупную революцию, ориентированную на профсоюзы, для албанского пролетариата."
ALB_Hurl_Reaction: "Бросить реакцию в огонь"
ALB_Hurl_Reaction_desc: "Идеи реакции - это низменные и животные побуждения человечества, выплескивающиеся в политическую сферу, загрязняющие сердца и умы масс демагогией, нагнетающей страх, и вызывающей привыкание ложью, такой как национализм, этноцентризм, традиционализм, консерватизм и другие низкие понятия. Мы должны разбить реакционные оковы, которые всё ещё связывают Албанию и её традиционно традиционалистское общество, окончательно освободив массы с синдикалистскими свободами и свободами, защищая Революцию от наших врагов на этом пути."
ALB_Unified_Church: "Единая церковь Албании"
ALB_Unified_Church_desc: "Хотя Революция и такие члены, как Ходжа, лично выступают против религии, государственный атеизм не является реальной целью, которую можно достичь в Албании, не вызвав массовых волнений. Чтобы обойти этот факт и при этом сохранить власть различных конфессий, церквей и духовенства, Конгресс трудящихся добился создания Единой церкви Албании под руководством перевоспитанного левого епископа Фана Ноли. Эта новая церковь, спонсируемая правительством, должна объединить различные религии Албании, такие как ислам и ортодоксальное христианство, в синкретическую и сплоченную революционную концепцию новой философии богостроительства. Надеюсь, это убедит массы, что религия в безопасности под властью революции, и позволит нам держать в узде благочестивые традиционалистские силы."
ALB_Reform_Tribes: "Реформа албанских племен"
ALB_Reform_Tribes_desc: "fiset shqiptare, или различные местные племена Албании, представляют собой группу внутренних и уникальных форм общественных организаций, созданных здесь, в Албании, более примитивными албанцами, вдохновленными иллирийцами, в эпоху Средневековья. Многие из этих племенных структур существуют и по сей день, защищая права и потребности своего народа и обеспечивая соблюдение традиционных устоев. Будучи основой современной Албании, Конгресс трудящихся решил, что эти племена не должны быть уничтожены. Вместо этого государство должно работать над тем, чтобы сломить и реформировать племена, чтобы донести до них наши социалистические пути таким образом, чтобы они, надеюсь, нашли их приемлемыми, поскольку мы пытаемся положить конец кровной мести и архаичным местным законам, которые мешают большей части сельской Албании воспользоваться преимуществами нашей новой синдикалистской политики."
ALB_Communes_Son: "Вернейший сын коммуны"
ALB_Communes_Son_desc: "Энвер Ходжа претендовал на пост генерального секретаря и председателя KONARE не из чистого фаворитизма, ведь он был в Париже и Лондоне вместе с Кельменди в изгнании, боролся за албанский народ, не имея возможности ступить на нашу родную землю. Хотя эти тёмные времена, к счастью, прошли, уступив место нашему красному будущему, мы всё ещё должны работать над поддержанием этих связей с землями наших близких союзников. Страны Третьего Интернационала дали KONARE, и, в том числе, Ходжа, поддержку и безопасную гавань, необходимую нам для выживания и последующего начала успешной революции, так давайте же продолжим оказывать ответную услугу под руководством Истинного Сына Коммуны - истинного и чистого факелоносца ортодоксального синдикализма."
ALB_Syndicate_Development: "Развитие местных профсоюзов"
ALB_Syndicate_Development_desc: "Профсоюзы были не самым распространенным явлением в Албании до прихода KONARE, а те немногие профсоюзы, которые существовали до нашего прихода к власти, были молодыми и обычно управлялись нашими союзниками или организациями-предшественниками. Хотя они стали встречаться все чаще, особенно в городах и густонаселенных сельскохозяйственных районах, мы можем добиться большего. Поэтому Конгресс трудящихся KONARE начал массовую кампанию по созданию профсоюзов почти во всех областях и секторах экономики Албании. По мере разрушения традиционного общества во имя революции и общественного прогресса, профсоюзы также будут распространяться по Албании, пока не станут вездесущими и основополагающими в повседневной жизни."
ALB_Organize_CTU: "Конфедерация профсоюзов"
ALB_Organize_CTU_desc: "Для того, чтобы способствовать дальнейшему прогрессу наших усилий по массовому распространению профсоюзов, а также реализации наших планов по включению профсоюзов во все сферы государственного управления, в Албании должен появиться новый вид профсоюзного органа. Конгресс трудящихся KONARE решил организовать Конфедерацию албанских профсоюзов в качестве нового органа государственного управления, служащего объединенным органом всех профсоюзов государства, поддерживающих синдикализм. Хотя она будет служить дополнением к существующим законодательным, исполнительным и судебным органам, цель состоит в том, чтобы однажды в совершенной синдикалистской системе эта Конфедерация превратилась в полноценный профсоюзный конгресс или советский демократический правительственный орган, состоящий из представителей, избранных от каждого входящего в нее профсоюза. Мы будем двигаться к этому чистому выражению ортодоксального синдикализма, разработанному революционными мастерами в Париже и Лондоне, а до тех пор Конфедерация албанских профсоюзов будет становиться все более фундаментальной частью государства по мере того, как наша постоянно растущая сеть профсоюзов и гильдий принесет эгалитарную свободу пролетарским массам."
ALB_Rini_Rini: "Рини, Рини!"
ALB_Rini_Rini_desc: "Переводится как "Молодёжь, молодёжь!", "Рини, Рини!" - это лозунг молодежного крыла KONARE, отсылающий к общему боевому кличу албанских партизан старых времен. Оформив это молодежное крыло как официальный орган не только партии, но и государственного аппарата, новая революционная молодежная лига сформирует новую опору для поддержки албанской революции и наших синдикалистских целей. С натуралистическими, дикими и ориентированными на синдикализм тренировками скаутов для мальчиков и девочек по всей Албании, предоставляемыми и активно поощряемыми государством и партией, мы обеспечим, чтобы Красная Волна захватила сердца и умы следующего поколения и последующих поколений, укрепляя Революцию на века."
ALB_Thousand_Voices: "Пусть тысячи голосов будут услышаны"
ALB_Thousand_Voices_desc: "Когда фундамент Революции в значительной степени обеспечен, пришло время немного ослабить руководство, позволив услышать другие мнения и голоса огромного и глубоко разнообразного населения Албании для всеобщего блага. Не только другие социалисты, которые организуются вне KONARE, но даже более умеренные несоциалистические партии и группы должны иметь возможность высказать своё честное мнение. Мы всегда можем извлечь пользу из их лучших предложений и более проницательных посылок и советов, но эта система также будет полезна для выявления любых затянувшихся признаков реакционности или ошибочных традиционалистских мыслей, которые в противном случае поставят под угрозу безопасность албанского пролетариата и его революции, так пусть же тысячи голосов манят!"
ALB_Shelter_Citizens: "Убежище для всех граждан"
ALB_Shelter_Citizens_desc: "Совместно с Конгрессом трудящихся первый секретарь Энвер Ходжа одобрил программу, которую он назвал "Прожекти бункеризимит". В сотрудничестве с гениальным военным инженером Иосифом Загали, эта "бункеризация" Албании должна финансировать создание сотен тысяч бетонных и стальных бункеров по всей Албании, служащих убежищем для населения во время стихийных бедствий, экономических трудностей или национального вторжения. Если бункеры не используются в чрезвычайных целях, многие из них будут использоваться для художественных и культурных инсталляций, профсоюзных центров, военных постов, полицейских будок, кабинок для добровольного призыва, складов, радиостанций и центров наблюдения и т.д., чтобы не тратить ресурсы и пространство в нашем недавно защищенном пролетарском раю в процессе развития."
ALB_Shores_Adriatic: "Берега Адриатики"
ALB_Shores_Adriatic_desc: "Будучи когда-то военно-морской державой в более архаичные времена, мы ещё очень далеки от того, чтобы провозгласить что-то похожее на талассократию. Тем не менее, мы должны работать над тем, чтобы использовать нашу обширную береговую линию по максимуму, укрощая могучую Адриатику и склоняя её прекрасные и обильные воды к нашим нуждам и амбициям. Начав с масштабного расширения и модернизации нашего главного порта в Дуресе, мы начнем новую эру албанского морского превосходства, развивая экономическое и военное превосходство в открытом море."
ALB_Agrarian_Reforms: "Провести аграрную реформу"
ALB_Agrarian_Reforms_desc: "Для того чтобы освободить землю и народ Албании, необходимо разрушить архаичные земельные законы и практику монополистических помещиков, что и будет сделано в новой серии законопроектов об аграрной земельной реформе. Наши первые усилия будут направлены на земли, находящиеся в поместьях и других крупных хозяйствах. Эти земли должны быть экспроприированы нашим правительством и перераспределены между пролетариатом, в первую очередь, аграрным крестьянством, по мере того, как мы будем медленно готовиться к последующему процессу реорганизации этих земель в крупные коллективные хозяйства."
ALB_No_Other_Way: "Другого пути нет"
ALB_No_Other_Way_desc: "К удивлению немногих осведомленных, до сведения высших эшелонов Конгресса трудящихся дошли секретные доклады, уличающие первого секретаря Энвера Ходжу как оппортунистического криптоавторитария и псевдосиндикалиста, который совершал контрреволюционные действия, подрывая волю более широкого синдикалистского правительства ради своих личных амбиций. Поэтому партийная иерархия KONARE и Конгресс трудящихся при поддержке военных и тайной полиции государства потребовали отставки первого секретаря Ходжи. Бежать некуда, а союзников не осталось, время Ходжи скоро подойдет к концу."
ALB_Foundation_Peoples_Army: "Основание народной армии"
ALB_Foundation_Peoples_Army_desc: "До сих пор народно-освободительная армия хорошо работала для нашей нации, но для реализации наших более широких амбиций она должна быть усовершенствована. Присоединение её к политическому сектору Албании и, более конкретно, к KONARE, новая албанская народная армия - Ushtria Popullore Shqiptare - должна стать отточенным и несокрушимым мечом и щитом албанского орла, всегда верного красно-Чёрным, KONARE и пролетарской революции в целом. За родину, честь и революцию!"
ALB_Bringing_Albania_Century: "Вступление Албании в 20 век"
ALB_Bringing_Albania_Century_desc: "Хотя такие города, как Тирана, могут иметь некоторые аспекты современного европейского города, большая часть Албании всё ещё выглядит как страна, погрязшая в прошлом. Мы должны протащить эту страну через жемчужные ворота современности, даже силой, если придется, ибо традиционализм и архаичные социально-экономические практики больше не могут помешать государству раскрыть свой истинный потенциал. Посредством серии массовых мероприятий по механизации и модернизации почти всех сфер жизни общества, частично и любезно финансируемых нашими иностранными союзниками в Интернационале, мы построим более светлую и лучшую Албанию для всех."
ALB_Never_Another_Famine: "Никогда больше не будет голода"
ALB_Never_Another_Famine_desc: "Проект механизации грубой силы не приведет нас никуда, если мы не адаптируем и не модернизируем вместе с ним наши сельскохозяйственные технологии. Мы должны перестроить и реорганизовать аграрный аппарат Албании с нуля, чтобы никогда больше не было такого дня, когда даже самый бедный албанец столкнется с голодом и нищетой."
ALB_Flowers_Socialism: "Цветы социализма"
ALB_Flowers_Socialism_desc: "Дети Албании подобны множеству прекрасных цветов, каждый из которых является распустившимся бутоном, полным социалистического потенциала. Через существенную реформу образования и снижение уровня неграмотности, полное искоренение детского труда, расширение программ здравоохранения и психического здоровья, создание хорошо финансируемых государственных детских домов для тех, кто брошен или остался на произвол судьбы в результате трагедии или обстоятельств, и другие программы социального обеспечения и обогащения детей, осуществляемые через социалистическую призму, полностью финансируемые государством, мы добьемся того, что ни один ребенок не будет оставлен без внимания и что все они станут продуктивными членами нашего цветущего и щедрого левацкого сада."
ALB_University_Tirana: "Университет Тираны"
ALB_University_Tirana_desc: "По мере продвижения в будущее нам необходимо обеспечить будущие поколения средствами, необходимыми для достижения вершин карьеры, чтобы стать новыми ведущими лицами нашего светлого завтра. Государственный университет Тираны будет построен на средства, предоставленные KONARE, и предоставит всем жителям Албании современный государственный технический университет. С помощью этого и подобных ему учебных заведений мы обеспечим будущие поколения лидеров и умников, которые будут нести революционный факел."
ALB_Women_Sky: "Женщины держат половину неба"
ALB_Women_Sky_desc: "С самого начала женщины были неотъемлемой частью революции, несмотря на то, что они были в меньшинстве среди партийных и государственных чиновников. Однако нельзя мириться с неравенством, особенно когда каждый мужчина, женщина и ребенок должны сыграть свою роль, чтобы обеспечить успех и выживание албанского революционного государства. Поэтому женщины должны занимать свою половину небосвода наравне со своими мужчинами, причем и те, и другие должны иметь равные права, привилегии и роли в обществе без предрассудков и фаворитизма, ибо для достижения сбалансированной утопии нужны все."
ALB_Grab_Pickaxe: "Возьмите в руки кирку"
ALB_Grab_Pickaxe_desc: "Хотя наша горная страна и невелика, земля под нашими ногами богата минералами и материальными ценностями. Расширяя наши горнодобывающие предприятия и предприятия по добыче и переработке ресурсов, мы будем вгрызаться в земную кору и тщательно эксплуатировать природные богатства этих земель, чтобы подпитывать Революцию и подогревать наши амбиции."
ALB_Kickstart_Nationalization: "Запустить процесс национализации"
ALB_Kickstart_Nationalization_desc: "Хотя все социально-экономические секторы Албании со временем должны попасть под меры национализации, мы начнем с ключевых отраслей, таких как транспорт, телекоммуникации, железные дороги, горнодобывающая промышленность, производство энергии и многое другое, чтобы гарантировать, что фундаментальные и необходимые отрасли, необходимые для поддержания Революции, останутся в надежных, безопасных и рациональных руках партийного правительства. Как только эти ключевые отрасли будут прочно интегрированы в наши руки, мы распространим этот процесс национализации на все уголки Албании для всеобщего блага."
ALB_Rejuvenation_Classes: "Омоложение классов"
ALB_Rejuvenation_Classes_desc: "Основываясь на концепциях, написанных одним из главных источников вдохновения Кельменди Ходжи в изгнании, Жоржем Сорелем, KONARE отстаивает идею о том, что после подъема и успеха революционных действий различные группы общества должны быть разделены, особенно в синдикалистской модели, такой как наша, где пролетарские рабочие автономны и отделены от буржуазных промышленников. Сорель, а теперь и KONARE, отказывается от идеи переговоров между классами в период революционной борьбы, но считает, что теперь, после победы революции, задача пролетариата - пробудить буржуазию от интеллектуального ступора, чтобы вернуть ей мораль, "производительную энергию" и "чувство собственного достоинства", которые, по утверждению Сореля, были утрачены из-за прошлых демократических и традиционалистских идеалов. Со временем оставшаяся буржуазия постепенно перейдёт на нашу сторону, но пока мы должны разделить оставшиеся классы ради безопасности всех, в то время как наши собственные люди и члены партии работают над тем, чтобы полностью обратить широкие массы на наш социалистический путь."
ALB_No_Vision_Mine: "Нет видения, кроме моего"
ALB_No_Vision_Mine_desc: "Революция восходит, и я стою на вершине громады, возвышаясь на пике KONARE и всей Албании как главный и доминирующий багровый орел новой Албании, моей Албании. С мандатом масс за моей спиной, провозглашенным ведущими делегатами на съезде в Пярмете, я имею полное право решать, каким путём пойдет наша революция к утопическому будущему. Как истинный наследник Маркса и Ленина, я поведу наш народ к нашей красной судьбе!"
ALB_Chasing_Plan: "5-летний план"
ALB_Chasing_Plan_desc: "Даже время не сможет сковать наш дух, ибо я не позволю такому непостоянному и бесплотному понятию остановить материальный, житейский и рациональный прогресс нашей революции. На бешеной скорости, без перерывов мы будем добиваться целей индустриализации и урбанизации, не позволяя ничему остановить наш бешеный рывок к малиновой современности и ходжаистской утопии."
ALB_No_Village_Escape: "Ни одна деревня не ускользнет"
ALB_No_Village_Escape_desc: "Ни одна деревня не ускользнет от моего внимания, ни одно поместье не уклонится от моего указа, ни один помещик не устоит перед моим революционным стремлением, ибо тотальная земельная реформа, коллективизация и перераспределение богатств должны быть проведены ускоренными, почти мгновенными темпами, ибо справедливость не ждет ни одного человека, а пролетариат Албании жаждет своей справедливости по мере дальнейшего Просвещения KONARE и моего государственного аппарата."
ALB_Trade_Unions_Arise: "Профсоюзы Албании, вставайте!"
ALB_Trade_Unions_Arise_desc: "Профсоюзы Албании должны работать в полном тандеме, освободившись от оков, не имея никаких препятствий, обладая полной юрисдикцией, выкованной полной преданностью мне и идеалам ходжаизма, чтобы Революция могла протекать без заминок, так как мы вместе работаем над освобождением каждого истинного албанского патриота и пролетария от чумы реакционных традиций и хищнического капитализма. По моей воле, как Первого секретаря и Председателя Албании, профсоюзы должны стать неоспоримой и центральной основой нашего общества и правительства, все они должны быть объединены под моей неоспоримой волей. Мы должны распространить профсоюзы, кооперативы и другие рабочие организации во всех уголках нашей страны, и поэтому, профсоюзы Албании, вставайте!"
ALB_Citizen_Guardian: "Каждый гражданин - страж"
ALB_Citizen_Guardian_desc: "Для того чтобы защитить нашу Албанию и, соответственно, мое положение истинного и неоспоримого Отца Албании более практичными способами, чем неэффективные и расточительные фортификационные программы, наша Революция в соответствии с моим декретом предписывает, чтобы каждый гражданин был обучен способам гражданской обороны, чтобы наша нация всегда была на страже и в боевой готовности. Каждый взрослый член ходжаистского пролетариата должен быть обучен тому, как целиться, стрелять и защищать эту нацию различными способами, способными формировать специальные ополчения на лету, когда я позову, гарантируя, что Албания никогда не будет беззащитна, и что Революция и должность Первого секретаря всегда будут защищены как от внешних, так и от внутренних угроз."
ALB_Constitution_55: "Конституция 55"
ALB_Constitution_55_desc: "Конституция 55, также называемая Агитацией и пропагандой против государства, представляет собой серию законодательных актов, разработанных в первую очередь мной, которые направлены на то, чтобы помешать усилиям отщепенцев и контрреволюционных сил в их попытках нанести вред, разрушить или критиковать государство, партию или мое неоспоримое положение Первого секретаря. Принятый в целях обеспечения революции, этот законопроект должен гарантировать, что ходжаистские принципы будут закреплены в волокнах албанского общества без сопротивления, и кто лучше меня может нести факел этой ходжаистской революции?"
ALB_Per_Popullin_Me_Popullin: "Пэр Популлин, я Популлин"
ALB_Per_Popullin_Me_Popullin_desc: "Формально именуемый Drejtoria e Sigurimit të Shtetit, или Управление государственной безопасности, Сигурими - это моя теневая рука, используемая для контроля нации и пути революции на более абсолютном, личном и тотализированном уровне. Эта тайная полиция, которую называют "Сигурими" и часто слышат, как она скандирует свой девиз, означающий "Для народа, с народом", используя прозвище и девиз, несомненно, моего собственного изобретения, подчиняется только Первому секретарю, а поскольку я являюсь её основателем, они хранят особенно глубокую верность мне, поскольку они непосредственно исполняют мою волю и тихо уничтожают всех тех, кто противостоит моей гениальной воле."
ALB_Purify_Party: "Очистить партию труда"
ALB_Purify_Party_desc: "Партия труда, в которой доминируют ходжаисты, по моему замыслу, должна быть очищена от любого затянувшегося контрреволюционного влияния, чтобы обеспечить мою Революцию. Предатели, ревизионисты, скрытые реакционеры, сопротивление буржуазному влиянию и любые другие звери подобного рода должны быть вырезаны по моей команде, так как мы преследуем чистый и истинный ходжаизм без всяких примесей. Только тогда революция сможет по-настоящему прогрессировать, и путь к утопии будет открыт под моим руководством."
ALB_Cultural_Ideological_Revolution: "Культурная и идеологическая революция"
ALB_Cultural_Ideological_Revolution_desc: "Массы Албании должны пройти через полную и радикальную трансформацию общества, и я буду смелым и новаторским маэстро, который организует это революционное и модернистское возрождение с помощью партии и моего любимого Некшмие. Вдохновленные футуристическими идеями итальянцев Маринетти и Муссолини, движением вортицистов в Британии, связанным с их хартистским движением максималистов, кубистскими и сюрреалистическими работами Пикассо и Дали в Испании, русскими футуристами Маяковского, и более широкое революционное мировоззрение, наша революция изменит культуру, идеологическое восприятие, социально-экономическую реальность и более широкое мировоззрение Албании в целом, устремляя нацию и мой народ к просвещённой ходжаистской утопии, а нацию - к моим рукам."
ALB_Pioneers_Enver: "Пионеры Энвера"
ALB_Pioneers_Enver_desc: "Создам собственную скаутскую организацию, направленную на воспитание молодежи Албании, - "Пионеры Энвера". С целью обеспечить натуралистическую, экологическую, боевую и идеологическую подготовку пионеров для всех девочек и мальчиков государства, с широкой учебной программой разнообразных занятий и предметов, отфильтрованных через ходжаистскую призму, я обеспечу, чтобы будущие поколения проходили индоктринацию, начиная с юности. Здесь, среди деревьев, под руководством верных лагерных комиссаров, наша молодёжь мирно и эффективно усвоит истинную и неоспоримую славу этой системы моего дизайна, несмотря ни на что, и, надеюсь, предотвратит их падение к контрреволюционным тенденциям в их мятежные годы позже."
ALB_Decouple_Skanderbeg: "Освободить Скандербега"
ALB_Decouple_Skanderbeg_desc: "Несмотря на явную опасность традиционализма и архаичных образов, одна такая фигура возвышается над грязью - первый настоящий национальный герой Албании Скандербег. Мы должны отвоевать образ великого Скандербега у реакционных сил, окрасить его в новый оттенок красного, чтобы использовать его как символ нашей революции и моего видения сильной, самодостаточной и безопасной Албании, объединенной в ходжаистском совершенстве."
ALB_Worship_Albania_Venerate_Hoxha: "Поклоняемся Албании, почитаем Ходжу"
ALB_Worship_Albania_Venerate_Hoxha_desc: "Мелкие пережитки прошлого, такие как религия, суеверия, реакционная идеология и другие архаичные традиционализмы, служат только для того, чтобы сковать пролетариат, опутать разум и ограничить общий потенциал человечества. Непоколебимая патриотическая преданность нашей нации, предельная верность революции и моему посту Первого секретаря, преданность идеям нашей революции и всем её разнообразным аспектам должны заменить любую веру или предрасположенность, ибо сейчас есть только одна приемлемая реальность - ходжаистская. Нет богов, есть только Ходжа и Албания!"
ALB_Enver_Star_Era: "Энвер Ходжа, звезда эпохи"
ALB_Enver_Star_Era_desc: "Революция, моя революция, принесла Албании невиданное ранее процветание, наш пролетарский рай в процессе развития быстро движется к реализованной ходжаистской утопии, и все это благодаря моему руководству. Народ поет, что Энвер Ходжа - звезда эпохи, и, откровенно говоря, я не могу отрицать, что порой такие громкие заявления звучат нелестно. Отбросив скромность, я стою во главе величайшей страны Европы как самый совершенный пример действующего революционного социализма в мире. Моя ходжаистская революция будет и впредь направляться только моей рукой, и я никогда не изменю своим святым обязанностям Отца Албании."
ALB_Chairman_Xoxe: "Первый секретарь Xoxe"
ALB_Chairman_Xoxe_desc: "После падения самодержавного Ходжи Конгресс трудящихся KONARE избрал следующим первым секретарем Албании Кочи Ксоксе. Ортодоксальный коммунист, бывший министр безопасности и глава МВД, Ксоксе имеет глубокие связи с военными и тайными аппаратами Албании. Ожидается, что Ксокс будет править по партийной линии с железным кулаком, но его личные интересы связаны с югофилизмом и тесными политическими отношениями с иностранными социалистами, преследующими ту же мечту о южнославянском союзе. Независимо от его амбиций, от него ожидают, что он приведет Албанию и революцию к величию и подлинно коммунистическому процветанию, свободным от корыстных грехов Ходжи до него."
ALB_Yugophilism: "Югофилизм"
ALB_Yugophilism_desc: "Близкий к таким деятелям, как Иосип Броз Тито, которые разделяют его мечту о едином союзе южных славян, реализованную через продвижение ориентированной на местное население формы социализма, Xoxe является преданным югофилом и будет преследовать эти цели, находясь на посту первого секретаря. Зациклившись на идее единой социалистической "Югославии", Xoxe будет продвигать эту панславистскую идентичность по всей Албании, развивая нашу культуру и общество по мере продвижения эгалитарной революции."
ALB_New_Hardline_Methods: "Новые жесткие методы"
ALB_New_Hardline_Methods_desc: "Используя уроки и методы, полученные в бытность Ходжи ведущим министром безопасности и главой разведки и тайной полиции Албании, первый секретарь Ксоксе должен установить в Албании настоящий коммунизм, и никакие препятствия и преграды не встанут на его пути. Используя милитаристские методы и собственный железный кулак, ничто не остановит багровые метаморфозы этой земли, ничто не остановит истинное освобождение пролетариата и его диктатуру воли. Под руководством Ксокса и его сторонников революция в Албании и путь к утопии будут гарантированы на кровавой дороге без компромиссов и не оставляя ничего на волю случая."
ALB_Pact_Conviction: "Пакт убеждений"
ALB_Pact_Conviction_desc: "Как истинный и прямой наследник Ленина и Маркса, вполне естественно, что первый секретарь Xoxe обращается к другим большевикам и коммунистам, оставшимся в мире, как к сияющему новому красному маяку надежды и возрожденной революции. Мы будем сотрудничать дипломатически, экономически и в военном отношении с другими левыми силами Европы и всего мира, которые разделяют наши убеждения и преданность истинному коммунизму, и вместе мировая революция будет осуществлена в кратчайшие сроки."
ALB_Expand_USSR: "Красная Славия"
ALB_Expand_USSR_desc: "Стремясь осуществить свои югофильские мечты, первый секретарь Кочи Ксоксе объявил о своем стремлении создать Союз южных социалистических республик - объединенную федерацию коммунистических государств с центром на Балканах, которая будет функционировать как доминирующий факелоносец нового большевистского дела. Из Тираны новая багровая волна распространится и захлестнет Южную Европу, разбивая цепи пролетариата и вновь давая старт новой эре революции."
ALB_Chairman_Maleshova: "Первый секретарь Малешова"
ALB_Chairman_Maleshova_desc: "Сейфулла Малешова, завоевавший большую часть Конгресса трудящихся благодаря своей непоколебимой преданности синдикалистской линии, был избран новым первым секретарем Албании после предательства Ходжи. Опытный писатель, преданный синдикалист и поклонник западной концепции централизованного синдикализма, первый секретарь Малешова поведет Албанию в новый век западного процветания и синдикалистского модернизма в соответствии с ортодоксальной линией партии Кельменди и его старых союзников в Париже, Лондоне и Чикаго."
ALB_Reinforce_Syndicalist_System: "Укрепление синдикалистской системы"
ALB_Reinforce_Syndicalist_System_desc: "Будучи истинным приверженцем синдикалистской системы, основанной Кельменди и почти разрушенной Ходжей, первый секретарь Малешова должна укрепить преданность нации синдикализму без корыстных амбиций и жадности изгнанного предателя. Массовые усилия по объединению в профсоюзы и восстановление полномочий Конфедерации албанских профсоюзов должны быть немедленно начаты, и приверженность Албании основной концепции синдикализма западного происхождения снова будет заложена в фундамент государства. При Малешовой Албания будет закреплена как синдикалистская нация раз и навсегда."
ALB_Cooperate_Chief_Capital: "Вожди капитала"
ALB_Cooperate_Chief_Capital_desc: "Чтобы добиться признания Запада и его великих революционных держав, а также облегчить работу первого секретаря Малешовой, мы будем нехотя сотрудничать с оставшимися капитанами промышленности, монополистическими титанами и другими ключевыми капиталистами, которые готовы работать в рамках нашей новой синдикалистской системы. Не щадя своих состояний и жизней в обмен на полную лояльность, соблюдение новых трудовых законов и других строгих синдикалистских правил, а также экономическую помощь государству, KONARE под руководством Малешовой заключит сделку с обезображенным дьяволом, чтобы возвысить албанский народ невиданными ранее способами. С их помощью и финансированием мы поднимем революцию на невиданные ранее высоты, что позволит нам создать гармоничную и либерализованную форму синдикалистской утопии, отвечающую потребностям Албании и её народа."
ALB_Western_Diplomatic_Approach: "Дипломатический подход Запада"
ALB_Western_Diplomatic_Approach_desc: "На Западе, от других синдикалистов Европы и Америки, не поглощенных алчностью тоталистов, до умеренных прогрессистов и других безобидных левых, стремящихся построить лучший мир, есть много социалистических движений, которые могли бы стать полезными союзниками. Хотя не все они могут разделять наше видение, это не значит, что с ними нельзя договориться или найти компромисс. Албания должна стать маяком левого единства в мире, отбрасывая тени тоталитарного радикализма и ядовитой реакционной мысли, создавая бастион союзников-единомышленников со всего Запада для защиты истинных левых в их мирном и умеренном центре."
ALB_Appeal_Southern_Epirus: "Призыв к Южному Эпиру"
ALB_Appeal_Southern_Epirus_desc: "Война, возможно, никогда не изменится, но она не всегда является ответом на многие проблемы человечества, поскольку наша способность рассуждать - это то, что отличает нас от остального животного мира. Мы должны обратиться к нашим собратьям на юге в поисках дипломатического и мирного решения проблемы угнетенного меньшинства чамских албанцев в Южном Эпире. Когда на кону стоят жизни невинных людей, несомненно, может быть достигнуто соглашение, которое позволит нам освободить наших соотечественников-албанцев без ненужного кровопролития."
ALB_Chairman_Fundo: "Первый секретарь Фундо"
ALB_Chairman_Fundo_desc: "Преодолев все возражения, умеренный "Чёрный конь" Ллазар Фундо был избран Конгрессом трудящихся в качестве нового кандидата на пост первого секретаря вместо Ходжи. Харизматичный ветеран KONARE и преданный союзник многих коммунистов, синдикалистов и социал-демократов, Фундо - известный прагматик и дипломатичный умеренный, открытый для компромиссов и неравнодушный к подходу "большой палатки", чтобы создать прогрессивный рай для всех. При первом секретаре Фундо революция пойдет по заметно более сдержанному и реформистскому пути к пролетарскому раю, но мы все равно его достигнем."
ALB_Rehabilitate_Bashkimi: "Реабилитировать Башкими"
ALB_Rehabilitate_Bashkimi_desc: "Умеренные социалисты и демократические прогрессисты среди Башкими были истинными родоначальниками левой мысли в современной Албании, но были несправедливо выбраны Домом Зогу, а затем Ходжей и его псами из страха перед их влиянием и многочисленными союзниками в Албании и на Балканах. Во главе с такими деятелями, как Фан Ноли и с Фундо, бывшим членом организации до вступления в KONARE, Башкими были бы идеальными союзниками, и поэтому мы будем работать над восстановлением сердечных отношений с этими истинными отцами прогрессивной мысли в Албании. Вместе мы будем работать над тем, чтобы разорвать связывающие нас цепи реакционности и традиционализма."
ALB_Transform_Rigid_Structure: "Преобразование жесткой структуры"
ALB_Transform_Rigid_Structure_desc: "Целью революции была замена жесткой и архаичной системы традиционализма и реакции, которая сковывала албанский народ и удерживала его от подлинного величия, но все, что сделало правительство Ходжи, это заменило это провальное государство столь же жесткой и несовершенной системой загрязненного синдикализма. Мы должны переделать и перекалить эту жесткую систему, пока она не станет податливой и пластичной, способной превратиться в демократическое и прогрессивное социалистическое государство, которое действительно ставит нужды масс выше любых других забот и амбиций, не прибегая к угнетающим, контрреволюционным или предательским методам."
ALB_Moderate_Men_Treaty: "Договор умеренных левых"
ALB_Moderate_Men_Treaty_desc: "Албания должна стать маяком, горящим розовым пламенем, призывающим всех умеренных социалистов и прогрессистов в мире объединиться для осуществления настоящей мировой революции. Новый пакт будет посвящен нашему стремлению к свободному и справедливому миру, поддерживаемому неимпрессивным левым движением, свободным от корыстных амбиций и эгоистичной контрреволюционной жадности. С нашими новыми союзниками по всему миру мы сделаем эту мечту реальностью, работая вместе, чтобы разрушить последние оковы, связывающие мировой пролетариат."
ALB_Vouch_Dardania: "Поручится за Дарданию"
ALB_Vouch_Dardania_desc: "Земля Дардани - палеобалканского племени, обитавшего на севере Албании и в Косово, - и позднее Дарданийское Королевство - это бесспорно албанская глина. Мы должны добиваться возвращения и репатриации этих земель в наши законные руки, в идеале - дипломатическим путём или через национальный референдум. Однако, если до этого дойдет, мы готовы сражаться за Дарданию, если придется, ибо Косово - албанское!"
ALB_We_Follow: "На 3 шага"
ALB_We_Follow_desc: "На вершине Албании мое слово - закон. Как Первый секретарь и Председатель, все, что я прошу, выполняется беспрекословно. Когда я говорю "прыгай", народ спрашивает "как высоко?", ибо знает, что путь моего ходжаизма - единственное спасение для Албании и нашего народа. Народ и партия следуют за мной, революция следует за мной, и, кажется, воля древних следует за мной, ибо мой авторитет и амбиции неоспоримы, и по моей воле Албания, наконец, получит своё законное время под солнцем."
ALB_Arme_Municion: "Dua Armë dhe Municion"
ALB_Arme_Municion_desc: "Все, что нужно нашему народу, - это винтовка и боеприпасы в руках каждого верного гражданина, каждый из которых готов сделать то, что должно быть сделано для реализации нашего общего видения будущего, подкрепленного истинами прошлого. По моему слову, каждая душа будет защищать нашу мечту, и на их спинах наша национальная амбиция - моя амбиция - наконец-то будет достигнута!"
ALB_Illyrian_Thesis: "Иллирийский тезис"
ALB_Illyrian_Thesis_desc: "Истина, неоспоримая для всех: палео-балканские племена, которые первыми заселили Албанию - наши основные предки - были чистыми прото-иллирийцами. Это известно всем и исповедуется партией по моей собственной просьбе, ибо массы должны принять югофильскую истину и помочь в моей благородной и необходимой цели обратить вспять албано-иллирийский этногенез. Процесс, превративший наши две культуры и народы в две различные группы, должен быть обращен вспять, и наши две нации должны вновь воссоединиться."
ALB_Courage_Teuta: "Мужество Теуты"
ALB_Courage_Teuta_desc: "Пиратская Королева Адриатики Теута была одной из самых благородных и справедливых правительниц албанской крови за всю историю человечества, управляя морями и албанским побережьем как живое воплощение древнего божества справедливости и мужества. Должность Первого секретаря должна быть создана по её образу и подобию, и я - или, скорее, мы - должны подражать её благородному духу, властвуя в открытом море и на скалистых берегах, управляя справедливой и процветающей революцией, построенной по её образу и подобию. Под знаком Теуты и моим собственным руководством мы достигнем новых высот и щедрот"."
ALB_Remove_Squatting_Menace: "Устранить угрозу самозахватов"
ALB_Remove_Squatting_Menace_desc: "Отличаясь от славянских грубиянов, которые, подобно диким зверям, осаждают Балканы, наша иллирийская родословная должна быть сохранена. Как отец революции и первый секретарь, я должен защищать свой народ, и поэтому государство должно удалить угрозу самозахватов с этих прекрасных земель, заставляя их отправиться в изгнание, тюрьму или могилу, пока мы работаем над созданием более сильной, безопасной и чистой иллирийской революции, свободной от неудач славянской чумы."
ALB_Ardlyria_Comes_Life: "Ардлирия живёт!"
ALB_Ardlyria_Comes_Life_desc: "Палео-балканцы и прото-албанцы явно принадлежали к иллирийскому племени ардиаев, что служит неопровержимым доказательством нашего иллирийского происхождения. Под моим командованием поднимется новая нация - Ардлирия; она будет служить синкретическим слиянием Иллирии и Албании, основанным на имени нашего общего племенного наследия. Под моим командованием и во славу Ходжаизма Ардлирия одержит победу над славянской чумой, мешающей революции, и наша судьба величия и процветания будет обеспечена моей рукой. Вперёд, к ардлирийскому будущему!"
ALB_Hypothesize_Thraco_Dacians: "Гипотеза о фрако-дакийцах"
ALB_Hypothesize_Thraco_Dacians_desc: "Как будто сами предки нашептали мне на ухо, я был просвещён гениальной теорией фрако-дакийцев. Теперь мне ясно, что современные албанцы происходят от первоначальных фрако-дакийцев и фракийцев Балканского побережья. Эти индоевропейские предки, на которых повлияли их соседние скифские и кельтские соперники по всей континентальной Евразии, действительно должны быть нашими прародителями, а не эти глупые иллирийцы или грубые славяне. Я должен донести эту истину до нации и всего мира и обеспечить фрако-дакийское будущее для Албании и нашей революции."
ALB_Natural_Extension: "Естественные границы"
ALB_Natural_Extension_desc: "Несмотря на своё нынешнее состояние, когда её наводнили славянские собаки, Западная Македония и Болгария являются естественным продолжением Фрако-дакийской Албании. По моей воле наши армии пройдут через восточные границы и вступят на наши законные земли, возвращая древнее сердце фракийцев и закрепляя нашу власть на Балканах и их многочисленных богатствах."
ALB_Like_Maximinus_Thrax: "Как Максимин Фракс"
ALB_Like_Maximinus_Thrax_desc: "Гай Юлий Верус Максимин "Фракс" Фракиец был ветераном и прославленным римским генералом, ставшим Императором, который был первым монархом в истории Рима, не происходившим из благородной или элитной крови, а начавшим жизнь как бедный фракиец в одной из завоеванных провинций Рима. Воплощение фрако-албанской гордости, мужества и популизма для нашего любимого народа, Максимин Фракс был моим личным кумиром на протяжении большей части моей карьеры. Настоящий человек из народа, Фракс - это идеал, к которому я буду стремиться, создавая должность Первого секретаря по его образу и подобию и далее направляя революцию и албанский пролетариат в качестве "современного Максимина" нашей новой Фрако-Албании."
ALB_Odrysia_Stands_One: "Одрисия как единое целое"
ALB_Odrysia_Stands_One_desc: "Древнее фрако-дакийское Царство Одирсия было настоящей страной справедливости и популизма, поскольку наши предки заботились о своем народе и укрывали его от ужасов внешнего мира. В новую современную эпоху, свободную от старых ошибок монархизма и традиционализма, я поведу новую Одирию и наш возрожденный одиссийский народ в новый век золота и багрянца. Мой народ познает процветание и безопасность, как никогда прежде, а наши фрако-дакийские предки улыбнутся нам с небес, ибо Революция будет успешной, несмотря ни на какие препятствия, и наша новая Одирсия выдержит испытание временем под моей твердой рукой!"
ALB_Theory_Pelasagians: "Теория пеласгов"
ALB_Theory_Pelasagians_desc: "Разумные музы обнажили передо мной истину, и я достиг вершины воплощения истинного Просвещения. Благодаря материальному откровению я понял, что истинные предки албанцев - не кто иные, как догреческие пеласги - предки современной Греции и первоначального полиса полуострова и прилегающих регионов. С этой истиной в голове, я должен нести просвещение пролетарским массам, открывая им правду, которую я сам видел, что мы, албанцы, такие же греки, как и сами греки, или, возможно, даже больше, как истинные наследники Пеласгии и протогреческой кровной линии."
ALB_Learn_Good_Pyrrhus: "Познайте добро Пирра"
ALB_Learn_Good_Pyrrhus_desc: "Пирр Эпирский, возможно, запомнился большинству благодаря термину "пиррова победа", придуманному в его "честь", но я признаю этого истинного благородного человека за нечто гораздо более важное и вечное. Эпир был настоящим героем Албании и патриотом нашего народа, и я стремлюсь отражать его героический образ каждый день. Харизматическая сила в сочетании со здравым тактическим умом, Эпир был воплощением всего, чем должен быть лидер Албании, и как таковой, я буду формировать государство и должность Первого секретаря по его образу и подобию, подражая почетным и полезным аспектам этого великого и трагического военного деятеля нашей сложной истории."
ALB_Rescue_Arvanite_Brothers: "Спасти наших братьев арванитов"
ALB_Rescue_Arvanite_Brothers_desc: "Арваниты - это наши эллинизированные албанские братья, которые в настоящее время угнетаются в греческих землях на юге. Хотя некоторые из их современных общин, возможно, забыли о своем албанском наследии, мы не забыли. Я поведу наших людей, как новый Пирр, в поход в Эпир, чтобы спасти наш потерянный народ, вернуть его и эти земли в состав государства, пока моя хватка крепнет над государством в целом."
ALB_Pelasagia_Ashes: "Пеласгия из пепла"
ALB_Pelasagia_Ashes_desc: "Возрожденная, как царственный феникс, восставший из пепла, новая Пеласгия поднимается там, где когда-то стояла Албания, ведомая моей рукой в новую эпоху, когда мы вместе движемся к объединению земель протогреков и наших пеласгийских предков. Моей рукой Пеласгия вновь поднимается из песков времени, и по моей воле и с помощью пролетариата и партии мы устраним трагедии истории и объединим наш народ под райской чистотой ходжаизма."
ALB_Utopia_Perfected: "Идеал утопии"
ALB_Utopia_Perfected_desc: "После всех моих усилий и трудов в качестве непререкаемого Первого секретаря Албании настоящая ходжаистская утопия наконец-то начала расцветать. Реформы и революционные изменения начали приносить свои плоды, мир и процветание были достигнуты для всего верного пролетариата. Наши оковы разбиты, а наше будущее светлее, чем когда-либо прежде, Албания наконец-то может вздохнуть спокойно, а наш народ - расслабиться под моим присмотром, ибо наш рай в процессе строительства уже не является таким полузаконченным испытанием, каким он был раньше, и хотя ещё многое предстоит сделать, моя работа здесь в основном завершена, по крайней мере, на данный момент, пока я сосредоточен на доводке и доводке нашей новой почти идеальной утопии."
ALB_Socialisms_Orchard: "Фруктовый сад социализма"
ALB_Socialisms_Orchard_desc: "Албания процветает и изобилует, как зеленеющий и сильный фруктовый сад, ибо под моим руководством страна расцвела в мирный пролетарский рай Евразии. Наши поля плодородны, урожаи обильны, а наши шахты и мануфактуры бесконечно дают больше богатств земли, чем мы можем распорядиться. В ответ на жесткое внешнее давление и условия я превратил Албанию из куска угля, полного потенциала, в сверкающий бриллиант, доведенный до совершенства. Хотя нам всё ещё не хватает некоторых аспектов тяжёлой промышленности, мы компенсировали это созданием роскошного аграрного и ресурсодобывающего рая - поистине "Сад социализма", расцветающий непременно в этой суровой пустыне мира, и по моей воле он таким и останется."
ALB_Explore_Wealth: "Изучить богатства Албании"
ALB_Explore_Wealth_desc: "Наши почвы и горные породы богаты бокситами, медью, никелем, кобальтом, железом, золотом, хромом, сурьмой, углем, марганцем, фосфатами, битумом, мрамором, титаном, цирконом, ванадием, ЭПГ, платиной, редкоземельными элементами, известняком, различными промышленными минералами, торфом и многим другим, нам не нужно полагаться только на наше превосходное сельское хозяйство, плодородные почвы и густые леса, ибо мать-земля дает нам то же самое. С одобрения меня и остальных членов партии по всей Албании будут открыты новые центры добычи и переработки полезных ископаемых, которые обеспечат добычу и использование каждой капли ценной руды и породы для улучшения положения масс и дальнейшего развития революции, что позволит Албании стать полностью самодостаточной и безопасной нацией, не зависящей ни от кого и ни от чего, кроме меня и ходжаистской идеологии."
ALB_Prosperity_Shared: "Процветание должно быть общим"
ALB_Prosperity_Shared_desc: "Под моим руководством в качестве первого секретаря и непререкаемого председателя Албания превратилась в настоящую ходжаистскую утопию. Как наследник Маркса и Ленина, я создал рай для мирового пролетариата, и теперь я должен поделиться этим непревзойденным процветанием со всем миром. Мы должны освободить рабочих всего мира, начиная с тех, кого угнетают наши реакционные и контрреволюционные соседи, чтобы распространить мою идеологию и наши совершенные пути в массы. Моей рукой рабочий наконец-то станет свободным!"

ALB_My_Sweet_Enver: "Мой милый Энвер..."
ALB_My_Sweet_Enver_desc: "Zemer ime, shpirt ime, Enveri ime ëmbël... Навсегда потерянный, отец революции, патриарх нашей новой Албании и мой любимый партнер и друг был украден у нас - у меня - предательской и трусливой змеей, застрелен прежде, чем его гениальная и прекрасная мечта об утопии смогла осуществиться. Всегда на его стороне и всегда его самый верный и надежный спутник, я продолжу его хохмаческий эксперимент, продвигая Албанию и наш осиротевший, убитый горем народ к реализованному и истинному ультра-хохмаческому будущему. Руководствуясь своей рукой, используя гений, нашептанный мне на ухо моей ушедшей любовью, я построю пролетарский рай, который мы всегда мечтали создать вместе, точно по его спецификации, один, не отвлекаясь и не колеблясь. Пусть небеса разлучат нас, но даже смерть не остановит моего любимого Энвера Ходжа и нашу мечту!"
ALB_Sorrows_Aria: "Ария печали"
ALB_Sorrows_Aria_desc: "Не только я плачу, ибо весь народ скорбит о потере нашего Энвера, но и я, как его преемник и глашатай его мечты, должен быть решительным и сохранять сильный фасад перед лицом Арии скорби. Пока ангелы поют свою траурную мелодию скорби и памяти, я должен консолидировать партию и правительство в своих руках. В то время как Албания плачет под этим Чёрным солнцем, я буду сохранять жесткую верхнюю губу, делая то, что должно быть сделано в этот рассвет скорби и печали, реорганизуя и рестабилизируя государство после этой трагической потери, чтобы обеспечить дальнейшее выживание ходжаистской революции."
ALB_Piercing_Fury: "Пронзительная ярость"
ALB_Piercing_Fury_desc: "Трагический и унизительный факт, что негодяю-стрелку позволили подойти на расстояние выстрела к моему дорогому покойному, является единственным доказательством, необходимым для подтверждения моих давних подозрений относительно верности масс ходжаистским идеалам. В этом виноваты контрреволюционные силы, скрывающиеся предатели, злодейские реакционеры и другие оппортунистические и вампирические паразиты государства, и поэтому все они должны быть уничтожены, отомстив за смерть Энвера в революционном каскаде истинного правосудия под руководством моей руки. Как орудие пронзительной ярости Энвера, я прорвусь сквозь все заслоны и уничтожу всех, кто выступает против ходжаистской правды, ибо ничто - ни контрреволюционные предатели, ни сами небеса, манящие в эту предрассветную эпоху скорби, - не остановит меня от воплощения утопической мечты Энвера в реальность!"
ALB_Strangle_Traitors: "Задушить предателей"
ALB_Strangle_Traitors_desc: "Такие города, как Тирана, пылают революционным рвением, а сельская местность слишком медленно погружается в пламя правосудия Энвера, когда силы, наиболее верные мне и идеалам Ходжаиста, прочесывают каждый дюйм этой страны в поисках остатков предательства. Как тисками, мы задушим жизнь в каждой последней контрреволюционной ячейке и реакционном притоне, предавая всех правосудию партии или мечу и стволу, гарантируя, что Албания и Революция, начатая моим любимым, продолжатся над всеми. Я огражу эту страну от всех потенциальных внутренних угроз и источников мятежа, ибо единственным путём вперёд должен быть путь Энвера, продиктованный мной."
ALB_Renewed_Vision_Albania: "Видение Албании"
ALB_Renewed_Vision_Albania_desc: "Хотя Энвер был поистине гением и великим мыслителем, у меня тоже есть свои революционные идеи и дальновидные планы, которые должны усовершенствовать ходжаистскую идеологию и создать более совершенную революцию. Никогда не отступая от линии партии, я использую своё положение всесильного Первого секретаря для того, чтобы возобновить наше шествие к раю и усовершенствовать ходжаистское послание. Хотя я всегда буду оплакивать своего любимого, и хотя массы всегда будут обожать покойного и великого Энвера, время не ждет ничего и никого, поэтому я должен действовать и продвигать революцию более совершенным образом, пока Албания снова не отстала."
ALB_Created_Paradise: "Он создал бы рай..."
ALB_Created_Paradise_desc: "Он создал бы рай, в этом я уверен, ибо упорство, решимость и воля моего Энвера к действительно успешной революции были несомненны. Хотя его нет рядом, чтобы увидеть, как утопия воплощается в жизнь, я позабочусь о том, чтобы его мечта не умерла, ибо Албания будет превращена в аркадский эдем, который он всегда представлял себе с моей руки. Ходжаистский рай для пролетариата Албании и глобальной революционной борьбы будет построен здесь, на наших берегах и горном великолепии, и ничто не встанет на нашем пути."
ALB_Worthy_Enver: "Быть достойным Энвера"
ALB_Worthy_Enver_desc: "Для того чтобы построить запланированный им рай, все в Албании должны быть достойны Энвера. Работая каждый день изо всех сил и постоянно внося свою лепту в общие революционные усилия, каждый гражданин должен в свою очередь внести свой вклад. Мое правительство будет следить за тем, чтобы эта потребность стала реальностью, внедряя новую общинную и выносливую трудовую этику, поскольку мы все вместе трудимся, чтобы построить общество, достойное нашего патриарха, и каждый албанец должен жить в полную силу, чтобы помочь этим общественным усилиям и доказать свою ценность самому покойному Энверу."
ALB_Deification_Enver_Hoxha: "Обожествление Энвера Ходжи"
ALB_Deification_Enver_Hoxha_desc: "Хотя он был широко уважаем и любим при жизни, этого недостаточно для моего Энвера, и поэтому государство и партия должны работать под моим руководством над созданием широко одобренного и общепринятого культа личности покойного Энвера Ходжи. Обожествляя моего покойного мужа и отца албанской революции как современного пророка коммунизма, подобного Марксу и Ленину, Энвер поднимется на новую богоподобную высоту благодаря новой государственной кампании, направленной на то, чтобы все в стране искренне почитали бессмертного революционера. Я добьюсь того, что каждый гражданин поймет, что Энвер равен Албании, и никакая другая правда или реальность не может быть принята. Как наследник Энвера и смертный агент, я встану во главе этого нового культа личности, чтобы все поняли, что мой любимый Энвер был нашим собственным революционером и смертным мессией, умершим за наши грехи, чтобы мы все могли быть искуплены в раю, который я сам создал на путях ходжаизма. Энвер жил, Энвер жив, и Энвер будет жить, вечно вечный и багровый, как бессмертный дух революции и неумирающий дух Албании."
ALB_Progress_Waits_Noone: "Прогресс не щадит никого!"
ALB_Progress_Waits_Noone_desc: "Слишком долго Албании мешали различные застойные силы, удерживая нас от нашего истинного и непревзойденного потенциала. Освободив пролетариат, я продиктую новую серию программ модернизации, урбанизации и индустриализации, которые освободят Албанию из трясины нашего традиционалистского прошлого". Принятие законов и политик, о которых мечтал Энвер, но которым мешали умеренные. Теперь мы освобождены от оков и действительно свободны, чтобы продвигать Албанию к малиновому будущему без каких-либо перерывов или опасений. Будущее и все его блага будут нашими, ибо я направлю нас к современности и дальше с ослепительной скоростью, чтобы не только догнать остальной цивилизованный мир, но и превзойти его, создав государство как новую глобальную сверхдержаву на благо Албании и ходжаистской мечты."
ALB_Collectives_Militarization: "Милитаризация коллективов"
ALB_Collectives_Militarization_desc: "Для того чтобы защитить Албанию от всех врагов, как внешних, так и внутренних, я обратился с массовым призывом к оружию ко всем истинным пролетарским патриотам. Все автономные сообщества, коллективы, синдикаты, революционные гильдии, профсоюзы и т.д. должны быть военизированы, обучены быть минитменами и ополченцами в трудные времена, а в мирное время служить оружием государства, помогая против контрреволюционных угроз, скрывающихся внутри страны. Различные коллективы и подобные группы, созданные Энвером, теперь будут служить для непосредственной защиты его утопии, давая моему ходжаистскому правительству ещё один инструмент, или, точнее, оружие, в вечной войне против реакции."
ALB_Vanguard_Reborn_Leninism: "Авангард ленинизма"
ALB_Vanguard_Reborn_Leninism_desc: "Молодая нация под руководством молодого революционного вождя, мы будем новым и энергичным авангардом первоначальной революции Ленина, служащим вторым пришествием его дела, очищенного в этом новом ходжаистском каркасе моего творения. В непрерывной цепи устойчивой и совершенной идеологии, начавшейся с Маркса, усовершенствованной Лениным и Энвером, а теперь попавшей в мои руки для дальнейшего формирования, я поведу возрожденный авангард этой новой формы ленинской мысли, свободной и не скованной прошлыми неудачами и полностью сосредоточенной на утопическом ходжаистском будущем, а "По трудам Энвера и действиям Некшмие" станет новым именем нашей новой породы совершенных авангардистов."
ALB_Expansion_Sigurimi_Directorate: "Директорат Сигурими"
ALB_Expansion_Sigurimi_Directorate_desc: "Чтобы Революция моего собственного дизайна, построенная на первоначальных учениях Энвера, выжила, Моим верным Сигурими необходимо расширяться и адаптироваться к меняющейся природе войны, реакции и более широкой реальности. Благодаря расширенному финансированию, более широкому набору, усовершенствованным методам обучения и постоянному использованию индоктринации для достижения максимальной лояльности, Сигурими - или Директорат государственной безопасности - станет неостановимой и неизбежной невидимой рукой государства под моим собственным контролем, гарантируя, что моя воля будет всегда достижимой и неизбежной, пока я продолжаю строить рай, который задумывал Энвер."
ALB_Who_Purges_Purgers: "Кто чистит бюргерство?"
ALB_Who_Purges_Purgers_desc: "Хотя мы стали строже и жестче относиться к их деятельности, разве не Сигурими и их бывший лидер Ксоксе замышляли против Энвера перед его смертью? Чтобы держать тайную полицию в узде, их самих должно контролировать мое собственное специальное бюро внутренних дел. Специально созданные и лично продиктованные "Комитеты трех" должны подчиняться только моему слову и подписи, и служить моими самыми верными агентами, которые будут охранять полицию и очищать чистильщиков, поддерживая закон, порядок и мою собственную волю абсолютной и неоспоримой, устраняя нелояльность и корыстные предательские амбиции в наших рядах, гарантируя, что мое правосудие - единственное и истинное ходжаистское правосудие Энвера - всегда будет соблюдаться."
ALB_State_Permanent_Purification: "Состояние постоянного очищения"
ALB_State_Permanent_Purification_desc: "Для того чтобы достичь пролетарского рая, о котором мечтал Энвер и который я сейчас пытаюсь создать, необходимо достичь состояния постоянного очищения, так как бесконечно множащиеся отбросы реакции неистовствуют против государства, решая свою судьбу от рук моих очистительных мер. Какой бы ущерб мы ни понесли, мы всегда заменим его чем-то более величественным, и процветающая утопия для пролетариата будет построена на слое трупов, если это потребуется. Революция должна превозмочь все, а идеи и образ Энвера всегда останутся вечными и багровыми в нашем основании, и для достижения этого я буду использовать все имеющиеся у меня силы, чтобы увидеть, что наш рай построен."
ALB_Liquidate_Revisionist_Factionalism: "Уничтожение ревизионистской фракционности"
ALB_Liquidate_Revisionist_Factionalism_desc: "Как говорили до меня Ленин и Энвер, фракционность - это смерть партии и революции. Ревизионизм и полумеры не будут допущены в моей Албании, ибо хоксахистская мечта и концепция утопии не знает компромиссов. Ревизионизм, оживший, когда Энвер испустил последний вздох, должен быть уничтожен раз и навсегда, а оставшиеся политические группы, которые всё ещё держат власть за пределами нашей страны, должны быть обезврежены и распущены под угрозой силы. Такие язвы, как фракционность, ревизионизм и модератизм, будут окончательно стерты с лица земли, освобождая мне путь, чтобы я мог свободно вести Албанию к ходжаистскому идеалу."
ALB_Dissolve_Party: "Распустить партию"
ALB_Dissolve_Party_desc: "Несмотря на свою полезность, Партия существовала в состоянии нестабильности, поскольку её члены когда-то спорили о том, доверять Энверу или нет. Я положу конец этим спорам, распустив Партию в полном составе, используя Сигурими и моих верных союзников в вооружённых силах. Больше не позволю этим трусливым министрам и тем, кто не смог защитить Энвера, распоряжаться в моей Албании, поэтому Комитет общественной безопасности будет создан под моим командованием, с помощью только моих самых верных союзников, чтобы вся власть в Албании была сосредоточена в моих руках. Я построю нашу утопию без помех, чего бы мне это ни стоило."
ALB_My_Will_Alone: "Лишь по моей воле"
ALB_My_Will_Alone_desc: "Лишь по моей воле, как первого секретаря Некшмие Ходжи, наследника коммунистической идеологии и утопической мечты Энвера Ходжи, Албания будет управляться без споров и компромиссов. Ультра-ходжаистская революция, основанная на базе, созданной моим покойным и любимым мужем Энвером, будет моим путеводителем, а тоталитарный и сверхцентрализованный марксистско-ленинско-ходжаистский правительственный аппарат будет моим средством для создания утопии, о которой мы когда-то мечтали вместе. Хотя времена спокойствия и романтики давно прошли, времена багрянца и золота и истинной земной утопии становятся ближе с каждым шагом вперёд. Хотя мой любимый ушел, его идеи и надежды для человечества не исчезли, и поэтому только моей волей Революция и эта утопическая мечта будут достигнуты, и ничто не встанет на моем пути."
ALB_Legacy_Eternal: "Его наследие вечно"
ALB_Legacy_Eternal_desc: "Несмотря на то, что жизнь моего Энвера трагически оборвалась, его мечта не умерла, ибо я воплотил его видение в жизнь! Наследие Энвера Ходжи навечно вписано в нашу историю и реальность, оно стало неопровержимой реальностью нашей страны, так как ультраходжаистская платформа доминирует в пролетарском раю, созданном по образу и подобию Энвера. Мы всегда будем помнить все, что Энвер сделал для Албании, и нация всегда будет высоко ценить его как нашего патриарха-основателя и величайшего героя. Теперь, когда сплав его идей и моих собственных доработок полностью функционирует как основа и каркас этой современной и процветающей Албании, давайте маршировать в наше оптимистичное и защищенное малиновое будущее под законным правлением, руководствуясь его вечным наследием."
ALB_Certain_Sense_Catharsis: "Определенное чувство катарсиса"
ALB_Certain_Sense_Catharsis_desc: "Наша революция, построенная на очищенном ходжаистском духе, сопровождалась изрядной долей боли роста, и после долгой и жестокой борьбы за достижение нашей утопии мы, наконец, все можем вздохнуть с облегчением. Через революцию и необходимый конфликт, истинный катарсис и мир в обществе были достигнуты моей рукой, и хотя вокруг нас всё ещё есть враги, и несмотря на существование во вселенной с будущим, полным неизвестных, Албания и её народ могут, наконец, расслабиться благодаря моим усилиям. Как неоспоримый первый секретарь, глашатай ходжаизма и наследник моего любимого Энвера, я создал новый золотой век, в котором наш народ может, наконец, наслаждаться своей жизнью и раем, который я долго боролся и жертвовал, чтобы построить для него."
ALB_Behold_Red_Horse: "И вот конь красный..."
ALB_Behold_Red_Horse_desc: "И взглянул я, и вот, конь белый, и сидящий на нем имеет лук; и дан ему венец; и он пошел завоевывать и покорять. И вышел другой конь - огненного цвета, и сидящему на нем дано взять мир с земли, и чтобы люди истребляли друг друга, и дан ему большой меч". Слова, освященные именем старых и мертвых богов, которые и по сей день имеют некоторый вес, ибо по моей воле Албания станет новым Красным Конем этого мира. Через весь мир мы проскачем, и в наших следах мы посеем Семена Революции и гений Марксизма-Ленинизма-Ходжаизма, усовершенствованный мной. Интернационалистское дело и глобальная революция будут вечны, как идеалы нашего любимого Энвера, и нашей силой мы принесем истинный коммунизм всем в этом мире, разрушим последние оковы человечества, словно великие библейские печати древности, откроем истинный пролетарский рай вместо наводящей страх концепции армагеддона."
ALB_Plunge_Dagger_Rotten_Heart: "Их гнилое сердце.."
ALB_Plunge_Dagger_Rotten_Heart_desc: "Путь к истинному коммунизму был затуманен и затруднен, даже разъеден глупой наивностью Третьего Интернационала и его "великих" сил революции. Париж, то самое место, где наш любимый Энвер когда-то учился, чтобы полностью понять свою истинную миссию в жизни как коммунистического пророка, превратился в улей греха и реакционного разврата, отравляя глобальный колодец социализма в целом и заставляя большинство мировых левых движений мутировать в какую-то ложную и гнилую форму псевдолевого бреда. Я нанесу смертельный удар по этому извращенному и черному сердцу, заражающему социалистический мир и ведущему пролетариат по ложному пути, чтобы моя собственная очищенная и праведная форма марксизма-ленинизма-хохмаизма могла действительно подняться и спасти все человечество от самого себя."

