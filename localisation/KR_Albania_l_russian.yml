### Ideas ###
ALB_black_monday_idea: "Чёрный Понедельник"
ALB_black_monday_idea_desc: "Даже Албания не смогла избежать экономического опустошения, постигшего многие страны в результате "черного Понедельника", одного из самых страшных экономических крахов в истории. Если мы не проведем крупномасштабные реформы, такие как аграрная реформа, индустриализация страны, сбалансирование бюджета, реформа банка и не используем албанскую землю и албанский народ в полной мере, мы не можем надеяться избежать этого ужасного краха. Будем надеяться, что нам это удастся."
ALB_black_monday_idea2: "Чёрный Понедельник"
ALB_black_monday_idea2_desc: "Даже Албания не смогла избежать экономического опустошения, постигшего многие страны в результате "черного Понедельника", одного из самых страшных экономических крахов в истории. Если мы не проведем крупномасштабные реформы, такие как аграрная реформа, индустриализация страны, сбалансирование бюджета и не используем албанскую землю и албанский народ в полной мере, мы не можем надеяться избежать этого ужасного краха. Будем надеяться, что мы сможем это сделать."
ALB_black_monday_idea3: "Чёрный Понедельник"
ALB_black_monday_idea3_desc: "Даже Албания не смогла избежать экономического опустошения, постигшего многие страны в результате "черного Понедельника", одного из самых страшных экономических крахов в истории. Если мы не проведем крупномасштабные реформы, такие как аграрная реформа, индустриализация страны, реформа банка и не используем албанскую землю и албанский народ в полной мере, мы не можем надеяться избежать этого ужасного краха. Будем надеяться, что мы сможем это сделать."
ALB_black_monday_idea4: "Чёрный Понедельник"
ALB_black_monday_idea4_desc: "Даже Албания не смогла избежать экономического опустошения, постигшего многие страны в результате "черного Понедельника", одного из самых страшных экономических крахов в истории. Если мы не проведем крупномасштабные реформы, такие как аграрная реформа, индустриализация страны и не используем албанскую землю и албанский народ в полной мере, мы не можем надеяться избежать этого ужасного краха. Будем надеяться, что мы сможем это сделать."
ALB_land_reform_idea: "Земельная реформа"
ALB_land_reform_idea_desc: "Проведя аграрную реформу и перераспределив земли, принадлежащие аристократическим землевладельцам, в пользу обычных албанцев, мы сможем постепенно отучить себя от нынешней аристократии, которая развилась, и расширить возможности крестьян-фермеров в нашей стране. Конечно, аристократы недовольны и могут дать отпор..."
ALB_farming_techniques_idea: "Новые методы ведения сельского хозяйства"
ALB_farming_techniques_idea_desc: "Крестьяне в Албании слишком долго полагались на использование деревянных плугов и натуральное хозяйство. Это отрицательно сказывается на экономике страны, поскольку объём сельскохозяйственной продукции и экспорта не так высок, как мог бы быть. Усовершенствовав методы, применяемые фермерами, и используемые инструменты, мы можем увеличить сельскохозяйственное производство Албании и улучшить жизнь сотен тысяч албанцев."
ALB_illiteracy: "Массовая неграмотность"
ALB_illiteracy_desc: "Образование в Албании находится на очень низком уровне, восемьдесят процентов населения неграмотны. Кроме того, образование не является обязательным, и в Албании нет ни одного формального университета. Единственная группа людей в нашей стране, имеющая какое-то образование, - это аристократы, что означает, что мы сильно отстаем от наших европейских коллег, когда дело доходит до научных исследований, и считаемся захолустьем. Отдельные турецкие школы для мусульман и греческие школы для православных ничуть не способствуют решению этой проблемы."
ALB_illiteracy2: "Неграмотность"
ALB_illiteracy2_desc: "Хотя мы предприняли шаги по решению проблемы неграмотности, создав албанские школы для албанцев, проблема необязательности образования и отсутствия в Албании высших учебных заведений остаётся."
ALB_economic_boom_idea: "Экономический бум"
ALB_economic_boom_idea_desc: "Нам удалось успешно бороться с последствиями "черного Понедельника" и, как следствие, привести Албанию к экономическому расцвету. Сельскохозяйственное производство находится на высоком уровне, индустриализация улучшила экономическое производство и активность, условия жизни среднего албанца улучшились, а народ больше не угнетается. Да здравствует Албания!"
ALB_economic_miracle_idea: "Экономическое чудо"
ALB_economic_miracle_idea_desc: "Благодаря использованию мер по дефляции, улучшению условий жизни издольщиков, предоставлению компаниям налоговых льгот для открытия филиалов в Албании и общему росту сельскохозяйственного производства, нам удалось добиться экономического расцвета Албании, а некоторые называют это событие Албанским экономическим чудом."
ALB_polarised_nation_idea: "Поляризованная нация"
ALB_polarised_nation_idea_desc: "После создания независимой Албании к власти в стране пришли две партии. Социал-демократическая партия "Единство" во главе с Авни Рустеми и социально-консервативная Прогрессивная партия во главе с Шефкетом Верлачи. Поскольку эти две партии преследуют разные цели, но обе имеют огромное влияние, неудивительно, что в последние годы Албания стала такой политически поляризованной страной..."
ALB_feudal_system_ended: "Разрушение феодальной системы"
ALB_feudal_system_ended_desc: "Нам удалось освободить простых албанцев от ига аристократов и землевладельцев, дав им свободу воли и право распоряжаться своей жизнью. Это поистине знаменательный и славный день для простого человека!"
ALB_arm_of_gendarmerie_idea: "Рука жандармерии"
ALB_arm_of_gendarmerie_idea_desc: "Инвестиции в жандармерию имеют решающее значение для защиты Албании от элементов, стремящихся разрушить и/или дестабилизировать её изнутри и извне."
ALB_improved_sharecropping_idea: "Улучшение системы паевого земледелия"
ALB_improved_sharecropping_idea_desc: "Предоставляя нашим крестьянам-фермерам и издольщикам усовершенствованные инструменты, мы можем гарантировать, что их сельскохозяйственное производство улучшится, одновременно предоставляя им лучшие условия."
ALB_fund_bank_idea: "Финансирование банка"
ALB_fund_bank_idea_desc: "Стимулируя богатых людей вкладывать деньги в банки, мы можем пополнить государственную казну и лучше выполнять функции банка, помогая компаниям и/или дворянам, нуждающимся в деньгах."
ALB_increased_agricultural_output_idea: "Увеличение сельскохозяйственного производства"
ALB_increased_agricultural_output_idea_desc: "Внедряя новые методы ведения сельского хозяйства для наших крестьян и издольщиков, тем самым отучая их от натурального хозяйства, мы можем добиться того, чтобы они производили продукцию не только для себя, но и для государства и землевладельцев, увеличивая сельскохозяйственное производство в целом."
ALB_deflation_measures_idea: "Меры по борьбе с дефляцией"
ALB_deflation_measures_idea_desc: "Изъяв из обращения определенное количество леков, мы сможем лучше справиться с последствиями инфляции, вызванной "Чёрным Понедельником", и стабилизировать нашу валюту. Однако за это придется заплатить снижением производственных возможностей."
ALB_universal_health_care_idea: "Всеобщее здравоохранение"
ALB_universal_health_care_idea_desc: "Идея Фан Ноли о всеобщем здравоохранении, финансируемом государством за счёт налогов, поможет улучшить условия жизни обычных албанцев, а также будет способствовать стабилизации рождаемости."
ALB_assert_sovereignty_idea: "Утверждение суверенитета Албании"
ALB_assert_sovereignty_idea_desc: "Мы никогда не позволим Албании пасть перед австрийской или сербской угрозой! Мы объединим албанцев всего мира и обеспечим, чтобы Албания оставалась стабильной, свободной и демократической на протяжении веков! Да здравствует Албания и да здравствует албанский народ!"
ALB_civil_liberties_idea: "Расширение гражданских свобод"
ALB_civil_liberties_idea_desc: "Предоставление расширенных прав и свобод нашему народу, который слишком долго угнетался высшим классом, имеет первостепенное значение для реформирования демократической, справедливой и свободной Албании."
ALB_tax_incentives_idea: "Налоговые льготы"
ALB_tax_incentives_idea_desc: "Предоставление бизнесу специальных привилегий и налоговых льгот поможет убедить его открыть местные филиалы в Албании, тем самым повышая нашу экономическую активность и делая нас привлекательным вариантом вложения средств для потенциальных инвесторов."
ALB_liberal_republic_idea: "Либерализация"
ALB_liberal_republic_idea_desc: "Партия "Единство" наконец-то сделала то, что изначально планировала сделать, и превратила Албанию в либеральную и вестернизированную республику. Мы больше не будем отставать от других стран в политическом и экономическом плане. Больше не будет страдать наш народ, находящийся в самом низу лестницы. Мы - свободная и демократическая нация. Да здравствует Албания и да здравствует албанский народ!"
ALB_trade_with_bulgaria_idea: "Албано-болгарская торговля"
ALB_trade_with_bulgaria_idea_desc: "Налаживая экономические связи между собой, мы сможем обеспечить себе возможность лучше противостоять экономическим проблемам, возникшим во время "черного Понедельника"."
ALB_trade_with_romania_idea: "Албано-румынская торговля"
ALB_trade_with_romania_idea_desc: "Налаживая экономические связи между собой, мы можем гарантировать, что мы лучше справимся с экономическими проблемами, возникшими во время "черного Понедельника"."
ALB_trade_with_two_sicilies_idea: "Албано-сицилийская торговля"
ALB_trade_with_two_sicilies_idea_desc: "Налаживая экономические связи между собой, мы можем гарантировать, что мы лучше справимся с экономическими проблемами, возникшими во время "черного Понедельника"."
ALB_centralise_power_idea: "Централизация власти"
ALB_centralise_power_idea_desc: "Сосредоточив албанское правительство в столице Тиране, мы сможем обеспечить более эффективное управление, а также облегчить контроль над нашими гражданами."
ALB_preserve_traditions_idea: "Сохранение албанских традиций"
ALB_preserve_traditions_idea_desc: "Обеспечение защиты священных традиций, заложенных нашими предками, и сохранение этих традиций в безопасности от любого чужака, стремящегося стереть или нарушить их, имеет первостепенное значение. Албания должна оставаться свободной на долгие годы!"
ALB_assassinated_leader_idea: "Политический переворот"
ALB_assassinated_leader_idea_desc: "Хотя нам так или иначе удалось добиться власти, наше правление не признаётся народом как легитимное, поскольку мы получили власть с помощью убийств и переворотов. Кроме того, мы дестабилизировали Албанию и нарушили баланс сил. Корректировка займет некоторое время."
ALB_gave_austria_oil: "Албанская нефть"
ALB_gave_austria_oil_desc: "Нам удалось получить албанскую нефть благодаря нашему контролю над страной. Это, безусловно, станет экономическим благом, так как поможет поднять наше промышленное производство."
ALB_hydroelectricity_idea: "Гидроэлектроэнергия"
ALB_hydroelectricity_idea_desc: "Используя потенциальную энергию наших рек с помощью плотин, мы можем обеспечить производство дешевой энергии в нашей стране, тем самым обеспечив всех албанцев доступом к энергии."
ALB_Legitimacy_idea: "Легитимное Королевство"
ALB_Legitimacy_idea_desc: "Благодаря успешным реформам короля Зога, мы больше не смеемся над мировой сценой. Мы - уважаемое Королевство, и теперь все европейские дома, от Габсбургов до Гогенцоллернов, считают нас такими же легитимными, как и все остальные. Албания теперь действительно легитимное Королевство в глазах всего мира. "

