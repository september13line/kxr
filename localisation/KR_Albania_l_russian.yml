ALB_economic_policy_decisions: "Экономическая политика"
ALB_economic_policy_decisions_desc: "Мы должны сделать Албанию экономически и финансово устойчивым государством. Единственный способ сделать это - инвестировать в новые виды ресурсов и создавать новые заводы. Кроме того, важно, чтобы мы принимали во внимание и наше сельское население."
ALB_hydroelectricity: "Гидроэнергетика"
ALB_hydroelectricity_desc: "Мы должны учитывать репутацию Албании в международном сообществе. Поскольку нас считают бедной, захолустной страной, очевидно, что мы должны предпринять шаги, чтобы изменить это. Разрешив создание плотин и электростанций, мы сможем обеспечить доступной энергией все районы Албании, как сельские, так и другие."
ALB_fier_county_oil_drilling: "Бурение нефтяных скважин в стране Фиер"
ALB_fier_county_oil_drilling_desc: "Многие города и поселки в округе Фиер, такие как Патос-Маринза и Дризе, доказали свою ценность с точки зрения богатства ресурсов, поскольку они дали нам огромное количество нефти. Если мы продолжим бурение вокруг округа Фиер, возможно, нам повезет, и мы найдём ещё больше нефти."
ALB_emergency_food_aid: "Экстренная продовольственная помощь"
ALB_emergency_food_aid_desc: "После краха Берлинской фондовой биржи наш сельскохозяйственный сектор был в значительной степени оставлен на произвол судьбы. Это привело к рекордно низкому уровню сельскохозяйственного производства, в результате чего многим нашим бедным гражданам грозит голод. В результате ситуация стремительно ухудшается. Если мы не окажем поддержку этим людям, мы можем столкнуться с беспорядками."

