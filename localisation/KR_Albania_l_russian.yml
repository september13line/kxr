### Leaders ###
POLITICS_WILLIAM_WIED_DESC: "Офицер немецкой армии и дворянин средней руки, незадолго до начала Вельткрига Вильгельм был коронован как принц новой независимой Албании. Однако во время Вельткрига Вильгельм был практически свергнут, так как Албания превратилась в поле боя. В конце концов, Вильгельм был восстановлен на троне, но затем быстро свергнут и провозглашена Албанская республика.\nОпять восстановленный на албанском троне, Вильгельм теперь жонглирует конкурирующими интересами и личной преданностью дома и за рубежом. Возможно, со временем, при содействии его зарубежных благодетелей, албанский народ полностью примет этого немецкого протестанта как своего князя."
POLITICS_ENVER_HOXHA_DESC: "Бекташи из Гирокастера, Ходжа учился в Париже и был связан с различными революционными движениями и фракциями, которые стали известны после Гражданской войны. Молодой Энвер был в кругу групп, начиная от анархо-синдикалистов и заканчивая зарождающейся фракцией чартистов. Проживая в Коммуне, он познакомился с членами Национального революционного комитета албанских эмигрантов и его лидером Али Кельменди. Ходжа быстро поднялся по служебной лестнице и стал предполагаемым преемником самого Кельменди. Возглавив революционную авангардистскую фракцию внутри KONARE, Энвер вместе с другими партизанами неустанно работал над освобождением своей родины от ига аристократического гнета. После победы социализма и установления нового порядка во всей Албании никто не знает, куда ветер судьбы может занести этого молодого фанатика."
POLITICS_SHEFQET_VERLACI_DESC: "Один из самых богатых людей Албании, Шефкет Верлачи был одним из главных финансовых спонсоров националистического заговора, свергнувшего принца Вильгельма. Он также сильно повлиял на политическую систему молодой Албанской республики, особенно на двухпалатную структуру законодательного органа. В настоящее время он направляет своё значительное богатство и политическую хватку на сохранение аристократической власти в Албании, особенно в противостоянии с набирающими популярность радикальными предложениями по земельной реформе."
POLITICS_FAN_NOLI_DESC: "Фан Ноли, получивший американское образование, впервые стал известен в националистических кругах как глава фракции, отколовшейся от Албанской православной церкви в США. Со временем он основал диаспоральную организацию "Ватра", которая быстро росла и обеспечивала критическое финансирование националистического дела.\nНедавняя смерть молодого Авни Рустеми оставила большую пустоту в албанских левых, и Фан Ноли попытался заполнить её. Он попытался демилитаризировать левонационалистическое движение, переименовав Партию единства и наладив связи с новым средним классом страны."

### Events ###
albania.1.t: "Республика Албания"
albania.1.d: "Начало Вельткрига принесло Албании новые проблемы, поскольку Австро-Венгрия потребовала, чтобы албанские солдаты сражались вместе с ними в войне. Когда принц Вильгельм Видский отказался, ссылаясь на нейтралитет Албании, установленный Лондонским договором, австро-венгры быстро прекратили выплату вознаграждения, которое он получал. Его режим рухнул, и 3 сентября 1914 года он покинул страну и вступил в ряды Имперской германской армии, хотя формально оставался главой албанского государства. В 1921 году Мир с честью официально определил статус Албании; это было восстановленное Княжество под властью князя Вильгельма, находящееся под влиянием Австрии.\n\nОднако, благодаря событиям в Австрии, Албания смогла освободиться в 1924 году с помощью многих албанских националистов, таких как Ахмет Зогу, Шефкет Верлачи, Али Кельменди, Сулейман Дельвина, Фан Ноли и Анви Рустеми. Они успешно прогнали принца и устранили все австрийское влияние из страны. Албанская революция 1924 года, как известно, привела к появлению двух политических партий в Албании: Партии единства под руководством Авни Рустеми и Прогрессивной партии под руководством Шефкета Верлачи.\n\nС помощью Верлачи, крупнейшего землевладельца в Албании, и других аристократических элементов в стране, Ахмет Зогу и остальные члены Прогрессивной партии смогли одержать победы на выборах 1924, 1928 и 1932 годов. Однако демократические элементы внутри страны и в партии "Единство" выступали за земельную реформу и перераспределение власти в пользу низшего класса. Все эти реформы были отвергнуты прогрессистами, и в настоящее время Албания является очень поляризованной страной, которой предстоят тяжелые времена..."
albania.1.a: "Ne do të mbizotërojmë, pa marrë parasysh rrethanat..."
albania.1.b: "Почему я не вижу дерево внешней политики?"

albania.1000.t: "Решения"
albania.1000.d: "Возможно, вам интересно, где находится [Root.GetAdjective]ое дерево фокуса. Что ж, несмотря на то, что во время отчёта о проделанной работе мы показали дерево внешней политики [Root.GetName], само дерево было полностью преобразовано в решения.\n\n\nПредпосылки для разблокировки дерева следующие:\n\n1. У Албании не должно быть идеи "черного Понедельника"\n\n2. Дата должна быть после 1 апреля 1936 года, чтобы игрок не мог принимать какие-либо внешнеполитические решения до "черного Понедельника"\n\n\nНадеемся, это прояснило любую путаницу."
albania.1000.a: "Спасибо!"

albania.2.t: "Чёрный Понедельник ударил по Албании!"
albania.2.d: "3 февраля 1936 года Берлинская фондовая биржа упала, увлекая за собой весь мир. Албания - очень новая и аграрная страна, и ей с трудом удается найти своё место в мире из-за отсутствия аграрной реформы, индустриализации и концентрации власти в руках аристократов. Демократические элементы в нашей стране, особенно члены партии "Единство", уже ратовали за либерализацию и индустриализацию страны. Когда уровень безработицы стремительно растет, а экономика находится в свободном падении, народ начал ополчаться против нас и прислушиваться к словам Рустеми и Ноли. Кроме того, аристократы, которые постоянно финансировали Албанский национальный банк, теперь не могут этого делать из-за краха и закрытия банка. Вдобавок ко всему, приближаются выборы в Албании 1936 года, и экономические события, похоже, склонили баланс сил в пользу партии "Единство"."
albania.2.a: "Проклятье!"

albania.3.t: "Выборы в Албании [GetYear]"
albania.3.d: "Выборы в Албании [GetYear] - самые долгожданные выборы за долгое время - заставляют каждого албанца быть в напряжении. Кроме того, усиливающаяся поляризация внутри страны заставила и Прогрессивную партию, и партию "Единство", и их сторонников вцепиться друг другу в глотки. Прогрессивная партия проводила кампанию на платформе малой индустриализации, банковской реформы, сбалансирования бюджета, мер по борьбе с дефляцией, чтобы противостоять последствиям "черного Понедельника", и улучшения условий для издольщиков. Партия "Единство", тем временем, выступала за земельную реформу, аграрную реформу, индустриализацию Албании, либерализацию и вестернизацию Албании, а также за улучшение положения народа. Эти выборы решат судьбу Албании на долгие годы вперёд. Голоса официально подсчитаны, и победителем выборов стала..."
albania.3.a: "Партия Единства!"
albania.3.b: "Прогрессивная партия!"

albania.4.t: "Сбалансировать бюджет"
albania.4.d: "Вкладывая больше средств в создание прочной социальной системы наряду с увеличением налогов на аристократов, нам медленно, но верно удалось сбалансировать бюджет и позволить правительству работать с некоторым профицитом. Кроме того, деньги, которые нам удалось накопить, полезны тем, что позволят нам осуществить некоторые обширные программы, за которые мы изначально выступали."
albania.4.a: "Вперёд!"

albania.5.t: "Уравновешивание бюджета"
albania.5.d: "Убедив наших аристократов и землевладельцев поддержать нынешнее правительство, разумеется, в обмен на услуги, а также субсидируя различные культуры в Албании, нам удалось медленно, но верно сбалансировать бюджет и получить денежный профицит. С новыми деньгами в государственной казне мы теперь можем приступить к осуществлению программ, которые мы изначально планировали."
albania.5.a: "Вперёд!"

albania.6.t: "Банковская реформа"
albania.6.d: "Финансирование Албанского национального банка было непростой задачей. Благодаря использованию иностранных кредитов и помощи наших более состоятельных сторонников нам удалось инвестировать в Албанский национальный банк. Благодаря этому мы сможем и дальше лучше управлять валютой, способствовать экономическому росту и сохранять стабильность цен."
albania.6.a: "Превосходно."

albania.7.t: "Банковская реформа"
albania.7.d: "Мы убедили аристократов, землевладельцев и остальную аристократию страны продолжать финансировать Албанский национальный банк, поскольку это в их интересах. Таким образом, мы сможем и дальше лучше управлять валютой, способствовать экономическому росту и сохранять стабильность цен."
albania.7.a: "Превосходно."

albania.8.t: "Аристократическое сопротивление индустриализации!"
albania.8.d: "Аристократы выступили против программы индустриализации, проводимой партией, ссылаясь на потенциальное снижение прибыли в случае успешного прохождения программы. Очевидно, что землевладельцы не хотят конкуренции или перехода Албании от аграрной нации к индустриальной, чтобы не потерять прибыль, получаемую от различных издольщиков."
albania.8.a: "Кому какое дело до того, что они думают?"

albania.9.t: "Прогрессивное сопротивление усилиям по перераспределению земли!"
albania.9.d: "Ахмет Зогу и остальные прогрессисты, наряду с аристократами-землевладельцами, оказывают яростное сопротивление усилиям по перераспределению земли, называя текущую политику правительства по аграрной реформе "несправедливой" и "лишающей права голоса часть населения". Кроме того, после введения этой политики на Рустеми, лидера партии "Единство", уже было совершено несколько покушений. Если мы быстро не положим конец этой ситуации, нас может ждать крах!"
albania.9.a: "Будь они прокляты!"

albania.10.t: "Слухи о покушениях на Рустеми"
albania.10.d: "Прогрессисты, крайне недовольные ходом перераспределения земель и пришедшие к выводу, что Партия Единства не намерена прекращать свои масштабные реформы, начали брать дело в свои руки. Появились слухи о покушении на Рустеми и других способах подрыва Партии единства..."
albania.10.a: "Боже, помоги нам."

albania.11.t: "Покушение на Авни Рустеми!"
albania.11.d: "Прогрессисты сделали свой ход и наняли убийцу, чтобы устранить Рустеми и положить конец его реформам и реформам Партии Единства. Во время прогулки по ступеням албанского парламента из машины выходит человек, достает пистолет и делает выстрел за выстрелом в Рустеми..."
albania.27.a: "...В Рустеми стреляют дважды, и он умирает до прибытия помощи."
albania.27.a: "...Рустеми ранен, но помощник вовремя отводит его в безопасное место."

albania.12.t: "Сорванное покушение"
albania.12.d: "Благодаря нашим инвестициям в жандармерию, нам удалось сорвать покушение на Авни Рустеми со стороны Прогрессивной партии. Убийца был пойман жандармерией, и все, кто был непосредственно вовлечен в заговор, были замешаны."
albania.12.a: "К счастью, ситуация была разрешена благополучно."

albania.13.t: "Предложение альянса от Албании?"
albania.13.d: "Пришли новости от албанской делегации; очевидно, они хотят заключить с нами союз. Хотя мы помогали им против сербской угрозы во время Вельткрига, работая бок о бок с албанскими партизанами, они всё ещё продолжают претендовать на часть Македонии как на свою из-за большого количества албанцев, живущих в этом районе. Хотя факт остаётся фактом: большинство стран на Балканах не видят нас в положительном свете, и любая помощь в нашу пользу может оказаться разумным выбором в будущем. Что скажем мы?"
albania.13.a: "Принять предложение; помощь нам пригодится."
albania.13.b: "Отклонить предложение; у нас нет на них времени."

albania.14.t: "Болгария приняла наше предложение!"
albania.14.d: "Мы только что получили отличные новости от болгар: они приняли наше предложение о создании албано-болгарского альянса. Это, безусловно, будет способствовать достижению наших внешнеполитических целей и позволит нам защитить себя от соседних стран, которые с нетерпением ждут нашего падения."
albania.14.a: "Отлично!"

albania.15.t: "Болгария отклонила наше предложение!"
albania.15.d: "Плохие новости только что пришли от болгар: очевидно, они отклонили наше предложение о союзе, ссылаясь на наши претензии на Македонию и наше шаткое положение на Балканах как основание для отказа."
albania.15.a: "Как они смеют!"

albania.16.t: "Реформа системы правосудия"
albania.16.d: "Хотя это, конечно, будет непростой задачей, мы уже начали реформирование системы правосудия и кодифицировали наше законодательство на основе Швейцарского гражданского кодекса с целью вестернизации и модернизации наших судов. Теперь мы можем надеяться на более светлую, свободную и справедливую Албанию."
albania.16.a: "Правосудие для всех!"

albania.17.t: "Свобода прессы"
albania.17.d: "Сняв ограничения на прессу и отменив законы о цензуре, мы можем начать постепенную либерализацию законов о прессе и обеспечить создание и развитие свободных СМИ. Это, однако, откроет нас для большей критики со стороны наших недоброжелателей."
albania.17.a: "Да будет так."

albania.18.t: "Торговые соглашения с соседними странами?"
albania.18.d: "Очевидно, что Албания должна начать открывать свои границы для торговли с другими странами, чтобы бороться с последствиями "черного Понедельника". Это принесет пользу как нам, так и странам, с которыми мы торгуем, наряду с улучшением отношений с соседними странами. остаётся вопрос: с кем мы будем торговать?"
albania.18.a: "Болгария!"
albania.18.b: "Румыния!"
albania.18.c: "Две Сицилии!"

albania.19.t: "Торговать с Албанией?"
albania.19.d: "Албания только что обратилась к нам в попытке наладить отношения и помочь открыть торговые связи между нашими двумя странами. Это, безусловно, может помочь нам лучше бороться с последствиями "черного Понедельника", одновременно укрепляя отношения между нашими странами. Исходя из этого, мы решили..."
albania.19.a: "Торговать с албанцами."
albania.19.b: "Не торговать с албанцами."

albania.20.t: "Албано-болгарские экономические связи!"
albania.20.d: "Пришло сообщение, что болгары решили принять наше предложение о торговле между Албанией и Болгарией, обеспечивая тем самым лучшие отношения между нашими двумя странами, а также помогая нам лучше бороться с последствиями "черного Понедельника". Это, несомненно, станет большим экономическим благом на долгие годы!"
albania.20.a: "Выпьем за наших болгарских друзей!"

albania.21.t: "Отказ Болгарии"
albania.21.d: "Болгария отклонила наше предложение об экономических связях между нашими двумя странами, ссылаясь на текущую экономическую нестабильность, вызванную "Чёрным Понедельником", и поэтому не желает идти на риск, который они обычно считают экономически обоснованным."
albania.21.a: "Проклятье..."

albania.22.t: "Торговля с Албанией?"
albania.22.d: "Албания только что обратилась к нам в попытке наладить отношения и помочь открыть торговые связи между нашими двумя странами. Это, безусловно, может помочь нам лучше бороться с последствиями "черного Понедельника", одновременно укрепляя отношения между нашими двумя странами. Исходя из этого, мы решили..."
albania.22.a: "Торговать с албанцами."
albania.22.b: "Не торговать с албанцами."

albania.23.t: "Албано-румынские экономические связи!"
albania.23.d: "Пришло сообщение о том, что румыны решили принять наше предложение о торговле между Албанией и Румынией, обеспечивая тем самым улучшение отношений между нашими двумя странами и способствуя развитию лучших экономических связей. Это, несомненно, станет большим экономическим благом на долгие годы!"
albania.23.a: "Выпьем за наших румынских друзей!"

albania.24.t: "Отказ Румынии"
albania.24.d: "Румыния отклонила наше предложение об экономических связях между нашими двумя странами, ссылаясь на то, что в настоящее время ресурсы сосредоточены на внутреннем строительстве страны и восстановлении от последствий Гражданской войны."
albania.24.a: "Проклятье..."

albania.25.t: "Беспорядки в Албании!"
albania.25.d: "Авни Рустеми, Фан Ноли и остальные члены партии "Единство", а также представители низшего класса, жестоко бунтуют против нашего сопротивления усилиям по перераспределению земли, называя нынешнюю политику правительства по затягиванию аграрной реформы "несправедливой" и "лишающей права голоса часть населения". Кроме того, после прекращения этой политики на лидера Прогрессивной партии Верлачи уже было совершено несколько покушений. Если мы быстро не положим конец этой ситуации, мы можем столкнуться с крахом!"
albania.25.a: "Будь они прокляты!"

albania.26.t: "Слухи о покушениях на Верлачи"
albania.26.d: "Партия "Единство", крайне недовольная затягиванием процесса перераспределения земли и пришедшая к выводу, что Прогрессивная партия не намерена начинать аграрную реформу, взяла дело в свои руки. Появились слухи о покушении на Верлачи и других способах подрыва Прогрессивной партии..."
albania.26.a: "Боже, помоги нам."

albania.27.t: "Покушение на Шефкета Верлачи!"
albania.27.d: "Партия Единства сделала свой ход и наняла убийцу, чтобы устранить Верлачи и положить конец его и остальным членам Прогрессивной партии. Во время поездки на митинг в Тиране какой-то человек бросает пакет из окна на пути следования автомобиля, пакет взрывается....."
albania.27.a: "...Удар не по той машине, когда водитель Верлачи сворачивает на другую дорогу."
albania.27.b: "...Автомобиль Верлачи влетает в здание."

albania.28.t: "Пресеченная попытка покушения"
albania.28.d: "Благодаря нашим инвестициям в жандармерию, нам удалось предотвратить покушение на Шефкета Верлачи со стороны партии "Единство". Убийца был пойман жандармерией, и все, кто был непосредственно вовлечен в заговор, были замешаны."
albania.28.a: "К счастью, ситуация была разрешена благополучно."

albania.29.t: "Подавление оппозиции"
albania.29.d: "Мы слишком долго терпели демократический сброд внутри страны. Пришло время положить конец власти оппозиции и начать передачу и консолидацию власти в руках тех, кто действительно этого заслуживает: аристократии. Все оппозиционные партии в Албании должны быть распущены, а аристократия будет править, ибо именно мы делаем Албанию великой нацией, которой она является в настоящее время."
albania.29.a: "Да здравствует аристократия!"

albania.30.t: "Выборы в [GetYear] Албании"
albania.30.d: "Выборы в Албании [GetYear] наконец-то начались, и люди находятся на краю своих мест, с нетерпением ожидая победителя выборов. Как обычно, наибольшие шансы на победу имеют две партии: социал-демократическая партия "Единство" и социал-консервативная Прогрессивная партия. Голоса были официально подсчитаны, и победителем стала..."
albania.30.a: "Партия Единства!"
albania.30.b: "Прогрессивная партия!"

albania.31.t: "Предложение альянса от Албании?"
albania.31.d: "Пришли новости от албанской делегации; очевидно, они хотят заключить с нами союз. Хотя мы были первой страной, признавшей их независимость во время Вельткрига, Албания не является достаточно сильной страной, чтобы помочь нам в любых потенциальных конфликтах. Хотя факт остаётся фактом: любая помощь в нашу пользу может оказаться разумным выбором в будущем. Что скажете?"
albania.31.a: "Принять предложение; мы могли бы воспользоваться помощью."
albania.31.b: "Отклонить предложение; у нас нет на них времени."

albania.32.t: "Румыния приняла наше предложение!"
albania.32.d: "Мы только что получили отличные новости от румын: они приняли наше предложение о союзе Албании и Румынии. Это, безусловно, будет способствовать достижению наших внешнеполитических целей и позволит нам защитить себя от соседних стран, которые с нетерпением ждут нашего падения."
albania.32.a: "Отлично!"

albania.33.t: "Румыния отклонила наше предложение!"
albania.33.d: "Плохие новости только что пришли от румын: очевидно, они отклонили наше предложение о союзе, ссылаясь на наше шаткое положение на Балканах как основание для отказа."
albania.33.a: "Как они посмели!"

albania.34.t: "Предложение о дружбе от албанцев"
albania.34.d: "Пытаясь укрепить связи и расширить своё влияние на мировой арене, албанцы обратились к нам в надежде углубить албано-египетские отношения. Учитывая албанское происхождение Королевской семьи, тот факт, что Албания - мусульманская страна, и нашу общую вражду с османами, вполне естественно, что мы приняли их предложение."
albania.34.a: "Передайте весточку нашим новым друзьям!"

albania.35.t: "Успешная делегация в Египет!"
albania.35.d: "Из посольства Албании в Египте пришло сообщение, что наши усилия по налаживанию связей между двумя странами увенчались грандиозным успехом. Ссылаясь на албанское происхождение египетской Королевской семьи, общее религиозное наследие, а также взаимную вражду с Османской империей, египтяне довольно хорошо восприняли наше предложение о дружбе."
albania.35.a: "Радостное событие!"

albania.36.t: "Предложение дружбы от албанцев"
albania.36.d: "В попытке укрепить связи и расширить своё влияние на мировой арене, албанцы обратились к нам в надежде углубить албано-сицилийские отношения. Поскольку в двух Сицилиях проживает большая группа албанских экспатов, вполне естественно, что мы приняли их предложение."
albania.36.a: "Передайте весточку нашим новым друзьям!"

albania.37.t: "Успешная делегация в Обеих Сицилиях!"
albania.37.d: "Из посольства Албании в Двух Сицилиях пришло сообщение, что наши усилия по развитию связей между двумя странами увенчались грандиозным успехом. Ссылаясь на присутствие албанцев Тоска в народе, сицилийцы приняли наше предложение о дружбе довольно хорошо."
albania.37.a: "Весьма радостное событие!"

albania.38.t: "Восстановление Косово"
albania.38.d: "Косово, родина албанского национального пробуждения, слишком долго находилось в руках вероломных сербов. Сама земля по праву принадлежит албанцам, и большинство, если не все, жители считают себя этническими албанцами. В течение многих лет мы сидели сложа руки, позволяя сербам удерживать эту территорию. Сегодня этому пришел конец."
albania.38.a: "Да здравствует Албания!"

albania.39.t: "Албания напала на нас!"
albania.39.d: "Албанцы объявили нам войну, пытаясь защитить законную сербскую территорию Косово, которая, по их мнению, является албанской. Эта территория принадлежит нам с тех пор, как мы одержали победу над Османской империей после завершения Балканских войн. По праву мы должны сохранить эту землю, и мы это сделаем."
albania.39.a: "Мы никогда не сдадимся!"

albania.40.t: "Партизанское нападение на недавно созданные немецкие школы!"
albania.40.d: "Пытаясь противостоять и уничтожить недавно созданные немецкие школы, албанские националистические партизаны занялись вандализмом и разрушением имущества, надеясь запугать нас и помешать нам строить и финансировать строительство немецких школ."
albania.40.a: "Им это не удастся!"

albania.41.t: "Верлачи убит!"
albania.41.d: "Неожиданным событием как для простых албанцев, так и для международных наблюдателей стало то, что покушение на Шефчета Верлачи увенчалось успехом: бывший президент Албании был убит, а к власти пришла партия "Единство" во главе с Авни Рустеми. Сегодня - тёмный день, поскольку многие албанцы, испытывая острую неприязнь к Верлачи, не считают партию "Единство" законными лидерами Албании..."
albania.41.a: "Потребуется время, чтобы закрепить нашу власть"."
albania.41.b: "Зогу совершает контрпереворот!"

albania.42.t: "Верлачи выжил!"
albania.42.d: "К счастью, убийца, которого многие уже ожидали, не смог убить [Root.GetLeader], который находится в безопасности, но все же пострадал и выздоравливает. Люди, нанявшие убийцу, а именно партия Единства, и сам убийца были вычищены, а Фань Ноли теперь возглавляет угасающую партию."
albania.42.a: "Сегодня радостное событие!"

albania.43.t: "Рустеми убит!"
albania.43.d: "Неожиданное как для простых албанцев, так и для международных наблюдателей, покушение на Авни Рустеми увенчалось успехом: бывший президент Албании был убит, а к власти пришла Прогрессивная партия во главе с Шефкетом Верлачи. Сегодня - мрачный день, поскольку многие албанцы, которые были высокого мнения о Рустеми, не считают партию "Единство" законными лидерами Албании..."
albania.43.a: "Прогрессисты совершают ожидаемое возвращение."
albania.43.b: "Австрийские войска занимают Тирану и восстанавливают власть Дома Вида."

albania.44.t: "Рустеми выжил!"
albania.44.d: "К счастью, убийце, которого многие уже ожидали, не удалось убить [Root.GetLeader], который находится в безопасности, но все же пострадал и выздоравливает. Люди, нанявшие убийцу, а именно Прогрессивная партия, и сам убийца были очищены, и теперь Ахмет Зогу возглавляет угасающую партию."
albania.44.a: "Сегодня радостное событие!"

albania.45.t: "Тайный совет Вида"
albania.45.d: "В связи с началом реверсирования нынешних республиканских институтов, нам необходимо найти замену прежним учреждениям, существовавшим до нашего правления. Тайный совет Вида, существовавший во времена княжества Албания, был вновь собран, чтобы помогать королю советами и лучше управлять государством. В совет были отобраны лояльные и квалифицированные члены."
albania.45.a: "Это будет большим благом."

albania.46.t: "Перераспределение земель в пользу католиков"
albania.46.d: "Для того чтобы лучше завоевать лояльность албанцев и отобрать власть у тех, кто представляет угрозу нашему правлению, мы должны обратить наше внимание на католиков, живущих в Албании. В настоящее время власть в Албании принадлежит землевладельцам, большинство из которых - мусульмане. Отобрав у них землю и перераспределив её в пользу католиков, мы сможем завоевать их расположение. Конечно, это сопряжено с риском разозлить аристократов, особенно Прогрессивную партию."
albania.46.a: "Перераспределение должно быть продолжено."

albania.47.t: "Укрепление нашей власти"
albania.47.d: "Очевидно, что мы должны закрепить нашу власть, если хотим сохранить контроль над вечно неспокойной и хаотичной страной, известной как Албания. Для этого мы должны уничтожить всю организованную оппозицию, которая в краткосрочной и долгосрочной перспективе может представлять для нас какую-либо угрозу. Конечно, это, несомненно, не понравится албанским националистам и прореспубликанцам внутри страны."
albania.47.a: "Так тому и быть."

albania.48.t: "Партизанские атаки!"
albania.48.d: "Партизаны, которым не понравились текущие изменения, проведенные нами, начали нападать на различные важные здания в попытке заставить нас изменить нашу политику. Это не является шоком, так как мы подготовились к такому развитию событий, но это все равно отбрасывает нас назад."
albania.48.a: "Проклятые националисты."

albania.49.t: "Новые атаки партизан!"
albania.49.d: "Партизаны продолжают безжалостно атаковать нас, на этот раз их усилия направлены на уничтожение важнейших линий снабжения, которые помогут нам лучше оснастить войска, чтобы справиться с ними. Это отбросило нас назад на значительное расстояние, и нам потребуется некоторое время, чтобы оправиться от этого."
albania.49.a: "Проклятые националисты."

albania.50.t: "Саботаж против австрийских компаний"
albania.50.d: "Албанские националисты и антиавстрийцы начали саботировать деятельность новых австрийских компаний, которые начали открывать свои филиалы в Албании, намереваясь оттолкнуть иностранный бизнес. Это не сулит нам ничего хорошего."
albania.50.a: "Мы должны твердо стоять перед лицом разрушения."

albania.51.t: "Немецкие школы демонстрируют прогресс"
albania.51.d: "Благодаря тому, что мы проводим политику создания и функционирования немецких школ, а также следим за тем, чтобы образование в Албании, в частности, посещёние этих школ, было обязательным, нам удалось значительно снизить уровень неграмотности. Это, конечно же, очень поможет нам в наших усилиях, так как поможет создать более образованное и лояльное население."
albania.51.a: "Радуйтесь!"

albania.52.t: "Поставки албанской нефти"
albania.52.d: "Благодаря нашему контролю над Албанией с помощью Вильгельма Виидского нам удалось наладить поставки нефти из Албании, что, несомненно, поможет нам в экономическом плане, так как повысит общий уровень промышленного производства."
albania.52.a: "Превосходно."

albania.53.t: "Конец поставок албанской нефти"
albania.53.d: "Поскольку мы потеряли контроль над Албанией, а Вильгельм Видский больше не находится на троне, все поставки нефти были прекращены, что означает, что мы больше не получаем нефть из Албании. Каким бы незначительным ни было это экономическое поражение."
albania.53.a: "Проклятье..."

albania.54.t: "Попытка убийства Вида!"
albania.54.d: "Мы должны были предвидеть это, учитывая недавние реформы, которые были проведены. В то время как партизаны действовали только против того, что непосредственно касалось Албании, например, против новых школ и упразднения республиканских учреждений, был нанят убийца, чтобы убрать Вида и освободить Албанию от австрийского правления. Если Виид умрет, это может обернуться катастрофой для всех участников!"
albania.54.a: "Личная охрана Вида задерживает потенциального убийцу!"
albania.54.b: "Убийца удался, и Виид лежит мертвый!"

albania.55.t: "Виид убит!"
albania.55.d: "Из Албании до нас дошли вести, что Виид убит, и все наши попытки подчинить народ провалились, националисты взяли дело в свои руки и захватили власть! Что же нам делать?"
albania.55.a: "Мы не потерпим этого!"
albania.55.b: "Мы не готовы к войне..."

albania.56.t: "Борьба с партизанской угрозой"
albania.56.d: "Чтобы избавиться от постоянных нападений на различные здания, чиновников и другие учреждения, мы должны обратить внимание на борьбу с партизанской угрозой, которая существует в настоящее время. Чтобы облегчить нашу работу, мы могли бы попросить жандармерию помочь нам в наших усилиях. Однако, несмотря на все сказанное, мы не можем гарантировать, что они согласятся..."
albania.56.a: "Мы с нетерпением ждем их решения."

albania.57.t: "В погоне за партизанами"
albania.57.d: "Мы обнаружили следы партизан вблизи ключевых линий снабжения и других мест, содержащих важнейшие объекты инфраструктуры. Хотя они успели скрыться до того, как мы поймали их на месте преступления, это свидетельствует о хорошем прогрессе и, надеюсь, приведет нас к ним."
albania.57.a: "Будем надеяться."

albania.58.t: "Непрерывные партизанские атаки!"
albania.58.d: "Следы партизанских атак снова были обнаружены, и все больше важнейших линий снабжения и железных дорог были уничтожены или разрушены до неузнаваемости. Похоже, что охота за этими извергами будет продолжаться."
albania.58.a: "Неважно, они будут найдены!"

albania.59.t: "Поимка партизан"
albania.59.d: "Наконец, нам удалось выследить партизан и определить их местонахождение в лесах, скрытых на территории Албании. Похоже, что лидеры, которые когда-то были националистическими партизанами, решили напасть на нас. Неважно, ведь теперь они находятся под нашей опекой и скоро с ними разберутся."
albania.59.a: "К счастью, теперь они сдержаны."

albania.60.t: "Торговля с Албанией?"
albania.60.d: "Албания только что обратилась к нам в попытке наладить отношения и помочь открыть торговые связи между нашими двумя странами. Это, безусловно, может помочь нам лучше бороться с последствиями "черного Понедельника", одновременно укрепляя отношения между нашими двумя странами. Исходя из этого, мы решили..."
albania.60.a: "Торговать с албанцами."
albania.60.b: "Не торговать с албанцами."

albania.61.t: "Албано-сицилийские экономические связи!"
albania.61.d: "Пришло известие, что сицилийцы решили принять наше предложение о торговле между Албанией и Двумя Сицилиями, обеспечивая тем самым лучшие отношения между нашими двумя нациями, а также способствуя развитию лучших экономических связей. Это, несомненно, станет большим экономическим благом на долгие годы!"
albania.61.a: "Выпьем за наших сицилийских друзей!"

albania.62.t: "Сицилийский отказ"
albania.62.d: "Две Сицилии отклонили наше предложение об экономических связях между нашими двумя странами, ссылаясь на текущую концентрацию ресурсов для внутреннего развития своей страны и расстояние между нашими двумя странами."
albania.62.a: "Проклятье..."

albania.63.t: "Гидроэнергетика"
albania.63.d: "Для увеличения энергии в нашей стране ведущие эксперты предложили начать инвестировать государственные средства в создание плотин и новых электростанций. Используя энергию различных рек нашей страны, таких как Дрин, Буна, Вьоса и Сеемани, мы сможем обеспечить доступной энергией всех [Root.GetAdjective]жителей. Однако следует отметить, что это будет дорогостоящий проект."
albania.63.a: "Что может пойти не так?"

albania.64.t: "Экстренная продовольственная помощь"
albania.64.d: "Поскольку наш сельскохозяйственный сектор страдает от последствий "черного Понедельника", очевидно, что мы должны принять меры, чтобы наше население было сыто. Ситуация уже находится на грани дестабилизации, так как многим из нашего населения, не имеющим достатка, грозит голод и, неизбежно, смерть. Мы должны начать распределять чрезвычайную продовольственную помощь в эти бедные районы, чтобы исправить ситуацию и поднять моральный дух и доверие народа к правительству."
albania.64.a: "Это необходимая мера."

albania.65.t: "Массовые беспорядки крестьянства"
albania.65.d: "Из-за того, что мы не смогли отреагировать на кризис в сельской местности, мы столкнулись с массовыми беспорядками крестьянства. Это нисколько не помогло нашему политическому положению, и в результате экономическая ситуация только стремительно ухудшилась."
albania.65.a: "Проклятье!"

albania.66.t: "Присоединиться к [ALB.GetName] в войне против [BUL.GetName]?"
albania.66.d: "Похоже, что [ALB.GetAdjective]ы начали свою кампанию по отвоеванию Македонии, территории, на которой проживает значительное [ALB.GetAdjective]ое население, у [BUL.GetName] и попросили нас, как своих союзников, вмешаться. Хотя это может оказаться выгодным, поскольку у нас есть свои интересы в [BUL.GetName], оказаться на проигравшей стороне в войне - последнее, чего хочет [Root.GetAdjective]ий народ. Что же нам делать?"
albania.66.a: "Мы присоединимся к нашим доблестным союзникам [ALB.GetAdjective]!"
albania.66.b: "Мы должны отказаться от такого предложения."

albania.67.t: "Присоединиться к [ALB.GetName] в их войне против [GRE.GetName]?"
albania.67.d: "Похоже, что [ALB.GetAdjective]ы начали свою кампанию по отвоеванию у [GRE.GetName] Чамерии, территории, содержащей значительное [ALB.GetAdjective]ое население, и попросили нас, как своих союзников, вмешаться. Хотя это может оказаться выгодным, поскольку у нас есть свои интересы в [GRE.GetName], оказаться на проигравшей стороне в войне - последнее, чего хочет [Root.GetAdjective]ий народ. Что же нам делать?"
albania.67.a: "Мы присоединимся к нашим доблестным союзникам [ALB.GetAdjective]!"
albania.67.b: "Мы должны отказаться от такого предложения."

