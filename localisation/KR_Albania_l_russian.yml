### Decisions ###
ALB_foreign_policy_decisions: "Внешняя политика"
ALB_foreign_policy_decisions_desc: "Крайне важно, чтобы мы начали смещать акцент на внешнюю политику и создавать союзы и/или устанавливать связи с другими странами, чтобы упрочить наше положение на мировой арене."
ALB_cultivate_egyptian_ties: "Развивать связи с Египтом"
ALB_cultivate_egyptian_ties_desc: "Египетская Королевская семья имеет албанские корни и с пониманием отнесется к нашим усилиям по улучшению отношений между двумя странами. Обращение к ним было бы естественным и разумным шагом."
ALB_reignite_romanian_friendship: "Возобновить румынскую дружбу"
ALB_reignite_romanian_friendship_desc: "С возвращением румынской Королевской семьи на трон мы можем начать медленно возобновлять дружбу с румынами, которые первыми признали независимость Албании и одними из первых официально установили с нами отношения."
ALB_the_tosk_albanians: "Тоскские албанцы"
ALB_the_tosk_albanians_desc: "Народ Арбереше, или тоскские албанцы, - это народ, живущий на юге Италии, который бежал из Албании, когда Османская Империя завоевала страну и начала обращать её граждан в ислам. Им удалось сохранить свою собственную культуру и язык - арберешский язык. Стремление установить с ними связь может также помочь нам в установлении связей с Двумя Сицилиями."
ALB_foster_relations_with_bulgaria: "Укреплять отношения с Болгарией"
ALB_foster_relations_with_bulgaria_desc: "Болгария снабжала и сражалась вместе с албанскими партизанами и освободила нас от сербской угрозы. Стремление к более тесным связям с ней может быть полезным для обеспечения нашего статуса как нации на Балканах."
ALB_increased_austrian_ties: "Укрепить связи с Австрией"
ALB_increased_austrian_ties_desc: "Теперь, когда мы находимся под властью австрийцев, важно начать устанавливать с ними более тесные связи, чтобы сохранить с ними хорошие отношения, которые помогут нам сохранить наши свободы."
ALB_conquer_chameria: "Завоевание Чамерии"
ALB_conquer_chameria_desc: "Завоевание и освобождение албанцев в Чамерии имеет решающее значение для объединения албанцев всего мира и создания Албании для албанцев."
ALB_liberate_the_albanians_in_macedonia: "Освободить албанцев в Македонии"
ALB_liberate_the_albanians_in_macedonia_desc: "В результате Вельткрига болгарская угроза получила многое, включая Македонию, где проживают тысячи албанцев, живущих под деспотичным болгарским правлением. Мы должны освободить наших братьев и сестер в Македонии!"
ALB_the_fight_for_kosovo: "Борьба за Косово"
ALB_the_fight_for_kosovo_desc: "После завершения Балканских войн османы уступили Косово, территорию, которая была центром албанского национального пробуждения, сербам. Подавляющее большинство людей, живущих в этом районе, имеют албанское происхождение и хотят видеть себя освобожденными от сербского империализма. Мы должны вернуть Косово, чего бы нам это ни стоило."
