NZL_country_quota_idea_desc: "Введенная для защиты интересов сельских жителей [NZL.GetName], квота по стране означает, что для получения места в городских избирательных округах требуется более высокая численность населения, чем в сельских, что дает больше мест сельскому населению. Эта политика сохранялась на протяжении всего австралоамериканского периода, а в настоящее время вызывает новые споры между городским рабочим классом и сельскими владельцами недвижимости."
