### Labour 1
NZL_first_labour_victory: "Партия лейбористов"
NZL_first_labour_victory_desc: "Премьер-министр Сэвидж оседлал волны своей популярности и одержал победу в этом избирательном сезоне. Похоже, что [NZL.GetName] доверился человеку, который обещает протянуть заботливую руку помощи в это время экономической разрухи."
NZL_legislate_compulsory_unionism: "Обязательные профсоюзы"
NZL_legislate_compulsory_unionism_desc: "[NZL.GetName] не будет вестись на уловки коварных монополистов, как это делают многие другие страны, поэтому мы обяжем нашу рабочую силу состоять в профсоюзе, чтобы наши рабочие люди могли получить информацию о своих основных правах и правах за тот труд, который они тратят на службу нашей стране."
NZL_establish_proper_unemployment_relief: "Учредить надлежащее пособие по безработице"
NZL_establish_proper_unemployment_relief_desc: "[NZL.GetName] рабочие были предоставлены сами себе, чтобы выжить после краха фондового рынка, и постоянное существование суповых кухонь просто не подходит. Лейбористская партия предоставит денежную помощь этим угнетенным людям, дав им плот в этом каменистом море."
NZL_raise_education_support: "Поддержать всеобщее образование"
NZL_raise_education_support_desc: "Что за жестокий мир, в котором человеку не дано возможности подняться вверх только из-за его положения на социальной и экономической лестнице. Все мужчины Аотеароа должны иметь возможность поступить в университет и получить высшее образование."
NZL_massive_social_housing_expansion: "Расширять жилищные проекты"
NZL_massive_social_housing_expansion_desc: "Мы должны обеспечить жильем всех жителей нашего острова - от бездомных в Веллингтоне до наших братьев-маори, вынужденных жить в прериях, не имея даже палатки. Пусть ни один новозеландец не останется без дома, который он мог бы назвать своим!"
NZL_pass_worker_compensation: "Компенсация рабочим"
NZL_pass_worker_compensation_desc: "Если человек, помогающий строить нашу страну, получает в процессе работы травму, что же, по-вашему, мы должны оставить его беспомощным? Если они проливают кровь и кости за нашу страну, мы должны обеспечить им компенсацию за нанесенные травмы."
NZL_worker_based_arbitration: "Покончить с предательством арбитража"
NZL_worker_based_arbitration_desc: "Ранее практиковавшийся метод арбитража был отменен беспечным руководством несколько десятилетий назад, предав наших рабочих и лишив их возможности обращаться к товарищам, когда наверху жестокий начальник. Мы должны вновь дать им право голоса, позволив арбитражу вернуться к долгожданной практике."
NZL_industrial_efficacy_bill: "Законопроект о промышленной эффективности"
NZL_industrial_efficacy_bill_desc: "[NZL.GetName] по-прежнему страдает от грязных заводов, не самых лучших условий на рабочих местах и, как следствие, от отсутствия продукции, которую производит эта архаичная и уходящая в викторианское прошлое система. Мы должны перестроить наши заводы на более современный и человечный лад."

### Labour 2

NZL_second_labour_victory: "Вторая каденция лейбористов"
NZL_second_labour_victory_desc: "Лейбористы вновь получили народный мандат на управление островом, и поэтому мы начинаем работу по переезду в резиденцию премьер-министра и созданию нового офиса для управления."
NZL_universal_super: "Ввести всеобщее пенсионное обеспечение"
NZL_universal_super_desc: "Чтобы не допустить повторения такого ужасного краха рынка, как крах банков, мы должны отказаться от них и вместо этого подумать о том, чтобы люди сами обеспечивали себе пенсию, вкладывая средства в управляемые государством пенсионные фонды, где люди могут быть спокойны, зная, что мы никогда не позволим их будущему рухнуть из-за них."
NZL_expand_taxes_war: "Расширить военные налоги"
NZL_expand_taxes_war_desc: "Промышленность [NZL.GetName] требует огромных усилий, чтобы перестроиться на производство для длительных военных действий, поэтому мы должны требовать от народа не меньших усилий для финансирования такого перехода и производства для военных действий."
NZL_maori_social_and_economic_act: "Закон о социальном и экономическом развитии маори"
NZL_maori_social_and_economic_act_desc: "Наши союзники-маори в лейбористских и смежных организациях всё ещё чувствуют себя недостаточно представленными, даже в соответствии с нашими партийными обещаниями и представительством в едином фронте. Мы должны дать им практическую победу, продвигая законопроект, который будет финансировать их продвижение в обществе."
NZL_backbench_revolt: "Провести реформу партии"
NZL_backbench_revolt_desc: "Бунт в задних рядах приводит к тому, что наша партия не может принимать нормальные законы, поскольку мы даже не можем голосовать единым блоком. Мы должны рассмотреть возможность уступки их требованиям, чтобы объединить партию, пока коалиция не переголосовала нас."
NZL_conscription: "Призыв человека и богатства"
NZL_conscription_desc: "Некоторые правительства жестоко отправляют своих сыновей умирать на непопулярной войне, которую ведет элита. Мы свысока смотрим на такое унылое кровопролитие своих соотечественников, однако потребность нашей армии в людях крайне велика, поэтому нам придется сдерживать своё беспокойство и призывать в армию самых лучших и пригодных."
NZL_create_the_minimum_wage: "Минимальная заработная плата"
NZL_create_the_minimum_wage_desc: "Как может каждый гражданин надеяться купить себе лучшее жилье или даже накормить и одеть себя, если он не получает достойной зарплаты? Нам придется добиваться установления минимальной заработной платы, чтобы все работники получали вознаграждение за свой труд, даже если хозяева будут нас клясть."

### Labour 3

NZL_third_labour_victory: "Истинно рабочие движение"
NZL_third_labour_victory_desc: "Наше продолжающееся господство в политике [NZL.GetName] показывает, что забота о народе приносит свои плоды, а в ответ народ заботится о нас. Мы снова занимаем места в кабинетах и парламентах, и на этот раз мы должны бороться за то, чтобы сохранить наше правление."
NZL_seize_party_reins: "Джон Ли у руля"
NZL_seize_party_reins_desc: "Доминируя над всеми другими партиями в парламенте, мы должны позаботиться о том, чтобы наши великие достижения в области прогресса не были выброшены на ветер ростом других партий. Поэтому мы должны планировать между собой, как взять под контроль лейбористов места каждого члена парламента и не допустить, чтобы голоса коалиции попали в парламент."
NZL_debt_free_currancy: "К валюте без долгов"
NZL_debt_free_currancy_desc: "Идеалом всегда было распределение предметов первой необходимости и, возможно, даже роскоши среди тех, кто не может себе этого позволить. Но этот идеал поддерживался радикалами, которые позволяли своему собственному видению оставить без внимания действительно обездоленные народы, что не соответствовало их ценностям. Здесь, в [NZL.GetName], мы воплотим мечту в реальность, исправив ошибки, допущенные подобными программами ранее."
NZL_abolish_the_country_quota: "Отмена квоты по странам"
NZL_abolish_the_country_quota_desc: "Квота для сельских жителей всегда нарушала идеал "один человек - один голос", вместо этого она всегда была призом для сельских общин, голосовавших за коалицию, давая им необоснованную власть при меньшем представительстве. Лейбористы должны отказаться от этой вопиющей системы наживы и перейти к подлинной демократии."
NZL_repeal_head_tax: "Отмена налога на голову"
NZL_repeal_head_tax_desc: "Мы уже почти десять лет как отделились от Австралазии, но некоторые из её архаичных законов всё ещё действуют, в том числе налог на голову, которым облагаются все китайские иммигранты, приезжающие на нашу землю, даже те, кто предлагает работу ради дома. Мы отменим такое несправедливое налогообложение, не позволяющее просить убежища."
NZL_peace_time_conscription: "Призыв в армию в мирное время"
NZL_peace_time_conscription_desc: "Мы боимся посылать наших парней в бой, из которого они могут не вернуться, и, к счастью, риск для жизни и здоровья в мире несколько снизился. Тем не менее, у нас так мало людей, что нам придется сохранить воинскую повинность, чтобы обеспечить охрану нашего острова в мирное время."

### legion 1

NZL_the_legion_takes_hold: "Легион берёт верх"
NZL_the_legion_takes_hold_desc: "Разочарованные отсутствием усилий со стороны коалиционных партий, жители [NZL.GetName] обратились к Легиону и Беггу с просьбой вывести их из этой депрессивной колеи. Несмотря на полученный мандат, наша партия сильно разделена между кейнсианцами, неоинтервенционистами и социал-кредиторами по вопросу о том, как должна управляться наша экономика. Мы должны найти путь вперёд с такими разными мнениями в нашей большой палатке."
NZL_divide_the_country_into_shires: "Разделение на региональные округа"
NZL_divide_the_country_into_shires_desc: "Для того чтобы погасить горящий фитиль, который разгорается внутри нашей палатки, мы должны полностью поддержать передачу власти народу, который нас избрал, и позволить ему принимать собственные решения. Вплоть до отдельных ширм они будут сами принимать решения, и, таким образом, люди, избирающие своих чиновников, будут и теми, кто таким образом определяет, как будет управляться экономика в данном регионе."
NZL_expand_membership: "Разрастание партии"
NZL_expand_membership_desc: "Бегг превратил организацию из ничего в нечто почти грандиозное по своим размерам, даже если это размыло границы единства целей. На этом наше стремление не закончится, поскольку с нашей победой мы протянем бархатную руку тем приемлемым лейбористам и членам Коалиции, которые смогут присоединиться к Легиону и демократически руководить своими силовыми базами в ширах, подобно остальным индивидуалистам Легиона."
NZL_lazefair_faction_victory: "Экономика laissez-faire"
NZL_lazefair_faction_victory_desc: "Как может человек, родившийся в Окленде, знать, что лучше для человека в Квинсленде? Только глупец в кресле будет пытаться установить стальное правление над регионами, в которые он никогда не входил, и поэтому наше правительство не будет обращать внимания на то, как отдельные ширы управляют сами собой. Даже самый добросердечный пастух может привести стаю в волчье логово, если он не знает своего стада."
NZL_social_credit: "Социальные кредиты"
NZL_social_credit_desc: "Во всех странах с англоязычными корнями на этой справедливой земле многие учёные обсуждают, как лучше заботиться о населении страны, когда все страдают на этом современном рынке. Здесь, в [NZL.GetName], наши члены обсуждают, как лучше заботиться об угнетенных, и дистрибутивизм поднял голову в качестве решения этого кризиса. Забытые и брошенные в грязи люди будут с нашей помощью продвигаться в средний класс."
NZL_kaynesian_faction: "Кейнсианский интервенционизм"
NZL_kaynesian_faction_desc: "Эван Перри, наш министр экономики, недавно занял позицию, которая, безусловно, не принесла ему друзей в основной партии. Он предлагает внедрить новый подход к экономике, при котором правительство будет железной хваткой контролировать ситуацию, чтобы и создать проекты по созданию рабочих мест, и гарантировать, что мы больше никогда не попадем в эту экономическую трясину."
NZL_end_state_paternalism: "Покончить с государственным патернализмом"
NZL_end_state_paternalism_desc: "Правительство больше не должно иметь права голоса, принуждая своих подданных к тем или иным действиям. Единственное, к чему привела такая архаичная политика, - это гнев половины граждан и некомпетентность с нашей стороны. Мы оставим судьбу в руках наших граждан."
NZL_conservitive_outreach: "Консервативная пропаганда"
NZL_conservitive_outreach_desc: "Наш успех становится очевидным для объединенной и общенациональной партии - мы оттягиваем у них избирателей и даже депутатов. И даже с теми, кто слишком упрям, чтобы спрыгнуть с корабля, мы можем найти общий язык и договориться с ними, потому что наше сходство больше, чем наши различия. Мы объединим правых."
NZL_begg_plan: "Реализация плана Бегга"
NZL_begg_plan_desc: "Бегг представил Легиону радикальный и столь же противоречивый план, согласно которому мы одним махом выплатим Оттаве наш огромный долг, вызванный великой войной, "Чёрным Понедельником" и последовавшим за ним расколом Австралазии. Мы сделаем это не денежными средствами, а приняв их безработных рабочих, привезем их на наш остров и дадим им работу, в которой они так отчаянно нуждаются."
NZL_oppisition_to_tooley_street: "Борьба с банкирами с Тули-стрит"
NZL_oppisition_to_tooley_street_desc: "Нашим попыткам идти к лучшим временам постоянно препятствует конгломерат ноющих британских изгнанников, которые поселились и разместились на Тули-стрит. Эти банкиры ставят свой собственный денежный контроль над попытками нашей страны обеспечить [NZL.GetName] процветание."
NZL_implement_radical_democracy: "Радикальная 'демократия'"
NZL_implement_radical_democracy_desc: "Грязные руки лейбористов и тори запутали нашу справедливую страну до предела, вырвав власть из рук равных избирателей и направив её на собственные нужды. Мы должны перейти к демократии в её самом низком виде, когда большинство решает, кто будет премьер-министром этой страны."

### legion 2

NZL_legion_two: "Легион идет дальше"
NZL_legion_two_desc: "Наши масштабные реформы, проведенные в прошлом избирательном цикле, оказались чрезвычайно популярными, и, таким образом, наша популистская волна докатилась до очередного срока правления в Веллингтоне. И, к счастью, после устранения проблем, возникших при создании нашей организации, мы, надеюсь, будем двигаться более единым блоком."
NZL_convert_patlitable_form: "Движение к центру"
NZL_convert_patlitable_form_desc: "Слишком долго мы были довольно серой организацией, которую трудно описать, так как мы отличались друг от друга в зависимости от того, в какую секту вы попадали. Теперь, когда наша популистская волна опирается на популярность подлинно демократического движения в поддержку среднего класса, мы заполним вакуум, который так и не смогла заполнить опустевшая коалиция, - правое крыло [NZL.GetName], которое они могли бы назвать своим домом."
NZL_absorb_conservitive_intrests: "Поглощение консервативных интересов"
NZL_absorb_conservitive_intrests_desc: "Наши попытки найти общий язык с консерваторами не увенчались успехом, поскольку наш правый популизм привлек многих из коалиции, чтобы официально стать одним целым с легионом. Теперь мы делаем ставку на включение Реформы в наш легион, поскольку Сидни Холланд был заинтересован в таком огромном единстве, которое могли бы дать два наших блока."
NZL_legion_is_yours: "Борьба с банкирами и доулами"
NZL_legion_is_yours_desc: "Радикалы нашего легиона завоевали достаточную популярность, чтобы захватить кресло председателя нашей организации, а значит, и руководство в целом. Они уже начали активные действия по выполнению программы, в соответствии с которой те, кто причинил вред нашему легиону и [NZL.GetName] в целом, будут выявляться и преследоваться до тех пор, пока они больше не смогут пожирать нашу честную землю и народ. "
NZL_cambel_inspiration: "Вдохновение от Кэмпбелла"
NZL_cambel_inspiration_desc: "Несмотря на то, что лейбористские агитаторы попытались бы назвать их презренной силой, Новая гвардия Кэмпбелла в Австралии обладала правильным мышлением, чтобы вывести нацию из сточной канавы. Легион здесь должен взять это на заметку, если он стремится вернуть гордость и цель этой нации. "
NZL_democracy_with_a_strong_helmsmen: "Демократия с сильным рулевым"
NZL_democracy_with_a_strong_helmsmen_desc: "Хотя демократия должна оставаться частью жизни [NZL.GetName]er, мы должны верить в сильного руководителя, который проведет наше судно через штормовые течения, куда бы они ни пришли. Какой смысл в том, что парламент руководит нами, когда его собственные мелкие дрязги могут заблокировать наше управление на несколько месяцев? Только сильный может вести нас за собой."
NZL_conservitivism_without_weakness: "Консерватизм без слабости"
NZL_conservitivism_without_weakness_desc: "Нам удалось сохранить средний класс и даже создать такое благосостояние среди граждан, какого не было со времен депрессии. Но, несмотря на все это, мы сохранили твердость и приверженность сохранению нашего образа жизни, без радикальных изменений и жертв от стандартного образа жизни [NZL.GetName]er. Мы не стремимся сходить с уже пройденного пути, поскольку знаем, что он надежен."
NZL_reduce_goverment_beuraccy: "Сокращение бюрократии"
NZL_reduce_goverment_beuraccy_desc: "Война, рак, бумажная работа. Мир и человечество были бы лучше без таких явлений и проблем, и если первые две могут быть неизбежны, то вторую мы, безусловно, можем обуздать. Лишние глаза и руки правительства во всех сферах жизни должны быть сокращены только до самого необходимого, поскольку нам не нужен огромный офисный комплекс для того, чтобы задавать вопросы о том, как живут наши граждане."
NZL_remove_problamatic_members: "Исключить проблемных членов"
NZL_remove_problamatic_members_desc: "Достигнутое нами единство всех тех, кто любит демократию и хочет видеть [NZL.GetName] процветающим, было проектом, ради которого нам пришлось попотеть. Однако все оказалось почти напрасным из-за радикалов, чья риторика почти отпугнула от слияния с Реформой. Мы должны взять себя в руки и оттеснить тех, кто вносит раскол."
NZL_strong_hand_aganist_syndicalism: "Сильная рука против синдикализма"
NZL_strong_hand_aganist_syndicalism_desc: "Прекрасная дева Англия, рабочая лошадка Америка, даже наш союз с Австралией. Все они запятнаны и подорваны этими красными паразитами, которые разжигают рознь среди населения, чтобы оно ненавидело друг друга. Чтобы защитить то немногое, что у нас осталось на этих островах, мы должны задушить все социалистические настроения в колыбели."

###united 1
NZL_united_reform_victory: "Первая победа коалиции"
NZL_united_reform_victory_desc: "После того как Билли Хьюз подписал Закон о консолидации ресурсов, и демократия в нашей конфедерации была приостановлена, Реформистская и Объединенная партии работали вместе, отстаивая интересы киви в австрало-азиатском эксперименте. Несмотря на неудачу, коалиция сохранилась, чтобы не дать лейбористам воспользоваться расколом консерваторов, что и привело нас к сегодняшнему дню, когда наша коалиция победила, но остаётся на зыбкой почве из-за разногласий двух партий."
NZL_toe_the_canadian_line: "Канадская линия"
NZL_toe_the_canadian_line_desc: "Мы продолжаем вдохновляться канадскими идеалами не только потому, что они олицетворяют давно умершую мечту Содружества в Антанте, но и потому, что политически мы находимся в схожей с ними ситуации. Мы должны быть осторожны и поддерживать дух реформ, ведь если наша коалиция сейчас расколется, красная угроза этим воспользуется."
NZL_balance_the_budget: "Сбалансировать бюджет"
NZL_balance_the_budget_desc: "Кроме лейбористских условий, в экономике нашей страны статус-кво, устоявшаяся ортодоксия - это то, как премьер и его кабинет должны были предлагать бюджет и выполнять его. Давайте вернёмся к этому, придерживаясь плана и не повышая налоги больше, чем нужно, чтобы граждане были довольны."
NZL_relif_work_for_unemployed: "Работа для безработных"
NZL_relif_work_for_unemployed_desc: "С момента наступления "черного Понедельника" трудовые ресурсы страны находятся в тяжелом положении, и нам крайне необходимо вернуть их на работу, чтобы у них была хоть какая-то надежда вернуться домой с зарплатой. Мы должны найти любую работу, за которую можно заплатить, чтобы помочь смягчить кризис безработицы."
NZL_anti_tammyism: "Антитаманизм"
NZL_anti_tammyism_desc: "С тех пор как наша нация восстановила свою индивидуальную независимость, мы страдаем от кровососущих политических элит, которые контролируют маленькие вотчины в округах и муниципалитетах и создают непобедимые машины, назначая союзников на места. Давайте бороться с этим простым первым шагом - лишим их возможности назначать "слуг" на места."
NZL_remove_housing_controls: "Снять жилищный контроль"
NZL_remove_housing_controls_desc: "Невозможность для компаний и предпринимателей строить жилье, способное обеспечить жильем наше население, является причиной того, что у нас на улице в коробках спят обездоленные люди. Давайте передадим власть в руки тех, кто может изменить ситуацию на местах."
NZL_end_upper_house: "Покончить с бюрократией в верхней палате"
NZL_end_upper_house_desc: "Созданный по образцу Палаты лордов умершей Англии, Законодательный совет давно утратил славу органа, призванного служить сдержкой и противовесом нашей демократии, и служит бюрократической волокитой при доработке законопроектов и напрасной тратой денег налогоплательщиков. Национальная партия назначит новых членов в этот совет. Их цель? Упразднить совет изнутри."
NZL_absorb_country_party: "Поглощение Сельской партии"
NZL_absorb_country_party_desc: "Давно потерянные братья по оружию, партия "Кантри" была образована, когда профсоюз фермеров, считавший, что мы потеряли связь с нашими сельскими корнями, собрал вещи и бежал со своими избирателями. Теперь, когда они, наконец, успокоились, поскольку этот контролирующий профсоюз вымирает, мы можем вернуть их в наше лоно с доброй милостью."
NZL_limited_abitration: "Ограниченный арбитраж"
NZL_limited_abitration_desc: "Хотя мы обычно считаем лейбористов и их легион профсоюзов врагами, мы не должны позволить этой ангажированной позиции превратиться в ненависть к рабочему человеку. Чтобы заслужить их удовлетворение и предотвратить их переход к синдикализму, мы должны обеспечить им возможность влиять на наше правительство, сохраняя открытыми каналы арбитража."
NZL_war_preperations: "Подготовка к войне"
NZL_war_preperations_desc: "Антанта движется как единая сила, готовясь отомстить за обиды, нанесенные нам социалистическими силами. Мы тоже должны готовиться к этой грандиозной борьбе, ибо Справедливая [NZL.GetName] никогда не оставит свои клятвы невыполненными."
NZL_union_busting: "Уничтожение профсоюзов"
NZL_union_busting_desc: "Мы не можем позволить, чтобы промышленность и трудовые ресурсы нашей страны постоянно останавливались агитаторами и враждебно настроенными работниками. Мы должны сломить эти силы, которые отказываются приспосабливаться к тому, что от них ожидается, чтобы более широкая [NZL.GetName] смогла выйти из этого трудного времени."
NZL_strengthen_country_quota: "Усилить страновую квоту"
NZL_strengthen_country_quota_desc: "Страна - это то, что составляет историю Реформы, её массовость и наследие служения. Мы не можем подвести тех, кто двигал нас вперёд, оставив их на растерзание стервятникам лейбористского и легистского большинства. Давайте сделаем так, чтобы квота по стране никогда не подвела, не в этом веке."
NZL_true_financhial_orthadoxy: "Финансовая ортодоксия"
NZL_true_financhial_orthadoxy_desc: "Хотя "Чёрный Понедельник" и является разрушительным, мы не можем позволить радикалам распространять идею о том, что он был вызван традициями, существующими здесь, дома. Если гунн опустил весь мир в грязь, это не значит, что мы должны забыть о десятилетиях ортодоксальной экономики, которая служила нам верой и правдой."
NZL_two_partys_united: "Две партии объединились"
NZL_two_partys_united_desc: "Хотя главы "Реформы" и "Единой" постоянно пытались стравить друг друга, именно потери, по иронии судьбы, сблизили нас в единую фракцию. Теперь National будет нести дух консерваторов по всему [NZL.GetName] в светлые дни."
NZL_coats_off_with_coates: "Пальто с Коутсом"
NZL_coats_off_with_coates_desc: "Лозунг, который отстаивала партия реформ, стал скандироваться и приниматься близко к сердцу по всей стране. Это лозунг премьер-министра, готового снять пальто, засучить рукава и влезть в грязь вместе с простым человеком, чтобы исправить положение в стране. Правительство должно трудиться вместе с крестьянином, чтобы втянуть нашу страну в надежное будущее."


### united 2

NZL_United_reform_vic_two: "Вторая победа коалиции"
NZL_United_reform_vic_two_desc: "Наш "билет единства" вновь одержал победу, и народный мандат был отдан трем партиям, связанным между собой в коалицию, что позволило нам вернуться к власти."
NZL_use_liberal_party_roots: "Использование корней Либеральной партии"
NZL_use_liberal_party_roots_desc: "Либеральная партия составляет основу корней United. Многие из наших нынешних политиков помнят те времена, когда Либеральная партия возникла и разрешила кризис того времени с помощью прагматического мышления, и [NZL.GetName] стала современной нацией в своем политическом мышлении. Давайте обратимся с ностальгией к старикам и с историческими уроками к молодым."
NZL_loyal_briton_party: "Реформы маори Апираны Нгаты"
NZL_loyal_briton_party_desc: "Сэр Апирана Нгата был ведущим маорийским политиком в нашей партии, и его наследие осталось с нами. Несмотря на то, что лейбористы объединились с Ратаной, и поэтому многие маори переходят к ним, мы не оставим собственных усилий по завоеванию их голосов. Поэтому мы пригласим Нгату обратно в кабинет министров, чтобы его реформы в отношении земли маори прошли под пристальным и честным наблюдением."
NZL_conservitive_intervention: "Вмешательство консерваторов"
NZL_conservitive_intervention_desc: "Хотя эти кретины из "Юнайтед" могут жаловаться на наши действия, Реформа не возражает против использования правительства в качестве передового инструмента в борьбе за рабочего человека, чтобы он не поддался социалистическому соблазну. Улучшение системы социального обеспечения, регулирование промышленности и меры в интересах фермеров позволят нашим гражданам почувствовать себя защищенными."
NZL_double_superannuation: "Двойное пенсионное обеспечение"
NZL_double_superannuation_desc: "Когда лейбористы проводили закон о социальном обеспечении, мы называли его прикладным безумием, а налоги, которые он требовал, - вредными для бизнеса в стране. И хотя наши прогнозы относительно затрат были верны, закон оказался успешным. Поэтому, принимая это во внимание, мы должны прикусить язык, приспособиться и сделать выбор в пользу удвоения."
NZL_modify_council_housing: "Внести изменения в программу Council Housing"
NZL_modify_council_housing_desc: "Программа Council Housing, принятая лейбористами, вызывает осуждение за её явный криптосиндикалистский характер, предполагающий прямую государственную собственность на жилье. Однако он настолько популярен среди наших граждан, что мы не можем прямо выступить против него. Поэтому мы будем искать золотую середину, продолжая строительство жилья с возможностью его приобретения гражданами самостоятельно и в собственность, чтобы противостоять национализации всего этого государством."
NZL_limited_union_communication: "Ограниченные консультации с профсоюзами"
NZL_limited_union_communication_desc: "Наша партия основана на идее быть связующим звеном между рабочим классом и бизнес-классом. Но для этого мы должны обеспечить равное отношение, поэтому мы пойдем на уступки и допустим принятие усиленных профсоюзов, мер по борьбе с обдираловкой и арбитража на национальном уровне."
NZL_farmer_union_support: "Суд над профсоюзом фермеров"
NZL_farmer_union_support_desc: "Легиону было позволено бесчинствовать в сельской местности, практически не встречая сопротивления. Чтобы наша коалиция смогла вернуться в сельские районы страны, мы вновь радушно обратимся к фермерским профсоюзам, показав им, что мы можем работать вместе и что реформа - это друг."
NZL_true_centre: "Центр [NZL.GetName]"
NZL_true_centre_desc: "Объединение будет стоять неоспоримым бастионом против подступов радикализма к берегам [NZL.GetName]. Противостоять криптосоциалистам лейбористов, а также помогать предотвратить маятниковое качание в сторону авторитаризма, которое Легион совершил в ответ на посягательства красных. Как и подобает консерваторам, мы должны сохранить наши ценности и государственность против всех врагов, как внутренних, так и внешних."
NZL_steady_as_she_goes: "Непоколебимо, как она идет"
NZL_steady_as_she_goes_desc: "Национальная партия может иметь консервативный уклон, но мы не реакционеры. И поэтому, если народ призывает сохранить принятые реформы века, то и мы будем следовать этому курсу, поскольку слишком резкие движения в любом направлении, назад или вперёд, приведут к раскачиванию нашего корабля."
NZL_saftey_stability_progression: "Движение вперёд"
NZL_saftey_stability_progression_desc: "Реформы сдерживают нарастание социалистических призывов и действий, ибо они могут набрать силу только в том случае, если мы ничего не предпримем для предотвращения отчаяния. Таким образом, если единственное, чего мы боимся, - это сам страх, мы можем бороться с ним и идти вперёд к лучшему свету, а депрессия станет горьким воспоминанием."

### united 3

NZL_united_reform_3: "Третья победа коалиции"
NZL_united_reform_3_desc: "Коалиция, изначально созданная от отчаяния, чтобы выжить в условиях наступающего на [NZL.GetName] радикализма и безысходности, победила на третий срок, закрепив на последние десятилетия уверенность в том, что это и есть те перемены, которых так ждали благодаря её успеху. Однако теперь мы должны задаться вопросом, какой смысл в коалиции между партиями, если мы продолжаем побеждать."
NZL_true_nightwatchmen: "Настоящее государство-ночной сторож"
NZL_true_nightwatchmen_desc: "Вмешательство государства во все, что касается бизнеса, - это хороший способ убить экономику, задушив её в колыбели. Теперь мы будем вмешиваться только для того, чтобы помочь беднейшим из бедных, и чтобы профсоюзы имели хоть какую-то форму организации для защиты. В противном случае конкуренция между рабочим и деловым классом будет использоваться для получения прибыли, которую она приносит всем жителям страны."
NZL_seize_control_colilition: "Захватить контроль над коалицией"
NZL_seize_control_colilition_desc: "Коалиция становится все более архаичной, поскольку наши победы всегда были делом рук нашей собственной партии, а другие участвующие стороны - это груз, который нас тащит. Возможно, когда-то она и вела нас к победе на выборах, но теперь мы являемся бесспорными хозяевами в уже ненужном партнерстве."
NZL_land_tax_reduction: "Снижение земельного налога"
NZL_land_tax_reduction_desc: "Налоги обычно рассматриваются как сила, сдерживающая рост благосостояния человека, и даже используются как аргумент в пользу того, что они удерживают бедных в бедности. Мы снизим налоги на владение землей, чтобы дать рабочему классу возможность купить участок земли и построить дом. Пусть наши граждане распространятся и станут ростками лучших средств к существованию."
NZL_legislate_for_all_classes: "Работа для всех классов"
NZL_legislate_for_all_classes_desc: "Наша поддержка всех слоев [NZL.GetName] жизни и общества привела к улучшению положения всех, поскольку мы не будем препираться и позволять одному быть паразитом в отношениях между всеми функциями большого улья. Наше правительство должно поддерживать завоеванный с таким трудом статус стражей правильно функционирующего общества."
NZL_saftey_stability_progress: "Безопасность! Стабильность! Прогресс!"
NZL_saftey_stability_progress_desc: "Лозунг предвыборной кампании "Безопасность, стабильность, прогресс" уже не просто шутка, а реальность на местах нашего правления. Безопасность и стабильность, обеспечиваемые трудящимся нации по мере роста их прав, и прогресс в обеспечении того, чтобы неравенство в [NZL.GetName] было должным образом устранено и больше никогда не возвращалось."

### reds !

NZL_CWNZ: "КПНЗ берёт бразды правления"
NZL_CWNZ_desc: "Коммунистическая партия, пришедшая к власти на спине профсоюзов, получила шанс вдохнуть новую жизнь в ленинскую мечту. В небольшой, но радикальной Клике, возглавляемой ветераном дела Александром Гальбиртом, остаётся много вопросов по поводу конкретной партийной линии, поскольку фракционные стервятники стремятся захватить партию."
NZL_red_fed: "НЗФТ объединяет лейбористов"
NZL_red_fed_desc: "Федерация труда [NZL.GetName] не является радикальным профсоюзом, но она была вынуждена перейти к радикальным действиям. Большую часть её инфраструктуры составляют обычные представители рабочего класса, которых наглые действия хунты подтолкнули к активным действиям. Однако со сменой власти активизировались синдикалисты, ранее отодвинутые на второй план в ИРМ, и попытались покончить с этим умеренным делом."
NZL_vanguard: "Авангард против инфильтрации"
NZL_vanguard_desc: "Укрепив своё положение, мы сможем быстро социализировать общество. Свободные землевладельцы и фермеры лишились своих земель, сломив реакционную силу профсоюза фермеров. Фабрики и пристани больше не держатся в когтях капитала, а перераспределяются в пользу рабочих, от труда которых они зависят. Как Ленин пытался дать России мир, землю и хлеб, так и мы будем делать то же самое"."
NZL_maori_reforms: "Реформы красных маори"
NZL_maori_reforms_desc: "Слишком долго маори не имели никакой власти над государством, в котором они жили в течение многих лет до прихода англичан. Чтобы решить эту проблему, наше правительство начало тесно сотрудничать с представителем профсоюза Бобом Тутаки (Bob Tūtaki), единственным делегатом от маори при создании НЗФТ. Благодаря этому партнерству представительство и членство маори в профсоюзе неуклонно растет за счёт демографической группы, оттесненной на второй план в нашей борьбе. Качество жизни в поселениях маори значительно улучшилось, а судьба тех, кто жил в тесных и плохо обслуживаемых домах, изменилась. Хотя путь к равенству долог, эти шаги имеют решающее значение для улучшения жизни нации."
NZL_newspaper_propaganda: "Внедрить пропаганду"
NZL_newspaper_propaganda_desc: "Голос пролетариата, некогда разделенный между множеством различных газет с разными целями, будет централизован. Наши лозунги и достижения будут распространяться по всему [NZL.GetName] одним гордым и единым голосом. Будь то Федерация труда, Maoriland Worker или The Communist - все это будет звучать так: рабочий класс теперь у руля!"
NZL_federalised_syndicalism: "Умеренный британский синдикализм"
NZL_federalised_syndicalism_desc: "[NZL.GetName] твердо стоит на своей собственной политической системе капитализма с доминированием рабочих, которая, хотя и вдохновлена существующей в Англии системой, имеет явное либеральное разделение. Несмотря на эту разницу между нашими двумя странами, их исторический путь служит источником информации для нас. Это дает нам возможность перенять их опыт в наших собственных материальных условиях."
NZL_worker_intrests_first: "Профсоюзный вопрос"
NZL_worker_intrests_first_desc: "Начинает казаться, что партия была построена на карточном домике, которым являются профсоюзы, и любое дальнейшее давление может обрушить его. Будь то реакционное мышление или умеренные, которые обездвиживают промышленность, когда им кажется, что мы перегибаем палку, среди рабочих существует напряжение. Реальность такова, что профсоюзы - это и главный враг партии, и её единственный друг. Чтобы выйти из этого тупика, у нас есть два пути: сохранить автономность профсоюзов или вмешаться, чтобы поставить их под контроль."
NZL_class_comprimise: "Классовый вопрос"
NZL_class_comprimise_desc: "Идея компромисса между классами отделяет синдикализм от капитализма. В то время как французские интеллектуалы легко находят такое четкое разграничение, мы не имеем такой роскоши. Большинство наших профсоюзов придерживаются умеренных взглядов, не веря в то, что жесткая позиция приведет к чему-либо, кроме пролитой крови. Убежденность в том, что капитализм, сдерживаемый нашими профсоюзами, достаточно хорош, пора решать, как следует поступать с классами."
NZL_english_connection: "Завоевать благосклонность Англии"
NZL_english_connection_desc: "Традиции наших профсоюзов, которые создали [NZL.GetName], зародились на фабриках Англии. Ещё до того, как первые английские исследователи достигли наших берегов, эта борьба была у нас в крови. Теперь, когда обе наши нации наконец-то воссоединились благодаря синдикализму, мы можем снова работать вместе, имея общую душу наших народов."
NZL_crush_capitalist_reformer: "Сокрушить капиталистический реформизм"
NZL_crush_capitalist_reformer_desc: "Лейбористы и их реформистская дребедень слишком долго отравляли нашу нацию. Мы живем в мире классового конфликта с центральной диалектикой "пролетарий против буржуазии", поэтому компромисс невозможен. Поэтому Сэвидж и его "Илк" будут публично опорочены, а их партия разгромлена. Их провал больше не будет терпеться."
NZL_littles_leningrad: "Марш вперёд вместе с промышленностью"
NZL_littles_leningrad_desc: "На сельскохозяйственную промышленность [NZL.GetName] слишком часто полагались. В условиях международного экономического кризиса хаос привел нашу экономическую мощь к краху, массовой безработице, а сельскохозяйственная промышленность практически не оказывает поддержки. Чтобы решить эту проблему, необходимо как можно скорее провести индустриализацию. Масштабные централизованные проекты по превращению плодородных земель в индустриальные центры должны потянуть нас в будущее."
NZL_rember_great_strike: "Вспомним Великую забастовку"
NZL_rember_great_strike_desc: "В 1913 году Первая Федерация труда была сильнейшей силой, представлявшей интересы рабочего класса, и когда стало ясно, что обещания капиталистической арбитражной системы - не более чем мираж, они устроили забастовку. Именно эта забастовка сделала имена многих лейбористов и профсоюзных деятелей ИРМ. Именно эта забастовка также сломила силы этих профсоюзов перед лицом поглощения Австралазии. Наследие этой забастовки как настоящего синдикалистского восстания, опередившего восстания в Англии и Франции, дало нам прекрасную пропагандистскую возможность. Мы распространили идею о том, что именно наша синдикалистская система является настоящей отечественной идеологией."
NZL_unite_labolur: "Объединение с лейбористами"
NZL_unite_labolur_desc: "Именно арест лейбористов окончательно вывел нас из покорного состояния, лояльного к Канаде. Именно эти лидеры первоначальной Федерации труда боролись за ту же цель, что и мы сейчас. И хотя с тех пор они стали умеренными, все они упорно боролись за рабочий класс. Для укрепления наших позиций и построения национального мира их политический опыт будет бесценен, даже если он расстроит ИРМ."
NZL_communism_with_aotearoan_characterstics: "Аотеарийский коммунизм"
NZL_communism_with_aotearoan_characterstics_desc: "Остальные члены партии закрыли глаза на проплывающий мимо мир. Они стояли неподвижно, как будто Ленин хотел, чтобы мы никогда не приспосабливались. Только наша фракция смотрела на многочисленные эксперименты по всему миру и видела множество адаптаций, которые развивались под линией Ленина. Благодаря этому мы научились приспосабливать наш социализм к нашим материальным условиям, чтобы не потеряться в догмах."
NZL_old_bolshevism: "Старый большевизм"
NZL_old_bolshevism_desc: "Наши оппоненты жалуются, что мы застряли в прошлом, как будто это оскорбление. Они называют нас верхушечными, бюрократическими и догматическими, как будто сильная догма - это зло. Пусть себе стенают. Именно эта система поможет нам удержаться на пути к социализму, с которого сбились многие другие."
NZL_hold_lenins_line_strong: "Крепко держать линию Ленина"
NZL_hold_lenins_line_strong_desc: "Ревизионизм захватил весь мир. В Императорских дворцах Франции или на родине Ленина все издеваются над великими произведениями Ленина в своих целях. [NZL.GetName] - единственный истинный наследник ленинского наследия, и поэтому на нас ложится бремя воплощения мировой революции в жизнь!"
NZL_reverse_arbitration: "Обратный арбитраж"
NZL_reverse_arbitration_desc: "Без раковой опухоли радикального синдикализма, просочившейся в наше честное профсоюзное дело, мы сможем наконец преодолеть разрыв между рабочим классом и бизнесом. Такая система долгие годы не удавалась Франции и Англии, но её несовершенная версия всегда была здесь. Арбитраж, против которого мы боролись, когда он управлялся как капиталистическая система, под бдительным оком НЗФТ сможет пересечь долину классового конфликта и объединить [NZL.GetName] рука об руку рабочего и капиталиста."
NZL_abolition_of_the_wage_system: "Отмена системы оплаты труда"
NZL_abolition_of_the_wage_system_desc: "НЗФТ слишком долго нарушала права трудящихся. Им управляли жирные профсоюзные боссы, которые ставили себя выше своих товарищей, позволяя капиталу процветать после того, как они взяли власть в свои руки. В то время как они создали систему арбитражного "синдикализма", наш профсоюз стоял на своих принципах. Создавая кооперативы, мы отбирали контроль над средствами производства у тех, кому НЗФТ пожимал руку. С нашей победой укоренилась настоящая система синдикализма, а из нее - настоящий рабочий класс завтрашнего дня."
NZL_Socialist_aotearoa: "Защита нашего независимого рая"
NZL_Socialist_aotearoa_desc: "Интернационал стоит на полпути через весь мир, не имея ни желания, ни сил помочь нам здесь. Зачем нам связываться с ними, если они затеяли конфликт с Антантой и гуннами?"
NZL_international_entry: "Восхождение к Интернационалу"
NZL_international_entry_desc: "Пусть будут прокляты расстояния и идеология, борьба рабочего класса превыше всего. Пусть наша земля стоит в одиночестве, окруженная имперскими амбициями, но наша борьба поднимет всю Океанию. В Париж с нашей заявкой!"
NZL_long_red_cloud: "Длинное красное облако"
NZL_long_red_cloud_desc: "После масштабных реформ, охвативших страну, наступила эра, связанная исключительно с рабочим классом. Страна, которая когда-то была пионером рабочей борьбы и избирательного права, теперь стала южным раем для тружеников."

### economy
NZL_seperate_economy: "Наша экономика в одиночестве"
NZL_seperate_economy_desc: "После отделения от Австралии наша экономика пошла вразнос. Мы очень зависим от австралийского рынка, а беспорядки в Европе и Америке затрудняют сбыт наших товаров. Быстрое изъятие активов, принадлежащих австралийским предприятиям, которые теперь прекратили своё существование, и поддержка местных предприятий позволят нам замедлить этот спад, хотя до его преодоления ещё далеко."
NZL_indepednt_financhial_infulsytructure: "Новые независимые финансы"
NZL_indepednt_financhial_infulsytructure_desc: "Большая часть финансов [NZL.GetName] была направлена на австралийские предприятия, что привело к сокращению инвестиций в наши предприятия. Такое нечестное положение дел позволило многим австралийским компаниям использовать нас и наших рабочих в своих интересах, удерживая ключевые промышленные центры на нашем острове. Финансы проснутся от реальности. Наши предприятия нуждаются в инвестициях, за нашими предприятиями - будущее. Для этого будут использоваться определенные целевые субсидии, которые позволят укрепить доверие к нашему рынку."
NZL_power_of_the_water: "Гидравлическая мощь"
NZL_power_of_the_water_desc: "Одной из самых больших неудач австралийского правительства было разбазаривание наших природных ресурсов, одним из которых является огромное количество рек, пригодных для гидроэнергетики. Хотя во время Первой мировой войны мы начали строить большое количество гидроэлектростанций, многие из них были оставлены на произвол судьбы. Эти плотины, а также развитие национальной сети электропередач станут ключевым фактором экономического подъема. "
NZL_our_own_reserve_bank: "Собственный резервный банк"
NZL_our_own_reserve_bank_desc: "[NZL.GetName] никогда не имел собственного резервного банка, даже до нашего поглощения Австралией. До этого момента большинство банков выпускали свои собственные банкноты, и большинство из них уже контролировались Австралией. В условиях экономического спада, в котором мы оказались, такая политика оказала усугубляющее воздействие на нашу экономику: инфляция выросла из-за того, что банки переборщили с эмиссией банкнот, а другие рухнули в результате нашего экономического разделения. Для того чтобы решить эту проблему, необходим единый резервный банк, контролирующий распространение нашей валюты."
NZL_new_markets: "Выход на новые рынки"
NZL_new_markets_desc: "Англия была главным импортером [NZL.GetName], и её потеря в ходе революции стала первым шагом к нашему национальному краху. Чтобы по-настоящему восстановить нашу экономику, мы должны восстановить эти утраченные экономические связи с другими странами. Вопрос только в том, кого искать?"
NZL_move_manpower_war: "Переместить рабочую силу в военные отрасли"
NZL_move_manpower_war_desc: "Не вызывает сомнений, что война не за горами, и если она начнется, то мы можем выйти из нее в более плачевном состоянии, чем после Великой войны. Значительная часть нашей военной инфраструктуры находилась на попечении Англии и Австралии, но теперь, когда ни одной из них нет, она досталась нам. При наличии массы безработных эти отрасли, возможно, и не принесут прибыли, но помогут переломить ситуацию с бедностью и укрепить нашу способность к самозащите."
NZL_public_housing: "Государственное жилье для бедных"
NZL_public_housing_desc: "Многие продолжают жить в нищете и без поддержки в трущобах и трущобах по всей стране; мы должны вмешаться, чтобы поставить их на ноги. Будь то семьи маори, живущие в трущобах в поисках работы, или белые рабочие, потерявшие работу из-за того, что их австралийская фабрика развалилась. Ситуация, похоже, только ухудшается, поэтому, как бы человек ни был против вмешательства, он однозначно поддерживает возобновление усилий по массовому строительству жилья. "
NZL_air_power_building: "Корпорация "Национальные воздушные пути"
NZL_air_power_building_desc: "Наше правительство сформировало официальный государственный орган, чтобы всерьез заняться авиаперевозками. Раньше авиаперевозки были похожи на дикий Запад, где плохо соблюдались правила безопасности, и были недоступны для среднего [NZL.GetName]человека. Теперь же будет создана система, позволяющая жителям [NZL.GetName]перелетать с одного острова на другой, а также осуществлять поддерживаемые государством рейсы в провинциальные города. Этой системой является единая внутренняя авиакомпания - National Airways Corporation (NAC), которая уже сейчас своим созданием ставит [NZL.GetName] на путь присоединения к другим странам Содружества, имеющим государственные авиакомпании."
NZL_the_sheep: "Расширение сельскохозяйственной базы"
NZL_the_sheep_desc: "Экономика нашей страны зависит от сельскохозяйственной базы, и поэтому нам необходимо обеспечить процветание этих владельцев свободных земель и рядовых киви. Для этого необходимо расширить механизацию и повысить стандарты сельского хозяйства, которые находятся в состоянии стагнации. Закупка лучшего оборудования и субсидирование расширения могут вдохнуть новую жизнь в отрасль."
NZL_exile_economy: "Экономика изгнанников"
NZL_exile_economy_desc: "Английские изгнанники упорно стремятся вернуть свою родину, и, к счастью для нас, они богаты и трудолюбивы. Сближение нашего правительства с Антантой и примыкание к этим аристократическим кругам могло бы сотворить чудеса с нашей экономикой. Позиционируя себя как важную силу для восстановления Англии и её империи, мы сможем привлечь инвестиции, которые сделают чудеса для наших начинающих предприятий."
NZL_international_solidarity: "Вместе с рабочими Интернационала"
NZL_international_solidarity_desc: "Рабочие Internationale - это ключ к вашему выживанию. Именно их солидарность поможет восстановить нашу нацию, ставшую пионером в борьбе за права женщин, за власть профсоюзов и представительство интересов трудящихся до их создания. С нашим социалистическим правительством эта поддержка вдохнет новую жизнь в экономику."
NZL_icac_propped_up: "ИСЭР Экономическая интервенция"
NZL_icac_propped_up_desc: "Чтобы лучше поддержать Антанту и обеспечить взаимный рост, канадское правительство создало ИСЭР, чтобы использовать наши общие ресурсы для развития экономики. Такая взаимопомощь стала благом для нашей экономики, позволив слабой экономике заложить прочный фундамент. На этом общем рынке мы будем свободны от синдикализма и коррупции."
NZL_research_deals: "Инвестиции в новые исследования"
NZL_research_deals_desc: "Без поддержки широкой империи [NZL.GetName] вынуждена полагаться на собственные научные разработки. Дальнейшее расширение инвестиций в научную сферу и студентов нации позволит нам наверстать упущенное. Увеличивая финансирование исследовательских институтов и укрепляя доверие к рынку, можно решить эти проблемы, постепенно строя кирпичик за кирпичиком на пути к современной нации."
NZL_return_of_england: "Возвращение английского рынка"
NZL_return_of_england_desc: "Успех Англии в обеспечении будущего для рабочего класса имел непреднамеренный и досадный побочный эффект в виде разрушения экономики [NZL.GetName] из-за зависимости от её поддержки. Теперь, когда мы объединились благодаря социализму, этот рынок вернулся к нам, оживив те отрасли, которым так долго не хватало покровителя."
NZL_tooley_street: "Сила инвестиций на Тули-стрит"
NZL_tooley_street_desc: "Выйдя на сильную экономическую базу, экономисты Tooley Street могут вдохнуть новую жизнь в нашу экономику благодаря своим инвестициям, опирающимся на сильную базу. С появлением новых предприятий и приглашений по всей стране кажется, что спад закончился. И в домах самых бедных, и в домах самых богатых людей царит новое настроение - настроение прогресса."
NZL_coal_gold_mining: "Природные богатства нашей страны"
NZL_coal_gold_mining_desc: "Наша земля богата двумя важнейшими ресурсами - углем и золотом. Экономика [NZL.GetName] построена на экспорте, и иностранные экономики жаждут их. Расширяя добычу этих двух полезных ископаемых, мы сможем использовать их как мощный инструмент для налаживания отношений с другими странами."
NZL_crack_ironsand_mystery: "Тайна "Айронсанда"
NZL_crack_ironsand_mystery_desc: "На острове [NZL.GetName] не так много железной руды в горных породах, но есть множество пляжей с железными песками. Пляжи, протянувшиеся вдоль западного побережья Северного острова от гавани Кайпара до Вангануи, содержат тёмный минерал титаномагнетит, богатый железом титан. Хотя и говорят о том, что эти железные пески невозможно раздробить до пригодного для использования в литейном производстве материала, ходит много слухов о том, что ключевую роль в этом может сыграть электродуговая печь."
NZL_university_aukland_funding: "Инвестиции в наше будущее"
NZL_university_aukland_funding_desc: "Оклендский университет настолько опустился, что многие студенты [NZL.GetName] покинули нас, чтобы учиться в Австралии. У нас украли наши великие умы, и последствия этого видны в отсутствии у нас иннервации. Единственное решение - это масштабные вливания в высшее образование, а также поддержка наших молодых студентов. Надеюсь, что благодаря этому наше будущее будет светлее, чем сейчас."

### navy

NZL_ships: "Te Taua Moana o Aotearoa"
NZL_ships_desc: "Поскольку наш флот является лишь частью огромного Королевского флота Англии, именно нам предстоит проектировать, строить и содержать мощные военно-морские силы. В то время как наши предприятия годами простаивали в запустении, настало время восстановить эту отрасль. В условиях, когда наша страна окружена угрозой, сильные военно-морские силы могут стать ключом к уничтожению наших врагов ещё до того, как они достигнут берега."
NZL_subs: "Непрямой подход"
NZL_subs_desc: "Подводные лодки находятся на четком пути развития, который может разрушить существующий порядок. Дешевые, труднопроходимые и способные ставить мины без права на защиту, эти подводные лодки могут стать ключевой технологией в борьбе с крупными государствами."
NZL_improve_australian_ships: "Улучшить австралийские корабли"
NZL_improve_australian_ships_desc: "Когда мы отделились от Австралии, лояльные офицеры захватили значительную часть её военно-морского флота, которая, хотя и не была достаточно велика для борьбы с нашими врагами в то время, может быть полезна сейчас. Остальной флот мог бы извлечь выгоду из этой части, состоящей из эсминцев, крейсеров и крупного капитального корабля. Улучшив эти старые конструкции и объединив их с нашими собственными военно-морскими силами, мы сможем усилить наши усилия по захвату Тасмана."
NZL_protect_the_tasman: "Охрана Тасмана"
NZL_protect_the_tasman_desc: "Инвестиции в крейсеры и капитальные корабли позволят сформировать мощный непробиваемый костяк военно-морского флота нашей страны. Эти несколько кораблей будут самыми крупными судами, которые нам предстоит построить и содержать."
NZL_border_security: "Надежные пограничные силы"
NZL_border_security_desc: "Австралия, Германия и Япония проявляют крайнее неуважение к нашей океанской границе. Злоупотребляя нашей слабостью, они беспрепятственно проходят мимо, наблюдая за нашим побережьем. Имея соответствующие военно-морские силы, мы теперь можем наказать этих нарушителей и положить конец их высокомерию."
NZL_prepared_to_land: "Готовность к наступательным маневрам"
NZL_prepared_to_land_desc: "Адмиральские кадры были подготовлены австралийским флотом, и, как кажется, единственное, что государство финансировало должным образом, - это военно-морской флот, в результате чего их качество превосходит качество английских адмиралов прежних времен. Мы должны продолжать эту традицию подготовки, проводя учения и военные игры для подготовки самих себя."
NZL_inspired_maori_waka: "Память о вчерашних достижениях"
NZL_inspired_maori_waka_desc: "Немногочисленные храбрецы, стоявшие на палубах тех немногих кораблей, которые мы смогли собрать для обороны страны во время Великой войны и разлуки с ней, будут прославлены. Слишком долго эти люди были забыты за спиной своих австралийских коллег. Будет создана настоящая система памяти."
NZL_naval_people: "Из нашего колониального прошлого"
NZL_naval_people_desc: "Офицеры Британского Королевского флота прошлого могут многому научить нас. Они заложили прочный фундамент знаний, которые привели нас к успеху. Эти легендарные исследователи и люди, служившие под их началом, являются основой нашей истории."
NZL_polynesian_spirit: "Полинезийские мореплаватели"
NZL_polynesian_spirit_desc: "Именно полинезийцы с момента зарождения человечества объединили большую часть Океании так успешно, что колонизаторы могут только мечтать. Память об этих легендах и их использование для сплочения нации может стать ключом к расширению набора в армию и созданию национальной легенды, основанной на военно-морской мощи."
NZL_our_intrests_protected: "Защита наших берегов"
NZL_our_intrests_protected_desc: "Благодаря массовым усилиям по восстановлению военно-морской мощи мы выкарабкались из грязи на берег. Произошла грандиозная ревитализация наших портов, и наши величайшие умы встали на путь создания более инновационных кораблей для обеспечения нашей безопасности."
NZL_marines: "Опыт амфибийных операций"
NZL_marines_desc: "Австралийцы во время попытки захвата нашего острова предприняли множество попыток высадки десанта с целью захвата портов и критически важных объектов инфраструктуры для обеспечения полноценного вторжения. Хотя их неудача стала благом для нашей страны, нам необходимо понять, почему их высадка не удалась, и таким образом подготовить нашу собственную морскую службу."

### Army

NZL_army: "Ngāti Tūmatauenga"
NZL_army_desc: "Будь то в Турции в борьбе с османами, с бурами в Южной Африке или в Европе против гуннов, [NZL.GetName] всегда рассматривалась лишь как продолжение более широкой империи. Теперь мы должны создать свои собственные независимые силы обороны с собственными традициями, адаптированными к нашим материальным реалиям."
NZL_formalise_an_army: "Организация наших защитников"
NZL_formalise_an_army_desc: "Высшее командование нашей страны находится в состоянии разрухи. Некоторые офицеры в изгнании, некоторые ветераны Великой войны и некоторые новички были повышены в должности в период неопределенности. Мы должны правильно организовать наши армии и лидеров, если мы надеемся исправить Царящий внизу беспорядок."
NZL_infantry_base: "Мобилизация пехоты"
NZL_infantry_base_desc: "Массовая мобилизация была ключом к быстрому созданию оборонительных сооружений для удержания нашего побережья. Именно эта тактика должна быть улучшена и формализована за счёт резервистов и улучшенной подготовки, а также создания резервов техники."
NZL_arm_imports: "Импортировать лучшее оборудование"
NZL_arm_imports_desc: "Имея за основу только остатки австралийского оборудования, мы должны искать за рубежом опытных конструкторов и лицензии. Благодаря импорту мы сможем создать собственную промышленную и исследовательскую базу для создания современной техники."
NZL_foreign_support: "Импорт военной экспертизы"
NZL_foreign_support_desc: "Создать вооруженные силы своими силами невозможно. Подобные силы будут сдерживаться только недостатками сегодняшней нации, а также длительным процессом обучения, необходимым для реформирования, которого у нас может и не быть. Воспользовавшись навыками и ресурсами других стран, эти силы смогут стать более профессиональными."
NZL_self_reliance: "Полагаться только на себя"
NZL_self_reliance_desc: "Именно потеря всех наших союзников в результате революции и краха привела нас в столь уязвимое положение. Если мы не сможем защитить свои рукава без поддержки других стран, то мы обречены оставаться в уязвимом положении."
NZL_southern_isolation: "Географические реалии"
NZL_southern_isolation_desc: "Страна [NZL.GetName] расположена на месте схождения двух континентальных плит. Это означает, что землетрясения происходят часто, но это также дает нам вертикальное преимущество, которое мы можем усилить, обучив наши подразделения альпинизму. Кроме того, наш статус островного государства означает, что существуют четкие "дроссельные точки" и проблемы со снабжением, которые, если мы подготовимся должным образом, сокрушат любые силы вторжения."
NZL_allow_maori_into_army: "Увеличить батальоны маори"
NZL_allow_maori_into_army_desc: "В спешке для защиты нашей страны мы сформировали батальоны маори из безработных маори, живущих в трущобах нашего города. Эти батальоны стали той силой, которая выделяла их на фоне остальной армии. Маорийские политики называли их храбрость ключом к победе в войне. Хотя некоторые, например Те Пуэа из Кингитанги, пытались остановить эту инициативу, ссылаясь на сокращение численности маорийцев, очевидно, что эти подразделения сыграли бы ключевую роль в обороне и должны быть расширены."
NZL_imports_train: "Профессионализм превыше всего"
NZL_imports_train_desc: "При поддержке наших союзников мы можем создать армию, превосходящую по своим характеристикам армии большинства стран, обладающую опытом и современной техникой. Поскольку нашей стране не хватает живой силы, она отплатит за это мужеством и обучением."
NZL_home_made_design: "Сделано в [NZL.GetName]"
NZL_home_made_design_desc: "Военная промышленность испытывает огромную нехватку кадров, поскольку в австралийскую эпоху производилось лишь незначительное оборудование. Эти небольшие заводы будут превращены в комплексы, и на их основе наша экономическая база сможет обеспечить постоянную поставку оборудования для наших бойцов." 
NZL_prepared_for_mass_defence: "Бог защитит [NZL.GetName]"
NZL_prepared_for_mass_defence_desc: "Из названия нашего национального гимна мы должны помнить о жертвенности и важности нашей армии. Когда-то мы погрязли в национальной нищете, а теперь мы сильны духом, чтобы противостоять всему, что бросает на нас враг."

### air

NZL_air: "Te Tauaarangi o Aotearoa"
NZL_air_desc: "[NZL.GetName] никогда прежде не имела независимых военно-воздушных сил. Во время Великой войны единственный военный самолет, принадлежавший нашему государству, был передан Англии. К моменту окончания войны мы были втянуты в союз с Австралией. Благодаря нашей независимости и тем немногим самолетам, которые мы ещё сохранили, будут сформированы ВВС [NZL.GetName] для реальной организации защиты нашего неба."
NZL_anti_air: "Наземно-воздушная оборона"
NZL_anti_air_desc: "Когда австралийские ВВС сражались за наше возвращение, они имели свободное господство в воздухе и использовали это преимущество для бесконтрольного террора. С развитием противовоздушной техники это повторное вторжение дало нам такой ресурс, а вместе с ним и шанс на победу. Разместив орудия по всему континенту, некоторые из них установлены на грузовиках, чтобы увеличить мобильность и распространение, можно использовать такую силу в полной мере."
NZL_airbases: "Женские вспомогательные ВВС"
NZL_airbases_desc: "При создании первых военно-воздушных сил на первый план всегда выходили вопросы обеспечения кадрами. Повара, помощники по оборудованию, санитары, администраторы и связи - все это отнимает огромное количество времени и сил, которые мы могли бы использовать для защиты воздушного пространства от нападения. В связи с этим были созданы вспомогательные силы, в которые теперь массово призываются женщины, чтобы решить эту острую проблему."
NZL_air_supiriority: "Суверенитет неба"
NZL_air_supiriority_desc: "Поддержка наших усилий по приобретению противовоздушного оружия требует значительных инвестиций в истребительную авиацию. Враг больше не должен контролировать воздушное пространство! Имея военно-воздушные силы страны, мы сможем по-настоящему бороться за возвращение нашего неба, а при поддержке таких асов, как Эдгар "Коббер" Кейн, у нашего противника будет сильная конкуренция."
NZL_naval_air: "Поддержка с воздуха на море"
NZL_naval_air_desc: "Необходимость контролировать морские пространства вместе с воздушным пространством является одним из главных приоритетов. С увеличением числа авианосцев, а также с угрозой появления подводных лодок и морских бомбардировщиков возникла очевидная потребность. Увеличение финансирования и проведение исследований в области различных вариантов применения военно-морской поддержки позволит нам действительно использовать эти системы в полной мере."
NZL_bombers: "Система Воздух-земля"
NZL_bombers_desc: "Австралийские военные долго терпели нас, пока их военно-воздушные силы терроризировали наш народ. Наконец-то этот дисбаланс нарушен. Нам нужен более современный бомбардировочный флот, чтобы мы могли отплатить тем же. Опираясь на конструкции, записанные с трупов газетчиков, мы сможем построить свою оборону."
NZL_dome_of_proection: "Чистое небо"
NZL_dome_of_proection_desc: "С независимыми и патриотичными военно-воздушными силами наша армия больше не должна бояться неба, наступая на врага за морем. Мы готовы к победе, имея в своем распоряжении силы, способные господствовать в небе, и силы, способные поддерживать пехоту и флот."

### Maori movement

NZL_Kingitanga: "Истинные владыки родины"
NZL_Kingitanga_desc: "Захватив контроль над государственным аппаратом, Движение королей маори, или Кингитанга на родном языке маори, [NZL.GetName] и его различные острова и народы теперь подчиняются прихотям маори иви, или племен, этого архипелага. Объединённые под властью монарха, или "Те Кинги", который избирается в династический дом Вироухеро вождями племен, входящих в этот союз, маорийское Королевское движение и их Король теперь контролируют судьбу нации. В новую эпоху Кингитанга подхватила факел современного пан-маори, стремясь объединить различные иви нашего архипелага в рамках единого государства и синкретической культуры. Воплощая эту мечту, Te Kīngi Korokī Mahuta Te Wherowhero возьмет на себя бремя лидерства и принесет нашу просвещённую форму выборного и просвещённого монархизма всем маори в Аотеароа."
NZL_iwi_people_base: "Расширить сеть иви"
NZL_iwi_people_base_desc: "Несмотря на то, что наше влияние на государство продолжает расти, наша база власти по-прежнему сосредоточена в основном вокруг доминирующих иви внутренних районов Северного острова - реальность, которая должна вскоре измениться по нашей воле. Под руководством Те Кинги различные племена маори по всему Аотеароа будут привлечены к сотрудничеству, используя дипломатию, когда это возможно, и силу, когда это необходимо, чтобы объединить различные иви на Северном и Южном островах, возвысить и предоставить автономию белому населению, влияя на них нашими идеями, чтобы закрепить наше господство над государством. Только тогда мечта пан-маори будет реализована, и только тогда мы сможем по-настоящему начать строить здесь рай для нашего полинезийского народа."
NZL_treaty_now: "Договор Вайтанги"
NZL_treaty_now_desc: "Договор Вайтанги был подписан в 1840 г. между главенствующими вождями маори той эпохи и британской короной и закрепил и формализовал дружественные рабочие отношения между народом маори и англоязычными поселенцами. Несмотря на то, что за прошедшие с момента создания документа годы его использование и соблюдение менялось, он всегда оставался важным для [NZL.GetName], и сегодня мы собрались здесь, чтобы подтвердить его существование и смысл во всей полноте. Хотя мы будем работать над реализацией панмаорийской мечты и возвышением народа маори, мы не оставим в стороне наших соотечественников, независимо от их расы и происхождения. Рука об руку с нашими англоязычными союзниками и другими иностранными поселенцами Аотеароа мы построим лучшую нацию для всех на наших островах."
NZL_northern_investment: "Инвестировать в общины"
NZL_northern_investment_desc: "Наши местные общины и иви объединяются вокруг огромного количества мараэ, которые служат административными секторами и общинными центрами, имеющими социальное, культурное и духовное значение. Хотя мы будем работать над улучшением условий по всей территории [NZL.GetName], мы начнем с улучшения положения тех иви и мараэ, которые давно преданы нашему делу в центральных районах Те Ика-а-Мауи, или Северного острова. Как только эти конкретные общины станут процветающими и умиротворенными, мы обратим своё внимание на то, чтобы поднять и инвестировать в будущее остальных иви и населенных пунктов Аотеароа по всем островам."
NZL_kings_three_parliments: "Полномочия Каухангануи"
NZL_kings_three_parliments_desc: "Парламент Каухангануи, также называемый Парламентом Те Вакакитенга о Вайкато Вайкато Таинуи или просто Вакакитенга, - это парламент маори, созданный в 1889 г. вторым Те Кинги Кингитанга, великим Матутаэра Таувиао. Состоящий из выборных членов, срок полномочий которых составляет три года, причем по два представителя избираются от каждого мараэ - административного региона, организованного вокруг центрального святого места, общего для иви, проживающих в данном регионе и используемых в качестве округов в парламенте, - парламент Каухангануи теперь будет иметь возможность стать доминирующим законодательным органом Аотеароа, создав сильное и справедливое правительство, преданное нашему делу и чуткое к бедам нашего народа. Закрепив за Вакакитенгой статус главенствующего органа управления наряду с верховными вождями и судебной системой под властью Короны Те-Кинги, наш народ наконец-то будет жить под властью единого правительства, способного удовлетворить его потребности."
NZL_build_pakeha_legitimcy: "Легитимность среди пакеха"
NZL_build_pakeha_legitimcy_desc: "Пакеха, или белые/немаорийские жители [NZL.GetName], проживают здесь всего несколько сотен лет (конечно, не намного дольше, чем мы: первые белые поселенцы прибыли в 1642 году, а первые маори - в 1200-х годах), и поэтому их обычаи и образ жизни всё ещё чужды многим маорийцам и в некоторой степени противоречат традиционному образу жизни маори. Мы должны развивать более тесные отношения между маори и пакеха [NZL.GetName], демонстрируя друг другу наши разные культуры и мировоззрения и доказывая, что правительство Кингитанга может и будет заботиться об их нуждах и потребностях, несмотря на наши панмаорийские цели и направленность. Вместе маори и пакеха Аотеароа построят здесь, в тропиках, настоящий рай."
NZL_english_connections: "Равное место за столом Англии"
NZL_english_connections_desc: "Хотя мы и были колонизированы пакеха, это не означает, что мы уступаем им. Гордый народ маори должен сотрудничать с англосаксами, несмотря на их изгнание и нашу изоляцию, поскольку в долгосрочной перспективе это будет отвечать интересам обоих народов. Мы сядем за стол переговоров с англосаксами и их союзниками по Антанте, но только как истинные равные. Маори больше не будут играть вторую скрипку перед остальным миром, потому что мы будем использовать британцев, чтобы найти своё собственное место под солнцем."
NZL_solve_social_ills: "Сухой закон"
NZL_solve_social_ills_desc: "Алкоголизм и другие язвы бедности слишком долго опустошали народ маори. Опираясь на широкий спектр запретительных сил и популистских прогрессистов [NZL.GetName], мы создадим сухую и чистую Аотеароа, свободную от порока, а также поможем страдающим и угнетенным вернуть здоровье с помощью новой и современной системы социального обеспечения, вдохновленной лейбористским и либеральным движениями в Канаде и Австралии. Замена бутылки на истинный и равный шанс на хорошую жизнь должна принести больше счастья, здоровья и процветания народу маори и нашим союзникам пакеха на этом пути."
NZL_empower_parimount_cheifs: "Единый вождь"
NZL_empower_parimount_cheifs_desc: "Первостепенные вожди - это род политических лидеров, выбранных британскими колонизаторами из числа союзных иви, которые присягнули на верность британской короне. Взамен они получали от колониального правительства большие свободы, привилегии, полномочия и возможности. Хотя некоторые более радикально настроенные маори считают этих стареющих реликтов коллаборационистами, большинство видят их ценность и попытку улучшить суровую реальность колониализма для своего народа изнутри системы. Мы сочувствуем этим защитникам народа маори в колониальную эпоху и будем вновь наделять их полномочиями вождей, чтобы помочь Кингитанга и Те Кинги в качестве нового дворянства на службе государства."
NZL_ratana: "Закрепить демократию"
NZL_ratana_desc: "Демократия лежит в основе Кингитанга и нашей общей идеологии. Представители в нашем парламенте избираются из народных масс своими согражданами, демократические выборы и референдумы по-прежнему проводятся в рамках нашей парламентской системы и среди местных иви и мараэ, и даже сам наш Король избирается на свой пост верховными вождями и традиционными лидерами иви с учётом некоторых советов, данных нашими англоязычными союзниками. Это демократическое наследие должно быть закреплено, и должна быть разработана новая конституция, которая закрепит наше правительство как правительство народа, от народа и для народа Аотеароа, ибо все люди созданы равными, и эти истины должны считаться самоочевидными, выгравированными в основах нашей современной монархии."
NZL_land_back: "Компенсация за конфискацию земель"
NZL_land_back_desc: "Хотя отношения между маори и пакеха с годами улучшились, одним из наболевших вопросов, который до сих пор остаётся источником конфликтов и разногласий, является конфискация земель, которая впервые произошла во времена становления прежней колониальной системы. Для того чтобы исправить ошибку, допущенную в прошлом нашими союзниками-пакеха, не разрушая общество, мы должны выплатить компенсацию народу маори, пострадавшему от этих прошлых проступков, используя налоговые фонды и средства, полученные от богатого населения пакеха и самих наших британских благодетелей. Благодаря тому, что эти компенсации будут выплачены людям, наиболее нуждающимся в них, наш народ получит справедливость, в которой он нуждается и которой он заслуживает, исправляя ошибки прошлого и обеспечивая дорогу к светлому и более единому завтрашнему дню."
NZL_kia_mau_ki_te_whakapono: "Kia Mau Ki Te Ture, Te Whakapono, Te Aroha"
NZL_kia_mau_ki_te_whakapono_desc: "Следуя словам первого Те Кинги и основателя движения Кингитанга Pōtatau Te Wherowhero, мы должны "Хранить Закон, Веру и Любовь" чистыми и сильными в наших сердцах, стремясь к идеалу Пан-Маори. Под руководством Те Кинги и правительства Кингитанга мы создали утопию под управлением нашей просвещённой демократической монархии, подобной которой мир ещё не видел, в синкретическом обществе, доказывающем, что различные культуры сливаются и работают вместе, чтобы создать рай. Работая на равных с англосаксонцами и другими союзниками не-маори на наших островах, мы никогда не успокоимся, поскольку стремимся создать настоящую утопию под властью короны здесь, на нашем новом Аотеароа."

### Foreign Policy

NZL_Ki_te_ao_katoa: "Ки Те Ао Катоа"
NZL_Ki_te_ao_katoa_desc: "Мы изолированы в море хаоса. Мы сталкиваемся с немецкими колонистами и австралийцами, от которых мы освободились, и которые угрожают душе нашей нации. Кроме того, окружающие нас страны томятся под сапогами тиранов на другом конце света. Наш долг как единственной здравомыслящей нации - освободить тех, кто не может освободиться сам."
NZL_Polynesian_dreams: "Мечта Полинезии"
NZL_Polynesian_dreams_desc: "В то время как народ маори гордо возвышается над старым колониальным порядком, до сведения короля дошло, что наши люди за пределами нашей страны всё ещё находятся под колониальным сапогом. Когда-то Полинезия была одним из самых сплоченных, но разрозненных народов, и, освободив себя, мы будем жить в соответствии с нашими прошлыми достижениями."
NZL_break_the_german_jackboot: "Сломать немецкий сапог"
NZL_break_the_german_jackboot_desc: "После победы в Великой войне алчная немецкая колониальная машина раздулась до абсурдных размеров. Распространившись по островам Тихого океана, как раковая опухоль, её владения теперь добрались и до нас. Гунн не пострадает! Имперское государство будет повернуто вспять в Тихом океане во имя человеческого достоинства."
NZL_Reach_north_to_kilauea: "Дойти до Килауэа"
NZL_Reach_north_to_kilauea_desc: "Красота Гавайев была разрушена под американским владычеством. Украденные у своего народа миссионерами, превратившими страну в плантацию, они стали насмешкой над своим былым величием. Теперь, в современную эпоху, он оказался забытым на краю американской империи, когда Вашингтон погрузился в хаос. Поскольку эта земля была украдена у её народа, мы должны вернуть её. "
NZL_Australasian_legitimacy: "Австралийская легитимность"
NZL_Australasian_legitimacy_desc: "Австралия представляет собой существенную угрозу для идентичности [NZL.GetName] с момента дефедерации страны. Мечта Генри Паркеса оказалась кошмаром: неравномерное развитие привело к тому, что мы оказались в нищете, словно колония. Однако реальность ясна: Австралия будет нашим врагом до тех пор, пока она независима, и именно нам предстоит перестроить этот кошмар, чтобы в один прекрасный день он оправдал свои надежды."
NZL_Fight_for_federation: "Борьба за федерацию"
NZL_Fight_for_federation_desc: "Настало время сокрушить мерзавцев, захвативших Австралию и принудивших наших братьев и сестер по другую сторону Тасмана к радикализму. В соответствии с поворотом судьбы после нашей войны за независимость настало время вторгнуться на их территорию, но на этот раз во имя свободы, а не рабства."
NZL_Unite_papau_new_Guinea: "Объединение Папуа-Новой Гвинеи"
NZL_Unite_papau_new_Guinea_desc: "Папуа-Новая Гвинея была разорвана на части колониальными Державами, которые не обращали внимания на народ, разделяя семьи линиями, нарисованными на карте. Западную часть страны за её природные богатства разделили голландцы, а восточную - немецкие и австралийские воры. Народ борется за то, чтобы наконец-то стать единым целым, но колониальная жадность не дает ему покоя, и поэтому нам необходимо вмешаться."
NZL_Indonesian_connection: "Индонезийская связь"
NZL_Indonesian_connection_desc: "Острова Индонезии были захвачены голландцами и их колониальным проектом исключительно ради жажды каучука. Народ там плачет, а Голландия живёт в роскоши, которую никогда не заслуживала. Эти чванливые крысы понесут заслуженную участь за свой незаслуженный декаданс! С помощью пороха и дроби голландская колониальная Империя понесет заслуженную участь, и благодаря этой акции большее число наших людей снова встанет в строй."
NZL_Austronesian_claims: "Австронезийские претензии"
NZL_Austronesian_claims_desc: "С освобождением Полинезии от колониальных сапог мы вновь обращаемся к нашему прошлому. Полинезийская мечта была лишь частью меньшей мечты. Австронезийский народ объединяет меланисанцев, микронезийцев и полинезийцев, а также другие народы, которые распространились далеко по Тихому океану, пока англичане прятались в пещёрах, разбивая друг о друга камни. Будь то Тихий или Индийский океан, наш долг - продолжать наш марш за достоинство, которое мы вернём народу Австронезии.""
NZL_Crossing_Indian_ocean: "Отплытие через Индию"
NZL_Crossing_Indian_ocean_desc: "Далеко за морем находится самый отдаленный бастион австронезийской культуры. Долгие годы удерживаемый французами и захваченный немцами, их народ потерян. Их монарх - не более чем французская собака, не испытывающая никакой гордости за прошлое своего народа. Такое плачевное состояние народа не может продолжаться."
NZL_Neither_Chinese_nor_Japanese: "Ни китайцы, ни японцы"
NZL_Neither_Chinese_nor_Japanese_desc: "Истинный народ Тайваня - это не китайские поселенцы и не японские переселенцы. Это коренное население Тайваня, у которого украли землю из-под ног. Эти люди были вытеснены со своих земель на юго-восток. В результате нескольких "цивилизаторских миссий" ханьцев, португальцев и японцев они оказались на краю пропасти, но эту судьбу можно переломить. Как мы решили эту проблему здесь, отменив колониальное правление, так и освободим наших братьев и сестер." 
NZL_Reunite_philippines_with_heritage: "Освободить их"
NZL_Reunite_philippines_with_heritage_desc: "За годы американского и испанского владычества, уничтожившего местные народы, филиппинцы забыли свою австронезийскую историю. Включив их в наш расширенный союз, мы сможем по-настоящему возродить украденную культуру."

### Events

nzl.1.t: "Отделение от Австралазии"
nzl.1.d: "Новая Зеландия дистанцировалась от Австралазии и пошла своим путём. При поддержке канадских лоялистов сохраняется шанс на создание подлинно демократического государства с местным самоуправлением. В то время как Австралия поддается радикализму, мы сохраняем стойкость. Мы пережили годы разочарования в неудавшемся национальном эксперименте Австралазии, страдая от неравномерного развития и плохого управления. Под руководством уважаемого генерала Бернарда Фрейберга верные королю в Оттаве мужчины и женщины взялись за оружие, чтобы восстановить мир на нашем острове. Они также подготовились к ответным действиям Австралии. Организованные профсоюзами фермеров специальные констебли, известные как "казаки", стремятся помочь армии восстановить порядок на улицах. Местные военные подразделения силой разогнали собрания отделений Лейбористской партии, которые были связаны с недовольством на материке. В результате были арестованы Майкл Сэвидж, Боб Семпл и Уолтер Нэш. Однако мир остаётся недостижимым, так как возникает Федерация труда Новой Зеландии, объединяющая сильнейшие профсоюзы страны. Неожиданное назначение - Финтан Уолш возглавил Федерацию. Его поддерживают как синдикалисты, так и реформисты, и страна повторяет призывы к забастовкам на рабочих местах по всей стране. Хотя коммунистическая фракция, находящаяся на периферии, призывает к свержению хунты, её малочисленность препятствует успеху. На фоне хаоса, охватившего всю Новую Зеландию, больше всего страдает Северный остров. Воспользовавшись беспорядками, фермеры массово захватывают земли маори, чтобы компенсировать свои потери в рухнувшей экономике. В ответ на это разочарованные маори объединяются в движение "Кингитанага", сосредоточенное в горной "Стране королей" на западе острова. Они организуют собственную оборону, известную под названием Maree, для защиты от захвата земель. В настоящее время страна стоит на краю пропасти, сталкиваясь с необходимостью противостоять радикалам как внутри страны, так и на материке. Сохранение нашей республики висит на волоске, требуя от нас решительного противостояния этим угрозам."
nzl.1.a: "Сохраняйте стойкость - это самые ответственные дни существования Новой Зеландии."

nzl.2.t: "НЗФТ объявляет вторую великую забастовку"
nzl.2.d: "После нескольких часов громких споров и драк Федерация труда Новой Зеландии объявила о начале общенациональной забастовки. Арест руководства лейбористов был для правительства Фрейберга слишком большой удачей. Теперь объединились и синдикалисты, и основные профсоюзные деятели. Финтан Уолш, несмотря на свои сомнения в том, что ему стоит идти на боевые действия, особенно в условиях начавшейся войны с Австралией, эффективно организовал своих профсоюзных активистов, чтобы они не поддавались никаким попыткам прорвать их пикетные линии. Это уже привело к остановке военной промышленности, когда рабочие покидают конвейер для проведения забастовки. Кроме того, лидер ИРМ по имени Том Баркер тайно вернулся из Америки и взял на себя контроль над синдикалистскими фракциями. Несмотря на это, Совет профсоюзов сохраняет нейтралитет, не пересекая линии пикетов, установленные НЗФТ. Однако они продолжают работать независимо от НЗФТ и выступают с собственными инициативами. Неизвестно, как долго продлится забастовка, поскольку на заводах останавливается оборудование. Правительство заявило, что не будет вести переговоры с забастовщиками и намерено прервать забастовку. Страна готовится к предстоящей неспокойной неделе."
nzl.2.a: "Неужели они не знают, что идет война?"

nzl.3.t: "Прибывает поддержка Антанты"
nzl.3.d: "Не желая втягиваться в наш конфликт с Австралией из-за хаоса, Царящего у них дома, канадское правительство все же прорвало австралийскую блокаду. Теперь наши порты наводнены канадскими конвоями, разгружающими оборудование и припасы. Наши войска вооружены и оснащены лучше, чем когда бы то ни было, ведь на нашей стороне Антанта. Мы уверены, что с помощью Канады мы сможем обеспечить себе свободу. Это решающий момент в нашей борьбе за независимость против австрало-азиатской угрозы!"
nzl.3.a: "Трижды за Антанту!"

nzl.4.t: "Уличные бои с оклендскими забастовщиками"
nzl.4.d: "После изгнания с набережной констебли разместились в казармах "Александра" на Бакл-стрит, Маунт-Кук. Этот профсоюзный город дюйм за дюймом борется против присутствия полиции. Новозеландская артиллерия также взяла под охрану Бакл-стрит, разместив на каждом конце улицы солдат с примкнутыми штыками и пулеметами. Местные жители и забастовщики были возмущены присутствием военных в этом районе и провели акцию протеста, требуя их удаления. Однако полиция и военные отказываются уходить, что приводит к усилению напряженности в отношениях между двумя сторонами. На горе Кука была размещёна тысяча специальных констеблей, которые получали питание и снабжение от армии. Они также прошли обучение кавалерийским маневрам для разгона забастовщиков в случае нанесения удара. Все эти приготовления были сделаны, но забастовщики отказываются сдвинуться с места. Сложилась опасная ситуация, поскольку на фронте не хватает войск, которые можно было бы выделить для забастовки, чтобы сдержать вторжение австралийцев. Забастовка зашла в тупик, обе стороны не хотят отступать. Неизвестно, как долго это продлится, но правительство намерено довести забастовку до конца любыми средствами."
nzl.4.a: "Вставьте им в задницу сапог и заставьте прекратить забастовку силой!"

nzl.5.t: "Отрубить гидре голову?"
nzl.5.d: "После нескольких недель уличных боев открылась возможность для ареста крупных лидеров профсоюза НЗФТ. Полиция внимательно следит за ситуацией и готова действовать в случае эскалации насилия. Однако они также задумали маневр, чтобы навсегда покончить с этими забастовками. С помощью агентов под прикрытием они выявляют лидеров профсоюзов и их подчиненных. За членами профсоюза также ведется наблюдение, чтобы исключить риск вооруженного восстания или массового бегства из своих укрытий. Комиссар полиции предложил провести встречу для выработки четких требований по прекращению забастовки, чтобы затем предложить правительству принять соответствующие меры. Однако во время этой встречи полиция установит периметр вокруг места проведения акции и выставит несколько сотрудников в штатском. Это позволит им отрубить голову змее синдикалистов и уничтожить организацию бастующих рабочих."
nzl.5.a: "Позвольте полиции осуществить свой план и немедленно покончить с неповиновением!"
nzl.5.b: "Вместо этого попытайтесь договориться о мире."

nzl.6.t: "Коммунисты берут руководство забастовкой в свои руки!"
nzl.6.d: "После ареста основных членов НЗФТ ожидалось, что профсоюзы будет легче подавить. После массового лишения свободы оплота организации завистники, как гидры, захватили власть. Многие коммунисты удерживали власть на более низких уровнях, например, "красные" Виктор Уилкокс и Александр Гэлбрейт. Потеря основных лидеров привела к тому, что власть захватили радикалы - в основном коммунисты. При поддержке крупных феминистских советов, созданных Элси Фарли, вспыхнули ещё большие беспорядки. Считается, что коммунизм, утративший свою силу после падения Ленина и подъема синдикализма, может вернуться. Теперь народ страны не знает, что его ждет в будущем: придет ли к власти коммунизм или возобладает нынешняя система? Несомненно лишь то, что страна стоит на пороге беспрецедентной политической эпохи."
nzl.6.a: "Я начинаю скучать по Уолшу..."

nzl.7.t: "Несколько нейтральных профсоюзов присоединились к забастовке!"
nzl.7.d: "Несмотря на то, что во время забастовки криминалисты продолжали работать с сотрудниками, не состоящими в профсоюзах, похоже, что мы перегнули палку. В результате наших последних действий мы потеряли большую часть поддержки гражданского населения. Они теперь опасаются, что своими авторитарными действиями мы стремимся создать диктатуру во главе с Фрейбергом. Теперь все рабочие покинули стройку и начали бунтовать по всей стране, и многие опасаются, что мы не сможем их усмирить. Правительство рассматривает возможность принятия чрезвычайных мер для восстановления порядка. Мы должны действовать быстро, чтобы найти способ успокоить ситуацию, пока она не вышла из-под контроля."
nzl.7.a: "Похоже, конца этому не видно..."

nzl.9.t: "Красные захватывают власть!"
nzl.9.d: "Рабочие бунты распространяются по всей стране, а к власти пришла коммунистическая партия. Их организаторы стали направлять разъяренное население на разбойные нападения на полицейские участки, государственные и армейские склады. Беспорядки наталкиваются на жесткое сопротивление властей, что приводит к ранениям и жертвам. Коммунистическую партию обвиняют в том, что она использует беспорядки для контроля над страной. Будущее страны остаётся неопределенным, а потеря веры в Фрейберга достигла своего апогея. Несколько дивизий подняли восстание, и граждане вышли на улицы в знак протеста против репрессивной тактики правительства. Ситуация нестабильна и может привести к новым волнениям и насилию. Однако после нескольких коротких стычек и большого шествия рабочих, мятежников и мирных жителей столицы правительство Фрейберга ушло в отставку. Вместо него власть захватили коммунисты, и Новая Зеландия стала жертвой "красной волны". Новое правительство сделало ставку на восстановление прав населения и прекращение насилия. После массового ухода сторонников Антанты баланс сил резко изменился. Началось становление настоящей ленинской республики."
nzl.9.a: "Дух Ленина движется на Юг!"

nzl.10.t: "Профсоюзы требуют жестких уступок"
nzl.10.d: "После того как профсоюзы решили наконец сесть за стол переговоров с НЗФТ и их товарищами по забастовке, было решено, что ни о какой капитуляции и синдикализме речи быть не может. В связи с жесткими требованиями профсоюзов возможна утечка этих настроений. Прежде всего, профсоюз потребовал помилования руководства лейбористской партии. Они также потребовали предоставить им возможность участвовать в выборах после того, как будет обеспечена независимость Новой Зеландии. Кроме того, забастовщики требуют полного извинения за то, что их объявили предателями. Также было выдвинуто требование о помиловании забастовщиков и профсоюзов, что было ожидаемо. Однако это требование касается и синдикалистов ИРМ. И, наконец, наибольшую тревогу вызывают требования вернуть арбитражную систему, ввести коллективные договоры и продолжить трудовые реформы. Эти реформы описываются как возвращение к статусу трудовых соглашений Новой Зеландии до Австралазии. Однако есть явные опасения, что это заведет профсоюзы слишком далеко и позволит синдикалистской заразе просочиться в новорожденную страну. В итоге было решено, что..."
nzl.10.a: "Мы отказываемся отдать нашу страну и её жителей в руки красной угрозы!"
nzl.10.b: "Только за работу!"

nzl.11.t: "Новая синдикалистская Республика"
nzl.11.d: "После провозглашения независимости от Австралазии будущее Новой Зеландии стало абсолютно неопределенным, но мало кто мог этого ожидать. Как только стало ясно, что военное правительство не поддастся разуму, трудовой народ нашей любимой страны восстал. Под руководством крупнейших профсоюзов были предприняты согласованные усилия, чтобы положить конец этому хаосу. Наконец-то автократов из правительства Фрейбурга осенило, что они упустили свой шанс, и они начали эвакуироваться в Канаду. Рабочие ликовали, зная, что деспотичное военное правительство ушло. Длительная борьба была выиграна, и страна наконец-то могла рассчитывать на эру стабильности с профсоюзами во главе. После ликвидации остатков правительства Фрейбурга было решено обеспечить сохранение власти рабочих путём воспроизведения системы, аналогичной английской революции. Однако крайне важно, чтобы эта система была создана без их излишеств, верная нашей любви к демократии и свободе."
nzl.11.a: "Синдикализм крепнет - рабочие Новой Зеландии освобождены!"

nzl.12.t: "Конец забастовки"
nzl.12.d: "После заключения соглашения между армией и профсоюзами работа в стране наконец-то возобновилась. Не было никаких торжеств, не жалели ни секунды: состояние войны вернуло рабочих к работе, и их ждали только долгие часы. В условиях разрушенной экономики у рабочих не было иного выбора, кроме как принять соглашение. Это был единственный способ обеспечить средства к существованию для своих близких. Даже освобожденное руководство лейбористской партии не стало долго расслабляться. Вместо этого они немедленно приступили к совместной работе с правительством, организуя текущие мероприятия, стимулируя дальнейший призыв в армию и способствуя созданию полноценного национального усилия по обеспечению нашей национальной независимости. Похоже, что теперь, после пересмотра соглашения, внимание вернулось к войне, и эффективность наших усилий возросла быстрее, чем ожидалось."
nzl.12.a: "Может быть, это была плохая идея - изначально посадить их в тюрьму?"

nzl.13.t: "Беспорядки среди иви, вызванные захватом земель"
nzl.13.d: "В условиях экономического коллапса владельцы свободных земель стремятся увеличить свои доходы за счёт расширения земельных владений. Поскольку полиция была призвана на военную службу, она не оказывает сопротивления захвату земли. Однако по мере того, как у племен маори отбирается все больше земли, наступает хаос. Казачьи бригады, переброшенные из городов, поддерживают фригольдеров в их наступлении на маори, стремясь остановить их сопротивление. В результате мир на Северном острове был нарушен. В связи с этими обстоятельствами Движение короля маори открыло свои границы, чтобы предложить убежище тем, кто потерял свою землю. Их власть в стране короля остаётся нетронутой, отделенной от влияния фригольдеров. Тем не менее ходят слухи о том, что маори накапливают большое количество оружия без всякой отчётности. Это вызывает опасения, что они могут бросить вызов нашему правительству. В свете этих событий некоторые предлагают вмешаться в этот вопрос, чтобы предотвратить дальнейшее ухудшение ситуации и не допустить открытого восстания."
nzl.13.a: "Иви нас не касаются."
nzl.13.b: "Прекратите конфискацию земель, чтобы маори не взбунтовались!"

nzl.14.t: "Призывы к экспедиции против протестов маори"
nzl.14.d: "Кингитанга отреагировала на недавние захваты земель войной. Женщины и мужчины маори массово вооружаются и убивают всех, кто пытается навязать им захват земли. К сожалению, это привело к гибели казаков, играющих важнейшую роль в поддержании мира на улицах. Эскалация насилия привела к серьезным беспорядкам между маори и поселенцами, в результате чего напряженность достигла опасного уровня. В связи с этим правительство страны было вынуждено принять силовые меры против этих подрывных элементов, что привело к введению чрезвычайного положения. В ответ на это Фрейберг объявил об организации экспедиции, в состав которой вошли наиболее способные люди. Её задача - проникнуть в Страну Королей и подавить кингитов, восстановив мир и стабильность. Ситуация остаётся крайне нестабильной и непредсказуемой: маори продолжают устраивать засады и совершать нападения на колонны войск и сельские поселения в сельской местности. Задача экспедиции остаётся важной и опасной."
nzl.14.a: "Поставить на место этих маорийских выскочек!"

nzl.15.t: "Вторая битва при Вайкато"
nzl.15.d: "Те же самые почитаемые места, где в 1863 г. Кингитанга сражался против первого вторжения, теперь залиты новой кровью. Недавняя экспедиция, отправленная для противостояния маори, столкнулась с беспощадной партизанской войной, ожесточенные бои развернулись на каждой пяди территории Страны Королей. Тем не менее, несмотря на более крупные силы Новой Зеландии под командованием Бернарда Фрейберга, многие считают победу пакеха неизбежной. Достигнув Рангирири, где произошло решающее сражение в предыдущей войне, экспедиция не встретила немедленного сопротивления и решила разбить лагерь. Однако вскоре разведывательные группы заметили земляные сооружения, расположенные ниже по реке. Удивительно, но на этих укреплениях был вывешен белый флаг, сигнализирующий о призыве к миру между маори и экспедицией. Расценив это как возможность быстро завершить сражение и вернуться на фронт борьбы с Австралией, Фрейберг решил встретиться с маори. В сопровождении значительного отряда и в состоянии повышенной боевой готовности маршал приблизился к линии маори, казалось бы, в атмосфере мира. Однако внезапно из лагеря позади Фрейберга повалил дым. Оказалось, что маори применили тактику, напоминающую английскую книгу, и использовали аналогичную стратегию, применявшуюся в предыдущем сражении. Для этого они инсценировали сдачу в плен и привели Фрейбурга на плохо защищенную позицию. Кроме того, они подожгли лагерь позади него. В результате реализации их плана по прекращению войны исход сражения был таков."
nzl.15.a: "Армии удается отразить внезапную атаку и взять земляные укрепления."
nzl.15.b: "Кингитанги удается ослепить экспедицию и захватить Фрайберг!"

nzl.16.t: "Иви освобождают Северный остров!"
nzl.16.d: "После поражения экспедиции в Рангири и взятия Фрейберга правительство распалось. Несмотря на то, что в постоянных приказах армии значилось только обеспечение обороны Новой Зеландии, она оставалась на месте, пока власть захватывали войска Кингитанги. Те, кто не взял в руки оружие, потерпели неудачу в борьбе с партизанами маори: и полиция, и казаки потерпели поражение. Если эта динамика сохранится, то в скором времени кингитанговцам удастся совершить полноценный переворот. Правительство должно действовать быстро, чтобы остановить захват власти Кингитангой, иначе страна может столкнуться с новой эрой правления маори. Важно помнить, что маорийские партизаны по-прежнему представляют большую угрозу и с ними необходимо решительно и оперативно бороться. Правительство должно принять немедленные меры, если оно хочет предотвратить захват власти Кингитангой."
nzl.16.a: "Мы должны окопаться на юге и готовиться к худшему..."

nzl.17.t: "Кингитанга берут власть в свои руки!"
nzl.17.d: "Вслед за Северным островом под ударом Кингитанги оказался и Южный остров, что свидетельствует об успехе их переворота. Важнейшую роль в этом сыграли солдаты-маори, ранее призванные в армию во время нашей первоначальной борьбы за независимость. Их решение отказаться от участия в защите Новой Зеландии создало серьезные проблемы для национальной армии. Как следствие, парламент был захвачен, а силами кингитов было провозглашено другое правительство во главе с маорийским королем Короки. Их цель - создание подлинно суверенного государства, утверждение самоуправления и независимости маори. Ситуация остаётся нестабильной, неопределенным остаётся будущее страны и расстановка сил. К кингитанга присоединились другие группы маори, а также некоторые европейские поселенцы, поскольку лояльные первоначальному правительству люди эвакуируются. Таким образом, Новая Зеландия вновь оказалась под властью маори."
nzl.17.a: "Теперь Аотеароа снова управляется народом, который принадлежит ему по праву рождения!"

nzl.18.t: "На Северный остров возвращается мир."
nzl.18.d: "После того как движение Кингитанга было эффективно решено и устранено, мир, похоже, был достигнут. Отголоски выстрелов, которые когда-то вызывали страх на Северном острове, теперь стихли, что позволяет нам с новой силой и решимостью переключить своё внимание на противодействие нападению австралийцев. Вновь обретенное спокойствие вселяет надежду в то время, когда мы стремимся защитить нашу страну от внешних угроз. Это способствует укреплению единства и решимости наших войск. Успокоив внутренние конфликты, мы можем направить свои усилия на защиту нашего суверенитета и выстоять перед любыми трудностями, которые могут возникнуть на нашем пути."
nzl.18.a: "Новая Зеландия одержит победу над австралийской угрозой!"

nzl.19.t: "Победа!"
nzl.19.f: "Сегодня вечером по всей стране прошли торжественные мероприятия, когда по радио объявили об окончании конфликта за Тасманом. Австралия согласилась на прекращение огня, и, хотя страна всё ещё может столкнуться с неопределенным будущим, это будет будущее, которое Новая Зеландия определит для себя сама. Победа социализма и крах фрайбургской хунты гарантируют победу рабочего класса."
nzl.19.g: "Сегодня вечером по всей стране начались торжества, когда по радио объявили об окончании конфликта за Тасманом. Австралия согласилась на прекращение огня, и хотя страна всё ещё может столкнуться с неопределенным будущим, это будущее Новая Зеландия определит сама. Несмотря на то, что нация может показаться единой в этой победе над независимостью, восхождение движения Кингитанга наложило отпечаток на большую часть нации. остаётся много неясного в отношении того, как будет двигаться вперёд вновь сформированное правительство и сможет ли оно выжить после того, как угроза со стороны Австралии перестанет существовать."
nzl.19.h: "Сегодня вечером по всей стране начались празднования, когда по радио объявили о прекращении конфликта за Тасманом. Австралия согласилась на прекращение огня, и, хотя страна всё ещё может столкнуться с неопределенным будущим, это будущее Новая Зеландия определит для себя сама. В соответствии с обязательствами Фрейберга перед трудящимися страны, на ближайшее время назначены выборы. Антанта начала переговоры о защите нашей нации и реинкорпорации в Британскую империю. Однако всем ясно, что Новая Зеландия сохранит большую часть своей политической независимости."
nzl.19.a: "Демократия останется в безопасности на нашем острове."
nzl.19.c: "Несмотря ни на что, Новая Зеландия никогда не будет прежней."
nzl.20.a: "Пришло время объявить перемирие."
nzl.20.b: "Нет! Мы будем продолжать эту войну, пока она не закончится!"

nzl.21.t: "Мир с Новой Зеландией?"
nzl.21.d: "От [From.GetAdjective]ого правительства прибыл посланник мира, предлагающий прекратить военные действия. Если мы оставим их в покое, они откажутся от попыток свергнуть наше правительство, и этот конфликт может закончиться... конфликт, который, похоже, ни к чему не привел. Однако это означает отказ от попыток вернуть Новую Зеландию, по крайней мере, на время."
nzl.21.a: "Да, давайте покончим с этим сейчас."
nzl.21.b: "Нет! Мы будем продолжать эту войну, пока она не закончится!"

nzl.22.t: "Нет мира с [From.GetNameDef]"
nzl.22.d: "Наши посланники вернулись от [From.GetNameDef] с окончательным ответом: мира не будет."
nzl.22.a: "Ну что ж."

nzl.23.t: "Новая Зеландия заключает мир"
nzl.23.d: "Представители правительства Новой Зеландии сообщили нам, что с [AST.GetNameDef] заключено перемирие. Хотя это означает отказ от попыток свергнуть [AST.GetAdjective]ое правительство, война продвигалась незначительно, и мы пока не могли предложить никакой помощи через Тихий океан. По крайней мере, на данный момент это означает, что Новая Зеландия в безопасности, а мы сохраняем плацдарм в южной части Тихого океана."
nzl.23.a: "Сначала они могли бы спросить."

nzl.24.t: "Помощь от Антанты?"
nzl.24.d: "Теперь, когда война с [AST.GetNameDef] началась, мы должны подумать, не пора ли обратиться за помощью к Антанте. Если мы вновь присоединимся к Империи, это будет означать, что мы снова станем участниками всех их будущих войн за океаном... Но разве у нас есть другой выбор?"
nzl.24.a: "Мы отчаянно нуждаемся в их помощи!"
nzl.24.b: "Нет, мы справимся сами."

nzl.25.t: "Новая Зеландия зовет на помощь"
nzl.25.d: "При поддержке повстанцев из Новой Гвардии Новая Зеландия отделилась от [AST.GetNameDef] и обратилась за помощью к короне. Должны ли мы принять их в альянс и встать на их защиту, даже если это означает войну через Тихий океан?"
nzl.25.a: "Да, конечно, мы поможем им!"
nzl.25.b: "Нет, мы не можем позволить себе ввязаться в новую войну."

nzl.26.t: "[From.GetNameDefCap] выражает отказ от помощи"
nzl.26.d: "К нашему удивлению, представители [From.GetNameDef] сообщили нам, что [Root.GetNameDef] предоставлена сама себе. Оказывается, они не могут принять участие в войне через Тихий океан даже ради захвата Австралии."
nzl.26.a: "Вот такая вот идея."

nzl.27.t: "Красные близнецы Тихого океана"
nzl.27.d: "С приходом к власти нашего правительства австралийские синдикалисты решили сесть за стол переговоров. Полагая, что наши две страны могут разорвать цепи по отдельности, конфликт больше не нужен. Чтобы сгладить напряженность и восстановить дипломатические отношения, они начали отправлять грузы, чтобы мы могли восстановиться. Несмотря на то, что нашим странам потребуется некоторое время для установления таких же тесных отношений, как раньше, этот мир очень празднуется во всем мире."
nzl.27.a: "Океания станет свидетелем подъема и могущества синдикализма!"
nzl.27.b: "Они должны вернуться в лоно Австралайзы!"

nzl.30.t: "Независимая Новая Зеландия стала реальностью!"
nzl.30.d: "После недавней победы на голосовании за независимость Новой Зеландии в стране вновь забрезжило чувство надежды. Под временным руководством героя войны Бернарда Фрейберга были восстановлены демократические институты, сделавшие нашу страну могущественной. Это открыло путь к предстоящим выборам. Народ нашей страны стремится реализовать свои права и определить своё будущее. С предстоящими выборами начинается захватывающая эра свободы и процветания. Однако на политическом боксерском ринге Реформа и Объединение объявили о создании коалиции, поскольку их главным соперником являются лейбористы. Они стремятся показать народу, как их масштабные реформы могут обеспечить мир в стране. Благодаря этому успеху по всей стране проходят торжества в День независимости, знаменующие начало нашего самоопределения от Австралазии."
nzl.30.a: "Флаг Новой Зеландии развевается на ветру в честь нашей независимости!"

nzl.31.t: "Новый генерал-губернатор"
nzl.31.d: "Теперь, когда мы воссоединились с Империей, правительство Новой Зеландии рассматривает вопрос о назначении генерал-губернатора в соответствии с нашим статусом полноправного члена Британской империи. Хотя мы можем отказаться от генерал-губернатора и пойти по пути неограниченной демократии, эта церемониальная должность имеет значение для многих. Поэтому мы можем рассмотреть возможность назначения Бернарда Фрейберга, который стойко защищал нашу страну как на поле боя, так и на политической арене. В качестве альтернативы можно было бы выбрать Джорджа Вере Арунделла Монктона-Арунделла Голуэя, представителя аристократии, который также служил артиллерийским офицером нашей страны во время Вельткрига. Наконец, Сирил Ньюолл, выдающийся маршал RAF, чьи исключительные заслуги перед изгнанниками в Канаде могли бы способствовать укреплению доброй воли между нашими странами, также является потенциальным кандидатом."
nzl.31.a: "Виконт Голуэй, выдающийся дворянин!"
nzl.31.b: "Бернард Фрейберг, уважаемый герой войны!"
nzl.31.c: "Барон Ньюолл, лихой лётчик!"
nzl.31.e: "Нет, мы не нуждаемся в таких пустяках."

nzl.32.t: "Предварительные выборы Лейбористской партии"
nzl.32.da: "После освобождения в результате переговоров с профсоюзами Фрайбург согласился допустить партию к участию в выборах. Многие опасались, что клеймо предателей может лишить партию шансов на победу, но в связи с тяжелым экономическим положением страны многие видят в лейбористах единственное решение. Чтобы обеспечить себе сильный имидж, партия за закрытыми дверями решила сплотиться вокруг одной фигуры, не имеющей конкурентов на предварительных выборах. Эта фигура - Мишель Джозеф Сэвидж, ставший самым сильным лидером партии за последние годы. Имея большой опыт участия в профсоюзном движении и являясь иконой нации, несмотря на два тюремных заключения за государственную измену, он является сильным претендентом на высший пост. Теперь все, что остаётся верным членам партии, - это вести как никогда активную кампанию за победу."
nzl.32.db: "В связи с состоянием Сэвиджа централизация Лейбористской партии ослабла, и на фоне хаоса образовались различные партийные линии. Первым из этих новичков стал "Чёрный баран" и противник партии Джон А Ли. Он поддерживает сильную социалистическую линию, напоминающую старых независимых лейбористов, подкрепленную его собственными идеями социального кредита. Далее следует Семпл, икона раннего профсоюзного движения, заработавший свои силы, сражаясь в угольных шахтах страны. Хотя он никогда не был достаточно вежлив для парламентского достоинства, ему нет равных как символу лейборизма. Далее следует Питер Фрейзер, который был явным продолжателем линии Сэвиджа. Умеренный и достойный член парламента, он является сильным претендентом. И, наконец, Уолтер Нэш, более фискально-консервативный депутат, который может заручиться поддержкой бизнеса и профсоюзов. Все они - сильные кандидаты, и после долгих часов разногласий результат, наконец, найден."
nzl.32.a: "Лейбористы единодушно поддерживают Сэвиджа."
nzl.32.b: "Семпл представляет нас и нашу профсоюзную душу."
nzl.32.c: "Экономический опыт Нэша необходим."
nzl.32.e: "Ли отстаивает наши социалистические корни."
nzl.32.f: "Фрейзер - преемник Сэвиджа."
nzl.32.g: "Эруэра Тирикатене ещё больше объединит нас с Ратаной."
nzl.33.j: "Предварительные выборы Коалиционной партии"
nzl.33.i: "Предварительные выборы в Национальную партию"
nzl.33.h: "Коалиция - это объединенная правая партия Новой Зеландии, представляющая интересы как фермеров, так и бизнеса, созданная на основе старейших партий нашей страны. Из этого союза образовалась большая палатка, в которой собралось огромное количество фракций, стремящихся представлять постоянно меняющуюся политическую ситуацию в стране. Для этого партия была разделена на фракции, самой левой из которых является Билл Вейтч. Приверженец экономики "laissez-faire" и пожизненный сторонник арбитража Билл начинал как независимый лейборист, но откололся от основного течения из-за своих антиинтервенционных взглядов, которые больше соответствовали первоначальному союзу лейбористов и либералов на заре нашей демократии. Рядом с ним стоит Джордж Форбс, сторонник свободного рынка, отвергавший реформы из-за их чрезмерной интервенционистской направленности. Адам Гамильтон стоит посередине, балансируя между антисоциалистическим мировоззрением и своими корнями в партии реформ. Далее следует Сидней Холланд, который является новым лицом в политике, не запятнанным экономической депрессией. В этом качестве он также рассматривается как компромисс, даже если он более доброжелателен и принимает политику лейбористов. Наконец, Гордон Коутс, чья долгая политическая карьера сильно контрастирует со многими членами партии, открыто выступает за вмешательство в экономику в интересах содействия процветанию рынка и бизнеса. При всей готовности кандидатов к выборам пока неясно, кто может занять высший пост."
nzl.33.a: "Форбс представляет либеральный центр."
nzl.33.b: "Вейтч - либерал-юнионист."
nzl.33.c: "Коутс - интервенционист-консерватор."
nzl.33.d: "Гамильтон - центрист."
nzl.33.e: "Холланд - новое многообещающее лицо."

nzl.34.t: "Результаты выборов подведены!"
nzl.34.d: "После нескольких недель агитации и постоянных заголовков в газетах выборы завершились. Избирательные участки закрылись, волонтеры с нетерпением ждут результатов. Теперь, получив большинство голосов, по радио в каждом доме было объявлено, что..."
nzl.34.a: "Коалиция победила!"
nzl.34.b: "Победа Лейбористской партии!"
nzl.34.c: "Победа Легиона!"

nzl.35.t: "Трезвый киви?"
nzl.35.d: "Во время каждых выборов в бюллетене новозеландцев появляется ещё один вопрос: как будет продаваться алкоголь? Этот насущный вопрос стоит перед новозеландской нацией с 1911 года, ещё во времена закрытия демократических выборов в Австралазии. Хотя призывы к отказу от этой традиции звучали, обновленное движение за воздержание от алкоголя, которое было как никогда многочисленным, сохранило её до сих пор, причем опрос за возможный отказ от её продолжения на национальном уровне был сильнее, чем когда-либо. На референдуме было предложено три варианта: либо голосование за сохранение традиции, либо голосование за национальный контроль над продажей алкоголя, либо голосование за запрет, причем для того, чтобы изменить нынешнюю политику лицензирования алкоголя, необходимо набрать 60% голосов. После окончания выборов были подведены итоги, и..."
nzl.35.a: "Лицензирование сохраняется"
nzl.35.b: "Установлена национальная монополия на продажу алкоголя"
nzl.35.c: "Запрет окончательно достигнут!"

nzl.50.t: "Окончательная судьба особых отношений"
nzl.50.d: "Идея короля маори, правящего объединенными иви (или племенами), не существовала до прихода англичан и стала реальностью только после событий 1843 г. в Вайрау и последовавших за ними лет нарастания расового конфликта в Новой Зеландии. Появившись на свет после того, как в 1851 г. Королеве Виктории был представлен родившийся на маори христианин Тамихана Те Раупараха, Тамихана вскоре вернулся на наш архипелаг с новой идеей объединения всех иви под властью маорийской монархии, поддерживаемой rūnanga (или племенным советом) вождей Северного острова, Так зародилось движение Кингитанга, в основе которого лежала концепция мирного англо-маорийского сотрудничества. Тамихана Те Раупараха и его растущая группа сторонников среди вождей Северного острова считали, что наличие у маори монарха, который мог бы претендовать на статус, аналогичный статусу британской короны, позволит маори наконец-то иметь дело с пакеха (или белыми колонизаторами) на равных условиях, В итоге движение Кингитанга официально оказалось в тени британского империализма, хотя наше движение и многие другие группы маори в течение последующих десятилетий в различных формах противостояли этой тени в поисках подлинного равенства. \n\nОднако теперь, когда эта тень больше не заслоняет солнце, а наше собственное движение за независимость расцветает под питательным светом солнца судьбы, мы смогли наслаждаться благами монархизма маори и полного суверенитета от Австралазийской концепции и Британской империи в целом без наших старых англоязычных союзников, что заставляет многих задаться вопросом, нужно ли нам когда-нибудь снова к ним приползать. Должны ли мы заключать взаимовыгодные торговые контракты и поддерживать дружеские отношения с Британской короной, твердо отстаивая нашу новую любимую идею полного суверенитета, или же нам следует вновь присоединиться к Антанте и снова идти рука об руку с нашими старыми союзниками, несмотря на наше небезупречное прошлое, как новые равные навеки? Конечно, были и встречные предложения: наши более социалистические родственники призывают присоединиться к Интернационалу, а Ратана - к японцам против европейского колониализма."
nzl.50.a: "Восстановим теплые отношения, но пойдем своим путём."
nzl.50.b: "Вновь вступить в Антанту на равных с Британской короной."
nzl.50.c: "Присоединиться к Интернационалу наравне с английскими синдикалистами."
nzl.50.e: "Присоединиться к Сфере Процветания в борьбе против европейского колониализма в Азии."

nzl.60.t: "Классовый конфликт"
nzl.60.d: "Изначально НЗФТ создавался как значимый профсоюз для поддержки рабочих. Однако наш подход к классовому вопросу менялся по мере интеграции и расширения сотрудничества в рамках международного сообщества. Некоторые члены профсоюза, склоняющиеся к более либеральным взглядам, выступают за сохранение гордой коллаборационистской и примирительной позиции в отношениях с различными заинтересованными сторонами. С другой стороны, синдикалисты ИРМ выступают за полную национализацию, присоединяясь к международной линии мысли. По сути, основной вопрос сводится к тому, представляем ли мы себе государство исключительно рабочим или должны поддерживать теплые отношения с бизнесом. Эта дискуссия отражает фундаментальный идеологический раскол в НЗФТ. Они пытаются найти баланс между представлением интересов трудящихся, признанием важности взаимодействия с широким бизнес-сообществом и развитием сотрудничества на национальном уровне."
nzl.60.a: "Компромисса не будет, рабочий должен быть на первом месте!"
nzl.60.b: "Компромисс должен быть достигнут между классами!"
nzl.61.t: "Профсоюзный вопрос"
nzl.61.d: "Теперь, когда наша партия пускает корни в Веллингтоне и расширяет свой состав за счёт верных членов линии Ленина, что должно произойти с профсоюзами?" Наша растущая партия по-прежнему зависит от поддержки профсоюзов, приходя к власти с их помощью. Однако многие опасаются, что рабочая сила осталась верна британской демократии. В связи с этим появились слухи о том, что профсоюзы могут сменить своего коня. Чтобы решить этот вопрос и устранить возможность политизации профсоюзов, многие, особенно во фракции "хардлайнеров", призывают к доминированию НЗФТ и ИРМ."
nzl.61.a: "Назначение лоялистов на ключевые посты в профсоюзах."
nzl.61.b: "Профсоюзы должны оставаться независимыми."

nzl.62.t: "Кровь в воде"
nzl.62.d: "После недавнего решения о свободе профсоюзов занимать собственные политические посты и выступать против коммунистической партии многие представители антиревизионистской фракции возмутились, утверждая, что старый большевик Гальберт проявил в этом вопросе излишнюю слабость. С другой стороны, Элси критиковала эту позицию, утверждая, что она не приспособлена к условиям осады Новой Зеландии и угрожает фундаменту ленинизма, который мы построили. В результате на партийном заседании долгое время решался вопрос о председателе, а проигравшим грозила чистка партии, в результате которой..."
nzl.62.a: "Старый большевизм Гальбирта остаётся на вершине."
nzl.62.b: "Антиревизионистская линия Виктора Уилкокса берёт верх."
nzl.62.c: "Побеждает доморощенный коммунизм Элси."

nzl.63.t: "Должны ли лейбористы возглавить нацию?"
nzl.63.d: "После того как радикалы потерпели поражение в результате отстранения от власти Тома Бейкера, наше будущее остаётся неопределенным. Если в качестве компромисса с радикалами нас подтолкнули к созданию синдикалистской системы, то теперь остались только умеренные. Хотя многие предприятия, которым было позволено существовать благодаря их сотрудничеству, предлагают дальнейшие либеральные реформы, наш нынешний успех с Интернационалом делает это абсурдным. Вместо этого громче всего звучат призывы ещё больше укрепить наш арбитражно-синдикализм, приняв лейбористскую партию в качестве следующего главы государства, не теряя при этом своих профсоюзных позиций, а используя эти фигуры в качестве примирителей для баланса интересов рабочих и бизнеса. Несмотря на то, что Уолш является сильной фигурой профсоюзного движения, после попытки переворота эти призывы стали только громче."
nzl.63.a: "Финтан останется как истинный представитель профсоюзов."
nzl.63.c: "Профсоюзное прошлое Семпла делает его очевидным выбором."
nzl.63.b: "Сэвидж будет сердцем нашей нации."
nzl.63.e: "Экономическое чутье Нэша позволит сохранить баланс."
nzl.63.f: "Питер Фрейзер - отличный компромиссный кандидат."
nzl.63.g: "Радикализм Ли сохранит нас красными!"
nzl.63.h: "Христианский социализм дяди Скрима будет руководить нами."

nzl.64.t: "Преемник Сэвиджа"
nzl.64.d: "После смерти Сэвиджа партийный кабинет перешел к выборам нового премьер-министра. В то время как многие представители центральной фракции выдвинули свои кандидатуры, Ли попытался выдвинуть себя в качестве альтернативы. В то время как центральная фракция разделена кандидатурами Нэша, Фрейзера и Семпла, все согласны с тем, что амбиции Ли должны быть остановлены, наиболее популярные представители центральной фракции будут выступать исключительно за то, чтобы бросить ему вызов и в случае успеха исключить Ли из партии за его поведение. В результате многочасовых сделок, встреч в боковых комнатах и реальной политики результат был наконец услышан."
nzl.64.a: "Профсоюзное прошлое Семпла делает его очевидным выбором."
nzl.64.b: "Экономическое чутье Нэша позволит сохранить равновесие."
nzl.64.c: "Питер Фрейзер - отличный компромиссный кандидат."
nzl.64.e: "Радикализм Ли сохранит нас красными!"
nzl.64.f: "Эруэра Тирикатене ещё больше объединит нас с Ратаной."

nzl.65.t: "Смерть всеобщего дяди"
nzl.65.d: "В течение нескольких месяцев после постановки диагноза Майкл Джон Сэвидж скрывал от общественности своё онкологическое заболевание. Однако, когда амбициозный Джон Ли задумал взять власть в свои руки, новость о раке Сэвиджа стала достоянием общественности вопреки его желанию. В итоге эта новость повергла страну в страх перед будущим: замыслы и планы были перенесены на бумагу. После нескольких месяцев страданий достопочтенный Майкл Джозеф Сэвидж скончался сегодня в своем доме в Веллингтоне. Икона лейбористов и, несомненно, один из самых любимых политиков Новой Зеландии благодаря своему доброму и трудолюбивому характеру, многие оплакивали и отдавали дань уважения столь восхитительной фигуре. Поскольку он умер на пике своей популярности, многие повесили в своих домах его фотографии, чтобы показать, какое огромное влияние он оказал на нацию. После его недавнего возвращения в католицизм состоялись государственные похороны в базилике Святого Сердца на улице Хилл-стрит в Веллингтоне. Его гроб пронесли в составе процессии по главной улице Веллингтона и на фоне всеобщего траура отправили поездом в Окленд. Он был захоронен в орудийной установке обороны порта, хотя в скором времени планируется перенести его в боковую часовню собора Святого Патрика в Окленде."
nzl.65.a: "Безусловно, новозеландец века, пусть покоится с миром."

nzl.66.t: "Внутренняя фракционность лейбористов накаляется"
nzl.66.d: "Джон А Ли, видный деятель лейбористской партии, потерявший руку во время Первой мировой войны, сыграл чрезвычайно важную роль в реабилитации имиджа лейбористов в глазах общественности после их выступления против призыва в армию. Часто выступая по радио и поддерживая партию, он соперничал с Семплом, Фрейзером и Нэшем как популярная фигура в партии. Несмотря на это, было решено, что из-за его радикальных взглядов и отсутствия приличий, превосходящих Семпла, он не будет претендовать на должность в кабинете министров. Ли не очень хорошо воспринял это оскорбление и начал подстрекать сторонников жесткой левой линии этой партии, чтобы сформировать блок для голосования против авторитарного, по их мнению, центра Сэвиджа. Хотя этот блок ещё не выступил против правительства, это тревожный знак на будущее."
nzl.66.a: "Следите за ним."

nzl.67.t: "Задний фронт лейбористов восстает!"
nzl.67.d: "После нескольких дней тупика в партийном зале наступил последний акт восстания Ли. Несмотря на своё положение в жилищном секторе, Ли по-прежнему нацелен на получение министерской должности. Представляя леворадикальную позицию партии, Ли сумел заручиться поддержкой большинства членов фракции в проведении серьезной партийной реформы. Он стремился передать право назначать членов кабинета министров главе фракции, а не премьер-министру, утверждая, что, поскольку фракция была избрана народом, а не только премьер-министром, она должна обладать такими полномочиями. Эта реформа прошла через фракцию и была принята после долгих дней подковерной борьбы и интриг. Теперь выбор за премьер-министром - принять эту реформу или нет. Эта позиция может показаться инертной и оправданной, но она полностью ввергает партию в хаос, поскольку децентрализует принятие партийных решений и отдает их на откуп местным силовикам и фракционным группам. В итоге было решено, что..."
nzl.67.a: "Мы должны согласиться с их требованиями."
nzl.67.b: "Они могут плакать сколько угодно, но этого не произойдет"."

nzl.68.t: "Ли формирует Демократическую партию"
nzl.68.d: "После долгих конфликтов со своими соратниками по Лейбористской партии Джон Ли был окончательно изгнан из нее. Отчасти из-за того, что его непомерные амбиции и эгоизм превзошли его компетентность. В свою очередь, Ли объявил о создании собственной партии. Взяв столько лоялистов, сколько смог, но сохранив лишь небольшое количество наиболее недовольных, он создал Демократическую партию труда. Партия заявляет, что она свободна от автократического подхода сверху вниз, который, по словам Ли, пропитал старую партию, и действительно представляет лейбористов, хотя сомнительно, что раскол принесет много пользы. Одним из наиболее заметных членов, поддержавших DLP и выдвинувших свою кандидатуру, является Колин Скримджор, известный также как радиоведущий дядя Скрим. Он надеется занять место действующего лидера лейбористов. Несмотря на то, что состав парламента не обязательно изменится, эти изменения привели к перетряске партийных рядов, что может привести к усилению фракционности лейбористов."
nzl.68.a: "Хочется надеяться, что это последнее, что мы о нем слышим."

nzl.69.t: "Джон Ли оскверняет память Сэвиджа"
nzl.69.d: "Чёрная овца лейбористов Джон Ли на протяжении многих лет вступал в перепалки с центром партии. Теперь, после того как Мишель Сэвидж заболел раком, это стало очевидным. Ли пытался занять место в кабинете министров в течение многих лет, пока состояние Сэвиджа не стало серьезным. Теперь, когда Сэвидж близок к смерти, Ли решил возобновить этот старый конфликт. Вскоре после публикации письма Ли, содержавшего целый ряд критических замечаний как в адрес осторожности Уолтера Нэша, так и в адрес трудолюбивой финансовой ортодоксии, внутри партии разгорелась бурная полемика, расколовшая фасад партийной машины перед новозеландской общественностью, хотя Ли и утверждал, что это было сделано лишь для межпартийной справки. Результатом этого письма стало лишь предупреждение со стороны руководства лейбористской партии, однако после обнародования информации о раке Сэвиджа появилась статья.\n\nГорькое письмо, озаглавленное \n"Психопатология в политике\N", теперь утверждает, что Сэвидж психически и физически болен! Выдержка из письма гласит:\n\n\n"Странный политик становится физически и психически больным... Подхалимы осыпают его лестью... Он становится тщеславным и вспыльчивым. Какой бы ни была эта проблема того, что я называю патологией в политике, кроме того, что партии удалось отрезать больную конечность, она потерпела сокрушительное поражение." \n\nРеакцией всей общественности был полный шок и агония от того, что столь важный член партии был так публично оскорблен столь изнурительно больным человеком."
nzl.69.a: "Поступок, не подобающий премьер-министру."
nzl.69.b: "Он становится все хуже и хуже!"

nzl.70.t: "Ли проводит реформы в партии"
nzl.70.d: "С приходом Ли на высший пост он стал развивать свою прежнюю политику, направленную на развитие партийной демократии и левых взглядов. После того как левая фракция вырвалась из центра, был принят более жесткий подход, предусматривающий массовое строительство социального жилья и увеличение социальной помощи. Чтобы гарантировать, что рецессия больше не повторится, были приняты меры по контролю над финансовой системой страны. Автономия банков была существенно подорвана, а защита трудящихся усилена. Эти решения вызвали бурю восторга у националистов: Ли был объявлен самой большой угрозой свободе и либеральным традициям Новой Зеландии, хотя их нытье мало что значит. Несмотря на то, что партия сильно сдвинулась влево, харизма Ли удерживает партию, хотя многие шепчутся, что он, похоже, становится все более амбициозным, чем даже кресло премьер-министра."
nzl.70.a: "К подлинно социалистической демократии!"

nzl.71.t: "Ли демонстрирует свои истинные цвета"
nzl.71.d: "В Лейбористской партии вспыхнуло возмущение, когда левая фракция во главе с Джоном Ли провела ряд реформ, призванных закрепить за ней власть в партии. После последних выборов число перестановок и исключений из партии возросло, поскольку из нее были исключены политические противники премьер-министра из-за их центристских и реакционных позиций. Это привело к отмене предыдущих партийных реформ, которые позволяли фракции принимать решения о министерстве. Кроме того, это расширило возможности премьер-министра назначать лояльных ему людей на определенные посты в партии и накладывать вето на назначения в местных органах власти. Такой контроль был воспринят некоторыми сторонниками Ли, в частности Биллом Барнардом, как предательство, но в условиях отсутствия явной внутренней оппозиции такое положение дел представляется новой нормой."
nzl.71.a: "Социализм не может быть скомпрометирован." 

nzl.72.t: "Реформы "радикальной демократии" в Легоне"
nzl.72.d: "Несмотря на обвинения в авторитаризме, Роберт Бегг в своем видении общества делает упор на свободу и поддержание демократической системы. Он выстроил структуру Легона таким образом, чтобы обеспечить участие в жизни общества. Новые реформы определяют, что теперь демократия проводится как таковая; существуют Центры, состоящие примерно из ста человек из одного пригорода; затем эти Центры были организованы в 18 дивизионов по всей стране. Для облегчения принятия решений были созданы Советы дивизионов, в которые вошли избранные председатели от каждого центра. Президенты дивизионов формируют Национальный совет, который собирается ежеквартально в Веллингтоне. Кроме того, Бегг назначил Национальное исполнительное руководство из шести человек для осуществления повседневной деятельности Легиона. На политическом уровне был создан институт, подобный центру, который превосходит организацию в пригороде, позволяя всем членам Легиона участвовать в серьезных дискуссиях по экономическим и политическим вопросам. Реформы на местах позволяют людям предлагать свои идеи соответствующим дивизионам. Президенты национальных дивизионов обобщают эти предложения и выносят их на рассмотрение Национального совета. Идеи, признанные достойными рассмотрения, передаются в Центры. В случае одобрения всеми центрами они становятся официальной национальной политикой. В случае успеха такая система обеспечит полную мобилизацию общества на управление, сделав каждого человека неотъемлемой частью общей структуры общества."
nzl.72.a: "Звучит интересно."
nzl.73.t: "Одобрение со стороны Легиона?"
nzl.73.d: "В результате второй победы Легиона вопрос о том, как, а когда мы реформируем наше движение, уже не стоит. После первых выборов даже самый преданный министр понял, что мечта Беггса уже неосуществима. Это привело к тому, что в партии возникли две основные фракции. Первый вариант - уступить радикалам, тем, кто считает, что во главе страны будет стоять сильный и гордый рулевой. В этом случае именно радикалы будут принимать основные решения в государстве, допуская при этом демократию на местном уровне. В качестве альтернативы существуют истинные демократы, синтезирующие жесткую региональную систему с традиционной партийной структурой. Таким образом, сохраняется позиция истинного движения при сохранении децентрализации. После того как все было готово и местные отделения приняли решение, окончательная линия была принята следующим образом."
nzl.73.a: "Радикалы проведут нацию через туман!"
nzl.73.b: "Лучше держаться курса на демократов."

nzl.74.t: "Легион становится партией демократов Новой Зеландии"
nzl.74.d: "В связи с победой демократической фракции Движения, пришедшей к власти, возникла необходимость реорганизации в настоящую политическую партию по образцу Альберта Дэви. Это произойдет в форме его предложения о создании партии демократов. Эта система сохраняет нашу демократическую систему, используя при этом недостатки полной децентрализации. В связи с этими масштабными изменениями остаётся открытым вопрос: должен ли Бегг уйти в отставку, чтобы во главе партии встал более достойный лидер?"
nzl.74.a: "Бегг остаётся."
nzl.74.b: "Эван Пэрри становится главным в партии."
nzl.74.c: "Дэйви становится главным."
nzl.74.e: "Артур Нельсон Филд - очевидный выбор."

nzl.75.t: "Радикалы Легиона выходят на первый план"
nzl.75.d: "После окончательной победы жестких легионеров вопрос о том, кто будет лидером, стал самым актуальным для всех. Должен ли Бегг и дальше оставаться фигурой, или же во главе должен встать действительно радикальный член Легиона?"
nzl.75.a: "Бегг останется во главе."
nzl.75.b: "Экономические успехи Эвана Пэрри должны стать основанием для лидерства."
nzl.75.c: "Артур Нельсон Филд - очевидный выбор."

nzl.76.t: "Образование Национальной партии"
nzl.76.d: "После сокрушительного поражения от Лейбористской партии на всеобщих выборах остатки коалиционного правительства "Объединённые реформы" собрались в Веллингтоне, чтобы создать свою собственную "антисоциалистическую" партию. На конференции, проходившей в здании Института фермеров Доминиона, присутствовали 11 членов исполнительного комитета Национальной политической федерации Доминиона (органа, который руководил кампаниями Объединенной реформы). На конференции также присутствовали 232 делегата со всей страны, представители женских и молодежных организаций, а также большинство переизбранных членов парламента, выступающих против лейбористов. Партия была названа Новозеландской национальной партией в знак чистого разрыва с Объединенной и Реформистской партиями. Эти партии были дискредитированы проигрышем Лейбористской партии, и ни одна из них не хотела ложиться под другую. Вновь созданная Национальная партия быстро выросла и насчитывает более 100 тыс. членов, в том числе из недавно расформированного легиона. В нее также входят члены многих других независимых партий."
nzl.76.a: "Коалиция распадается на одну партию."

nzl.77.t: "Выборы в унитарном Кингитанге "
nzl.77.d: "Для преодоления разрыва между гордой маорийской монархией и населением, в основном принадлежащим к колониальному классу, были проведены выборы, целью которых стало формирование правительства, представляющего интересы народа. Реформировав старые английские демократические партии таким образом, чтобы они представляли и понимали нацию маори, эти две основные партии смогут, наконец, преодолеть разрыв между двумя народами. Это важный шаг как для маори, так и для европейцев. Работая вместе в одном правительстве, они смогут создать более единую нацию. Впереди ещё долгий путь, но эти выборы - серьезный шаг в правильном направлении. После окончательного подсчета голосов результаты показывают..."
nzl.77.a: "Победила Национальная партия."
nzl.77.b: "Победила партия Ратана-Лабор."
nzl.77.c: "Юнионисты Боба Тутаки одерживают победу."

nzl.78.t: "Наша бурная история"
nzl.78.d: "Под руководством нашего основателя Тамихана Те Раупараха в начале 1857 г. первые Кингитанга в течение нескольких месяцев проводили межплеменные собрания, пока "Король" Вирему Тамихана, вождь иви Нгати Хауа, не распространил предложение о назначении отставного воина и мудреца Те Вироухеро - высокопоставленного и широко уважаемого вождя ваикато таинуи, после долгих раздумий он был коронован в 1858 г. в городе Нгаруавахиа как Потатау Те Вироухеро, первый вождь своего имени и основатель династии Те Вироухеро, которая правит нашим движением и по сей день. Придав нашему движению определенную легитимность и привлекая на свою сторону ещё больше иви, Король Потатау вместе с основателем движения Кингмейкером и остальными участниками движения провозгласил нашу автономию от колониального правительства Северного острова, расположенного в Окленде, что привело к длительной истории трений и конфликтов, которые продолжились только после смерти Потатау от гриппа в 1860 г. и последующего правления его сына Матутаэры Таувиао. \n\nВыбранный на трон вместо своей сестры Те Паеа Тиахо (Te Paea Tiaho) и Короля-изготовителя, которые остались в качестве его советников, Король Тавиао стал править в довольно неспокойный период вооруженного конфликта против пакеха, базировавшихся в Окленде, частично подпитываемого собственными амбициями и планами Короля-изготовителя Вирему (Wiremu), В конечном итоге это привело к катастрофическим потерям наших собственных сил, которые вынудили Кингитанга уйти в подполье, к 20-летнему изгнанию короля Тавиао, который стал бродячим христианином и самопровозглашенным пророком до своего краткого возвращения на трон и последующей смерти в 1894 г., и к ущемлению прав маори, несмотря на попытки последующих королей и парламентариев и активистов маори, которые сопротивлялись этому - вплоть до настоящего времени. После того как наше движение вернулось с порога гибели при короле Короки Те Рата Махута Тавхиао Потатау Те Вироухеро, нам, надеюсь, больше никогда не придется ступать по этим опасным водам, поскольку звезды и сами небеса теперь ведут нас к нашей судьбе."
nzl.78.a: "По неспокойным водам и по огромным волнам мы все так же плывем к своей судьбе."

nzl.79.t: "Партизаны пакеха в сельской местности"
nzl.79.d: "После падения правительства во время войны большая часть армии продолжала защищать страну, несмотря на приход к власти правительства Кингитанги. Однако после окончания войны многие солдаты, оставшиеся без работы, обвиняют вновь сформированное правительство в свержении белого человека. Это самый тяжелый час для Новой Зеландии, поскольку большие группы пакеха - европейских поселенцев, живших среди маори, - начали накапливать оружие. Захватив сельскую местность и другие сельские районы, они вступают в стычки с пехотными подразделениями маори, поддерживаемыми правительством, защищая то, что может стать последним шансом спасти суверенитет нашего народа."
nzl.79.a: "С этими бандитами необходимо разобраться!"

nzl.81.t: "Дискуссия о запрете"
nzl.81.d: "В связи с проведением Кингитангой дальнейших социальных реформ ограничение продажи алкоголя стало актуальной темой. В условиях активизации движения за запрет алкоголя среди пакеха и явного кризиса в общинах маори остаётся открытым вопрос о том, что делать с алкоголем - ограничить его употребление в отдельных районах, чтобы не злить тех, кто всё ещё хочет выпить, или ввести полный запрет. В стране запрет был перетягиванием каната с большим движением за умеренность, которое постоянно пыталось принять его, но не имело поддержки большинства. Так должны ли мы сосредоточиться только на помощи самым отчаявшимся и обездоленным или же на помощи всему народу?"
nzl.81.a: "Установить полный запрет!"
nzl.81.b: "Выборочный запрет на продажу алкоголя для нуждающихся."

nzl.82.t: "Усилия по распространению двуязычной грамотности"
nzl.82.d: "После многих лет неудачных или ложных попыток, забытых предвыборных обещаний и нецелевого использования средств кажется, что мечта о реформе образования и массовой грамотности маори обречена на гибель, если мы сами не возьмем в руки факел, поскольку после того, как бесчисленные правительства Австралии и Новой Зеландии не справились с этой задачей, стало ясно, что только мы сами можем помочь своему народу. В рамках двухстороннего подхода, направленного на полную перестройку системы образования Aotearoa me Te Waipounamu, чтобы она в большей степени отвечала потребностям масс, а не только желаниям нескольких элитарных колонистов, мы одновременно начнем общенациональную кампанию по распространению двуязычной грамотности, направленную как на обучение масс английскому языку, так и на возрождение "te reo Māori" или родного языка маори в общественном, Мы, наконец, дадим каждой душе в стране дар обучения и ключи к лучшей, светлой жизни, поддерживая при этом обе половины нашей слившейся воедино культуры. В каждом иви, племенном поселении и городе поселенцев будет хотя бы одна хорошо финансируемая школа, в наших крупнейших городах откроются новые университеты, и все дети - маори или пакеха - при поддержке и помощи нашей администрации смогут пройти путь к высшему образованию и достижениям, если они того пожелают; будет даже создана новая стипендиальная программа, названная в честь первого короля маори. Мы будем поддерживать новое поколение и одновременно просвещать старшее, исцеляя сердца и умы на протяжении всего пути."
nzl.82.a: "С ногой, твердо стоящей в каждом из наших двух миров, Aotearoa me Te Waipounamu будет исцелена."

nzl.83.t: "Маорийские миротворцы"
nzl.83.d: "После краха военного правительства Фрейберга единственной причиной, по которой военные смогли остаться вместе для защиты Новой Зеландии, были верные маори, которые поддерживали порядок. Без них Новая Зеландия распалась бы на части и была поглощена Австралией. Их верность и преданность делу поддержания порядка оказались полезными в те нестабильные времена, однако их служба ещё не закончена. Вместо этого они будут переброшены на борьбу с участившимися беспорядками и насилием со стороны беспокойных европейских поселенцев. В связи с тем, что это вызовет явную нехватку рабочей силы и повлечет за собой огромные потери среди маори, любой поселенец, готовый поддержать наши усилия по примирению, будет принят на службу. ."
nzl.83.a: "Они нужны для того, чтобы держать оборону."

nzl.84.t: "Автономия Сделка с несогласными иви"
nzl.84.d: "Не все иви поддерживают Кингитанга, многие считают Движение королей маори организованной элитарной группой, стремящейся загнать остальные племена в полуживое состояние под властью англосаксов, навязывая остальным жителям архипелага свои собственные предвзятые идеи, концепции и особый стиль субкультуры маори. Эта напряженность ощущается по всему густонаселенному Северному острову, особенно среди старых соперников айви, входящих в состав Кингитанги, а также среди гораздо более изолированных и разбросанных айви Южного острова. Чтобы умиротворить этих маори во имя единства и мира, Король Короки лично посетил вождей и лидеров этих несогласных, чтобы договориться и пойти на уступки в интересах единства всех маори. Плавно ведя дипломатические переговоры с вождями и старейшинами различных племен, потворствуя их местным обычаям, таким как охота на птиц с изолированными ракиура-маори острова Стьюарт, расположенного далеко на юге за пределами Южного острова, или плавание с великими звездочетами Севера по нетронутым волнам Тасманова моря, передавая им в обмен на лояльность автономию, культурное признание и другие услуги, мы объединим иви один за другим мирным, пусть и трудным путём."
nzl.84.a: "Что такое несколько уступок перед лицом мечты пан-маори!"

nzl.85.t: "Реструктуризация парламента"
nzl.85.d: "В настоящее время в Новой Зеландии существует так называемое "четыре места маори" в парламенте, а точнее, четыре зоны маорийских электоратов, в которых зарезервированы места для представителей иви в правительстве. Закон о представительстве маори, разработанный Дональдом Маклином в 1867 г., был принят только после длительных дебатов, поскольку большинство консерваторов того времени считали маори непригодными для участия в работе любого организованного правительства. Создание трех избирательных округов на Северном острове и одного большого на всем Южном острове стало большим шагом вперёд в деле обеспечения прав и равенства маори, но впоследствии привело к созданию системы, в которой остальные члены правительства поселенцев просто работают вокруг мест для маори, принимая любые законы по своему усмотрению, а существующие места доминируют над теми маори, которые не представлены в полной мере. \n\nДля создания более справедливого правительства как для маори, так и для пакеха, эта старая система должна быть отменена, а вместо нее должна быть реформирована и заменена более справедливой и универсальной системой, в которой будут услышаны голоса обоих народов. Вместе наша нация станет хором, объединяющим обе наши человеческие истории для достижения общей цели - совершенствования нации. С помощью новой формы эгалитарного массового представительства мы обеспечим, чтобы каждый голос в Новой Зеландии был услышан независимо от его расы, этнической принадлежности или местонахождения."
nzl.85.a: "Вперёд, к более равноправному Аотеароа!"

nzl.86.t: "Образование партии "Ратана - лейбористы и националы"
nzl.86.d: "В связи с объявлением о предстоящих выборах многих занимает насущный вопрос о том, как будут управляться политические партии прежних лет. Стремясь к примирению и признанию суверенитета маори, мы столкнулись с непростой задачей балансирования интересов большинства пакеха и первых наций. Тем не менее, решение было принято. \n\nЛейбористская партия и партия Ратана объединили свои усилия, сочетая интересы рабочего класса с активизмом церкви Ратана. Это объединение возглавила Эруэра Тирикатене, первый в истории избранный член партии "Ратана". Её последовательное выступление за социальное обеспечение совпадает с принципами Лейбористской партии. \n\nВ 1918 году церковь Ратана была основана Т.В. Ратаной. После получения божественных видений он был призван проповедовать слово Божье и обеспечивать духовное и физическое исцеление своего народа. Партия была создана для того, чтобы выступать за ратификацию Договора Вайтанги. Она добивалась представительства маори и равного голоса маори в стране. Несмотря на то, что партия существовала в австралазийскую эпоху, её шансы на значительную политическую власть ранее ограничивались четырьмя местами. Несмотря на это, с ростом движения "Кингитанга" у партии появился реальный шанс добиться влияния в более широком масштабе. \n\nС другой стороны, партия Nationals возникла в результате слияния остатков партий Reform и United, объединившихся под руководством Апираны Нгаты. Он был наставником в вопросах прав маори для многих членов партии. Будучи уважаемой фигурой, Нгата признан иконой борьбы маори ещё до создания партии "Ратана". \n\nОднако репутация Нгаты была омрачена противоречиями, вызванными его предыдущей немилостью на посту министра по делам коренного населения. Обвинения в чрезмерном расходовании средств на социальные проекты и распространение грамотности среди маори во время экономического кризиса привели к его отставке. Кроме того, его ведомство страдало от нецелевого расходования средств, особенно в интересах племени, к которому он принадлежал. Несмотря на эти проблемы, многие по-прежнему считают его героем. Есть надежда, что он, подобно Лазарю, сможет преодолеть невзгоды и вновь занять видное место на политической арене."
nzl.86.a: "Остается надеяться, что он сможет одержать несколько побед для народа маори на политической арене."

nzl.87.t: "Возвращение к нормальной жизни"
nzl.87.d: "После долгих боев с пакеха, которые ещё не были открыты для правительства маори как на улицах, так и на избирательных участках, в стране наконец-то наступил мир, когда были подсчитаны последние голоса и выборы наконец-то были объявлены. Благодаря тому, что новый процесс реструктуризации парламента прошел гладко, выборы прошли без заминок, и большинство жителей страны чувствуют себя удовлетворенными, представленными и демократически вовлеченными в нашу обновленную систему под короной маори. Благодаря этим выборам был сделан большой шаг вперёд на пути к миру, поскольку беспорядки и протесты в наших городах и поселках наконец-то утихли, а расовая напряженность и этническое насилие вновь были подавлены. Будем надеяться, что новый мир продлится долго."
nzl.87.a: "Уф."

nzl.88.t: "Интересы короля"
nzl.88.d: "Большинство Королевских обязанностей короля - это контроль за работой парламента, представление интересов Аотеароа на мировой арене, траур в Тангиханге и встречи с маори в марае. Поэтому Король очень дорожит теми немногими часами свободного времени, которые у него есть. Большую часть свободного времени он тратит на помощь в общественных садах, работу механиком и помощь в решении проблемы неграмотности, от которой сегодня страдают многие взрослые маори. Эти действия ещё больше укрепили поддержку короля на землях его иви. Кроме того, использование недавно приобретенных государственных СМИ способствовало его дальнейшей популяризации среди всего населения. Король использовал свою платформу для выступления против несправедливости колонизации родины европейцами и для отстаивания прав маори. Он открыто выступает в защиту народа маори и его культуры, укрепляя народную поддержку монархии на десятилетия вперёд."
nzl.88.a: "Настоящий пример того, как должен вести себя Король!"

nzl.89.t: "Война Те Кути"
nzl.89.d: "В связи с повышенным вниманием к истории маори для создания четкого представления об истории нашего народа, в центре внимания оказались масштабные фигуры в войне нашего народа за свободу. Те Кути был одним из последних крупных лидеров маорийских войн XIX века. После интернирования по ложному обвинению в сотрудничестве с англичанами Те Кути был сослан на острова Чатем. Во время плена Те Кути столкнулся с огромными лишениями и несправедливостью. Однако в 1868 г. ему удалось бежать, и он сформировал группу верных последователей, известную как вера Рингату. С новыми духовными убеждениями Те Кути отправился в путь сопротивления и поиска справедливости для своего народа. Те Кути возглавил партизанскую кампанию против британских войск, неоднократно уходя из плена. Он прославился своими стратегическими способностями и умением объединить племена маори для участия в борьбе за победу. Действия и лидерство Те Кути в этот период стали символом сопротивления маори колонизации и угнетению. В конце концов, в 1883 г. правительство Новой Зеландии амнистировало Те Кути, признав его влиятельное положение и стремление к миру. После освобождения он продолжал отстаивать права маори и добивался примирения между маори и европейскими поселенцами. Жизнь Те Кути свидетельствует о его непоколебимой решимости, духовной силе и стремлении к благополучию своего народа. Его наследие как лидера, воина и борца за справедливость оставило неизгладимый след в истории и культуре народа маори в Новой Зеландии."
nzl.89.a: "Он является истинным вдохновением для всех нас и символом духа маори!"
nzl.89.b: "Поднимем флаг Те Кути как эмблему нации!"

nzl.90.t: "Возвращение флага нашего движения"
nzl.90.d: "После кражи одним из священнослужителей наш оригинальный большой флаг хранится в Англиканской епархии Окленда. Большой флаг использовался в качестве погребального покрывала во время смерти Потатау Те Вироухеро. Однако до сих пор он пылится в одной из церквей пакеха. Этот флаг имеет глубокое значение для народа маори. Пришло время вернуть его на родину и к людям. В настоящее время мы используем модифицированную версию этого артефакта, но рассматриваем возможность перехода на оригинальную версию. Он будет связывать нас с нашим прошлым, с гордостью демонстрируя нашу долгую историю и борьбу."
nzl.90.a: "С гордостью поднимите этот флаг, чтобы вспомнить о нашем праве на рождение!"

nzl.91.t: "Флаг Движения Кингитанга"
nzl.91.d: "Поскольку многочисленные движения маори на протяжении многих лет боролись за национальную независимость и выступали под собственными флагами, встает вопрос: под чьим флагом будем выступать мы?"
nzl.91.a: "Принять модифицированную версию нашего первоначального флага."
nzl.91.b: "Принять флаг Ратаны, символизирующий наше национальное единство."
nzl.91.c: "Принять флаг единства Ратаны вместе с их лозунгами."
nzl.91.e: "Флаг Те Кути должен быть почитаем."
nzl.91.f: "Флаг двойной монархии должен быть почитаем."
nzl.91.g: "Флаг объединённых племен должен быть почитаем."

nzl.93.t: "Легион объявил о выдвижении своей кандидатуры в парламент"
nzl.93.da: "К удивлению многих, Новозеландское легионерское движение объявило о выдвижении своей кандидатуры в парламент, а Роберт Кембелл Бегг - о попытке стать премьер-министром. На платформе недовольных консерваторов против объединенной реформаторской коалиции. Легион позиционирует себя как подлинно демократическое движение, состоящее из отдельных членов, которые через свои местные отделения определяют национальную повестку дня. Это отличается от традиционной партийной структуры с открытой регионалистской целью - апеллировать к каждому местному новозеландскому консервативному бренду. Сформированный в начале масштабного экономического кризиса, Легион увеличил число своих членов, став альтернативой для тех консерваторов, которые были разочарованы экономическим спадом в Новой Зеландии. Хотя в какой-то момент партия достигла численности Лейбористской партии в движении, из-за нечеткой позиции в отношении политики, отличающейся от отделения к отделению, в течение последнего года она находилась в состоянии спада, оживившись только благодаря участию в военных действиях. Объединив в своих рядах социальных кредиторов, кайенсианцев, демократов-лаззефовцев и жестких националистов, партия позиционирует себя как большой шатер, который действительно сможет воплотить в жизнь антисиндикалистскую демократическо-консервативную Новую Зеландию, даже если конкретные детали этого видения никому не ясны."
nzl.93.db: "После того как в течение последних трех лет правления легитимизировалось Движение легионеров и были воплощены в жизнь многие радикальные положения, главный вопрос, который стоит у всех на устах, - что дальше? Все эти три года ни для кого не было секретом открытая фракционная борьба на всех уровнях легиона. Окончательно определившись со своим основным экономическим положением, легион уже не мог стоять как большая палатка, потеряв многих членов. Однако до сих пор неясно, какой будет форма следующего правительства легионеров. Из тех, кто остался, сформировались два крупных блока - демократы и радикалы. Хотя на время выборов междоусобица прекратилась, двухпартийные позиции можно увидеть, просмотрев материалы выборов двух разных глав, которые в противном случае свидетельствовали бы о том, что под одним названием выступают две разные партии. Демократы" - фракция, выступающая за реформирование движения в настоящую партию, единую по целям и сохраняющую при этом жесткую приверженность местной демократии и альтернативному консерватизму. В эту фракцию входят сторонники А.В. Дейви и бывшие сторонники реформ. Вместо сохранения региональных структур радикалы стремятся объединиться под началом мощного лидера, который будет руководить работой отделений. В эту фракцию входят националисты и сторонники жесткой линии. Хотя этот раскол оттолкнул многих сторонников Легиона, региональные изменения в карте выборов повысили шансы Легиона на выборах за счёт организации местных отделений."
nzl.93.dd: "После крупных реформ, проведенных за последние три года, Легион стал единой жесткой консервативной партией страны. Хотя будущее Новой Зеландии всё ещё может быть неопределенным, уничтожение фракций положило конец внутренним разногласиям в партии и тем самым поглотило партию реформ. Переименованные в Новозеландских демократов, они теперь неузнаваемы по сравнению с прежним легионом, что заставляет многих задаваться вопросом, будет ли партия и дальше побеждать на выборах. Теперь партия уже не так молода и наивна, как в момент своей первой победы, а политический опыт и хитрость отличают её организацию на местах."
nzl.93.dr: "После трех лет правления легионеров в Новой Зеландии страна стала неузнаваемой. Легион, некогда бывший жестким демократическим движением, теперь объединен единым видением, и только благодаря политической воле это видение овладело страной. Региональные выборы начнутся под пристальным вниманием Легиона, который принял структуру, подобную тем, что существуют во многих странах мира. С помощью ряда принятых законов был усилен контроль над демократией, чтобы пресечь попытки проникновения социалистов, которые, по мнению многих сторонних наблюдателей, привели к полной фальсификации выборов. Несмотря на то, что оппозиционные партии всё ещё могут быть допущены к выборам, сообщается, что уровень политического насилия достиг рекордного уровня."
nzl.93.a: "Легион - твой. Вы - Легион!"

nzl.94.t: "Ратана баллотируется на места маори в поддержку Лейбористской партии"
nzl.94.d: "Сотрудничая со своими новыми союзниками в Лейбористской партии, лидер и основатель религии Rātana Тахупотики Вирему Ратана (Tahupōtiki Wiremu Rātana) объявил нации, что он и его ученики теперь будут баллотироваться на политические посты с четырьмя местами маори, уподобляя их четырем частям своего тела, которые он называет "четырьмя четвертями", что также стало прозвищем для четырех мест маори в парламенте. Будучи давним соперником Движения королей маори, в основном из-за личной неприязни к принцессе Те Пуеа Херанги, которая приходилась внучатой племянницей нашему третьему королю Махуте, Ратана надеется использовать платформу лейбористов для дискредитации Кингитанга, преследуя при этом свои собственные схожие цели - единство и улучшение положения наших общих народов. Хотя его собственное религиозное движение участвует в этом процессе, провозглашая свои полухристианские-полумаорийские принципы, которые они называют Ture Wairua или духовные законы, поддерживающие Ратану как Piri Wiri Tua и живого пророка, этот политический толчок был в основном осуществлен нетеистическими и светскими членами церкви Ратаны, в основном сосредоточенными вокруг Ture Tangata, или физических законов, и Koata - или его названных политических учеников, которые будут баллотироваться в "разрезы" или в каждую из четырех четвертей. Среди этих политиков такие восходящие звезды маори, как Эруэра Тирикатене, Мауи Помаре, Пита Моко, Паре Карака Пайкеа, Тиаки Омана и даже старший сын самого Ратаны Хаами Токуру Ратана, и все они, к нашему большому сожалению, имеют большие шансы получить места для лейбористов. Что это будет означать для нашего движения, пока неясно, но многие уже предложили перенять некоторые из этих лейбористских приемов, чтобы противостоять им. остаётся только наблюдать."
nzl.94.a: "К счастью, он не сможет нанести большой ущерб движению, получив всего четыре места."

nzl.95.t: "Объединение ФОЛ и ХСС"
nzl.95.d: "С захватом государственной власти НЗФТ вопрос о тихом реформизме или насильственной революции решен. ХСС больше не может сидеть сложа руки, в то время как НЗФТ настойчиво добивается поддержки трудящихся. Реальность ясна: ХСС не служит никакой цели. Его лидеры прекрасно осознают эту реальность и уже предложили объединиться. Ожидается, что слияние двух групп будет завершено в ближайшее время, и это усилит НЗФТ. Это позволит им быстрее реализовать свою платформу социально-экономических реформ и сбалансировать влияние ИРМ. Будущее страны теперь в руках профсоюзов!"
nzl.95.a: "Объединённые трудящиеся никогда не будут побеждены."

nzl.96.t: "История НЗФТ"
nzl.96.d: "Сама НЗФТ, возможно, возникла совсем недавно, но все её организации-предки уходят корнями в глубокую историю Новой Зеландии. Движение возникло в результате объединения Советов профсоюзов, Альянса труда и других рабочих организаций, которые согласились объединиться после выхода Новой Зеландии из состава Австралазии. Таким образом, были значительно расширены возможности ведения коллективных переговоров против диктатуры Фрейберга, который в связи с распадом Австралазии решил арестовать Лейбористскую партию. В условиях полного хаоса, наступившего после национального развода, в Веллингтоне были проведены чрезвычайные выборы Финтана Уолша. Именно тогда 212 делегатов, представлявших 170 800 профсоюзных активистов, собрались на Конференцию промышленного единства. CSU и Федерация советов труда отказались от участия в конференции, поскольку не поддерживали пагубные последствия военных действий. Однако недавно они вновь присоединились к НЗФТ. Международная организация трудящихся мира - маловероятный, но самый быстрорастущий член Федерации. До забастовки она была маленькой и не имела лидеров, но сейчас возглавляет несколько кооперативов и солдатских советов, являясь главным сторонником ортодоксального синдикализма. Основные не синдикалистские профсоюзы, входящие в Федерацию труда, - это представители предыдущего лейбористского альянса, возглавляемого Джеймсом Эдвардсом, который стал преемником "красных федералов". С этой причудливой смесью профсоюзных организаций, взятых под зонтик НЗФТ, Уолшу предстоит большая работа по объединению рабочего класса."
nzl.96.a: "Рабочий класс и гордость!"

nzl.97.t: "Изменения в коммунистической партии"
nzl.97.d: "Будучи одним из основателей малой партии, Финтан Уолш инициировал усилия по созданию альянса с коммунистами, стремясь объединить социалистов под единым знаменем. После нескольких недель переговоров Федерация достигла соглашения с коммунистами о выделении должностей для их членов в профсоюзе. Наиболее значимая роль была отведена лидеру коммунистов Александру Гэлбрейту, который получил повышение в профсоюзе, обеспечивающее его лояльность. Цель этого решения - положить конец коварному проникновению и манипулированию профсоюзной инфраструктурой со стороны Коммунистической партии. Такое вмешательство приводило к внутренним разногласиям и мешало единству партии. В отличие от английского правительства, которое находится под сильным влиянием профсоюзов, наше правительство формируется избранными на местах членами, которые контролируются профсоюзами. Следовательно, эти назначения будут лучше контролироваться и осуществляться."
nzl.97.a: "Уолш, безусловно, амбициозный человек."

nzl.98.t: "Новая английская идея"
nzl.98.d: "Возможно, новозеландский профсоюз и был больше вдохновлён американской литературой, чем английской, но мы все же должны задуматься о значении нашей родной страны. После нашей собственной синдикалистской революции остро встал вопрос о том, в какой форме мы должны действовать, причем многие настаивают на том, чтобы полностью перенять английскую модель, несмотря на то, что ясно, что она не сработает. Простое заимствование опыта далекой Англии в области радикального бунта обернулось бы гибелью для нашей страны, особенно с нашей совершенно иной формой организации профсоюзов. Вместо того чтобы копировать Англию, необходимо создать новоанглийскую форму синдикализма, основанную на нашей либеральной экономике и демократии. При НЗФТ действительно умеренная форма синдикализма будет скреплять нацию."
nzl.98.a: "Массы будут объединены системой, которую мы сможем с гордостью назвать своей!"

nzl.99.t: "Интеграция ИРМ в НЗФТ"
nzl.99.d: "Второй Великий Удар, несомненно, привел к значительному оживлению ИРМ, возглавляемой нашим собственным и недавно вернувшимся Томом Бейкером. Хотя многие праздновали их возвращение, возник вопрос о том, как они должны действовать в рамках нашего национального правительства. Будучи более радикальными, чем НЗФТ, и черпая вдохновение в американском радикализме, эти два союза постепенно слились воедино, имея лишь незначительные конфликты. Хотя эта интеграция является положительным явлением, некоторые отмечают, что члены ИРМ занимают значительные посты в НЗФТ, что намекает на возможные более высокие амбиции."
nzl.99.a: "В отношении развития событий сохраняйте осторожность"."

nzl.100.t: "Красный развод"
nzl.100.d: "Сплетни о недавнем разводе двух лидеров коммунистического движения - Элси Фаррелли и "Фреда" Фредерика Энглса Фримена, некогда лидера КПНЗ, - облетели Новую Зеландию. Известная бурным и беспорядочным браком, она также втянула себя в партийную политику. Брак продлился два года, после чего распался во время беременности Элси. Сегодня, развод стал официальным, поскольку Элси взяла на себя всю ответственность за их ребенка Дональда Фаррелли. Несмотря на то, что в партии шептались о том, какой позор этот роман наложил на партию, это не помешало Элси возобновить свою феминистскую и коммунистическую деятельность, продолжая писать для их газеты и одновременно став единственной сиделкой для своего ребенка."
nzl.100.a: "Может быть, это и к лучшему?"

nzl.101.t: "Красная свадьба!"
nzl.101.d: "Последние новости от новозеландских коммунистов свидетельствуют о том, что известная писательница-коммунистка и феминистка Элси Фаррелли снова вышла замуж. Теперь она вместе с Джоном Гибсоном (Джеком) Локком, ещё одним крупным членом партии из Англии. Они познакомились во время работы Элси над статьей об эксплуатации женщин-фермеров в главном красном феминистском журнале Working Women и быстро сблизились, а вскоре поженились. Свадьба состоялась на небольшой церемонии в Крайстчерче в кругу близких друзей и родственников. По сообщениям, пара очень счастлива и с нетерпением ждет будущего. Хотя оба они принадлежат к разным фракциям партии, Джек - сторонник жесткой линии, поддерживающий Виктора Уилкокса, а Элси - умеренной, похоже, оба согласились не вмешивать политику партии в свой брак, чтобы он не закончился так же, как предыдущий. Они пообещали сделать свои отношения приоритетными и теперь с нетерпением ждут создания семьи."
nzl.101.a: "Пошлите им наши наилучшие пожелания вместе с цветами!"

nzl.102.t: "Элси призывает к более активным действиям по защите прав женщин"
nzl.102.d: "В Новой Зеландии начал распространяться новый коммунистическо-феминистский журнал под названием Working Women. Журнал, который в основном пишет Элси Фаррелли и поддерживается как политическими, так и аполитичными женскими комитетами, прекратил своё существование во время антикрасных репрессий Билли Хьюза. Журнал стал хитом, несмотря на то, что его явный политический посыл основывался на влиятельных феминистках-социалистках. Несмотря на это, в коммунистической партии, поддерживающей журнал, раздаются голоса мужчин, критикующих его феминистскую направленность. Однако Элсиз не отказывается от своего крестового похода, путешествуя автостопом из города в город для продвижения журнала. Одновременно с этим начал выходить родственный журнал "Женщины сегодня", который, не обладая коммунистической политизированностью, привлекает более широкую аудиторию."
nzl.102.a: "Интересное чтение, безусловно."

nzl.103.t: "Ленинизм с новозеландскими чертами"
nzl.103.d: "Вдохновленная браудеристской литературой, завезенной из Социалистической партии Америки, Элси выступает за революционную политику партии. Эти последние изменения значительно отличаются от традиционной ленинской линии Гэлбирта. Воплощая в себе традиционные новозеландские черты, такие как черты старых социалистов, составлявших раннее лейбористское движение, а также современных лейбористов и маори. Предлагаемая политика будет соответствовать материальным условиям жизни нашего народа. В сотрудничестве с народом маори во имя освобождения как трудящихся, так и нации начались новые усилия по обеспечению суверенитета маори. Во главе этих усилий стоит диалог с такими лидерами, как Те Пуэа, Ратана и другие. Новозеландские писатели также адаптировали раннее де-леонистское вдохновение в феминистские и профсоюзные произведения. Наконец, рост демократии и участия местного населения с помощью прозрачных и свободных выборов позволит добиться большей свободы в нашем продолжающемся эксперименте. Это делается, но при этом никогда не идет на компромисс с правлением коммунистической партии."
nzl.103.a: "Он шагает по всему миру!"

nzl.104.t: "Общество регулирования секса, гигиены и рождаемости"
nzl.104.d: "После недавнего прихода Элси к власти правительство начало поддерживать её проект "Общество регулирования секса, гигиены и рождаемости". Общество, одним из основателей которого является Элси, насчитывает всего 37 женщин, поскольку новозеландские врачи не смогли предоставить достойные средства контрацепции, когда их об этом попросили. Нация пропитана натализмом и евгеникой. Она одержима идеей, что женщины существуют для того, чтобы воспитывать детей, и что если они будут использовать контрацептивы, то непригодные для жизни женщины превзойдут их. Равноправное общество должно покончить с этими раковыми идеологиями и их последствиями. Наше правительство будет поддерживать распространение Просвещения в области контрацепции и обеспечение более широкой доступности противозачаточных средств. Кроме того, правительство будет отчитываться о септических абортах среди замужних женщин. Это позволит понять, как прежняя политика повлияла на население. Наиболее важным аспектом является создание клиник, чтобы обеспечить надлежащую поддержку женщинам страны. Это и помощь при бесплодии, и гинекологические заболевания, и супружеские трудности, и контрацепция."
nzl.104.a: "Усилия мирового уровня по защите прав женщин!"

nzl.105.t: "Любопытная идеология..."
nzl.105.d: "После провала ленинского эксперимента в России практически невозможно было найти движение, действительно продвигающее большевистскую линию. При огромных идеологических различиях между ссыльными большевиками и отсутствии подлинно революционных работ, не утраченных ревизионизмом, в партии возникла явная потребность в революционной мысли. Один из членов партии, побывавший в Албании в 1935 г. у своих родственников ещё до отделения Новой Зеландии, привез домой работы местного лидера синдикалистов Энвера Ходжи. Несмотря на то, что эта работа была практически не замечена, Уилкокс недавно решил прочитать её, когда столкнулся с нехваткой вдохновения. Он нашел необычные идеи у того, кто считался верным псом Франции. Многие из них переКликались с идеями Уилкокса и приводили к интересным выводам, которые могли бы продвинуть новозеландский марксизм дальше. Хотя это и интересно, но существует опасение перенять синдикалистские труды и отравить нашу революционную партию. Стоит ли это делать?"
nzl.105.a: "В конце концов, этот Ходжа и его идеи не так уж страшны."
nzl.105.b: "Он просто синдикалист!"

nzl.107.t: "Жесткий антиревизионизм захватывает партию"
nzl.107.d: "После того как наша фракция захватила власть в партии, границы между нами и ревизионистами были определены путём грандиозной чистки, призванной укрепить марксизм. Больше линия Элси не будет тянуть нас вниз, в трусливый гуманизм и браудеровский ревизионизм, а неудачи Гэлбрейта не дадут нам застояться. Мы набирали силу на нашем ортодоксальном пути вперёд, свободном от авантюризма и оппортунизма, даже несмотря на то, что в результате жестокой борьбы за линию наши ряды стали ещё меньше. На данный момент даже сам Вилкокс не вызывает подозрений. Никто не нарушит нашу линию!"
nzl.107.a: "Ленин жив!"

nzl.108.t: "Старый большевик"
nzl.108.d: "Хотя Гэлбрейт является иконой новозеландского коммунизма в отрыве от австралийской интерпретации, он никогда не был лучшим из того, что мы можем предложить. Старая форма коммунизма, лишенная как мотивации двигаться вперёд, так и мотивации пустить корни, становится все более трудной для нас. Несмотря на то, что число членов профсоюза продолжает расти, стагнация нашей идеологии привела к тому, что в бюрократии осталось много циничных, исключительно карьеристов. Хотя профсоюзы сохраняют лояльность, они также заражены этой нехваткой вдохновения. Хотя мы по-прежнему преданы рабочему классу, есть опасения, что вскоре мы можем стать отчужденными от него."
nzl.108.a: "Тревожное предположение."

nzl.109.t: "Болезнь и вновь обретенная власть"
nzl.109.d: "Галрат часто не отвечает на запросы своих членов, и, несмотря на то, что он много времени работает на партию, он отстает. Продолжая предыдущие проблемы с членством, можно сказать, что недавние периоды болезни и бездействия Александра Гэлбрейта сделали его совершенно невосприимчивым. Хотя он не настолько болен, чтобы требовать замены, и слишком напуган предыдущими вызовами со стороны Элси и Уилкокса, чтобы отказаться от власти, опасения, что Гэлбрейт потерял хватку, значительно возросли."
nzl.109.a: "Наверняка найдется кто-то, кто сможет его заменить!"

nzl.111.t: "НЗФТ теряет синдикалистские связи и объединяется с ХСС "
nzl.111.d: "После того, как Федерация труда Новой Зеландии умерила свои позиции после завоевания прав трудящихся и увеличения их переговорной силы, её синдикалистские связи были утрачены. С уходом многих радикалов в ИРМ сократилось расстояние между Объединенными государственными профсоюзами и Федерацией труда. Поэтому профсоюзы, стремящиеся получить максимальную выгоду от арбитражной системы для своих членов, объединились."
nzl.111.a: "Возвращение к нормальной жизни?"

nzl.112.t: "Молоко в школах"
nzl.112.d: "Неслыханные в мире реформы, проводимые правящей партией, нашли своё воплощение - в первую очередь, для улучшения здоровья детей. Министерство образования разработало программу, согласно которой всем детям, посещающим начальные школы, выдается по полпинты молока, поставляемого контролерами. В настоящее время эта программа охватила 80% детей, а в дальнейшем планируется расширить её до яблочного повидла. Эта программа продемонстрировала готовность правительства оказать помощь и поддержку новозеландцам в трудные времена."
nzl.112.a: "Прекрасная инициатива, наши будущие поколения не должны голодать!"

nzl.113.t: "Дурная кровь"
nzl.113.d: "На Южном острове Новой Зеландии стрельба прогремела в небольшом сельском поселке Квай Флэт, расположенном неподалеку от города Хокитика. Человек по имени Стэнли Грэм начал стрельбу, убив и ранив нескольких человек, в том числе полицейских. События, приведшие к массовому убийству, можно объяснить напряженными отношениями Грэма с соседями и местными властями. Грэм был вовлечен в ряд споров по поводу земли и имущества, которые со временем обострились. Чувствуя себя обиженным и изолированным, он затаил глубокую обиду на тех, кто причинил ему зло. Гнев Грэма закипел. Грэм направил винтовку на Анкера Мадсена, проезжавшего мимо на велосипеде. Затем он выстрелил в пятерых офицеров Добровольческого корпуса обороны, прибывших на место происшествия в ответ на первый инцидент. По мере распространения информации о ситуации в Коувай Флэт были направлены дополнительные наряды полиции. Началась крупнейшая в стране охота на преступника. Грэм был обнаружен лишь несколько недель спустя и застрелен в перестрелке между ним и Добровольческим корпусом обороны. В ходе поисков Грэм унес жизни 14 человек. Неизвестно, что именно послужило причиной беспокойного характера Грэма, но, по данным полиции, в его прошлом были угрозы и насилие. В результате этих перестрелок дом Грэма был сожжен. В настоящее время правительство переселило его жену и детей в другую страну. В память о погибших на месте бывшего дома Грэма планируется построить мемориал."
nzl.113.a: "Бродячие человеческие волки всегда готовы сожрать невинных - пусть жертвы покоятся с миром."

nzl.114.t: "Основание организации Maori War Effort"
nzl.114.d: "Сегодня была создана организация "Военные усилия маори" (MWEO). Её целью является поддержка национального призыва и развитие служб, связанных с войной. Эта организация служит дополнительной и официальной структурой наряду с существующими полками маори. Страна была разделена на 21 зону и 315 племенных комитетов. Эти комитеты оказывают помощь в наборе и первичном производстве, а также сотрудничают с маорийской рабочей силой. Весь процесс контролирует полковник Х.К. Хемфилл. Он руководит организацией и поддерживает прямую связь с Парером Паикеа, членом парламента от северных маори, отвечающим за военные действия маори. Более того, женщины маори были включены в состав этих полков для оказания поддержки, что привело к полной мобилизации семей в поддержку нации. Несмотря на противодействие со стороны некоторых, в том числе Kingitanga Te Puea, выражающих опасения по поводу возможной постоянной гибели маори, организация выступает как грозная сила в защите нации и суверенитета маори."
nzl.114.a: "Вклад "Маиро" в прошлые и нынешние усилия, как в мирное, так и в военное время, заслуживает того, чтобы о нем помнили!"

nzl.115.t: "Выставка, посвященная столетию Новой Зеландии"
nzl.115.d: "С 8 ноября 1939 г. по 4 мая 1940 г. в Ронготае в Веллингтоне проходило масштабное мероприятие. Дальнейшие празднования проходили по всей стране, сотни людей наряжались в колониальные костюмы и устраивали шествия по улицам. Шествие в Крайстчерче 6 апреля растянулось на две мили. В честь первопроходцев страна воздвигла массивные скульптуры, демонстрирующие, как далеко продвинулась страна. Важной деталью стало чествование прав женщин, которые первыми из стран Содружества получили право голоса. Несмотря на все эти торжества, среди участников из числа маори возникли разногласия. Это объясняется тем, что в колониальной эстетике маори часто воспринимались как враги, а их участие в мероприятии было второстепенным. Кроме того, хотя многие рассматривали это событие как способ обогатить нашу национальную идентичность, британскость пропитала многие события, растения, и был воздвигнут суд Соединённого Королевства, поддерживающий идею возвращения на Британские острова. Несмотря на все споры, демонстрация современного состояния Новой Зеландии была честной и показала, как далеко мы ушли от первоначального колониального государства, из которого родились."
nzl.115.a: "Грандиозное событие."

nzl.116.t: "Открывается угольная шахта Strongman!"
nzl.116.d: "В долине Девять Миль к северу от Греймута, на западном побережье, открывается новая шахта. Этот проект, который может стать крупнейшей угольной шахтой в Новой Зеландии, обеспечит постоянный приток ресурсов для продажи за рубеж. Это позволит поддержать многие перспективные проекты и усилия нашего правительства. Ожидается, что проект позволит увеличить количество рабочих мест и принести экономическую выгоду региону. Он также поможет снизить зависимость Новой Зеландии от импорта угля, сделав нас более самодостаточными. Шахта будет полностью принадлежать государству, поставлять на рынок битуминозный уголь и спроектирована как шахта открытого типа."
nzl.116.a: "Это интересная инвестиция для новозеландского горнодобывающего сектора!"

nzl.117.t: "Трагедия в психиатрической больнице Seacliff!"
nzl.117.d: "Трагический инцидент произошел в психиатрической больнице Seacliff, расположенной к северу от Данедина. Пожар охватил закрытую палату, в результате чего погибли 37 пациенток. Больница, основанная в 1884 году, была построена из камня. Однако палата no.5, где размещались "трудные" пациентки, представляла собой двухэтажную деревянную пристройку. Именно эта палата постоянно запиралась на ночь, почти все окна были закрыты и зашторены. К сожалению, из-за нехватки персонала проверка палаты проводилась только каждый час. К тому времени, когда пожар был замечен, он уже набрал значительные обороты. В течение часа все здание превратилось в пепел. Из 39 пациенток, находившихся в палате no.5, только две спаслись от огня. В связи с этой трагедией была назначена комиссия для изучения вопросов безопасности пациентов, пожарной безопасности и требований к персоналу. Цель - предотвратить подобную трагедию в будущем."
nzl.117.a: "Вопиющий случай халатности со стороны персонала."
nzl.118.t: "Железнодорожная катастрофа в Хайде"
nzl.118.d: "Сегодня в Новой Зеландии произошла самая разрушительная в истории страны железнодорожная катастрофа, в результате которой погиб 21 человек и 47 получили ранения. Инцидент произошел в 13:45, когда скоростной поезд не справился с управлением на кривой радиусом 183 м в глубокой выемке, известной в народе как "Соломенная выемка". Это произошло вскоре после пересечения ручья Six Mile Creek, между Hyde и хребтом Rock and Pillar Range. В результате поезд сошел с рельсов. Локомотив остановился на обочине разреза, примерно в 60 метрах от места схода. От удара котел лопнул, погасив огонь в топке и сильно обварив пожарного. Вагоны были искорежены вокруг локомотива, все семь пассажирских вагонов сошли с рельсов. Второй вагон опрокинулся и оказался перед локомотивом, а четыре других вагона телескопировались друг в друга. Из-за удаленности места происшествия спасателям потребовалось 90 минут. В первых сообщениях из Миддлмарча говорилось о возможном несчастном случае с несколькими пострадавшими, и медицинский персонал не спешил к месту катастрофы. Однако, увидев разрушения с возвышенности на дороге в полумиле от места происшествия, они оперативно прибыли на место. Некоторые пассажиры оставались в ловушке под обломками в течение нескольких часов. Медицинский персонал, которому помогали работники железнодорожных служб, работал без устали до наступления темноты. Есть подозрения, что водитель в момент аварии мог находиться в состоянии алкогольного опьянения. Полицейские продолжают осмотр места происшествия."
nzl.118.a: "Добейтесь выплаты компенсации семьям погибших и проведения тщательного расследования!"
nzl.119.t: "Открыта Северная железная дорога"
nzl.119.d: "После того как в 1861 году было предложено соединить Крайстчерч с Пиктоном вдоль восточного побережья Южного острова, долгожданное завершение проекта строительства железной дороги наконец-то состоялось. Этот проект является самым масштабным в истории железнодорожного строительства. На этапе планирования возникли такие проблемы, как нерешенность маршрута, противоречивые интересы, нарушения, вызванные Вельткригом, экономический спад и некомпетентность австралийских коллег. Эти препятствия привели к значительным задержкам в процессе строительства. Символическое отображение трудностей, с которыми сталкивалась Новая Зеландия в последние годы и которые мешали прогрессу, успешное завершение строительства этой железнодорожной линии дает надежду на грядущую эпоху прогресса. До полного завершения строительства железная дорога функционировала частично: три раза в неделю по ней ходили пригородные поезда и осуществлялись крупные грузоперевозки. Неполное состояние железнодорожной системы позволяло совершать 8-часовые поездки, являясь важнейшим транспортным звеном. Ожидается, что с завершением строительства железная дорога обеспечит ещё более широкую доступность и возможности для перевозок. Это будет способствовать экономическому росту и улучшению транспортного сообщения во всем регионе."
nzl.119.a: "Будем надеяться, что дальнейшее развитие нашей железной дороги не займет так много времени."
nzl.121.t: "История коммунистической партии в Новой Зеландии"
nzl.121.d: "На рубеже веков Новая Зеландия воспринималась как полигон социал-демократии. Это проявилось в широком распространении профсоюзов и использовании арбитража. Хотя классовый конфликт сохранялся, его пытались смягчить, стремясь искоренить неравенство среди населения. Однако это идиллическое видение было разрушено в результате Вельткрига и поглощения страны Австралией. Те, кто когда-то принял это видение, подверглись радикализации, в результате чего образовалось два разных пути. Одни присоединились к основному профсоюзному движению и нашли вдохновение в революциях в Англии и Франции. С другой стороны, жесткие социалисты, составлявшие левое крыло различных партий, которые в конечном итоге сформировали Лейбористскую партию, восхищались неудавшейся ленинской революцией в России. Эти радикалы восприняли большевистскую литературу, а также погрузились в американскую литературу СПА и французскую якобинскую литературу. Из этих кружков родилась Коммунистическая партия Новой Зеландии. Она создала централизованную партийную инфраструктуру, состоящую из небольшой, но активной группы студентов. Основной задачей партии, помимо создания газеты, было распространение коммунистической идеологии независимо от страны происхождения. Кроме того, партия стремилась проникнуть на ключевые позиции в профсоюзах Новой Зеландии. Однако репрессии против подрывной деятельности, последовавшие за английской и французской революциями, усилились после включения Новой Зеландии в состав Австралазии. В результате многие члены партии были арестованы по всей стране, что вынудило её уйти в подполье. Это привело к тому, что партия стала новозеландским крылом Коммунистической партии Австралазии. Несмотря на небольшую численность партии (около 100 членов), её влияние на профсоюзы продолжало расти. В связи с этим Александр Гэлбрейт занял пост исполнительного и генерального секретаря партии в Новой Зеландии. И это несмотря на отсутствие харизмы и наличие судимости. Он всецело посвятил себя развитию партии. Отделившись от австралийских коммунистов и уменьшив влияние профсоюзов, партия пришла к власти, хотя и на шатком фундаменте. Сейчас, когда нация находится в таком хрупком состоянии, встает вопрос о том, смогут ли они реализовать программу, которой мог бы гордиться Ленин. Будущее новозеландского коммунистического движения неопределенно. Однако его лидеры полны решимости следовать своему видению и формировать политический ландшафт страны."
nzl.121.a: "Вперёд, к прогрессу!"
nzl.122.t: "Националы обвиняют лейбористов в криптосиндикализме"
nzl.122.d: "Недавно созданная Национальная партия не теряет времени даром, называя избранное лейбористское правительство гибелью Новой Зеландии. Хотя в преддверии недавних выборов эти нападки были весьма популярны, они, похоже, теряют свою силу среди избирателей по мере того, как все большее число наших политических мер претворяется в жизнь. Многие граждане, пользующиеся ростом расходов и социальной поддержкой, устали от обзывательств оппозиции. Ходят слухи, что подобная тактика призвана склонить канадцев к вмешательству в нашу демократию. Однако пока эта стратегия не принесла существенных результатов. По мере того как мы общаемся с канадцами, первоначальная враждебность, похоже, ослабевает. Это позволяет предположить, что подобная атака может быть просто отражением сохраняющейся привязанности к прежним методам и подходам. В конечном итоге, когда правительство сосредоточится на проведении полезной политики и решении стоящих перед страной задач, важно сохранять перспективу и ставить во главу угла благополучие народа. Не зацикливаясь на прошлых противостояниях, страна может двигаться к светлому будущему, работая вместе и находя точки соприкосновения."
nzl.122.a: "Гнусная тактика клеветы, направленная на то, чтобы ввернуть гаечный ключ в машину лейбористов!"
nzl.123.t: "Националы уступают по ключевым направлениям политики лейбористов"
nzl.123.d: "Несмотря на первоначальное осуждение многих направлений политики лейбористской партии как "синдикализма с улыбкой", подавляющая общественная поддержка заставила националов изменить свою стратегию. До последних выборов лейбористы никогда не формировали правительство и выступали в качестве третьей партии. Однако жесткая платформа партии превратила её в грозного соперника. Взяв на вооружение некоторые аспекты платформы лейбористов, "Национальные" признают значимость системы пенсионного обеспечения для стареющего населения. Они выступают за удвоение её ставки. Кроме того, они поддерживают обязательное профсоюзное движение и поддержали недавние реформы социального обеспечения. Такая смена стратегии отражает признание "Националами" настроений в обществе и того, что некоторые политические установки лейбористов находят отклик у населения. По мере развития политической ситуации обе партии адаптируют свою позицию к меняющимся потребностям и желаниям электората."
nzl.123.a: "Смелая стратегия, посмотрим, оправдается ли она для них"
nzl.124.t: "Новый Чёрный бюджет Нэша"
nzl.124.d: "Премьер-министр представил бюджет, направленный на решение проблем, связанных с недавним крахом мировых рынков и обострением конфликтов между крупными мировыми игроками. Бюджет, предложенный Арнольдом Нордмайером, призван сбалансировать низкий уровень доходов в различных секторах экономики. Правительство стремится выполнить предвыборные обещания и при этом обеспечить необходимые социальные услуги, не оставляя уязвимых граждан в неведении. Для достижения этой цели правительство ввело повсеместное повышение налогов. Хотя эта мера может ограничить рост благосостояния рядовых граждан, она является важным шагом на пути предотвращения широкомасштабной рецессии и резкого роста уровня бедности. Однако этот бюджет подвергся резкой критике со стороны Национальной партии и Финтана Уолша. Они утверждают, что он лишает рабочий класс доступа к таким предметам роскоши, как табак, алкоголь и автомобили. В это непростое время правительству приходится балансировать на тонкой грани, пытаясь сохранить благосостояние страны и одновременно соблюсти бюджетную ответственность. Решая экономические проблемы, мы надеемся построить стабильное и устойчивое будущее для всех граждан, обеспечив удовлетворение их основных потребностей, несмотря на глобальные потрясения."
nzl.124.a: "Это необходимо для роста нации!"
nzl.126.t: "Наследие Нэша в управлении партией"
nzl.126.d: "Вклад Уолтера Нэша в развитие нашей партии невозможно переоценить. Во времена Австралазии, когда наша партия часто срывалась по вине правительства, число наших членов упало настолько, что Легион затмил нас. Талант Нэша в управлении партией вдохнул новую жизнь в нашу юнионистскую базу. Благодаря его активным усилиям по сбору средств все партийные долги были погашены. За один месяц в партию вступило 5000 человек, и её положение изменилось. Кроме того, в начале 1920-х годов он помог централизовать партию в её нынешней штаб-квартире. Его работа является мощным достижением в деле введения партии в современную эпоху. Теперь, став премьер-министром, он стремится продвинуться вперёд и, надеюсь, обеспечить долгое и организованное правление Новой Зеландией."
nzl.126.a: "Власть партии, власть профсоюзов."
nzl.127.t: "Реформа образования Питера Фрейзера"
nzl.127.d: "После того как Министерство образования перешло под контроль Фрейзера, были проведены масштабные реформы, призванные перестроить систему образования Новой Зеландии как краеугольный камень трудовых и социальных реформ. Для вновь назначенного министра образования не было установлено никаких ограничений. Опираясь на опыт Австралии, лейбористское правительство оказало поддержку учащимся маори в изучении их культуры, чтобы они могли поступить в высшие учебные заведения и стать преподавателями. Экзамен на получение аттестата о среднем образовании был отменен, что позволило всем учащимся продолжить обучение в средней школе по стандартной программе среднего образования. Для дальнейшей поддержки этого процесса возраст окончания школы был повышен до 15 лет. Наконец, был разработан трехлетний план восстановления системы образования Новой Зеландии после экономического спада в стране. Это достигается за счёт увеличения финансирования образования, строительства школ и повышения заработной платы учителей. Эти реформы вывели Новую Зеландию на передовые позиции в мире в области реформирования образования и продемонстрировали приверженность лейбористов социальным реформам."
nzl.127.a: "Будущее Новой Зеландии обеспечено."
nzl.128.t: "Англофил-лейборист?"
nzl.128.d: "Питер Фрейзер выделяется в нашем правительстве тем, что в море профсоюзных деятелей он является самым гордым британцем из всех. Многие называли его узкоэлитарным и англофилом, но он сыграл важнейшую роль в истории нашей партии, не ограничиваясь празднованием столетнего юбилея. Он принес значительную пользу нашей партии, так как в годы австралийского кризиса совершил множество поездок в Канаду для встреч с изгнанниками. В результате мы легитимизировали нашу партию, чтобы с нами не обращались как с синдикалистами и не запрещали напрямую. Хотя во время Великой войны он, как и многие представители лейбористской партии, сидел в тюрьме из-за призыва в армию, он избежал этого во время нашего отделения от Новой Зеландии, будучи другом Бернарда Фрейберга, и поэтому сыграл ключевую роль в переговорах с профсоюзом о нашем освобождении. Именно благодаря этой умеренности его место в партии получило более широкую поддержку - от рабочих до представителей бизнеса. Он делает упор на парламентские дебаты и вежливые процедуры, а не на профсоюзную грубость, что отличает его от Семпла."
nzl.128.a: "Будем надеяться, что он будет радовать короля."
nzl.129.t: "Новый премьер"
nzl.129.d: "Ещё во времена "Австралазии" Питер Фрейзер был явным преемником Сэвиджа. Это мнение ещё больше укрепилось благодаря его недавним выступлениям и парламентской активности. Мотивированный до такой степени, что с ним может сравниться только Нэш, и обладающий опытом работы на ключевых министерских постах, новоиспеченный премьер-министр имеет за плечами внушительный список должностей. Благодаря его связям в армии и Канаде, в Новой Зеландии есть надежда, что в это кризисное время назначенный премьер-министр сможет повести нас вперёд."
nzl.129.a: "Будем надеяться, что он будет как прежний премьер."
nzl.130.t: ""Борьба с Бобом" в парламенте"
nzl.130.d: "Будучи выходцем из профсоюзной среды, как и многие великие люди нашей страны, Семпл никогда не отличался чистотой словарного запаса. Борясь с забастовкой за забастовкой в молодости, организуя массовые выступления по всей стране и мотивируя сотни людей голодом, Боб Семпл является выдающимся оратором рабочего класса. Этот факт, однако, вызвал проблемы у парламентариев. Недавно газета Maoriland Worker охарактеризовала Семпла в парламенте. Он был охарактеризован как "неистовый декламатор, использующий дикие и вихревые слова и жестикуляцию ветряной мельницы". Для многих он стал культовым благодаря своему частому использованию "непарламентской лексики" и сравнениям с австралийскими животными, такими как кукабурра, кенгуру и динго, по отношению к членам национального парламента."
nzl.130.a: "Если бы они не были кучкой вомбатов, он бы остановился."
nzl.131.t: "Антисиндикализм Семпла"
nzl.131.d: "Семпл всегда выделялся на жесткой юнионистской стороне политики своей антисиндикалистской и антикоммунистической позицией. Хотя многие правые считают эту позицию несовместимой с его жесткой политикой, для нас она очевидна. Здесь нет противоречий: синдикализм угрожает свободному миру. Синдикализму необходимо противостоять на международном уровне, а его сторонников вытеснить из новозеландского профсоюзного движения, поскольку здесь они имеют гораздо большее влияние, чем это оправдано их численностью. Он осуждал синдикалистских профсоюзных деятелей и попутчиков как "разрушителей" и вступал с ними в открытые столкновения. Недавняя забастовка гидростроителей в Мангакино произошла после якобы имевшей место травли синдикалистского проходчика. Однако, не будем лукавить, это упражнение в силе между синдикализмом и правительством. Всем в Новой Зеландии должно быть ясно, что профсоюз не равен синдикализму."
nzl.131.a: "ИРМ? Это не сработает!"
nzl.132.t: "Авторитарный уклон Семплза"
nzl.132.d: "Будучи министром общественных работ, Семпл привлекал внимание заголовков газет по всей стране своим ярким и громким стилем, усвоенным за годы работы в качестве профсоюзного организатора. Энергичный и целеустремленный член партии с четкой доктриной политического мышления ещё не превзошел его в качестве влиятельной фигуры в нашем правительстве. Эта фигура расширила возможности нации за счёт масштабных инфраструктурных улучшений по всей стране, чтобы вытащить нас из экономического спада, в котором мы находимся. Такой стиль работы полностью изменил представление общественности о министерстве в прошлом. Это объясняется тем, что в течение многих лет австралийские власти терпели неудачи, в результате чего министерство считалось огромным расточительством. В связи с новым вниманием к нему возникли разногласия, особенно со стороны антиинтервенционистов из ныне не существующей Объединенной партии. Семпла объявили авторитарным в своих мерах, когда он, пересиливая чиновников и высокопоставленных лиц, объявил, что все рабочие, включая маори, которые помогают строить страну, должны получать стандартную зарплату. В период подготовки к войне он называл любую критику наращивания оборонного потенциала подрывной и расправлялся с ней соответствующим образом. Семпл показал себя как чрезвычайно компетентный и опытный министр, с которым не может сравниться ни одна оппозиция."
nzl.132.a: "Как считают в партии, эти трусы будут плакать, несмотря ни на что!"
nzl.134.t: "Социалистическая жилищная программа?"
nzl.134.d: "С нашей победой министерские посты достались наиболее компетентным и надежным членам партии, но один довольно громкий, шумный и, к сожалению, популярный член нашего правительства остался без поста. Джон А Ли, амбициозный и жесткий член парламента, ставший популярным символом недовольства во время Великой войны за свои выступления против воинской повинности, устраивает настоящее шоу. В условиях открытых столкновений в партийном зале все понимают, что Ли нужна должность, которая заставит его замолчать. Поэтому Сэвидж и Нэш назначают его заместителем министра по жилищным вопросам - должность крайне важная из-за недофинансирования социального жилья в прошлом и огромного спроса на него. К всеобщему облегчению, эта должность, похоже, привела Ли в восторг. Уровень шума в комнате, где проходила вечеринка, значительно снизился, поскольку он был полностью увлечен созданием своего видения социалистической схемы жилищного строительства. Наконец, его энергия и проницательность, похоже, теперь направлены в нужное русло, поскольку на этом посту он творит чудеса. При поддержке великого государственного служащего Артура Тиндалла, градостроителя Р.Б. Хэммонда и архитектора Ф. Гордона Уилсона с нуля был создан новый отдел, который контролирует все детали масштабной программы строительства государственных домов.\n\nУже приняты важные политические решения, привлечены важные иностранные инженеры-эксперты, новые районы сосредоточены вокруг парков и садов, предусмотрены школы, залы и торговые центры. На данный момент построено 3440 домов, а в новых микрорайонах основное внимание уделяется паркам и садам. Также предусмотрены школы, торговые центры. Образцовые успехи этого департамента стали огромным благом для нашего правительства. Будем надеяться, что Ли не станет слишком большим для своих штанов."
nzl.134.a: "Может быть, он все-таки не полный кретин."
nzl.135.t: "У Мишеля Джозефа Сэвиджа диагностирован рак"
nzl.135.d: "После того как Мишель Сэвидж упал во время выступления в парламенте, по стране поползли слухи о состоянии его здоровья. Хотя четкого ответа на этот вопрос не было дано, и некоторые ссылались на переутомление, близкие к лидеру лейбористов люди теперь знают, что у него диагностирован рак толстой кишки. Врачи заявили о необходимости немедленной операции. Однако такая операция выведет Саважа из строя на два месяца, чего он не может себе позволить из-за своей политической карьеры. Несмотря на настоятельные просьбы многочисленных друзей, например, англиканского епископа Веллингтона, который назвал это "подписанием смертного приговора", Сэвидж решил отложить операцию до следующих выборов. В условиях угрозы возобновления конфликтов по всему миру, а также кампаний за новую схему социального обеспечения решение Сэвиджа было принято. Он считает, что только он может помочь Новой Зеландии пройти через этот сложный период. Его здоровье вторично по отношению к его миссии по созданию лучшего будущего для страны."
nzl.135.a: "Конечно, здоровье должно быть на первом месте - бедняга доведёт себя до смерти!"
nzl.136.t: "Подарки Ратаны Лейбористской партии"
nzl.136.d: "После недавнего соглашения о коалиции между "Ратаной" и нашей партией состоялась важная встреча в парламенте. Чтобы символически присоединиться к нам после победы на выборах, лидеры "Ратаны" преподнесли премьер-министру 4 подарка. Первый - картофель, символизирующий недостаток средств к существованию в общинах маори, второй - сломанные часы, принадлежащие Ратане Нгахине и символизирующие разорванный договор Вайтанги, третий - пунаму, символизирующий ману и дух народа маори, и, наконец, перо хуиа. Последний подарок был самым значимым. Если бы Саваж смог восстановить все три, он получил бы право носить их и обозначать свой статус вождя. Эти подарки нельзя недооценивать. Они свидетельствуют о четкой приверженности обеих сторон делу обеспечения будущего народа маори в Новой Зеландии."
nzl.136.a: "Событие, вошедшее в историю."
nzl.137.t: "Дядя Скрим"
nzl.137.d: "Преподобный Колин Джордж Скримджор привлек внимание нации своими недавними выступлениями в качестве "человека с улицы" на неконфессиональной радиоцеркви 1ZB. Эти передачи, цель которых - дать возможность высказаться простым людям через свои религиозные взгляды, вызвали большой резонанс. Имея прозвище Дядя Скрим, его христианские социалистические взгляды получили широкое распространение после многих лет экономических трудностей, особенно при поддержке Лейбористской партии. Майкл Джозеф Сэвидж и Джон Ли являются близкими друзьями, несмотря на личные разногласия. Однако на эту популярность коалиция ответила вызовом. Недавняя попытка лишить 1ZB эфира за незаконную рекламу провалилась после того, как Скрим заручился достаточной поддержкой местных жителей, чтобы убедить судью оставить станцию открытой."
nzl.137.a: "Я буду с большим интересом следить за Вашей карьерой."
nzl.138.t: "Адам Гамильтон обвиняется в блокировании прорабовладельческих передач"
nzl.138.d: "В связи с приближающимися выборами борьба между различными радиостанциями за то, какая партия должна победить, достигла апогея в результате недавнего спора. Недавний эфир частной радиостанции 1ZB, поддерживающей лейбористов, был заглушен почтово-телеграфным департаментом. Обычная субботняя программа методистского священника, сторонника лейбористов и радиоведущего Колина Скримджора была прервана громким искажением, в результате чего ни одна из его речей не была услышана. По словам одного из слушателей, "силы Сатаны настроились на станцию, и в эфире воцарилось столпотворение", эта передача привлекла к себе большое внимание, поскольку многие ожидали, что Скрим подробно расскажет о том, какую партию он будет поддерживать. \n\nНа следующее утро коалиционное правительство отрицало свою причастность к этому событию, назвав его \n "детской шалостью\n", направленной на дискредитацию правительства. Однако уже в следующей передаче Скрим заявил об обратном. \n\n"Сегодня анонимный информатор сообщил нам, что в пятницу на месте старой железнодорожной станции Ньюмаркет был выгружен портативный передатчик. Мы обратились к различным сотрудникам почтово-телеграфного департамента, и все они отрицали, что им известно о существовании там передатчика". \n\nДалее он сообщил, что 1ZB заметила сарай с большой антенной, торчащей из крыши, и, получив доступ в сарай, обнаружила там мощную радиоглушилку, которая, по словам владельца, используется для "прослушивания результатов британского футбола". Колин Скримджор повторил то, что должно было прозвучать накануне. Вместо призывов поддержать ту или иную партию он призвал к честному и взвешенному мнению, основанному на здравом смысле. /n/ В результате расследования было установлено, что генеральный почтмейстер отдал распоряжение снять радио с эфира, а комиссар полиции направил телеграмму суперинтенданту полиции Окленда с просьбой не проводить первоначального расследования по факту глушения, пока об этом не попросят в парламенте. Однако Адам Гамильтон взял на себя основную вину за произошедшее после того, как стало известно, что он в неясных выражениях предложил план действий против 1ZB. Несмотря на этот план, он защищался, утверждая, что в то время не знал, что означает термин "глушение", несмотря на то, что был министром телеграфов."
nzl.138.a: "Крайне неловкое для Гамильтона событие."
nzl.139.t: "Объединение коалиции в единую партию"
nzl.139.d: "Слияние коалиции в национальную партию прошло непросто: старые разногласия, забытые во время коалиции ради борьбы с рабочими, теперь вновь разгораются из-за борьбы за партийные позиции. Старые размолвки по поводу политики в эпоху, предшествующую Великой войне, вновь вспыхивают во время предварительных выборов в местах, некогда бывших ареной борьбы между партиями. Теперь партийный состав стал главным вопросом, а фракционность достигла небывалых высот, столкнувшись с либеральным профсоюзным движением Билла Вейча слева и верным фермерским движением Коута справа, которые теперь соревнуются за право стать линией новой объединенной партии. Хотя такое положение дел поколебало веру многих членов партии в жизнеспособность предлагаемого слияния, есть признаки того, что этот хаос скоро закончится, надеюсь, до следующих выборов."
nzl.139.a: "Чем дольше это будет продолжаться, тем лучше."
nzl.140.t: "Битва Коутса и Форбса"
nzl.140.d: "Отношения между Джорджем Коутсом и Гордоном Форбсом всегда были горькими. Рожденные в результате их соперничества в Австралазии, а теперь возрожденные из лидеров двух основных партий, которых объединяет лишь общая дистанция с Лейбористской партией, никто не ожидал, что коалиция будет работать гладко. Однако последние события шокировали даже самых преданных старой партийной линии людей, наблюдавших, как эти двое подрывают и переигрывают друг друга. Оба беспрестанно ссорятся из-за партийных позиций мелких чиновников и превращают короткие совещания по позициям коалиции в многочасовые перетягивания каната. У Форбса случались приступы депрессии, когда Коутс часто переступал через себя и руководил своим министерством вместо него. Этой ситуации, похоже, не будет конца. Это приводит к тому, что над этими двумя пожилыми бегемотами в качестве стабильных лидеров в партийной структуре поднимаются другие."
nzl.140.a: "Они хуже супружеской пары."
nzl.141.t: "Коутс продолжает работу с маори"
nzl.141.d: "Во времена австралийского правительства Гордон Коутс занимал пост министра по делам коренного населения Новой Зеландии. Коренное население Австралии не имело такого поста в австралийском правительстве. В связи с этим его назначение считалось важным компромиссом при объединении двух государств. Во время пребывания Коутса на этом посту он получил признание как компетентный и громкий голос в правительстве. Он боролся против конфискаций земель, которые участились в связи с недофинансированием новозеландских служб после Великой войны. Близко друживший с Апираной Нгатой, немного говоривший на маори и имевший детей от жены из прошлого маори, Коутс стал иконой возможного примирения между маори и пакеха, прилагая немало усилий для разрешения земельных противоречий и добиваясь от национального правительства Билли Хьюза принятия закона о маорийском искусстве и ремеслах, а также при поддержке кингитанги Те Пуэа Херанги из Вайкато создал комиссию по расследованию конфискации земель во время войн 1860-х годов. Именно этот опыт был использован им в нынешней работе в правительстве. Его больше не сдерживает правительство Билли Хьюза, которое привело к крупным инвестициям в общины маори. Хотя "Ратана" критиковала наше правительство и продолжает поддерживать лейбористов из-за отсутствия консультаций с местными лидерами при принятии политических решений, они высоко оценили работу Коута как значительно улучшающую ситуацию."
nzl.141.a: "Это серьезный шаг вперёд к устранению разрыва."
nzl.142.t: "Помощь ферме Коутса"
nzl.142.d: "Джордж Коутс на протяжении всей своей политической карьеры всегда опирался на свой образ сельского фермера, который так нравится его избирателям. Экономический спад, с которым столкнулось наше правительство, оставил фермеров без средств к существованию, вынудив многих производителей прекратить свою деятельность. Это усугубилось потерей поддержки со стороны Австралии, что привело к резкому росту цен. Несмотря на то, что Объединенная партия не приемлет вмешательства государства, очевидно, что фермеры должны быть поддержаны. В связи с этим был принят ряд законопроектов, призванных изменить ситуацию. Увеличились инвестиции в мелкие фермерские хозяйства, безработные были направлены на работу на эти фермы для получения льгот. Кроме того, банки были вынуждены снизить процентные ставки для фермеров, а также уменьшить накладные расходы этих фермеров. Несмотря на то, что реформы пользовались огромной популярностью среди производящих слоев новозеландского общества, многие консерваторы были возмущены: Форбс в своих выступлениях осуждал их, а бывший друг А.В. Дэви - как криптосиндикализм. Несмотря на это, реформы облегчили жизнь фермерам, обеспечив Коутсу поддержку его сторонников."
nzl.142.a: "Что происходит, когда антиинтервенционизм встречается с интервенционизмом?"
nzl.143.t: "Джордж Форбс призывает безработных есть траву?"
nzl.143.d: "Недавно по эфиру и в газетах распространился слух о том, что Джордж Форбс недавно сказал группе безработных, которые приставали к нему, чтобы они ели траву. Хотя Форбс категорически опроверг эти слухи, это не помешало многим поверить в них. Это укрепило мнение о бессердечности нынешнего правительства. В условиях широко распространенных экономических трудностей идея невмешательства, лицом которой стал Джордж Форбс, стала крайне непопулярной среди тех, кто столкнулся с бременем экономических трудностей, несмотря на широкую поддержку со стороны бизнеса."
nzl.143.a: "Садись на велосипед и иди искать работу, бездельник!"
nzl.144.t: "Голландия подавляет забастовщиков"
nzl.144.d: "Сегодня на причалах начались забастовки после отказа в 15-процентном повышении зарплаты в соответствии с остальной экономикой страны. Наша партия проводила кампанию по пресечению этого воинствующего профсоюзного движения, проклявшего Англию и Францию, и вот Сидни Холланд перед лицом этих забастовок, поставивших под угрозу важнейшую экспортную торговлю Новой Зеландии, объявил, что Новая Зеландия теперь "находится в состоянии войны". Вместо того чтобы позволить синдикалистскому террору задушить нас, 27-я армия была направлена на погрузку и разгрузку судов. Правительство обнародовало ряд дальнейших мер, которые должны были поставить на место этих "причальщиков", оказались противоречивыми. Прежде всего, была введена жесткая цензура, уничтожались профсоюзные и коммунистические газеты, полиция проводила обыски и аресты по подозрению, и, наконец, законодатели запретили даже кормить бастующих. Хотя эти меры сломили многих, кажется, что необходимо больше времени, чтобы они возымели должный эффект."
nzl.144.a: "Синдикалистам здесь не место!"
nzl.145.t: "Брошюра Голландии "Пароль к прогрессу"
nzl.145.d: "В ходе избирательной кампании, которая была гораздо более негативной, чем та, к которой привыкла страна, коалиция, похоже, переключила передачу, чтобы представить свою партию в более позитивном свете. Сосредоточившись на том, за что выступает партия, а не против чего она выступает, коалиция отказалась от классического "призыва к лейбористам-синдикалистам", который уже успел надоесть избирателям. В брошюре утверждается, что партия представляет собой как экономическое процветание, так и социальное благополучие. Кроме того, она будет представлять свободу личности и минимум бюрократического вмешательства и ограничений. В конце брошюры подчеркивается, что "основой материального будущего Новой Зеландии стало маленькое слово с большим значением - работа"."
nzl.145.a: "Новая смелая стратегия."
nzl.146.t: "Сидней Холланд - британец насквозь"
nzl.146.d: "В годы неразберихи после Великой войны, когда наша могучая нация была включена в состав несостоявшегося австралийского государства, британскость была вычеркнута из памяти. Эта национальная трагедия не позволила нам насладиться нашей культурной душой, по мнению Сидни Холланда, который сегодня пытается возродить нашу национальную идентичность. Хотя Холланд не является теоретиком, он признает практическую связь, которую британская идентичность создала между новозеландцами и их собратьями внутри страны и за её пределами. Кроме того, он подчеркивает независимость и прочность новозеландской философии независимости и самодостаточности, которая защитила её от импортированных идеологий, таких как синдикализм, захвативших Англию в свои сети. Стремясь подчеркнуть эту самобытность новозеландства внутри британства, Холланд выпустил памфлеты и радиопередачи, пытаясь популяризировать и укоренить свою интерпретацию этого духа."
nzl.146.a: "За нашу гордую БРИТАНСКУЮ НАЦИЮ!"
nzl.147.t: "Объединенная фракция левых берёт верх над коалицией"
nzl.147.d: "Билл Вейтч на протяжении большей части своей политической карьеры считал себя "черной овцой" новозеландской политики. Несмотря на то, что в политику он пришел как член железнодорожного профсоюза, добивавшегося повышения заработной платы и улучшения условий труда рабочих, он всегда расходился с основной линией лейбористов. Когда в начале 1910-х годов возникла Новозеландская лейбористская партия, Вейтч не принял её, а присоединился к разобщенной Либеральной партии. Вместе с Джорджем Форбсом и Альбертом Дейви он участвовал в создании Объединенной партии. Выступая против социалистических мер реформистов и лейбористов, новообразованная организация стремилась сотрудничать с правительством всей Австралазии. Жесткая позиция Вейтча в отношении рабочих, несмотря на то, что он был категорически против интервенции, вывела его из коалиции, но с его восхождением на пост премьер-министра его концепция баланса между трудом и капиталом посредством свободной рыночной конкуренции теперь может быть реализована. "
nzl.147.a: "Либерализм; ИТ!"
nzl.149.t: "Отдать предпочтение профсоюзам, не входящим в НЗФТ"
nzl.149.d: "С нашим приходом к власти балансирование между трудом и капиталом вступило в полную силу. Хотя наша цель - убрать из экономики интервенционистскую руку государства, мы не можем сделать это, не обеспечив трудящимся права голоса для отстаивания своих интересов. Для этого были укреплены такие профсоюзы, как CSU и умеренные FOL, отменены меры по разрушению профсоюзов и усилена поддержка арбитража. Благодаря этому свободный рынок сможет продвигать нашу страну вперёд за счёт конкуренции не только в компаниях, но и в рабочей силе."
nzl.149.a: "Чем сильнее профсоюзы, тем свободнее рынок."

nzl.150.t: "Альберт В. Дэйви присоединяется"
nzl.150.d: "После недавних побед нашего легиона многие, кто раньше относился к нему с опаской, стали проявлять серьезный интерес к этому движению. Консерваторы по всей стране, опасающиеся социалистов и слабости коалиции, стали приходить к нам, в том числе и Альберти Эрнст Дэйви. Титан новозеландского консерватизма Дэйви был одним из главных членов как Партии реформ, так и Объединенной партии, которую он помог основать, но покинул из-за социалистически-интервенционистской экономики. Гордый борец за полную экономическую свободу, Дэйви имел много друзей, которые были членами партии, но так и не вступили в нее, поскольку он не считал нас жизнеспособной партией. Теперь ему доказали, что он, как и многие другие сомневающиеся, принял приглашение, которое ему предложил его друг Дж.Д. Ормонд. Теперь он с новой силой возглавляет жесткую фракцию легиона "Демократическая свобода", выступая за полную свободу рынков, и стал явной силой нашего правительства."
nzl.150.a: "Объединение против авторитаризма."

nzl.151.t: "Киви-теоретик австралийских правых"
nzl.151.d: "Бегг и многочисленные легионеры привлекли в наше движение достойное внимания пополнение - Артура Нельсона Филда. Филд, весьма противоречивая фигура, ранее был членом парламента от партии реформ, а затем занялся журналистикой и писательской деятельностью, участвуя в Вельткриге. После своего возвращения он заручился поддержкой новозеландских ультраправых, пропагандируя антисемитскую литературу, критикуя обструкционизм маори и осуждая вмешательство синдикалистов. Эта поддержка исходит в основном от сторонников империи и Австралийской центристской партии. Одна из известных работ Филда, "Правда о спаде", посвященная экономическому краху нашей страны в австралийский период, получила значительное распространение и признание, на нее ссылаются даже канадские SocCreds. Именно эта книга побудила социальных кредиторов нашего движения пригласить его в свой легион. Теперь он считается иконой их фракции. Несмотря на то, что его идеи подвергаются критике, особенно со стороны тех, с кем он ранее враждовал, его экономические теории представляют значительную ценность для нашего правительства."
nzl.151.a: "Безусловно, интересная фигура."

nzl.152.t: " Проблемы Бегга с лидерством"
nzl.152.d: "Несмотря на то, что вначале Бегг был очень популярен среди рядовых членов и привлекал в легион членов по всей стране с темпами, превосходящими лейбористские, он никогда не был выдающимся лидером. Этот факт становился все более очевидным для движения по мере того, как мы работали в правительстве, не имея четкого представления об иерархии и позиции партии. Хотя общие положения определены, он часто не указывает на конкретику, и, хотя он является активным и мотивированным организатором, ему не удается по-настоящему определить структуру партии. Это привело к тому, что многие ключевые аспекты деятельности легиона стали определяться другими популярными фигурами. За ключевыми фигурами сформировались фракции, стремящиеся объединить легион в соответствии со своей интерпретацией линии Бегга. Это привело к массовым междоусобицам легионеров, что дало возможность прессе выступить с критикой. В связи с растущей потерей членов легиона становится ясно, что до тех пор, пока легион не определится с четкой позицией и не сформируется единая фракция, эта проблема будет существовать постоянно."
nzl.152.a: "По поводу."

nzl.153.t: "Путаница в местных отделениях легиона"
nzl.153.d: "Децентрализация и региональность - это краеугольные камни демократии. Наш легион всегда считал это верным, однако в условиях демократии реальность проникает в жизнь. Местность наших отделений обеспечивает процветание местной консервативной идеологии, но в то же время означает, что каждое отделение совершенно различно. Одно отделение на северном острове может быть более открыто к реформам маори, в то время как южное отделение может полностью противиться любому вмешательству в их дела. Эти различия привели к полной путанице в партийных линиях. Даже если договоренности были достигнуты на высшем уровне всеми представителями, многие из них на местном уровне были неверно истолкованы, не приняты или даже оставлены партией в знак несогласия. Такие разночтения замедляют достижение любого партийного соглашения и приводят к тому, что наиболее фундаментальные положения нашей партийной платформы становятся неясными. Несмотря на то, что было предложено множество реформ для решения этой проблемы, консенсус так и не был достигнут, и этот вопрос остался нерешенным на неопределенный срок."
nzl.153.a: "Я уверен, что эта неразбериха скоро закончится."

nzl.154.t: "Бегг становится просто лицом движения"
nzl.154.d: "Бегг отслужил свое, он быстро стареет и уже не тот организатор, каким был раньше, он потерял доверие рядовых легионеров. С изменением целей Легиона Бегг и сам потерял надежду на Легион. Медленный переход от децентрализованного, неопределенного движения к четко организованной партии оставил его в тени. Несмотря на это, его убедили остаться с нами в качестве яркого маяка новозеландского консерватизма. Хотя многие в обществе заметили изменения в его поведении, в общественном восприятии заметных изменений не произошло."
nzl.154.a: "Вполне подходящая для него позиция."

nzl.155.t: "Легион заменяет Партию реформ"
nzl.155.d: "Из партии реформ постепенно уходят избиратели и талантливые люди. Самым серьезным ударом по партии стал переход Сидни Холланда, который ранее флиртовал с движением и в итоге перешел в Легион. После такого массового исхода из партии она стала непригодной для использования, что и определило судьбу Партии реформ. Теперь коалиция объединилась под знаменем Объединенной партии, одной из самых долговечных политических организаций за всю историю страны."
nzl.155.a: "Масштабная перетряска, несомненно."

nzl.156.t: "Стальной новый курс" Эвана Пэрри"
nzl.156.d: "Вдохновленный работой Ла Гуардиа в Нью-Йорке, Эван Пэрри приступил к исследованию концепции "нового курса", предложенной Франклином Делано Рузвельтом. В своем докладе для Совета по экономическим исследованиям партии Пэрри разработал новую форму плановой экономики, основанную на небольших масштабах, которые Ла Гуардиа и другие кейнсианцы применяли в Миттельафрике. Это вызвало трения в партии. Система легиона декларирует, что никакая официальная политика не будет принята до тех пор, пока она не будет проверена всеми центрами партии; однако её публикация вызвала путаницу, если она уже была принята, что разозлило многочисленных сторонников laissez-faire. Несмотря на этот гнев, Пэрри достаточно убедительно представил систему, при которой совет, состоящий из ключевых представителей всех основных отраслей промышленности, будет консультировать правительство по всем вопросам, касающимся экономики и планирования производства и потребления."
nzl.156.a: "Легионер-интервенционист, теперь я видел все."

nzl.157.t: "Колледжи - предполагаемый рассадник синдикализма?"
nzl.157.d: "Артур Нельсон Филд, известный писатель, связанный с ультраправым движением в стране и связанный с радикальным крылом Легиона, недавно опубликовал свою последнюю книгу. После успеха своих предыдущих работ - "Правда о спаде" (1934 г.) и "Правда о Новой Зеландии" (1939 г.) - Нельсон переключил своё внимание на систему образования в Новой Зеландии. В книге утверждается, что школьные советы используют эволюционную теорию для индоктринации подрастающего поколения с целью разжигания революции. Нельсон призывает вмешаться и прекратить преподавание этой теории, чтобы защитить нашу нацию от эстетско-сатанинских мотивов. На протяжении всей книги автор решительно оспаривает подлинность эволюционной теории. Он выступает с нападками на её создателей и дискредитирует доказательства, подтверждающие её, как подложные. Хотя эти аргументы, возможно, не совсем новы, поскольку повторяют общие тезисы, встречающиеся в аналогичных книгах, на которые автор часто ссылается, выводы, которые он делает, представляют собой новый взгляд. Он прослеживает истоки теории во французской революционной мысли, утверждая, что её единственной целью является замена религии. Развивая эту мысль, автор утверждает, что Французская революция была всего лишь надуманным спектаклем, срежиссированным теми же скрытыми силами, которые ответственны за коммунистические и синдикалистские восстания современности. Нельсон утверждает, что любой сторонник эволюционной теории пособничает этим тайным силам. \n\nМногие критики этой книги считают её смехотворно несовершенной. Многие указывают на то, что автор смешивает мнения с фактами, выборочно игнорирует неудобные доказательства, делает неверные предположения, неправильно интерпретирует вырванные из контекста цитаты и приводит аргументы без последовательности. Это явные признаки того, что книга написана не для того, чтобы добросовестно представить обоснованные аргументы против эволюции. Вместо этого, по мнению критиков, она была написана с явной целью связать ультраправых деятелей Новой Зеландии с заговором. Кроме того, критиков беспокоят известные антисемитские взгляды автора. Они утверждают, что постоянные ссылки на "скрытые силы" и "кукловодов" не дают существенного логического скачка, чтобы предположить, что содержащееся в книге утверждение о "скрытых силах, стоящих за Французской революцией и другими революциями", является лишь скрытой инсинуацией на еврейский заговор."
nzl.157.a: "Безусловно, ещё одна книга всех времен и народов."
nzl.158.t: "Предполагаемая "правда" о Новой Зеландии?"
nzl.158.d: "Сегодня ультраправый автор и теоретик социального кредита Артур Нельсон Филд выпустил новую книгу, в которой он утверждает, что разоблачает, как "Новая Зеландия прыгнула со сковородки капитализма в огонь социализма". Опираясь на успех своей предыдущей книги "Правда о спаде", целью которой было разоблачение организаторов долгов, синдикалистских разрушителей и бюрократов, работавших в унисон, чтобы подорвать экономику Новой Зеландии в период её интеграции в Австралазию, его последняя работа "Правда о Новой Зеландии" направлена на раскрытие нынешних сил, препятствующих новой независимой экономике. Неудивительно, что автор утверждает, что за этими проблемами стоят одни и те же причины. Основная критика в книге сосредоточена вокруг системы, возникшей после переворота, которая в значительной степени опирается на спекулятивные инвестиции и социалистическое вмешательство. По мнению Филда, эта система служит избранной элите за счёт большинства сторонников Антанты. Несмотря на популярность книги в рамках движения за социальный кредит, многие экономисты критиковали её за чрезмерное упрощение сложных вопросов. Они также пытались приписать все трудности страны одной элитной группе. Автор использует популистский прием, представляя свою систему как единственное решение, и при этом претендует на честное и взвешенное изложение фактов. Кроме того, документально подтвержденная вера Филда в еврейский заговор с целью порабощения капиталистического и христианского мира, берущий начало от синдикалистских движений в Англии и Франции, а также его предполагаемая связь с крахом британского присутствия в Австралии заставили многих считать это первопричиной проблем, освещённых в книге." 
nzl.158.a: "Кто публикует эту работу?"

nzl.160.t: "Смерть Гордона Коутса"
nzl.160.d: "Сегодня новозеландская нация скорбит: газеты стран Антанты сообщают о смерти политика Джозефа Гордона Коутса. Источники сообщают, что он скончался в своем офисе в Веллингтоне от проблем с сердцем, развившихся из-за курения на протяжении всей жизни. Эта новость стала шоком, поскольку его здоровье держалось в секрете для всех, кроме самых близких доверенных лиц. Многие сейчас восхваляют его за то, что он оказал значительное влияние на реформаторскую партию, за его отношения с народом маори и за его сильный характер перед лицом Черного Понедельника. Его похороны пройдут в гавани Кайпара, на месте его рождения, а также церемония посвящения Руатуны, дома его детства, в качестве охраняемого объекта в честь его влияния на нацию. На церемонии будут присутствовать коллеги по правительству, видные деятели Антанты и представители народа маори. Икона новозеландской политики эпохи Австралийского Союза и независимости теперь мертва, нация оплакивает своего "джазового премьера.""
nzl.160.a: "Адам Гамильтон продолжает правление Партии реформ."
nzl.160.b: "Сидней Холланд принимает факел."

nzl.500.t: "Танк Боба Семпла"
nzl.500.d: "В условиях продолжающегося экономического коллапса в Новой Зеландии наши вооруженные силы могут отдавать предпочтение только пехотным доктринам, а отечественная бронетехника отсутствует. Это представляет собой серьезную угрозу безопасности, поскольку в этом случае нам придется полагаться на импорт из-за рубежа, что невозможно при нынешнем состоянии экономики. Кроме того, серьезную озабоченность вызывает растущее внимание к танкам во всем мире, многие критикуют ориентацию на вооруженные силы с преобладанием пехоты. На помощь нам, похоже, пришел один человек - Боб Семпл (Боб Семпл)\n\nГерой лейбористского движения и лейбористской партии, этот титан Новой Зеландии предлагает создать набор танков для нашей обороны. Имея ограниченные возможности по производству танков, он воспользовался имеющейся у нас промышленностью и разработал конструкцию, отвечающую потребностям. Так как мы можем производить и использовать большое количество тракторов Caterpillar D8, то в проекте предполагается использовать их шасси и создать танкетку с рифленой и нерифленой марганцовкой. Такая броня отражает огонь стрелкового оружия и обладает достаточной огневой мощью для поражения пехоты противника из шести легких пулеметов Bren. Броня весит всего 5 900 кг и не предусматривает использования в наступательных целях, поэтому она была предложена только в качестве последнего рубежа отчаянной обороны. Хотя многие в стране высмеивали эту идею, особенно те, кто выступал против лейбористов, некоторые признавали целесообразность такой подготовки. Из-за непрактичности её отбросили, сочтя, что она может быть использована только в крайнем случае, но признали, что это впечатляющая попытка неопытного гражданского человека."
nzl.500.a: "Хорошая попытка, но о чем он думал...?"

nzl.501.t: "150-дневное прекращение огня"
nzl.501.d: "По прошествии 150 дней нашей войны за возвращение Новой Зеландии многим стало неинтересно. Несмотря на то, что столь близкая нам страна находится под контролем враждебных сил, это серьезная угроза, с которой трудно смириться, кажется, что сделать практически ничего нельзя. На сегодняшний день в вооружённых силах нет четкой позиции по вопросу о том, следует ли вести переговоры о прекращении огня или продолжать конфликт. Сторонники продолжения конфликта ссылаются на то, что сейчас у нас самый благоприятный шанс покончить с этой угрозой: экономика Новой Зеландии крайне слаба, военно-морская мощь страны ничтожна, и она не пользуется поддержкой крупных мировых держав. Они утверждают, что если мы прекратим конфликт раньше, то остров сможет решить эти проблемы, а если конфликт возобновится, то наше преимущество в этой войне будет потеряно. Другой лагерь признает этот факт, но утверждает, что эта война привела нашу экономику к свободному падению. Длительность этой войны только дезорганизует общество, что может привести к полному хаосу. Они утверждают, что ситуация в Новой Зеландии может быстро улучшиться и стать угрозой нашей безопасности, а наша способность расти и совершенствоваться выходит далеко за пределы Новой Зеландии. Чем раньше мы определимся с направлением, тем лучше для каждого плана, поэтому необходимо принять решение: либо объявить о прекращении огня, либо удвоить наши военные усилия."
nzl.501.a: "Война должна продолжаться"
nzl.501.b: "Они могут получить свою независимость."

nzl.502.t: "Новая Зеландия просит присоединиться к Интернационалу"
nzl.502.d: "Посол Новой Зеландии попросил присоединиться к нашему альянсу. Несмотря на то, что Новая Зеландия - небольшое государство, находящееся на другом конце света, её положение вблизи Австралии и германские владения в Тихом океане сделают её бесценным союзником. Несмотря на то, что удаленность от других членов Интернационала создает проблемы с поставками, их социалистическое движение стоит поддержать."
nzl.502.e: "Посол Новой Зеландии обратился с просьбой о вступлении в наш союз. Несмотря на то, что это небольшая страна, расположенная на полпути через весь мир, её положение рядом с Австралией и германскими владениями в Тихом океане делает её бесценным союзником. Хотя они не социалисты, а монархия, их четкая антиколониальная позиция и их использование в противодействии Германии могут быть достойны поддержки."
nzl.502.a: "Солидарен с нашими киви-друзьями."
nzl.502.b: "Они должны бороться в одиночку."

nzl.509.t: "Второй австралийский эксперимент?"
nzl.509.d: "Когда мы принимали судьбоносное решение об освобождении Австралии от внутренних проблем, многие сомневались в нашей способности достичь поставленных целей. Независимо от утверждений этих скептиков, реальность теперь лежит прямо перед нами и ставит нас перед выбором действий. После тщательных размышлений будет создана федеративная система. При этом Новая Зеландия будет представлять собой единое государство со столицей в Веллингтоне. При этом наши демократические принципы и политика будут разделены с Австралией, равно как и наши политические партии. Это предполагает ассимиляцию новозеландской лейбористской партии с австралийской лейбористской партией, а консервативной партии - с её аналогом. Взяв на себя роль патриарха в этом союзе, Новая Зеландия надеется обеспечить сбалансированные отношения между двумя странами. Кроме того, эта интеграция призвана устранить диспропорции в развитии, характерные для предыдущего австралийского эксперимента. Двигаясь вперёд, давайте воспользуемся возможностью создать более тесный союз с Австралией. Это позволит расширить сферу действия наших демократических идеалов и будет способствовать взаимному прогрессу и процветанию. Вместе мы сможем добиться светлого будущего для обеих стран."
nzl.509.a: "Давайте позаботимся о том, чтобы оно прошло гораздо более гладко, чем предыдущий эксперимент."
nzl.509.b: "Новая Зеландия будет обволакивать Австралию, как когда-то они обволакивали нас."
nzl.509.c: "Мы не станем утруждать себя столь неудачным делом, освобождая Австралию"."

nzl.350.t: "Трансформация сети мараэ"
nzl.350.d: "Мараэ обычно представляет собой участок расчищенной земли примерно прямоугольной формы, окаймленный камнями или деревянными столбами, а иногда и террасами, называемыми паэпаэ, которые используются при проведении определенных церемоний. В центре обычно находится большой камень аху, который служит центральным объектом внимания на площади, и в жизни современных маори эти марае имеют важное повседневное значение. Поскольку на этих каменных площадях проводятся ритуалы, местные собрания, общественные форумы, религиозные службы и многое другое, они стали принципиально важны не только для нашего народа, но и для самого правительства. Новые административные районы, созданные государством для использования парламентом Каухангануи в выборных целях, сосредоточены в каждом из мараэ, причем названия этих площадей теперь даже являются общими для административных районов нашей новой Аотеароа. По воле Те Кинги и правительства Кингитанга на нашем архипелаге был создан новый тип монархической бюрократии и современной административной структуры на основе ранее существовавшего и совершенно уникального аппарата, используемого только нашим народом; аппарата, который объединяет функциональность, духовность, культурное влияние, вклад общины и прагматическую практичность в один полезный пакет для Короны, чтобы использовать его в наших интересах."
nzl.350.a: "Новое поколение маорийского федерализма для улучшения положения масс."

nzl.351.t: "Хардлайн ИРМ Бунт на улицах!"
nzl.351.d: "Наша страна стала известна в синдикалистском мире как необычный эксперимент в области того, что прозвали арбитражным синдикализмом за сочетание капиталистической экономики и профсоюзного правления. Далекая от системы Англии и Франции, она была осмеяна их душными интеллектуалами как социал-капиталистический эксперимент и псевдосоциалистическое государство. Хотя это и не привело к остракизму в международном сообществе, но значительно охладило отношения. Такая позиция внутри страны устранила раскол между старыми капиталистами, консерваторами и представителями деловых кругов и остальной частью народа. Это также улучшило экономическую ситуацию в стране. Однако радикалы считают её полумерой, а организация Тома Бейкера "Международные рабочие мира" осуждает её ещё громче. Все это стало возможным после недавнего сотрудничества с Лейбористской партией, направленного на дальнейшее объединение новозеландского общества. В ответ на это заявление кооперативы ИРМ проголосовали за восстание против предполагаемых контрреволюционных сил. Беспорядки на улицах, милиция и солдатские советы, перешедшие на сторону ИРМ, начали явную попытку захвата власти. Проходит несколько часов, и восстания заканчиваются..."
nzl.351.a: "ИРМ удается свергнуть социал-капиталистических извергов!"
nzl.351.b: "Том Бейкер и его Клика разбиты."

nzl.352.t: "Реабилитация Финтана Уолша"
nzl.352.d: "Финтан Уолш был арестован во время забастовок, которые позволили коммунистической партии прийти к власти с помощью профсоюзов. Именно его отсутствие и сдержанный голос позволили так легко подтолкнуть рабочий класс к революции в те дни, которые потрясли всю страну. В день нашего успеха он был освобожден и получил символическую должность главы Веллингтонского профсоюза моряков. Поначалу ходили слухи, что он сомневается в партии. По мнению антиревизионистов Уилкокса, он представлял собой реальную угрозу, которую следовало устранить. После устранения оппортунистических партийных фракций Гэлбрейт приложил немало усилий для реабилитации Уолша. С учётом преклонного возраста председателя ему нужны союзники. Будучи одним из основателей партии до того, как умерить свои позиции, Финтан Уолш воспринял радикализм своей молодости. Как влиятельный профсоюзный организатор, он сыграл ключевую роль в возвращении поддержки в партию после развала фракций в прошлом. Он был настолько успешен, что некоторые предлагали избрать Уолша председателем правительства вместо Гэлбрейта, который с возрастом стал хилым и медлительным. Уолш имеет прочные связи с профсоюзами, а поскольку они обладают значительной частью власти, на которую опирается партия, это значительно повысило бы эффективность работы государства."
nzl.352.a: "Просто продвиньте Уолша во внутренний круг партии."
nzl.352.b: "Он явно лучший организатор, изберите его."

nzl.353.t: "Жилищная реформа для маори"
nzl.353.d: "После Первой мировой войны народ маори мигрировал из сельской местности в города в поисках работы и лучшей жизни. Многие из них столкнулись с дискриминацией со стороны домовладельцев и не имели другого выхода, кроме как селиться в так называемых трущобных районах городов, где домовладельцы были более открыты для маори в качестве арендаторов, но где дома часто были старыми и ветхими. С приходом к власти Кингитанги такие убогие условия будут недопустимы. Поддержка будет оказана путём предоставления социального жилья, а также возвращения земли, вырванной из рук маори арендодателями, обратно арендаторам. Это станет важным шагом на пути к достижению равенства и справедливости для маори. Правительство должно принять меры, чтобы обеспечить маори те же права и доступ к жилью, что и другим гражданам. Все новозеландцы должны иметь возможность жить в надежных и безопасных домах."
nzl.353.a: "Мечта киви о собственном доме теперь осуществима."

nzl.354.t: "Возрождение Те Рео"
nzl.354.d: "На протяжении многих лет Те Рео находилось в состоянии массового упадка. Это было вызвано рядом факторов, в том числе притоком европейских поселенцев и культурной ассимиляцией народа маори. Кроме того, язык маори не поощрялся, что негативно сказалось на его дальнейшем использовании. Этим проблемам уделяется особое внимание в университетах, в известных общественных кругах, а также в недавней петиции, направленной новозеландцами правительству страны и собравшей более 30 тыс. подписей. Страна обращается к правительству с призывом активизировать усилия по развитию языка маори и обеспечить сохранение культурной самобытности маори для будущих поколений. В ответ на этот призыв были открыты классы в начальных и средних школах. Язык Те Рео законодательно признан официальным языком Новой Зеландии. На вывесках в общественных местах наряду с английской версией названия мест на те-рео были изменены. Правительство также разработало инициативы по передаче языка следующим поколениям, организовав языковые курсы для детей и взрослых."
nzl.354.a: "Это благородная попытка сохранить культурную самобытность народа маори."

nzl.355.t: "Признание заслуг Те Пуэа"
nzl.355.d: "Одной из наиболее значимых фигур современного Кингитанга является Те Пуэа Херанги, которая своей неустанной работой, по сути, была единственным человеком, ответственным за легитимацию движения до нашего отделения от Австралазии. Внучатая племянница третьего короля Махуты, пожизненный соперник Тахупотики Вирему Ратаны и его лейбористской антитрадиционалистской церкви, наиболее авторитетный общественный защитник Движения королей маори, активист движения против призыва в армию от имени иви во время Великой войны, верующий в ману и её влияние на массы с помощью духовных и метафизических сил, Гуманист-реформатор, поддерживающий права женщин, продолжение модернизированных культурных практик тохунга и другие либеральные гарантии, истинный приверженец философии пан-иви, факел которой сегодня несет её Кингитанга, - мало найдется людей, столь же преданных делу улучшения повседневной жизни маори, как Те Пуэа, и в этом смысле она должна быть достойна уважения!"
nzl.355.a: "Мать современного народа маори будет вечно почитаться."

nzl.356.t: "Смерть Руа Кенана Хепетипы"
nzl.356.d: "Пророк. Целитель веры. Активист. Руа Кенана Хепетипа был человеком со множеством титулов и почестей, и его всегда будут помнить как настоящего героя маори, даже те, кто не придерживался его особой веры. Называя себя Те Михаиа Хоу, или Новым Мессией, и утверждая, что он является пророческим преемником партизана и религиозного лидера Те Кути Арикиранги, основавшего церковь Рингату, Руа родился в 1869 г. в Маунгапохату, который с тех пор стал его священным городом и центром его собственной раскольничьей веры. Соединив Ветхий и Новый Заветы со спиритизмом маори и культурной символикой, Руа надеялся создать новую форму веры Рингату, сосредоточенную вокруг него самого и свободную от жестокой истории, связанной с прошлым Те Кути Арикиранги как вооруженного повстанца, чтобы поднять и просветить маори, защитив их от интересов Пакеха. Создав для своих последователей утопическую коммуну под названием Новый Иерусалим с фермерскими кооперативами и сберегательным банком, Руа и его паства в конце концов стали объектом преследования со стороны Суда по земельным вопросам и правительства Окленда, в результате чего он был заключен в тюрьму за сопротивление аресту после того, как уклонился от ложного обвинения в подстрекательстве к мятежу, а впоследствии, в отсутствие Руа, его коммуна пришла в упадок. Несмотря на то, что его наследие осталось незапятнанным, а сам Руа был посмертно помилован после своей недавней смерти и очевидной неспособности перевоплотиться, как он обещал, мы всегда будем помнить добродушного, но склонного к разногласиям пророка."
nzl.356.a: "Пусть пророк покоится в вечном мире."

nzl.357.t: "Чествование Уины Купер"
nzl.357.d: "Одна из наиболее значимых организаторов и активистов общин маори в современную эпоху, дама Вина Купер (урожденная Хохепине Те Ваке, 1895 г.), удостоена государственной награды за свою активную деятельность в интересах народа маори. Она была награждена Орденом Новой Зеландии за свою деятельность в качестве основателя и президента Лиги благосостояния женщин маори (Te Rōpū Wāhine Māori Toko I te Ora), которая занималась улучшением положения женщин и детей маори и ставила перед собой более широкую официальную цель - способствовать "общению и пониманию между маори и европейскими женщинами, а также сотрудничать с другими женскими организациями, государственными департаментами и местными органами для достижения этих целей. Купер также известна своей частной карьерой набожного католического защитника и гуманиста, своей деятельностью в сфере малого бизнеса, отказом от брака по расчету, который сделал её иконой антитрадиционализма и прав женщин, а также своей прорабочей и, предположительно, проанглийской политической позицией. Настоящая дочь Аотеароа и одна из главных леди Новой Зеландии, Уина Купер, несомненно, будет почитаться как живой герой ещё многие десятилетия."
nzl.357.a: "Мудрая куиа в будущем."

nzl.358.t: "Смерть Т. В. Ратаны"
nzl.358.d: "Скончавшийся в возрасте 66 лет Мангаи - "Глашатай Бога" - Тахупотики Вирему Ратана оставил после себя интересное наследие. Член иви Ngati Pa и Ngā Wairiki, родившийся в 1873 г., мало что знает о своей жизни до 1918 г., когда он стремительно возвысился как целитель и духовная икона во время эпидемии гриппа, унесшей миллионы жизней по всему миру, после того как якобы получил призыв творить добрые дела от Бога, принявшего форму светящегося облака, которое распахнулось и явило всепоглощающее совершенное сияние, всего за три дня до окончания Великой войны. Ему было сказано, что Святой Дух ищет народ, через который Бог может быть по-настоящему познан и принят, и поскольку народ маори не забыл Иегову, он был избран, чтобы стать примером для всего мира - но только он должен отказаться от своей зависимости от "тохунгаизма", манипулятивного колдовства и старых богов маори. Ратане было велено объединить маори и обратить их к "Ихоа о нга Мано", или Иегове множества, что он и сделал, посвятив всю свою жизнь созданию этой религии и крупнейшего в стране служения исцеления верой, работая над просвещением и возвышением своего народа, а затем и недолго занимаясь политикой в качестве союзника лейбористов. \n\nДавний противник Движения королей маори, которое вместо этого добивалось того, чтобы маори жили на равных в рамках поселенческой системы, Т.В. Ратана прожил свою жизнь, отстаивая идею о том, что религиозный синтез маори и христианства, политика лейбористов и ратификация Договора Вайтанги в полном объеме решат все проблемы, стоящие перед маори. Прав он был или нет, сказать невозможно, но то влияние, которое он оказал на Новую Зеландию, всегда будет ощущаться как в духовном, так и в политическом плане, поскольку растущая масса его учеников продолжает его дело и после его ухода в другую жизнь."
nzl.358.a: "Мир всем вам, ибо я - Святой Дух, который говорит со всеми вами. Выпрямитесь. Покайтесь!"

nzl.359.t: "Смерть сэра Мауи Помаре"
nzl.359.d: "Скончавшись после многолетней борьбы с болезнью, во время которой он путешествовал между Новой Зеландией и Сан-Франциско (Калифорния), чтобы поправить своё здоровье после того, как из-за туберкулеза у него отказали легкие, достопочтенный сэр Мауи Вирему Пита Наэра Помаре оставил после себя почетное наследие, омраченное небольшими противоречиями, которые не настолько велики, чтобы сместить его положение одного из самых выдающихся маорийских политиков нашего времени. Его бабушка по материнской линии Кахе Те Рау-о-те-ранги была одной из участниц первоначального Договора Вайтанги, и он тоже старался соответствовать своему величию, делая двойную карьеру - врача и политика. Долгое время работая в качестве активиста и общественного защитника своего народа, сэр Мауи Помаре был особенно известен своей деятельностью по улучшению здоровья и условий жизни своего народа, хотя его карьера долгое время была омрачена черной меткой, известной как "Последняя катастрофа" для его народа, В ходе переговоров он фактически лишил последних представителей народа маори Таранаки их земли - около 18 тыс. акров - в результате введения политики фригольда, что практически уничтожило возможность владения землей и надежды на выживание в будущем для иви, и все это в безуспешной надежде спасти их от растущего правительства поселенцев. Несмотря на эти разногласия, он оставался заслуженным государственным деятелем, занимая пост министра здравоохранения, а в 1920 г. был удостоен звания кавалера ордена Святого Михаила и Святого Георгия (CMG), а в 1922 г. - кавалера ордена Британской империи (KBE) за большую работу на своем посту. Сэр Мауи Помаре - фигура неоднозначная, но с почетным прошлым - все равно будет почитаться, ибо он сделал все возможное для спасения своего народа."
nzl.359.a: "Ошибки свойственны только людям."

nzl.360.t: "Закрепление 'Тохунгаизма'"
nzl.360.d: "Стремясь устранить культурный ущерб, нанесенный Законом о подавлении тохунга 1907 г., который был направлен на замену многих целителей тохунга и традиционных медицинских представлений современной западной медициной в попытке ограничить уровень предотвратимой и преждевременной смертности маори, корона маори приняла решение о закреплении определенных мер защиты того, что получило название "тохунгаизм". Тохунга, или тохука на южном диалекте, - это специалисты, занимающиеся каким-либо мастерством, ремеслом или искусством - религиозным или иным - и включает таких людей, как жрецы, навигаторы, резчики, строители, учителя, советники и т.д., занимающих центральное место в традиционном обществе маори, подобно кахуна в гавайской культуре или тахуна на Таити. Начиная с Tohunga tā moko - специалистов по древнему искусству татуировки, Tohunga tātai arorangi - экспертов по чтению звезд, и заканчивая другими дисциплинами, такими как лингвистика, предсказатели будущего, строители каноэ, резчики тотемов и т.д., все они должны занять защищенное и вечное место в новозеландском обществе, и даже наши целители веры снова будут играть более значительную роль, работая вместе с квалифицированными врачами западного образца как равные партнёры, управляющие двумя половинами - духовной и физической - целительного процесса. \n\nОднако одним из основных источников споров в связи с этим шагом является вопрос о роли Тапу в этом возрождении тохунга. Тапу - одно из наиболее глубоко укоренившихся верований и религиозных обычаев маори, представляющее собой набор табу, обычаев, законов и запретов, аналогичных мусульманскому хараму или еврейским законам тума/кошер, и всегда было особенно связано со священством тохунга. Возникли споры о том, есть ли место этим ограничительным, кажущимся архаичными ограничениям, запретам и карантинам в современном новозеландском обществе, особенно в обществе, где доминирует белое большинство, несмотря на то, что правительство возглавляют представители коренного населения. Возрождая тохунгаизм и нашу собственную культуру, мы должны решить, есть ли место тапу и в современном законодательстве, или оно должно оставаться частным делом, которое иви соблюдают или не соблюдают в своих мара и хапу по своему усмотрению?"
nzl.360.a: "Оставьте это только в культурном, художественном и духовном аспекте."
nzl.360.b: "Расширьте его и до судебной плоскости, закрепив закон Тапу."

nzl.361.t: "Кандидат от маори"
nzl.361.d: "В преддверии первых демократических выборов в новой независимой Новой Зеландии лейбористская партия получила интересное предложение. Известный маорийский целитель, религиозный лидер и гуманист Т. У. Ратана, стремясь получить все четыре места в парламенте для обеспечения процветания своего народа и расширения церкви Ратана, предложил сотрудничать с Лейбористской партией, выдвинув свою коалицию из различных политиков-маори по лейбористскому билету, Расширение контроля лейбористов над тремя основными маорийскими избирательными округами на Северном острове и более крупным объединенным округом на Южном острове, а также возвышение маори по всей Новой Зеландии и получение их электоральной поддержки на долгие годы вперёд, в обмен на большие права, привилегии, автономию и льготы для всех маори. Учитывая, что многие политики-маори, такие как Эруэра Тирикатене, Мауи Помаре, Пита Моко, Паре Карака Пайкеа, Тиаки Омана и даже старший сын самого Ратаны Хаами Токуру Ратана, предлагают баллотироваться от лейбористов, перспектива практически полной политической поддержки со стороны маори выглядит заманчиво, несмотря на вероятные уступки, на которые лейбористам придется пойти с церковью Ратаны, и даже такие крупные партийные деятели, как Майкл Джозеф Сэвидж, поддерживают эту инициативу. Как должны отреагировать лейбористы?"
nzl.361.a: "Работать с Rātana и лейбористами-маори."
nzl.361.b: "Мы не должны использовать расовый фаворитизм, даже по отношению к бесправным."

nzl.362.t: "Наследники Купе"
nzl.362.d: "Мало кто пользуется таким уважением среди различных иви, как Купе, знаменитый полинезийский исследователь раротонганского и раиатеанского происхождения, который, согласно нашей устной истории, был первым человеком, открывшим Новую Зеландию. Родом из Хавайки - полумифического острова, предположительно входящего в состав Островов Общества на Раиатеа, который известен как место первоначального рождения маори, или прото-маори, до того, как они отплыли в Аотеароа на Те Ваипоанаму - Северный и Южный острова, известные как Земля длинного белого облака, - и через всю Полинезию, Купе считается псевдо-полубогом и патриархом всей Полинезии, и за это его почитают в Новой Зеландии и во всем Тихоокеанском регионе. Приплыв на наш новый дом между 40 и 23 поколениями назад (примерно 1000-1300 гг. н.э.), в зависимости от конкретного устного мифа и иви, рассказывающего его, Купе покинул Хавайки вместе со своей женой Курамаротини, великим воином Нгахуэ и многочисленной командой на борту большого каноэ (или катамарана, как говорится в некоторых историях), Матаухуруа в поисках великого соперника Купе - Мутуранги, верховного жреца, охраняемого кайтиаки - знакомым духом-хранителем по имени Те Уке-а-Мутуранги, имевшим форму огромного осьминога или кракена, - но вместо этого они были неосознанно направлены этим чудовищем в Новую Зеландию. Храня эту историю и великое наследие героя Купе в наших сердцах, мы вновь выйдем в море в поисках славы, приключений и процветания в рамках грандиозного проекта по расширению судостроения и верфи по образцу наших древних предков, плававших на катамаранах. Истинное местоположение Гавайки ещё неизвестно, новые богатства и тайны скрываются за каждой волной, на каждом клочке песка или коралла, и звезды ведут нас, как и Купе до нас, мы снова сделаем моря своими, ведь кто знает, что может быть там!"
nzl.362.a: "Как и Купе до нас, мы найдём несметный рай."

nzl.503.t: "Присоединиться к Советам?"
nzl.503.d: "Несмотря на то, что мы находимся на другом конце света, наше недавнее принятие социализма привлекло внимание Советов, которые предложили нам принять участие в IV Интернационале. Стоит ли идти на поводу у такого далёкого союзника?"
nzl.503.a: "Мы присоединимся к нашим братьям-социалистам."
nzl.503.b: "Они находятся на другом конце света, откажите в просьбе."

nzl.504.t: "Предлагается двойная монархия на Гавайях"
nzl.504.d: "Задавшись целью объединить Полинезию, мы устремили свои взоры на Гавайи. Однако в связи с недавним обретением ими независимости и приходом к власти настоящего монарха, представляющего их первую нацию, возникли разговоры о возможности мирного объединения наших двух наций на основе системы двойной монархии."
nzl.504.a: "Для австрийцев это было катастрофой, так что нет."
nzl.504.b: "Отправьте это предложение на Гавайи!"

nzl.505.t: "Гавайская двойная монархия?"
nzl.505.d: "Из Аотеароа поступило предложение объединить два наших государства под одним флагом с равным ему великим монархом. Поскольку Аотеароа является конституционной монархией, подобной нашей, объединение парламентов для обеспечения демократического представительства не составит труда, однако многие опасаются потери суверенитета, что может привести к тому, что наша нация окажется вне поля зрения. Наконец, после ожесточенных дебатов было принято решение."
nzl.505.a: "Я не буду делить с ним власть"
nzl.505.b: "Полинезия будет единой!"

nzl.506.t: "Ответ Гавайев"
nzl.506.db: "Сегодня гавайский монарх дал согласие на объединение наших двух государств. Заняв место рядом с Короки, теперь два истинных полинезийских лидера сидят на равных, устремив взоры в славное будущее Полинезии"
nzl.506.da: "Сегодня гавайский монарх отклонил нашу просьбу об объединении двух государств. Их одержимость национальной независимостью ослабила борьбу полинезийцев за свободу, и поэтому они должны быть уничтожены."
nzl.506.a: "Полинезия должна быть единой"
nzl.510.t: "Конец легиона"
nzl.510.d: "Движение всегда зависит от тяжелых времен нации, легион всегда был под вопросом. Пресса забила в колокол смерти после недавнего массового ухода из местных отделений. Сам Бегг объявил, что Легион прекратил своё существование. По сути, недолговечность группы - это лишь сигнал о том, что время идет. Теперь, когда правительство успешно исправляет наши национальные неудачи, возможно, это признак того, что наша нация выздоравливает."
nzl.510.a: "И демократия возвращается в нормальное русло."

nzl.363.t: "Воссоединение?"
nzl.363.d: "После заключения мирного соглашения новый диалог между Австралией и Новой Зеландией начал приносить свои плоды. Правительства обеих стран направили делегации для встречи и принятия решения о статусе-кво между странами. В то время как многие ещё не забыли о кровопролитии, пролитом между нами, несмотря на их идеологическую принадлежность, Австралия предложила план восстановления этого доверия. Создание мемориалов, восстановление разрушенных в ходе боевых действий зданий и субсидирование медицинских мероприятий в Новой Зеландии. В этом оптимистическом настроении объединения было выдвинуто предложение о восстановлении старого союза между странами. Многие выступают против этого, считая, что война привела к такому расколу, но идея абсурдна, указывая на существовавший долгие годы экономический дисбаланс. После жарких дебатов было принято следующее решение:"
nzl.363.a: "Включить Новую Зеландию в союз под руководством Австралии."
nzl.363.b: "Включить Австралию в союз под руководством Новой Зеландии."
nzl.363.c: "Два наших государства должны оставаться отдельными."

nzl.364.t: "Необычное предложение"
nzl.364.d: "Во время подготовки к поездке во Францию с просьбой о вступлении в Третий Интернационал было выдвинуто необычное предложение. Вместо того чтобы присоединяться к широкому Интернационалу со всеми вытекающими отсюда логистическими проблемами, дипломаты предлагают нам сотрудничать с Австралазией в качестве регионального отделения, отдельного от широкого Интернационала. Хотя это и отрывает нас от широкой борьбы за социализм, но значительно усиливает нашу местную мощь."
nzl.364.a: "Просто присоединиться к Интернационалу в полном составе."
nzl.364.b: "Создать Океанический Интернационал"

nzl.365.t: "Боб Тутаки поднимается по служебной лестнице"
nzl.365.d: "С возвращением стабильности и процветания в Новую Зеландию наши первые реформы, направленные на поддержку народа маори, начали приносить свои плоды. Наша поддержка маори, живущих в городах, означает, что по мере того, как все большее число людей переезжает на работу, мы смогли лучше использовать их труд в интересах экономики. Кроме того, с потерей рабочей силы из нашей важнейшей отрасли стрижки овец мы справились благодаря тому, что наш делегат управлял местными ресурсами. Будь то резкое увеличение числа маори, состоящих в профсоюзах, или социальные изменения в области исторической и культурной поддержки, повышение качества жизни можно отнести только на счёт нашего сотрудничества с Робертом "Боб" Тутаки. Тутаки. \n\nОн был нашим единственным делегатом при создании НЗФТ, родился в 1887 году в Хокс-Бей и был главным делегатом от стригалей овец в Новозеландском рабочем профсоюзе. Большую часть своей жизни Боб провел в борьбе за права трудящихся, и с первых же мест он поднялся по карьерной лестнице. Благодаря своей важной роли в создании новой базы поддержки среди народа маори и связям в Лейбористской партии, в связи с предстоящими выборами в профсоюз, Боб представляется сильным конкурентом Уолша. Не представляя никаких серьезных изменений в идеологии правительства и выдвигая свою кандидатуру только на пост вице-президента, некоторые рекомендуют Уолшу уйти в отставку, чтобы ещё больше продвинуть прогресс, достигнутый в деле объединения английского и маорийского народов нашей страны. Кроме того, за время своей делегатской работы он доказал свою исключительную компетентность и является почти таким же ветераном борьбы, как и Уолш."
nzl.365.a: "Лучше, если он будет просто вице-президентом."
nzl.365.b: "Уолш уходит в отставку ради нашего нового президента!"

nzl.366.t: "Экспедиция "Кон-Тики"
nzl.366.d: "В течение десятилетий современные европейские учёные и антропологи подвергали сомнению наши утверждения о том, что наши предки прошли через весь Тихий океан, заселив по пути всю Полинезию, используя только каноэ, плоты, катамараны и другие деревянные суда, управляемые звездами и ветрами, которые нас перемещают. Проверяя эту теорию, норвежский антрополог и исследователь Тур Хейердал построил такое судно и теперь планирует совершить путешествие от западного побережья Южной Америки через Тихий океан, чтобы "доказать" наши исторические утверждения, несмотря на наши рассказы и устные истории, объясняющие, что древние протополинезийцы пришли из Австронезии и островов Азии и Индийского океана, а не из псевдонаучной Южной Америки. \n\nСделанное из бальзового дерева в стиле, напоминающем древние полинезийские технологии судостроения, судно "Кон-Тики", как его назвали - по имени древнего инкского бога-творца, - будет использовать господствующие ветры, чтобы проплыть более 8000 миль по морю от Перу до островов Туамоту в добросердечной, но неуместной попытке доказать правоту маори. Независимо от научной достоверности, путешествие Хейердала вдохновило нас вновь выйти в море, чтобы сохранить свою историю и культуру. Недавно созданное Общество полинезийских путешествий продолжает создавать океанские суда из традиционных материалов и с использованием традиционных технологий, чтобы доказать возможность целенаправленной миграции наших предков по старым маршрутам с использованием господствующих ветров Тихого океана, чтобы доказать нашу собственную историю и сохранить нашу связь с ней. Куда бы ни занесли нас ветры, мы всегда будем полинезийцами."
nzl.366.a: "Думаю, это в какой-то мере поможет нашему делу."

nzl.367.t: "Возрождение хаки"
nzl.367.d: "Известная многим хака - это совокупность различных криков, танцев и представлений, принимающих форму различных поз, каждая из которых имеет большое значение для народа маори. Будь то хака для войны или вызова, называемая перуперу, или ка-панапана, используемая женщинами иви Нгати Пороу для воспевания красоты и силы, - различные хаки так же разнообразны, как и сами иви маори, но каждая из них имеет своё назначение и своё место в нашем обществе. Мы должны работать над тем, чтобы эта уникальная форма самовыражения и устрашения была жива и процветала в нашей новой Новой Зеландии, внедряя различные хакасы в основную жизнь, чтобы все жители страны могли оценить их великолепие. Будь то открытие матчей по регби или правительственные церемонии, простые приветствия, похороны, свадьбы и многое другое - хака должна стать культурным столпом нации, в котором смогут принимать участие все киви любой национальности. Маори и пакеха должны изучать эти танцы и их значение по всей стране, и все должны прийти, чтобы исполнить танцы наших предков, поскольку, независимо от кровного родства, мы все теперь новозеландцы."
nzl.367.a: "Мы сделаем маори мейнстримом."

nzl.368.t: "Новая игрушка для маорийских масс"
nzl.368.d: "В целях распространения традиционной культуры и концепций маори среди широких масс, а также Просвещения наших людей по темам наших предков и их мифической истории, при содействии национального правительства и основных иви по всему Аотеароа была выпущена новая игрушка, которая поможет донести наши устные истории и мифы до широких масс в респектабельной, приятной и легко понятной форме. Эти маленькие фигурки из металла, дерева и других материалов, получившие название "Биониклы", можно собирать и позировать, каждая из них представляет собой крупного представителя иви или культурной фигуры из истории Полинезии в виде индивидуального тоа (маори - воин), с церемониальными масками и оружием по полинезийским образцам и с врагами, взятыми прямо из наших самых мрачных историй. Каждый бионикл, созданный вручную маорийскими ремесленниками и новоиспеченными тохунга, уникален, а прибыль от его производства поможет мастерам повысить уровень жизни в своих племенах. Мы надеемся, что вместе с игрушками будут выпущены комиксы, основанные на различных устных историях и мифах наших народов, для дальнейшего Просвещения масс, и эта новая форма "развлечений" поможет донести славу маори и нашу мифологию до широких масс в достойной форме, принося при этом прибыль государству и облегчая жизнь иви."
nzl.368.a: "Единство! Долг! Судьба!"

nzl.369.t: "Красная Австралия повержена"
nzl.369.d: "Наши храбрые солдаты успешно победили синдикалистскую угрозу, которая когда-то была нашим владыкой, и теперь мы можем вести переговоры о выгодном мире с Интернационалом в обмен на полное присоединение Австралии к нашей оккупационной власти. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что силы, которые решили поддержать позорный режим Австралии, теперь сильно ослаблены, и они уверены, что наши армии более чем достаточно способны противостоять всему альянсу. Решение за высшими руководителями нашего правительства: призвать ли нам к миру или продолжать борьбу?"
nzl.369.a: "Австралия - это то, что нам нужно, прекратите кровопролитие"
nzl.369.b: "Мы уничтожим весь их союз!"

nzl.370.t: "Вызов старых гигантов"
nzl.370.d: "НЗФТ был шатким союзом с момента своего основания. Созданный в результате объединения Альянса труда с остальными профсоюзами страны для противостояния введению военного положения, он представляет собой некую свободную федерацию. В результате предыдущей борьбы, которая встретила нашу только что родившуюся произвольную синдикалистскую систему, НЗФТ утратил большую часть своего единства с момента основания. После того как ИРМ и Лейбористская партия были отстранены от власти, два последних соперника попытались отвоевать НЗФТ у Уолша. Эти два человека - гиганты борьбы: Аутер Кук и Джеймс «Большой Джим» Робертс.\n\nРожденный в 1885 году и вступивший в профсоюз рабочих Ваймата в 1911 году, Кук был сторонником философии "одного большого профсоюза" и упорно работал над объединением всех сельских рабочих, став членом исполнительного комитета Новозеландского профсоюза работников сельского хозяйства и пасторали при его основании в 1915 году и президентом в 1918 году. С успехом английской революции, в отличие от многих умеренных товарищей, синдикалистские тенденции Робертса усилились, и он стал ярым сторонником английского синдикализма. В 1921 году он стал секретарем Новозеландского рабочего союза, а затем президентом Альянса труда в 1924 году.\n\nДжеймс Робертс, родившийся в 1878 году и эмигрировавший из Ирландии в 1901 году, включился в профсоюзную борьбу как член первоначального НЗФТ "красно-федеративного" синдикализма и антиарбитражистского движения. В годы после провала профсоюза во время Великой забастовки и "красной войны" он перешел от старых забастовочных акций к действиям на производстве через суды и давление на рабочем месте. В 1915 году он стал секретарем Новозеландской федерации рабочих уотерсайда, а в 1915 году - секретарем Новозеландского альянса труда, наряду с Куком, при его основании.\n\nВ этом исполнительном органе шла борьба между двумя фракциями, когда Финтан Уолш из Федеративного союза моряков Новой Зеландии занял место вице-президента, противостоя Куку и Робертсу. Когда произошел распад Австралазийского союза, позиция Уолша, придерживавшегося умеренного юнионизма, позволила ему занять место в НЗФТ, обойдя своих прежних соперников. С приходом новой власти и Кук, и Робертс были отстранены от власти, хотя оба использовали своё влияние, чтобы подняться в движении и снова противостоять Уолшу.\n\nДжеймс "Большой Джим"\n\nРобертс представляет централизацию НЗФТ, а Автор Кук - восхождение более лояльного британского синдикализма, нация затаила дыхание, ожидая результатов очередной борьбы за власть."
nzl.370.a: "Финтан Уолш разбивает своих соперников."
nzl.370.b: "Артур Кук вновь становится президентом."
nzl.370.c: "Джеймс "Большой Джим" Робертс стоит на вершине."

nzl.371.t: "Прощай Маориленд?"
nzl.371.d: "После окончательной победы рабочих над силами капитала и реакции в профсоюзных кругах Новой Зеландии встал вопрос о национальной идентичности. Когда Фрейберг был сорван со своего трона и британские когти сломаны, нация была поспешно названа «Маориленд» в честь официального органа нашего профсоюза, «Рабочего Маориленда», чтобы сломать культурное господство британского подчинения. Однако это название так и не было полностью принято, и с ростом культурного возрождения маори, возглавляемого Бобом Тутаки и Апираной Нгатой, была предложена альтернатива - Аэотора.\n\nНазвание «Маориленд» сохранилось, но медленно исчезает в национальном сознании после первоначальной популяризации в конце XIX века как романтизированное изображение Новой Зеландии. Термин прижился в литературе поселенцев, где писатели-пакеха вплетали в свои произведения мифологию маори, создавая образ мистической и уникальной земли. Хотя в своё время это название получило широкое распространение, оно также отражало колониальное присвоение, воспевая идеализированную версию культуры маори, а не реальность её народа. Сегодня сторонники «Маориленда» утверждают, что это название имеет культурный вес и историческое значение, представляя собой уникальную объединяющую идентичность, отличную от колониальных связей Новой Зеландии с Великобританией.\n\n С другой стороны, «Аотеароа» уходит корнями в устные традиции маори, означая «Земля длинного белого облака» и символизируя первые наблюдения полинезийских мореплавателей за этими островами. Первоначально это название использовалось для обозначения Северного острова, но потом стало обозначать всю страну, поскольку лидеры маори стремились сохранить свой язык и культуру перед лицом колонизации. В последнее время «Аотеароа» стало призывом к бикультурному будущему, а его сторонники рассматривают его как название, которое чтит наследие коренного населения страны и отражает видение равенства и уважения.\n\nМаориленд уже много лет отстаивается как название свободной независимой Новой Зеландии, восходящее к красным федералам, которые боролись за синдикализм перед Великой войной. Однако стоит ли держаться за этот романтизм колониальной эпохи или новый путь нации должен быть направлен вперед и охватывать Аотеароа?"
nzl.371.a: "Маориленд, это ты!"
nzl.371.b: "Принять Аотеароа официально."

### Bellamy and lee scripted loc 
NZL_backbench_revolt: "[NZL_backbench_revolt_loc]"
NZL_backbench_revolt_loc_bellamy: "Переосмысление утопизма Беллами"
NZL_backbench_revolt_loc_lee: "Реформы проходной партии"
NZL_backbench_revolt_desc: "[NZL_backbench_revolt_desc_loc]"
NZL_backbench_revolt_desc_loc_bellamy: "Видение социалистического будущего, изложенное Эдвардом Беллами в книге «Взгляд назад», было радикальным даже сейчас - мир без бедности, где кооперативная экономика заменит капиталистическую алчность, а человеческий потенциал расцветет в условиях рационального планирования. Но утопический социализм не может оставаться в рамках фантастики или прошлого; он должен быть адаптирован к реалиям сегодняшней Новой Зеландии.\n\nНаше правительство может планировать промышленность в национальном масштабе, гарантировать, что рабочие получат справедливую компенсацию за свой труд, и создать экономику, управляемую государством, где сотрудничество торжествует над конкуренцией. Новая Зеландия не просто оглянется на мечту Беллами - она устремится в золотое будущее."
NZL_backbench_revolt_desc_loc_lee: "Оппозиция Сэвиджа-Фрейзера продолжает бунтовать против воли партии, из-за чего наша радикальная программа не проходит должным образом. Нам придется пойти на некоторые уступки их требованиям или, наоборот, принять новые авторитарные меры, чтобы объединить партию до того, как коалиция проголосует против нас."

NZL_seize_party_reins: "[NZL_seize_party_reins_loc]"
NZL_seize_party_reins_loc_bellamy: "Гарантии от колыбели до могилы"
NZL_seize_party_reins_loc_lee: "Джон Ли у руля"
NZL_seize_party_reins_desc: "[NZL_seize_party_reins_desc_loc]"
NZL_seize_party_reins_desc_loc_bellamy: "Джек Лайон и другие белламисты в лейбористской партии сыграли важную роль в формировании основы политики партии в области социального обеспечения. С их приходом на пост лидера партии их видение, утверждающее, что ни один гражданин не должен сталкиваться с экономическими трудностями, стало национальной политикой. Каждый новозеландец заслуживает не просто выживания, а достоинства. Это означает всеобщие гарантии занятости, обеспечивающие всем, кто может работать, место в продуктивной, планируемой государством экономике. Это означает, что пенсии, здравоохранение и жилье - это права, а не привилегии.\n\nБудущее этой политики остаётся под вопросом. Хотя Национальная партия смогла смириться с созданием государства всеобщего благосостояния, для многих это новое расширение - слишком далекий мост. Рабочий класс должен сохранять бдительность, чтобы не допустить утраты этих завоеваний."
NZL_seize_party_reins_desc_loc_lee: "Доминируя над всеми другими партиями в парламенте, мы должны позаботиться о том, чтобы наши великие достижения в области прогресса не были выброшены на ветер ростом других партий. Поэтому мы должны планировать между собой, как мы можем взять места каждого члена парламента под контроль лейбористов и не допустить, чтобы голоса коалиции когда-либо достигли пола."

NZL_debt_free_currancy: "[NZL_debt_free_currancy_loc]"
NZL_debt_free_currancy_loc_bellamy: "Нация как единое хозяйство"
NZL_debt_free_currancy_loc_lee: "На пути к бездолговой валюте"
NZL_debt_free_currancy_desc: "[NZL_debt_free_currancy_desc_loc]"
NZL_debt_free_currancy_desc_loc_bellamy: "Эдвард Беллами представлял себе общество, в котором нация функционирует как единое, совместное хозяйство - каждый вносит свой вклад в соответствии со своими способностями и получает в соответствии со своими потребностями. Чтобы двигаться вперед, новозеландский «национализм» должен основываться не на этнической идентичности или имперских амбициях, а на идее, что все граждане связаны взаимными обязательствами. По мере того как на земле длинных белых облаков строится утопия, мы заново определяем национализм - не как инструмент колониализма, а как общую приверженность всего народа общему будущему."
NZL_debt_free_currancy_desc_loc_lee: "Идеалом всегда было распределение предметов первой необходимости и, возможно, даже роскоши среди тех, кто не может себе этого позволить. Но это поддерживалось радикалами, которые позволяли своему видению оставить без внимания действительно угнетенные народы, которые могли не соответствовать их ценностям. Здесь, в [NZL.GetName], мы воплотим эту мечту в реальность, исправляя ошибки, допущенные подобными программами ранее."

nzl.380.t: "Общество Эдварда Беллами Новой Зеландии"
nzl.380.d: "Общество Эдварда Беллами - одна из радикальных фракций Лейбористской партии, выступающая за масштабные экономические реформы, вдохновленные утопическим социализмом книги Беллами «Вглядываясь в прошлое». Основанное в 1936 году Александром Скоттом, общество стремится воплотить в жизнь идеи Беллами о национализированной промышленности, кредитах, контролируемых государством, и организованных промышленных армиях. Влияние общества растет среди более радикальных членов лейбористской партии, три парламентария открыто поддерживают его, а рядовые члены растут.\n\nЭти три парламентария - У.Дж. Лайон, Х.Э. Херринг и миссис К. Стюарт - ключевые фигуры в этом движении за реформы. Лайон, твердый сторонник государственной реструктуризации экономики, работает над расширением государственного контроля над финансами и промышленностью. Херринг, сторонник политики социального кредита, стремится сломить власть частных банков и передать финансовый контроль государству. Стюарт, влиятельный представитель женского движения лейбористов, видит в идеях Беллами путь к большей экономической безопасности и социальному равенству для всех граждан.\n\nОбщество примыкает к внутренней левой фракции Джона Ли и часто обостряет отношения с его закулисной Кликой. После успеха лейбористов этот внутренний раскол и радикализм вызвал чувство тревоги в министерстве."
nzl.380.a: "Каждый скажет: «Это наше»"

nzl.381.t: "Сторонники Беллами порвали с Ли"
nzl.381.d: "Недавние партийные реформы в ответ на восстание в верхах привели к непредвиденному побочному эффекту - расколу Клики Ли. Некогда близкий союзник Джона Ли, поддерживавший демократические реформы, Общество Беллами стало воспринимать его как фигуру, вносящую раскол. Его агрессивный стиль руководства и личные амбиции оттолкнули многих его бывших товарищей. С ростом его власти в партии нападки Ли на Майкла Джозефа Сэвиджа, который борется с раком, вызывают отвращение в Обществе Беллами.\n\nОдно грубое оскорбление, опубликованное Ли в памфлете, заставило ведущего члена парламента от Беллами Джека Лайона разорвать памфлет. В задней левой фракции Ли и сторонники Беллами борются за господство с этой внезапной потерей веры."
nzl.381.a: "Ли возвращает радикалов в строй."
nzl.381.b: "Ли теряет своих сторонников в лице Общества Беллами."

nzl.382.t: "Женская кооперативная гильдия лейбористов"
nzl.382.d: "Кэтрин Стюарт, ярая защитница прав женщин и экономической справедливости, использует свой новый пост в лейбористском правительстве, чтобы продвинуть новую волну феминистских реформ, вдохновленных принципами белламизма. Стюарт - вторая женщина, избранная в парламент после Элизабет Маккомбс, и первая, попавшая в парламент в результате всеобщих выборов, считая себя «членом от всех женщин». Основательница Женской кооперативной гильдии, бывшая боевая суфражистка и теософ, Стюарт считает экономическую эмансипацию ключом к истинному гендерному равенству. Она утверждает, что без вмешательства государства, обеспечивающего финансовую независимость женщин, политические права сами по себе бессмысленны.\n\nБелламистский феминизм, отстаиваемый Стюарт и её единомышленниками, основан на идее, что справедливое общество должно предоставлять женщинам такую же экономическую безопасность и возможности, как и мужчинам. В соответствии с видением Беллами кооперативного социалистического будущего, её предложения включают финансируемый государством уход за детьми, законодательство о равной оплате труда и расширенный доступ к социальному жилью для женщин. Кроме того, она выступает за государственные программы обучения, чтобы обеспечить женщинам возможность работать в квалифицированных отраслях, а не на низкооплачиваемой работе.\n\nЛейбористское руководство нового общества Беллами сыграло ключевую роль в продвижении этих радикальных реформ, хотя внутри и вне партии существует сильная оппозиция. Умеренные лейбористы напуганы захватом партии радикальными элементами, и многие из них пытались бороться со Стюарт в партийном зале. Кроме того, не все женщины поддерживают радикальное изменение роли своего пола, и националисты используют антифеминистские страхи для борьбы с этим изменением."
nzl.382.a: "'Вместе с ним она стала партнером в великой промышленной системе'"

nzl.383.t: "Равенство и взгляд в будущее"
nzl.383.d: "После того как Общество Беллами закрепило свой мандат в Лейбористской партии, партия приступает к реализации некоторых из наиболее амбициозных реформ Общества, хотя для сохранения стабильности приходится идти на компромиссы. Национализация банков является одним из главных приоритетов, поскольку планируется передать финансовую власть в руки государства. Хотя некоторые умеренные лейбористы, такие как Питер Фрейзер и Уолтер Нэш, опасаются экономических потрясений, сторонники Беллами утверждают, что государственный контроль над кредитами необходим.\n\nНаряду с банковской реформой правительство продвигает реструктуризацию кредитов, стремясь направить инвестиции на общественное благосостояние и инфраструктуру, а не на частную прибыль. Планы создания промышленных армий, созданных по образцу концепции Беллами о кооперативных рабочих силах, начинают обретать форму, хотя противодействие со стороны лидеров бизнеса и консервативных политиков замедляет их реализацию. Расширение программ общественных работ и социального жилья обеспечивает столь необходимую занятость и экономическую стабильность, но лидеры лейбористов признают, что настоящие экономические преобразования ещё не завершены.\n\nНесмотря на эти успехи, не все члены правительства довольны. Напряженность внутри Лейбористской партии растет, поскольку прагматики выступают за умеренность, а фракция Беллами требует дальнейшей национализации и контроля над промышленностью.\n\nНа данный момент Новая Зеландия уверенно движется к новому экономическому порядку, хотя битва за полное видение Беллами ещё далека от победы."
nzl.383.a: "Революции не делаются, они приходят."

