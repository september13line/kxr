MAF_cool_gui: "§lВнутренняя Миттельафрика§!"
MAF_cool_gui_desc: "Германская Центральная Африка, как она есть сейчас, очень децентрализована. В конечном счете, "кусочек" Миттельафрики приходится на довоенные немецкие колонии, все они ведут своё начало от Дар-эс-Салама. Остальная часть Миттельафрики, однако, состоит из бывших французских и британских колоний, со строгими ограничениями со стороны Штатгальтера.\nДля несогласия Миттельафрики в настоящее время §R[GetMAFCollapse]§!.\nМы хотим централизовать Миттельафрику и предотвратить её распад.\n\nНажмите на страну на карте, чтобы открыть её §YРешения§!"
