### Leaders ###

### National Focuses ###
LOM_rule_of_law: "Воссоздание верховенства закона"
LOM_rule_of_law_desc: "Теперь, когда Ломбардия стала независимой от более крупного итальянского государства, мы должны попытаться успокоить наш непокорный народ. В основном они боятся неопределенного будущего, поэтому мы должны определить судьбу нашего нового государства."
LOM_building_duchy: "Создание герцогства"
LOM_building_duchy_desc: "Хотя Ломбардия, некогда главенствующая среди итальянских земель, сохраняла некоторую степень независимости до войны Первой коалиции, даже тогда старое герцогство веками находилось под контролем иностранных держав. Чтобы создать функциональное государство из туши единой Италии, мы должны напомнить народу о его давнем славном герцогском прошлом."
LOM_land_reform: "Земельная реформа"
LOM_land_reform_desc: "Смута, охватившая Италию после Вельткрига, привела к тому, что сельские поместья, существовавшие до той страшной войны, пришли в упадок и не поддаются восстановлению. С новым государством и новым дворянством пришло время обновить и перераспределить сельскую местность."
LOM_agricultural_subsidies: "Сельскохозяйственные субсидии"
LOM_agricultural_subsidies_desc: "Наши первоначальные инициативы по земельной реформе были успешными. Теперь, чтобы повысить урожайность, мы должны предложить комплексные сельскохозяйственные субсидии."
LOM_wounds_of_war: "Раны войны"
LOM_wounds_of_war_desc: "После столь продолжительного кровопролития многочисленные раны, нанесенные Ломбардии и её жителям, наконец-то начинают затягиваться. Однако для того, чтобы по-настоящему залечить столь обширные травмы, потребуются целенаправленные усилия общества и правительства, которые герцог возьмет на себя."
LOM_lombard_constitution: "Конституция герцогства"
LOM_lombard_constitution_desc: "Хотя наше герцогство ещё молодо, сейчас оно находится в гораздо более стабильном положении. Пришло время разработать новую конституцию и окончательно утвердить структуру нашего правительства."
LOM_universal_suffrage: "Всеобщее избирательное право"
LOM_universal_suffrage_desc: "Хотя герцог Марчелло сделал многое для восстановления нашего государства, нельзя отрицать, что его авторитарные наклонности не могут долго оставаться незамеченными. Ломбардцы понимают истинную ценность представительного правления, и поэтому мы должны стремиться к созданию настоящей конституционной монархии. Для этого необходимо заменить Марчелло его аполитичным дальним родственником Адриано, сыном Галеаццо Висконти ди Лампуньяно и большим энтузиастом авиации."
LOM_strengthen_duke: "Усилить герцога"
LOM_strengthen_duke_desc: "Праведный герцог Ломбардии - как отец для народа. Как и любой хороший отец, он должен иногда быть твердым со своими детьми и направлять их развитие. Чтобы справедливость и хорошее управление были гарантированы, герцог должен быть высшим авторитетом в Ломбадии."
LOM_denounce_ambrosia: "Отречься от золотой амброзианской идеи"
LOM_denounce_ambrosia_desc: "После восстановления Ломбардии многие ломбардские республиканцы, не успокоенные неудачей их любимой Итальянской республики, приняли наследие старого Амброзия, уникального ломбардского направления республиканизма. Мы должны раз и навсегда отказаться от республиканизма, утвердив при этом конституционное правление."
LOM_return_crown: "Вернуть ломбардскую корону"
LOM_return_crown_desc: "Железная корона Ломбардии, инкрустированная гвоздем Истинного Креста, была центральным элементом коронации старофранкских королей Италии, а позднее возлагалась на головы Императоров Священной Римской империи. После победы в Вельткриге он был захвачен Австрией; теперь, когда Ломбардия больше не находится в полном запустении, пришло время потребовать возвращения этого важного символа законности и самой Ломбардии."
LOM_crown_king: "Корона короля лангобардов"
LOM_crown_king_desc: "Железная корона Ломбардии в нашем распоряжении и наша нация прочно укрепилась, и доброму герцогу больше не нужно порочить титул, недостойный человека такой добродетели. Ради него и нашего народа давайте провозгласим Королевство Ломбардия."

LOM_lombard_republic: "Ломбардская Республика"
LOM_lombard_republic_desc: "Мы - остатки Итальянской республики, но мы должны перестать думать о себе как о части Италии. Наше будущее - в том, чтобы быть Ломбардией и возродить национализм прошлых лет, когда Ломбардия была самостоятельным государством. Новая Ломбардская республика начинается здесь!"
LOM_question_of_radicals: "Вопрос о радикалах"
LOM_question_of_radicals_desc: "Первый вопрос, стоящий перед нашей молодой республикой, - это место в ней радикалов, таких как Чёрное пламя. Являемся ли мы свободным государством или нам следует быть более осторожными в том, что касается голосов, которые мы отдаем тем, кто может сбить нашу страну с пути?"
LOM_republic_constitution: "Республиканская конституция"
LOM_republic_constitution_desc: "Наконец-то мы написали конституцию, подходящую для нашей страны, которая закрепила идею республики в сознании Ломбардии."
LOM_state_industry: "Промышленный закон"
LOM_state_industry_desc: "Будущее страны заключается не в реорганизации земель, а в обеспечении безопасности её промышленности. Мы должны защитить наши корпорации и обеспечить им возможности для развития."
LOM_heart_of_the_north: "Сердце Севера"
LOM_heart_of_the_north_desc: "Долина По всегда была промышленным сердцем Италии. Несмотря на то что мы маленькая страна, у нас есть возможность возродить трудовой дух наших людей и добиться гораздо больших успехов, чем может показаться по нашим размерам."
LOM_golden_ambrosia: "Идея Золотой Амброзии"
LOM_golden_ambrosia_desc: "Золотая Амброзианская республика - это короткий период, когда Милан существовал как республика, свободная от бремени аристократии. Есть республиканцы, которые говорят, что эту уникальную лонгобардскую идею необходимо воскресить, что дворянство должно быть полностью изгнано из Ломбардии, поскольку только так люди станут по-настоящему равными."
LOM_work_with_nobility: "Место дворянства"
LOM_work_with_nobility_desc: "Аристократия остаётся мощной силой в Ломбардии, и мы не можем допустить мысли о том, чтобы изгнать её. Мы должны создать отдельную палату правительства для наших лордов и вместе с ними строить лучшее будущее для страны."
LOM_republican_cause: "Дело республиканцев"
LOM_republican_cause_desc: "Единственный способ сохранить нашу республику перед лицом аристократов и синдикалистов - это защищать её."
LOM_place_in_the_world: "Наше место в мире"
LOM_place_in_the_world_desc: "Мы должны добиваться признания Ломбардии на международном уровне, а также создавать новые союзы."
LOM_securing_milan: "Крепость Милана"
LOM_securing_milan_desc: "Теперь, когда мы сотрудничаем с аристократами, они стали гораздо охотнее жертвовать свои земли на общее дело - не в последнюю очередь это касается обеспечения надежной обороны самого Милана."
LOM_republic_triumphant: "Республика торжествует"
LOM_republic_triumphant_desc: "Ломбардия совершила немыслимое и стала самостоятельной нацией и республикой, равной любой другой в Европе!"

LOM_extinguish_flames: "Погасить пламя республиканизма"
LOM_extinguish_flames_desc: "Республиканские диссиденты были занозой в боку нашей нации с момента её основания. Теперь, когда наше правительство создано, давайте уничтожим это беспокойное движение."
LOM_encourage_nationalism: "Стимулировать ломбардский национализм"
LOM_encourage_nationalism_desc: "В последние годы ломбардский народ терпел поражение за поражением и пережил бесчисленные трагедии. Однако их дух и любовь к родине не были сломлены. Мы должны использовать это непреклонное качество характера; пусть каждый человек будет смелее защищать свой дом!"
LOM_lombard_youth: "Молодежная ломбардская лига"
LOM_lombard_youth_desc: "Целостность нации укрепляется или разрушается в сердцах её молодежи. Чтобы построить более сильную нацию, молодежи Ломбардии необходимо привить национальную гордость и непоколебимую моральную чистоту. Необходимо немедленно создать национальную организацию для поощрения таких качеств."
LOM_economic_reorganization: "Экономическая реорганизация"
LOM_economic_reorganization_desc: "Экономика Ломбардии была разрушена Вельткригом и разрушениями социалистов и до сих пор полностью не восстановилась. Чтобы исправить ситуацию, необходимо реорганизовать практически все сферы экономики."
LOM_repair: "Усилия по восстановлению"
LOM_repair_desc: "Большая часть нашей промышленности и инфраструктуры, несмотря на запущенность, всё ещё может быть восстановлена. Необходимо предпринять национальные усилия по восстановлению нашей промышленности и инфраструктуры."
LOM_milan_factory: "Промышленные мощности Милана"
LOM_milan_factory_desc: "Милан, столица Ломбардии и промышленное сердце страны, благодаря своей близости к реке Тичино, понес значительный урон во время Гражданской войны в Италии. Теперь этот великий город, наконец, может быть восстановлен, а его промышленность расширена."
LOM_Brescia_factory: "Расширение промышленного потенциала Брешии"
LOM_Brescia_factory_desc: "Брешия, будучи важным культурным центром, долгое время отставала в промышленном развитии от большей части северной Италии. Развитие промышленности в Брешии может быть только полезным для города и всей Ломбардии."
LOM_rearmament: "План перевооружения"
LOM_rearmament_desc: "Ломбардия была важным центром производства вооружений до Вельткрига, и с помощью инвестиций она может стать им снова."
LOM_heavy_industry: "Ломбардская тяжелая промышленность"
LOM_heavy_industry_desc: "В Ломбардии долгое время существовало множество предприятий тяжёлой промышленности, и сейчас, когда страна постепенно восстанавливается, благодаря государственным инвестициям тяжелая промышленность может снова процветать."
LOM_railways: "Новые железные дороги"
LOM_railways_desc: "Многие железные дороги лежат заброшенными, и, поскольку экономика Ломбардии изменилась, некоторые из них уже не стоит восстанавливать. Поэтому необходимо построить новые железные дороги, чтобы соединить наши промышленные центры."
LOM_raw_materials: "Инвестиции в сырье"
LOM_raw_materials_desc: "Производство стали в Ломбардии сильно пострадало от конфликта из-за полного прекращения добычи железа по всему региону. Мы должны восстановить шахты и инвестировать в производство стали."
LOM_nonrepublican_schools: "Реформа образования"
LOM_nonrepublican_schools_desc: "Угроза радикализма может быть полностью устранена только в том случае, если молодёжь нашей страны будет способна отвергнуть его разложение. Наши школы должны прививать ценности и представлять политические идеологии, которые не противоречат интересам нашей страны."
LOM_education_reform: "Миланский университет"
LOM_education_reform_desc: "Миланский университет был блестящим центром обучения на протяжении сотен лет. Пришло время всесторонне развивать его и включить его исследования в более широкую национальную систему."
LOM_renaissance: "Ломбардский ренессанс"
LOM_renaissance_desc: "Благодаря тому, что экономика вернулась на круги своя, а в обществе наконец-то появилась хоть какая-то нормальная жизнь, наша страна процветает. Изменив нашу политику, которая оказалась столь успешной в восстановлении Ломбардии к её былой славе, мы сможем обеспечить устойчивое национальное процветание - современный Ренессанс."
LOM_patronage: "Покровитель искусств и спорта"
LOM_patronage_desc: "Наш монарх - поистине человек эпохи Возрождения, и среди его многочисленных увлечений - искусство и спорт. Вдохновленные его примером, многие богатейшие граждане Ломбардии также делают значительные пожертвования на искусство и спортивные организации. Мы должны и дальше оказывать государственную поддержку этим сферам и обеспечивать довольство наших жителей."
LOM_industrious_people: "Индустриальный народ"
LOM_industrious_people_desc: "На протяжении всей истории Ломбардия была экономическим центром. Мы должны поощрять естественную производительность нашего народа."
LOM_longobards: "Лонгобардское возрождение"
LOM_longobards_desc: "Лонгобарды, в честь которых названа Ломбардия, были германским народом, завоевавшим большую часть Италии в шестом веке. В эпоху нашего культурного ренессанса многие в нашей стране стали проявлять к ним повышенный интерес. Мы должны способствовать возрождению интереса к лонгобардам, чтобы ещё больше укрепить нашу национальную идентичность."
LOM_new_army: "Восстановление лангобардов"
LOM_new_army_desc: "В нашей молодой стране есть много старых итальянских дивизий, это правда, но они не верны государству лангобардов, которым мы являемся сейчас. Мы должны работать над созданием дееспособной отечественной армии."
LOM_officer_school: "Офицерская школа Джан Галлеаццо"
LOM_officer_school_desc: "Нам крайне необходима школа для подготовки офицеров. Кто бы мог назвать её в честь Джана Галлеаццо, способного полководца прошлого и столь же искусного в административных обязанностях."
LOM_equipment_purchase: "Закупки оборудования"
LOM_equipment_purchase_desc: "Нам больно искать оружие в других странах, но в настоящее время Ломбардия не имеет возможности производить значительную часть собственного вооружения. Мы вынуждены получать современное вооружение из-за рубежа."
LOM_heavy_armaments: "Тяжелая оружейная промышленность"
LOM_heavy_armaments_desc: "Тяжелое механическое оборудование - основа современной армии, а мы испытываем в нем острую нехватку. Мы должны использовать наш промышленный потенциал, чтобы способствовать развитию отечественной промышленности по производству артиллерии и других тяжелых вооружений."
LOM_recruitment: "Усилия по вербовке"
LOM_recruitment_desc: "В то время как современная война определяется машинами и промышленностью, армия не может функционировать без людей."
LOM_drill: "Приведите войска в форму!"
LOM_drill_desc: "Нашим войскам не хватает опыта, и хотя обучение не заменит реальных боевых действий, чтобы компенсировать малую численность наших вооружённых сил, наши "зеленые" подразделения должны быть настолько подготовлены к войне, насколько это возможно. Чтобы добиться этого, мы должны нанять новых инструкторов."
LOM_armored: "Бронетанковые войска"
LOM_armored_desc: "Кавалерия, извечный стержень тактического успеха, все больше вытесняется бронетехникой. Если мы хотим добиться успеха на современных полях сражений, у нас должны быть танки."
LOM_artillery_purchase: "Закупки артиллерии"
LOM_artillery_purchase_desc: "В то время как наши инвестиции в тяжелую оружейную промышленность позволили несколько снизить дефицит тяжёлой техники, спрос на артиллерийские орудия всё ещё остаётся практически незатронутым. Мы должны снова обратиться к нашему иностранному благодетелю за военной техникой, на этот раз артиллерийской."
LOM_combat_doctrines: "Боевые доктрины"
LOM_combat_doctrines_desc: "Теперь, когда наши вооруженные силы в значительной степени сформированы и наняты новые инструкторы, мы можем продолжить разработку нашей военной доктрины."
LOM_superior_fire_power: "Превосходная огневая мощь"
LOM_superior_fire_power_desc: "Нам никогда не хватит людей для длительного конфликта с великими Державами мира, однако наша промышленность может стать основой национальной обороны. Производя большое количество тяжелого вооружения, эффективно используемого в полевых условиях, наши солдаты смогут наносить несоизмеримые с их численностью потери."
LOM_grand_battle_plan: "Грандиозный план сражения"
LOM_grand_battle_plan_desc: "Благодаря тщательному планированию и эффективным командным структурам армия будет сражаться как дьявол."
LOM_flexiable_planning: "Быстрая и организованная"
LOM_flexiable_planning_desc: "Пехота должна быть моторизованной и достаточно защищенной. Наши планы должны не только быстро реализовываться, но и оставаться в целости и сохранности после контакта с врагом."
LOM_support_brigades: "Бригады поддержки"
LOM_support_brigades_desc: "Нестандартное вспомогательное оборудование позволяет дивизиям сражаться более эффективно. Мы должны исследовать их более совершенные производные."
LOM_infantry_tanks: "Объединённые вооружения"
LOM_infantry_tanks_desc: "С новейшей техникой на суше, в воздухе и на море, работающей в тандеме, Миланская Бисквиния снова будет грохотать."
LOM_planning_schools: "Школы планирования"
LOM_navy_focus: "Итальянский военно-морской флот"
LOM_navy_focus_desc: "Наш военно-морской флот до сих пор устроен примерно так же, как и после начала Гражданской войны. Нам следует централизовать военно-морское управление в рамках новой структуры."
LOM_merchant_marine: "Торговый флот"
LOM_merchant_marine_desc: "Во время Вельткрига Атлантика стала кладбищем для торговых судов наших союзников, и поскольку успех в следующей войне будет зависеть от способности наших торговых судов преодолевать опасные воды, мы должны иметь центральную администрацию торгового флота для контроля за конвоями."
LOM_modernize_the_navy: "Модернизировать флот"
LOM_grand_navy: "Большой военно-морской флот"
LOM_grand_navy_desc: "Наш флот должен быть быстро расширен с упором на производство новых капитальных кораблей."
LOM_heavy_cruisers: "Тяжелые крейсеры"
LOM_battle_cruisers: "Боевые крейсеры"
LOM_battle_cruisers_desc: "Боевые крейсеры отличаются высокой скоростью и вооружены внушительными орудиями. Хотя крейсеров может быть недостаточно, чтобы составить ядро нашего флота, они играют важную роль."
LOM_battleships: "Итальянские линкоры"
LOM_battleships_desc: "Линкоры - гордость любого флота. Большие, хорошо бронированные и вооруженные, а также дорогие в производстве, новые линкоры, поступающие на вооружение нашего флота, несомненно, станут сигналом для всего мира, что мы стремимся вернуть себе своё место в мире."
LOM_defend_the_coast: "Защита побережья"
LOM_defend_the_coast_desc: "Новый военно-морской флот должен быть ориентирован на защиту нашей береговой линии и пресечение деятельности вражеских торговых флотов."
LOM_subs: "Итальянские подводные лодки"
LOM_subs_desc: "Подводные лодки с большим успехом использовались Германией во время Вельткрига. Мы должны иметь собственный подводный флот, чтобы наш флот был эффективным."
LOM_destroyers: "Итальянская береговая охрана"
LOM_destroyers_desc: "Необходимо создать новую ветвь военно-морского флота, которая будет заниматься защитой наших территориальных вод."
LOM_light_cruisers: "Легкие крейсера"
LOM_light_cruisers_desc: "Легкие крейсера - это универсальные платформы поддержки, которые могут оказать значительную помощь большим и малым кораблям."
LOM_expand_dockyards: "Программа расширения военно-морского флота"
LOM_expand_dockyards_desc: "Чтобы защитить наши берега, мы должны значительно увеличить наш кораблестроительный потенциал."
LOM_republican_marines: "Расширить бриг "Сан-Марко"
LOM_republican_marines_desc: "Чтобы вести войну у чужих берегов или высаживаться в тылу врага и нарушать его организацию, нам необходимо инвестировать в новое амфибийное оборудование и методы обучения."
LOM_rule_the_seas: "Властвовать на морях"
LOM_rule_the_seas_desc: "Наш флот теперь, по крайней мере, не уступает старой Regia Marina и полностью готов защищать Италию и обрушиваться на её врагов, как огромная волна."
LOM_air_academy: "Военно-воздушная академия Висконти"
LOM_air_academy_desc: "Семья Висконти пожертвовала значительную часть своих средств на строительство новой академии для подготовки офицеров ВВС и развития воздушной доктрины. С учётом того, что о финансировании уже позаботились, мы должны построить академию как можно скорее."
LOM_new_aircraft: "Новые самолеты"
LOM_new_aircraft_desc: "Наши крошечные ВВС полагаются на устаревшее оборудование. Чтобы иметь хоть какие-то шансы на успех в современной войне, мы должны иметь самые современные самолеты."
LOM_army_air_upgrade: "Модернизация армейской авиации"
LOM_army_air_upgrade_desc: "Необходимы новые самолеты как для армейских, так и для флотских ВВС. Сейчас мы должны сосредоточиться на приобретении самолетов для армии."
LOM_navy_air_upgrade: "Модернизация военно-морского воздушного флота"
LOM_navy_air_upgrade_desc: "Необходимы новые самолеты как для армии, так и для флота. Теперь мы должны сосредоточиться на обеспечении флота кораблями."
LOM_aeronautica_militare: "Aeronautica Militare"
LOM_aeronautica_militare_desc: "Новый авиакорпус должен сосредоточиться на качестве, а не на количестве, и иметь возможность действовать без прямого разрешения армии или флота."
LOM_air_companies: "Ломбардская авиационная промышленность"
LOM_air_companies_desc: "Наш регион производил непропорционально большое количество самолетов для старой Италии. При достаточном финансировании мы можем использовать этот опыт для увеличения производства."
LOM_offensive_priorty: "Приоритет наступления"
LOM_offensive_priorty_desc: "Наша маленькая страна должна наносить быстрые и решительные удары, чтобы оставаться на плаву. Военно-воздушные силы должны быть способны эффективно действовать вдали от дома и без связи."
LOM_strat_bombers: "Стратегические бомбардировщики"
LOM_strat_bombers_desc: "У нас должны быть современные стратегические бомбардировщики, способные уничтожить промышленную базу противника."
LOM_defend_skies: "Защитить наше небо"
LOM_defend_skies_desc: "Бомбардировщики угрожают уничтожить наши дома и промышленность без какой-либо реальной борьбы. Наши истребители, в свою очередь, должны обладать способностью перехватывать даже самые передовые иностранные разработки."
LOM_fighters: "Поддерживать войска"
LOM_fighters_desc: "Хотя некоторые хотели бы забыть о важности непосредственной воздушной поддержки в погоне за более независимыми структурами командования ВВС, мы не можем позволить себе отвергать реальность. Наши самолеты должны работать не в одиночку, а в тандеме с людьми на земле."
LOM_build_air_ports: "Строить аэропорты"
LOM_build_air_ports_desc: "Интеграция существующей воздушной инфраструктуры с будущими разработками в области авиации позволит значительно повысить эффективность производства и освободить пространство в городах."

### Ideas ###
LOM_duchy: "Молодое герцогство"
LOM_duchy_desc: "Наше герцогство молодо, но его жители и администрация стойко переносят трудности и стремятся построить прочный политический фундамент."
LOM_republic_idea: "Молодая Республика"
LOM_republic_idea_desc: "Наше герцогство - молодая республика, построенная на базе старого герцогства Милан. Выживёт ли она в ближайшие дни, зависит только от того, сможем ли мы построить националистическую основу, которая подвела Итальянскую республику."
LOM_duchy_constitution: "Конституция герцогства"
LOM_duchy_constitution_desc: "Наша страна приступила к созданию конституционного фундамента для своего правительства."
LOM_republic_constitution_idea: "Конституция республики"
LOM_republic_constitution_idea_desc: "Наша страна приступила к созданию конституционной основы своего правительства."
LOM_republic_constitution_idea2: "Новая конституция Ломбардии"
LOM_republic_constitution_idea2_desc: "Мы завершили работу над конституцией Ломбарда и закрепили в ней место для дворянства в качестве второй палаты правительства - скорее в роли консультантов и надзирателей, но все же важно работать с теми, кто обладает столь большой властью в нашем обществе."
LOM_republic_constitution_idea3: "Конституция Золотой Амброзии"
LOM_republic_constitution_idea3_desc: "Мы завершили работу над конституцией Ломбарда, и в ней мы исключили любое место для аристократии в нашем обществе. В Ломбардии запрещены титулы, и наш народ провозглашает идею о том, что все люди рождаются равными."
LOM_constitution_suffrage: "Конституция ломбардского народа"
LOM_constitution_suffrage_desc: "Ломбардия стала конституционной монархией. Для блага нации избирательные права были распространены на все взрослое население, в то время как монарх сохраняет небольшую степень политической власти."
LOM_constitution_absolute: "Конституция Ломбардии"
LOM_constitution_absolute_desc: "Конституция Ломбардии гарантирует монарху широкие государственные полномочия и закрепляет его как высшую политическую власть в государстве."
LOM_industrial_act_idea: "Промышленный закон Ломбардии"
LOM_industrial_act_idea2: "Закон о промышленности Ломбардии"
LOM_youth_league: "Ломбардская молодежная лига"
LOM_youth_league_desc: "Организована национальная молодежная организация, призванная пропагандировать нравственность и воинское мастерство."
LOM_nationalism: "Ломбардский национализм"
LOM_nationalism_desc: "Укоренилось уникальное ломбардское самосознание, и многие придерживаются сильных националистических настроений."
LOM_nationalism2: "Возрождение лонгобардов"
LOM_nationalism2_desc: "Возрождение интереса к лонгобардам, в честь которых названа Ломбардия, ещё больше определило нашу национальную идентичность и усилило националистические настроения."
LOM_education_reform_idea: "Реформа образования"
LOM_recruitment_idea: "Массовый набор в армию"
LOM_recruitment_idea_desc: "В Ломбардии была проведена масштабная кампания по призыву в армию."
LOM_renaissance_idea: "Возрождение Ломбардии"
LOM_renaissance_idea_desc: "В культурном и экономическом плане Ломбардия процветает."
LOM_renaissance_idea2: "Возрождение Ломбардии"
LOM_renaissance_idea2_desc: "В культурном и экономическом плане Ломбардия процветает."
LOM_prussian_drill: "Прусские учения"
LOM_prussian_drill_desc: "Ломбардия наняла немецких инструкторов для обучения недавно созданного офицерского корпуса."
LOM_Italian_drill: "Итальянская храбрость"
LOM_Italian_drill_desc: "Ломбардия наняла итальянских инструкторов для обучения своего недавно созданного офицерского корпуса."
LOM_heavy_industry_idea: "Тяжелая промышленность Ломбардии"
LOM_milan_fortress: "Крепость Милан"
LOM_milan_fortress_desc: "Благодаря активным усилиям нашего правительства город Милан получил значительную реконструкцию своих исторических укреплений. Благодаря тому, что оборона нашей столицы была приведена в соответствие с требованиями XX века, мы можем быть уверены в том, что наша сердцевина выдержит любую угрозу."
LOM_anti_republicanism: "Антиреспубликанизм"
LOM_anti_republicanism_desc: "Глупое представление о новой "Золотой Амброзианской Республике" - не более чем заблуждение, распространяемое политическими партиями со скрытыми мотивами. Мы должны решительно противостоять всем, кто попытается ввергнуть наше Королевство в непроверенные проекты республиканизма, будь то левое или правое крыло."

