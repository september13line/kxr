### Events ###
lombardy.1.t: "Запрос на корону Ломбардии"
lombardy.1.d.aus: "Железная корона Ломбардии, которая веками красовалась на головах Императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Хотя мы не можем заставить Австрию вернуть её, они могут пойти на уступки, если мы попросим их вернуть корону."
lombardy.1.d.sic: "Железная корона Ломбардии, которая веками сидела на головах Императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. После недавнего краха Австрии агент южного Королевства Бурбонов переправил её в Неаполь. Хотя мы не можем заставить Бурбонов вернуть её, они могут проявить дружелюбие, если мы попросим их вернуть корону."
lombardy.1.d.vienna: "Железная корона Ломбардии, которая веками сидела на головах Императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Поскольку Австрия находится под оккупацией, возможно, оккупанты вернут её нам."
lombardy.1.a: "Конечно, австрийцы прислушаются к нам."
lombardy.1.b: "Конечно, Бурбоны прислушаются к нам."
lombardy.1.c: "Конечно, они прислушаются к нам."
lombardy.2.t: "[From.GetNameDefCap] просит корону Ломбардии"
lombardy.2.d: "Железная корона Ломбардии, которая веками сидела на головах Императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Герцог Ломбардии лично попросил вернуть ему корону, чтобы он мог короноваться как Король."
lombardy.2.a: "Вернуть корону."
lombardy.2.b: "Сохранить корону."
lombardy.3.t: "[From.GetNameDefCap] выражает согласие вернуть Железную корону"
lombardy.3.d: "[From.GetNameDefCap] согласился вернуть Железную корону. Наконец-то наш великий герцог может носить титул, достойный его прекрасного характера!"
lombardy.3.a: "Великий день!"
lombardy.4.t: "[From.GetNameDefCap] выражает отказ вернуть Железную корону"
lombardy.4.d: "Наша просьба о возвращении Железной короны Ломбардии была отклонена. Таким образом, наш добрый герцог не сможет носить титул, достойный его."
lombardy.4.a: "Прискорбно."
lombardy.5.t: "Коронация [LOM.GetLeader], короля Ломбардии"
lombardy.5.d: "Наш самый праведный монарх был коронован как Король. После его вступления на престол по всей стране зазвонили церковные колокола и был объявлен день празднования."
lombardy.5.a: "Lunga Vita al Re!"
lombardy.6.t: "Набираем новых инструкторов по строевой подготовке"
lombardy.6.d: "Нашей быстро растущей армии нужны новые инструкторы по строевой подготовке, чтобы правильно обучать новобранцев. Мы можем нанять либо инструкторов, обученных по прусскому образцу, либо тех, кто придерживается итальянской модели."
lombardy.6.a: "Прусское учение лучше."
lombardy.6.b: "Местные инструкторы будут мотивировать наши войска."
lombardy.7.t: "Ломбардия нанимает отставных прусских генералов"
lombardy.7.d: "Ломбардия нанимает большое количество отставных генералов времен Вельткрига, чтобы обучить свои недисциплинированные войска прусским учениям. Хотя это значительно повысило их боеготовность, это также привило германофильский дух в их генеральном штабе, который начинает влиять на их внешнюю политику."
lombardy.7.a: "Это может быть нам на руку."
lombardy.8.t: "Ломбардия желает приобрести стрелковое оружие"
lombardy.8.d: "Наша марионетка, Ломбардия, желает приобрести у нас стрелковое оружие по льготной цене."
lombardy.8.a: "Примите их просьбу."
lombardy.8.b: "Отклонить запрос."
lombardy.9.t: "[From.GetNameDefCap] продает нам стрелковое оружие"
lombardy.9.d: "Наши союзники в [From.GetNameDefCap] приняли наш запрос на покупку стрелкового оружия."
lombardy.9.a: "Отлично."
lombardy.10.t: "[From.GetNameDefCap] выражает отказ продавать нам оружие"
lombardy.10.d: "Наши союзники в [From.GetNameDefCap] отклонили нашу просьбу о покупке стрелкового оружия."
lombardy.10.a: "Мы будем делать своё собственное оружие!"
lombardy.11.t: "Ломбардия желает приобрести тяжелую артиллерию"
lombardy.11.d: "Наша марионетка, Ломбардия, хочет приобрести у нас артиллерию по сниженной цене."
lombardy.11.a: "Примите их просьбу."
lombardy.11.b: "Отклонить запрос."
lombardy.12.t: "[From.GetNameDefCap] предоставляет нам тяжелую артиллерию"
lombardy.12.d: "Наши союзники в [From.GetNameDefCap] приняли нашу просьбу о покупке артиллерийских орудий."
lombardy.12.a: "Замечательно."
lombardy.13.t: "[From.GetNameDefCap] выражает отказ предоставить нам тяжелую артиллерию"
lombardy.13.d: "Наши союзники в [From.GetNameDefCap] отклонили нашу просьбу о покупке артиллерийских орудий."
lombardy.13.a: "Неудачно."
LOM_DUKE_CROWNED: "Герцог коронован как Король Ломбардии"
lombardy.15.t: "Выборы [GetYear] [Root.GetAdjective]"
lombardy.15.d: "Месяцы, предшествовавшие выборам в этом году в [Root.GetNameDef], были такими же противоречивыми и напряженными, как и всегда. Когда люди хлынули на избирательные участки, победителем оказалась..."
lombardy.15.a: "...Итальянская республиканская партия"
lombardy.15.b: "...Либеральное движение Индипенденте"
lombardy.15.c: "...Итальянская Конфедерация трудящихся"
lombardy.15.e: "...Чёрное пламя"
lombardy.15.f: "...Социалистическая партия итальянских трудящихся"
lombardy.20.t: "Вопрос о радикалах"
lombardy.20.d: "Один из вопросов, с которым наша республика должна немедленно столкнуться, - что мы будем делать с радикалами, которые уже формируются в молодой Лиге Лонгобардов, или Леге Лонгобарда. Партия, посвященная, на первый взгляд, ломбардскому национализму, привлекает в свои ряды представителей бывшей ANI и даже, как предполагается, сторонников синдикализма, которые были бы более чем счастливы видеть, как республика разваливается. Возможно, это не так, и мы должны позволить Лиге высказаться. Однако многие считают, что мы должны выступить против тех раскольников, которые разрушили Итальянскую республику, пока не стало слишком поздно."
lombardy.20.a: "В этой республике нет места радикалам."
lombardy.20.b: "Мы отстаиваем свободу превыше всего."
lombardy.21.t: "Будущее Ломбардии"
lombardy.21.d: "В настоящее время власть в Ломбардии находится в руках военных, которые поддерживают герцога Марчелло Висконти ди Модроне. Несмотря на это, многие республиканцы очень недовольны таким поворотом событий, что привело к росту числа протестов и забастовок на фабриках по всей Ломбардии. Тем не менее, в стране есть немало тех, кто поддерживает герцога и считает, что его руководство - это то, чего хочет народ."
lombardy.21.a: "Республиканству нельзя доверять"
lombardy.21.b: "Герцог должен уйти в отставку"
lombardy.22.t: "Будущее Ломбардии"
lombardy.22.d: "Ломбардия находится в состоянии беспорядка, и в настоящее время народ с большим недоверием относится к республиканству. Многие открыто выражают предпочтение Марчелло Висконти ди Модроне, герцогу Миланскому, который займет место правителя Ломбардии - и он, безусловно, пользуется поддержкой военных. Кроме того, он кажется человеком, склонным к авторитарным тенденциям и союзу с праворадикальными элементами... так можно ли ему доверять? Не следует ли нам стремиться к республиканству, пока оно в наших руках?"
lombardy.22.a: "Мы должны обратиться за помощью к герцогу"
lombardy.22.b: "Нет, мы не можем вернуться к монархии."

