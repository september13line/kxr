### Focuses ###
NGR_followtheprussianexample: "Следовать за немецким опытом"
NGR_followtheprussianexample_desc: "Немецкая армия обладает лучшими показателями по-сравнению с любой армией мира. Их командование, тактика, профессионализм и сплочённость — идеал. Мы должны работать над тем, чтобы следовать их примеру и стать лучшей армией на всём африканском континенте!"
NGR_reformthejudicialsystem: "Реформа судебной системы"
NGR_reformthejudicialsystem_desc: "В существующем виде, наша правовая система устарела. Поскольку тёмные тучи сгущаются вокруг Миттельафрики, мы должны реформировать всю систему. Мы должны убедиться, что наш закон будет работать. На тот случай, если нам придётся продолжить существование в одиночку..."
NGR_anewhomearmy: "Национальная армия"
NGR_anewhomearmy_desc: "Национальная армия — термин обозначение так называемой домашней армии Великобритании, когда та ещё существовала. В то время, как наша армия всё ещё является примером типичных колониальных войск, у нас появляется всё больше намёков на то, что нам нужна модернизация вооружённых сил."
NGR_3rdnigerianparliamentelection: "Выборы в 3-й созыв Национальной ассамблеи Нигерии"
NGR_3rdnigerianparliamentelection_desc: "Когда мы впервые задумались о независимой и свободной Нигерии, уже тогда правительство избиралось через парламент, правда колониальный. Теперь же, когда время стабильности подходит к концу, начинаются выборы в третий созыв, которые определят будущее правительство страны..."
NGR_cliffordslegacy: "Наследие Клиффорда"
NGR_cliffordslegacy_desc: "В то время, когда Клиффорд правил Нигерией, им было учреждено множество благотворительных и либеральных программ, наиболее важные из которых — программы по образованию и самоуправлению. Он стремился создать систему всеобщего начального образования, а также учредить как минимум один колледж на регион. В административном же плане, он пытался максимально децентрализировать управление, что дало свои плоды. Мы должны продолжать его наследие."
NGR_spiritualwarfare: "Духовная война"
NGR_spiritualwarfare_desc: "Одним из главных препятствий на пути к единой Нигерии — наш религиозный раскол. Напряжённость между севером и югом на протяжении нескольких лет только росла, и отношения между христианами и мусульманами достигли пика в виде джихада и священной войны. Это явно не сулит ничего хорошего."
NGR_kinginexile: "Король в изгнании"
NGR_kinginexile_desc: "Король Британии когда-то был нашим верховным правителем, и мы решили снова сделать его держателем нашего суверенитета. Однако, последние десятилетия для него были отнюдь не самыми простыми, ибо тот вынужден бежать из своей родины и жить в Канаде. Мы должны помочь Антанте вернуть его на свою родину!"
NGR_pathtowestafrika: "Путь к Вестафрике"
NGR_pathtowestafrika_desc: "Один из самых важных наших соседей — Вестафрика, что значит, что мы обязаны вести с ними дела. Стоит направить прошение об усилении наших экономических (и не только) связей, которое будет иметь множество нюансов, но всё же будет выгодна нам обоим. Что же им предложить?.."
NGR_pragmaticprotectionism: "Прагматичный протекционизм"
NGR_pragmaticprotectionism_desc: "Берлин когда-то правил нами, и возможно, они снова смогут взять нас под опеку и попечительство. Несмотря на крах Миттельафрики, кажется, что они всё ещё сильнейшая Держава на Земле, и присоединение к ним может сулить выгоду. Стоит ли оставаться им лояльными хотя бы из прагматичных соображений?.."
NGR_twostates: "Двоевластие"
NGR_twostates_desc: "Как бы это не было трудно, мы решили придерживаться системы двоевластия. Хоть мы и потеряем север, но возможно, мы от этого даже выиграем, ибо север Нигерии ещё та пороховая бочка..."
NGR_atrulyfreestate: "Истинная свобода"
NGR_atrulyfreestate_desc: "Немцы и Британцы — наглые колонизаторы, которые лишь наживаются на колониальных владениях, не давая ничего значимого взамен. Мы не нуждаемся в хозяине, ибо сами способны вести свой народ к светлому будущее через любые преграды. Нигерия будет свободной и станет примером для всего африканского континента."
NGR_obrittania: "О Британия..."
NGR_obrittania_desc: "Когда-то мы были верны Британцам, но сейчас от неё осталась лишь Канада и страны Антанты, которые значительно потеряли силу. Но всё же, объединение с ней имеет выгоду. Они обещали нам ресурсы и любую помощь в обмен на нашу поддержку, ибо как считают ряд военных экспертов, мы можем сыграть ключевую роль в битве за Африку."
NGR_thecommander: "Командир"
NGR_thecommander_desc: "На выборах победила прогерманская партия. Сэр Бернард Генри Бурдиллон, известный своими лингвистическими навыками и административным опытом в погибшей Британской Империи, теперь поведёт Нигерию по пути союза с Германией и будущем милитаризма!"
NGR_splittingattheseams: "Расхождение по швам"
NGR_splittingattheseams_desc: "Нигерия, есть крайне нестабильное государство — север восстаёт, правовая система разваливается на глазах, а от Берлина нет никакой помощи. Если мы хотим выжить хотя бы как колония, него говоря о нации, то мы должны срочно придумать, как пережить этот кризис."
NGR_intensifypacificationcampaign: "Интенсификация компании по умиротворению"
NGR_intensifypacificationcampaign_desc: "Повстанцы бегут, не ожидав военного удара со стороны нашего правительства. Нам остаётся только одно — усилить натиск и покончить с этим цирком Шапито."
NGR_anigeriancentralbank: "Центральный Банк Нигерии"
NGR_anigeriancentralbank_desc: "Так-как мы развиваем именно рыночную систему экономики, нам необходимо создать централизованную систему банков, учредить ЦБ. Это позволит капиталистам быть более уверенными в будущем их средств, а также улучшить систему финансирования проектов, чтобы Нигерия процветала."
NGR_allownativesintothearmy: "Отменить сегрегацию местных жителей в армии"
NGR_allownativesintothearmy_desc: "После того, как Британская Империя распалась, наша армия состит в основном или из белых колонизаторов, или из дивизий Аскарийцев. Тем не менее, с расширением прав местных жителей, мы должны отменить сегрегацию в армии, что даст нам больше людей для борьбы с новыми восстаниями или врагами."
NGR_fromlagostosokoto: "От Лагоса до Сакото"
NGR_fromlagostosokoto_desc: "Колониалисты часто недооценивают размеры Нигерии, что делают на свой страх и риск. Нигерия — огромная страна, и мы стремимся управлять всеми её территориями. Первым шагом к этому будет создание инфраструктуры и строительство автострады от Лагоса до Сокоты."
NGR_dealwiththenorthernrebel: "Разобраться с Северной проблемой"
NGR_dealwiththenorthernrebel_desc: "В течение многих лет после краха Британского колониализма, мусульманский север всё хуже относился к нашему правительству и всё откровенее ему не подчинялся. Они досаждали нам много раз, и пришло покончить с этой клоунадой. Немедленно."
NGR_movetowardsfederalism: "Шаг к федерализму"
NGR_movetowardsfederalism_desc: "Переход от унитарной системы к федеральной сделает наше государство чуточку стабильнее, чем раньше. Федерализация для нашей многонациональной страны попросту необходима, чтобы учитывать мнение каждого народа и не доводить их до восстания."
NGR_theanglo: "Англичане?"
NGR_theanglo_desc: "К всеобщему удивлению, на выборах победили... Проанглийские силы?! Эдвард Твинг уже празднует свою удивительную победу и готовиться вновь взять под контроль свою старую колонию."
NGR_callingermaninstructors: "Пригласить немецких инструкторов"
NGR_callingermaninstructors_desc: "Поскольку наша армия с каждым днём становится всё более профессиональной силой, мы всё сильнее чувствуем нехватку в опытных командирах и офицерах. Нам необходимо связаться с Германией и запросить у неё инструкторов для наших молодых офицеров."
NGR_curbbritisheconomicalinfluence: "Обуздать британское экономическое влияние"
NGR_curbbritisheconomicalinfluence_desc: "Как бы это не было удивительным, даже с интеграцией в Миттельафрику, мы всё ещё зависимы от Британской экономической элиты, оставшейся тут со времён Британской Империи. Если мы хотим воспользоваться этим, то нужно взять их влияние под контроль."
NGR_unpegthenigerianpoundfromthemark: "Закончить с созданием Нигерийского фунта"
NGR_unpegthenigerianpoundfromthemark_desc: "Совсем недавно мы открепили наш Фунт от Миттельафрики в рамках сделки. Мы должны закончить этот процесс и пустить фунт в свободное плаванье."
NGR_thenative: "Нигерийцы к нигерийцам"
NGR_thenative_desc: "Партия Ннамди Азикиве победила на выборах, заняв большинство мест! Нигерию ждёт авторитарный, автаркистский путь становления."
NGR_nigerianvolunteerforce: "Добровольческие силы Нигерии"
NGR_nigerianvolunteerforce_desc: "Мы выполним обещание Антанте, и наши ДСН будут служить интересам Антанты на территории Африки (и не только). Да здравствует Антанта!"
NGR_theyneedus: "Они нуждаются в нас!"
NGR_theyneedus_desc: "Силы Миттельафрики приблизительно равны нашим, аэ то значит, что мы нужны им, а они нужны нам. Их существование в данный момент находится под ещё большей угрозой, чем наше, и мы должны этим воспользоваться."
NGR_thebornuquestion: "Вопрос Борну"
NGR_thebornuquestion_desc: "Борну — пограничный регион нашего государства, и он доставляет больше хлопот, чем пользы. Тем не менее, это полезный буфер, который сможет обеспечить безопасность. А может быть, стоит его продать как нечто нецелесообразное по содержанию? Нужно решаться."
NGR_atlawlessness: "Беззаконие"
NGR_atlawlessness_desc: "В Нигерии правит не правительство, а анархия. Необходимо восстановить хотя бы хрупкий порядок, чтобы сохраниться как государство. Только децентрализировав страну, отдав часть власти в руких местных, мы сможем понадеяться на некоторую стабилизацию."
NGR_loyaltyquestions: "Вопрос лояльности"
NGR_loyaltyquestions_desc: "Когда влиянием немцев пало, мы стоим перед выбором: должны ли мы вернуться к немцам; вернуться к старым хозяевам; а может быть, стоит стать полностью независимыми?"
NGR_atislam: "Ислам"
NGR_atislam_desc: "Ислам — корень северного инакомыслия. Мы должны скорушить её, если хотим стабильности."
NGR_ourfellowprotectorates: "Коллеги-протектораты"
NGR_ourfellowprotectorates_desc: "Лучшим решением нашего кризиса было бы обратиться к коллегам-протекторатам. У наших соседей есть свои проблемы, но если мы сможем работать вместе, возможно, мы сможем подавить наших восставших вместе."
NGR_atdissent: "Несогласие"
NGR_atdissent_desc: "Причина, по которой в нашей стране царит такой хаос, заключается в том, что у наших граждан есть неудовлетворенные потребности и желания. Мы должны попытаться решить эти проблемы в надежде, что это, наконец, разрешит споры. Первая проблема, которую мы должны решить, — это административная: северные штаты хотят большей автономии. Мы должны дать им это..."
NGR_apermanentsolution: "Перманентное разрешение проблемы?"
NGR_apermanentsolution_desc: "При близжайшем рассмотрении кажется, что наша ситуация полностью неразрешима без изменений внутри страны. С одной стороны, мы можем сделать несколько уступок и компромисов, чтобы стабилизровать ситуацию. С другой стороны, мы можем попросту отпустить север и объявить двоевластие в государстве. Нужно решаться."
NGR_sidelinetheparliament: "Снижение власти национальной ассамблеи"
NGR_sidelinetheparliament_desc: "Ннамди решил отодвинуть роль парламента на второй план, чтобы правительство могло без вмешательств бюрократии решать насущные проблемы или принимать правильные законы. Никто этому помешать не сможет!"
NGR_callinaemergencyparliamentmeeting: "Чрезвычайная сессия национальной ассамблеи"
NGR_callinaemergencyparliamentmeeting_desc: "Новое правительство сделало многое для Нигерии, и реформы эти впечатляющие. Но теперь, когда мы с этим покончили, мы должны срочно созвать национальную ассамблею, чтобы решить будущее Нигерии."
NGR_ourfirststrike: "Наш первый удар?"
NGR_ourfirststrike_desc: "Теперь, когда мы получили внешнюю помощь и собрали свои собственные ресурсы, пришло время решить, как мы будем бороться с нашим внутренним инакомыслием. Мы могли бы нацелиться на сам Ислам, попытаться восстановить порядок на наших северных территориях или попытаться решить проблемы несогласных групп. Что же нам делать?"
NGR_theneworder: "Новый порядок"
NGR_theneworder_desc: "Теперь, когда мы получили внешнюю помощь и собрали свои собственные ресурсы, пришло время решить, как мы будем бороться с нашим внутренним инакомыслием. Мы могли бы нацелиться на сам Ислам, попытаться восстановить порядок на наших северных территориях, или попытаться решить проблемы несогласных групп. Что же нам делать?"
NGR_theafrikanreich: "Африканский Рейх"
NGR_theafrikanreich_desc: "Обращение к Африканскому Рейху — наш лучший выбор для получения помощи, поскольку они являются самой мощной силой на всем континенте. Их силы могут быстро сокрушить мусульманских мятежников, и средств, которые они могут предложить, будет более чем достаточно, чтобы решить наши проблемы. Однако такая помощь может сопровождаться нежелательным вниманием и контролем со стороны Геринга и его администраторов, поэтому мы должны тщательно рассмотреть этот вариант, прежде чем принимать его."
NGR_thesoldiermarket: "Наёмники"
NGR_thesoldiermarket_desc: "В Африке существует широко распространенный, но часто игнорируемый товарный рынок. Обращение к ним за помощью — лучшее решение, если мы хотим противостоять местным распрям лицом к лицу, но за это придется заплатить. Готовы ли мы платить за стабильность?"
NGR_someoutsidehelp: "Внешняя помощь?"
NGR_someoutsidehelp_desc: "Ситуация в Нигерии кажется неприемлемой, по крайней мере для нашей администрации. Однако если мы обратимся за помощью к внешним источникам и объясним ситуацию, мы обязательно найдём какое-то облегчение, хотя и должны решить, от кого эта помощь будет исходить."
NGR_openbarrierforgermancompanies: "Снять ограничения для немецких компаний"
NGR_openbarrierforgermancompanies_desc: "Теперь, когда влияние нигерийско-британских капиталистов ушло, мы можем, наконец, позволить немецким компаниям войти в Нигерию и пожинать прибыль, которую британские капиталисты не хотели получать или от трусливости, или от своих гуманистических идей."
NGR_expandthenativerights: "Расширение прав"
NGR_expandthenativerights_desc: "Совершенно ясно, что в нынешнем виде местные жители в Нигерии на самом деле не так уж свободны. Однако теперь, когда выборы закончились, правительство смотрит на то, чтобы окончательно решить эту проблему и дать местным жителям права, которых они действительно заслуживают"
NGR_liberalizetheeconomy: "Либерализация экономики"
NGR_liberalizetheeconomy_desc: "В нынешнем виде большая часть экономики была отдана государственным компаниям,и это не может устоять. Слишком много денег уходит на это. Чтобы мы могли сократить расходы, мы должны предоставить рынку решать всё за нас, и это то, что мы должны сделать."
NGR_onestate: "Единое Государство"
NGR_onestate_desc: "Мы объединим наши территории в одно государство раз и навсегда. Северным диссидентам будет нелегко смириться с этим, но теперь у нас есть все необходимое, чтобы подавить их, если они вызовут неприятности. Вперёд, к светлому будущему Нигерии!"
NGR_butweneedthemmore: "...Но они нужны нам больше"
NGR_butweneedthemmore_desc: "Мы не в том положении, чтобы предъявлять требования Вестафрике. Вместо этого мы должны сделать предложение, которое они сочтут выгодным, в надежде, что они его примут. Это может включать в себя благоприятные экономические законы или передача предприятий, но мы должны что-то сделать, если хотим, чтобы они приняли нашу просьбу."

###Events ###

nig.2.t: "Выборы в 3-й созыв Национальной Ассамблеи Нигерии"
nig.2.d: "Настало время для того, чтобы провести третьи выборы в наш парламент — Национальную Ассамблею Нигерии. Согласно опросам, на победу могут расчитывать лишь три партии: партия Юнинонистов, выстпуающая за восстановление связей с Антантой и находящаяся во главе Эдварда Твинга — бывшего колониального администратора; Национальный совет Нигерии — партия радикальных националистических идеях, выступающая за независимость Нигерии; Национал-Демократическая Партия Нигерии, выступающая за милитаризацию и сближение с Германией. Выборы оказались крайне напряжёнными, и все эти партии, согласно экзитполам, набрали приблизительно поровну, что вводит в смятение каждого мамкиного политика. Остаётся лишь ждать результатов выборов, на которых побеждают?.."
nig.2.a: "Проанглийские силы"
nig.2.b: "Националистические силы"
nig.2.c: "Прогерманские силы"

nig.3.t: "Единое законодательство"
nig.3.d: "Уже довольно долгое время, наша страна представляет собой лоскутняное одеяло из самых разных городов или племён, которые не просто имеют контроля, а откровенно нарушают госдуарственные законы и придумывают свои собственные, что вызывает хаос. Многие территории считают, что мы не можем решать за них о законах на их землях. Выходит так, что человек, убивший в городе N, не понесёт наказания за это в других местах. Это полное беззаконие. У нас есть два выхода: введение общенациональной законодательной системы, что распространяется на всю страну, принося стабильность и порядок; или ввести законодательство только на южных территориях, дабы не обострять наше противостояние с северомЮ хоть это и ударит по нашему правосудию. Мы выбираем?.."
nig.3.a: "Общегосударственная правовая система"
nig.3.b: "Ввод единой правовой системе на территории Юга"

nig.4.t: "Правовой статус коренных народов"
nig.4.d: "В данный момент, наше правительство рассматривает несколько планов насчёт расширения прав коренных народов Нигерии. Единственное, что нам мешает сделать выбор — расхождение планов в вопросе о том, к кому именно стоит применить права. Партия Юнионистов настаивает о расширении прав для всех народов, в том числе и севера, что позволит его партии завоевать симпатии северных жителей и получить некую поддержку. Партия БНД же выступает за предоставление прав только южному населению, заявив, что Юниноисты лишь птыаются усыпить внимание нигерийцев, чтобы разедить страну. НДПН же осталась в стороне и отказалась поддерживать идею о расширении прав вообще. Нам нужно сделать выбор. Какой план будет принят на очередном заседании?.."
nig.4.a: "План Маколея"
nig.4.b: "План Твинга"

nig.5.t: "Вопрос о десегрегации армии"
nig.5.d: "В последнее время, армия Нигерии страдает от нехватки кадров ввиду отсутствия Европейского населения или народа Аскари на территории Нигерии, а то, что есть, особенно не хочет служить. Данный кризис, можно сказать, дал нам возможность использовать выступления за права на свою пользу, но также и усилило возгласы сторонников за разрешение службы племенным народам. Мы можем позволить им служить в армии, но это может взывать недовольства действующих военных, что снизит количество военнослужащих в наших рядах, но несомненно это только временная проблема. Также, мы можем ввести систему ограниченного призыва, что является некой границей приемлимости для Юнионистов и НДПН. Однако, БНД требует ввести всеобщую воинскую повинность для народов, чтобы, как они говорят, нигерийская армия состояла из нигерийцев."
nig.5.a: "Ввести добровольческую службу коренных народов"
nig.5.b: "Ввести частичный призыв коренных народов"
nig.5.c: "Ввести всеобщий призыв коренных народов"

nig.6.t: "Азикве нарушает неприкосновенность парламента!"
nig.6.d: "В последние месяцы, нацоналисты крайне небалгосклонно отзывались о парламенте и его... Опрометчивых действиях, что развязали полноценную политическую войну, где парламент отказался поддерживать наш режим, даже несмортя на наше условное большинство (которое убавилось после наших охуенных идей). Одна из наших идей по упразднению бюрократии и политиканов встретила бурю ненависти и угроз отставки. Пришло время перемен, и парламент не будет нам мешаться под ногами, чёрт возьми! Как только мы отодвинем на второй план этих негодяев, нас уже никто не остановит. Конечно, это разозлит европейцев и либеральных граждан, но их мнение никому не нужно. После атаки на парламентаризм, эти недоразумения сами приползут к нам на коленях."
nig.6.a: "Колониалисты и их либеральные шавки будут когда-нибудь повешаны на флагштоке Нигерии!"

nig.7.t: "Суда — либеральным силам"
nig.7.d: "Первый шаг на пути к устранению разрыва между правительством и колониалистами — дать последним факел в руки, а особенно наиболее либеральным элементам, которые выступают за самоуправление регионов Нигерии или за более широкие права. Если мы увеличим их значение и влияние, мы сможем благотворно сотрудничать друг с другом. Предложим им сделку?"
nig.7.a: "Они грядут, и гядут с грохотом!"

nig.8.t: "Прагматичные немецкие колониалисты"
nig.8.d: "В то время как большинство европейских колонистов в нашей стране имеют британское происхождение, есть также некоторые и немецкие силы. Эти колонисты имеют больше влияния на родину, чем британские, и поэтому нам важно завоевать их. Они также менее горды, чем англичане, поскольку провели в этом регионе меньше времени. Мы считаем, что, предложив немцам определенные выгоды, особенно экономические, мы сможем вернуть себе поддержку, которую потеряли, убрав парламент."
nig.8.a: "Сделайте им предложение!"

nig.9.t: "Напряжение спадает"
nig.9.d: "Прошло уже несколько месяцев с тех пор, как Азикиве забрал власть у парламента в погоне за своими собственными целями, и время залечило раны, нанесенные этим актом. Однако есть ещё много колонистов, которые глубоко недовольны нашим режимом и предпочли уйти, а не оставаться под тем, что они считают репрессивным режимом. Азикиве приветствовал это, и хотя страна несколько пострадает от этой эмиграции, мы укрепили связи с достаточным количеством колонистов, а также немцев, чтобы гарантировать, что мы сможем продолжать двигаться дальше"
nig.9.a: "Ещё одна победа для народа Нигерии!"

nig.10.t: "Мятежники отброшены!"
nig.10.d: "После долгих усилий, кажется, что наши войска наконец-то отбросили или иным образом расправились с худшими из северных повстанческих группировок, что позволило нам работать над объединением нашей разнообразной нации и, возможно, также, над большей автономией государства..."
nig.10.a: "Отлично!"

nig.11.t: "Нигерия просит немецких инструкторов!"
nig.11.d: "Сегодня мы получили известие из Нигерии. Похоже, их вооруженные силы развиваются хорошо, но они считают, что им понадобится больше немецких инструкторов, прежде чем они смогут полностью модернизировать свои вооруженные силы. Предоставление им дополнительных инструкторов и офицеров может помочь нашей стабильности на континенте, но это будет непопулярным среди нашего народа. С другой стороны, мы могли бы отклонить это предложение, не понеся больших последствий дома. Что нам делать?"
nig.11.a: "Пришлите офицеров!"
nig.11.b: "Они могут построить свою собственную армию!"

nig.12.t: "Германия падает!"
nig.12.d: "Похоже, что наш недавний запрос о дополнительных немецких инструкторах был отклонен. Хотя это, безусловно, является неудачей для наших сил, наши советники настаивают на том, что они нам не нужны, и что нам придется развивать армия в одиночку. Очень плохо, что наш предполагаемый "матерь-лорд" отказывается помочь нам, когда мы больше всего в этом нуждаемся..."
nig.12.a: "Чёрт!"

nig.13.t: "Чрезвычайное заседание парламента!"
nig.13.d.brits: "Мы достигли многих из наших целей за время правления Twining в Нигерии, но теперь наш мир вот-вот полностью изменится. их Империя растянулась, а их враги толпятся вокруг них. Между тем, нашим повелителям в Миттельафрике не намного лучше. Они также пострадали от краха Черного Понедельника, и их влияние в Нигерии ослабевает с каждым днем. Таким образом, мы созвал экстренное совещание, чтобы решить, как мы будем реагировать на эти чрезвычайные обстоятельства Наши юнионисты, будучи в основном либо британскими колонистами, либо сочувствующими Британии, призвали нас раз и навсегда избавиться от немецкого желтка и воссоединиться с нашими старыми товарищами в Антанта.Однако такая акция обязательно разозлит как националистов, так и коллаборационистов, и мы должны тщательно рассчитать время.Есть также много других вопросов, которые необходимо будет решить, в том числе права туземцев s, в центре внимания будущего экономического развития и наших отношений с нашими соседями, особенно с Западной Африкой и Кенией."
nig.13.d.native: "Сегодня мы собрались на экстренное заседание парламента, чтобы решить будущее Нигерии. Наша администрация под руководством Ннамди Азикиве предприняла несколько шагов к независимости Нигерии, но самый большой фактор, способствующий нашей автономии находится не в Нигерии, а в Германии. Наши правители рушатся, величайшая Империя на Земле стоит на коленях. Их прислужникам в Миттельафрике не намного лучше, и они представляют меньшую угрозу, чем когда-либо, их авторитет почти не имеет значения. Это возможность, которую мы ждали, но Азикиве призывает к осторожности. Слишком раннее провозглашение независимости напугает колонистов, которые либо восстанут, либо покинут страну, и мы должны подходить к этому вопросу с осторожностью. Кроме того, мы не должны недооценивать миттелаафриканские вооруженные силы, ни германского флота.Антанта,третий Интернационал,американцы-никто из них не хочет нам помочь,настоящую независимость нужно будет добиваться в одиночку.Однако мы должны учитывать это благословение. Нам не нужен новый колониальный угнетатель; вместо этого мы возьмем дело в свои руки, когда придет время. А пока мы должны учитывать отношения между туземцами и колонистами, фокус будущего экономического развития и наши отношения с нашими соседями."
nig.13.d.germs: "Германская Империя в кризисе! Наша родина переживает худший экономический кризис в истории, а власть Миттельафрики рушится. Таким образом, Бернар Х. Бурдийон созвал экстренное заседание парламента, чтобы решить наши будущее колонии.Наша партия, Национальный фронт, правит Нигерией от имени Кайзера, но мы столкнемся с резким сопротивлением как со стороны националистов Азикиве, так и со стороны юнионистов, если мы направим все наше игнорирование нашей родины на спасение Германии.Несмотря на это, что-то должно быть сделано ...Германия страдает от экономической нестабильности, но она также окружена врагами. В той мере, в какой мы можем улучшить их положение, мы должны это сделать; отправка им продовольствия, оборудования и войск - это меньшее, что мы можем сделать. Мы также должны решить, как справиться с растущие призывы туземцев к равным правам, а также к фокусу нашего экономического развития и наших отношений с нашими соседями, особенно с собственно Миттельафрикой."
nig.13.a: "Мы найдём точку опоры!"

nig.14.t: "Дипломатические инициативы"
nig.14.d.brits: "Мы связались с Антантой, в частности с Канадой и Францией, в надежде, что мы сможем установить какую-то форму сотрудничества. До сих пор они принимали наши предложения и даже предлагали оказать нам ограниченную экономическую помощь, предложение, которое мы с радостью приняли. Надеюсь, это только первый шаг из многих в воссоздании наших старых связей с Британской империей."
nig.14.d.native: "Мы обратились ко всей Нигерии с просьбой помочь нам в трудную минуту, и они ответили на наш призыв. Больше мужчин, чем когда-либо, записывается на различные формы военной службы, и мы покажет миру нашу истинную мощь!"
nig.14.d.germs: "Мы отправили Кайзеру важнейшую помощь, чтобы помочь ему сохранить свою империю на плаву. Это жест, который не будет забыт в ближайшее время, и мы надеемся, что он изменит ситуацию. мы также стремимся установить более тесные связи с администрацией Миттельафрики и работать над обеспечением стабильности на нашем континенте."
nig.14.a: "Слава Королю!"
nig.14.b: "За Нигерию!"
nig.14.c: "За Кайзера!"

nig.15.t: "Абориген и колонист"
nig.15.d: "В течение многих лет существовал резкий разрыв между правами коренных жителей и правами европейских поселенцев в нашей колонии. Пришло время устранить этот разрыв. Есть несколько планов, которые находятся на рассмотрении. , ни один из них не нов. План Twining призывает к расширению прав коренных жителей, но не обеспечивает полного равенства, решение, которое, вероятно, удовлетворит все стороны, но отложит этот вопрос на более поздний срок. План Azikiwe вместо этого призывает к полному равенству. действие имело бы смешанные результаты, оно позволило бы нам начать развиваться как колония в нашем праве, более равным образом, но также разозлило бы поселенцев и, возможно, заставило бы их покинуть Нигерию или иным образом вызвать хаос. выступали за сохранение статус-кво; они не видят реальной причины менять то, что они считают эффективной системой для Нигерии.  может произойти все, что угодно. Что нам делать?"
nig.15.a: "Лучшее обращение с туземцами"
nig.15.b: "Полное равенство"
nig.15.c: "Сохранять статус-кво"

nig.16.t: "Союзник в Африке"
nig.16.d.brits: "Старые британские и французские колонии в Западной Африке и Кении являются для нас естественными союзниками; у них похожая история под европейским контролем, и они, как и мы, раздражаются под властью Германии. эти народы в надежде установить ещё более тесные отношения и, возможно, однажды мы вернёмся к британской короне."
nig.16.d.native: "Эфиопия - это страна, которая превосходно сопротивлялась колониальному правлению; мы должны протянуть руку помощи им и установить более тесные отношения, если мы надеемся сами однажды стать независимыми. У них есть гордая история, возможно, даже более лучше, чем наши, но они понимают цену свободы, и мы должны изучить их, чтобы узнать, в чем заключаются их секреты!"
nig.16.d.germs: "Мы должны стремиться к более тесным отношениям с Миттельафрикой, если хотим пережить эти трудные времена. Их правительство считает нас неуправляемым государством, и это правда. Однако, если мы хотим заверить их в наша лояльность, мы можем начать сотрудничать более тесно, чем когда-либо прежде, и тем самым создать новую стабильность в стране."
nig.16.a: "В Кению!"
nig.16.b: "В Аддис-Абебу!"
nig.16.c: "В Дар-эс-Салам!"

nig.17.t: "Ветры перемен"
nig.17.d.brits: "Наши повелители в Миттельафрике потерпели поражение, и теперь настало время раз и навсегда вырваться из-под их контроля. Однако наша новая свобода досталась ценой нашей безопасности, и теперь мы должны найти способы обезопасить наши новые границы от наших соседей, а также угроз из-за океана.Мы также должны обратиться к слону в комнате, север оторвался от нашей основной территории, и теперь пытается действовать независимо от нас! Один из способов справиться со всеми этими новыми вызовами — присоединиться к Антанте и помочь им в их борьбе за освобождение Европы от синдикалистской угрозы. Король. Однажды скоро мы вернёмся на своё место в империи!"
nig.17.d.native: "Наши повелители в Миттельафрике потерпели поражение, и теперь настало время раз и навсегда вырваться из-под их контроля. Однако наша новая свобода досталась ценой нашей безопасности, и теперь мы должны найти способы обезопасить наши новые границы от наших соседей, а также угроз из-за океана.Мы также должны обратиться к слону в комнате, север оторвался от нашей основной территории, и теперь пытается действовать независимо от нас! Одним из способов справиться со всеми этими новыми вызовами было бы заглянуть внутрь и в другие государства Африки с надеждой на возможное создание союза Мы должны сделать все возможное, как на континенте, так и в других местах, чтобы бороться за нашу свободу. "
nig.17.d.germs: "Наши повелители в Миттельафрике потерпели поражение, и наши действия в ближайшие месяцы будут иметь первостепенное значение. Хотя сейчас мы технически свободны, эта новая свобода была достигнута ценой нашей безопасности, и мы должны найти способы обезопасить наши новые границы от наших соседей, а также угроз из-за океана.Мы также должны обратиться к слону в комнате, север оторвался от нашей основной территории, и теперь пытается действовать независимо от нас Один из способов справиться со всеми этими новыми вызовами — оставаться верными Германии и помогать ей в борьбе за избавление Европы от синдикалистской угрозы. Кайзер. Скоро мы вернёмся на своё место в империи, возможно, на этот раз во главе новой Вестафрики..."
nig.17.a: "Новый день!"

nig.18.t: "Учитывая нашу преданность"
nig.18.d: "Теперь, когда немецкое правление в Африке по существу рухнуло, мы должны раз и навсегда определиться с нашей лояльностью. Мы уже предприняли некоторые попытки найти союзников, но нам потребуется нечто большее, чем защищать интересы нашей национальной безопасности. Большинство наших советников оказывают на нас давление, чтобы мы подписали своего рода военный союз. Юнионисты хотят, чтобы мы объединились с Антантой и, возможно, в конечном итоге даже воссоединились с Британской империей. Между тем, коллаборационисты хотят, чтобы мы оставались верными Германии, даже если Миттельафрика и другие немецкие колонии распались. Националисты насмехались над обоими предложениями, вместо этого выступая за внутреннее и внешнее единство, чтобы отразить любые угрозы. Похоже, что это внешнее единство включает в себя соседей Нигерии, и некоторые националисты надеемся тем или иным образом взять их под свой контроль. Несмотря ни на что, мы должны решить, каким должен быть наш следующий курс действий."
nig.18.a: "Нигерия снова присоединится к своему королю!"
nig.18.b: "Нам не нужны эти союзы!"
nig.18.c: "Мы нужны Кайзеру!"

nig.19.t: "Борьба с северными диссидентами"
nig.19.d: "Население севера Нигерии, в основном мусульманское и принадлежащее к этнической группе хауса, уже много лет агитирует за то, что они называют "лучшим обращением." правильно описать свои цели, как заставить всех в правительстве коллективно закрыть глаза и позволить им уйти незамеченными. Наши шпионы сообщают, что видные повстанческие группировки в регионе выжидают, ожидая удобного случая, чтобы отколоться. Они утверждают, что северяне не осмелились бы отколоться, если бы Нигерия не находилась в каком-то кризисе. Независимо от того, насколько хорошо мы планируем это событие, мы также должны сделать все возможное, чтобы предотвратить восстание до того, как оно когда-либо произойдет.Первым шагом в нашем ответе будет отправка элитных немецких и нигерийских войск для устранения худших из повстанцев, и надеюсь, полностью ослабить движение в целом. Однако это будет только начало, даже если оно удастся, и мы должны планировать длительную тактику борьбы с повстанцами на севере."
nig.19.a: "Нацельтесь на Братьев-мусульман!"

nig.200.t: "Судьба Борну"
nig.200.d: "Будущее сепаратистского штата Борно — вопрос, занимающий умы всех нигерийских государственных деятелей, начиная с распада нации. если они уйдут, это нанесет ущерб нашему режиму и, возможно, расколет страну на ещё более мелкие государства. Мы не можем позволить им полностью отделиться. Однако у нас есть несколько вариантов. Мы могли бы предложить торговую сделку, в результате которой Борну стал бы зависимая экономика, или мы могли бы поставить им ультиматум, чтобы воссоединиться с нашей нацией или столкнуться с войной. Независимо от того, что мы решаем, мы должны принять решение как можно скорее, иначе они найдут союзников и навсегда ускользнут из наших рук."
nig.200.a: "Подпишите торговую сделку!"
nig.200.b: "Выдвигайте требования!"

nig.20.t: "Нигерия требует, чтобы мы вернулись!"
nig.20.d: "Всего месяцы назад мы откололись от Нигерии и основали своё государство. Однако наши бывшие союзники с тех пор не сидят сложа руки, они ищут любой предлог, чтобы заставить нас вернуться в нация в целом. Несмотря на наши наилучшие пожелания, они теперь поставили нам ультиматум: мы можем либо воссоединиться с Нигерией, либо столкнуться с вторжением. Мы не можем надеяться отразить вторжение в одиночку, но, возможно, мы могли бы сдерживать их достаточно долго чтобы они потеряли интерес. Или мы могли бы согласиться с их требованиями и воссоединиться с нацией. Что нам делать?"
nig.20.a: "Хорошо, мы воссоединимся..."
nig.20.b: "Никогда!"

nig.21.t: "Борну выбирает войну!"
nig.21.d: "Борну ответил на нашу просьбу об аннексии резким упреком, отметив, что они скорее умрут как свободная нация, чем воссоединятся со страной, угнетающей мусульман. Это их выбор…"
nig.21.a: "Раздави их!"
nig.21.b: "Выждите время..."

nig.22.t: "Борну принимает!"
nig.22.d: "Ура! Борну уступил нашему давлению и принял наш ультиматум - они присоединятся к нашей нации. Теперь мы можем двигаться вперёд как новая объединенная Нигерия, и мы на один шаг ближе к обеспечению нашей независимости в долгий путь."
nig.22.a: "Замечательно!"

nig.23.t: "Истинное наследие Клиффорда"
nig.23.d: "Хотя все согласны с тем, что Хью Клиффорд оставил непреходящее наследие в стране, существует много разногласий по поводу того, как мы должны продолжать его работу. Клиффорд улучшил различные аспекты жизни в Нигерии: административная эффективность правительство, военная дисциплина и размер и даже способность колонии торговать с Германией и её соседями.Наши советники отмечают, что мы могли бы пойти в любом из этих направлений, но не в двух и даже не во всех трех, так как это было бы гораздо менее эффективным и стоило бы денег, которых у нас нет. Итак, какое из этих "наследий" мы должны преследовать?"
nig.23.a: "Административное наследие"
nig.23.b: "Военное наследие"
nig.23.c: "Дипломатическое наследие"`

nig.24.t: "Готовиться к войне?"
nig.24.d: "Одним из самых больших споров среди нигерийцев является вера. Христианство и ислам ограничены разными сферами страны, но это только затрудняет единство. В последние годы напряженность возросла с притоком немцев. администраторы нарушают старый баланс и вынуждают нас разработать какой-то ответ. К сожалению, некоторые из наших советников настаивают на том, что ответ должен носить как милитаристский, так и религиозный характер, нацеленный на мусульманское население на севере. Это вряд ли даст какие-либо реальные результаты , но мы можем использовать концепцию духовной войны в качестве пропаганды, в то время как правительство пытается найти реальные решения за кулисами."
nig.24.a: "На войну, типа!"

nig.25.t: "Отпустить Хаусаланда?"
nig.25.d: "Наши старейшие граждане могут помнить время, когда Нигерия была разделена на множество государств, время, когда этнические группы пользовались либо самоуправлением, либо гораздо большей автономией, чем сейчас. Теперь, когда немецкое правление рухнуло Пришло время пересмотреть эту договоренность. Чтобы сделать ситуацию ещё более актуальной, Северный народный конгресс, партия, основанная для представления интересов северной Нигерии, привела к тому, что Хаусаленд провозгласил независимость от юга. В Лагосе и других местах есть много тех, кто недавно вдохновленный нигерийским или панъафриканским национализмом, главным образом Национальным молодежным движением, и призывающий вернуть север в лоно Хаусаленд отказался вести переговоры и настаивает на том, чтобы мы уважали их разделение, договоренность, которая существовала ещё в 1914 году. Должны ли мы объявить войну или предоставить им независимость?"
nig.25.a: "Верните их!"
nig.25.b: "Пусть идут."

nig.26.t: "Будущее Нигерии"
nig.26.d.brits: "Несмотря на все наши попытки объединить страну под нашим правлением, кажется, что потребуется время и тщательное управление, чтобы создать чувство национальной идентичности; мы не можем заставить это. больше представительства среди туземцев несколько смягчило напряженность, но нам нужно будет и дальше ориентировать нашу политику на туземцев с учётом их разнообразия.Больше, чем какая-либо группа, этническая группа йоруба на юго-западе колонии получила власть, но если мы распространим это на хауса на севере, мы можем просто вернуть некоторую стабильность в Нигерию.Когда Король контролировал нашу колонию, она была разделена на два региона, и хотя это нежелательно, мы должны понимать их стремление к какой-то власти внутри наше правительство. Стабильная Нигерия с большей вероятностью получит статус доминиона, если мы решим воссоединиться с Британской империей. С другой стороны, мы могли бы сделать немыслимое и позволить им отделиться. Север слаборазвит и имеет только вызвало проблемы для нашего правительства на юге, и мы были бы даже более стабильными как единый юг, чем как единая нация. Что нам делать?"
nig.26.d.native: "Хотя мы называем себя националистами, наши различные фракции в основном держат власть на юге. Газета Герберта Маколея, столь важная для нашего движения, буквально называется "Lagos Daily News" Между тем Ннамди Азикиве имеет некоторые корни на севере, но он больше знаком с Лагосом, Ганой и даже с Америкой. Мы не можем быть националистами, если не включим также северных хауса в наше правительство. В конце концов, оба племени йоруба и группы игбо имеют представительство в нашем правительстве, несмотря на их соперничество. В то же время мы могли бы позволить региону, где доминируют хауса, отделиться и обойтись югом. Национальное молодежное движение протестует против этого, но прагматизм может взять верх над идеализмом. Что нам делать?"
nig.26.d.germs: "Благодаря нашей помощи правление Кайзера в Нигерии сильно, но нам придется прийти к более постоянному соглашению с севером, если мы хотим сохранить колонию вместе. Их стремление к представительству ничем не отличается от призывов к представительству на юге, и мы поступили бы разумно, предоставив им какую-то власть, однако такая власть, скорее всего, была бы в основном на бумаге, и мы бы обеспечили сохранение контроля над основными административными, военными и финансовые вопросы колонии.С другой стороны, мы могли бы быть более полезными для Германской империи как чисто южная колония, регион более развит, и мы могли бы сосредоточить наши ресурсы на родине, а не воевать с мусульманами на севере. должен принять решение."
nig.26.a: "Дайте им их представление..."
nig.26.b: "Отпусти их!"

nig.27.t: "Просьба о помощи"
nig.27.d: "Всем участникам ясно, что нам нужна помощь извне, если мы надеемся сломить упорное северное сопротивление. Есть несколько вариантов, которые мы могли бы использовать в надежде разрешить этот кризис. Мы могли бы обратиться к Вестафрике, Кения и другие колонии, которые имеют аналогичные проблемы и потенциально могут прислать людей или деньги, чтобы выполнить работу.Есть также местный рынок наёмников.Эти наёмники, очевидно, будут дороже, чем наши собственные силы, но нам может понадобиться поддержка, которую они могли бы предоставить, учитывая, что они намного лучше обучены и оснащены, чем наши собственные национальные силы.Возможно, Миттельафрика также согласилась бы нам помочь, особенно с учётом того, что любые конфликты в нашем регионе могут перекинуться на их непосредственно принадлежащие территории.Эти варианты все есть свои плюсы и минусы, но надо что-то делать, пока не поздно. Что будем решать?"
nig.27.a: "Поговори с Вестафрикой и Кенией"
nig.27.b: "Наймите этих наёмников"
nig.27.c: "Обращение к Миттельафрике за помощью"

nig.28.t: "Решение напряженности между йоруба и игбо"
nig.28.d: "Много внимания уделяется нынешнему разделению между севером и югом в Нигерии, но колониальные администраторы забывают, что юг страны также весьма разнообразен. Этническая группа йоруба в основном расположена на юго-западе Нигерии. , и они обладают большей властью, чем, возможно, любая другая этническая группа в Нигерии, благодаря своему местоположению. Тем не менее, этническая группа игбо боролась за эту власть так же упорно, как и хауса, хотя и с большим успехом. Из этого соперничества были сделаны первые шаги к федеральной системы в нашей колонии, и дальнейшее внедрение такой системы, безусловно, было бы возможно, учитывая нашу высокую степень автономии в составе Германской империи.Единственным недостатком для нас может быть то, что хауса также будут просить конфликта, мы разозлим другой. В любом случае, если хауса когда-нибудь станут угрозой, нам понадобится единый юг, чтобы иметь шанс против них, и поэтому мы должны двигаться вперёд с федерализмом!"
nig.28.a: "На шаг ближе к единству!"

nig.29.t: "Статус религии"
nig.29.d: "Вопрос, который мучил нас на протяжении десятилетий, — это статус религии в стране. В доколониальные времена в Нигерии доминировали ислам и традиционные религии, но с введением колониального правления и христианства , ситуация только усложнилась.Англичане и немцы после них поняли, что они должны защищать мусульман на севере и христиан на юге, если они хотят править с какой-либо эффективностью, хотя, несмотря на все усилия немцев, напряженность возросла в последние годы. Частично это напряжение связано с властью; южные этнические группы имеют гораздо больше власти, чем северные, а мусульманские группы фулани и хауса обвиняют правительство в предвзятом отношении к нигерийцам-христианам. значительная напряженность, вызванная стремлением северян навязать законы шариата всему региону.Удовлетворить такое требование для нас было бы немыслимо, но, возможно, система, в которой туземное руководство чередуется между мусульманами мс и христиан было бы достаточно, чтобы дать мусульманам ту власть, которую они желают. Это будет болезненная сделка, но, возможно, её придется заключить, чтобы обеспечить сохранение единства Нигерии. Что нам делать?"
nig.29.a: "Предлагайте компромисс власти по религиозным соображениям"
nig.29.b: "Заставить их отказаться от законов шариата"

nig.30.t: "Совершенствование системы государственного управления"
nig.30.d.colonial: "Вопрос о том, как управлять Нигерией, беспокоил колониальных администраторов с момента основания самой колонии. Сначала британцы решили предоставить местным правителям некоторые полномочия в "Нигерийском совете", но в конце концов администрация превратилась в три отдельные региональные системы: северную, юго-западную и юго-восточную. На севере британцы заботились об уважении мусульманской веры, а на юге британское правление обеспечивалось Законодательным советом. Эта система была эффективной, потому что Британцы использовали непрямое правление и пользовались одобрением местных правителей, и немцы старались подражать этой системе. все яростно независимы и имеют существенные различия. Хотя в последнее время нам предоставили больше автономии, у такого положения дел есть и обратная сторона: у нас нет власти или ресурсов, которые у нас когда-то были. h, мы должны прийти к соглашению, которое удовлетворит все рассматриваемые группы населения, и лучший способ сделать это — через федеральную систему. В прошлом мы предприняли шаги, чтобы приблизиться к федеральной системе, но если бы мы укрепили её сейчас, мы бы кодифицировали уже существующие региональные механизмы, одновременно работая над объединением нации. Это эффективное решение, но некоторые колонисты жалуются, что оно уменьшит их влияние в соответствующих регионах и оставит их без достаточной силы, чтобы реагировать на кризисы. Кажется, что внедрение официальной федеральной системы будет... прыжком веры, но, возможно, необходимым, если мы хотим сохранить контроль над севером. Что нам делать?"
nig.30.d.native: "Вопрос федерализма в Нигерии — это вопрос, который неустанно продвигают северные хауса; превращение региона в федеративное государство гарантировало бы автономию, которой они традиционно обладали. Конечно, предоставление такой системы с использованием старые британские колониальные границы давали бы северу более половины населения и достаточно власти, чтобы доминировать над югом. Это факт, о котором знают обе стороны. С другой стороны, если мы сможем несколько изменить границы, дисбаланс сил будет Хауса, очевидно, протестовали бы против такого требования, но если бы им пришлось выбирать между модифицированной федеральной системой и отсутствием федеральной системы вообще, они могли бы пересмотреть своё решение. Тем не менее, это рискованный маневр, но нам, вероятно, придется его принять. если мы хотим сохранить единство Нигерии. Что нам делать?"
nig.30.a: "Федерализм со старыми британскими границами"
nig.30.b: "Федерализм с модифицированными государствами"

nig.31.t: "Конец переговоров"
nig.31.d: "Хорошо это или плохо, но сегодня день, когда мы решаем будущее Нигерии. После сложных переговоров между севером и югом вопрос о том, останется ли Нигерия единой, является главным вопросом, который волнует всех. Делегаты объявляют, что итоги..."
nig.31.a: "Единое государственное решение!"
nig.31.b: "Решение с двумя состояниями!"

nig.32.t: "Маколей и Азикиве"
nig.32.d: "История рождения единой нигерийской идентичности полна страстей. На протяжении всей своей долгой истории регион, ныне известный как Свободное государство Нигерии, был омрачен этническими столкновениями и разногласиями. Древние Королевства хауса государствам Каним Борно и Эдо Бенин, которые пали с возвышением Британской империи, многие пытались объединить эти земли, но все потерпели неудачу.Это было до тех пор, пока европейцы не сыграли свою последнюю роль в их империалистических крестовых походах и вырезали Поднимитесь на наш континент без угрызений совести и мыслей о тех, кто здесь жил. Даже величайшая из империй должна пасть, и как когда-то лев прорычал над нашими землями, так теперь визжит имперский орел гуннов. Их прибытие и жестокость, однако, оказались их гибель как огонь их колониальных амбиций также дала искру нигерийскому народу.Давно разделенные по религии, языку, региональной или культурной идентичности, многие начали использовать нового общего врага нигерийского народа для укрепления родства. никогда бы не дрогнул. Не более важным для создания единого духа был не кто иной, как Олайинка Хилас Бадмус Маколей, или, как он более известен, Герберт Маколей. Никто в наших землях не может отрицать, что он главный архитектор, отец нигерийского национализма. Его работа на протяжении всей его долгой жизни была на благо его соотечественника-нигерийца, поскольку за свою карьеру он владел многими дисциплинами в области аналитики, геодезии, музыкального сочинения, автора и государственных деятелей, и это лишь некоторые из них. \n\nВ преклонном возрасте, родившемся в 1864 году, Маколей особенно привязался к некоему Ннамди Азикиве, нынешнему партийному лидеру партии Нигерийского фронта, партии, которую они основали вместе после немецкой оккупации после их победа в Вельткриге. Маколей служил наставником для молодого политика, связывая их национальные взгляды, панъафриканские взгляды и общую мечту о свободной Нигерии. Теперь, когда "Зик" возглавляет партию, Маколей отошел на второй план в политике колонии, что позволило Азикиве выйти на передний план в стране и стать одним из основных кандидатов на предстоящих выборах в парламент Нигерии третьего созыва. Маколей официально поддержал Азикиве на недавних выборах, и с недавней победой Азикиве, которая потрясла нацию, Маколей может расслабиться в своей полуотставке, зная, что будущее нигерийского народа в безопасности."
nig.32.a: "Отец нигерийского национализма передает факел нашего будущего Азикиве"

nig.33.t: "Тревожные события в Кении"
nig.33.d: "Нашей администрации стало известно, что наши колониальные братья в Кении были осаждены и осквернены гнусными марксистскими повстанцами, известными как мау-мау. Не более чем вооруженный сброд, в основном состоящий из недовольных фермеров и рабочих, их настойчивость оказалась занозой в боку местной администрации.Многие в нашем парламенте требуют, чтобы мы отправили помощь, в то время как наши более ястребиные депутаты хотят напрямую вмешаться и помочь кенийским пограничным силам демонтировать и искоренить мау-мау Интересно, что это была одна из немногих резолюций за последнее время, с которой широко согласились как англичане, стремящиеся помочь своим братьям в Кении, так и немцы, стремящиеся сохранить целостность и престиж Миттельафрики. Основной оппозицией являются некоторые члены партии "Нигерийский фронт" Нмамди Азикиве, чьи панъафриканские идеалы вызвали в них страсть к мау-мау. свободны вмешательством или помощью, поскольку им не слишком нравится зараза марксизма и его способность заразить наш нетронутый континент."
nig.33.a: "Нигерия бросается спасать своих братьев в Кении!"
nig.33.b: "Парламент принимает решение об отправке экономической помощи и военной техники KFF"

nig.34.t: "Братья по панъафриканизму"
nig.34.d: "У Ннамди Азикиве было много наставников, учителей и муз на его пути к созданию уникальной смеси панъафриканской мысли. Хотя Генри Маколей был его величайшим учителем, Маркус Гарви оказался его величайший соотечественник. Разделенные сотнями миль между Бенином и Монровией, они постоянно переписываются и принимают друг друга на различных мероприятиях и визитах, тема обсуждения почти всегда вращается вокруг панъафриканских идеалов. Африканское искусство, музыка, культура, религия, история, политика, список можно продолжать и продолжать.Хотя Гарви, по общему признанию, гораздо более радикален из них двоих, их различия в мелких деталях борьбы чернокожих далеко затмеваются их сходством и глубокой дружбой.Эти два титана движения оба возлагают большие надежды на себя и свои народы, и с их помощью Чёрный человек может, наконец, осуществить свои давние мечты о свободе."
nig.34.a: "Двое мужчин, одна борьба"

nig.36.t: "Самая маленькая из трещин"
nig.36.d: "Нигерийская национальная партия прошла долгий путь с момента своего основания, и теперь, когда глава партии Нмамди Азизкве стоит у руля нации, Азизкве может реализовать свою мечту о независимой Нигерии. Хотя это и правда, полная независимость Будущие годы, если не десятилетия, пройдут в будущем, но, проведя экономические и политические реформы для укрепления и обеспечения безопасности нашей экономики и расширения прав и возможностей нигерийского народа, "Зик" мог бы направить нацию к независимому будущему. планирует привести Нигерию к её законной судьбе. Эти меры начали нервировать многих в партии, а дебаты на партийных собраниях стали более мутными и ядовитыми. Главным среди этих критиков "Зика" был Обафеми Аволово, панъафриканский подстрекатель и громкое произведение для наиболее бесправных и угнетенных жителей Нигерии.Хотя Аволово никоим образом не является открытым левым, Аволово придерживается *сомнительных* взглядов по некоторым вопросам, касающимся левых, таких как его открытая твердая позиция отношения с мау-мау, но не как собрат-марксист, а как собрат-африканец. В парламенте Нигерийская национальная партия сохраняет свой фасад полного и непоколебимого единства, но внутри начинают появляться мельчайшие трещины."
nig.36.a: "Нигерийская национальная партия остаётся неделимой...?"

nig.37.t: "Нигерийский национальный отец делает выбор"
nig.37.d: "Шокируя нацию, Ннамди Азикиве, или, как его чаще называют в народе, Зик, поднялся, чтобы стать лицом нигерийского Свободного государства и его главой государства. Теперь, с бразды правления в его руках, и теперь, когда вся колония находится в его распоряжении, учитывая его демократически обеспеченный мандат, Зик должен принять решение о том, как действовать и вести или править своим народом.\n\nДавно презирающий сепаратистов, регионалистов , и монархистов, Азикиве вместо этого всегда выступал за сотрудничество между демократическими и националистическими силами Нигерии, даже работая с социалистами, такими как его друг и часто соперник Обафеми Аволово, чтобы осуществить свою мечту о свободной и суверенной нигерийской нации. власть диктовать будущее своего народа и своей нации, у него остаётся выбор. Зик может оставаться верным своим демократическим принципам и добиваться справедливой нигерийской республики, о которой он всегда мечтал, но кружащиеся волки бывших колонизаторов и оппортунистические враги имеют дал заслуженному государственному деятелю повод пересмотреть свои позиции. \n\nЕсли бы он отказался от своих демократических принципов, пусть даже временно, это означало бы превращение нигерийского народа в единую и сплоченную силу, готовую защищать свою культуру и свои границы любой ценой - благородное дело, но не то, что обязательно требует, чтобы он прибегнул к авторитаризму - тем самым привычкам, от которых он и его народ томились десятилетиями. Каким бы ни был его выбор, одно можно сказать наверняка: Нигерия больше не для колонистов, потому что Нигерия теперь для нигерийцев!"
nig.37.a: "Зик любой ценой удваивает своё стремление к единой нигерийской национальной идентичности."
nig.37.b: "Зик предпочитает оставаться патерналистским национальным отцом Нигерии, уклоняясь от демократических обещаний."
nig.37.c: "Зик должен принять свои демократические идеалы и продвигать большое палаточное движение с националистическим уклоном."
nig.37.e: "Зик вместе с Национальным советом Нигерии принесет в Нигерию настоящую справедливую демократию."
