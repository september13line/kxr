### Ideas ###
GBR_Colonial_Government: "Колониальное правительство"
GBR_Colonial_Government_desc: "После революции 1925 года, мы неохотно встали на сторону нашего бывшего врага — Миттельафрики, и попросили их защитить нашу молодую нацию. С тех самых пор, в значительной степени ничего не поменялось, и мы всё ещё находимся в фактической зависимости. Этот факт придётся изменить в будущем, но а пока что Дар-Эс-Салаам управляет всей внешней политикой нашей страны."
NGR_Clifford_Legacy: "Конституция Клиффорда"
NGR_Clifford_Legacy_desc: "Последний колониальный губернатор — Хью Клииффорд, внёс множество изменений в конституцию, среди которых есть правки о создании надлежащей демократии для колониальной территории, что продвинуло и усилило более косвенную систему управления в Нигерии. Конечно же, это нельзя считать Вестминстерской системой, но это, безусловно, делает нас более стабильными."
NGR_Clifford_Legacy_Adm: "Клиффордская конституция"
NGR_Clifford_Legacy_Adm_desc: "Последний колониальный губернатор — Хью Клииффорд, внёс множество изменений в конституцию, среди которых есть правки о создании надлежащей демократии для колониальной территории, что продвинуло и усилило более косвенную систему управления в Нигерии. Конечно же, это нельзя считать Вестминстерской системой, но это, безусловно, делает нас более стабильными."
NGR_Clifford_Legacy_Mil: "Клиффордская конституция"
NGR_Clifford_Legacy_Mil_desc: "Последний колониальный губернатор — Хью Клииффорд, внёс множество изменений в конституцию, среди которых есть правки о создании надлежащей демократии для колониальной территории, что продвинуло и усилило более косвенную систему управления в Нигерии. Конечно же, это нельзя считать Вестминстерской системой, но это, безусловно, делает нас более стабильными."
NGR_Clifford_Legacy_Dip: "Клиффордская конституция"
NGR_Clifford_Legacy_Dip_desc: "Последний колониальный губернатор — Хью Клииффорд, внёс множество изменений в конституцию, среди которых есть правки о создании надлежащей демократии для колониальной территории, что продвинуло и усилило более косвенную систему управления в Нигерии. Конечно же, это нельзя считать Вестминстерской системой, но это, безусловно, делает нас более стабильными."
NGR_Northern_Tensions: "Северная проблема"
NGR_Northern_Tensions_desc: "Немецкая колонизация, волей не волей, сделала много вещей, которые дестабилизировали север нашей страны. Там уже давным-давно имеется некоторая напряжённость на религиозной почве, поскольку группа исламских военных из так называемого Хаослэнда объявило священный джихад нашему правительству."
NGR_administrative_efficiency: "Административная эффективность"
NGR_administrative_efficiency_descc: "С возвращением Твайнга к власти, тот начал превозносить большую эффективность административной системе Нигерии, с помощью Британской Администрации, одновременно работая над расширением автономии для коренных народов."
NGR_nigerian_identity: "Нигерийская идентичность"
NGR_nigerian_identity_desc: "Азикве сделал нечто немыслимое — пришёл к власти с националистическим посланием. Теперь же, ему ничего не мешает освободить Нигерию от иностранной жадности, а также внушить каждому Нигерийцу чувство того, что тот Нигерийец. Чувство идентичности."
NGR_army_reforms: "Военная реформа"
NGR_army_reforms_desc: "Стокуэлл победил на выборах, и теперь надеется перестроить армию Нигерии, чтобы они стали хоть немного эффективными, а может быть, догнали бы европейский стандарт. Это потребует колоссальной работы, но он верит, что эта цель вполне достижима."
NGR_free_trade_idea: "Свободная торговля"
NGR_free_trade_idea_desc: "Мы должны стремиться к либерализации экономики, как это делала Британская администрация. Поощряя расширение торговых отношений с нашими соседями, или даже странами на других континентах, наша экономика и рынок будут процветать, а казна пополняться деньгами."
NGR_central_bank_idea: "Центральный банк Нигерии"
NGR_central_bank_idea_desc: "Идея об учреждении центрального банка Нигерии уже давно витала в облаках и не является для нас чем-то новым. Мы долгое время изучали устройство других ЦБ, чтобы совместить всё самое лучшее в своей системе. Что же, настало время реализовать эту идею, которая сделает нашу экономику более эффективной."
NGR_home_army: "Национальная армия"
NGR_home_army_desc: "Нигерия, как и когда-то Британия, должна иметь свою национальную армию. Для этого, мы скопируем старую Британскую армию, а также модернизируем законодательство, чтобы изменить систему воинской повинности. Скоро наша армия будет лучшей армии Африки!"
NGR_allow_native_volunteers: "Волонтёры из местного населения"
NGR_allow_native_minor: "Незначительный призыв"
NGR_allow_native_major: "Стандартный военный призыв"
NGR_angry_colonials: "Разъярённые колониалисты"
NGR_angry_colonials_2: "Злые колониалисты"
NGR_angry_colonials_3: "Колониальные взаимоотношения"
NGR_angry_colonials_4: "Расширенные колониальные взаимоотношения"
NGR_deal_with_rebels: "Работа с повстанцами"
NGR_deal_with_rebels_desc: "Мятежные силы на севере долгое время позволяли себе слишком много. Настало время покончить с этим отделением цирка на выезде!"
NGR_deal_with_rebels_2: "Работа с повстанцами"
NGR_deal_with_rebels_2_desc: "Наша борьба с повстанческими силами проходит вполне успешно. Осталось совсем немного, и им ничего не останется, кроме как бегства!"
NGR_deal_with_rebels_3: "Северный триумф"
NGR_deal_with_rebels_3_desc: "Мы уничтожили все клоунские формирования на севере государства, проложив путь к стабильной Нигерии!"
NGR_prussian_example: "Подражание Пруссии"
NGR_prussian_example_desc: "В течение десятилетий, если не столетий, прусские силы были наиболее компетентными в мире. Теперь же, когда они стали нашими повелителями, и мы напрямую имеем с ними дело, мы будем пытаться подражать их силам."
NGR_german_instructors: "Немецкие инструкторы"
NGR_curb_british: "Ослабление Британского влияния"
NGR_curb_british_desc: "Британцы — одна из главных проблем для нашей администрации. Видя себя выше африканцев, а иногда и немцев, они часто отказывали сотрудничать с нашим правительством в экономическом плане. Пора покончить с этой несправедливостью!"
NGR_curb_british_2: "Немецкие торговые сделки"
NGR_curb_british_2_desc: "Хоть некоторые и говорят о том, что мы просто заменяем одного покупателя на другого, немцы явно более хорошие партнёры, чем британцы. Они не требуют освобождения от каких-то финансовых обязательств, да и готовы платить справедливую цену за наши товары. Ещё лучше и то, что их почти что нет на наших землях."
NGR_french_aid: "Помощь Антанты"
NGR_french_aid_desc: "Мы обратились за помощью к странам Антанты, и наша просьба была удовлетворена! Это первый шаг к укреплению отношений между нами."
NGR_nigerian_people_aid: "Народное правительство"
NGR_nigerian_people_aid_desc: "Нам не нужно чьё-либо управление, вместо этого мы обратимся к народу Нигерии. С их помощью мы быстро обретём суверенитет."
NGR_nigerian_assistance: "Нигерийская помощь"
NGR_nigerian_assistance_desc: "Нигерийцы, под предводительством Бернара Бурдийона, прислали нам столь необходимые припасы, чтобы помочь снизить удар от данного ужасного кризиса. Хоть помощи не так уж и много, но мы оценим и запомним данный жест доброй воли!"
NGR_Class_Divisions: "Колониальное разделение народов"
NGR_Class_Divisions_desc: "С самого начала нашей колониальной эпохи, существовала напряжённость между европейцами и нигерийцам. Эта напряжённость всё ещё характерна для нашей политики внутри колонии. Нигерийцы начинают всё сильнее лоббировать принцип равных прав, когда же европейцы стараются сохранить принципы неравенства внутри колонии."
NGR_Class_Divisions_Improved: "Смягчение классового деления"
NGR_Class_Divisions_Improved_desc: "На данный момент нам пришлось пойти на некоторые уступки, а именно предоставить некоторые права, такие как облегчённый доступ к образованию. Конечно, это очень далеко от правах колонизаторов, но на данный момент, скорее всего, это удовлетворит народ Нигерии"
NGR_Class_Divisions_Equal: "Равенство в Нигерии"
NGR_Class_Divisions_Equal_desc: "Мы решили предоставить Нигерийцам полное равенство, поставив его нарвне с другими колониями во всех аспектах. Это принесло определённые выгоды, например, увеличение рабочей силы для исследований болезней и даже повышение морального духа у рабочей силы Нигерии. Правда... Это вызывает некое недовольство у европейцев."
NGR_curb_brits: "Снижение британского влияния"
NGR_curb_brits_desc: "Британцы долгое время держали экономику Нигерии мёртвой хваткой. Мы должны сокрушить их влияние на нас, если мы хотим развивать свою экономику. Только их жадность сдерживает наше развитие. Уберите британию, и немецкие инвестиции вернутся к нам!"
NGR_curb_brits_2: "Новое немецкое влияние"
NGR_curb_brits_2_desc: "С ослаблением британского влияния, страна стала открыта для инвестиции немцев. Германские колонии уже хлынули в нашу страну, готовые потратить на нас средства. Совсем скоро, многими нашими бизнесами будут управлять немцы, а не британцы."
NGR_righteous_cause: "Праведное дело"
NGR_Spiritual_War_Idea: "Священная война"
NGR_Spiritual_War_Idea_desc: "За последнее время, напряжённость между севером и югом Нигерии только обострялась. Правительство дало зелёный свет т.н. духовной войне на севере, чтобы попытаться восстановить стабильность и безопасность. Правда, это лишь на время объединит наши войска, и мы не можем даже надеяться победить религию. Открытая война — есть временное решение, которое даст нам возможность найти лучшее решение проблемы."
NGR_federalism_idea: "Федеративная система"
NGR_federalism_idea_desc: "С системой, которое даст представительство как Йобуро, так и Игбо, мы сможем создать более стабильное и безопасное государство, а также противостоять сепаратистам на севере (и не только им...)"
NGR_Northern_Tensions_Neighbors: "Обращение к соседям"
NGR_Northern_Tensions_Neighbors_desc: "Немецкая колонизация сделала очень многое для дестабилизации севера. Хоть религиозность и была высока во все времена. Исламские миллионеры уже давно ведут священный джихад против нашего правительства, но сейчас это стало наиболее опасным только сейчас. К счастью, Вестафрика и Кения согласились помочь нам, что очень важно, хоть это и не решит кризис полностью."
NGR_Northern_Tensions_Soldiers: "Связь с наёмниками"
NGR_Northern_Tensions_Soldiers_desc: "Немецкая колонизация сделала очень многое для дестабилизации севера. Хоть религиозность и была высока во все времена. Исламские миллионеры уже давно ведут священный джихад против нашего правительства, но сейчас это стало наиболее опасным только сейчас. К счастью, наёмники решили оказать нам помощь. Это очень важно, даже если полностью и не решит кризис."
NGR_Northern_Tensions_Reich: "Помощь Миттельафрики"
NGR_Northern_Tensions_Reich_desc: "Немецкая колонизация сделала очень многое для дестабилизации севера. Хоть религиозность и была высока во все времена. Исламские миллионеры уже давно ведут священный джихад против нашего правительства, но сейчас это стало наиболее опасным только сейчас. К счастью, Миттельафирика решила помочь нам. Они не смогут решить проблему за нас, но это уже хороший знак."
NGR_at_islam_idea: "Удар по исламизму!"
NGR_at_lawlessness_idea: "Истребление анархии!"
NGR_at_dissent_idea: "Обращение к несогласным!"
NGR_northern_solution: "Решение по северу"
NGR_northern_solution_desc: "Мы наконец-то пришли к соглашению с мусульманами на севере, и теперь можем сказать, что в Нигерию снова пришла стабильность! Пусть нас не так уж и много, но мы едины как никогда, а это первый шаг к нашему процветанию."
NGR_northern_solution_peace: "Объединённая Нигерия"
NGR_northern_solution_peace_desc: "Теперь, когда Нигерия объединена, мы можем с надеждой смотреть в будущее, а также сосредоточиться на соседях..."
NGR_northern_solution_twostates: "Двоевластие"
NGR_northern_solution_twostates_desc: "Нигерия никогда не должна была существовать, и это факт. Мы наконец-то избавились от северян, разделившись на два государства, а значит нашему процветанию более никто не помешает!"

