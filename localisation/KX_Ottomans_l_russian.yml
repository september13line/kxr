OTT_the_kaiser: "Назад к Кайзеру"
OTT_the_kaiser_desc: "Мы сражались вместе с Германской империей во время Вельткрига. Она давно закончилась, но в связи с изменением ситуации в мире в наших интересах вернуться под защиту Кайзера."
OTT_closer_friends: "Наши давние враги"
OTT_closer_friends_desc: "Мы сражались вместе с Австро-Венгерской империей во время Вельткрига. Все давно закончилось, но в связи с изменением ситуации в мире и появлением их нового блока мы предпочли бы присоединиться к нашим более близким, чем более далеким друзьям."

OTT_german_one: "Рейхскомиссариат Османия"
OTT_german_one_DEF: "Рейхскомиссариат Османия"
OTT_german_one_ADJ: "Германо-османск"

OTT_german_empire: "Германо-османская Администрация"
OTT_german_empire_DEF: "Германо-османская Администрация"
OTT_german_empire_ADJ: "Германо-османск"

OTT_german_characteristics: "Османский Рейх"
OTT_german_characteristics_DEF: "Османский Рейх"
OTT_german_characteristics_ADJ: "German-Ottoman"

OTT_german_georgia: "Грузинский Военный Округ"
OTT_german_georgia_DEF: "Грузинский Военный Округ"
OTT_german_georgia_ADJ: "Грузинск"

OTT_german_military_command: "Теневой кабинет министров"
OTT_german_military_command_desc: "Наши восточные союзники в очередной раз разочаровали нас. Мы единственные, кто может спасти их от упадка и разрушения, мы вынудили султана назначить марионеточное правительство, состоящее из лояльных бюрократов, но именно наша Военная миссия будет пока что управлять Империей из тени."

OTT_transfer_of_suez: "Передача Суэцкого канала"
OTT_transfer_of_suez_desc: "Суэцкий канал официально принадлежит Германии, чтобы защитить её межконтинентальные и морские интересы. Миссия, поддерживающая правительство, может убедиться, что канал находится в надежных руках. Обратившись с официальным запросом о передаче канала от Отечества к Османам под наш контроль, наша военная миссия сможет защитить его от любого врага, который попытается подорвать гегемонию Германии над миром."

OTT_mittelafrikan_business_ties: "Торговля и бизнес в Миттельафрике"
OTT_mittelafrikan_business_ties_desc: "Африка таит в себе множество сокровищ и возможностей, которые могут удовлетворить наши потребности. С дружественной немецкой администрацией в Миттельафрике мир коммерции и торговли широко открыт. Благодаря этому процессу мы повысим потенциал османской гражданской и военной промышленности, что сделает вклад Османской империи в качестве союзника более полезным, а создание новых рабочих мест сделает население более послушным."

OTT_obtain_german_support: "Петиция в Рейхсминистерство экономики"
OTT_obtain_german_support_desc: "Казна Османской империи уже не так полна, как во времена её Золотого века в 16 веке. Давайте обратимся с тайной просьбой о средствах к Рейхсминистерству Отечества, надеясь, что они предоставят нам средства, необходимые для выполнения нашей миссии."

OTT_hide_our_influence: "Утолщённая вуаль"
OTT_hide_our_influence_desc: "Наша первоочередная задача - продолжать скрывать тот факт, что Немецкая военная миссия фактически управляет Османской империей. Наши офицеры не должны быть замечены общественностью при принятии государственных решений, все наши встречи будут носить секретный характер, а места их проведения будут постоянно меняться. Выживание нашего мандата на Ближнем Востоке зависит от нашей абсолютной осмотрительности."

OTT_find_turkish_dissidents: "Ликвидация диссидентствующей интеллигенции"
OTT_find_turkish_dissidents_desc: "Некоторые пронырливые интеллектуалы и чересчур любопытные журналисты подозревают, что с нынешним правлением Империи что-то не так, прекрасно понимая, что такая резкая смена правительства была подозрительной. Незаметный арест или "исчезновение" всех этих врагов Германии, чтобы предотвратить распространение их тезисов среди населения, должен стать одним из наших главных приоритетов."

OTT_ease_religion: "Лояльность религиозных меньшинств"
OTT_ease_religion_desc: "На этих землях прочно утвердилось господство ислама, однако многие меньшинства населяют эту огромную империю. Чтобы гарантировать, что они будут на нашей стороне, если дела пойдут плохо, мы должны предоставить им больше прав на исповедание своей веры и избавиться от архаичных законов, которые дискриминируют их."

OTT_crackdown_nationalists: "Покончить с остатками кемалистов"
OTT_crackdown_nationalists_desc: "Кемалисты - это противоположность тому, что мы пытаемся здесь построить. Эти турецкие националисты уже слишком сильно проникли в армию и институты, и единственным решением этой проблемы является точная и эффективная чистка против этих противников нашей миссии."

OTT_new_ottoman_army: "Рождение новой армии"
OTT_new_ottoman_army_desc: "Османская армия архаична и неэффективна, захват нашей военной миссии - лучшее тому подтверждение. Настало время провести масштабную реорганизацию этой армии, чтобы сделать её действительно армией XX века. Мы создадим её по образцу Deutsches Heer и будем вдохновляться знаменитыми прусскими методами, благодаря которым наша Империя в первую очередь одержала победу в Вельткриге."

OTT_encourage_german_investment: "Поощрить немецких инвесторов"
OTT_encourage_german_investment_desc: "Османская экономика остро нуждается в иностранной помощи, мы должны привлечь немецких бизнесменов к инвестированию в нашу новую экономику. Будь то средняя компания или крупный конгломерат, каждый немецкий капитал станет ещё одним камнем в великом здании, которое мы строим на этих восточных землях. Османская Империя, конечно, не сравнится с Германией, но приблизится к ней настолько, насколько это возможно."

OTT_silence_sultan: "Султан под присмотром"
OTT_silence_sultan_desc: "До сих пор нам удавалось контролировать султана и следить за тем, чтобы он ни словом не обмолвился о том, что на самом деле происходит в Константинополе, однако мы не можем быть слишком осторожны. Мы позаботимся о том, чтобы за каждым его движением и речью строго следили верные офицеры. Это позволит султану не делать ничего, что могло бы вызвать хоть унцию сомнений."

OTT_establish_german_military_presence: "Помощь Фатерлянда"
OTT_establish_german_military_presence_desc: "Хотя наш опыт войны на этой ближневосточной земле явно не стоит недооценивать, наша ограниченная численность вполне может стать существенной слабостью военной миссии. Мы будем просить о переводе резервистов и экспертов из Германии в Османскую империю. К их числу можно отнести археолога, востоковеда, мецената и шпиона Макса фон Оппенгейма, барона-эксперта по Востоку. А также Иоганна фон Леерса, известного также как Омар Амин, автора фило-исламистских и антисемитских диссертаций. Их опыт, несомненно, пригодится нам в управлении этой огромной империей."

OTT_modernize_turkey: "Европейское качество жизни"
OTT_modernize_turkey_desc: "Большая часть населения Османской империи живёт в архаичных условиях, прямо из XVIII века, или даже хуже, особенно в сельской местности. Эти люди не очень полезны для дела германской гегемонии, если они не умеют ни читать, ни писать, и давно пора это исправить. Давайте возьмем на вооружение программы модернизации предшествующих нам правительств, адаптируем их к нашим интересам и применим повсеместно в империи."

OTT_reforged_turkey: "Закалённые в железе и крови"
OTT_reforged_turkey_desc: "Нам удалось то, что так и не смогли сделать поколения бюрократов, политиков, элит и султанов. Больной человек Европы наконец-то встал на правильный путь, к дням славы. Настало время покончить с теневым правительством и восстановить истинную систему управления в империи, обеспечив при этом, разумеется, её соответствие интересам Германии."

OTT_heia_safari: "Джихад Кайзера"
OTT_heia_safari_desc: "Так многого можно было бы добиться, если бы Германская Империя и Османская Империя держались рядом после Вельткрига, но, к сожалению, эти предатели предпочли отвернуться от нас. Настало время исправить ошибки прошлого. Максу фон Оппенгейму будет приказано воссоздать "Бюро джихада", которое он сформировал во время Вельткрига, играя на исламистских настроениях местного населения, чтобы лучше контролировать, умиротворять и перенаправлять их на врагов Германии. Мы также будем углублять наши планы по развитию промышленности и строительству железных дорог, чтобы превратить бывшую Османскую империю в колониальную жемчужину Германии."

OTT_germany_in_middle_east: "Германия на Ближнем Востоке"
OTT_germany_in_middle_east_desc: "Победа Германской империи над либеральными французским и британским режимами и отсталыми русскими самодержцами - доказательство того, что наша политическая система лучше двух миров. Османская Империя, к сожалению, застряла в системе, которая практически не модернизировалась со времен Ренессанса. Иоганн Генрих фон Бернсторф и его союзники-модернизаторы вознамерились реформировать эту упадочную систему, основывая свои проекты на триумфальном Отечестве, с целью воссоздания Золотого века Османской империи, которым, несомненно, гордился бы сам Сулейман Великолепный."

OTT_german_institutions: "Заря османского конституционализма"
OTT_german_institutions_desc: "Система "прусского конституционализма", применявшаяся в Кайзеррейхе, несомненно, является важнейшим элементом германской политической системы. Полуконституционная монархия обеспечивает представительство народа и аристократических интересов, но при этом поддерживает позицию государя, не превращая его в автократа. Давайте применим эти принципы к Османской империи, создав, например, Королевства, отличные от вилайетов, а также верхнюю и нижнюю палаты, адаптированные к нашей ситуации, и внеся необходимые поправки в конституцию."

OTT_our_own_empire: "Собственный Рейх"
OTT_our_own_empire_desc: "Мы устали оставаться в тени! Мы - спасители Османской империи и её народа, мы защитили их жизни своей кровью и начали модернизировать их так называемую "империю". Настало время распустить "временное правительство" и заявить, что командование теперь принадлежит Германской военной миссии."

OTT_trust_ambassador: "Доверие к послу"
OTT_trust_ambassador_desc: "Временное правительство не может существовать вечно, и многие османы подозревают, что что-то не так. Настало время рекомендовать султану назначить новое правительство. Немецкий дипломат и посол в Османской империи Иоганн Генрих фон Бернсторф, поддержанный некоторыми либералами, в том числе значительной частью Демократической партии, выдвинул свою кандидатуру на пост великого визиря, надеясь модернизировать институты Османской империи по немецкому образцу."

OTT_trust_elites: "Работа для их элиты"
OTT_trust_elites_desc: "Наша первоначальная миссия подходит к концу, мы обеспечили военную безопасность границ империи и решили её насущные проблемы, пора оставить управление страной османам. Однако о том, чтобы отдать его опасным кемалистским реформаторам или самоубийственным децентралистам, не может быть и речи, поэтому мы должны обратиться к бывшему великому визирю и послу Османской империи в Германии Ахмету Тевфику-паше. При поддержке османской элиты этот человек, несомненно, сможет сохранить империю и при этом привести её в соответствие с нашими интересами. Давайте как можно скорее порекомендуем его султану."

OTT_force_sultans_hand: "Идеальная марионетка"
OTT_force_sultans_hand_desc: "Мы не питаем любви к Абдулмециду II, но он оказался для нас идеальной фигурой, умиротворяя османов как султан и мусульман как халиф. Так что давайте оставим его на его золотом троне, разумеется, под постоянным наблюдением Германии, поскольку только его символическое положение обеспечит определенную стабильность и легитимность нашего правления."

OTT_osmanisches_reich: "Новая эра"
OTT_osmanisches_reich_desc: "Для так называемого "больного человека Европы" наступает новая эра. Благодаря нашим многочисленным усилиям мы смогли переломить ход судьбы и спасти эту загнивающую империю от упадка. Османы и немцы теперь видят, что их судьбы связаны. Как мы вместе победили в Вельткриге, так и будем вместе процветать, и на этот раз, будем надеяться, это продлится долго."

OTT_raise_troop_morale: "Акклиматизация армии в Аль-Рамле"
OTT_raise_troop_morale_desc: "Хотя значительная часть наших войск уже участвовала в Османском фронте во время Вельткрига, многие из наших солдат не имеют такого же опыта в отношении местности, климата и условий Ближнего Востока. Мы начнем масштабные кампании по подготовке и обучению на всех уровнях нашей военной миссии под руководством опытных ветеранов с целью повышения боевого духа наших войск и их боеспособности."

OTT_purchase_new_equipment: "Вооружения нового века"
OTT_purchase_new_equipment_desc: "Помимо техники, которую мы привезли с собой из Германии, мы смогли убедиться, что значительная часть османского арсенала находится в катастрофическом состоянии, а некоторым винтовкам и вовсе несколько веков. Настало время заняться быстрой материальной модернизацией и увеличить импорт вооружений с немецких заводов."

OTT_damascus_daressalaam_railway: "Ж/д в Дар-эс-Салам"
OTT_damascus_daressalaam_railway_desc: "Пришло время воплотить в жизнь грандиозную инженерную мечту. Должна быть построена железная дорога от Каира до Дар-эс-Салама. Такой впечатляющий и масштабный проект позволит Османской империи быть более эффективно связанной с колониальной империей Германии, облегчит торговлю и передвижение войск. Богатства Африки и Востока будут способствовать постоянно растущему престижу германской державы!"

OTT_multicultural_army: "Объединить цепи командования"
OTT_multicultural_army_desc: "Немецкая военная миссия генерала и друга Османской империи Шеллендорфа оказала большую помощь нашей империи, когда некоторые считали, что она развалится. Настало время включить миссию в состав нашей регулярной армии, чтобы ещё больше укрепить наш военный потенциал; таким образом мы будем готовы к новым восстаниям."

OTT_show_german_overlordship: "Развитие равноправного партнерства"
OTT_show_german_overlordship_desc: "Мы бесконечно благодарны нашим немецким друзьям за их огромную военную помощь и вливания капитала в Империю, но такой "теневой кабинет" не должен повториться. Мы - гордая и независимая Империя с долгой и богатой историей, и мы друзья немцев, а не подданные."

OTT_unity_in_faith: "Братья по исламу"
OTT_unity_in_faith_desc: "Наша Империя состоит из десятков разных народов, каждый из которых имеет свои традиции и обычаи, и было бы глупо стремиться к установлению турецкого превосходства в политической и культурной сфере, как того хотел Кемаль. Давайте сосредоточимся на элементе, общем для большинства жителей империи, - на нашей вере в ислам. С помощью МВФ и религиозной элиты мы объединим нашу огромную империю за нашим правительством и султаном."

OTT_militaristic_nature: "Ставка на немецкие конгломераты"
OTT_militaristic_nature_desc: "До сих пор немецкие инвесторы делали Империю гораздо богаче, но зачем останавливаться на достигнутом? Давайте предложим великим немецким конгломератам, таким как Krupp или Siemens, открыть множество производств и дать работу нашим подданным, что также будет способствовать обогащению османских аристократов - заслуженная награда, ведь стабильность империи лежит на их плечах."

OTT_more_than_a_junta: "Продвижение османо-германского бизнеса"
OTT_more_than_a_junta_desc: "Несомненно, немецкие инвесторы помогли поднять нашу империю с экономического дна, но мы не должны забывать о сохранении нашей независимости превыше всего. Давайте поощрять наших подданных открывать свои собственные предприятия в сотрудничестве с немецкими компаниями, что позволит экономическому развитию приносить пользу обеим странам и одновременно снизит нашу зависимость от Германии."

OTT_train_our_officers: "Оливковая ветвь для либералов"
OTT_train_our_officers_desc: "Наши большие реформы не могут быть осуществлены одним послом, но, к счастью, у Иоганна Генриха фон Бернсторфа есть много связей и друзей в либеральной османской политической сфере, например, лидер Демократической партии Муса Казим Паса. При его поддержке реформы должны пройти быстрее и стать более популярными как среди населения Османской империи, так и среди политической элиты."

OTT_schools_of_sciences: "Империя разума"
OTT_schools_of_sciences_desc: "Кемалисты были правы в одном: медленное развитие империи во многом объясняется её подчинением религиозным догмам. Настало время начать процесс секуляризации государства, заменив догмы разумом и размышлениями, и финансировать образовательные кампании по всей империи, чтобы воспитать умы завтрашнего дня лучше, чем их предшественники."

OTT_invite_kaiser: "Утвердить наше господство"
OTT_invite_kaiser_desc: "Османской империи больше нет, по крайней мере, как независимого образования, её бывшие земли теперь принадлежат верным солдатам Кайзера, которыми являемся мы. Подобно тому, как Африка и Восток были покорены нашими армиями, Ближний Восток будет добавлен к коллекции колоний Отечества, а его богатства будут использованы для поддержания нашей гегемонии над миром как можно дольше."

OTT_affirm_loyalty: "Поощрение коллаборационистских лоялистов"
OTT_affirm_loyalty_desc: "Было бы очень трудно поддерживать эту немецкую структуру управления османскими землями, не считаясь с нашими верными османскими подданными. Чтобы стимулировать сотрудничество со стороны османских народов, мы будем предоставлять привилегии и награды тем, кто докажет, что достоин быть подданным Кайзера. Мы также заключим союз с монархами местных племен и местной религиозной элитой, как мы это делаем в Африке, чтобы обеспечить лояльность традиционалистского населения."

OTT_civilisation_mission: "Во имя Цивилизации"
OTT_civilisation_mission_desc: "Конечная цель колониализма - распространение превосходных западных ценностей в нецивилизованных странах, чтобы поднять население до уровня цивилизации, достойного Европы и цивилизованного мира. Давайте распространять нашу культуру, нашу идеологию и наши науки, потому что это наша миссия, и мы намерены выполнить её непременно, независимо от мнения террористов, претендующих на роль так называемых "сопротивленцев" нашей миссии. Наша недавняя военная миссия и та, которую мы осуществляли во время Вельткрига под руководством таких героев, как Эрих фон Фалькенхайн и Отто Лиман фон Сандерс, ясно показали, что наше присутствие необходимо для защиты этих земель и их процветания."

