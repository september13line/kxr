kxott.1.t: "Османская Империя желает заключить союз"
kxott.1.d: "Османская Империя, наш старый союзник по Вельткригу, предложила возобновить союз между нами."
kxott.1.a: "Почему бы и нет?"
kxott.1.b: "Только не сегодня."

kxott.2.t: "Османы просят помощи"
kxott.2.d: "Османская Империя, наш старый союзник, а теперь и союзница, обратилась к нам с просьбой о предоставлении оборудования, в том числе пушек и артиллерийских батарей. Дадим ли мы им это оборудование или оно им не нужно?"
kxott.2.a: "Да, отправьте им оборудование."
kxott.2.b: "Они в нем не нуждаются."

kxott.3.t: "Помощь от Германии"
kxott.3.d: "Германия, в своей бесконечной доброте и благосклонности, предоставила нам требуемое оборудование. Наконец-то! Мы сможем лучше снабжать наши армии."
kxott.3.a: "Ура!"

kxott.4.t: "Нет помощи"
kxott.4.d: "Германия отклонила нашу разумную просьбу о предоставлении оружия. Мы - союзники, поэтому не можем ничего сделать, кроме как погрозить им крошечным кулачком."
kxott.4.a: "Драт."

kxott.5.t: "Передача Суэцкого канала"
kxott.5.d: "После того как Германская военная миссия установила контроль над Османской империей, её сотрудники решили передать контроль над жизненно важным Суэцким каналом Кайзеррайху. Публично этот шаг обосновывается как способ отплатить Германии за помощь в недавней войне с Каирской осью, а также выплатить оставшиеся долги после Вельткрига. Неофициально же этот шаг - явная попытка склонить на свою сторону тех, кто скептически относится к османской истории, вернувшись в Берлин."
kxott.5.a: "Quid Pro Quo..."

kxott.6.t: "Османская Империя предлагает Суэц!"
kxott.6.d: "После недавнего успеха Османской империи против Каирской оси с нашей помощью правительство султана предложило передать нам Суэцкий канал. Для немецкой общественности этот шаг не имеет смысла. Хотя он действительно значительно повышает наш международный авторитет, непонятно, зачем передавать самый важный судоходный порт в мире бесплатно. Однако в высших эшелонах власти Кайзеррейха это вполне логично. Поскольку наша военная миссия обладает почти полной властью, им имеет смысл отдать нам этот важнейший судоходный путь. В конце концов, без нас как они могут надеяться на то, что им удастся успешно сохранить немецкое присутствие на Ближнем Востоке? "
kxott.6.a: "Выпьем за наших османских друзей!"

kxott.7.t: "Бизнес с османами"
kxott.7.d: "Османская Империя, новый союзник Рейхспакта, участвует в деловых предприятиях и торговле с нашей колонией Миттельафрикан. Бизнес, которым мы обмениваемся друг с другом, приносит пользу государству: доходы растут, а вместе с ними и наша стабильность."
kxott.7.a: "Искусство сделки!"

kxott.8.t: "Борьба со слухами"
kxott.8.d: "Наша миссия в тени, казалось, шла хорошо, пока мы не узнали о публикации статьи в константинопольской газете Tercüman-ı Hakikat, из которой следовало, что нынешнее правительство является лишь прикрытием для тайной администрации, подчеркивая квазироботическую позицию министров на публике и тот факт, что почти все они - неизвестные широкой публике бюрократы, чьи прогерманские наклонности вызывают подозрения. К счастью, это "расследование" находилось лишь на начальной стадии, и у Фрица Бронсарта фон Шеллендорфа была возможность пресечь его в зародыше. Тайный рейд под руководством наших самых опытных солдат позволил незаметно арестовать журналистов, написавших статью, а также представителей диссидентской интеллигенции, выразивших своё согласие со статьей или заинтересованность в продолжении расследования.\n\n Затем мы напечатали во всех государственных газетах заявление, осуждающее эти вздорные теории заговора, мы даже получили подпись султана, которая сделает последних скептиков послушными. Похоже, что после наших мер подозрительность в большей части Империи резко снизилась, и мы можем продолжать свою миссию в тени, не опасаясь, что какие-то паразиты помешают нам это сделать. Однако Шеллендорф приказал всем нашим офицерам, осведомленным о нашем теневом кабинете, проявлять максимальную осторожность."
kxott.8.a: "Осмотрительность должна быть нашим главным приоритетом."

kxott.9.t: "Строительство ж/д Дамаск-Дар-эс-Салаам"
kxott.9.d: "Османская Империя, используя средства от нашего бизнеса и торговли, спонсировала строительство и фактически помогала в строительстве гигантской железной дороги, ведущей из Дамаска в Дар-эс-Салам. Сейчас строительство железной дороги завершено, и поезда уже ходят туда-сюда, чтобы посетить великий османский город или, скорее, великую столицу Миттельафрики."
kxott.9.a: "Великолепно!"

kxott.10.t: "unused"
kxott.10.d: "unused"
kxott.10.a: "unused"

kxott.11.t: "Восхождение Вильгельма II на престол"
kxott.11.d: "После отречения султана Абдулмецида II от престола на него взошел Кайзер Вильгельм II. Коронация состоялась, и новым императором Османской империи стал султан Вильгельм II. Участники коронации разразились аплодисментами, и Кайзер Германии только укрепил связь с Османской империей."
kxott.11.a: "Слава тебе в венке победителя!"

kxott.12.t: "Султан Абдулмекид II вынужден признать немецкое господство"
kxott.12.d: "Наш захват завершён, ни одно правительство, ни одно учреждение не преграждает нам путь к полному немецкому политическому господству на этих османских землях. Однако остаётся фигура, от которой очень трудно избавиться, - султан Абдулмекид II, глава османского государства и повелитель верующих мусульман с титулом халифа. Однако покорный характер Абдулмечида, прозванного "султаном искусств", делает его идеальным марионеточным лидером для нашей администрации. Султан, за которым уже несколько месяцев ведется почти постоянное наблюдение, давно не выступал с обращением к своему народу, однако ему будет полезно сделать это сейчас: объявить о своей покорности Германии и Военной миссии.\n\n Конечно, его популярность сильно пострадает, но нет сомнений, что значительная часть османов и мусульман пойдет за ним и будет служить нам, как должно. После этого мы оставим султану все время, которое он захочет посвятить своему искусству и наслаждаться сидением на троне, до тех пор, пока он не покинет дворец под постоянным немецким наблюдением, мы установим со стариком отношения "сотрудничества"."
kxott.12.a: "Все по плану."

kxott.13.t: "Османы в войне!"
kxott.13.d: "Наш старый союзник по Вельткригу, Османская Империя, охвачена пламенем войны! Возможно, позже мы получим их в качестве союзника в результате помощи, но, опять же, мы свободно раздаем им оборудование, и они могут даже не победить."
kxott.13.a: "Послать им помощь."
kxott.13.b: "Ну что ж."

kxott.14.t: "Помощь от Германии"
kxott.14.d: "Германия, в своей бесконечной доброте и благосклонности, одарила нас внушительной партией вооружения для борющейся османской армии. Наконец-то! Мы сможем лучше снабжать наши армии."
kxott.14.a: "Отлично!"

kxott.15.t: "Офицеры предлагают ещё одну военную миссию к османам"
kxott.15.d: "Османская Империя, ведущая войну с Египтом и его Каирской осью, находится в опасности. Её армия уже терпит поражение. Возможно, первой военной миссии было недостаточно, и нужна вторая военная миссия, чтобы подточить османских солдат..."
kxott.15.a: "Давайте сделаем это."
kxott.15.b: "Только не снова."

kxott.16.t: "Германия предлагает помощь"
kxott.16.d: "Германская Империя предложила нашей борющейся империи помощь! Мы получим несколько пушек и артиллерийских орудий, а вместе с ними и уверенность в том, что мы не совсем одиноки в этой войне. Спасибо, Германия! Однако это усилит влияние Германии..."
kxott.16.a: "Наш спаситель!"
kxott.16.b: "Больше никогда!"

kxott.17.t: "Немецкие офицеры требуют принять командование"
kxott.17.d: "Вторая немецкая военная миссия добилась успеха там, где она действовала, а османы потерпели неудачу в своих операциях. Вполне разумно, по крайней мере для немцев, потребовать полного контроля над османскими вооруженными силами. Это резко усилит влияние Германии, но, возможно, это то, что нам нужно..."
kxott.17.a: "Посмотрим, что они смогут сделать..."
kxott.17.b: "Нет! Империя выстоит!"

kxott.18.t: "hidden"
kxott.18.d: "hidden"
kxott.18.a: "hidden"

kxott.19.t: "Немецкая военная миссия становится все более мощной"
kxott.19.d: "Военная миссия застопорилась и не достигла значительного прогресса на всех фронтах. С каждым днём войны она становится все мощнее. Если мы не закончим эту войну в ближайшее время, независимость Османской империи может оказаться под угрозой..."
kxott.19.a: "Мы должны действовать осторожно"."

kxott.20.t: "Немецкая военная миссия берёт бразды правления в свои руки!"
kxott.20.d: "После того, как османские военные не смогли справиться с угрозами, Фриц Бронсарт фон Шеллендорф стал достаточно влиятельным в османской армии, чтобы полностью захватить власть. Султан объявил, что отстраняет нынешнее правительство и назначает "временное правительство", состоящее из аполитичных политиков, но на самом деле это лишь фасад, предложенные люди будут лишь фальшивым правительством, созданным на время централизации власти вокруг немецкой миссии. \n\nПока солдаты не знают об этой передаче власти, да и граждане тоже, несколько членов османского правительства бежали и готовятся распространить эту информацию. Что касается нас, то мы надеемся, что эта внезапная смена руководства выведет из тупика и приведет к великой победе Османской империи..."
kxott.20.a: "Ох..."

kxott.21.t: "Кайзер Вильгельм III вступает на престол"
kxott.21.d: "После смерти Кайзера Вильгельма II на трон взошел Кайзер Вильгельм III. Состоялась коронация, и новым императором Османской империи стал султан Хайджи Вильям Мухаммад II. Участники коронации разразились аплодисментами, и Кайзер Германии только укрепил связь с Османской империей."
kxott.21.a: "Слава тебе в венке победителя!"

