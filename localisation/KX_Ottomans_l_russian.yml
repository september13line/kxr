kxott.23.t: "Будущее нашего нового владения"
kxott.23.d: "Мы наконец-то вышли из тени, покончили с марионеточным правительством, приостановили деятельность всех османских институтов, теперь наш захват завершён, вся власть сосредоточена в руках Фрица Бронсарта фон Шеллендорфа и немецкой военной миссии. Теперь у нас нет причин удерживать этого бесполезного султана на троне, несомненно, он будет искать возможность бежать или организовать восстание против нашего мандата, только титул халифа будет оставлен ему для успокоения мусульман. Теперь Шеллендорф может начать преобразование этой упадочной империи в настоящую немецкую колонию на службе Отечеству.\n\nЭрих Пригге, один из самых титулованных генералов нашей миссии и человек, отвечающий за внутренние дела, предложил нашему лидеру не оставлять трон пустым, у него действительно была идея предложить трон самому Кайзеру Вильгельму, который затем увидит себя коронованным в Константинополе в османских традициях и примет титул султана. Пригге считает, что назначение лидера величайшей мировой державы главой нашего государства стало бы неоспоримым символом престижа и могущества, конечно, император после этого вернулся бы в Берлин и позволил нам управлять страной, причем этот титул был бы лишь почетным. Фриц Бронсарт фон Шеллендорф рассматривает это предложение, но также видит определенную выгоду в том, чтобы просто смоделировать наше управление по образцу Миттельафрики и Германской Восточной Азии, а самому стать единственным символом германской власти на Ближнем Востоке."
kxott.23.a: "Кайзер должен стать Кайзер-и-Рум этих земель!"
kxott.23.b: "Мы не нуждаемся в таком фигуранте."

kxott.24.t: "Время для отставки?"
kxott.24.d: "Основная часть наших реформаторских проектов, похоже, завершается, Иоганн Генрих фон Бернсторф и его союзники действительно полностью изменили основы османских институтов, новая Османская Империя с каждым днём все больше и больше напоминает Германию Ближнего Востока, и мы можем быть довольны успехом нашей миссии. \n\nНекоторые члены нашей коалиции предложили Великому визирю Бернсторфу уйти в отставку и насладиться заслуженным отдыхом - чтобы освободить место для Великого визиря, уроженца империи, выдвинув имя Мусы Казима Паши, лидера Демократической партии и друга Бернстофа, который увековечит наследие дипломата и докажет, что османский народ принимает своих немецких союзников и братьев с распростертыми объятиями. Однако немецкая военная миссия Фрица Бронсарта фон Шеллендорфа настроена против такой замены, опасаясь, что Османская Империя отдалится от Германии, если произойдет такая смена великого визиря, и предложила назначить великим визирем Макса фон Оппенгейма, археолога и эксперта по землям Ближнего Востока, который, по их мнению, будет идеальным выбором, чтобы умиротворить османское население и элиту, обеспечив при этом лояльность империи к Германии. В качестве последнего варианта Иоганн Генрих фон Бернсторф мог бы просто не подавать султану прошение об отставке и продолжить работу в должности великого визиря - в конце концов, до сих пор она его вполне устраивала."
kxott.24.a: "До сих пор Бернсторф хорошо справлялся со своими обязанностями."
kxott.24.b: "Наш турецкий друг, Муса Казым Паша, - лучший выбор."
kxott.24.c: "Макс фон Оппенгейм - тот человек, который нам нужен."

kxott.25.t: "Смена руководства?"
kxott.25.d: "Похоже, что наши первоначальные усилия принесли плоды: немецкая администрация на этих восточных землях, когда-то управляемых "больным человеком Европы", теперь прочно укоренилась как в институциональном плане, благодаря сохранению монархической легитимности в лице султана, так и в сознании османов: их бунты и террористические атаки уменьшаются с каждым днём под нашим контролем. Генерал Фриц Бронсарт фон Шеллендорф, недавно получивший звание фельдмаршала Отечества, до сих пор успешно руководил нами с первых дней нашей военной миссии до нынешнего правления, пройдя через период теневого кабинета.\n\nНекоторые наши офицеры предложили этому истинному герою империи уйти на заслуженный отдых и отказаться от функций главы германской военной миссии, предложив в качестве его замены более молодого Иоганна фон Леерса. Иоганн далеко не дотягивает до военных навыков и престижа Шеллендорфа (что объясняет, почему его поддерживает значительная часть наших офицеров, чтобы они могли видеть свою собственную автономию увеличенной), но оказывается плодовитым автором, его поддержка мусульманской религии, которой он особенно восхищается, их сопротивление иудаизму, сделает его популярной фигурой для мусульманского населения Османской империи. Однако его склонность к эзотерике и языческие наклонности заставляют некоторых наших более традиционалистских и протестантских генералов сомневаться в его способности руководить нами должным образом."
kxott.25.a: "Шеллендорф - человек, который ведет нас к победе, мы идем за ним!"
kxott.25.b: "Нужна свежая кровь, Иоганн фон Леерс поведет нас."

kxott.26.t: "Смена руководства?"
kxott.26.d: "Похоже, что наши первоначальные усилия принесли плоды: немецкая администрация на этих восточных землях, некогда управляемых "больным человеком Европы", теперь прочно укоренилась как в институциональном плане, благодаря нашей модели колониального управления, вдохновленной моделью Миттельафрики и Германской Восточной Азии, так и в сознании османов, их бунты и террористические атаки уменьшаются с каждым днём под нашим контролем. Генерал Фриц Бронсарт фон Шеллендорф, недавно получивший звание фельдмаршала Отечества, до сих пор успешно руководил нами с первых дней нашей военной миссии и до нынешнего правления, пройдя через период теневого кабинета.\n\nНекоторые наши офицеры предложили этому истинному герою империи уйти на заслуженный отдых и отказаться от функций главы германской военной миссии, предложив в качестве его замены более молодого Иоганна фон Леерса. Иоганн далеко не дотягивает до военных навыков и престижа Шеллендорфа (что объясняет, почему его поддерживает значительная часть наших офицеров, чтобы они могли видеть свою собственную автономию увеличенной), но оказывается плодовитым автором, его поддержка мусульманской религии, которой он особенно восхищается, их сопротивления иудаизму, сделает его популярной фигурой для мусульманского населения Османской империи. Леерс также пользуется поддержкой Мохаммеда Амина аль-Хусейни, арабского националиста и влиятельного мусульманского лидера, известного своей антисионистской и антисемитской активностью против евреев Палестины, а также своими напористыми прогерманскими тенденциями, которые сделали его близким союзником Леерса. Однако склонность Леерса к эзотерике и его языческие наклонности заставляют некоторых из наших более традиционалистских и протестантских генералов сомневаться в его способности руководить нами должным образом."
kxott.26.a: "Шеллендорф - человек, который привел нас к победе, мы идем за ним!"
kxott.26.b: "Нужна свежая кровь, Иоганн фон Леерс поведет нас."

kxott.27.t: "Кончина досточтимого великого визиря"
kxott.27.d: "Сегодня утром на первых полосах всех османских газет появилась печальная новость: уважаемый и популярный Великий визирь Ахмет Тевфик-паша наконец-то умер ночью, мирно, если верить свидетельствам его родственников. Он родился в 1843 году, и это исключительное долголетие позволило Великому визирю долгое время служить империи, которую он так любил. Султан выразил свои личные соболезнования его семье, и даже если верно, что Тевфик-паша был скорее фигурой для правительства, состоящего из османской элиты, из-за своего большого возраста, одно его присутствие вызывало уважение и восхищение.\n\n Сегодня утром было созвано чрезвычайное заседание совета министров, в своем пожелании Тевфик предложил на этот пост своего сына Исмаила Хакки Окдая, подчеркнув его военный опыт и энергичный характер. После рассмотрения его кандидатура была представлена султану, который принял её. Новый великий визирь в своей речи перед депутатами пообещал чтить османские традиции и наш союз с Германией и поклялся в вечной верности султану. Хотя Исмаил Хакки Окдай кажется популярной фигурой и обещает быть хорошим лидером, некоторые члены кабинета сожалеют, что он хочет взять дело в свои руки, а не быть довольно пассивным великим визирем, как его отец. В любом случае, похоже, что возрожденной Османской империи суждено продолжить свой новый Золотой век."
kxott.27.a: "Исмаил Хакки Окдай, несомненно, будет достоин своего отца."

kxott.28.t: "Послепобедное направление для режима Леерса"
kxott.28.d: "Учитывая, что германскую военную миссию теперь возглавляет невоенный Иоганн Якоб фон Леерс, а фон Шеллендорф отправился на заслуженную, всеми уважаемую и очень роскошную частичную пенсию, наша главная задача и цель здесь, на земле османов, оказалась под вопросом. После того как Война в пустыне против мятежной Каирской оси наконец-то выиграна, а на Ближний Восток наконец-то вернулся мир, необходимость в колониальном правительстве, руководствующемся военными принципами, уже не так актуальна и даже оправдана, так что, возможно, стоит сменить фокус и направление. Однако фон Леерс - или Омар Амин, как его все чаще называют по мере того, как он все больше принимает свою недавно принятую исламскую веру, - разносторонний интеллектуал, увлекающийся различными идеологическими дисциплинами и теоретическими школами, и поэтому у него есть определенный выбор в том, как мы будем продолжать возрождать больного человека Европы. \n\nВо-первых, Иоганн фон Леерс мог бы и дальше заниматься эзотерическими исследованиями и тео-мистикой, оставив большинство вопросов фактического управления верным местным жителям и генеральному штабу военной миссии с резиновой печатью Леерса и "государя". Сам Леерс - ранний член Общества Туле, благодаря своей дружбе с основателем Общества и бывшим членом Germanenorden Рудольфом Фрайхерром фон Зеботтендорфом, также известным как Адам Альфред Рудольф Глау. Адам Альфред Рудольф Глауэр, или, как его ещё называют, Эрвин Торре, которого фон Леерс надеется пригласить в своё правительство здесь, в Константинополе, из-за их общих идеологических и теологических интересов. Оба они - преданные исламские новообращенные и оккультные мистики, причем Себоттендорф - член ордена Бекташи суфийского ислама и масон, связанный с Комитетом Союза и Прогресса и принадлежащий к банковской и торговой семье Термуди из Салоник, а также практикующий медитацию, астрологию, нумерологию и алхимию. Однако эти двое коллег и друзей сильно расходятся во взглядах на евреев и оккультизм - фон Леерс презирает евреев, в то время как Себботтендорф относится к ним более дружелюбно, а Себботтендорф - более оккультист, даже увлекается кабалой и росикрусианством, - что, вероятно, приведет к трениям и конфликту приказов, а также ко всем прочим странностям, связанным с правлением таких странных интеллектуалов и мистиков. В качестве альтернативы Леерс мог бы взять на себя более активную роль в управлении, полностью приняв свою новую личность Омара Амина, работая со своим наставником в вере Мухаммедом Амином аль-Хусейни, муфтием Палестины и известным Панъарабским подстрекателем, антиимпериалистом, салафитским пуристом и палестинским националистом - чтобы вести его за собой, либо как духовного советника, либо как некую форму теологической фигуры, чтобы продвигать Панъарабское дело; Дело, которое фон Леерс, или Амин, поддерживал с 1930-х годов, рассматривая ислам и иудаизм как гегелевские противоположности антитезиса и тезиса, утверждая, что ислам сломал хребет еврейской власти в странах, где распространился ислам, сдерживая евреев, часто в качестве защищенного, но сдерживаемого меньшинства, но иногда и более жесткими методами, не позволяя им взять под контроль аппарат общества, как они сделали это в Европе и широком западном мире, или так утверждает Амин. Наконец, фон Леерс мог бы полностью взять бразды правления в свои руки, опираясь на свои корни как одного из литературных руководителей Völkische Bewegung - быть одним из главных литературных лидеров, идеологических теоретиков и пропагандистов движения, и использовать концепцию "Кровь и почва" для медленной трансформации этого псевдоимпериалистического неоколониального аппарата в настоящее немецкое государство-поселенец, поддерживающее фёлькишские постулаты органицизма, расизма, популизма, аграризма, романтизированного германского этнонационализма и радикального антисемитизма, при этом продолжая поддерживать своих местных Панъарабских союзников, таких как его наставник Великий муфтий. Однако, что бы ни решил Леерс - или Амин, - это изменит облик Анатолии, Леванта и всего Ближнего Востока на долгие века..."
kxott.28.a: "Сохранять преданность Туле и исламской эзотерике."
kxott.28.b: "Сосредоточиться на благочестии и Панъарабизме вместе с Лирсом при поддержке муфтия."
kxott.28.c: "Создать теократию под руководством муфтия с Леерсом на его стороне."
kxott.28.e: "Продвигать Völkische Bewegung и немецкое поселение."

kxott.29.t: "Новый шанс на балканское господство"
kxott.29.d: "Благодаря нашему новому союзу с немцами и их постоянно действующей военной миссии у нас появилась возможность вновь заявить о своих старых притязаниях на Балканах, ведь Германия, возможно, согласится на османскую экспансию в Южную Европу теперь, когда мы неразрывно связаны с её правительством и волей. Должны ли мы снова двинуться на север, чтобы захватить часть Балкан, таких как Греция, Болгария и другие страны, а также наших исламских братьев в Боснии и Албании, или нам следует просто сосредоточиться на том, что мы имеем до сих пор, в интересах стабильности и избежания риска чрезмерного расширения?"
kxott.29.a: "Откажитесь от этих чрезмерно амбициозных претензий раз и навсегда."
kxott.29.b: "Под благословением Германии мы маршируем за южные Балканы."
kxott.29.c: "Мы маршируем за наши старые полные балканские претензии!"

kxott.30.t: "Связь Леерса с Панъарабской мечтой"
kxott.30.d: "Иоганн фон Леерс уже давно является союзником Панъарабского дела, видя в нем гегелевскую антитезу презрительному тезису иудаизма. Поэтому на протяжении многих лет он старался поддерживать Панъарабские и арабские националистические идеи, отстаиваемые его исламским наставником и тезкой Мухаммедом Амином аль-Хусейном, муфтием Палестины и, возможно, величайшим духовным союзником Германии на Ближнем Востоке. Однако теперь, когда фон Леерс имеет возможность реализовать эту мечту благодаря своему посту главы германской военной миссии, может быть, наконец настало время, чтобы Германия полностью поддержала Панъарабизм и его мечту о межконтинентальном объединении?"
kxott.30.a: "Мы и так перенапряжены. Панъарабизм - это только личная и экономическая помощь."
kxott.30.b: "Омар Амин и муфтий аль-Хусейн осуществят Панъарабскую мечту силой!"

kxott.31.t: "Панъисламистская мечта воплотилась в жизнь?"
kxott.31.d: "Обвиненный в прошлом в оказании помощи Панъисламским повстанцам и однажды подробно обсуждавший тему Панъисламизма лично с бывшим султаном Османской империи Абдул Хамидом II, Макс фон Оппенгейм - нынешний глава престижной банковской семьи Оппенгеймов, состоятельной европейской и ближневосточной еврейской семьи, и сам по себе опытный археолог, востоковед, историк, дипломат и юрист, - любопытный человек, чтобы стать глашатаем Панъисламизма сегодня, но, возможно, так оно и есть, учитывая его новое положение во главе немецкой администрации, управляющей Османской империей. Видя в этом способ установления мира и сотрудничества между верующими, выгодный как его новообретенным союзникам в Рейхспакте, так и его собственным еврейским родственникам по всему миру, так часто оказывающимся под исламским сапогом, фон Оппенгейм мог бы использовать вновь обретенную силу и престиж этой некогда умирающей империи для осуществления межконтинентальной мечты о благочестии и многонациональном сотрудничестве, все на благо Кайзерриха. Что же ему делать? "
kxott.31.a: "Только слухи и слухи. Фон Оппенгейм - не союзник Панъислама."
kxott.31.b: "Фон Оппенгейм должен вести османов как глашатаев Панъислама!"