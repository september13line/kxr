aujan_petrovka: "Äüjän-Петровка"
aujan_petrovka_desc: "Авзянопетровские заводы были основаны графом Шуваловым в середине XVIII века. Они представляли собой целый комплекс по добыче железа, выжиганию угля, выплавке чугуна и молотовому производству. Строительство пристани на реке Белой позволило перевозить продукцию в Нижний Новгород. В 1897 году Нижне-Авзянопетровский завод сгорел, а Верхне-Авзянопетровский завод был приобретен Урало-Волжским металлургическим обществом. С 1900 по 1918 год контроль над заводом перешел к управлению Комаровскими железорудными месторождениями и Южно-Уральскими горными заводами. После революции заводы были национализированы и остались в государственной собственности. В настоящее время они также находятся в ведении правительства Башкирии."
