### Events ###
bkn.1.t: "Башкирская национальная автономия"
bkn.1.d: "Башкирское национальное движение после Февральской революции 1917 года решительно выступило за национально-территориальную автономию. Первый и Второй Всебашкирские съезды, состоявшиеся в Оренбурге и Уфе в июле-августе 1917 года, заложили основу для создания «демократической республики на национально-территориальных началах в составе федеративной России». Избранное на этих съездах Башкирское Центральное Шуро занималось подготовкой Всероссийского Учредительного собрания. Однако Октябрьская революция принесла непредвиденные изменения.\n\nХотя башкирское движение было признано легитимным, советское руководство отказалось признать башкирскую автономию, несмотря на попытки добиться признания со стороны центральных властей. Ситуация обострилась, что привело к аресту семи членов Башкирского правительства и Башкирского Центрального Шуро в ночь с 3 на 4 февраля 1918 года. В ответ на аресты башкирская молодежь вместе с членами организации «Тулкын» создала Временный революционный совет Башкурдистана (ВРСБ). Однако Советы осудили идею национальной автономии и распустили ВРСБ. Действия Красной гвардии по конфискации оружия часто приводили к насилию. В апреле 1918 года объединенные башкирские и казачьи отряды освободили членов башкирского правительства из оренбургской тюрьмы, а на тайном совещании в Уфе было принято решение об организации партизанского движения.\n\nВ конце мая 1918 года башкирские власти перегруппировались в Челябинске после захвата города чехословацким легионом. Башкирское правительство призвало к вооруженному сопротивлению советской власти. Башкирские полки были мобилизованы, а для руководства башкирской армией был создан Башкирский военный совет. Столкнувшись с приказом правительства Колчака о роспуске местных органов власти и передаче управления, башкирское правительство отказалось капитулировать и разделилось в вопросе о том, кого поддержать - Колчака или Советы. Столкнувшись с преследованиями, башкирские лидеры бежали из Башкирии и России. Некоторые, такие как Шериф Манатов, нашли убежище в Париже, другие, в том числе Ахмет-Заки Валиди, - в Туркестане.\n\nСейчас, в условиях хаоса новой гражданской войны в России, изгнанные лидеры сепаратистов вернулись, полные решимости добиться автономии, к которой они когда-то стремились."
bkn.1.a: "Ирекле Башкурдистан!"

bkn.2.t: "Башкирский военный совет"
bkn.2.d: "В условиях продолжающейся второй Гражданской войны в России ситуация в Башкурдистане становится все более сложной. В местных парламентах и советах крупных промышленных городов, таких как Уфа, теперь преобладают рабочие и крестьяне русского происхождения. Однако на Южном Урале возник новый центр власти, известный как «Малая Башкирия». Генерал Ğалимьян Таган возглавил создание Башкорт Хярби Шурахи (Башкирского военного совета), выполняющего функции временного правительства и генерального штаба возрожденного Башкирского войска. Местным военным силам удалось быстро установить контроль над ключевыми городами и деревнями региона\n\nГлавная цель Башкортовского Хярби Шурахи, сосредоточенного в городе Кызыл Мачет (Мраково), - защита интересов башкир и достижение независимости, несмотря на противоборствующие силы. Теперь, когда Таган укрепил свою власть в качестве временного диктатора, он стремится захватить Стерлитамак и Белебей, расположенные на противоположном берегу реки Агеджил (Белая)."
bkn.2.a: "Весь Башкурдистан будет наш!"

bkn.3.t: "Освобождение Стерлитамака и Белебея"
bkn.3.d: "Решительным шагом Хярби Шурахи организует триумфальную освободительную кампанию. Сосредоточившись на возвращении территорий, башкирские войска под командованием самого генерала Ğалимьяна Тагана, используя стратегический блеск, быстро продвигаются вперед, захватывая стратегические пункты и мобилизуя местную поддержку. По мере того как распространяются новости о победах, движение за башкирскую автономию набирает силу, создавая предпосылки для самого серьезного сражения - битвы за Уфу."
bkn.3.a: "Ещё одна победа правого дела!"

bkn.4.t: "Оккупация Стерлитамака и Белебея"
bkn.4.d: "Так называемый Башкирский военный совет начал решительную кампанию по возвращению территорий, которые, по их мнению, являются базовыми для башкир. В ходе быстрого и скоординированного наступления башкирские войска под руководством генерала Ğалимьяна Тагана стратегически продвинулись вперед, установив контроль над Стерлитамаком и Белебеем и заручившись поддержкой местных жителей. Непокорность башкирских сил не только обеспечивает безопасность стратегических пунктов, но и вызывает всплеск надежды и импульс в башкирском сепаратистском движении, что может стать опасным сигналом для нас."
bkn.4.a: "Проклятие."

bkn.5.t: "Опасность осады"
bkn.5.d: "С захватом ключевых городов Стерлитамака и Белебея главный удар нашей новообретенной армии придется на Уфу - нашу законную столицу. Однако, поскольку город лежит в основном между реками Белой и Уфой, взять его будет непросто. Вероятно, нам предстоит довольно длительная осада, но есть и хорошие новости - хотя власть в городе принадлежит недавно созданному Совету рабочих и крестьянских депутатов, его лидером является Шариф Манатов, а мы знаем, что, несмотря на социалистические взгляды, присущие нашему правительству, он и его партия «Ирек» выступают за независимость башкирского народа. Возможно, нам стоит начать тайные переговоры, склонить его на сторону нашего правительства, и тогда мы сможем без особых усилий отвоевать Уфу у красногвардейцев."
bkn.5.a: "Давайте попробуем привлечь их на нашу сторону."
bkn.5.b: "Никаких переговоров с социалистами!"

bkn.9.t: "Галимьян Гирфанович Таган убит!"
bkn.9.d: ""

bkn.10.t: "Осада Уфы"
bkn.10.d: "Захватив ключевые города Стерлитамак и Белебей, башкирские сепаратисты основной удар своих сил нанесут по Уфе. Однако, поскольку город расположен в основном между реками Белая и Уфа, взять его будет непросто. Сейчас город находится под нашим контролем, а местные Советы - под руководством Шарифа Манатова. Однако, несмотря на свои социалистические взгляды, он и его партия «Ирек» выступают за независимость башкирского народа. Хотя сейчас он на нашей стороне, ходят слухи, что он не очень надежный союзник. В городе также активно действуют члены бывшей Российской мусульманской коммунистической партии, пробольшевистской силы, которые четко заявляют о своих автономистских взглядах и радикально настроены против башкирских националистов в Мраково. Мы должны готовиться к осаде и сделать все, чтобы город не достался сепаратистам!"
bkn.10.a: "Уфа не должна пасть!"

bkn.11.t: "Ахмет-Заки Валиди возвращается из Туркестана"
bkn.11.d: "Признанный лидер башкирского народа и сторонник единого Туркестана, лидер партии ЭРК Ахмет-Заки Валиди вернулся на родину после десятилетий изгнания. Сегодня в Кызыл-Мачете он обратился к народу с речью о том, что Башкурдистан станет частью единого государства всех тюрков. Он также осудил кровавый российский режим, который удерживает Уфу и не дает башкирскому народу добиться своего долгожданного суверенитета. Он также выразил поддержку Хярби Шурахи и Галимьян Таган, хотя и высказал мнение, что как только Уфа вернется под контроль башкир, должен быть созван новый демократически избранный Королтай, который будет действительно представлять народ."
bkn.11.a: "Наш естественный союзник в предстоящей борьбе."

bkn.12.t: "Ахмет-Заки Валиди уходит в Башкурдистан"
bkn.12.d: "Признанный лидер башкирского народа Ахмет-Заки Валиди недавно покинул нашу страну в борьбе за независимый Башкурдистан. Перед отъездом он выступил с прощальной речью перед ташкентским народом, заявив, что Башкурдистан добьется своего суверенитета и объединит усилия с Туркестаном в своей борьбе."
bkn.12.a: "Будем надеяться, что ему это удастся."

bkn.13.t: "Падение Уфы!"
bkn.13.d: "Благодаря нашей готовности и провалу обороны Уфы, войскам Хярби Шурахи удалось успешно захватить город. После нескольких недель осады «защитники» Уфы наконец-то сдались, открыв нам путь к освобождению города от русских. Множество людей на улицах, в основном башкирского происхождения, радостно приветствовали своих освободителей. Теперь, когда столица нашей великой страны наконец-то под нашим контролем, мы должны готовиться к войне со всеми, кто попытается нас покорить."
bkn.13.a: "Да здравствует свободный Башкурдистан!"

bkn.14.t: "Падение Уфы!"
bkn.14.d: "К сожалению для нас, осада Уфы стала полным провалом для красногвардейцев и местных советов. Националистам Галимяна Тагана удалось захватить город и занять большую часть Уфимского района, объявив о своей победе. Пока наши оставшиеся войска вынуждены были бежать из Башкирии, мы вернёмся, и все предатели революции заплатят за свои ошибки."
bkn.14.a: "Они могут быть счастливы, но не слишком долго."

bkn.15.t: "Битва проиграна!"
bkn.15.d: "К сожалению, уфимским «защитникам» удалось удержать город и дождаться подкрепления из Москвы. После нескольких недель осады их моральный дух был высок. Из-за наших стратегических ошибок им удалось распространить пропаганду о том, что мы хотим полностью уничтожить город с помощью авиабомб и артиллерии, настроив жителей против нас. Кызыл-Машет остаётся нашим опорным пунктом, но неизвестно, как долго мы сможем его удерживать."
bkn.15.a: "Да здравствует Советский Башкурдистан!"

bkn.16.t: "Подавление националистов"
bkn.16.d: "Благодаря нашей готовности к кровавой осаде Уфы местным Советам удалось удержать город. Хотя националисты все ещё удерживают контроль над Мраково, они почти наверняка обречены."

bkn.17.t: "Враг моего врага?"
bkn.17.d: "Мы готовы бороться за свою независимость, но, несомненно, наши главные враги находятся в [RUS.Capital.GetName], а те, кто им противостоит, являются нашими друзьями. Правительство генерала [RVA.GetLeader] в [RVA.Capital.GetName] - не лучший выбор, их войска, граничащие с жизненно важным городом Стерлитамак, могут нам очень помочь.\n\n[ROOT.GetName] предлагает отправить делегацию в [RVA.GetNameDef] и попытаться подписать с ними соглашение о сотрудничестве ради обретения наших исконных земель, но взамен мы должны будем им что-то предложить. Так или иначе, пока в остальной России бушует гражданская война, мы сможем получить свои земли и подготовить армию"
bkn.17.a: "Отправить делегацию в [RVA.Capital.GetName]"
bkn.17.b: "Это пустая трата времени!"

bkn.18.t: "Делегация от башкир"
bkn.18.d: "Сегодня в наш генеральный штаб была направлена делегация от башкирского национального правительства - по сути, сепаратистского, но нуждающегося в нашей помощи для захвата Стерлитамака и Уфы. Взамен башкиры обещали признать легитимность нашего правительства.\n\nХотя ряд высокопоставленных генералов и чиновников намерены отвергнуть это дерзкое предложение, а башкиры не полностью подчиняются нам, некоторые более прогрессивные командиры признают, что сотрудничество с башкирскими войсками в наступательной операции на Стерлитамак с последующей временной передачей в их пользование определенных территорий может обеспечить безопасность одного из наших фронтов и позволит нам сосредоточиться на переправе через Волгу и захвате её правого берега."
bkn.18.a: "Откажитесь от этих жалких условий!"
bkn.18.b: "Наступайте на Стерлитамак и после взятия отдайте его башкирам."

bkn.19.t: "[FROM.GetName] выражает согласие!"
bkn.19.d: "К счастью, администрация генерала [RVA.GetLeader] согласилась на наше предложение, и между нами был заключен договор о сотрудничестве. В недалеком будущем наши силы будут готовы начать совместное наступление на Стерлитамак с целью освобождения его от двуличного советского режима."
bkn.19.a: "В случае успеха Стерлитамак перейдет в наше владение."

bkn.20.t: "[FROM.GetName] выражает отказ!"
bkn.20.d: "Увы и аллах, администрация генерала [RVA.GetLeader] отклонила наше предложение. Таким образом, Стерлитамак пока остаётся во владении отступника Манатова. Тем не менее, наше руководство уверено, что такое положение дел не сохранится, и этот инцидент служит ещё одним свидетельством нашего отхода от пути единения с любой Россией."
bkn.20.a: "Башкурдистан будет свободным!"

bkn.21.t: "Башкирские силы набирают обороты"
bkn.21.d: "Башкирские националисты создали опорный пункт на восточном берегу реки Белой и готовятся к наступлению на крупный региональный центр - Стерлитамак. Очевидно, что если им удастся взять под контроль Стерлитамак, они продолжат наступление, и следующей целью станет Белебей.\n\nПадение этих двух городских центров приведет к консолидации сил башкирских националистов на окраинах Уфы, которая в настоящее время находится под нашим контролем. Местная администрация города в настоящее время находится под контролем рабоче-крестьянского совета, но их ресурсов недостаточно для отражения атаки.\n\nМы стоим перед сложным выбором: либо отправить дополнительные войска для защиты Стерлитамака и рисковать потерять их, не отразив башкирскую атаку, либо сосредоточиться на укреплении наших позиций в Уфе и рисковать оставить Стерлитамак уязвимым для повстанцев. Последний вариант, по крайней мере, несколько ослабит башкир и усилит наших союзников в Уфе, но при этом оставит Стерлитамак без защиты от предательских корниловцев."
bkn.21.a: "Попытаться отстоять Стерлитамак"
bkn.21.b: "Сдать Стерлитамак и защищать Уфу!"

bkn.22.t: "Освобождение Стерлитамака и Белебея"
bkn.22.d: "Решительным шагом Хярби Шурахи организует триумфальную освободительную кампанию. Сосредоточившись на отвоевании территорий, башкирские войска во главе с генералом Галимьяном Таганом стремительно продвигаются вперед, захватывая стратегические пункты и мобилизуя поддержку местного населения. По мере того как распространяются новости о победах, движение за башкирскую автономию набирает силу, создавая предпосылки для самого серьезного сражения - битвы за Уфу. Однако и в этой борьбе не обошлось без неудач: большевистские войска нанесли ответный удар, хотя и не смогли остановить наше продвижение, но все же сумели нанести урон нашим рядам."
bkn.22.a: "Ещё одна победа за правое дело!"

#negotiations
bkn.23.t: "Разногласия внутри Ирека"
bkn.23.d: "В Уфе, находящейся под российской оккупацией, социалистическое правительство функционирует как однопартийный Совет, возглавляемый Ирекской национальной партией. Избранный председатель Уфимского совета Шариф Манатов - видный деятель среди башкир, недавно вернувшийся из ссылки во Французской коммуне. Его биография позволяет предположить, что он в первую очередь отстаивает интересы башкир. Изначально примыкавший к меньшевикам-интернационалистам, Манатов впоследствии примкнул к большевикам и занял умеренно-националистические позиции. Несмотря на то, что он новичок в наших рядах и многими рассматривается как предатель со стороны представителей Хэрби Шурахи, есть уверенность, что его можно переубедить, если предложить уступки. Это позволило бы нам бесконфликтно взять под контроль Уфу и дать отпор российскому красному империализму.\n\nНапротив, оппозиция Манатову остаётся сильной не только в нашем правительстве, но и в Иреке. Манатов не руководит партией, а является лишь её представителем. Руководство партии, леворадикал Харис Йомаголов, негативно относится к Манатову, утверждая, что он питает националистические наклонности. Однако они были вынуждены назначить его главой совета из-за его опыта и популярности как в Башкурдистане, так и за его пределами.\n\nМожно использовать внутренние разногласия в рядах башкирских социалистов и оказать давление на Манатова, чтобы он обратился к нам за поддержкой, что потенциально может привести к расколу в партии. В качестве альтернативы можно предложить Манатову открыто пойти на союз с нами в обмен на уступки, тем самым лишив русофильскую фракцию поддержки населения."
bkn.23.a: "Ослабить «Ирек» изнутри." #-> Irek splits/Coup in Ufa/Manatov's Leadership
bkn.23.b: "Предложить Манатову уступки за его лояльность." #-> Terms of Manatov

bkn.24.t: "Раскол в Уфимском совете"
bkn.24.d: "В разгар подготовки к уфимскому сражению мы получили от ярого большевика и члена Уфимского совета Шагита Хозайбирзина сведения о возможном предательстве. Оказывается, нынешний председатель Совета Шариф Манатов, избранный большинством голосов как опытный революционер, выходец из Французской коммуны, на самом деле является националистом и сепаратистом, разжигает раскол в Совете и обвиняет леворадикальное крыло в склонности к террору и угнетению башкир. \n\nХозайбирзин считает, что нынешний состав Уфимского Совета не способен эффективно функционировать, и необходимо как можно скорее создать в Уфе новое советское правительство под руководством преданной большевистской администрации. По его мнению, Манатов должен быть смещен и арестован, а его освобождение не должно быть допущено ни при каких обстоятельствах.\n\nМы должны участвовать в этом соревновании: с одной стороны, Манатов может быть единственным человеком, способным объединить Башкирию, и, возможно, стоит предоставить ему средства для объединения националистических фракций под его руководством. И наоборот, более твердый и решительный лидер, несомненно, смог бы искоренить сепаратистские настроения в Башкирии."
bkn.24.a: "Не вмешивайтесь." #-> Irek Splits
bkn.24.b: "Поддержать переворот Хозайбирзина." #-> Coup in Ufa
bkn.24.c: "Арестовать Хозайбирзина." #-> Irek Won't Join BKN

bkn.25.t: "Переворот в Уфе"
bkn.25.d: "Правительство Манатова было свергнуто в Уфе. Оппозицию его правлению возглавил большевистский лидер Шахит Хозайбирзин и местные красногвардейцы. Ясно, что этот дерзкий инцидент был срежиссирован [RUS.Capital.GetName] и его агентами.\n\nЕсли мы надеялись на ослабление социалистических позиций в Уфе под руководством Хозайбирзина, то этого не произошло. Напротив, Хозайбирзин не пользуется такой же поддержкой населения, как арестованный им Манатов. Возможно, мы можем воспользоваться этим, пообещав башкирскому населению Уфы, что освободим Манатова, как только возьмем город под свой контроль."
bkn.25.a: "Публично осудить арест Манатова и потребовать его освобождения."
bkn.25.b: "Осудить переворот, но воздержаться от грандиозных заявлений."

bkn.26.t: "Укрепление позиций Манатова"
bkn.26.d: "Наши попытки подорвать Ирека и Уфимский совет оказались безуспешными и привели к ряду событий, которые парадоксальным образом укрепили позиции Манатова. Подозревая, что оппозиция Манатова может нарушить скоординированные усилия Уфимского совета, российское правительство решило арестовать некоторых левых радикалов в Уфе, в том числе Шагита Хозайбирзина, главу местных большевиков. Теперь Манатов практически полностью контролирует власть в Уфе, и очевидно, что он намерен использовать эти полномочия для консолидации Башкирии под своей властью."
bkn.26.a: "Это неожиданно."

bkn.27.t: "Раскол в Уфимском Совете"
bkn.27.d: "Развернувшиеся события во многом совпали с нашими ожиданиями. Левые радикалы в Уфимском совете попытались сместить Манатова с его поста, предоставив нам прекрасную возможность воспользоваться ситуацией.\n\nКак и предполагалось, Манатов тайно обратился к нашему правительству за помощью в борьбе с русскими и левыми радикалами. В обмен он обещает признать власть нашего правительства над территориями, находящимися под нашим контролем, сохранив при этом свою руководящую роль в Уфе.\n\nОкончательная структура власти в Башкурдистане будет определена на всенародных выборах, которые пройдут после освобождения, и Галимьян Таган будет обязан немедленно отказаться от власти, уступив управление гражданской администрации."
bkn.27.a: "Примите его предложение."
bkn.27.b: "Разделяй и властвуй - мы ему не поможем."

bkn.28.t: "Условия Манатова"
bkn.28.d: "Возможно, контакт с Манатовым был не самым мудрым решением. Несмотря на наличие значительной оппозиции ему в Уфимском Совете, у него пока нет оснований считать, что ему нужна наша помощь. Тем не менее, Манатов изложил условия, на которых конфликт будет завершен, а Башкурдистан достигнет единства.\n\nПервое условие - отставка Галимьян Тагана с поста лидера Хярби Шурахи. Взамен Манатов предлагает кандидатуру Мусы Мортазина, своего ставленника. Под его руководством наши войска войдут в Уфу и арестуют оппозиционных депутатов Уфимского совета. После этого будет провозглашено единство Башкурдистана и создано единое временное правительство."
#TODO: M#TODO: путь Манатоваanatov's path
#bkn.28.a: "Единство Башкирии того стоит!"
bkn.28.b: "Негодяй, мы уничтожим его!"

bkn.29.t: "Падение Уфы!"
bkn.29.d: "Согласившись на условия Манатова, план приступил к выполнению. Таган отказался от должности, и под руководством Мортазина войска без сопротивления вошли в Уфу. В городе произошли мелкие стычки, в которых участвовали в основном приверженцы Худайбергена, но они были быстро подавлены. Воспользовавшись случаем, Манатов провозгласил создание временной общебашкирской администрации под председательством Мортазина, а вскоре после этого планировал созвать Королтай."
bkn.29.a: "Да здравствует свободный Башкурдистан!"

bkn.30.t: "Падение Уфы!"
bkn.30.d: "В Уфе был заключен предательский договор между советским лидером Манатовым и националистическими элементами. Заранее обдумав свои действия, они решили объединиться против местных сторонников нашего правительства. В ходе последовавших городских стычек наши сторонники были либо побеждены, либо вынуждены капитулировать, а остатки наших сил были вынуждены отступить за пределы Башкирии. Мы вернёмся, и все предатели революции заплатят за свои ошибки."
bkn.30.a: "Они могут быть счастливы, но не слишком долго."

bkn.31.t: "Башобком"
bkn.31.d: "После разгрома контрреволюционных сил вся власть в Башкирии перешла к нашему рабоче-крестьянскому Совету. Вместо Ирекской национальной партии, тесно связанной с Манатовым, несмотря на растущее влияние леворадикального лидера Юмагусова, власть в нашей советской республике должна перейти под контроль Башкирского областного комитета [RUS.GetRulingParty]. Одновременно с созданием этого комитета предполагается провозгласить Башкирскую Советскую Республику в полном составе и сформировать под её руководством правительство."
bkn.31.a: "Отлично!"

bkn.32.t: "Валиди собирает лоялистов"
bkn.32.d: "Несмотря на то что Ахмет-Заки Валиди оказался в туркестанской ссылке, память о нем как о патриоте и гражданине жива в сердцах многих жителей его родного Башкурдистана. С его возвращением в стране возродилась политическая активность, и Валиди, выступающий на митингах и много печатающийся в газетах, собрал значительное число сторонников единого социалистического Туркестана.\n\nС трибуны Валиди заручился поддержкой правительства и генштаба, ибо верит, что они поведут Башкурдистан к достижению независимости и демократии."
bkn.32.a: "Мы ценим его помощь."

bkn.33.t: "Ламэ Ишан"
bkn.33.d: "Мухаммед-Габдулхай Курбангалиев, видный деятель духовной сферы среди мусульман Башкурдистана, известный под псевдонимом «Ламэ Ишан», - личность значительная, хотя и враждебно воспринимаемая многими приверженцами джадидизма, демократии и социализма. В период, когда Колчак ликвидировал и запретил национальные автономии, Мухаммед-Габдулхай примкнул к Колчаку и продолжал воевать на стороне белых. Галимьян Таган последовал его примеру, и в результате в рядах руководства «Хярби Шурахи» Курбангалиев считается не только популярным деятелем среди масс, но и единомышленником.\n\nКурбангалиев выступал за духовную автономию мусульман от татарской интеллигенции, которую он обвинял в распространении социалистических идей, развращающих массы. Он призывал к введению законов шариата и в нашем государстве.\n\nВ последние годы Мухаммед-Габдулхай разочаровался в политике российского правительства и уже несколько лет проживает в Японии. Сообщается, что он обратился за поддержкой к японскому правительству. Несмотря на своеобразную поддержку «Белых сил», выступающих против зла социализма, Курбангалиев также призывает мусульман к объединению."
bkn.33.a: "Мусульмане на нашей стороне."

bkn.34.t: "Татарское купеческое лобби"
bkn.34.d: "Завоевание Уфы поставило перед нашим правительством новую проблему - возвышение татарских купцов, которые десятилетиями накапливали богатства на этих землях. Несмотря на то, что в составе населения Уфимской губернии преобладают башкиры, большая часть татарского присутствия по-прежнему сосредоточена в городах, где они также продвигают идею мусульманского единства.\n\nЭти купцы оказывают своё влияние не только через финансовую мощь, но и через активную пропаганду своих убеждений через джадидистские религиозные школы. Более того, в настоящее время они имеют четкие связи с недавно созданным татарским правительством [TTR.GetLeader] в Казани, что ещё больше укрепляет их позиции.\n\nНеобходимо решить проблему этих купцов, учёных и «мурз», которые продолжают оказывать своё влияние на умы наших граждан не только в Уфе, но и по всей стране."
bkn.34.a: "До тех пор, пока их налоги поступают в нашу казну."
bkn.34.b: "Несомненно, их гегемония должна закончиться."

bkn.35.t: "Остатки Красной гвардии"
bkn.35.d: "Уфа пала, но яд социалистических идей продолжает проникать в умы жителей Башкирии. После расформирования Красной гвардии многие её члены оказались в заключении, а рядовые солдаты были амнистированы, несмотря на добровольный призыв в социалистическое ополчение.\n\nВлияние пророссийских идей, распространяемых партией «Ирек», остаётся сильным, и нам необходимо решительно противостоять остаткам Красной гвардии. Хотя битву за Уфу можно считать выигранной, сама война ещё далека от завершения."
bkn.35.a: "Мы должны сделать так, чтобы большевизм не распространился."
bkn.35.b: "Укажите им правильный путь."

bkn.36.t: "IV Всебашкирский Королтай"
bkn.36.d: "Сегодня в Уфе начинает свою работу IV Всебашкирский Королтай, на котором будет принято несколько важнейших резолюций по насущным вопросам. Кроме того, на собрании будет избран состав правительства, а вскоре, как ожидается, будут объявлены всеобщие выборы.\n\nВ числе ключевых тем повестки дня, конечно же, вопрос о независимости Башкурдистана, вопрос об управлении кантонами, земельный вопрос, культура, образование и наука. Подавляющее большинство участников - башкиры, хотя татары и русские также вносят свой вклад в работу «Королтая»."
bkn.36.a: "Отлично!"

bkn.37.t: "Декларация независимости"
bkn.37.d: "Как и два десятилетия назад, так и сейчас вопрос о суверенитете и независимости будущей республики остаётся для Королтая вопросом первостепенной важности. Хотя может показаться, что обстоятельства не оставляют возможности для выбора, и Башкурдистан, казалось бы, должен стать независимым государством, эту позицию твердо отстаивают как военная элита Хярби Шурахи, так и пантюркисты во главе с видным деятелем Валиди. Однако существует значительная оппозиция как со стороны представителей России, так и со стороны сторонников национально-культурной автономии. Среди этих противников есть как сторонники так называемой «белой» России, так и те, кто сохраняет верность советскому делу.\n\nНесмотря на это, большинство делегатов выразили свою поддержку..."
bkn.37.a: "...за автономию Башкурдистана." #-> bkn.43
bkn.37.b: "...за независимость!"

bkn.38.t: "Кантонное управление"
bkn.38.d: "Одним из актуальных вопросов современной политической повестки дня является вопрос о территориальном управлении на уровне кантонов. Кантонная система, введенная царским режимом, способствовала процессу колонизации нашей страны и демонтажу традиционной системы самоуправления, известной как ийины. Среди негативных последствий внедрения кантонного управления следует отметить ухудшение материального положения простых граждан, которые попали под полный контроль племенных вождей и российских властей. Тем не менее, у этой системы были и положительные стороны. Она способствовала переходу кочевого населения в оседлые земледельческие общины, пусть и принудительным путём, что привело к улучшению экономического и культурного положения этих деревень. В башкирских поселениях, например, стало процветать выращивание озимой пшеницы, широко распространилось внедрение картофеля и других культур. Расширились возможности для получения образования.\n\nНа Третьем Всебашкирском Королтае было принято всеобъемлющее «Положение о кантонном управлении». Этот документ возлагал на Кантонные власти ответственность за управление административными и экономическими делами. Кантонные структуры состояли из двух основных компонентов: Кантонных дум и администраций. В плане управления кантоны башкирской автономии подчинялись правилам, аналогичным тем, что применялись к уездным земствам. Сохранялись институты мировых судей, судопроизводство и налоговая система.\n\nСъезд предлагает оставить в силе резолюцию предыдущего Королтая, но есть фракция несогласных, состоящая преимущественно из более консервативных делегатов. Они выступают за единство и против сохранения Кантонной системы, стремясь к централизации власти."
bkn.38.a: "Решение III Королтая остаётся в силе."
bkn.38.b: "Конец кантонам!"
bkn.38.c: "Вопрос о кантонах полностью решает Хярби Шурахи!"

bkn.39.t: "Земельный вопрос"
bkn.39.d: "Вопрос о земле занимал одно из центральных мест на предыдущем Курултае башкир. При рассмотрении этого вопроса делегаты съезда подошли к нему как к одному из самых значимых вопросов в истории башкирского народа, который продолжает оставаться таковым в процессе строительства национальной государственности. \n\nРешение Третьего Курултая по земельному вопросу основывалось на трех принципах: земли, леса и недра принадлежат башкирскому народу; земли, несправедливо отторгнутые от башкирских территорий в эпоху «разграбления башкирских земель», должны быть возвращены законным владельцам; земли должны быть выделены башкирским крестьянам независимо от пола, возраста, национальности и религиозной принадлежности. \n\nНа нынешнем съезде несколько делегатов заявили, что в связи с политическими событиями как в Башкурдистане, так и в России в целом, предыдущий закон был фактически отменен и так и не был реализован. Отдельная группа участников выступила за восстановление родовых земель, тем самым возрождая класс башкирских помещиков.\n\nПротив этого предложения выступили левые делегаты, которые ратовали за немедленную социализацию земли. Для достижения этой цели они предложили внести незначительные изменения в резолюцию о земле, лесах и недрах, принятую на предыдущем Курултае."
bkn.39.a: "Принять резолюцию о социализации земли с небольшими поправками."
bkn.39.b: "Разработать новое земельное законодательство на основе рекомендаций религиозных авторитетов." #-> bkn.43

bkn.40.t: "Религиозные вопросы"
bkn.40.d: "Третий Курултай выступил с двумя ключевыми инициативами по религиозным вопросам. Во-первых, они призвали к созданию независимого Башкирского духовного управления, отдельного от Оренбургского муфтията, в котором, по их мнению, доминировали татарские муллы. Впервые это стремление было озвучено на Первом Всебашкирском Курултае. Во-вторых, постановление «О духовном управлении» было направлено на упорядочение управления религиозными делами среди башкирских мусульман. В постановлении были четко определены функции и обязанности муфтия, других религиозных деятелей и различных духовных учреждений, начиная от Верховного духовного совета, Главного духовного управления и заканчивая приходскими духовными управлениями.\n\nКонсерваторы, представленные кадимистами и ишанами Курбангалиев, набирают силу и критикуют постановление Третьего башкирского Курултая. По их мнению, эта резолюция слишком демократично подходит к религиозным вопросам и соответствует требованиям джадидистского движения.\n\nВо вступительном пункте резолюции «О духовном управлении» говорится: «Религия отделена от государства, государство не назначает и не содержит духовенство». Однако, согласно этому же постановлению, правительство Башкирии обязано выдавать удостоверения священнослужителям, избранным в состав Главного духовного управления. Например, случаи обжалования результатов выборов шайхульислама, или муфтия, подлежат рассмотрению на пленуме правительства Башкурдистана.\n\nЕщё один важный пункт повестки дня касался школьного образования, в котором до сих пор не было четкого разграничения между светскими и религиозными школами. Консерваторы поддерживали этот статус-кво, в то время как прогрессивные выступали за необходимые реформы."
bkn.40.a: "Формулируя свою позицию, следует придерживаться перспективы Курбангалиев."
bkn.40.b: "Принять ещё более демократичную резолюцию в отношении религиозных вопросов." #-> bkn.41

bkn.41.t: "Независимое духовное управление"
bkn.41.d: "Тем не менее, кадимисты настаивали на том, чтобы съезд отдельным ходатайством принял окончательное решение о создании независимого Башкирского духовного управления, отдельного от Оренбургского муфтията. В противном случае Курбангалиев пригрозил протестом и отзывом мусульманских делегатов с Курултая, а также отказом признать его резолюции.\n\nТакая вероломная наглость не может остаться безнаказанной. Конечно, съезд мог согласиться с требованиями Курбангалиев, но Валиди предпочел не идти по стопам духовенства, заявив, что решение по этому вопросу будет принято в совокупности с остальными резолюциями. Таким образом, амбиции духовенства будут фактически проигнорированы, хотя очевидно, что в итоге будет создано автономное Башкирское духовное управление. Намерение Курбангалиева состояло в том, чтобы отложить принятие резолюций, касающихся взаимодействия светских и религиозных властей, на которые эта резолюция должна была повлиять, и, с точки зрения кадимистов, поставить их в зависимость от джадидов."
bkn.41.a: "Итак, не поддавайтесь на их уловку."
bkn.41.b: "Никаких уступок этим мусульманским черносотенцам!" #-> bkn.42

bkn.42.t: "Кадимисты покидают Курултай"
bkn.42.d: "Разумеется, такое положение дел не понравилось Курбангалиеву, и делегаты от мусульманского блока массово покинули съезд, фактически оставив его в руках социалистов и пантюркистов. Фактически кворум присутствовал, и резолюции так или иначе останутся в силе, однако столь скандальное событие не могло остаться незамеченным Таганом. Более того, оно послужило катализатором его амбиций.\n\nНесмотря на то, что Таган был одним из самых твердых сторонников и союзников Валиди, ему не нравилась идея оставить республику полностью в руках радикалов. Мусульманский блок сыграл важную роль в балансировании Курултая, не позволив ему принять слишком радикальные меры.\n\nТаким образом, Таган, вместе с возглавляемым им блоком беспартийных и военных элит, мог бы воспользоваться ситуацией для досрочного роспуска Курултая и выразить недоверие учредительному собранию, в котором отсутствует значительная мусульманская делегация. Поступая так, он, несомненно, открыто бросит вызов Валиди и его союзникам, но это даст ему моральное оправдание для сохранения своего положения у власти."
bkn.42.a: "Таган должен пойти на такую авантюру."
bkn.42.b: "Лучше не враждовать с большинством Курултая."

bkn.43.t: "Угроза ЭРК"
bkn.43.d: "The current state of affairs was not at all satisfactory for Валиди and his faction. The struggle for the liberation of Bashkurdistan and Turkestan must not be halted due to the minor majority of "Muslim Black Hundred" sympathizers and other autonomy advocates who are opposed to the freedom and well-being of our people. Валиди delivered a scathing critique of the anti-secessionists.\n\nТаган, who has long been a staunch supporter of Валиди's, also plays a role in this critical situation, albeit with some disagreements. His role is to dissolve the unlawful Qoroltay in concert with Валиди; if the ЭРК withdraws from the congress, it will leave the Qoroltay with an insufficient number of participants, rendering its decisions invalid. Nevertheless, Таган will continue to serve as head of the republic and offer to lead the government under Валиди, thereby potentially counterbalancing its decisions."
bkn.43.a: "Таган не должен пускаться в такие авантюры."
bkn.43.b: "Лучше не прибегать к недемократическим мерам."

bkn.44.t: "ЭРК покидает Курултай"
bkn.44.d: "Угрозы, исходящие от Валиди, весьма серьезны - сегодня вся поддерживающая его делегация покинула съезд, оставив его без необходимого кворума для принятия решений. Более того, Валиди вступил в открытую конфронтацию, призывая к митингам и забастовкам против незаконного Курултая. Если мы не отменим решение об автономии, а Курултай откажется принять условия полной независимости Башкирии, мы рискуем столкнуться с серьезными проблемами."
bkn.44.a: "Немедленно провозгласите независимость!"
bkn.44.b: "Не поддавайтесь на провокации!"

bkn.45.t: "Итоги противостояния"
bkn.45.d: "Ахмет-Заки Валиди открыто объявил войну - он не только осудил нашего лидера Галимьяна Тагана как предателя интересов народа, припомнив его связь с Колчаком, но и заявил, что кадимистское духовенство стремится вернуть башкир в темные века. Это из ряда вон выходящий поступок, и в ответ на призыв Валиди люди уже начали возводить баррикады в Стерлитамаке и Уфе. Необходимо дать решительный отпор этой фракции социалистов, как бы они ни злословили на правительство в Петрограде и как бы ни уходили в отставку при поражении."
bkn.45.a: "Да здравствует независимый Башкурдистан!"
bkn.45.b: "Восстание подавлено, да здравствует генерал!"

bkn.46.t: "ЭРК покидает Курултай"
bkn.46.d: "Угрозы, исходящие от Валиди, серьезны - сегодня вся поддерживающая его делегация покинула съезд, оставив его без необходимого кворума для принятия решений. Более того, Валиди вступил в открытую конфронтацию, призывая к митингам и забастовкам против незаконного Курултая. Если мы не отменим решение о социализации земли, а Курултай откажется его принять, мы рискуем столкнуться с серьезными проблемами."
bkn.46.a: "Откажитесь от земельной политики консерваторов."
bkn.46.b: "Не поддавайтесь на провокации!"

bkn.47.t: "Итоги противостояния"
bkn.47.d: "Ахмет-Заки Валиди открыто объявил войну - он не только осудил нашего лидера Галимьяна Тагана как предателя интересов народа, припомнив его связь с Колчаком, но и заявил, что кадимистское духовенство стремится вернуть башкир в темные века. Это из ряда вон выходящий поступок, и в ответ на призыв Валиди люди уже начали возводить баррикады в Стерлитамаке и Уфе. Необходимо дать решительный отпор этой фракции социалистов, как бы они ни злословили на правительство в Петрограде и как бы ни уходили в отставку при поражении»."
bkn.47.a: "Ирек присоединяется к забастовке, и Таган свергается."
bkn.47.b: "Ирек сохраняет нейтралитет, а восстание подавлено."

bkn.48.t: "Кадимисты покидают Курултай"
bkn.48.d: "Разумеется, такое положение дел не понравилось Курбангалиеву, и делегаты от мусульманского блока массово покинули съезд, что фактически привело к роспуску Курултая. Такое катастрофическое положение дел может означать только то, что Таган вместе с возглавляемым им блоком беспартийных и военных элит должен снова взять власть в свои руки."
bkn.48.a: "Неужели это конец башкирской демократии?"

bkn.49.t: "Генерал Таган берёт власть в свои руки"
bkn.49.d: "Попытка демократического решения вопроса о власти была обречена на провал, ибо в спорах рождается не истина, а множатся сомнения.\n\nОткрыто выступить против Военного совета, принесшего Уфе независимость и освобождение, было шагом, которого генерал и его соратники не могли простить. С тяжелым сердцем, но твердой рукой Галимьян Таган объявил сегодня о срыве выборов в Национальный Курултай, запрете свободы собраний и введении военного положения в Башкурдистане. Он заявил, что Башкирия окружена врагами, а Россия гибнет в кровопролитии гражданской войны. Он поклялся занимать пост президента до тех пор, пока не воцарится мир."
bkn.49.a: "Слава генералу!"

bkn.50.t: "Таган и Валиди приходят к власти"
bkn.50.d: "Сегодня генерал Таган и Валиди, лидер партии ЭРК, опубликовали совместное заявление, в котором говорится, что в связи с попытками духовенства сорвать выборы в Курултай было принято решение сформировать единое правительство с участием Народного фронта и партии ЭРК, исключая фракцию Курбангалиев. Президентом республики назначен генерал Таган, а Ахмет-Заки Валиди займет пост премьер-министра. Ожидается, что в ближайшее время будет созван Народный Курултай."
bkn.50.a: "Слава нашим патриотам!"

bkn.51.t: "Тулкын и выборы в Курултай"
bkn.51.d: "Третий Всебашкирский Курултай не только ознаменовал независимость Башкурдистана, но и положил начало прогрессивному молодежному движению. В это время 22-летний поэт татаро-башкирского происхождения Шайехзада Бабич и его коллеги основали Всебашкирский союз молодежи Тулкын. Члены союза регулярно организовывали культурные мероприятия - литературные вечера, концерты и спектакли. Так, например, в Оренбурге в кинотеатре «Люкс» они провели большой концерт «Вечера Башкурдистана». На этом концерте присутствовали делегаты III Всебашкирского Курултая. Сам Бабич прочитал отрывки из своей поэмы «Газазил», а струнный оркестр, ансамбль кураистов и самодеятельные артисты представили башкирские, мишарские и тептярские песни и танцы.\n\nОднако наиболее важным моментом является то, что организация Тулкын вела большую пропагандистскую работу среди населения, призывая его к более активному участию в строительстве национальной автономии Башкурдистана. Впоследствии при союзе были созданы издательские и музыкально-драматические отделы, которые в условиях гражданской войны проводили культурные мероприятия для солдат башкирской армии, а также в деревнях и районах Башкирской республики. \n\nПосле ареста башкирского правительства в феврале 1918 года часть членов Тулкын во главе с А. Давлетшиным стала инициаторами создания Временного революционного совета Башкурдистана (ВРСБ), выступавшего за создание советской автономии для башкир. Тем не менее, большинство членов молодежной организации продолжали поддерживать башкирское правительство и национально-территориальную автономию, одобренную на III Курултае.\n\nПодобный идеологический раскол прослеживается и сейчас. Хотя большинство Тулкын поддерживает независимость Башкурдистана, от прежнего единства не осталось и следа, поскольку за руководящие посты борются различные лидеры с разными платформами. Тулкын может поддержать конкретного кандидата или сохранить нейтралитет, но не исключено, что исход выборов будет зависеть от этого непростого выбора."
bkn.51.a: "Тулкын поддерживает Ахмет-Заки Валиди!"
bkn.51.b: "Тулкын не будет никого поддерживать"
bkn.51.c: "Неожиданно Ирек получил поддержку левого крыла Тулкын."

bkn.52.t: "Бабич уходит в отставку из Тулкына"
bkn.52.d: "Тот факт, что Тулкын, несмотря на это, большинством голосов поддержал Ирека, не остался незамеченным уважаемым основателем организации Шяйехзадой Бабичем. Несмотря на то, что он сложил с себя полномочия председателя организации по крайней мере с сентября 1918 года, он продолжал оставаться заметной фигурой в средствах массовой информации, и к его мудрым советам обращались за помощью. Кроме того, он оставался членом исполкома Тулкын.\n\nПосле того как Бабич заявил о «большевизации Тулкын», он открыто объявил о своем уходе и призвал молодых башкирских избирателей не поддаваться на провокации социалистов, проникающих в ряды Тулкын. На вопрос о том, нужна ли новая демократическая молодежная организация, ещё предстоит ответить, но не исключено, что в ответ на действия Тулкына башкирское молодежное движение уже не будет таким единым."
bkn.52.a: "Раскол в башкирском обществе затронул и молодое поколение."

bkn.53.t: "Татары перед выбором"
bkn.53.d: "Татарский народ, родственный башкирскому, долгое время считался дружественным и братским. Однако революция и гражданская война изменили это представление. Тот факт, что тюркский проект, предложенный татарами, не устраивал большинство тюркского населения России, привел к активному развитию национальных движений. Это, в свою очередь, усилило национализм среди турок и привело к страхам перед татарами, которые, подобно казахам в Средней Азии, ассоциировались с пособниками социалистов и большевиков.\n\nБашкирский национализм силен и противостоит не только русским, но и татарам. Различные его проявления включают, например, кадимистов из Курбангалиева, которые открыто призывают к свержению власти «татарских мулл». Другие выступают за отделение от татар и даже за очищение Башкирии от татар.\n\nКакими бы амбициозными ни были эти устремления, так или иначе, значительная часть населения многочисленных сел, городов и западного региона страны, включая наш крупнейший город Уфу, состоит из татар. Во многом от их поддержки зависит исход парламентских выборов. Вряд ли они поддержат тех, кто открыто пропагандирует башкирский национализм."
bkn.53.a: "ЭРК мобилизует татарских избирателей, выступая за единство тюркских народов."
bkn.53.b: "Ирек подчеркивает интернационалистский характер движения."
bkn.53.c: "Таган является единственным защитником единства всех народов республики."

bkn.54.t: "Вопрос об исполнительной власти"
bkn.54.d: "В период III Курултая вопрос об исполнительной власти решался следующим образом: избирался предзаконодательный орган, который составлял башкирское правительство. Председателем правительства был назначен Юнис Бикбов, который фактически являлся премьер-министром Башкурдистана вплоть до прекращения деятельности правительства по итогам гражданской войны. Кроме того, во время I Курултая совместно с правительством был создан Башкирский центральный шуро (совет). Этот орган содействовал деятельности башкирской администрации, вел антибольшевистскую агитацию, собирал средства на нужды башкирского национального движения, поддерживал отношения с другими этническими движениями. По сути, его деятельность не была строго определена.\n\nВ связи с этим нынешний Курултай должен разработать комплексную конституцию Башкурдистана, которая станет основным документом, разрешающим все противоречия в политическом устройстве страны. Принятие конституции планируется после выборов, в ходе обсуждения в избранном государственном парламенте, но уже сейчас можно наметить основные принципы.\n\nРяд делегатов, в основном сторонники Тагана, предложили более широкую и самостоятельную роль премьер-министра правительства, сродни министру-президенту, который будет избираться парламентским большинством и формировать свой кабинет. Однако противники этого предложения критикуют его за авторитарный характер и предлагают более коллегиальный подход: формирование кабинета во главе с председателем, который будет назначаться парламентом и подотчетен ему."
bkn.54.a: "Поправка Тагана проходит!"
bkn.54.b: "Курултай отклоняет поправку."

bkn.55.t: "Противоречия вокруг русско-башкирского соглашения"
bkn.55.d: "Одним из вопросов, возникших на Курултае, был вопрос о доверии к претендентам на должности во Всероссийском правительстве, учитывая сложившиеся обстоятельства и т.д. Тесно связанный с вопросом об автономии Башкурдистана, ряд делегатов подняли вопрос о доверии к Тагану и Хярби Шурахи, которые несколько месяцев назад подписали соглашение с Русской добровольческой армией. Делегаты подвергли это соглашение резкой критике, несмотря на попытки военных отвергнуть его как провокацию и заявить, что условия не будут выполнены в полном объеме.\n\nВ любом случае, Таган был прямо спрошен, каковы должны быть действия Башкирского Хозяина, если, по условиям соглашения между Башкурдистаном и [RVA.GetNameDef], последний потребует мобилизации и объявления войны советскому правительству [RUS.Capital.GetName]. Таган уклонился от ответа на вопрос, заявив, что это будет решать избранное правительство.\n\nТакой ответ, конечно, не удовлетворил оппонентов, поэтому они потребовали от Курултая принять резолюцию о своем отношении к гражданской войне в России. Они также потребовали, чтобы собрание официально объявило о независимости и нейтралитете и уведомило об этом стороны, подписавшие соглашение от имени [RVA.GetNameDef]\n\nТаган утверждал, что такая резолюция может привести к войне с Россией, и призывал делегатов не поддаваться на провокации и отклонить резолюцию."
bkn.55.a: "Курултай не поддался на провокацию."
bkn.55.b: "Курултай настаивал на разрыве соглашения с [217.Capital.GetName]"

bkn.56.t: "Демарш башкир"
bkn.56.d: "Несколько дней назад, во время так называемого башкирского Курултая, обсуждалось соглашение, которое было подписано ранее с представителями башкирского народа и его вооружённых сил. Совместными усилиями была проведена операция по освобождению Стерлитамака и Белебея от советского контроля и передаче этих территорий Башкирскому военному совету. Однако Курултай под влиянием собственной власти обвинил генерала Тагана в нарушении национальных интересов и потребовал немедленного выхода из соглашения. К сожалению, введенные в заблуждение башкиры согласились с требованиями джихадистских элементов и приняли решение о расторжении соглашения."
bkn.56.a: "Это не должно остаться без ответа."

bkn.57.t: "Таган возглавил Народный фронт"
bkn.57.d: "На заре башкирской государственности в борьбу за право формировать правительство вступил видный деятель Таган, окруженный сторонниками из военного совета. Заявляя о своей непричастности к какой-либо партии, Таган создает широкую коалицию - Народный фронт - для участия в выборах, отстаивая интересы башкир.\n\nВетеранские организации различных башкирских групп объединяются вокруг этого нового игрока на политической сцене, представляющего часть среднего класса, не желающего поддерживать левые партии. Таган представляет свою платформу как гражданскую, выступая за единство всех граждан республики, независимо от их происхождения, и за умеренный подход, ориентированный в первую очередь на благосостояние населения.\n\nЭтот гибкий подход, вероятно, займет свою нишу, привлекая голоса умеренных из демократического лагеря, которые были маргинализированы."
bkn.57.a: "Это неожиданно!"

bkn.60.t: "Выборы в Курултай"
bkn.60.d: "Наконец-то завершилась избирательная кампания, пожалуй, самая напряженная в истории башкирского народа и, по сути, первый настоящий избирательный процесс. Целый ряд различных партий и движений боролись за большинство в парламенте Башкурдистана - Малом Курултае (Кесе Курултай), который будет работать в течение следующих трех лет. Победителями этого конкурса стали..."
bkn.60.a: "Таган и его Народный фронт объявляют о своей победе."
bkn.60.b: "Кадимистская делегация получила большинство голосов."
bkn.60.c: "Национальной партии Ирек удалось одержать победу."
bkn.60.e: "ЭРК получил мандат народа."
bkn.60.f: "Таган в союзе с кадимистами получил большинство."
bkn.60.g: "Валиди и Таган образуют коалиционный блок."
bkn.60.h: "ЭРК побеждает, создав коалицию с умеренными иреками."

bkn.61.t: "Татарские торговые гильдии расширяют свою деятельность"
bkn.61.d: "Татарские торговые гильдии, поддерживаемые богатыми предпринимателями из Казани и Оренбурга, начали создавать склады, финансировать новые предприятия и искать партнеров в городских центрах Башкурдистана. Хотя эти инвестиции стимулируют местную экономику, многие башкирские торговцы опасаются конкуренции. Некоторые националистически настроенные деятели утверждают, что это попытка экономического доминирования, а не сотрудничества. Сейчас правительство Башкирии сталкивается с растущим давлением, требующим либо регулировать внешнюю торговлю, либо позволить рынку диктовать результаты."
bkn.61.a: "Поощряйте инвестиции - процветание - наш приоритет!"
bkn.61.b: "Ввести ограничения - это экономическое вторжение!"

bkn.62.t: "Татарские банки предлагают кредиты башкирским предприятиям"
bkn.62.d: "Видя возможность укрепить своё финансовое влияние, татарские банки начали предлагать щедрые кредиты башкирским предприятиям, обещая низкие процентные ставки и облегчение доступа к кредитам. Хотя это может ускорить наше экономическое развитие, некоторые чиновники предупреждают, что такая зависимость от татарского капитала может поставить Башкурдистан в зависимость от финансовой элиты Казани. Правительство должно решить, принять эти кредиты или сохранить экономическую независимость."
bkn.62.a: "Принять кредиты - капитал необходим для роста!"
bkn.62.b: "Ограничить татарский банкинг - поддержать башкирские финансовые институты."

bkn.63.t: "Татарские муллы и учителя подвергаются нападениям!"
bkn.63.d: "Сообщения из сельских башкирских деревень рисуют мрачную картину растущей этнической и религиозной напряженности. В нескольких населенных пунктах группы местной башкирской молодежи, подстрекаемые националистическими агитаторами, нападают на татарских мулл и учителей, обвиняя их в распространении татарского влияния и подрыве башкирской идентичности. Школы и мечети, связанные с татарской общиной, подверглись актам вандализма, а книги и религиозные тексты были сожжены в знак неповиновения.\n\nНекоторым из пострадавших удалось бежать в Уфу или Казань, где татарские политические лидеры возмущены, требуя справедливости и прекращения того, что они описывают как спланированную кампанию запугивания. Тем временем старейшины башкирских деревень предупреждают, что растущее татарское культурное влияние угрожает их автономии, оправдывая нападения как «необходимое сопротивление» ползучей ассимиляции. Если правительство не вмешается в ближайшее время, ситуация может перерасти в полномасштабный этнический конфликт."
bkn.63.a: "Восстановить порядок! Накажите виновных и выплатите компенсацию жертвам."
bkn.63.b: "Не закрывайте глаза - это народное правосудие."

bkn.64.a: "Это не классовая борьба, это война с татарами!"

bkn.65.t: "Татарское восстание в Уфе!"
bkn.65.d: "Напряженные отношения между татарской общиной и башкирской администрацией Уфы вылились в открытое восстание! Месяцами копившееся недовольство подпитывалось татарскими купцами, священнослужителями и интеллигенцией, которые высказывали свои претензии по поводу экономических ограничений, политической изоляции и опасения по поводу башкирского господства.\n\nТеперь хорошо скоординированное восстание взяло под контроль ключевые районы города, поскольку вооруженные татарские повстанцы захватывают правительственные здания, полицейские участки и склады снабжения. Повстанцы заявили о своем намерении восстановить справедливость и призывают присоединиться к [249.Owner.GetNameDef], ища поддержки у сочувствующих в Казани и за её пределами.\n\nВ то же время башкирские ополченцы и военные пытаются подавить восстание, стоя перед критическим решением: немедленно подавить восстание, вступить в переговоры с татарскими лидерами или подготовиться к длительному конфликту."
bkn.65.a: "Подавить восстание всеми имеющимися силами!" #-> BKN 70
bkn.65.b: "Вести переговоры с татарскими лидерами - возможно, удастся восстановить мир." #-> BKN 69
bkn.65.c: "Отступить и подготовиться к контрнаступлению!" #-> TTR 66

bkn.66.d: "Напряженные отношения между татарской общиной Уфы и башкирским правительством [BKN.GetLeader] вылились в открытое восстание. Месяцами копившееся недовольство подпитывалось татарскими купцами, священнослужителями и представителями интеллигенции, которые высказывали свои претензии по поводу экономических ограничений, политической изоляции и опасения по поводу башкирского господства.\n\nТеперь хорошо скоординированное восстание взяло под контроль ключевые районы города, поскольку вооруженные татарские повстанцы захватывают правительственные здания, полицейские участки и склады снабжения. Повстанцы заявили о своем намерении восстановить справедливость и призывают присоединиться к [ROOT.GetNameDef], ища поддержки у сочувствующих в Казани и за её пределами."
bkn.66.a: "В атаку, Уфа наша!" #-> BKN 67
bkn.66.b: "Это слишком рискованно." #-> BKN 68

bkn.67.t: "[FROM.GetName] вмешивается!"
bkn.67.d: "Без немедленного вмешательства правительства татарские повстанцы укрепили свои позиции и установили контроль над несколькими ключевыми районами Уфы. Разочарованные бездействием нашего правительства, башкирские лоялисты и ополченцы начали собственные атаки на татарских повстанцев, что привело к неконтролируемой спирали уличного насилия, погромам и убийствам из мести. Поскольку правительство и [ROOT.GetLeader] бездействуют, [FROM.GetName] и [FROM.GetLeader] заявили, что не останутся в стороне, пока их сородичи находятся в опасности. Казань объявила о своей поддержке повстанцев и перебросила свои войска. Теперь [FROM.GetAdjective]ое правительство требует признать их законными правителями Уфы. Это может привести к открытой войне."
bkn.67.a: "Это акт агрессии!"

bkn.68.t: "Исход татар из Уфы"
bkn.68.d: "Без немедленного вмешательства правительства татарские повстанцы укрепили свои позиции и установили контроль над несколькими ключевыми районами Уфы. Разочарованные бездействием нашего правительства, башкирские лоялисты и ополченцы начали собственные атаки на татарских повстанцев, что привело к неконтролируемой спирали уличного насилия, погромам и убийствам из мести. После ожесточенных уличных боев башкирские войска разгромили татарских повстанцев в Уфе. Опасаясь дальнейших репрессий, тысячи татар бегут из Уфы и других городов в Казань. Предприятия заброшены, целые кварталы стоят пустые, а татарская экономическая сеть в Башкурдистане разрушена."
bkn.68.a: "Они должны уважать Башкурдистан, иначе!"

bkn.69.t: "Хрупкий компромисс"
bkn.69.d: "После нескольких дней напряженных переговоров было достигнуто непростое перемирие. Правительство согласилось предоставить татарам ограниченные культурные и экономические льготы в обмен на прекращение восстания. Хотя это позволило предотвратить дальнейшее кровопролитие, башкирские националисты и консервативное духовенство расценивают это как предательство. В рамках переговоров правительство разрешило создать в Уфе местный татарский консультативный совет. В этом органе будут представлены татарские купцы, священнослужители и культурные деятели."
bkn.69.a: "По крайней мере, мир был обеспечен."

bkn.70.d: "После ожесточенных уличных боев башкирские войска разгромили татарских повстанцев в Уфе. Лидеры восстания были арестованы или казнены, объявлено военное положение. Однако жестокое подавление вызвало гнев среди татар по всему Башкурдистану, а в сельских районах появились сообщения о формировании татарских ополчений. Опасаясь дальнейших репрессий, тысячи татар бегут из Уфы и других городов в Казань. Предприятия заброшены, целые кварталы стоят пустые, а татарская экономическая сеть в Башкурдистане разрушена.\n\nНовости о жестоких репрессиях вызвали шок в Казани. Татарские власти осудили башкирское правительство, а боевые группы в Казани призывают к возмездию. Поступают сообщения о нападениях на башкирские предприятия и даже требования к Казани принять прямые меры против Башкурдистана."
bkn.70.a: "Они начали!" #-> TTR 71

bkn.71.d: "Напряженные отношения между татарской общиной Уфы и башкирским правительством [BKN.GetLeader] вылились в открытое восстание. Месяцами копившееся недовольство подогревалось татарскими купцами, священнослужителями и интеллигенцией, которые высказывали свои претензии по поводу экономических ограничений, политической изоляции и опасения по поводу башкирского господства.\n\nТеперь хорошо скоординированное восстание взяло под контроль ключевые районы города, поскольку вооруженные татарские повстанцы захватывают правительственные здания, полицейские участки и склады снабжения. Повстанцы заявили о своем намерении восстановить справедливость и призвали присоединиться к [ROOT.GetNameDef], ища поддержки у сочувствующих в Казани и за её пределами.\n\nК сожалению, правительство Башкирии решило действовать силой, жестоко подавив восстание. Весть о жестоком подавлении потрясла Казань. В то время как наши власти и [ROOT.GetLeader] осудили башкирское правительство, боевые группы в Казани призывают к возмездию..."
bkn.71.a: "Татары своих не бросают"
bkn.71.b: "Мы не можем ответить сейчас."

bkn.100.t: "[FROM.GetName] желает присоединиться к нам"
bkn.100.d: "[FROM.GetAdjective]ое правительство, понимая, что его будущее только в составе России, признало нас законным правительством всей России и предложило свою помощь в нашей борьбе с незаконным [219.Owner.GetName] в [219.Owner.Capital.GetName]."
bkn.100.a: "Мы принимаем их!"
bkn.100.b: "Отклонить это глупое предложение!"

bkn.101.t: "[FROM.GetAdjective]ое правительство согласно!"
bkn.101.d: "[FROM.GetAdjective]ое правительствоих охотно приняло нас в состав своих объединённых сил против незаконного режима [219.Owner.GetNameDef]."
bkn.101.a: "Отлично!"

bkn.102.t: "[FROM.GetAdjective]ое правительство отказалось!"
bkn.102.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось принять нас. По их собственным словам, все наше «правительство» нелегитимно, несмотря на то, что мы сформировались как сила башкирского народа против социалистов."
bkn.102.a: "Похоже, русский шовинизм не излечим."

bkn.103.t: "$bkn.100.t$"
bkn.103.d: "[FROM.GetAdjective]ое правительствоих признало нашу страну лидером свободной Азии. Несмотря на то, что они находятся далеко от нас, мы можем оказать им необходимую помощь в борьбе с нашими общими врагами."
bkn.103.a: "Принять их."
bkn.103.b: "Отклонить, они слишком далеко."

bkn.104.t: "[FROM.GetAdjective]ое правительство согласно!"
bkn.104.d: "[FROM.GetAdjective]ое правительство охотно приняло нас в великую [FROM.GetFaction]!"
bkn.104.a: "Великое!"

bkn.105.t: "[FROM.GetAdjective]ое правительство отказалось!"
bkn.105.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось принять нас в свой альянс."
bkn.105.a: "Это печально."

## Military Events ##
bkn_mil.1.t: "Нация воинов"
bkn_mil.1.d: "Башкиры имеют долгую историю как народ, славящийся своей воинской доблестью. Их военное мастерство было выковано в ходе многовековых конфликтов на просторах Евразийской степи. Со времен Золотой Орды, когда мы служили в армиях Российской империи, башкиры питали гордые традиции военного мастерства, преуспевая в конном бою, разведке и партизанской тактике.\n\nВ наполеоновскую эпоху башкирские кавалеристы сражались по всей Европе, заслужив страшную репутацию за свою быстроту и выносливость. Век спустя, во время Гражданской войны в России, башкирские бойцы вновь продемонстрировали свою состоятельность, сформировав единственную боеспособную армию со знаками отличия и грамотными офицерами среди жителей внутренней России и Сибири. Независимо от политической обстановки, стойкость наших воинов в защите независимости Родины и их боевое мастерство оставались непоколебимыми.\n\nВыживание в степи всегда требовало стойкости, упорства и суровости. Эти качества продолжают формировать наши боевые традиции, гарантируя, что, независимо от препятствий, которые ждут нас впереди, солдаты Башкурдистана никогда не будут легко покорены.\n\n"
bkn_mil.1.a: "Интересно"

bkn_mil.2.t: "Первый Всебашкирский военный съезд"
bkn_mil.2.d: "Когда в 1919 году состоялся Всебашкирский военный съезд, созванный командующим Башкирским войском Ахмет-Заки Валиди, положение национального движения было катастрофическим. Несмотря на восстановление независимого Башкурдистана, движение было расколото. Достижения демократии и революции были практически уничтожены правительством Колчака, которое распустило все автономные области под лозунгом единой и неделимой России. Некоторые члены башкирской армии поддержали это, но другие понимали, что это означает не только конец автономии, но и конец всех чаяний башкирского народа. Председатель молодежной организации «Тулкын» Герай Карамышев сказал на съезде: «Башкиры не раз боролись за свою свободу с оружием в руках, и не их вина, что российские историки каждое такое событие называют «восстанием». Эта последняя попытка самоопределения - 88-я по счету."\n\nПытаясь гарантировать некоторую степень автономии, Ахмет-Заки Валиди совершил серьезный промах, заявив, что для сохранения Башкурдистана необходимо присоединиться к советскому правительству и начать партизанскую кампанию против войск Колчака. К сожалению, к моменту принятия этого решения советские войска уже были отброшены на сотни километров от территории Башкурдистана.\n\nПервый Всебашкирский съезд фактически ознаменовал конец башкирской автономии. Вскоре после этого башкирское правительство было распущено войсками Колчака, а его лидеры отправлены в ссылку. Сегодня, на заре новой независимой республики, члены съезда вновь собираются, чтобы обсудить стратегии выживания своего народа."
bkn_mil.2.a: "Мы должны выжить и на этот раз."

bkn_mil.3.t: "Второй Всебашкирский военный съезд"
bkn_mil.3.d: "Открытие съезда в Уфе связано в первую очередь с новым руководством башкирских вооружённых сил в лице генерала Галимьяна Тагана. Будучи героем гражданской войны, он остаётся для многих неоднозначной фигурой. Решив остаться на стороне белых во время первого всебашкирского военного съезда, Таган воспринимается некоторыми как предатель интересов башкирского народа.\n\nТаган закончил войну не на своей родине, а под командованием Африкана Богаевского в Южной армии. Хотя решение остаться с белыми в конечном итоге, возможно, было лучше, чем присоединиться к Советам, нынешняя ситуация изменилась. Многие националисты в генеральном штабе опасаются, что в случае победы белых автономия снова будет упразднена. Если же победят Советы, то ненавистный большевизм или другая форма социализма подорвут достижения башкирской демократии.\n\nВ связи с этим съезду было поручено разработать комплексный план модернизации башкирских вооружённых сил, который должен подготовить как армию, так и экономику страны ко всем возможным вариантам развития событий. Недавнее открытие запасов нефти в Ишембае подталкивает к созданию нового типа воинских частей, готовых к войне: авиации и бронетехники. Хотя обе ветви будут развиваться, необходимо определить приоритетное направление."
bkn_mil.3.a: "Мы должны сосредоточиться на авиации"
bkn_mil.3.b: "Мы должны сосредоточиться на бронетехнике"

bkn_mil.4.t: "Доверие к Тагану"
bkn_mil.4.d: "Новое правительство выразило обеспокоенность в связи с отставкой Тагана со своего поста. Правительство обвинило его в том, что он встал на сторону великорусского шовинистического движения и тем самым предал доверие народа Башкурдистана.\n\nВ качестве замены было предложено назначить Мухамматана Кулаева, отставного генерала, который поддержал неудачный переход к советской власти, но оправдывал свои действия тем, что на самом деле этого перехода не было. После войны Кулаев жил в Казани и с тех пор отошел от активной политики, что, по мнению правительства, делает его подходящим для проведения нейтральной политики в интересах Башкурдистана.\n\nВ то же время Валиди активно продвигал своего кандидата на пост хярби-шурахи, Усмана Тереголова, который вместе с ним воевал на антибольшевистском фронте в Туркестане."
bkn_mil.4.a: "Назначить Кулаева."
bkn_mil.4.b: "Назначить Тереголова."

bkn_mil.5.t: "Открытие съезда в Уфе связано, прежде всего, с новым руководством башкирских вооружённых сил в лице генерала Мусы Мортазина. Будучи героем гражданской войны, он остаётся для многих неоднозначной фигурой. Приняв решение перейти на сторону красных во время первого всебашкирского военного съезда, ТаМортазинган воспринимается некоторыми как предатель интересов башкирского народа.\n\nМортазин закончил войну не на родине, а в эмиграции, вместе с Шарифом Манатовым. Хотя решение присоединиться к красным в конечном счете, возможно, было лучше, чем остаться с белыми, в настоящее время ситуация иная. Многие националисты в генеральном штабе опасаются, что в случае победы белых в новой войне автономия снова будет упразднена. Если же победят Советы, ненавистный большевизм подорвет достижения башкирской революционной демократии.\n\nВ связи с этим съезду было поручено разработать комплексный план модернизации башкирских вооружённых сил, который должен подготовить и армию, и экономику страны ко всем возможным вариантам развития событий. Недавнее открытие запасов нефти в Ишембае подталкивает к созданию нового типа воинских частей, готовых к войне: авиации и бронетехники. Хотя обе ветви будут развиваться, необходимо определить приоритетное направление."

bkn_mil.6.t: "Нарушение логистики"
bkn_mil.6.d: "Колеса нашей военной машины скрежещут, когда жестокая бесхозяйственность и нехватка ресурсов вносят хаос в цепочки поставок. Сообщения с фронтов рассказывают о солдатах, оставшихся без боеприпасов, продовольствия и медицинской помощи, в то время как склады остаются неорганизованными, а запасы таинственно исчезают. Доверие армии к своему руководству находится на рекордно низком уровне, и для предотвращения полного хаоса необходимы срочные меры."
bkn_mil.6.a: "Виноваты офицеры среднего звена!"

bkn_mil.7.t: "Тени в Генеральном штабе"
bkn_mil.7.d: "Шепот о коррупции в военной бюрократии превратился в неопровержимые доказательства. Высокопоставленных чиновников уличили в хищении средств, предназначенных для выплаты жалованья солдатам и закупки снаряжения. Скандал не только наносит ущерб боеспособности армии, но и вызывает волну общественного возмущения. Если не пресечь эту гниль в кратчайшие сроки, она может окончательно подорвать сплоченность армии."
bkn_mil.7.a: "Прежде чем действовать, проведите глубокое расследование."

bkn_mil.8.t: "Демонстрации ветеранов"
bkn_mil.8.d: "Разочарованные ветераны, многие из которых составляли основу военных традиций Башкурдистана, вышли на улицы в знак протеста. Они критикуют последние реформы, утверждая, что военные отказываются от своего наследия в пользу непрактичных современных доктрин. Их действия привлекли большое внимание общественности, расколов нацию и поставив под угрозу сплоченность армии."
bkn_mil.8.a: "Пойти на уступки ветеранам."
bkn_mil.8.b: "Осудить протесты и двигаться вперед."

bkn_mil.9.t: "Татарская оккупация [1197.GetName]"
bkn_mil.9.d: "В январе 1918 года в [1197.GetName] состоялся съезд жителей региона, на котором большинство собравшихся проголосовали за создание Башкурдистана. В результате был принят первый декрет о создании в [1197.GetName] «Управления башкирского языка и культуры»\n\nВ то же время Милли Меджлис тюрко-татар Внутренней России и Сибири, координирующий орган государства Идель-Урал, направил участникам собрания послание, предположительно призывая их поддержать интеграцию башкир в Идель-Урал. Это действие помогло собрать необходимую поддержку идеи в [1197.GetName], что привело к публичному заявлению о «присоединении Башкирии к Идель-Уралу», по крайней мере, в теории.\n\nОднако государство Идель-Урал никогда не существовало на самом деле, оно было лишь объявлено и никогда не контролировало какую-либо территорию, в отличие от Башкирии и башкирского правительства. К сожалению, этот обман, инициированный татарами, позволил им претендовать на [1197.GetName]. Впоследствии съезд [1197.GetName] был распущен Казанским советом рабочих и солдат, направленным из Казани.\n\nТеперь, с появлением на мировой арене независимых татарских и башкирских государств, воспользовавшись нашей уязвимостью во время борьбы за Белебей и Уфу, татарское ополчение захватило [1197.GetName] под предлогом законной принадлежности к своей республике. Мы не должны просто позволить этому остаться в прошлом."
bkn_mil.9.a: "[1197.GetName] вернется в Башкурдистан!"

bkn_mil.10.t: "Беспорядки в [1197.GetName]"
bkn_mil.10.d: "Улицы города [1197.GetName] стали ареной протестов. Башкирские демонстранты, размахивая сине-бело-зелеными флагами, прошли по центру города, критикуя правительство [GetRulingParty] и призывая к воссоединению с [BKN.GetName]. Недавние политические беспорядки в [ROOT.Capital.GetName] привели к ослаблению власти центрального правительства над приграничными регионами, поощряя несогласие в таких спорных областях, как [1197.GetName]\n\n[1197.GetName], которая когда-то была частью Уфимской губернии, имеет глубокое историческое и культурное значение для башкирского народа. Тем не менее, наши притязания на этот регион также обоснованы: В январе 1918 года в районе [1197.GetName] состоялся мусульманский съезд, на котором большинство делегатов поддержали идею создания Башкурдистана. В связи с этим Милли Меджлис тюрко-татар Внутренней России и Сибири, являвшийся координирующим органом Идель-Уральского государства, направил делегатам съезда телеграмму, в которой якобы призывал их поддержать включение башкир в состав Идель-Урала. Этот шаг помог заручиться необходимой поддержкой в регионе [1197.GetName], что привело к тому, что [1197.GetName] по крайней мере на словах «Башкирия присоединилась к Идель-Уралу»\n\nВ настоящее время, несмотря на протесты башкир, ситуация в регионе находится под нашим контролем. Татарские военизированные формирования патрулируют окраины города, и любое вмешательство может привести к серьезным последствиям."
bkn_mil.10.a: "Подавляйте эти протесты, пока [BKN.GetLeader] не вмешается!"
bkn_mil.10.b: "Лучше дать им немного самостоятельности."

bkn_mil.11.t: "Подавление башкирского восстания в [1197.GetName]!"
bkn_mil.11.d: "Улицы [1197.GetName], которые ещё недавно оглашались криками протеста, теперь погрузились в зловещую тишину. Татарское ополчение, усиленное дополнительными силами из Казани, жестоко подавило башкирское восстание в регионе. То, что начиналось как мирные протесты с требованием реинтеграции [1197.GetName] в состав Башкурдистана, после нескольких недель напряженности и провокаций переросло в вооруженное сопротивление. Возведены баррикады, ведется перестрелка, башкирские повстанческие силы вступают в бой с татарскими войсками в переулках.\n\nЭтот конфликт уходит корнями в историю. [1197.GetName], город, имеющий важное символическое значение, был в центре внимания во время мусульманского съезда 1918 года, на котором башкирские националисты выступали за создание национального государства. Однако татарским лидерам удалось склонить местные настроения в пользу более масштабной Идель-Уральской инициативы, хотя она осталась лишь в теории, как и само Идель-Уральское государство. Спустя десятилетия нерешенность этого вопроса привела к кровопролитию.\n\nРешительные меры, предпринятые татарскими властями, позволили подавить беспорядки, хотя и ценой значительных потерь. Сообщения о гибели мирных жителей и жестких репрессиях вызвали критику со стороны националистов внутри нашего государства, а перед правительством встал вопрос: оставить ли дело на самотек или использовать этот инцидент как возможность активизировать свои усилия в Мензелинске?"
bkn_mil.11.a: "Мы поддерживаем наш народ в [1197.GetName] - Башкурдистан не забывает своих." #-> 12
bkn_mil.11.b: "Будем подходить к этому кризису с мудростью, а не с силой."
bkn_mil.11.c: "Время ещё не пришло - Мензелинск будет терпеть."

bkn_mil.12.t: "Башкирский ультиматум"
bkn_mil.12.d: "Напряженность в отношениях между нами и [BKN.GetName] достигла точки кипения. Подстегиваемое нарастающими волнениями и националистическим пылом, башкирское правительство направило Казани ультиматум: вывести все татарские силы из [1197.GetName] и мирно уступить регион Башкурдистану в течение 48 часов.\n\nУльтиматум вызвал ожесточенные споры в нашем правительстве, но мы должны ответить на него."
bkn_mil.12.a: "[1197.GetName] - это татарская земля, и мы не будем принуждать её к сдаче." #-> 13
bkn_mil.12.b: "Ради мира мы откажемся от Мензелинска." #-> 14

bkn_mil.13.t: "Марш на [1197.GetName]!"
bkn_mil.13.d: "Татарское правительство отклонило наш ультиматум, что вызвало решительный ответ. Башкирский Генеральный штаб приказал провести полную мобилизацию войск вдоль границы. Командиры собирают своих людей, решив вернуть [1197.GetName] силой. Тем временем поступают сообщения о том, что татарские военные окопались, готовясь любой ценой отстоять спорный регион."
bkn_mil.13.a: "Höjümgä!"

bkn_mil.14.t: "Победа!"
bkn_mil.14.d: "Татарское правительство подчинилось нашим требованиям, вывело свои войска из [1197.GetName] и уступило регион без конфликта. Башкирский флаг теперь развевается над оспариваемым городом, и по всей стране вспыхивают ликующие празднования. Хотя эта бескровная победа является крупным выигрышем для башкирского национализма, она оставила Татарстан глубоко униженным. Татарские лидеры клянутся, что не забудут этого оскорбления, и напряженность между двумя народами остаётся опасно высокой."
bkn_mil.14.a: "Ура!"

bkn_mil.15.t: "Переговоры окончены"
bkn_mil.15.d: "Вместо того чтобы рисковать неопределенностью войны, правительство Башкирии протянуло нам оливковую ветвь, пригласив наших представителей на переговоры о будущем [1197.GetName]. Башкирская делегация излагает свои условия, утверждая, что [1197.GetName] по праву принадлежит Башкурдистану в силу исторических и культурных связей. Однако условия также включают экономические гарантии и гарантии безопасности для нас, чтобы подсластить сделку."
bkn_mil.15.a: "Это справедливое предложение, и мир должен восторжествовать."
bkn_mil.15.b: "Мы не можем принять эти условия в их нынешнем виде. Давайте предложим компромисс."
bkn_mil.15.c: "Ваши требования неприемлемы. [1197.GetName] останется татарской землёй."

bkn_mil.16.t: "Контрпредложение от [FROM.GetName]"
bkn_mil.16.d: "Татарские переговорщики выдвинули свои собственные требования, пытаясь сохранить влияние в [1197.GetName], избегая при этом полной территориальной уступки."
bkn_mil.16.a: "Принять контрпредложение."
bkn_mil.16.b: "Отклонить контрпредложение."

bkn_mil.17.t: "[FROM.GetName] принимает!"
bkn_mil.17.d: "К счастью, [FROM.GetAdjective]ая делегация приняла наше контрпредложение."
bkn_mil.17.a: "Отлично!"

bkn_mil.18.t: "[FROM.GetName] выражает отказ!"
bkn_mil.18.d: "К сожалению, [FROM.GetAdjective]ая делегация отклонила наше контрпредложение."
bkn_mil.18.a: "Мы должны быть готовы к возможной эскалации."

bkn_mil.19.t: "[FROM.GetName] выражает отказ!"
bkn_mil.19.d: "К сожалению, [FROM.GetAdjective]ая делегация отказалась от наших условий."
bkn_mil.19.a: "Мы должны быть готовы к возможной эскалации."

bkn_mil.20.t: "Будущее за Златоустом"
bkn_mil.20.d: "Город Златоуст, расположенный на краю Уральских гор, представляет собой не только стратегически важное местоположение, но и символ башкирского наследия и важные ворота для промышленного развития. Будучи исторически частью башкирских земель, Златоуст по-прежнему представляет собой смесь башкир и русских, а его богатые минеральные ресурсы и сталелитейные предприятия служат жизненно важным экономическим центром региона.\n\nДля правительства значение города выходит за рамки национальной гордости. Контроль над Златоустом обеспечит Башкурдистан такими важными ресурсами, как железо и сталь, необходимыми для промышленного и военного роста. Квалифицированная рабочая сила и развитая промышленная инфраструктура города станут основой модернизированной экономики и сил обороны."
bkn_mil.20.a: "Подготовить план захвата Златоуста"

bkn_mil.21.t: "Башкирское правительство захватило Златоуст!"
bkn_mil.21.d: "Националистическое башкирское «правительство» перебралось через Уральский хребет и захватило город Златоуст с его богатыми минеральными ресурсами и сталелитейными заводами."
bkn_mil.21.a: "Мы отвоюем его в любом случае"

### Focuses ###
BKN_Battle_For_Ufa: "Битва за Уфу"
BKN_Battle_For_Ufa_desc: "Борьба за право наших народов на свою территорию, подобно рекам Белой и Уфе, подошла к самому важному городу Башкурдистана. Город был основан во времена Золотой Орды как крепость для защиты торгового пути через Уральские горы и является воротами для контроля над окружающими степями. Подобно курлыкающему коню Акбузату, освобожденному от оков башкирским богатырем Шульгеном, борьба за независимый Башкурдистан делает свои самые важные первые шаги."
BKN_Enact_Martial_Law: "Ввод военного положения"
BKN_Enact_Martial_Law_desc: "В бескрайней степи живут кочевые и оседлые народы, связанные историей, но разделенные обычаями и амбициями. В эти неспокойные времена стабильность нельзя оставлять на волю случая, и нужна твердая рука, чтобы вести нашу разрозненную нацию вперед. Военное положение обеспечит порядок, подавит инакомыслие и сформирует дисциплинированное общество, необходимое нам, чтобы пережить грядущие бури."
BKN_Convene_Qurultai: "Созвать 4-й Курултай"
BKN_Convene_Qurultai_desc: "Пока наш народ стоит на перекрестке истории, перемены проносятся по Башкурдистану, как сильный ветер, неся с собой как хаос, так и возможности. Необходимо созвать Курултай, древний совет наших предков, чтобы наметить наш курс. На протяжении всей истории эти великие собрания собирались, чтобы определить судьбу великих степных империй и башкирского народа, будь то во время войны, мира или революции."
BKN_Prepare_Line_Defense: "Подготовить линию обороны"
BKN_Prepare_Line_Defense_desc: "В окружении врагов наша независимость так же ценна, как кровь, которая течет в наших жилах. Мы живем в эпоху, не похожую на историю Конгур-Буга, эпическое произведение башкирской литературы, в котором степные башкиры объединились с лесными башкирами для защиты от врагов своей независимости. Теперь мы должны укрепить наши земли, обучить наших воинов и быть готовыми защитить Башкурдистан от тех, кто хотел бы снова заковать нас в кандалы."

## Tagan Dictatorship ##
BKN_Dictatorship_Tagan: "Диктатура Тагана"
BKN_Dictatorship_Tagan_desc: "Под твёрдой рукой Галимьяна Тагана, лидера наших вооружённых сил, Башкурдистан будет направлен к единству, дисциплине и силе."
BKN_Rely_On_Host: "Опираться на башкирское воинство"
BKN_Rely_On_Host_desc: "Мы обратимся к классу воинов, глубоко укоренившемуся в защите нашей земли, чтобы наши войска оставались верными, опытными и готовыми к бою."
BKN_Tulqyn_Subordination: "Подчинить 'Тулкын'"
BKN_Tulqyn_Subordination_desc: "Возглавляемая поэтом Шайехзадой Бабичем и являющаяся маяком национально-революционного пыла, Ассоциация Тулкын - это рассадник молодых радикалов и интеллектуалов. Эта организация проводит большую работу по развитию культурной самобытности башкирского народа и социальному росту, способствуя повышению уровня жизни в башкирских деревнях, зеркально отражая культурные произведения национальной солидарности, такие как поэма Бабича «Котем». Взяв под своё крыло этих молодых политиков, культурное обновление нашего народа будет происходить единым фронтом."

BKN_Rebuild_The_Bureacracy: "Упорядочить бюрократию"
BKN_Rebuild_The_Bureacracy_desc: "Отказ от некоторых проверок, объединение лицензий и документов или даже ликвидация ненужной бумажной работы и должностей позволит нам быстрее реагировать на изменения в стране. Это также поможет простым гражданам получить доступ к государственным услугам, а также облегчит создание и работу бизнеса в Башкурдистане."
BKN_Tagans_Personality_Cult: "Культ личности"
BKN_Tagans_Personality_Cult_desc: "Несмотря на разрозненность башкирского народа, в его фольклоре всегда почитались великие личности - герои, чья сила и мудрость вела их народ сквозь века. Такие фигуры, как Шульген, Алдар и Зухра, являются свидетельством этой традиции. Теперь Галимьян Таган присоединится к их числу в качестве живой легенды, чье имя будет воспеваться в историях грядущих поколений."
BKN_Respect_Our_Traditions: "Чтить наши традиции"
BKN_Respect_Our_Traditions_desc: "Башкирская культура стоит на перепутье, ей угрожает современность с одной стороны и распад - с другой. Чтобы наш народ выстоял, мы должны укрепить столпы нашей идентичности, наш язык, наши обычаи и наш образ жизни. Утверждая эти традиции, мы гарантируем, что Башкурдистан не потеряет себя в потоках перемен."

BKN_Expand_Presidential_Powers: "Расширить полномочия президента"
BKN_Expand_Presidential_Powers_desc: "Одним росчерком пера авторы «Конгур-Буга» медленно сформировали разрозненный кочевой народ в единое целое. Теперь росчерк пера превращает разделенный народ в единый кулак, которым управляет президент Таган. Чтобы обеспечить будущее Башкурдистана, мы должны централизовать власть и укрепить исполнительную власть"
BKN_Strong_Bashkurdistan: "Единство против многоголового Аждахи"
BKN_Strong_Bashkurdistan_desc: "Аждаха, легендарное существо башкирского фольклора, - многоголовый дракон и культурный антагонист башкирского народа. В нашем мире голова этого дракона принимает множество ужасных форм, главная из которых - русский социализм. Теперь эти воплощения угнетения нападают на наш народ, как когда-то сказочное чудовище, но мы не боимся. Как и в Урал-батыре, президент Таган возглавляет силы добра и борется за счастье людей как лидер сильного и гордого Башкурдистана"

## Shared Tagan-Dinia Nazarati ##

BKN_Deal_With_Tatar_Stranglehold: "Покончить с татарским удушьем"
BKN_Deal_With_Tatar_Stranglehold_desc: "Слишком долго элита, оставшаяся после татарского ига, оказывала чрезмерное влияние на дела наших народов, рассматривая Башкурдистан как простое продолжение своих собственных амбиций. Это господство должно быть разрушено. С помощью дипломатии, экономической реструктуризации или силы мы добьемся того, что Башкурдистан будет жить на своих собственных условиях, освободившись от тени Казани."
BKN_Government_Contracts: "Государственные контракты"
BKN_Government_Contracts_desc: "Инвестиционный комитет - это организация, занимающаяся инвестированием в частные или государственные строительные проекты. Он будет оценивать проекты и выделять средства на наиболее важные для Башкурдистана проекты. Однако эти проекты также требуют одобрения правительства. Они будут важны не только сами по себе, но и послужат драйверами экономического сектора, если это потребуется."
BKN_Reinstitute_Patrimonial_Estates: "Реинституция родовых поместий"
BKN_Reinstitute_Patrimonial_Estates_desc: "Родовое право на землю было общей привилегией башкирского народа в Российском государстве. Башкирская община была коллективным собственником земли, и каждый член общины формально имел равные права на использование общинной (родовой) земли. Эти права были отменены советской властью в 1917 году и после нее так и не были возвращены нашему народу. Пришло время вернуть башкирам родовые поместья!"

### Dinia Nazarati Tree ###
BKN_Qadhimist_Bashkiria: "Кадимистская Башкирия"
BKN_Qadhimist_Bashkiria_desc: "На протяжении веков башкирский народ черпал силы в исламе, не подвергаясь влиянию модернистов и реформаторов. Эта гордая традиция, необходимая для сплоченности и благополучия мусульманской общины, стоит на костяке мулл и имамов, составляющих фундамент нации. Возрождение силы ислама в Башкирии - это не отступление в прошлое, а осознанный призыв к восстановлению ценностей и ритуалов, которые когда-то объединяли наш народ. Воспринимая эти древние принципы, мы подтверждаем свою культурную идентичность и закладываем фундамент устойчивости для будущих поколений."
BKN_Crush_Socialist_Infection: "Подавить заразу социализма"
BKN_Crush_Socialist_Infection_desc: "Социалистическая идеология, прикрываясь прогрессом, незаметно подтачивает ткань, скрепляющую душу башкир. Эта зараза подрывает духовное и культурное наследие, переданное нашими предками, заменяя его доктриной, в которой приоритет отдается централизованному контролю и жестокому уничтожению духовности, а не общественным ценностям. Наша миссия ясна: искоренить это разъедающее влияние и защитить душу Башкурдистана."
BKN_Remove_Jadid_Madrasas: "Ликвидация 'Jadid Madrasas'"
BKN_Remove_Jadid_Madrasas_desc: "Чтобы укрепить традиционные исламские принципы, правительство принимает меры по ограничению или переориентации образовательной программы, продвигаемой джадидистскими реформаторами. Одновременно усиливается контроль и надзор за учебными заведениями, особенно медресе, чтобы предотвратить распространение идей, противоречащих исламским ценностям. Эта инициатива крайне важна для сохранения чистоты религиозных учений."
BKN_Bashkir_Own_Spiritual_Assembly: "Наше Духовное собрание"
BKN_Bashkir_Own_Spiritual_Assembly_desc: "Вдохновленные наследием Оренбургского духовного общества, мы призываем к созданию автономного Духовного собрания - совета самых уважаемых среди нас учёных, духовных лиц и культурных лидеров. Это собрание будет служить хранителем наших священных традиций, давать советы по нравственным и культурным вопросам и объединять наше сообщество под общим духовным знаменем. В эпоху непрекращающегося давления современности наше Духовное собрание будет служить путеводной звездой, обеспечивая яркое пламя башкирской самобытности."

BKN_Defend_Islamic_Values: "Защита исламских ценностей"
BKN_Defend_Islamic_Values_desc: "Перед лицом внешних воздействий мы будем стоять как оплот, активно защищая основополагающие исламские добродетели. Наша решимость непоколебима, поскольку мы сохраняем культурную и нравственную сущность Башкурдистана, обеспечивая неприкосновенность нашего исламского наследия."
BKN_Sharia_Law: "Верховенство шариата"
BKN_Sharia_Law_desc: "Принятие божественной мудрости шариата может восстановить равновесие и справедливость в нашем обществе. Эта правовая и моральная основа, уходящая корнями в многовековые традиции, предлагает способ управлять нашей жизнью, соблюдая справедливость и благоговея перед священным. Защищая шариат от орд модернистов, мы защищаем порядок, который не только справедлив, но и неразрывно связан с нашим культурным наследием. Это система, призванная поддерживать этические ценности и направлять наших людей как в личном поведении, так и в общественной жизни."
BKN_The_Great_Imam: "Великий имам"
BKN_The_Great_Imam_desc: "В основе нашего духовного обновления лежит Великий Имам - Мухаммед-Габдулхай Курбангалиев - прозорливый лидер, чья мудрость и авторитет осветят наш общий путь. Он не просто религиозный деятель, он воплощает чаяния народа, жаждущего возрождения. Под его руководством мы объединим наши различные фракции и восстановим общество, в котором моральная ясность и божественная цель будут управлять каждым аспектом жизни. Его лидерство - это маяк, который объединит нашу нацию в смутные и переходные времена."

BKN_Empower_Dinia_Nazarat: "Наделить полномочиями Динию Назарати"
BKN_Empower_Dinia_Nazarat_desc: ""
BKN_Proclaim_The_Imamate: "Провозгласить имамат"
BKN_Proclaim_The_Imamate_desc: "В качестве решительного шага к объединению нашего народа мы предлагаем провозгласить имамат высшей духовной властью. Этот смелый поступок поставит тех, кто руководит молитвой, в один ряд с теми, кто руководит управлением. Божественное руководство станет центром нации, а не западный интеллектуализм или светские клептократы. Имамат будет служить высшим арбитром в вопросах веры и закона, обеспечивая стабильность и ясность во времена неопределенности."
BKN_Theocracy_Ural: "Уральская теократия"
BKN_Theocracy_Ural_desc: "Со времен волжских булгар ислам был кровью, общей для народов Уральских гор, объединяя изолированные культуры. Глубокие духовные корни, укрепившиеся после того, как хан Золотой Орды смирился перед Аллахом, связывают нас воедино. Уральская теократия, объединяющая наши земли под властью божественного закона, будет выкована кровью, построена на вечных принципах наших предков, внедренных в каждый аспект общественной жизни. Наше культурное наследие сохраняется в борьбе с натиском светской современности по всему Уральскому хребту."

## Tagan and Qadimists Foreign Policy ##
BKN_Establish_Ties_With_Japan: "Установить связи с Японией"
BKN_Establish_Ties_With_Japan_desc: "Азиатская ассоциация, политическая организация японских азиатов, недавно проявила интерес к башкирской борьбе. Общество, а также такие деятели, как Сюмэй Окава и Икки Кита, рассматривают наше дело как кинжал, направленный в сердце русского шовинизма. Благодаря тщательному лоббированию нам удалось войти в японские военные и политические круги, что открывает путь к потенциальному сотрудничеству в нашей борьбе за суверенитет."
BKN_Mitsubishi_Contracts: "Контракты Mitsubishi"
BKN_Mitsubishi_Contracts_desc: "Индустриализация - ключ к выживанию Башкурдистана, и японская система кейрецу предлагает путь вперед. Компания Mitsubishi, стремясь найти новые рынки и ресурсы, заключила контракты, которые укрепят нашу экономику. Благодаря стратегическому расположению Уфы, богатой ресурсами для нефтепереработки и хорошо расположенной для промышленности, это партнерство обещает превратить наш край в центр современного производства."
BKN_Ural_Altai_Federation: "Урало-Алтайская федерация"
BKN_Ural_Altai_Federation_desc: "Урало-алтайская теория, отвергнутая западными лингвистами, говорит о более глубокой истине - о нашем общем происхождении, нашей общей судьбе. Хотя некоторые отрицают лингвистическую связь между уральскими и алтайскими народами, наше правительство полностью принимает это единство. Мечом и сталью мы создадим политический и культурный блок, который сможет противостоять имперскому господству и воссоединить наших братьев и сестер."

BKN_Look_To_The_White_Russia: "Взор на Белую Россию"
BKN_Look_To_The_White_Russia_desc: "Башкиры издавна лавировали по изменчивым волнам империи, присягая на верность там, где этого требовало выживание. Когда Иван Грозный разрушил Казанское ханство, западные башкиры договорились о своем месте в русском царстве, получив в обмен на лояльность родовые земли. Теперь, когда раздробленная Россия вновь обретает форму, мы можем подняться независимо друг от друга вместе с нашими историческими партнерами."
BKN_Look_To_The_White_Russia_tt: "§CМы попытаемся привести в соответствие один из белых русских режимов§!"
BKN_Russian_Advisors: "Кооперация с русскими военсоветниками"
BKN_Russian_Advisors_desc: "Башкирский народ имеет долгую историю переговоров с русскими правителями, начиная с четырех биев, встречавших царских посланников, и заканчивая военными офицерами, которые впоследствии пытались поддерживать порядок в степи. Торгуясь за военный опыт русской армии, мы можем использовать её дисциплину. Благодаря этой поддержке полукочевые леви будут превращены в грубых, но надежных защитников нации от нарушителей."


## ЭРК Victory ##

BKN_ERK_Victory: "Триумф Пан-Тюркизма"
BKN_ERK_Victory_desc: "С победой движения ЭРК Башкурдистан стоит на перекрестке истории. Древняя родина башкирского народа, расположенная между Волгой и Уралом, больше не будет простой пешкой в руках иностранных империй. Напротив, она станет маяком тюркского единства, призывом для всех, кто мечтает о свободном и сильном тюркском народе. Курултай сказал своё слово, и воля народа будет исполнена."
BKN_Coordinating_Committee: "Учредить Координационный комитет"
BKN_Coordinating_Committee_desc: "Создание Координационного комитета направлено на улучшение координации и сотрудничества между различными государственными органами, агентствами и ведомствами. Этот комитет будет служить центральным узлом для обмена информацией, принятия решений и координации политики. Его цель - упорядочить процессы, повысить эффективность и наладить эффективное взаимодействие между различными структурами правительства. Способствуя сотрудничеству и согласованию усилий, Координационный комитет будет способствовать улучшению управления и обеспечит согласованную реализацию политики и проектов в различных секторах."
BKN_Start_Nationalization: "Национализация ключевых отраслей"
BKN_Start_Nationalization_desc: "Крупные заводы и компании, занятые в важнейших для страны отраслях, должны находиться в собственности государства, чтобы гарантировать национальный суверенитет. Частные владельцы могут отказаться от поддержки в трудные времена, и тогда переговоры могут быть слишком запоздалыми. Чтобы быть готовыми к будущим невзгодам, мы должны пойти на этот шаг."
BKN_Nationalization_Of_Land_And_Resources: "Национализация земли и ресурсов"
BKN_Nationalization_Of_Land_And_Resources_desc: "Плодородные равнины и богатые минеральные жилы Башкурдистана уже давно эксплуатируются как иностранными баронами-грабителями, так и их местными пособниками. Больше не будет! Государство установит контроль над этими ресурсами, чтобы щедрость земли служила общему благу, а не алчности привилегированного круга лиц. Это знаменует собой начало экономической революции, которая обещает поднять башкирский народ из порабощения к процветанию."
BKN_Fight_Tatar_Merchant: "Борьба с татарским купечеством"
BKN_Fight_Tatar_Merchant_desc: "Татарское купечество, оставшееся от Казанского ханства, исторически доминировало в торговле и коммерции в Башкурдистане, в то время как истинный народ страны томился под их игом. Если мы действительно хотим освободиться от уз деспотизма, то удушающая власть татарских денег должна быть разрушена. Время этих окопавшихся экономических элит закончилось, и истинные хозяева этой суровой земли должны встать во весь рост."
BKN_Peoples_Power_Of_Qurultai: "Народная власть Курултая"
BKN_Peoples_Power_Of_Qurultai_desc: "Курултай, древний совет тюркских народов, был возрожден как высший орган управления. Когда-то он был инструментом ханов, а затем имперских администраторов, а теперь служит голосом народа, гарантируя, что ни одно решение не будет принято без согласия нации. Закрепив свой авторитет, Курултай будет руководить революцией и направлять наше зарождающееся государство к процветанию и единству"
BKN_Cooperative_Effort: "Поддержка кооперативного движения"
BKN_Cooperative_Effort_desc: "Опираясь на идеалы народников и традиционную башкирскую общинность, мы создадим рабочие и крестьянские кооперативы, чтобы заменить зарождающийся клептократический меркантилизм богатых землевладельцев. Вдохновляясь самодостаточным земледелием и скотоводством наших предков, это движение обеспечит, чтобы экономическая деятельность была обусловлена потребностями народа, а не мотивами наживы далеких помещиков и купцов."
BKN_Accept_Narodnik: "Принять их постулаты"
BKN_Accept_Narodnik_desc: "Традиция народников с её акцентом на аграрный социализм и местное самоуправление находит естественного союзника в башкирском образе жизни. Синтезировав эти идеалы с нашими обычаями, мы можем создать систему, которая будет ценить как социальную справедливость, так и национальное самоопределение. Земля должна принадлежать тем, кто её обрабатывает, а богатство нашего народа должно распределяться справедливо."
BKN_Secure_Support_Of_The_Working_Class: "Надёжная поддержка рабочих"
BKN_Secure_Support_Of_The_Working_Class_desc: "Городской пролетариат, хотя и немногочисленный, имеет большое влияние в нашем движении. Фабричные рабочие Уфы и Стерлитамака, железнодорожники и промышленные рабочие наших развивающихся городов должны быть вовлечены в движение. Только обеспечив их активное участие в революционном проекте, мы можем гарантировать, что новый порядок будет служить и труженику поля, и рабочему на фабрике."
BKN_Nationalization_Of_Banks: "Национализация банков"
BKN_Nationalization_Of_Banks_desc: "Национализация банков закладывает основу для финансирования и регулирования всей финансовой системы."
BKN_Directive_Law: "Директивное право"
BKN_Directive_Law_desc: "Мы национализировали лишь часть мощностей, в частности самые необходимые. Однако частные компании все ещё могут играть решающую роль в некоторых проектах. Для обеспечения соответствия мы разработали директивный закон, который обязывает компании выполнять стратегические заказы на строительство, хотя и не безвозмездно."

BKN_A_Quest_For_Turkestan: "В поисках Единого Туркестана"
BKN_A_Quest_For_Turkestan_desc: "Степи и горы Центральной Азии когда-то процветали под знаменем тюркского единства. От Золотой Орды до древних ханств наши народы разделяли общую судьбу. Теперь мы возродим эту мечту, создавая союзы с нашими тюркскими братьями и строя конфедерацию, в которой башкиры, казахи, узбеки и другие смогут стать единым целым."
BKN_Start_From_Bashkir_Nationalism: "Начнём с основ"
BKN_Start_From_Bashkir_Nationalism_desc: "Прежде чем мечтать о Большом Туркестане, мы должны укрепить наше национальное самосознание. Башкирская идентичность была размыта веками имперского правления, но мы вернём её себе через образование, культурное возрождение и укрепление наших институтов. Земля Салавата Юлаева вновь поднимется, но уже не как провинция иностранной державы, а как сердце новой, независимой башкирской нации."
BKN_Promote_Panturkism: "Продвигать пантюркизм"
BKN_Promote_Panturkism_desc: "Башкирский народ - лишь одна из ветвей огромного тюркского древа. От Анатолии до Сибири, от Волги до Тянь-Шаня нас связывает общее наследие, язык и судьба. Продвигая идеалы пантюркизма, мы объединим наш народ и добьемся того, что наша судьба больше не будет диктоваться Петроградом или любым другим властелином в кобурах."
BKN_Revolutionary_Army: "Армия Свободного Туркестана"
BKN_Revolutionary_Army_desc: "Наша борьба - не только идеологическая, но и борьба костей, крови и стали. Мы должны создать революционную армию, которая воплотит в себе несгибаемый дух наших предков. Подобно легендарным батырам древности, наши воины будут сражаться не за империю, а за освобождение своего народа. От башкирской конницы до современных механизированных войск мы будем защищать нашу Родину и продвигать дело свободы."
BKN_Support_Muslim_Associations: "Поддержка джадидистских объединений"
BKN_Support_Muslim_Associations_desc: "Движение джадидистов издавна стремилось модернизировать и реформировать ислам в тюркском обществе, делая упор на образование, науку и прогресс. Объединившись с этими реформистскими учеными и организациями, мы можем гарантировать, что наша революция не отвергнет наше религиозное наследие, а интегрирует его в видение современного и просвещенного будущего."

BKN_Seventh_Congress_Of_ERK: "VII Конгресс ЭРК"
BKN_Seventh_Congress_Of_ERK_desc: "Седьмой съезд ЭРК знаменует собой определяющий момент для нашего движения. Делегаты со всего Туркестана собрались, чтобы наметить курс будущего нашей нации. Вдохновленные легендарным Самрау из урало-батырского эпоса, мы стремимся построить нацию, основанную на справедливости, силе и всеобщем благе. Однако, пока мы обсуждаем истинный путь вперед, в наши залы проникают чуждые идеологии, разделяя народ. Теории великих людей из далеких стран сталкиваются с нашими традициями, будоража интеллектуальную основу нашего движения, как никогда ранее."
BKN_Influence_Of_Sun_Yatsen: "Под влиянием Сунь Ятсена"
BKN_Influence_Of_Sun_Yatsen_desc: "Три принципа народа Сунь Ятсена - национализм, демократия и средства к существованию - являются убедительной моделью для нашей собственной борьбы. Его видение китайской республики, свободной от имперского господства и экономического угнетения, глубоко переКликается с нашими чаяниями о просвещенном тюркском государстве. Изучая и адаптируя его учения, мы сможем создать по-настоящему современный тюркский идеал."
BKN_Influence_Of_Kemalism: "Перенять Кемализм"
BKN_Influence_Of_Kemalism_desc: "Реформы Мустафы Кемаля - секуляризм, модернизация и военная мощь - являются ценными уроками для нас, стремящихся преобразовать наше собственное общество."
BKN_Turkic_Ethnic_Nation: "Сплотить Тюркскую Нацию"
BKN_Turkic_Ethnic_Nation_desc: "Башкурдистан стоит на перекрестке тюркского мира, разделяя язык, культуру и наследие с нашими собратьями по Центральной Азии и Волго-Уральскому региону. Чтобы обеспечить будущее нашего народа, мы должны укреплять единство тюркских народов через образование, культурный обмен и экономическое сотрудничество."
BKN_Fight_Imperialism: "Бороться с империализмом"
BKN_Fight_Imperialism_desc: "Башкирский народ долгое время страдал под властью иностранных империй - от царей, стремившихся стереть нашу самобытность, до русских, поработивших нас во имя своего шовинизма баронов-разбойников. Мы больше не будем склоняться перед теми, кто эксплуатирует и угнетает! И мы возглавим мировую борьбу со всеми, кто угнетает!"


BKN_Massive_Education_Reform: "Масштабная реформа образования"
BKN_Massive_Education_Reform_desc: "Процветание нации невозможно без просвещенного народа. Башкирская система образования, долгое время игнорируемая имперскими правителями, должна быть превращена в опору нашего национального возрождения. Совместно с джадидистскими реформаторами мы создадим школы, где будут преподавать на башкирском и тюркском языках, возвышать нашу историю и воспитывать национальную гордость у подрастающего поколения."
BKN_Develop_Science_And_Arts: "Развивать науку и искусство"
BKN_Develop_Science_And_Arts_desc: "От древних эпосов Урал-батыра, Кара-юрги и Акхак-колы до мудрости наших поэтов - башкирский народ всегда был маяком культуры и творчества. Однако в условиях иностранного владычества наш художественный и научный прогресс долгое время был заторможен. Сейчас мы должны способствовать интеллектуальному и художественному ренессансу - финансировать научно-исследовательские институты, возрождать традиционную музыку и ремесла, закрепляя своё место среди культурных и научных лидеров Евразии."
BKN_Fight_Qadimism: "Борьба с насаждением кадимизма"
BKN_Fight_Qadimism_desc: "Реакционные силы кадимизма, выступающие против прогресса и современного образования, угрожают помешать нашей революции. Мы должны бороться с этими устаревшими идеями и имамами, которые их распространяют, чтобы не погас наш фонарь, указывающий нам путь в будущее."
BKN_Separate_Church: "Светский характер революции"
BKN_Separate_Church_desc: "Религиозные традиции башкирского народа, глубоко укоренившиеся в исламе и доисламских тюркских верованиях, давно играют роль в нашем обществе. Однако мы должны сделать так, чтобы религиозное влияние не мешало прогрессу и не разделяло наш народ. По-настоящему современный Башкортостан должен поддерживать светское государство, где вера остаётся личным делом, а управление осуществляется на основе разума и национальных интересов."

## Irek Victory ##
BKN_Irek_Victory: "Ирек образует правительство"
BKN_Irek_Victory_desc: "Религиозные традиции башкирского народа, глубоко укоренившиеся в исламе и доисламских тюркских верованиях, давно играют важную роль в нашем обществе. Однако мы должны сделать так, чтобы религиозное влияние не мешало прогрессу и не разделяло наш народ. По-настоящему современный Башкурдистан должен поддерживать светское государство, где вера остаётся личным делом, а управление осуществляется на основе разума и национальных интересов."

### Army Tree ###

BKN_Revive_Bashkort_Geskere: "Башкорт Гәскәре"
BKN_Revive_Bashkort_Geskere_desc: "Чем диалект отличается от языка? Тем, что у второго есть армия. Мы убеждены, что для сохранения нашей свободы нам понадобится сильная и верная армия. И чем раньше это произойдет, тем лучше."
BKN_Introduce_Mandatory_Conscription: "Ввод всеобщей повинности"
BKN_Introduce_Mandatory_Conscription_desc: "Первый шаг в создании армии - это, конечно, набор людей. Мы в целом довольны мобилизационными структурами, доставшимися нам в наследство от России, но нам необходимо разослать приказы о подготовке к мобилизации. После того как мы получим ответ о готовности, мы начнем набор."
BKN_Standardization_Equipment: "Стандартизация оборудования"
BKN_Standardization_Equipment_desc: "Чтобы облегчить службу, уход и упростить оснащение армии, стандартизация является обязательной мерой."
BKN_Increase_Military_Spending: "Увеличить военные расходы"
BKN_Increase_Military_Spending_desc: "Для ведения войны необходимы три вещи: деньги, деньги и ещё раз деньги.\n- Джан Джакомо Тривульцио. "
BKN_Restore_Cantonal_Directorates: "Возродить кантонную систему"
BKN_Restore_Cantonal_Directorates_desc: "Хотя система кантонов угнетала наш народ, мы должны признать, что в военных целях она была эффективна. Переработав эту систему, мы сможем воспользоваться её преимуществами, не унижая нацию»."
BKN_Convene_II_All_Bashkir_Military_Congress: "2-й Всебашкирский военный съезд"
BKN_Convene_II_All_Bashkir_Military_Congress_desc: "Нельзя просто взять людей, дать им винтовки и отправить в бой. Такой сброд будет легко уничтожен даже меньшей и менее обеспеченной армией. Чтобы сохранить наш суверенитет, нам понадобятся командиры и их стратегии. Мы думаем, что у верных офицеров Башкирии уже есть планы на этот счет."
BKN_Bashkir_Cossack_Units: "Башкирские казачьи части"
BKN_Bashkir_Cossack_Units_desc: "Башкиры всегда были боеспособны, но после присоединения к России наш народ активно развивался как воинское сословие, особенно славятся наши конные отряды. Почему бы не использовать наши преимущества"
BKN_Establish_Motorization_Commission: "Создать комиссию по моторизации"
BKN_Establish_Motorization_Commission_desc: "Опыт Вельткрига и последующих конфликтов показал хорошие возможности моторизованной пехоты. Наши теоретики считают, что роль и эффективность моторизации войск будет расти, и в современных конфликтах это особенно заметно, так что башкирам пора слезать с лошадей и осваивать железных коней. А учитывая, что обстановка накалена до предела, делать это нужно быстро."
BKN_Train_The_Officers: "Обязательные режимы обучения"
BKN_Train_The_Officers_desc: "Наша армия уже обрастает доктринами и тактиками, поэтому пора начать обучать войска в соответствии с ними. Создайте углубленные курсы по технике и оружию, строительству укреплений, тактике между подразделениями и т. д. и начинайте обучение."
BKN_Patriotism: "Патриотизм башкиртов"
BKN_Patriotism_desc: "Давайте вспомним наших павших предков, наших сестер и братьев, отдавших свои жизни за освобождение нашего народа. Увековечим их на плакатах, памятниках, в стихах и песнях. Ваше дело не забыто, живет и будет жить, пока существует башкирский народ"
BKN_Military_Industrial_Complex: "Башкирский ВПК"
BKN_Military_Industrial_Complex_desc: "Нам жизненно необходим сильный военно-промышленный комплекс для сильной армии, поэтому мы должны приложить все усилия для быстрого форсирования военной промышленности."

BKN_Office_School: "Башкирская офицерская школа"
BKN_Office_School_desc: "Подготовка командного состава также является одним из необходимых условий для создания сильной армии. К счастью, офицеров у нас пока хватает, но запас этот невелик и в случае затяжной войны может быстро истощиться, поэтому, пока не поздно, необходимо готовить кадры."
BKN_New_Heights: "Новые высоты"
BKN_New_Heights_desc: "В Башкурдистане есть разные местности, но среди них особенно выделяются горы, которые занимают большую часть нашей территории. Горы представляются сложной местностью для ведения боевых действий, поэтому было бы целесообразно создать специализированные подразделения для эффективного проведения операций на этих территориях. Создав вблизи гор специализированное отделение, куда будут отбираться офицеры для обучения, и отобрав местных солдат, а также проведя активную кампанию по привлечению местного населения в горные подразделения, мы рассчитываем создать 2 полка. Кроме того, мы вводим в стандартные курсы подготовки офицеров уроки по изучению основ горных операций."
BKN_Special_Forces: "Силы специального назначения"
BKN_Special_Forces_desc: "Завершая программу создания горных частей, группа инициаторов выступила с инновационным предложением по созданию нового рода войск - воздушно-десантных войск. Учебный центр командования горных войск был очень обширным и все площади не могли быть использованы, поэтому для экономии ресурсов там будет создан и центр подготовки десантников, так что будет создан Университет спецназа. В то же время будет открыт факультет военных юристов для создания военной полиции."
BKN_Material_Support_Command: "Командование материального обеспечения"
BKN_Material_Support_Command_desc: "Стало очевидно, что современная война потребляет огромное количество ресурсов. Если армия лишена снабжения, она остаётся небоеспособной, и победить её не составляет труда. Поэтому мы должны уделять особое внимание эффективному снабжению, создавая специальные структуры. У Башкурдистана нет роскоши расходовать ресурсы неэффективно, буквально одна стратегическая ошибка (снабжение имеет стратегическое значение) может стоить нашей родине независимости, и мы не должны допустить этого впредь!"
BKN_Sit_Il_Legion: "Легион 'Сит Иль'"
BKN_Sit_Il_Legion_desc: "Сит ильский легион - башкирская организация, аналогичная французскому Иностранному легиону. Чтобы вступить в эту организацию, не обязательно быть гражданином, достаточно пройти отбор. Вступить в организацию могут люди любой национальности и вероисповедания, в том числе граждане стран, с которыми Башкурдистан находится в состоянии войны. Таким образом мы надеемся адаптировать людей к конкретным условиям и использовать их для налаживания отношений с местными жителями, если у них есть связи с ними». Отслужив 10 лет, солдат получит гражданство Башкурдистана, повышенную пенсию и полное социальное обеспечение, а также награду за верность."
BKN_Enlist_Women: "Привлечь женщин"
BKN_Enlist_Women_desc: "Статус женщин в армии был неясен, теперь мы решим этот вопрос. Осталось подготовить законы и инфраструктуру."
BKN_Conquer_Land: "Новая башкирская гегемония"
BKN_Conquer_Land_desc: "Управляйте Башкурдистаном через степи и горы, а возможно, и много где ещё. Прошло то время, когда наша армия была просто людьми с винтовками, теперь это настоящая армия, и любой, кто нападет на нас, окажется в аду. А когда наши войска пойдут в атаку, даже боги не смогут спасти наших врагов."

### Air Tree ###
BKN_Airforce: "Башкирские ВВС"
BKN_Airforce_desc: "Самолеты доказали свою эффективность ещё во время Вельткрига. Сейчас трудно представить себе серьезную армию без воздушной мощи, а значит, нужно создавать и её."
BKN_National_Air_Academy: "Национальная воздушная академия"
BKN_National_Air_Academy_desc: "Управление самолетом - уже сложная задача. Но даже этого недостаточно для завоевания превосходства в воздухе, мы должны обучить наших пилотов тактике и координации действий, а также оказать помощь наземным войскам"
BKN_Pursue_Fighter_Development: "Развивать истребители"
BKN_Pursue_Fighter_Development_desc: "Истребители - это, конечно, самый важный вид авиации. Возможно, они не смогут помочь наземным войскам, но они помешают авиации противника сделать это. Мы также смогли купить истребители у русских осколков по хорошей цене"
BKN_Pursue_Bomber_Development: "Развитие бомбардировочной авиации"
BKN_Pursue_Bomber_Development_desc: "Бомбардировщики - важный инструмент для разрушения вражеской инфраструктуры, укреплений, снабжения и, конечно, морального духа. Наша армия, несомненно, нуждается в таких самолетах. Мы также смогли купить бомбардировщики по выгодной цене у русских осколков"
BKN_Conquer_Sky: "Башкиры правят небом"
BKN_Conquer_Sky_desc: "Небеса наши, и бездна над Башкирией чиста, если не считать черных туч от роящихся самолетов, патрулирующих воздух. Как монголы приручили степь, так и мы захватили великие и дикие просторы, и вся Башкирия в безопасности под этим наполненным машинами небом."
BKN_Rapid_Response_System: "Система быстрого реагирования"
BKN_Rapid_Response_System_desc: "Враг может напасть глубокой ночью, и нам придется поднимать эскадрильи на упреждение, а для этого необходимо создать системы обнаружения противника и координации действий наших войск. В этом, безусловно, помогут разработки в области радиоволн."

### Soviet Bashkurdistan ###
BKN_Red_Army: "Башкирская армия"
BKN_Red_Army_desc: "С красным флагом над Башкирией мы должны распустить все националистические и контрреволюционные части и создать новую, социалистическую, армию для нашего народа."
BKN_Adopt_Experience: "Перенимать опыт башкирских хозяев"
BKN_Adopt_Experience_desc: ""
BKN_Increased_Agitation: "Усиление агитации среди мусульман"
BKN_Increased_Agitation_desc: ""
BKN_Begin_Mobilization: "Мобилизация в Красную Армию"
BKN_Begin_Mobilization_desc: ""
BKN_Introduce_Motorization: "Полумоторизация кавалерии"
BKN_Introduce_Motorization_desc: "Башкирская кавалерия является крупной и важной частью наших вооружённых сил - однако, если она хочет сохранить свою значимость в войнах будущего, она должна стать мобильной штурмовой силой, способной использовать преимущества местных прорывов. Мы должны расширить мотоциклетные батальоны в наших кавалерийских дивизиях и частично оснастить их грузовиками, обеспечив им достаточную мобильность даже там, где лошадь не может конкурировать."

### Economy 

BKN_New_Budget: "Принять бюджет [GetYear]"
BKN_New_Budget_desc: "Пришло время разработать план реформ для нашей экономики, и давайте начнем с принятия бюджета."
BKN_Industrialization_Effort: "Возродить башкирскую промышленность"
BKN_Industrialization_Effort_desc: "Найдя и восстановив старые заводы, мы сможем возродить их для нужд республики. Таким же образом, найдя и скоординировав инженеров-строителей, мы должны форсировать индустриализацию нашей страны."
BKN_Synthetic_Factory: "Нефтяное месторождение Ишембай"
BKN_Synthetic_Factory_desc: "Перспективное нефтяное месторождение, обнаруженное в 1932 году, до сих пор не получило должного развития, но мы должны быстро это исправить, так как оно будет давать деньги и топливо, что особенно необходимо в регионе, где царит хаос."
BKN_Wealth_Of_Bashkurdistan: "Открыть богатства Башкирии"
BKN_Wealth_Of_Bashkurdistan_desc: "В поисках нефтяных месторождений мы обнаружили залежи алюминия и хрома, которые необходимы для нашей промышленности. Выделяя новые ресурсы, мы откроем новые производственные мощности в перспективных местах."
BKN_Local_Manufacturing: "Местное многогранное производство"
BKN_Local_Manufacturing_desc: "Малые предприятия более гибкие, что важно в нынешних условиях. Однако они также менее устойчивы. Почему бы нам не помочь им укрепиться? Кроме того, это создаст новые рабочие места. Наш кабинет министров видит в таком подходе только плюсы."
BKN_Ufa_Ishembay_Railway: "Сообщение Уфа - Ишембай"
BKN_Ufa_Ishembay_Railway_desc: "Инфраструктура Башкурдистана не самая плохая, но явно есть куда улучшать. Создавая инфраструктурный план, мы планируем соединить Башкирию дорогами, что важно для экономики, армии и, конечно, удобства населения."
BKN_Continue_Agricultural_Mechanization: "Продолжить механизацию сельского хозяйства"
BKN_Continue_Agricultural_Mechanization_desc: "Россия механизировала наше сельское хозяйство, но в Башкурдистане полей гораздо больше, чем техники. Вникая в местную специфику, рассчитывая свои ресурсы и выделяя больше денег из бюджета, мы сможем провести механизацию быстрее и лучше, чем это было в России"
BKN_Ufa_Land_Fund_Loans: "Займы земельного фонда Уфы"
BKN_Ufa_Land_Fund_Loans_desc: "Земельный вопрос достался нам в наследство от России, хотя пока он не очень актуален. Экономистам удалось убедить нас выкупить землю с помощью земельного фонда. Да и массам это нравится больше, хотя и не слишком."
BKN_Collectivization: "Коллективизировать башкирские хозяйства"
BKN_Collectivization_desc: "Земельный вопрос мы унаследовали от России, хотя он ещё не очень актуален. Мы выбрали план коллективизации. Колхозы, упрощенное налогообложение, контроль над аграрным сектором, механизация, которая должна помочь сельскому хозяйству."
BKN_Establish_Trade_Relations: "Наладить торговые отношения"
BKN_Establish_Trade_Relations_desc: "Конечно, мы понимаем, что вести дела с осколками бывшей империи - это риск, но у нас есть люди, у которых подвешены языки, и они могут убедить иностранных джентльменов торговать с нами. Кто знает, может, они создадут местную Уолл-стрит."
BKN_Central_Bank: "Учредить Центральный банк"
BKN_Central_Bank_desc: "Центральный банк Башкурдистана - это государственное учреждение, отвечающее за регулирование денежной, кредитной и валютной политики. Его создание, несомненно, принесет стабильность нашему государству и послужит дополнительным подтверждением для наших граждан и других стран, что мы являемся законным государством, в которое можно вкладывать надежные инвестиции."
BKN_Establish_BESH: "Экономическая школа Башкирии"
BKN_Establish_BESH_desc: "Экономическая школа Башкурдистана станет новым и ведущим учебным заведением в нашей республике, специализирующимся на экономике и финансах. Она будет формировать новые профессиональные кадры, которые будут способствовать нашему экономическому процветанию."

BKN_Streamline_Bureaucracy: "Упорядочить бюрократию"
BKN_Streamline_Bureaucracy_desc: "Отказ от некоторых проверок, объединение лицензий и документов или даже ликвидация ненужной бумажной работы и должностей позволит нам быстрее реагировать на изменения в стране. Это также поможет простым гражданам получить доступ к государственным услугам, а также облегчит создание и ведение бизнеса в Башкурдистане."
BKN_Land_Code: "Земельный кодекс"
BKN_Land_Code_desc: "Закон о продаже земли вызвал обеспокоенность тех, кто опасается, что вся земля будет скуплена отечественными и иностранными компаниями, что подорвет наши интересы. Однако мы считаем, что эти опасения преувеличены, и этот закон в конечном итоге пойдет на пользу нашим гражданам."
BKN_Progressive_Tax: "Прогрессивная налоговая ставка"
BKN_Progressive_Tax_desc: "Введение прогрессивной налоговой ставки подразумевает такую систему налогообложения, при которой налоговое бремя постепенно увеличивается по мере роста доходов или богатства человека или компании. Этот подход направлен на достижение большего равенства доходов и уменьшение неравенства в благосостоянии общества. Как правило, лица с более высокими доходами или обладающие большими финансовыми активами облагаются по более высоким ставкам, в то время как физические или юридические лица с низкими доходами облагаются по более низким ставкам или вообще освобождаются от некоторых налогов. Система прогрессивных налоговых ставок часто рассматривается как механизм перераспределения богатства и обеспечения социальной справедливости путём возложения большего налогового бремени на тех, кто обладает большими финансовыми возможностями, и одновременного предоставления льгот тем, кто имеет меньшие средства."

BKN_Tax_Reform: "Налоговая реформа"
BKN_Tax_Reform_desc: "Налоги являются серьезным ограничителем экономической активности. Хотя мы не можем полностью отменить налоги, мы можем снизить или отменить некоторые из них. Это принесет долгосрочные выгоды и обеспечит более добросовестную уплату налогов."
BKN_Privatization: "Приватизация"
BKN_Privatization_desc: "Государственные предприятия зачастую неэффективны. Чтобы повысить эффективность, необходимо их приватизировать. Кроме того, это позволит высвободить бюджет для решения более важных задач."
BKN_Simplify_Business: "Упростить бизнес-операции"
BKN_Simplify_Business_desc: "Бюрократия является серьезным препятствием для ведения бизнеса на любом уровне. Поэтому мы должны снизить требования и упростить процесс открытия и ведения бизнеса."
BKN_Increase_Gold_Reserves: "Увеличить золотой запас"
BKN_Increase_Gold_Reserves_desc: "Мы придерживаемся золотого стандарта, но в настоящее время наши золотые запасы недостаточны, что приводит к инфляции, которую можно считать скрытым налогом. Нам необходимо пополнить наши золотые запасы."

BKN_Found_Agricaltural_University: "Основать сельскохозяйственный университет"
BKN_Found_Agricaltural_University_desc: "Чтобы прокормить свой народ, мы должны полагаться только на себя. Поскольку российские сельскохозяйственные угодья фактически уничтожены сами собой, мы должны выращивать урожай сами."

BKN_Rifle_Acquisition: "Найти больше пушек"
BKN_Rifle_Acquisition_desc: "Увеличив финансирование, мы сможем купить больше оружия для нужд нашей армии."
BKN_Expand_Zlatoust_Facilities: "Расширить объекты Златоуста"
BKN_Expand_Zlatoust_Facilities_desc: "Златоуст имеет давние корни в промышленности, используя их наработки и специалистов, мы сможем улучшить наши производственные показатели. Мы также видим возможности для дальнейшего развития их заводов."

