#Battle of Ufa decisions
BKN_battle_for_ufa_decisions: "Битва за Уфу"
BKN_battle_for_ufa_decisions_desc: "На самом деле Башкурдистан, как и Россия, охвачен своей гражданской войной. Город §7Уфа§!, ключевой стратегический центр региона, находится под контролем §VКрасной Гвардии§!. Несмотря на все заверения, что её лидер, §NШариф Манатов§!, является сторонником независимости Башкурдистана, не гарантируется, что он примет нашу сторону. Однако его текущий союзник — открыто пророссийская сила, §VMусульманская Коммунистическая Партия§! во главе с §VШахитом Хозайбирзиным§!, которая может захватить власть, если заметит "предательство".\n\nОжидается, что битва будет долгой, и, скорее всего, город будет взят в осаду. Нам нужно не только подготовиться к штурму §7Уфы§!, но и убедиться, что мы сможем выдержать длительную осаду, а противник не проведет контратаку.\n\nСила §Nзащитников Уфы§!: [?BKN_ufa_defenders|H0]\nСила §Pвоенного совета§!: [?BKN_ufa_offenders|H0]"
BKN_battle_for_ufa_RUS_decisions: "Битва за Уфу"
BKN_battle_for_ufa_RUS_decisions_desc: "Башкурдистан охвачен своей гражданской войной. Город §7Уфа§!, ключевой стратегический центр региона, находится под контролем §VКрасной Гвардии§!. Однако ходят слухи, что местный лидер, §NШариф Манатов§!, поддерживает независимость Башкурдистана. Он находится в коалиции с открыто пророссийской силой — §VMусульманской Коммунистической Партией§! во главе с §VШахитом Ходайберзиным§!, который может быть полезен для нас.\n\nОжидается, что битва будет долгой, и, скорее всего, город окажется в осаде. Нам нужно не только подготовиться к штурму §7Уфы§!, но и убедиться, что мы сможем долго удерживаться, чтобы противник не смог провести контратаку.\n\nСила §Nзащитников Уфы§!: [?BKN.BKN_ufa_defenders|H0]\nСила §Pсепаратистов§!: [?BKN.BKN_ufa_offenders|H0]"

