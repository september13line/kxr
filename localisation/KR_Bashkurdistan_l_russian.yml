BKN_triadic_principles_desc: "Ахмет-Заки Валиди, находясь под влиянием идей Сунь Ятсена, адаптировал принципы тридимизма для соответствия своему видению единого социалистического Туркестана. Через слияние национализма, социальных преобразований и экономической независимости Башкурдистан стремится к созданию дальновидного государства, отстаивающего права тюркских народов и принимающего ценности равенства и прогресса. Этот гармоничный синтез идеологий обеспечивает самобытный путь к освобождению и прогрессу региона, объединяя различные этнические и социальные сообщества под общим знаменем."
BKN_kemalist_turkestan: "Кемалистский Туркестан"
BKN_kemalist_turkestan_desc: "Ахмет-Заки Валиди, вдохновленный принципами Мустафы Кемаля, проникся идеологией Башкурдистана и ценностями кемализма. Эта основа, подчеркивающая светскость, современность и сильное чувство национальной идентичности, направлена на создание жизнестойкой и прогрессивной нации, способной объединить тюркские народы под общим видением независимости и реформ. Благодаря адаптации этих принципов Башкурдистан становится символом современности и единства в Центральной Азии."
