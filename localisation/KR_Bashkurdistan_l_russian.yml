BKN_constituent_qurultai: "Учредительный Курултай"
BKN_constituent_qurultai_desc: "В очередной раз в своей истории Башкурдистан созывает Всебашкирский Курултай. Предыдущие Курултаи проводились во время революций 1917 года, и сейчас, когда башкиры вновь должны выбрать стратегию развития своей нации, этот внеочередной Курултай будет решать ключевые вопросы.\n\nГлавным результатом Курултая станет созыв всеобщих выборов в парламент, которые пройдут впервые в истории. В выборах примут участие различные политические силы, и их исход будет зависеть от действий, предпринятых во время Конгресса.\n\nВероятный победитель: [BKN_winner_of_elections]"
