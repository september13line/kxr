# Tatar-Bashkir Relations #
BKN_tatar_bashkir_relations: "От Волги до Урала"
BKN_tatar_bashkir_relations_desc: "К настоящему времени половина населения [BKN.GetNameWithFlag] - татары. Несмотря на пантюркистские тенденции, общий язык и обычаи, отношения между башкирами и татарами можно назвать в лучшем случае напряженными. Доминирующая в торговле и предпринимательстве татарская буржуазия столкнулась с башкирским полукочевым военным и националистическим образом жизни.\n\nТаким образом, единства почти не осталось. Почти все политические движения в Башкурдистане занимают позицию башкирского национализма и противостояния «татарскому засилью» в культуре и экономике. Влиятельное татарское лобби может существенно влиять на дела страны, и если не принять меры, то мечта о независимости и развитии Башкирии может быть потеряна.\n\nСейчас §mВлияние татарского лобби§! §R[?BKN.party_popularity@market_liberal|0%]§!"
