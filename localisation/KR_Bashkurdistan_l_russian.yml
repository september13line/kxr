#BKN decisions:
BKN_implement_curfews: "Ввести комендантский час для гражданских лиц"
BKN_implement_curfews_desc: "Введите комендантский час и строгие ограничения на передвижение по Уфе, чтобы обеспечить безопасность и предотвратить проникновение врага или саботаж. Обеспечьте работу контрольно-пропускных пунктов, проверку документов и патрулирование в комендантский час для поддержания военного положения и обеспечения безопасности населения."
BKN_sabotage_enemy_supply: "Саботировать вражеские линии снабжения"
BKN_sabotage_enemy_supply_desc: "Поручите тайным оперативникам саботировать вражеские линии снабжения и нарушать логистические операции «Хярби Шурахи». Нацельтесь на мосты, железные дороги и склады, чтобы помешать переброске подкреплений и ослабить возможности противника по поддержанию осады."
BKN_coordinated_artillery_barrages: "Координировать артиллерийские обстрелы"
BKN_coordinated_artillery_barrages_desc: "Скоординируйте артиллерийские и авиаудары по ключевым оборонительным позициям и объектам инфраструктуры в Уфе, чтобы ослабить оборону Красной гвардии и посеять панику среди мирного населения. Наносите удары по командным центрам, узлам связи и складам боеприпасов, чтобы сорвать операции противника."
BKN_conduct_covert_infiltration: "Провести скрытую инфильтрацию"
BKN_conduct_covert_infiltration_desc: "Проникните в ряды гражданского населения Уфы и Красной гвардии с помощью тайных оперативников, чтобы собирать разведданные, сеять раскол и саботировать вражескую инфраструктуру. Используйте «спящие ячейки» и сочувствующих для проведения диверсий и саботажа в тылу врага."
BKN_recruit_deserters: "Привлекать дезертиров и перебежчиков"
BKN_recruit_deserters_desc: "Обращайтесь к разочарованным солдатам Красной гвардии и предлагайте им амнистию, помилование и возможность продвижения по службе в рядах «Хярби Шурахи». Используйте недовольство плохим руководством, коррупцией и жестоким обращением, чтобы стимулировать дезертирство и ослабить врага изнутри."

#RUS decisions:
BKN_implement_rationing: "Ввести нормирование и создать запасы"
BKN_implement_rationing_desc: "Обеспечьте строгое нормирование запасов продовольствия, воды и предметов первой необходимости на подконтрольных башкирам территориях вокруг Уфы. Создайте централизованные склады и хранилища, чтобы запастись провизией на время осады."
BKN_initiate_barricade_construction: "Начать строительство баррикад"
BKN_initiate_barricade_construction_desc: "Начните масштабные строительные проекты по возведению баррикад, заграждений и укреплений на окраинах Уфы, чтобы затруднить передвижение противника и укрепить оборонительные позиции. Используйте местные материалы и рабочую силу, чтобы ускорить строительство."
BKN_implement_scorched_earth: "Тактика выжженной земли"
BKN_implement_scorched_earth_desc: "Применяйте тактику выжженной земли в окрестностях Уфы, чтобы лишить противника доступа к ресурсам и лишить его возможности укрыться и спрятаться. Уничтожайте посевы, сады и скот, чтобы лишить противника возможности добывать пищу и подорвать его материально-технические возможности."
BKN_mobilize_red_guard: "Мобилизовать красногвардейцев"
BKN_mobilize_red_guard_desc: "Призовите резервные части и ополченцев, верных Красной гвардии, для усиления обороны Уфы. Активизируйте программы обучения, чтобы быстро подготовить гражданских добровольцев к боевым действиям и назначить их на ключевые оборонительные позиции."
BKN_deploy_heavy_artillery: "Развернуть позиции тяжёлой артиллерии"
BKN_deploy_heavy_artillery_desc: "Для отражения атак противника и оказания огневой поддержки обороняющимся силам разместите в стратегических точках Уфы тяжелые артиллерийские установки и зенитные батареи. Проведите учения, чтобы убедиться, что артиллерийские команды хорошо владеют артиллерийскими операциями."
BKN_assassinate_galimyan_tagan: "Организовать Убийство Галимяна Тагана"
BKN_assassinate_galimyan_tagan_desc: "Проведите целенаправленные операции по убийству ключевых лидеров «Хярби Шурахи», чтобы дестабилизировать их командную структуру и посеять смуту в их рядах. Используйте опытных лазутчиков и наемных убийц для нанесения точных ударов по ценным целям."

