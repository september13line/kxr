BKN_theoretical_planning: "Теоретическое планирование"
BKN_theoretical_planning_desc: "Готовить армию к моторизации нужно с умом. Лучше всего тщательно продумать методы её использования во взаимодействии с другими видами вооружённых сил, определить конкретные характеристики, необходимые для выполнения тех или иных задач, и решить, стоит ли возлагать эти задачи на них."
BKN_republican_motorized_institute: "Создать Республиканский моторизованный и бронетанковый институт"
BKN_republican_motorized_institute_decs: "Создание моторизованной армии требует подготовленных кадров - инженеров и водителей. Мы нашли достаточно большое здание и обустроили его вместе с прилегающей территорией, приобрели необходимое оборудование и транспортные средства, а также набрали людей. Однако мы считаем, что, вложив больше ресурсов, мы сможем добиться ещё больших результатов."
BKN_foreign_specialists: "Пригласить иностранных специалистов"
BKN_foreign_specialists_desc: "Хотя мы и создали университет, его основные преимущества появятся позже. Нам нужно действовать уже сейчас. Наняв опытных инструкторов и профессоров, мы сможем ускорить обучение наших солдат и инженеров, усвоить их традиции строительства танковых и моторизованных частей, отобрать лучшие наработки и разработать на их основе свои собственные."
BKN_simplify_design: "Адаптация и упрощение проектирования"
BKN_simplify_design_desc: "Максимально упростив и стандартизировав конструкцию наших машин, мы сможем улучшить техническое обслуживание, оптимизировать производство и повысить надежность наших машин, что, несомненно, пойдет нам на пользу."
BKN_equipment_procurement: "Закупка оборудования"
BKN_equipment_procurement_desc: "Чтобы удовлетворить наши первоначальные потребности, мы должны закупить оборудование. Возможно, мы сможем демонтировать некоторые из них, чтобы создать собственные производственные мощности."
BKN_beloretsk_training_ground: "Белорецкий полигон"
BKN_beloretsk_training_ground_desc: "Создав полигон, оснащенный всеми возможными препятствиями, средствами снабжения и инженерами для обслуживания техники, мы сможем лучше тестировать и совершенствовать наши машины. Кроме того, полигон подходит для проведения масштабных учений."
BKN_forges_of_victory: "Кузницы победы"
BKN_forges_of_victory_desc: "Башкурдистан унаследовал приличную промышленную базу, поэтому мы можем просто нанять готовые компании и перевести их на производство танков."
BKN_experimental_regiment_mech: "Экспериментальный механизированный полк"
BKN_experimental_regiment_mech_desc: "Создание этого опытного постоянного полка - результат всех наших предыдущих шагов. Эксперименты с полком помогут нам выявить все ошибки, которые мы могли допустить, и определить, в каком направлении двигаться дальше."
BKN_army_wide_exercises: "Общевойсковые учения"
BKN_army_wide_exercises_desc: "Белорецкий полигон все это время готовился к этим учениям. Теперь, когда все готово, настало время провести последние испытания и корректировки, прокладывая путь к созданию эффективной механизированной армии."
BKN_steel_armada: "Стальная армада"
BKN_steel_armada_desc: "Общевойсковые учения выявили некоторые недостатки в нашей структуре управления механизированными частями. Мы смогли устранить эти недостатки и внести необходимые коррективы. Теперь, спустя столько времени, мы с гордостью заявляем, что наша армия вселяет сомнения во всех, кто встает на её пути, и нам почти жаль наших врагов. Кто бы мог подумать, что башкиры пересядут с лошадей на бронетехнику и будут столь же эффективны?"
#Artillery Decisions
BKN_expansion_of_insitute: "Развернуть институт"
BKN_expansion_of_insitute_desc: "Расширив наш институт, мы сделали его поистине величественным, и теперь он является гордостью республики. Мы смогли улучшить условия обучения, создав новые кафедры, залы отдыха, отремонтировав общежития и улучшив материальную базу. Кроме того, мы сможем открыть новые факультеты."
BKN_artillery_faculty: "Открыть артиллерийский факультет"
BKN_artillery_faculty_desc: "Открыв в институте артиллерийский факультет, мы сможем эффективно готовить башкирских артиллеристов."
BKN_artillery_specializations: "Артиллерийские специальности"
BKN_artillery_specializations_desc: "Мы углубили и расширили специализации для нового факультета."
BKN_repair_bases: "Ремонтные базы"
BKN_repair_bases_desc: "Новые ангары, новые инструменты, новые учебники - все это поможет подготовить наших инженеров и военных механиков."

#Air Decisions
BKN_air_decisions: "Мероприятия по улучшению воздушного флота"
BKN_air_decisions_desc: ""
BKN_aviation_university: "Основание авиационного университета"
BKN_aviation_university_desc: "Для производства собственных самолетов нам, безусловно, нужны свои инженеры, что вынуждает нас создать университет. В определенных кругах уже давно вынашиваются планы создания УГАТУ (Уфимского государственного авиационного технического университета). Его перспективы не ограничиваются только авиацией."
BKN_question_of_manufacturer: "Вопрос о производителе"
BKN_question_of_manufacturer_desc: "На землях современного Башкурдистана нет необходимой инфраструктуры и производственных мощностей для выпуска самолетов. Поэтому необходимо создавать производителя с нуля. Однако это дорогостоящее мероприятие, и мнения о том, как распределить ресурсы, расходятся."
BKN_monopoly_manufacturer: "Создать монопольного производителя"
BKN_monopoly_manufacturer_desc: "После дебатов мы пришли к выводу, что лучше создать одну крупную национальную компанию."
BKN_competion_equals_progress: "Конкуренция равна прогрессу"
BKN_competion_equals_progress_desc: "В ходе обсуждений мы пришли к единому мнению, что конкуренция между производителями - необходимое условие, если мы действительно хотим конкурировать с другими армиями."
BKN_first_batch: "Первая партия"
BKN_first_batch_desc: "Мы решили предоставить предприятиям пробный госзаказ, чтобы протестировать систему производства и выявить потенциальные проблемы в производственном процессе. Приобретая устаревшие самолеты и тщательно модернизируя их, мы надеемся добиться некоторых успешных результатов."

