### Events ###
part.1.t: "Судьба Германии"
part.1.d: "Германская Империя побеждена! Наши храбрые солдаты гордо маршируют по Унтер-ден-Линден, без сомнения демонстрируя, что российские вооруженные силы победили в смертельной борьбе против Германской империи! Теперь мы должны решить, что делать с землями наших бывших врагов."
part.1.a: "Освободите Рейнскую область, Северную Германию, Южную Германию и Пруссию."
part.1.b: "Захватите Пруссию, освободите остальную Германию."
part.1.c: "Создайте новый Союз Германии!"
part.1.e: "Возроди Германскую Империю."
part.1.f: "Освободить Пруссию."
part.1.g: "Германская Империя может вернуть свои земли, если они присоединятся к нам!"
part.1.h: "Немцам нельзя доверять, лучше тотальная оккупация."

part.11.t: "Второй Брест-Литовский договор?"
part.11.d: "Поскольку Восточная Европа находится под твёрдым военным контролем России, у нашего правительства нет даже малейшей надежды на возвращение на материк. Однако русские направили нам предложение, в котором они обещают вернуть наши земли нам в обмен на мирный договор и признание всех их территориальных приобретений в Восточной Европе."
part.11.a: "У нас нет выбора."
part.11.b: "Мы никогда не примем ваше предложение!"

part.12.t: "Второй Брест-Литовский договор."
part.12.d: "Правительство Германской Империи, не видя иного выбора, приняло наше предложение. Унижение, которое они навлекли на нас Брест-Литовским договором, теперь лишь отдалённое воспоминание! В соответствии с нашим соглашением мы теперь отдаём немецкие провинции, которые мы завоевали, обратно Германской империи."
part.12.a: "Маленькая цена за большую победу!"

part.13.t: "Самый мрачный час Германской Империи"
part.13.d: "Теперь мы выполним сделку и вступим в союз с Россией."
part.13.a: "У нас нет другого выхода."

part.14.t: "Верная марионетка в Берлине"
part.14.d: "Новое правительство в Берлине твёрдо находится под нашим контролем, и Германия теперь является лояльным членом нашего альянса. Надеюсь, это предотвратит любые будущие конфликты между нашими странами."
part.14.a: "Пакс Европа!"

part.15.t: "Императорская армия"
part.15.d: "Формируйте активную оборону!"
part.15.a: "Собераем войска!"

part.16.t: "Выбор нового главы немецкого государства."
part.16.d: "У нас есть возможность назначить члена дома Романовых новым Императором Германии. Однако может быть разумным позволить немцам выбирать своё собственное правительство."
part.16.a: "Великий князь Борис будет Вильгельм V!"
part.16.b: "Пусть решают немцы, пока они лояльны."

part.17.t: "Новый Император!"
part.17.d: "Российская Империя навязала великого князя Бориса новым Императором Германии. Мы ничего не можем поделать, мы должны свернуться и снова стать империей."
part.17.a: "Да здравствует Вильгельм V!"

part.18.t: "Независимая Южногерманская Федерация"
part.18.d: "..Никто этого не видит..."
part.18.a: "Южногерманская Федерация снова полностью независима!"

part.19.t: "Независимая Пруссия"
part.19.d: "..Никто этого не видит..."
part.19.a: "Новое начало."

part.20.t: "Независимый Рейнланд"
part.20.d: "..Никто этого не видит..."
part.20.a: "Конечно же, мы рады принимать заказы из Москвы!"

part.21.t: "Независимая Северная Германия"
part.21.d: "..Никто этого не видит..."
part.21.a: "Северная Германия наконец-то стала независимой!"

part.22.t: "Выбор нового главы прусского государства"
part.22.d.monarchy: "У нас есть возможность назначить члена дома Романовых новым королём Пруссии. Однако, возможно, будет разумным позволить пруссакам выбирать своё собственное правительство."
part.22.d.junta: "У нас есть возможность установить военное правительство в Пруссии во главе с нашим генералом. Однако, возможно, было бы разумно позволить пруссакам самим выбирать своё правительство."
part.22.a: "Великим князем Борисом будет Вильгельм V!"
part.22.b: "Принцем Императорской крови Романа станет Фридрих IV!"
part.22.c: "Лучше поставьте там нашего верного генерала!"
part.22.e: "Пусть пруссаки сами решают, лишь бы они оставались лояльными."

part.23.t: "Новый Король!"
part.23.d: "Российская Империя навязала великого князя Бориса новым королем Пруссии. Мы ничего не можем сделать, мы должны отказаться от власти и снова стать Королевством."
part.23.a: "Да здравствует Вильгельм V!"

part.24.t: "Самый мрачный час Германской Империи"
part.24.d: "Согласно второму Брестско-Литовскому договору, который мы подписали с Россией, мы вынуждены решать вопросы в Азии с Японией. С самого начала переговоров было ясно, что единственное, что полностью удовлетворит Японскую империю - это передача им всех наших оставшихся территорий в Азии."
part.24.a: "Капитулируйте."

part.25.t: "Самый мрачный час Германской империи"
part.25.d: "Согласно второму Брест-Литовскому договору, который мы подписали с Россией, мы вынуждены решать вопросы с Коммуной Франции. С самого начала переговоров было ясно, что единственное, что будет полностью удовлетворить Коммуну Франции - это немедленное возвращение им оккупированной французской территории."
part.25.a: "Капитулируйте."

part.26.t: "Судьба Женевы"
part.26.d: "После поражения Французской Коммуны мы получили контроль над Женевской провинцией. Должны ли мы вернуть её законному владельцу, Швейцарской Конфедерации?"
part.26.a: "Верни швейцарцам."
part.26.b: "Нет, теперь это наше!"

part.27.t: "Эйпен и Мальмеди"
part.27.d: "Немцы контролируют Эйпен-Мальмеди, группу кантонов на нашей восточной границе, которая исторически всегда принадлежала бельгийскому государству. Если мы хотим потребовать это у немцев, мы должны обратиться за поддержкой к России."
part.27.a: "Захвати кантоны Эйпен-Мальмеди!"
part.27.b: "Наши ресурсы и так перегружены."

part.28.t: "Бельгия претендует на кантоны Эйпен-Мальмеди"
part.28.d: "Марионеточное правительство Бельгии заявило права на кантоны Эйпен и Мальмеди, которые контролируются Германией."
part.28.a: "Заставьте немцев уступить Эйпен-Мальмеди Бельгии."
part.28.b: "Кто здесь рисует карту!?"
part.28.c: "Пусть решает народ!"

part.29.t: "Россия поддерживает Бельгию"
part.29.d: "Ублюдки в Брюсселе пытаются нас ослабить! Они объявили кантоны Эйпен-Мальмеди, которые по праву принадлежат Германии, своими, и получили в этом поддержку России."
part.29.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.30.t: "Плебисцит в Эйпен-Мальмеди"
part.30.d: "Российское государство, выступая посредником в территориальном споре между Бельгией и Германской империей, решило, что плебисцит должен быть проведен в Эйпен-Мальмеди."
part.30.a: "Будем ждать результатов."

part.31.t: "Плебисцит в Эйпен-Мальмеди"
part.31.d: "Народ собрался на избирательные участки и принял решение."
part.31.a: "Эйпен-Мальмеди немецкий!"
part.31.b: "Эйпен-Мальмеди - бельгийский!"

part.32.t: "Эльзас-Лотарингия"
part.32.d: "В настоящее время немцы контролируют Эльзас-Лотарингию, которая исторически всегда принадлежала французскому государству. Если мы хотим потребовать его у немцев, мы должны обратиться за поддержкой к России."
part.32.a: "Требуйте Эльзас-Лотарингию!"
part.32.b: "Наши ресурсы и так перегружены."

part.33.t: "Франция претендует на Эльзас-Лотарингию"
part.33.d: "Правительство Франции заявило права на бывшую имперскую провинцию Эльзас-Лотринген, которая в настоящее время контролируется Германией."
part.33.a: "Заставьте немцев уступить Эльзас-Лотринген Франции."
part.33.b: "Компромисс - Лотарингия с Францией, Эльзас с Германией!"
part.33.c: "Кто здесь рисует карту !?"
part.33.e: "Пусть решает народ."

part.34.t: "Плебисцит в Эльзасс-Лотринген"
part.34.d: "Российское государство, выступая посредником в территориальном споре между Францией и Германской империей, решило, что плебисцит должен быть проведен в Эльзасс-Лотринген."
part.34.a: "Будем ждать результатов."

part.35.t: "Плебисцит в Эльзас-Лотринген"
part.35.d: "Народ собрался на избирательные участки и принял решение."
part.35.a: "Эльзасс-Лотарингия - немецкий!"
part.35.b: "Эльзасс-Лотарингия -французская!"

part.36.t: "Россия поддерживает Францию"
part.36.d: "Ублюдки из Парижа пытаются нас ослабить! Они объявили Эльзасс-Лотрингею, которая по праву принадлежит Германии, своим, и даже заручились поддержкой России в этом вопросе."
part.36.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.37.t: "Россия частично поддерживает Францию"
part.37.d: "Ублюдки из Парижа пытаются нас ослабить! Они объявили Эльзасс-Лотрингею, которая по праву принадлежит Германии, своим собственным, и даже получили в этом поддержку из России. Однако Россия решила, что Эльзасс останется с немцами! "
part.37.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.38.t: "Люксембургский вопрос"
part.38.d: "Великое Герцогство Люксембург раньше было независимым государством. Во время Вельткрига немецкая армия оккупировала Великое Герцогство, которое позже вошло в состав Германской империи в качестве нового государства. Теперь, когда доминирование России в Европе обеспечено, в наших силах искоренить зло немецкого военного режима и освободить Люксембург."
part.38.a: "Прикажите Германии освободить Люксембург!"
part.38.b: "Они все равно немцы, нам все равно!"
part.38.c: "Пусть решает народ."

part.39.t: "Люксембургский вопрос"
part.39.d: "Великое Герцогство Люксембург раньше было независимым государством. Во время Вельткрига немецкая армия оккупировала Великое Герцогство, которое позже вошло в состав Германской империи в качестве нового государства. Теперь, когда российское господство в Европе обеспечено, в наших силах искоренить зло немецкого военного режима и освободить Люксембург."
part.39.a: "Дайте Люксембургу полную свободу раз и навсегда!"
part.39.b: "Дайте Люксембургу частичную свободу, они должны оставаться нам верными!"
part.39.c: "А пока займемся ими."

part.40.t: "Русский ультиматум"
part.40.d: "Русские прислали нам ультиматум об освобождении Великого Герцогства Люксембург!"
part.40.a: "Хорошо, если они будут настаивать."

part.41.t: "Независимый Люксембург"
part.41.d: "Люксембург теперь свободен и в нашем распоряжении!"
part.41.a: "Ура!"

part.42.t: "Люксембургский плебисцит"
part.42.d: "Российское государство пытается нас ослабить! Они даже заставили нас организовать плебисцит по поводу будущего Великого Герцогства Люксембург."
part.42.a: "Будем ждать результатов."

part.43.t: "Люксембургский плебисцит"
part.43.d: "Народ собрался на избирательные участки и принял решение."
part.43.a: "Люксембург - немецкий!"
part.43.b: "Люксембург независим!"

part.44.t: "Северный Шлезвиг"
part.44.d: "Немцы контролируют Северный Шлезвиг, который исторически всегда принадлежал Датскому государству. Если мы хотим потребовать его у немцев, мы должны обратиться за поддержкой к России."
part.44.a: "Захвати Северный Шлезвиг!"
part.44.b: "Наши ресурсы и так перегружены."

part.45.t: "Дания претендует на Северный Шлезвиг"
part.45.d: "Правительство Дании заявило права на Северный Шлезвиг, который контролируется Германией."
part.45.a: "Заставьте немцев уступить Северный Шлезвиг Дании."
part.45.b: "Кто здесь рисует карту !?"
part.45.c: "Пусть решает народ."

part.46.t: "Россия поддерживает Данию"
part.46.d: "Ублюдки в Копенгагене пытаются нас ослабить! Они объявили Северный Шлезвиг, который по праву принадлежит Германии, своей собственностью, и даже заручились поддержкой России в этом вопросе."
part.46.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.47.t: "Плебисцит в Северном Шлезвиге"
part.47.d: "Российское государство, выступая посредником в территориальном споре между Данией и Германской империей, решило провести плебисцит в Северном Шлезвиге."
part.47.a: "Будем ждать результатов."

part.48.t: "Плебисцит в Северном Шлезвиге"
part.48.d: "Народ собрался на избирательные участки и принял решение."
part.48.a: "Северный Шлезвиг - немецкий!"
part.48.b: "Северный Шлезвиг - датский!"

part.2.d: "Германская Империя побеждена! Наши храбрые солдаты гордо маршируют по Унтер-ден-Линден, без сомнения демонстрируя, что российские вооруженные силы победили в смертельной борьбе с Германской империей! Теперь мы должны решить, что делать с землями наших врагов."

part.49.t: "Красная Армия восстаёт!"
part.49.d: "Поднимайтесь товарищи!"
part.49.a: "Формируйте войска!"

part.50.t: "Коммуна Южной Германии"
part.50.d: "..Никто этого не видит..."
part.50.a: "Южногерманские монархии упразднены, пришло время править профсоюзам!"

part.51.t: "Прусская Коммуна"
part.51.d: "..Никто этого не видит..."
part.51.a: "Пруссия вернет себе свои достоинства под красным флагом!"

part.52.t: "Райнландская Коммуна"
part.52.d: "..Никто этого не видит..."
part.52.a: "Конечно, мы рады, что принимаем заказы из-за границы!"

part.53.t: "Коммуна Северной Германии"
part.53.d: "..Никто этого не видит..."
part.53.a: "Северная Германия наконец-то независима!"

part.3.t: "Раздел Германии"
part.3.d: "Наши армии победили Германию, теперь мы должны решить, что делать с землями наших бывших врагов!"
part.3.a: "Разделите страну на Рейнланд, Северную Германию, Южную Германию и Пруссию."
part.3.b: "Захватите Рейнскую область, разбейте остальную Германию."
part.3.c: "Новый Германский Союз!"
part.3.e: "Создать новый Союз Германии, но отколоть Рейнскую область."
part.3.f: "Перенести границу к Рейну, создать Германский союз."
part.3.g: "Немцам нельзя доверять, лучше тотальная оккупация."

part.54.t: "Верная марионетка в Мюнхене"
part.54.d: "Новое правительство в Мюнхене твёрдо находится под нашим контролем, и Южная Германия теперь является лояльным членом Интернационала. Надеюсь, ни французы, ни баварские рабочие больше не будут проливать кровь своих братьев."
part.54.a: "Да здравствует Интернационал! Да здравствует свобода!"

part.55.t: "Верная марионетка в Пруссии"
part.55.d: "Новое правительство в Берлине твёрдо находится под нашим контролем, и Северо-восточная Германия теперь является лояльным членом Интернационала. Многие юнкеры нашли своё справедливое наказание в народном суде. Пусть их тела, теперь свисающие с деревья и телеграфные столбы - предупреждение всем реакционерам! "
part.55.a: "Пруссия больше не будет угрожать Франции!"

part.56.t: "Верная марионетка в Рейнской области"
part.56.d: "Новое правительство в Эссене твёрдо находится под нашим контролем, и западная Германия теперь является лояльным членом Интернационала. Рабочие Рура, наконец, могут управлять своей судьбой и наслаждаться плодами своего труда!"
part.56.a: "Новый оплот синдикализма! Да здравствует Интернационал!"

part.57.t: "Верная марионетка в Северной Германии"
part.57.d: "Новое правительство в Гамбурге прочно находится под нашим контролем, и северная Германия теперь является лояльным членом Интернационала. Моряки, фермеры, рыбаки и рабочие верфи свободны от гнета буржуазии!"
part.57.a: "Новый оплот синдикализма! Да здравствует Интернационал!"

part.571.t: "Контроль над Северо-Германской Федерацией"
part.571.d: "Наши армии, доблестно сражавшиеся, чтобы преодолеть угрозу Германской империи, и наше активное участие в войне оправдывают себя, чтобы занять часть бывшей Германской империи и направить её народ к синдикализму."
part.571.a: "Мы хорошо научим северян."
part.571.b: "Мы должны избегать подобных континентальных затруднений."

part.572.t: "Контроль над Пруссией"
part.572.d: "Наши армии, доблестно сражавшиеся, чтобы преодолеть угрозу Германской империи, и наше активное участие в войне оправдывают себя, чтобы занять часть бывшей Германской империи и направить её народ к синдикализму."
part.572.a: "Мы хорошо научим этих пруссаков."
part.572.b: "Мы должны избегать таких континентальных затруднений."

part.58.t: "Тюрингия"
part.58.d: "Пруссаки контролируют Тюрингию, географический центр немецкой глубинки. Пруссия - самое сильное из новых немецких синдикалистских государств, и если бы мы заявили её как свою собственную, мы могли бы получить Французскую поддержку."
part.58.a: "Захвати Тюрингию!"
part.58.b: "Наши ресурсы и без того перегружены."

part.59.t: "Рейнланд заявляет права на Тюрингию"
part.59.d: "Марионеточное правительство Рейнской области заявило права на Тюрингию, государство, контролируемое Пруссией, крупнейшим из новых немецких государств."
part.59.a: "Заставить Пруссию уступить Тюрингию Рейнской области."
part.59.b: "Кто здесь рисует карту !?"

part.60.t: "Французы поддерживают правительство Эссена"
part.60.d: "Ублюдки в Эссене пытаются нас ослабить! Они объявили Тюрингию, которая по праву принадлежит Пруссии, своей собственностью и даже заручились поддержкой Парижа в этом вопросе."
part.60.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.4.t: "Раздел Британии"
part.4.d: "После победы над Союзом Британии мы теперь контролируем Великобританию. Мы можем разделить эти земли и создать новые страны с лояльными правительствами."
part.4.a: "Разделите остров между Англией, Шотландией и Уэльсом."
part.4.b: "Создайте лояльную Британию."
part.4.c: "Только шотландцы заслуживают независимости!"
part.4.e: "Освободить только Шотландию и Уэльс."
part.4.f: "Тотальная оккупация Великобритании!"
part.4.g: "Создать лояльную Англию"

part.61.t: "Лояльное правительство в Лондоне"
part.61.d: "Новое правительство Британии прочно находится под нашим контролем."
part.61.a: "Пакс Европа!"

part.62.t: "Должна ли Британия стать монархией?"
part.62.d: "По мере того, как мы устанавливаем новое правительство Великобритании, у нас есть возможность установить нового короля Великобритании. Однако было бы разумно позволить британцам выбирать своё собственное правительство, чтобы они не восстали против нас."
part.62.a: "Воссоздайте Соединённое Королевство!"
part.62.b: "Пусть вместо этого Великобритания станет республикой."

part.63.t: "Германия навязала нам Короля"
part.63.d: "Мы снова станем монархией."
part.63.a: "Да здравствует Карл III!"

part.64.t: "Германия давайте выберем нашего нового президента"
part.64.d: "Мы снова республика."
part.64.a: "Приветствую нашего нового президента!"

part.65.t: "Шотландия"
part.65.d: "..Никто этого не видит..."
part.65.a: "Независимость наконец-то!"

part.66.t: "Верная марионетка в Эдинбурге"
part.66.d: "Новое правительство Шотландии находится под нашим контролем, и шотландский народ теперь является верным членом Рейхспакта. Пусть это станет началом новой эры мира для Европы."
part.66.a: "Пакс Европа!"

part.67.t: "Уэльс"
part.67.d: "..Никто этого не видит..."
part.67.a: "И все благодаря дружелюбным немцам!"

part.68.t: "Верная марионетка в Кардиффе"
part.68.d: "Новое правительство Уэльса находится под нашим контролем, и валлийский народ теперь является верным членом Рейхспакта. Уэльс, наконец, освободился от многовекового английского угнетения, теперь они находятся под защитой Кайзера! "
part.68.a: "Пакс Европа!"

part.69.t: "Англия"
part.69.d: "..Никто этого не видит..."
part.69.a: "Ура!"

part.70.t: "Верная марионетка в Лондоне"
part.70.d: "Новое правительство Англии находится под нашим контролем, и английская нация теперь является лояльным членом Рейхспакта. Наконец-то Король Гогенцоллернов восседает на троне Святого Эдуарда! Англия больше не поднимет кулак против Фатерланда! "
part.70.a: "Пакс Европа!"

part.5.t: "Падение Парижа"
part.5.d: "Париж, столица Французской Коммуны и центр синдикалистского движения, был захвачен. Мы сталкиваемся с сопротивлением гражданского населения, но скоро мы возьмем полный контроль над городом."
part.5.a: "Это будет недолго!"

part.6.t: "Французы проиграли"
part.6.d: "Париж был захвачен, а французы побеждены. Мы вырвали сердце революции, и теперь мы должны решить, что делать с оккупированной Францией."
part.6.a: "Создайте марионеточное правительство Франции."
part.6.b: "Разделите материковую часть Франции!"
part.6.c: "Освободите Бретань и Францию."
part.6.g: "Национальная Франция может получить свою землю, если присоединится к нам!"
part.6.e: "Наш верный союзник, национальная Франция, вернется на материк."
part.6.f: "Полное завоевание предпочтительнее."

part.8.t: "Почитай сделку"
part.8.d: "В соответствии с нашим соглашением, мы теперь возвращаем французские провинции, которые мы захватили, французскому правительству."
part.8.a: "Мы должны подчиняться."

part.71.t: "Верное правительство в Париже"
part.71.d: "Новое правительство Франции находится под нашим жестким контролем, и континентальная Франция теперь является лояльным членом Рейхспакта. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.71.a: "Пакс Европа!"

part.72.t: "Лояльные правительства в новых французских государствах"
part.72.d: "Правительства новых французских государств прочно находятся под нашим контролем, и их страны теперь являются лояльными членами Рейхспакта. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.72.a: "Пакс Европа!"

part.73.t: "Лояльные правительства в новых французских государствах"
part.73.d: "Правительства новых французских государств прочно находятся под нашим контролем, и их страны теперь являются лояльными членами нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.73.a: "Пакс Европа!"

part.74.t: "Верное правительство в Париже"
part.74.d: "Новое правительство Франции твёрдо находится под нашим контролем, и континентальная Франция теперь является лояльным членом нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.74.a: "Пакс Европа!"

part.75.t: "Верная марионетка в Париже?"
part.75.d: "Мы разделили части материковой Франции между новыми нациями Бретания, Нормандия и Окситания. Что нам делать с оставшимися провинциями? Должны ли мы создать фальшивое французское государство и установить другое лояльное правительство или должны мы непосредственно правим Парижем и другими провинциями? Мы также можем передать оставшиеся земли новым нациям, даже если они не могут претендовать на них как на национальные провинции."
part.75.a: "Создайте дружественное французское правительство."
part.75.b: "Дальше делите французские земли между новыми странами!"
part.75.c: "Полное завоевание предпочтительнее."

part.76.t: "Верное правительство в Париже"
part.76.d: "Новое правительство Франции находится под нашим жестким контролем, и континентальная Франция теперь является лояльным членом Рейхспакта. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.76.a: "Пакс Европа!"

part.77.t: "Франция отказывается от своих претензий"
part.77.d: "Мы откажемся от наших претензий на земли, по праву принадлежащие Германии и Фландрии-Валлонии."
part.77.a: "Надо подчиняться."

part.78.t: "Франция отказывается от своих претензий"
part.78.d: "Мы откажемся от претензий на земли, которые по праву принадлежат Германии и Бретани."
part.78.a: "Надо подчиняться."

part.79.t: "Французские вооруженные силы"
part.79.d: "Формируйте активную оборону!"
part.79.a: "Формируйте войска!"

part.80.t: "Франция отказывается от своих претензий"
part.80.d: "Мы откажемся от наших претензий на земли, которые по праву принадлежат Германии, Бретани, Нормандии и Окситании."
part.80.a: "Мы должны подчиняться."

part.81.t: "Союз с Германией в обмен на нашу землю"
part.81.d: "Германия победила Коммуну Франции, и они сказали, что вернут нам наши провинции, если мы откажемся от наших претензий на Эльзас-Лотарингию и присоединимся к их союзу, Рейхспакту."
part.81.a: "Отличная сделка!"
part.81.b: "Мы никогда не примем ваше предложение!"

part.82.t: "Союз с Германией в обмен на нашу землю"
part.82.d: "Германия победила Коммуну Франции, и они сказали, что вернут нам наши провинции, если мы откажемся от наших претензий на Эльзас-Лотарингию и присоединимся к их союзу, Рейхспакту."
part.82.a: "Отличная сделка!"
part.82.b: "Мы никогда не примем ваше предложение!"

part.83.t: "Соблюдайте сделку"
part.83.d: "В соответствии с нашим соглашением, мы теперь возвращаем французские провинции, которые мы захватили, французскому правительству."
part.83.a: "Добро пожаловать в Рейхспакт!"

part.84.t: "Соблюдайте сделку"
part.84.d: "Теперь мы выполним сделку и вступим в союз с Германией."
part.84.a: "Хорошая сделка."

part.85.t: "Выбор нового главы французского государства"
part.85.d: "У нас есть возможность назначить члена немецких Королевских семей новым королем Франции. Однако может быть разумно позволить французам выбирать своё собственное правительство."
part.85.a: "Георгий Ганноверский будет Франсуа III!"
part.85.b: "Дочь Кайзера, Виктория Луиза Прусская!"
part.85.c: "Пусть решают французы, пока они лояльны."

part.86.t: "Новый Король"
part.86.d: "Германия навязала Франсуа III новому королю Франции. Мы ничего не можем сделать, мы должны отказаться от власти и снова стать монархией."
part.86.a: "Да здравствует Франсуа III!"

part.87.t: "Германия позволяет нам выбирать нашего нового президента"
part.87.d: "Германия решила позволить нам выбрать нашего нового президента. Единственный, кто может представлять нас сейчас, - это Альбер Лебрен. Пьер Лаваль возглавит новое правительство."
part.87.a: "Альбер Лебрен будет руководить нашей нацией!"

part.88.t: "Новое правительство"
part.88.d: "Благодаря нашим немецким друзьям у нас новое правительство!"
part.88.a: "Новое начало."

part.89.t: "Новое правительство"
part.89.d: "Благодаря нашим немецким друзьям у нас новое правительство!"
part.89.a: "Новое начало."

part.90.t: "Новое правительство"
part.90.d: "Благодаря нашим немецким друзьям у нас новое правительство!"
part.90.a: "Новое начало."

part.91.t: "Судьба Женевы"
part.91.d: "После поражения Французской Коммуны мы получили контроль над провинцией Женева. Должны ли мы вернуть её её законному владельцу, Швейцарской Конфедерации?"
part.91.a: "Верни швейцарцам."
part.91.b: "Нет, теперь это наше!"

part.92.t: "Западная Фландрия-Валлония"
part.92.d: "Согласно национальному союзу рексистов и фламишей, окончательное поражение и последующая оккупация Французской Коммуны дает нам уникальный шанс вернуть нашу некогда неотъемлемую часть - Западную Фландрию-Валлонию. Если мы хотим заявить права на нее для нашего государства мы должны обратиться за поддержкой к Германской Империи."
part.92.a: "Захвати Западную Фландрию - Валлонию!"
part.92.b: "Эти утверждения абсурдны."

part.93.t: "Фландрия-Валлония претендует на западную Фландрию-Валлонию"
part.93.d: "Правительство Фландрии-Валлонии заявило права на регион, когда-то известный как Западная Фландрия-Валлония, который в настоящее время является частью Франции. Какова наша позиция по этому поводу?"
part.93.a: "Подтверждаю свои претензии."
part.93.b: "Седе Западная Фландрия-Валлония."
part.93.c: "Кто здесь рисует карту !?"
part.93.e: "Пусть решает народ!"

part.94.t: "Германия поддерживает Фландрию-Валлонию"
part.94.d: "Ублюдки в Брюсселе пытаются нас ослабить! Они объявили регион Западная Фландрия-Валлония, который по праву принадлежит Франции, своим собственным, и получили в этом поддержку со стороны Германии, т. е. у нас нет другого выбора, кроме как уступить спорную территорию."
part.94.a: "Мы уступим территорию, но только потому, что у нас нет выбора."

part.95.t: "Западная Фландрия-Валлония"
part.95.d: "Благодаря поддержке Германии мы вернули себе провинции Западной Фландрии-Валлонии."
part.95.a: "Отлично!"

part.96.t: "Плебисцит в западной Фландрии-Валлонии"
part.96.d: "Германская Империя, выступая в качестве посредника в территориальном споре относительно западной Фландрии-Валлонии, решила провести плебисцит в западной Фландрии-Валлонии, чтобы определить её будущее..."
part.96.a: "Будем ждать результатов."

part.97.t: "Плебисцит в западной Фландрии-Валлонии"
part.97.d: "Народ собрался на избирательные участки и принял решение..."
part.97.a: "Западная Фландрия-Валлония принадлежит нам!"
part.97.b: "Западная Фландрия-Валлония принадлежит Фландрии-Валлонии!"

part.98.t: "Верное правительство в Париже"
part.98.d: "Новое правительство Франции находится под нашим строгим контролем, и континентальная Франция теперь является верным членом нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.98.a: "Пакс Европа!"

part.99.t: "Выбор нового главы французского государства"
part.99.d: "У нас есть возможность назначить члена дома Романовых новым королем Франции. Однако, возможно, будет разумным позволить французам выбирать своё собственное правительство."
part.99.a: "Князь Иоанн Константинович будет Карлом XI!"
part.99.b: "Пусть решают французы, пока они остаются верными."

part.100.t: "Новый Король"
part.100.d: "Российская Империя навязала принца Иоанна Константиновича новым французским королем. Мы ничего не можем сделать, мы должны отказаться от власти и снова стать Королевством."
part.100.a: "Да здравствует Карл XI!"

part.101.t: "Французские вооруженные силы"
part.101.d: "Формируйте активную оборону!"
part.101.a: "Формируйте войска!"

part.102.t: "Лояльные правительства в новых французских государствах"
part.102.d: "Правительства новых французских государств прочно находятся под нашим контролем, и их страны теперь являются лояльными членами нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.102.a: "Пакс Европа!"

part.103.t: "Верная марионетка в Париже?"
part.103.d: "Мы разделили части материковой Франции между новыми нациями, такими как Бретания, Нормандия и Окситания. Что нам делать с оставшимися провинциями? Должны ли мы создать поддельное французское государство и установить другое лояльное правительство или должны мы непосредственно правим Парижем и другими провинциями? Мы также можем передать оставшиеся земли новым нациям, даже если они не могут претендовать на них как на национальные провинции."
part.103.a: "Создайте дружественное французское правительство."
part.103.b: "Дальше делите французские земли между новыми странами!"
part.103.c: "Полное завоевание предпочтительнее."

part.104.t: "Франция отказывается от своих претензий"
part.104.d: "Мы откажемся от наших претензий на земли, по праву принадлежащие Бретани, Нормандии и Окситании."
part.104.a: "Надо подчиняться."

part.105.t: "Выбор нового главы государства Бретань"
part.105.d: "У нас есть возможность назначить члена дома Романовых новым Великим герцогом Бретани. Однако, возможно, будет разумно позволить бретонцам выбрать собственное правительство."
part.105.a: "Князь Гавриил Константинович будет новым великим князем!"
part.105.b: "Пусть решают бретонцы, пока они верны."

part.106.t: "Новый великий князь"
part.106.d: "Российская Империя навязала князя Гавриила Константиновича новым великим герцогом Бретанским. Мы ничего не можем поделать, мы должны отказаться от власти и стать Великим Княжеством."
part.106.a: "Да здравствует великий князь Гавриил!"

part.107.t: "Выбор нового главы государства Нормандия"
part.107.d: "У нас есть возможность назначить члена дома Романовых новым Великим герцогом Нормандии. Однако, возможно, будет разумно позволить норманнам выбирать своё собственное правительство."
part.107.a: "Княгиня Татьяна Константиновна будет новой Великой Княгиней!"
part.107.b: "Пусть решают норманны, пока они остаются верными."

part.108.t: "Новая великая княгиня"
part.108.d: "Российская Империя навязала принцессу Татьяну Константиновну в качестве новой великой княгини Нормандии. Мы ничего не можем поделать, мы должны отказаться от власти и стать Великим Княжеством."
part.108.a: "Да здравствует великая княгиня Татьяна!"

part.109.t: "Выбор нового главы государства Окситания"
part.109.d: "У нас есть возможность назначить члена дома Романовых новым Великим герцогом Окситании. Однако, возможно, будет разумным позволить окситанцам выбрать своё собственное правительство."
part.109.a: "Князь Владимир Павлович будет новым великим князем!"
part.109.b: "Пусть решают окситанцы, пока они лояльны."

part.110.t: "Новый великий князь"
part.110.d: "Российская Империя навязала князя Владимира Павловича новым великим князем Окситанским. Мы ничего не можем поделать, мы должны отказаться от власти и стать Великим Княжеством."
part.110.a: "Да здравствует Карл XI!"

part.111.t: "Лояльные правительства в новых французских государствах"
part.111.d: "Правительства новых французских государств прочно находятся под нашим контролем, и их страны теперь являются лояльными членами нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.111.a: "Пакс Европа!"

part.112.t: "Верное правительство в Париже"
part.112.d: "Новое правительство Франции твёрдо находится под нашим контролем, и континентальная Франция теперь является верным членом нашего альянса. Надеюсь, это положит конец кровопролитию в Европе раз и навсегда."
part.112.a: "Пакс Европа!"

part.113.t: "Франция отказывается от своих претензий"
part.113.d: "Мы откажемся от наших претензий на земли, по праву принадлежащие Бретани."
part.113.a: "Мы должны подчиняться."

part.114.t: "Союз с Россией в обмен на наши земли"
part.114.d: "Россия победила Французскую Коммуну, и они сказали, что вернут нам наши провинции, если мы присоединимся к их альянсу."
part.114.a: "Отличное предложение!"
part.114.b: "Мы никогда не примем ваше предложение!"

part.115.t: "Соблюдай сделку"
part.115.d: "В соответствии с нашим соглашением мы теперь возвращаем французские провинции, которые мы захватили, французскому правительству."
part.115.a: "Мы должны подчиняться."

part.116.t: "Соблюдай сделку"
part.116.d: "Теперь мы выполним сделку и вступим в союз с Германией."
part.116.a: "Хорошая сделка."

part.10.t: "Судьба Британии"
part.10.d: "После победы над Союзом Британии мы теперь контролируем Великобританию. Многие официальные лица призывали к восстановлению Соединённого Королевства, а его политическое будущее будет решено позднее. Оставшееся меньшинство предложило что мы рассматриваем раздел острова. Что нам делать? "
part.10.c: "Рассмотрим раздел."
part.10.a: "Создайте лояльную Британию."
part.10.b: "Наши верные союзники из Канады вернутся в Британию!"
part.10.e: "Тотальная оккупация Великобритании!"

part.117.t: "Верное правительство в Лондоне"
part.117.d: "Новое правительство Британии прочно находится под нашим контролем."
part.117.a: "Пакс Европа!"

part.118.t: "Должна ли Британия стать монархией?"
part.118.d: "По мере того, как мы устанавливаем новое правительство Великобритании, у нас есть возможность установить нового короля Великобритании. Однако может быть разумным позволить британцам выбирать своё собственное правительство, чтобы они не восстали против нас."
part.118.a: "Воссоздайте Соединённое Королевство!"
part.118.b: "Пусть вместо этого Великобритания станет республикой."

part.119.t: "Россия навязала нам Короля"
part.119.d: "Мы снова станем монархией."
part.119.a: "Да здравствует Вильям V!"

part.120.t: "Россия, выберем нашего нового президента"
part.120.d: "Мы снова республика."
part.120.a: "Приветствую нашего нового президента!"

part.121.t: "Англия"
part.121.d: "Англия - промышленный и в целом экономический центр Великобритании. Оккупированная Англия была бы логистическим кошмаром из-за огромных размеров лондонской столичной области. Вместо этого мы можем создать марионеточное государство в Англии. Что нам делать?"
part.121.a: "Создайте дружественную Англию."
part.121.b: "Тотальная оккупация Англии!"

part.122.t: "Свобода!"
part.122.d: "Мы снова свободны. Под присмотром России."
part.122.a: "Что случилось с Союзом 1707 года?"

part.123.t: "Свобода!"
part.123.d: "Мы снова свободны. Под присмотром России."
part.123.a: "Что случилось с Союзом 1707 года?"

part.124.t: "Верная марионетка в Лондоне"
part.124.d: "Новое правительство Англии находится под нашим контролем!"
part.124.a: "Пакс Европа!"

part.125.t: "Уэльс"
part.125.d.england: "Валлийцы находились под прямым английским правлением в течение нескольких столетий, но из-за обширных залежей угля мы держали его отдельно от Англии, и несколько магнатов желают сохранить его таким образом. теперь свободная нация, Уэльс тоже мог бы стать им, но его экономика была бы довольно слабой. Из-за этого несколько министров предложили вернуть его Англии. Что нам делать? "
part.125.d.no_england: "Уэльсцы находились под прямым английским правлением в течение нескольких столетий, но из-за обширных залежей угля мы держали его отдельно от Англии, и несколько магнатов хотят сохранить это положение. Поскольку мы Теперь, оккупируя английские земли, имело бы смысл продолжить оккупацию угольных месторождений Уэльса, но мы могли бы также поблагодарить их за их лояльность, установив там местное марионеточное правительство. Что нам делать? "
part.125.a: "Свободу валлийцам!"
part.125.b: "Верни это в Англию."
part.125.c: "Полная оккупация Уэльса!"

part.126.t: "Свобода!"
part.126.d: "Уэльс наконец-то свободен от английской тирании!"
part.126.a: "И все это благодаря россиянам!"

part.127.t: "Верная марионетка в Кардиффе"
part.127.d: "Новое правительство Уэльса находится под нашим контролем! Уэльс наконец-то освободился после столетий английского угнетения и теперь находится под защитой российского государства!"
part.127.a: "Пакс Европа!"

part.128.t: "Возвращение Уэльса"
part.128.d: "Российское государство решило вернуть территорию Уэльса английскому государству."
part.128.a: "С возвращением!"

part.129.t: "Шотландия"
part.129.d: "Шотландия - это оставшаяся часть Великобритании, с которой мы должны решить, что делать. Экономически она намного слабее, чем Англия, а население более сельское. Некоторые региональные сепаратисты желают независимости под нашей защитой. Оккупация призывается сторонниками жесткой линии, но, похоже, от этого мало пользы. Что нам делать? "
part.129.a: "Создайте дружественную Шотландию."
part.129.b: "Тотальная оккупация Шотландии!"

part.130.t: "Свобода!"
part.130.d: "Благодаря русским освободителям мы снова свободны!"
part.130.a: "Мы больше никогда не будем инструментами англичан!"

part.131.t: "Верная марионетка в Эдинбурге"
part.131.d: "Новое правительство Шотландии находится под нашим контролем! Пусть это станет началом новой эры мира для Европы."
part.131.a: "Пакс Европа!"

part.132.t: "Языковой вопрос"
part.132.d: "Наша политика в отношении официального языка Уэльса должна быть сформирована. В то время как в разных регионах говорят на валлийском или английском языке, нам необходимо определить рабочий язык нашего правительства. Валлийский язык является очевидным выбором, поскольку мы только что получили независимость после сотен лет английской тирании, и нам нужно укрепить нашу национальную идентичность, если мы хотим выжить. Но большинство нашего населения, даже если они считают себя валлийцами, продолжает использовать английский язык в качестве своего основного языка, и установление валлийского языка в качестве основного языка сильно расстроит их. Что нам делать? "
part.132.a: "Правительство будет двуязычным!"
part.132.b: "Используйте только валлийский для правительства."

part.133.t: "Языковой вопрос"
part.133.d: "Наша политика в отношении официального языка Бретани должна быть сформирована. Хотя в разных регионах говорят на бретонском или французском языках, нам необходимо определить рабочий язык нашего правительства. Бретонский язык - очевидный выбор, поскольку у нас есть только что получили независимость после сотен лет французской тирании, и нам необходимо укрепить нашу национальную идентичность, если мы хотим выжить. Но большинство нашего населения, даже если они считают себя бретонцами, по-прежнему использует французский язык в качестве основного языка и установление бретонского языка в качестве основного языка сильно расстроит их. Что нам делать? "
part.133.a: "Правительство будет двуязычным!"
part.133.b: "Используйте только бретонца для правительства."

part.134.t: "Языковой вопрос"
part.134.d: "Наша политика в отношении официального языка Нормандии должна быть сформирована. Хотя в разных регионах говорят на нормандском или французском языках, нам необходимо определить рабочий язык нашего правительства. Норман - очевидный выбор, поскольку мы только что получили независимость после сотен лет французской тирании, и нам необходимо укрепить нашу национальную идентичность, если мы хотим выжить. Но большинство нашего населения, даже если они считают себя нормандцами, продолжает использовать французский язык в качестве своего основного языка, а норманнский язык - в качестве основного сильно расстроит их. Что нам делать? "
part.134.a: "Правительство будет двуязычным!"
part.134.b: "Используйте только Нормана для правительства."

part.135.t: "Языковой вопрос"
part.135.d: "Наша политика в отношении официального языка Окситании должна быть сформирована. Хотя в разных регионах говорят на окситанском или французском языке, нам необходимо определить рабочий язык нашего правительства. Окситанский язык - очевидный выбор, поскольку мы только что получили независимость после сотен лет французской тирании, и нам нужно укрепить нашу национальную идентичность, если мы хотим выжить. Но большинство нашего населения, даже если они считают себя окситанцами, по-прежнему использует французский язык в качестве основного языка, а окситанский язык - в качестве основного сильно расстроит их. Что нам делать? "
part.135.a: "Правительство будет двуязычным!"
part.135.b: "Используйте для правительства только окситанский язык."

part.136.t: "Коронация Королевы"
part.136.d: "Германия навязала нам дочь Кайзера. Мы ничего не можем сделать, мы должны отказаться от власти и снова стать монархией."
part.136.a: "Да здравствует Королева Виктория!"

part.137.t: "Российская военная администрация"
part.137.d: "Русские навязали нам своего военного генерала. Мы ничего не можем поделать, мы должны сдаться и стать их верной марионеткой."
part.137.a: "Плохие новости."

part.200.t: "Французы отказались от нашего предложения!"
part.200.d: "Шокирующие новости пришли от французов! Похоже, они решили отклонить наше предложение о присоединении к Рейхспакту в обмен на метрополию Франции. Неважно, ведь именно мы стоим победителем среди наших недавних победа над коммунарами."
part.200.a: "Чёртовы дураки."

part.300.t: "Возвращение короля?"
part.300.d: "После создания южногерманского государства под нашим протекторатом мы получили множество просьб от баварских политиков и некоторых слоев населения, призывающих восстановить Руппрехта фон Виттельсбаха в качестве короля не только Баварии, но и всей Южной Германии. Хотя наличие единой объединяющей фигуры может быть полезно для сохранения контроля над нашей марионеткой, позволение баварскому королю править землями за пределами его традиционных владений может привести к непредвиденным последствиям."
part.300.a: "Позволим Руппрехту вернуться на свой трон."
part.300.b: "Лучше всего отвергнуть подобные предложения."

part.301.t: "Наши братья на границе"
part.301.d: "После столетий игры второй скрипки на Пиренейском полуострове наши храбрые войска наконец-то одержали победу над испанским игом. Когда испанцы оказались под нашим сапогом, многие посчитали это возможностью «воссоединиться» с нашими заблудшими братьями в Испании. Хотя мы внесли небольшие коррективы в границы, чтобы вновь присоединить такие города, как Оливенса, наиболее заметным регионом является Галисия, часть Испании, которая исторически и культурно связана с Португалией. Присоединение этого региона не будет простой задачей: галисийские регионалисты остаются занозой в боку испанских властей, и присоединение их к нашему Королевству может привести к тому, что мы окажемся в аналогичной ситуации."
part.301.a: "Мы возьмём и Галисию, и Оливенсу!"
part.301.b: "Мы возьмём только Галисию!"
part.301.c: "Мы возьмём только Оливенсу!"
part.301.e: "Лучше оставить эти земли в покое."