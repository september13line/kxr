### EVENTS ###

cenmil.1.t: "Новый Союз"
cenmil.1.d: "С момента распада Федеративной Республики Центральной Америки в 1843 году не было ни одной успешной попытки воссоединить Центральную Америку под единым флагом.\nНаш новый Союз, ведомый вооруженными силами различных стран Центральной Америки, не пойдет по тому же пути. как попытки в течение прошлого века. Когда никарагуанская революция, наконец, подошла к концу и границы между нашими народами исчезли, наш Союз останется бастионом свободы и свободы под руководством сильных военных.\nМы, как союз наций, будем стоять объединились против синдикализма и всего, что угрожает нашему образу жизни."
cenmil.1.a: "Да здравствует Республика!"

cenmil.2.t: "Новый Союз"
cenmil.2.d: "С тех пор, как Федеративная Республика Центральной Америки распалась в 1843 году, не было ни одной успешной попытки воссоединить Центральную Америку под единым флагом.\nПоскольку болезнь под названием синдикализм распространяется по всему миру, даже Центральная Америка не спасена. Никарагуа, ставшая жертвой обещаний Интернационала, стала эпицентром синдикализма в Центральной Америке при поддержке мексиканцев. Чтобы спасти Центральную Америку от синдикализма, Гватемала и Сальвадор подписали договор об объединении, который должен создать антисиндикалистская крепость. Наш долг — расширяться на юг и уничтожать остатки синдикализма в нашем полушарии."
cenmil.2.a: "Да здравствует Республика!"

cenmil.3.t: "Открытие Военного Конгресса"
cenmil.3.d: "Теперь, когда Центральная Америка реорганизована и объединена, пришло время выбрать новый режим, который поведет нас в будущее! С этой целью военные бывших центральноамериканских государств собрались сегодня на первую сессию в Президентском дворце в городе Гватемала. Перед Военным конгрессом Центральной Америки будет поставлена ​​задача написать новую конституцию для нашего Союза, а также выбрать министров и нового президента."
cenmil.3.a: "Да здравствует Республика!"

cenmil.4.t: "Экономика Центральной Америки"
cenmil.4.d.yes.martinez: "С тех пор, как первые американские бизнесмены высадились в Коста-Рике, Объединенная фруктовая компания и многие другие иностранные компании и инвесторы контролируют нашу экономику. Однако с революцией в Никарагуа и политическим хаосом, царившим в северных странах, экономика сильно пострадала и сильно ослабла. Теперь, когда революция подавлена ​​и политическая ситуация стабилизировалась, Конгрессу необходимо принять решение относительно единого экономического плана и главного министра, отвечающего за реформы. Гальвес и ПО предложили на эту должность Алдану Сандоваля, а НП предложила интервента Хоакина Вальдеса."
cenmil.4.d.no.martinez: "С тех пор, как первые американские бизнесмены высадились в Коста-Рике, Объединенная фруктовая компания и многие другие иностранные компании и инвесторы контролируют нашу экономику. Однако с революцией в Никарагуа и политическим хаосом, царившим в северных странах, экономика сильно пострадала и сильно ослабла. Теперь, когда революция подавлена ​​и политическая ситуация стабилизировалась, Конгрессу необходимо принять решение относительно единого экономического плана и главного министра, отвечающего за реформы. Гальвес и ПО предложили на эту должность Алдану Сандовал."
cenmil.4.a: "Политика невмешательства Хуана Мануэля Гальвеса."
cenmil.4.b: "Политика невмешательства Алданы Сандовал."
cenmil.4.c: "Интервенционизм Хоакина Вальдеса."

cenmil.5.t: "Новый министр иностранных дел"
cenmil.5.d.yes.martinez: "Наша республика как недавно сформированная нация должна будет быстро выйти на мировую арену. Пока мы остаемся с нашими старыми союзниками в Соединенных Штатах и ​​в антисиндикалистских фракциях, мы должны быстро принять меры для заключения выгодных сделок. Поскольку министерство иностранных дел обладает большой властью из-за того, насколько влиятельны иностранные державы в нашей стране, фракции упорно борются за эту должность.\nАбрахам Уильямс Кальдерон является кандидатом от AM, Хуан Федерико Понсе Вайдес от ПО, а Сальвадор Пенья Трехо баллотируется на ПН."
cenmil.5.d.no.martinez: "Наша республика как недавно сформированная нация должна будет быстро выйти на мировую арену. Пока мы остаемся с нашими старыми союзниками в Соединенных Штатах и ​​в антисиндикалистских фракциях, мы должны быстро принять меры для заключения выгодных сделок. Поскольку министерство иностранных дел обладает большой властью из-за того, насколько влиятельны иностранные державы в нашей стране, фракции упорно борются за эту должность.\nАбрахам Уильямс Кальдерон является кандидатом AM, а Хуан Федерико Понсе Вайдес баллотируется от ПО."
cenmil.5.a: "Авраам Уильямс Кальдерон."
cenmil.5.b: "Хуан Федерико Понсе Вайдес."
cenmil.5.c: "Сальвадор Пенья Трехо."

cenmil.6.t: "Новый глава МВД"
cenmil.6.d.yes.martinez: "Несмотря на большие внутренние угрозы и проблемы, с которыми молодой республике приходится сталкиваться в данный момент, у нас до сих пор нет организованного, централизованного института, защищающего наш образ жизни. Поскольку мы не можем вечно полагаться на неорганизованные полицейские силы бывших наций, нам необходимо реформировать наше министерство внутренних дел. Министерству понадобится глава, чтобы управлять шоу, и такая влиятельная должность очень востребована.\nКарлос Хартлинг баллотируется в AM, Франсиско Хавьер Арана является кандидатом от PU, а PN выдвинула Фиделя Кристино Гарая."
cenmil.6.d.no.martinez: "Несмотря на большие внутренние угрозы и проблемы, с которыми молодой республике приходится сталкиваться в данный момент, у нас до сих пор нет организованного, централизованного института, защищающего наш образ жизни. Поскольку мы не можем вечно полагаться на неорганизованные полицейские силы бывших наций, нам необходимо реформировать наше министерство внутренних дел. Министерству понадобится глава, чтобы управлять шоу, и такая влиятельная должность очень востребована.\nКарлос Хартлинг баллотируется в AM, а PU выдвинул Франсиско Хавьера Арана."
cenmil.6.a: "Карлос Хартлинг."
cenmil.6.b: "Франсиско Хавьер Арана."
cenmil.6.c: "Фидель Кристино Гарай."

cenmil.7.t: "Речь Сомосы"
cenmil.7.d: "Анастасио Сомоса Гарсия, лидер Administración Militar, умеренной фракции военного конгресса, вышел на балкон Президентского дворца Гватемалы, чтобы произнести речь перед большой толпой. Как опасались многие военные, он хочет использовать тот факт, что его фракция является самой умеренной, чтобы убедить население в своей правоте, даже если он не практикует активно то, что проповедует.\nНесмотря на предупреждения и угрозы со стороны более радикальные PU и PN, речь также передавалась по радио.\n\n'Народ Гватемалы, народ Сальвадора, народ Гондураса, народ Никарагуа, теперь мы все жители Центральноамериканской Республики. Синдикалисты пытались нас угнетать, но не более того! Наша нация теперь свободна от синдикалистской угрозы благодаря усилиям каждого патриота Центральной Америки. Теперь, когда священная задача выполнена, ваш голос должен быть услышан и будет услышан!»\n\nНа следующем заседании военный конгресс был так зол на Сомосу, что несколько конгрессменов вышли на трибуну и закричали, что Сомоса должен быть военный трибунал за государственную измену."
cenmil.7.a: "Может быть, его идеи не так уж ошибочны..."
cenmil.7.b: "Сомосу действительно нужно отдать под военный трибунал!"

cenmil.8.t: "Реформирование армии"
cenmil.8.d.yes.martinez: "Военные были движущей силой объединения Центральной Америки, но писать это в единственном числе совершенно неправильно. Из-за различий между бывшими народами Центральной Америки наша армия в настоящее время представляет собой хаотичную смесь, и в зависимости от того, какая у вас национальность, вы следуете разным военным доктринам и используете разную технику. В настоящее время в армии используется не менее 5 различных модификаций винтовки Маузер!\nИ AM, и PN представили планы по регуляризации и профессионализации вооружённых сил, в то время как PU предложила серьезную политику милитаризации для максимально возможного расширения армии. насколько это возможно, чтобы защитить союз."
cenmil.8.d.no.martinez: "Военные были движущей силой объединения Центральной Америки, но писать это в единственном числе совершенно неправильно. Из-за различий между бывшими народами Центральной Америки наша армия в настоящее время представляет собой хаотичную смесь, и в зависимости от того, какая у вас национальность, вы следуете разным военным доктринам и используете разную технику. В настоящее время в армии используется не менее 5 различных модификаций винтовки Маузер!\nAM представила планы по регуляризации и профессионализации вооружённых сил, в то время как PU предложила серьезную политику милитаризации для максимального расширения армии для защиты. Союз."
cenmil.8.a: "Реформы профессионализации Сомосы."
cenmil.8.b: "Реформы милитаризации Убико."
cenmil.8.c: "Реформы дисциплины Мартинеса."

# This event only appears if Martinez ain't dead so no need for dynamic loc
cenmil.9.t: "Речь Максимилиано Эрнандеса"
cenmil.9.d: "Максимилиано Эрнандес Мартинес, лидер Национальной партии, самой радикальной фракции на конгрессе, зарезервировал час для выступления перед съездом. Известный своей безмерной ненавистью к синдикалистам и противникам в целом, он наиболее (не)известен своими действиями во время крестьянского восстания 1932 года. Крестовый поход против синдикализма ещё не окончен! Наши мексиканские соседи страдают от обширного синдикализма, а наши южные соседи соблазняются в руки Интернационала. Как маяк свободы и процветания, Центральноамериканская Республика нуждается в мощном, сильном и объединяющем лидере, который поведет нас в вечную борьбу против безбожных предателей! Наши люди будут сражаться в джунглях, на холмах, в горах и в городах, и мы никогда не сдадимся тем, кто желает разрушить основы общества!"
cenmil.9.a: "Мартинес приведет нас к победе!"
cenmil.9.b: "Мартинес приведет нас к руинам..."

cenmil.10.t: "Хорхе Убико произносит патриотическую речь"
cenmil.10.d.yes.martinez: "Выступление Максимилиано Эрнандеса произвело большое впечатление на участников конгресса, однако не всех устроили его условия. Хорхе Убико, лидер Партии объединения, написал свою собственную речь, чтобы противостоять Эрнандесу, и представил её перед конгрессом, а также передал её всему Союзу по радио.\n\n'Центральная Америка внешний мир часто считал их отсталыми. Наши дороги описывались как смертоносные, наши народы — как коррумпированные и жестокие, а наши экономики — как неэффективные и слаборазвитые.\nБольше нет славного Союза, и он докажет миру, что Центральная Америка — земля смелых, сильных и новаторских! Мы больше не будем страдать от предательских синдикалистских режимов, мы больше не будем страдать от коррумпированных чиновников, мы больше не будем страдать от разделения!\nНам нужен сильный, могущественный режим с сильным могущественным лидером, чтобы наконец достичь будущего, поэтому каждому конгрессмену, каждому гражданину Союза, каждому говорю, я принесу процветание нашему славному Союзу! Только смелые и сильные добьются величия, только те, у кого есть сила воли, войдут в историю, только те, кто ведет свой народ к славе, будут помнить вечно!\n\nЦентральноамериканская Республика должна идти к цивилизации! Да здравствует Союз и да здравствует каждый гражданин Центральной Америки!»"
cenmil.10.d.no.martinez: "Хорхе Убико, лидер Партии объединения, написал в высшей степени патриотическую речь, надеясь убедить людей в своей правоте, и представил её перед конгрессом, а также передал её всему Союзу по радио. \n\n'Внешний мир часто считал Центральную Америку отсталой. Наши дороги описывались как смертоносные, наши страны — как коррумпированные и жестокие, а наши экономики — как неэффективные и слаборазвитые.\nБольше нет славного Союза, и он докажет миру, что Центральная Америка — это земля смелых, сильных и новаторских! Мы больше не будем страдать от предательских синдикалистских режимов, мы больше не будем страдать от коррумпированных чиновников, мы больше не будем страдать от разделения!\nНам нужен сильный, могущественный режим с сильным могущественным лидером, чтобы наконец достичь будущего, поэтому каждому конгрессмену, каждому гражданину Союза, каждому говорю, я принесу процветание нашему славному Союзу! Только смелые и сильные добьются величия, только те, у кого есть сила воли, войдут в историю, только те, кто ведет свой народ к славе, будут помнить вечно!\n\nЦентральноамериканская Республика должна идти к цивилизации! Да здравствует Союз и да здравствует каждый гражданин Центральной Америки!»"
cenmil.10.a: "Хорхе Убико решит проблемы, от которых страдает наш Союз!"
cenmil.10.b: "Наполеон в конце концов потерпел неудачу, и Убико, похоже, идет тем же путём..."

cenmil.11.t: "Начало голосования"
cenmil.11.d: "В течение нескольких недель Военный конгресс Центральной Америки собирался в Гватемала-сити, чтобы обсудить и решить будущее Союза. Речи, аргументы, споры и взяточничество были обычным явлением, чтобы убедить (или заставить) конгрессменов присоединиться и проголосовать за одну из фракций, и три лидера, которые возглавляют их соответственно, делали все возможное, чтобы получить как можно больше голосов. . Последнее заседание конгресса состоится через несколько дней, и на нем будет решаться будущее Союза, поскольку новым президентом будет избран его руководитель."
cenmil.11.a: "Захватывающе!"

cenmil.12.t.somoza: "Президентские выборы -AM Victory"
cenmil.12.t.ubico: "Президентские выборы -Победа ПО"
cenmil.12.t.martinez: "Президентские выборы -ПН Победа"
cenmil.12.t.draw: "Президентские выборы -ничья"
cenmil.12.d.somoza: "Сегодня завершилось последнее заседание Военного конгресса Центральной Америки. В течение нескольких часов конгрессмены отдавали свои голоса, заключались пари и обменивались взятками. Голосование закончилось после нескольких долгих и изнурительных часов, а затем последовали ещё более мучительные часы, когда голоса подсчитывались независимыми военными.\nВ конце концов Сомоса Гарсия смог получить большинство голосов в первой очереди, сделав его первым президентом Центральноамериканской республики."
cenmil.12.d.ubico: "Сегодня завершилось последнее заседание Военного конгресса Центральной Америки. В течение нескольких часов конгрессмены отдавали свои голоса, заключались пари и обменивались взятками. Голосование закончилось после нескольких долгих и изнурительных часов, а затем последовали ещё более мучительные часы, когда голоса подсчитывались независимыми военными.\nВ конце концов, Хорхе Убико смог получить большинство голосов в первой очереди, сделав его первым президентом Центральноамериканской республики."
cenmil.12.d.martinez: "Сегодня завершилось последнее заседание Военного конгресса Центральной Америки. В течение нескольких часов конгрессмены отдавали свои голоса, заключались пари и обменивались взятками. Голосование закончилось после нескольких долгих и изнурительных часов, а затем последовали ещё более мучительные часы, когда голоса подсчитывались независимыми военными.\nВ конце концов, Максимилиано Эрнандес смог получить большинство голосов в первой очереди, сделав его первым президентом Центральноамериканской республики."
cenmil.12.d.draw: "Сегодня завершилось последнее заседание Военного конгресса Центральной Америки. В течение нескольких часов конгрессмены отдавали свои голоса, заключались пари и обменивались взятками. Голосование закончилось после нескольких долгих и изнурительных часов, а затем последовали ещё более мучительные часы, когда голоса подсчитывались независимыми военными.\nВ конце концов, ни один кандидат не смог получить большинство, а это означает, что различные фракции сформировать коалиционное правительство для управления Центральноамериканской республикой."
cenmil.12.a: "Да здравствует президент Сомоса Гарсия!"
cenmil.12.b: "Да здравствует президент Хорхе Убико!"
cenmil.12.c: "Да здравствует президент Максимилиано Эрнандес!"
cenmil.12.a.draw: "Коалиция сформирована под руководством Сомосы Гарсии"
cenmil.12.b.draw: "Коалиция сформирована под руководством Хорхе Убико"
cenmil.12.c.draw: "Формируется коалиция под руководством Максимилиано Эрнандеса."
cenmil.12.liegnitz: "Мы перестали быть военным режимом."

cenmil.13.t: "Взаимодействие с другими военными фракциями"
cenmil.13.d: "В однопартийном государстве, как следует из названия, должна доминировать и контролироваться одна партия. Избавиться от демократической и синдикалистской оппозиции будет несложно, однако другие военные группировки не сдадутся. Теперь, когда мы победили на съезде, нам нужно избавиться от наших противников..."
cenmil.13.a: "Уничтожьте их."
cenmil.13.b: "Армия держится вместе!"

cenmil.14.t: "Появляется военное соперничество"
cenmil.14.d: "Похоже, наше стремление уничтожить оппозицию внутри вооружённых сил дезорганизовало и раскололо их. Несмотря на тщательное планирование, многие бригады заявили о своей верности своим бывшим командирам ещё до завершения объединения."
cenmil.14.a: "Распустить нелояльные бригады."

cenmil.15.t: "Направить больше сил в полицию?"
cenmil.15.d: "С принятием новых, более суровых законов, мы столкнулись с удручающей нехваткой полицейских для их обеспечения. Хотя для решения этой проблемы мы могли бы привлечь кадровый резерв нашей армии, это может лишь раздуть пламя недовольства гражданского населения, которое может увидеть в этом милитаризацию полиции."
cenmil.15.a: "Да, выделить больше рабочей силы"
cenmil.15.b: "Нет, нам не нужно ещё больше злить публику"

cenmil.16.t: "Гражданское марионеточное Государство"
cenmil.16.d: "АМ одержала победу на съезде благодаря большой поддержке населения, однако теперь они ожидают, что мы выполним свои обещания. Их предательство может привести к открытому восстанию, однако Сомоса на самом деле никогда не планировал передавать какую-либо власть гражданскому населению. Чтобы избежать второй революции, необходимо создать гражданское государство, контролируемое военными. Однако, ради достижения легитимности, насколько мы готовы договариваться с гражданскими политиками?"
cenmil.16.a: "Снимите запрет с оппозиционных партий, но одобряйте только лояльных политиков."
cenmil.16.b: "Допустить некоторую гражданскую оппозицию, но только подконтрольных политиков."
cenmil.16.c: "Укрепляйте нашу власть взятками и угрозами!"

cenmil.17.t: "Президентские выборы"
cenmil.17.d: "Люди, кажется, не удовлетворены свободами и свободами, которые мы им дали, поскольку они выступают за новые выборы. Однако, в отличие от выборов в Конгресс, люди хотят сами голосовать и выбирать своего президента. Эти требования довольно безумны, но мы не должны рисковать второй революцией.\n\nПосле бесчисленных часов голосования и ожидания избирательные бюро, наконец, закрыли свои двери, и голоса были переданы избирательной комиссии. Не было сообщений о случаях взяточничества или фальсификации результатов выборов... по крайней мере, о таких случаях, о которых разрешили бы сообщать военные."
cenmil.17.a: "Победитель -Сомоса Гарсия!"
cenmil.17.b: "AM получил абсолютное большинство!"
cenmil.17.c: "Сомоса Гарсия переизбран на второй срок!"

cenmil.18.t: "Денонсация выборов"
cenmil.18.d: "Улицы Центральной Америки были заполнены протестующими и предателями, которые считают, что президентские выборы были сфальсифицированы в пользу Сомосы Гарсии и AM!"
cenmil.18.a: "Бред какой то..."

cenmil.36.t: "Инаугурация Убико"
cenmil.36.d: "Партия объединения под руководством генерала Хорхе Убико Кастаньеды укрепила свои позиции во главе Центральноамериканской республики.\nУбико, ныне первый президент Союза, был вынужден бороться с революционерами-синдикалистами, демократическими агитаторами и предателями в вооружённых силах. , однако он доказал свою непреклонность и свою неподкупность во времена смуты, которые теперь остались позади. Хорхе Убико, который часто называл себя Наполеоном Центральной Америки, доказал гражданам Центральной Америки, что он готов «идти к цивилизации», как он обещал во время своей самой известной радиопередачи. Толпы собрались сегодня в городе Гватемала на инаугурацию Хорхе Убико, и по всему Союзу можно было услышать один и тот же приговор..."
cenmil.36.a: "Да здравствует Хорхе Убико, да здравствует Республика!"

cenmil.37.t: "Хорхе Убико путешествует по Союзу"
cenmil.37.d: "Как истинный президент народа, Хорхе Убико объявил сегодня, что он будет путешествовать по Центральной Америке, посетив все большие и малые города, а также красивые сельские районы Союза. Он будет пересекать Союз на машине и самолете, чтобы иметь возможность встретить как можно больше граждан Республики и чтобы он мог увидеть каждый уголок нашего прекрасного союза. Сегодня он отправится в Кесальтенанго, после чего отправится в спорный регион Белиза. По его маршруту, который был опубликован во всех крупных газетах Союза, собрались толпы веселых и преданных граждан, чтобы лично увидеть и познакомиться с президентом."
cenmil.37.a: "Вперёд!"

cenmil.38.t: "Хорхе Убико прибывает в Белиз"
cenmil.38.d: "Вторым пунктом своего путешествия по республике Хорхе Убико прибыл в город Белиз.\nБелиз, бывшая британская колония, находящаяся под контролем Гватемалы, а затем центральноамериканской республики после распада Британской империи, остаётся претензией Федерация Вест-Индии, несмотря на то, что она больше не находится под контролем Великобритании почти два десятилетия. Визит Хорхе Убико, который был встречен потоком республиканских флагов, доказывает, что народ Белиза действительно чувствует себя частью Союза, а не частью прогнившей федерации за морем. Сан-Педро-Сула, который сейчас является главным атлантическим портом Центральной Америки."
cenmil.38.a: "Убико действительно объединяет нашу Республику."

cenmil.39.t: "Хорхе Убико пересекает сельскую местность Гондураса."
cenmil.39.d: "Гондурас, бывший оплот синдикалистских предателей Никарагуа, пострадал в статусе границы от враждебной силы. Сельская местность является домом для большей части бедного населения Гондураса, которое может просто держаться за воду с тем немногим, что у них есть. Хорхе Убико, который в настоящее время едет из Сан-Педро-Сула в Матагальпу, Никарагуа, сделал большой крюк, чтобы посетить как можно больше сельских районов Гондураса. Куда бы он ни прибыл, обычно неграмотные граждане встречают его с величайшим уважением и гостеприимством, размахивая республиканским флагом на его пути. Хорхе Убико пообещал помочь каждому мужчине, женщине и ребенку в Центральной Америке, независимо от их социального класса или ранга, и сдержал своё обещание. Прислушиваясь к нуждам и требованиям простого человека, Убико приобрел большую популярность в сельской местности, что поможет ему в его «движении к цивилизации»."
cenmil.39.a: "Как можно было не поддержать Убико?"

cenmil.40.t: "Предатели-синдикалисты атакуют Убико!"
cenmil.40.d: "По пути в Манагуа, столицу Никарагуа, группа предателей-синдикалистов и террористов попыталась устроить засаду Убико и лишить жизни нашего великого президента!\nК счастью, синдикалисты, как и их идеология, не были достаточно умны, чтобы скрыть их планы, и были обнаружены храбрыми лоялистами! Пока группа предателей готовилась устроить засаду на машину президента, используя несколько французских винтовок, силы лоялистской полиции разбили и арестовали террористов. Хорхе Убико и его товарищи не участвовали в схватке между лоялистами и предателями и поэтому не пострадали.\nНесмотря на риск, на который пошел Убико, путешествуя в автомобиле с открытым верхом по родине центральноамериканского синдикализма, угрожающие нападения произошли до сих пор."
cenmil.40.a: "Скатертью дорога."

cenmil.41.t: "Хорхе Убико пересекает Сальвадор на поезде"
cenmil.41.d: "Железная дорога, символ индустриализации и вестернизации, проходит только через ограниченные части Центральной Америки. Одна из самых крупных трасс находится в Сальвадоре, соединяя порты Акахутла и Кутуко и проходя через Сан-Сальвадор и Сан-Мигель. Сегодня специальный поезд доставил Хорхе Убико из Сан-Мигеля в столицу Сальвадора. Он останавливался в Усулутане, Сакатеколуге, Сан-Винсенте и на других станциях железной дороги, и на каждом этапе его встречали веселые толпы и республиканский флаг. По прибытии в Сан-Сальвадор он объявил, что будет предоставлять больше средств и стимулов для Трансцентральноамериканской железной дороги, которая также будет открыта для гражданских перевозок."
cenmil.41.a: "Железная дорога станет краеугольным камнем «Марша к цивилизации»."

cenmil.42.t: "Хорхе Убико вернулся в Гватемала Сити"
cenmil.42.d: "После более чем месячного путешествия по Центральной Америке, посещёния всех уголков Союза и всех слоев общества Хорхе Убико прибыл в город Гватемала. Тур оказался гениальным маркетинговым ходом, и популярность Хорхе Убико резко возросла во всех регионах Союза. Перед президентским дворцом огромная толпа приветствовала Хорхе Убико, который позже выступил с речью по радио. Во время тура Убико пообещал много реформ, и люди убеждены, что он их все проведет."
cenmil.42.a: "Добро пожаловать!"

cenmil.43.t: "Статуя Хорхе Убико завершена"
cenmil.43.d: "Президент Хорхе Убико, герой Гражданской войны в Гватемале, спаситель Центральной Америки от предателей-синдикалистов, теперь всегда будет охранять Президентский дворец.\nСтроительство его статуи, возвышающейся над площадью перед дворцом, было начато, когда флаг Гватемалы всё ещё был на вершине флагштока дворца, когда Центральная Америка была ещё разделена из-за предателей-синдикалистов.\nОднако сейчас красивый флаг объединенной Республики охраняет вход во дворец, и все благодаря нашему герою, Хорхе Убико. Инаугурация в этот прекрасный июньский день была объявлена ​​праздником, чтобы все рабочие, студенты и интеллектуалы Центральной Америки имели возможность почтить память нашего великого лидера. двадцать тысяч храбрых граждан, и в этот благословенный день на каждой улице города Гватемала развевается республиканский флаг."
cenmil.43.a: "Впечатляющая статуя для впечатляющего лидера."


cenmil.200.t: "Поддержка стороны в Гражданской войне"
cenmil.200.d: "Соединённые Штаты Америки впали во вторую Гражданскую войну, более разрушительную, чем первая. Центральная Америка всегда была тесно связана с Соединенными Штатами из-за Объединенная фруктовая компания и подобных предприятий, однако военные расходятся во мнениях относительно того, кому помогать. Некоторые выступают за помощь официальному правительству Соединённых Штатов, в то время как другие скорее поддержат новое американское Союзное государство. В зависимости от того, какую сторону мы выберем, победа или поражение указанной фракции может иметь серьезные последствия."
cenmil.200.a: "Помогите официальному режиму!"
cenmil.200.b: "Поддержите Союзное государство!"

cenmil.201.t: "Центральноамериканская Республика просит защиты"
cenmil.201.d: "Центральноамериканская Республика обратилась к нашей нации с просьбой защитить её от врагов, которые угрожают целостности и выживанию Республики. Принятие их просьбы в конечном итоге приведет к тому, что они присоединятся к нашей фракции, однако наша приверженность их защите может нарушить и без того хрупкий баланс сил в регионе."
cenmil.201.a: "Гарантировать их независимость."
cenmil.201.b: "Где опять Центральная Америка?"

cenmil.202.t: "Центральноамериканская Республика просит присоединиться к нашей фракции"
cenmil.202.d: "Центральноамериканская Республика подала заявку на присоединение к нашей военной группировке. В то время как мы могли бы получить дополнительного союзника, который потенциально мог бы контролировать Панамский канал в будущем, баланс сил в регионе мог бы быть нарушен таким ходом."
cenmil.202.a: "Примите их требование."
cenmil.202.b: "Центральная Америка находится рядом с Бразилией, верно?"

cenmil.203.t: "Статус Белиза"
cenmil.203.d: "Оккупированный во время британской революции 1925 года Британский Гондурас, или, как он теперь известен как Белиз, с тех пор является частью Гватемалы. Теперь, когда Гватемала превратилась в Центральноамериканскую Республику, Белиз остаётся частью нашей нации. Однако британцы, лучше сказать Федерация Вест-Индии, по-прежнему заявляют, что Белиз является законной частью их нации, что делает полную интеграцию Белиза невозможной. Единственная наша возможность наладить связи с Антантой — вернуть землю, но это сильно ударило бы по нашему международному престижу. Однако сохранение навсегда закроет нас от Антанты."
cenmil.203.a: "Вернуть Белиз."
cenmil.203.b: "Предложите сделку Федерации."

cenmil.204.t: "Центральная Америка требует, чтобы мы отозвали наши претензии на Белиз"
cenmil.204.d: "Правительство Центральной Америки прислало нам сделку по бывшей колонии Белиз. Они требуют, чтобы мы отказались от наших притязаний на Белиз и признали его собственность Центральной Америки, а взамен наши две страны подпишут выгодные торговые соглашения для восстановления деловых связей."
cenmil.204.a: "Примите сделку."
cenmil.204.b: "Сумасшедшие и неприемлемые условия!"

cenmil.205.t: "Федерация отказалась от наших условий!"
cenmil.205.d: "Федерация Вест-Индии отказалась отозвать свои претензии на Белиз и назвала наши условия безумными и неприемлемыми!"
cenmil.205.a: "Отступить и сохранить статус-кво."
cenmil.205.b: "Наложите эмбарго на Федерацию!"

cenmil.206.t: "Центральная Америка накладывает на нас эмбарго!"
cenmil.206.d: "Разгневанное нашей непреклонной позицией в отношении статуса Белиза, правительство Центральной Америки наложило на нас эмбарго! Обещали улучшить торговые связи, а теперь сделали наоборот. Хотя это повредит обеим нашим экономикам, сдаться сейчас было бы политическим унижением."
cenmil.206.a: "Нам придется принять их условия."
cenmil.206.b: "Что там вообще с Центральной Америкой торговать?"

cenmil.207.t: "Федерация разорвала с нами все связи!"
cenmil.207.d: "Федерация Вест-Индии проигнорировала наши предупреждения и теперь игнорирует наше эмбарго! Кажется, что спор вокруг Белиза никогда не закончится..."
cenmil.207.a: "Сохраняйте эмбарго."

cenmil.208.t: "Федерация отозвала их претензии!"
cenmil.208.d: "Федерация Вест-Индии, наконец, согласилась отозвать свои претензии на Белиз, что откроет путь для его полной интеграции."
cenmil.208.a: "Большой!"

cenmil.209.t: "Наш запрос принят"
cenmil.209.d: "Мы получили запрошенную гарантию и теперь защищены от врагов Республики."
cenmil.209.a: "Большой!"

cenmil.210.t: "Наш запрос был отклонен"
cenmil.210.d: "Нам не удалось получить запрошенные нами гарантии, и теперь мы остаемся в одиночестве против врагов Республики."
cenmil.210.a: "Разочаровывает."

cenmil.211.t: "Наш запрос принят"
cenmil.211.d: "Мы официально приняты во фракцию и теперь можем участвовать в международном крестовом походе против синдикализма!"
cenmil.211.a: "Большой!"

cenmil.212.t: "Наш запрос был отклонен"
cenmil.212.d: "Нас не приняли во фракцию, но мы продолжим борьбу с синдикализмом самостоятельно."
cenmil.212.a: "Разочаровывает."

cenmil.220.t: "Статус IRCA"
cenmil.220.d: "Международные железные дороги Центральной Америки, сокращенно IRCA, обладают монополией на железнодорожные перевозки и владеют большинством железнодорожных путей в Центральной Америке с 1912 года. IRCA, ныне часть Объединенная фруктовая компания, будет главным партнером или препятствием в нашем стремление проложить железную дорогу из Гватемалы в Панаму. Предыдущие гватемальские администрации подписали различные соглашения с IRCA, и теперь от нас зависит, будем ли мы уважать эти подписи или разорвем сделки в пользу железной дороги, контролируемой государством."
cenmil.220.a: "Предоставьте им монополию, если они будут следовать нашим приказам."
cenmil.220.b: "Уважайте предыдущие сделки."
cenmil.220.c: "Национализировать IRCA."

cenmil.221.t: "Планирование железной дороги"
cenmil.221.d: "Строительство железной дороги через суровую местность Центральной Америки — непростая задача, а правильная железная дорога, подходящая для всех видов транспорта, будет очень дорогой. Поскольку Трансцентральноамериканская железная дорога является крупным престижным проектом для правительства, некоторые выступают за то, чтобы правительство взяло на себя всю стоимость железной дороги. Хотя это очень дорого, это также гарантировало бы государственный контроль над рельсами. В то же время иностранные инвесторы также заинтересованы в строительстве железной дороги и могли бы взять на себя часть затрат."
cenmil.221.a: "Пусть инвесторы берут на себя расходы."
cenmil.221.b: "Возьмите на себя части законопроекта."
cenmil.221.c: "Финансируйте проект только за счёт государственных денег."

cenmil.222.t: "Отсутствие финансирования для следующего участка железной дороги"
cenmil.222.d: "Хотя расширение уже существующих путей IRCA было относительно дешевым, расширение в направлении Тегусигальпы оказалось очень дорогостоящим. Бюджет, запланированный на этот участок, уже превышен, а железная дорога всё ещё находится далеко от гондурасского города. Холмистая местность вызвала большие задержки, и теперь организаторы строительства просят дополнительное финансирование."
cenmil.222.a: "Пусть платят наши корпоративные партнёры."
cenmil.222.b: "Увеличьте наше финансирование."

cenmil.223.t: "Проходя через синдикалистскую землю"
cenmil.223.d: "Следующий участок Трансцентральноамериканской железной дороги пройдет через Никарагуа, которая ещё не полностью оправилась от синдикалистской революции. Организаторы строительства четко выразили свои опасения по поводу возможного саботажа и нападений синдикалистов и запросили дополнительные силы из армии для охраны строительных площадок."
cenmil.223.a: "Что возможно могло пойти не так."
cenmil.223.b: "Увеличьте численность сил охраны."

cenmil.224.t: "Атака синдикалистов на железную дорогу"
cenmil.224.d: "Партизаны-синдикалисты похитили нескольких строителей, которых послали планировать участок железной дороги, проходящий через холмы недалеко от города Леон, и потребовали за их освобождение крупный выкуп. Чтобы вернуть наших людей, мы были вынуждены заплатить выкуп, и синдикалисты, скорее всего, используют деньги, чтобы скупить оборудование для будущих операций."
cenmil.224.a: "Так вот что может пойти не так?"

cenmil.225.t: "Переход в Коста-Рику"
cenmil.225.d.costa.exists: "Несмотря на притеснения синдикалистов, Трансцентральноамериканская железная дорога вовремя достигла Манагуа. Следующий участок железной дороги, однако, будет проходить по земле Коста-Рики, так что нам придется либо просить у их правительства разрешения на строительство, в чем они, скорее всего, откажутся, либо ждать, пока мы окончательно не захватим Коста-Рику."
cenmil.225.d.costa.no.exists: "Несмотря на притеснения синдикалистов, Трансцентральноамериканская железная дорога вовремя достигла Манагуа. Следующий участок железной дороги будет проходить в недавно умиротворенную Коста-Рику, где мы ожидаем незначительное сопротивление строительству."
cenmil.225.a: "В следующем году в Сан-Хосе."
cenmil.225.b: "В следующем году в Сан-Хосе, с разрешения."
cenmil.225.c: "В следующем году в Сан-Хосе, как только он станет частью Союза."
cenmil.225.e: "Мы достигли пункта назначения: Манагуа."

cenmil.226.t: "Центральная Америка просит разрешения на железнодорожный проект"
cenmil.226.d: "Правительство Центральной Америки запросило у нас разрешение на строительство участка Трансцентральноамериканской железной дороги, проходящей через Коста-Рику. Когда железная дорога будет завершена, она увеличит трансграничную торговлю с остальной частью Центральной Америки, однако значительная часть правительства опасается, что железная дорога будет использоваться не для торговли, а для интеграции нас в Центральную Америку, когда придет время."
cenmil.226.a: "Предоставить разрешение."
cenmil.226.b: "Мусор."

cenmil.227.t: "Коста-Рика дала разрешение!"
cenmil.227.d: "Правительство Коста-Рики предоставило нам разрешение на продолжение Трансцентральноамериканской железной дороги до Сан-Хосе."
cenmil.227.a: "В следующем году в Сан-Хосе!"

cenmil.228.t: "Коста-Рика отказалась"
cenmil.228.d: "Правительство Коста-Рики отказало нам в разрешении продолжить Трансцентральноамериканскую железную дорогу до Сан-Хосе."
cenmil.228.a: "В следующем году в Сан-Хосе, как только он станет частью Союза."
cenmil.228.b: "Объявите Манагуа конечной станцией."

cenmil.229.t: "Переход к каналу"
cenmil.229.d.panama.exists: "Поскольку Сан-Хосе теперь связан с остальной частью Центральной Америки, последний участок Трансцентральноамериканской железной дороги находится в стадии планирования. Панамский канал является самым важным морским путём в Америке и соединяет Тихий океан с Карибским морем, но он также отделяет основные городские районы Панамы от остальной части Центральной Америки. Последний участок соединит Сан-Хосе, проходящий через Давид, с западным берегом канала. Однако для строительства железной дороги нам потребуется разрешение правительства Панамы."
cenmil.229.d.panama.no.exists: "Поскольку Сан-Хосе теперь связан с остальной частью Центральной Америки, последний участок Трансцентральноамериканской железной дороги находится в стадии планирования. Панамский канал является самым важным морским путём в Америке и соединяет Тихий океан с Карибским морем, но он также отделяет основные городские районы Панамы от остальной части Центральной Америки. Последний участок соединит Сан-Хосе, проходящий через Давид, с западным берегом канала."
cenmil.229.a: "Следующий год на канале."
cenmil.229.b: "В следующем году на канале, с разрешения."
cenmil.229.c: "В следующем году на канале, раз он входит в состав Союза."
cenmil.229.e: "Мы достигли пункта назначения: Сан-Хосе."

cenmil.230.t: "Центральная Америка просит разрешения на железнодорожный проект"
cenmil.230.d: "Правительство Центральной Америки запросило у нас разрешение на строительство последнего участка Трансцентральноамериканской железной дороги, которая соединит Сан-Хосе с западным берегом Панамского канала. Хотя это улучшит инфраструктуру западной Панамы, значительная часть правительства опасается, что железная дорога будет использоваться в военных целях, чтобы интегрировать нас в Центральноамериканскую Республику."
cenmil.230.a: "Предоставить разрешение."
cenmil.230.b: "Мусор."

cenmil.231.t: "Панама дала разрешение!"
cenmil.231.d: "Правительство Панамы предоставило нам разрешение на строительство последнего участка Трансцентральноамериканской железной дороги."
cenmil.231.a: "В следующем году на канале!"

cenmil.232.t: "Панама отказалась"
cenmil.232.d: "Правительство Панамы отказало нам в разрешении на строительство последнего участка Трансцентральноамериканской железной дороги."
cenmil.232.a: "В следующем году на канале, раз он входит в состав Союза."
cenmil.232.b: "Объявите Сан-Хосе конечной станцией."

cenmil.233.t: "Коста-Рика теперь наша!"
cenmil.233.d: "Поскольку Коста-Рика, наконец, стала частью Центральноамериканской Республики, мы можем продолжить Трансцентральноамериканскую железную дорогу до Сан-Хосе."
cenmil.233.a: "В следующем году в Сан-Хосе."
cenmil.233.b: "Это того не стоит."

cenmil.234.t: "Панама теперь наша!"
cenmil.234.d: "Поскольку Панама, наконец, стала частью Центральноамериканской Республики, мы можем построить последний участок Трансцентральноамериканской железной дороги."
cenmil.234.a: "Следующий год на канале."
cenmil.234.b: "Это того не стоит."

cenmil.240.t: "Новый главный тихоокеанский порт"
cenmil.240.d: "Чтобы улучшить наши торговые возможности с остальными странами, граничащими с Тихим океаном, правительство решило выбрать главный торговый порт на Тихом океане и расширить его возможности. Какой это должен быть порт?"
cenmil.240.a: "Порт Кецаль."
cenmil.240.b: "акахутла"
cenmil.240.c: "Амальпа."

cenmil.241.t: "Новый главный атлантический порт"
cenmil.241.d: "Гораздо менее развитое, чем тихоокеанское побережье, на нашем атлантическом побережье отсутствует важный торговый порт, что снижает наши торговые возможности со странами Карибского бассейна и восточной частью Соединённых Штатов. Какой атлантический порт удостоится чести стать новым главным торговым портом?"
cenmil.241.a: "Пуэрто Барриос."
cenmil.241.b: "Порт Кастилья."
cenmil.241.c: "Давайте пересмотрим."

cenmil.242.t: "Бойцы ФАРКА"
cenmil.242.d: "Фуэрса Район Республикана де Сентроамерика нуждается в новых истребителях для выполнения миссий по перехвату, и, поскольку у нас нет отечественных конструкторов и производителей самолетов, нам нужно будет покупать иностранные модели."
cenmil.242.a: "Фоккер D.XXI."
cenmil.242.b: "Многие Fokker D.XXI."
cenmil.242.c: "Те Накадзима Ки 27."
cenmil.242.e: "Давайте пересмотрим."

cenmil.243.t: "Самолет CAS для FARCA"
cenmil.243.d: "Центральноамериканскому району Fuerza Area нужны новые самолеты непосредственной авиационной поддержки, чтобы помочь нашим войскам на земле, и, поскольку у нас нет отечественных конструкторов и производителей самолетов, нам придется покупать иностранные модели."
cenmil.243.a: "Ключ Те Кавасаки 32."
cenmil.243.b: "Блом/Восс Ха 137."
cenmil.243.c: "Сказочная битва."
cenmil.243.e: "Давайте пересмотрим."

cenmil.244.t: "Бомбардировщики для FARCA"
cenmil.244.d: "Фуэрса Район Республикана де Сентроамерика нуждается в новых бомбардировщиках для нанесения ударов по промышленным и инфраструктурным объектам противника, а поскольку у нас нет отечественных авиаконструкторов и производителей, нам придется покупать иностранные образцы."
cenmil.244.a: "Ключ Мицубиси 21."
cenmil.244.b: "Тхэ Фоккер Т.В."
cenmil.244.c: "Дорнье До-19."
cenmil.244.e: "Давайте пересмотрим."

cenmil.245.t: "Морские бомбардировщики для FARCA"
cenmil.245.d: "Fuerza Area Republicana de Centroamerica нуждается в новых военно-морских бомбардировщиках для поддержки наших военно-морских сил, и, поскольку у нас нет отечественных конструкторов и производителей самолетов, нам придется покупать иностранные модели."
cenmil.245.a: "Модель G3M1 11."
cenmil.245.b: "Арадо Ар 195."
cenmil.245.c: "Давайте пересмотрим."

cenmil.246.t: "Выбор Главной военно-морской базы"
cenmil.246.d: "Armada Republicana Centroamericana потребуется главная военно-морская база для работы в Карибском море, поскольку наши нынешние порты не подходят для нужд военно-морского флота."
cenmil.246.a: "Пуэрто Барриос."
cenmil.246.b: "Порт Кастилья."
cenmil.246.c: "Белиз Сити."
cenmil.246.e: "Давайте пересмотрим."

