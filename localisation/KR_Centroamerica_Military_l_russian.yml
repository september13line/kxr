## Naval Tree
CENmil_fnca: "АРКА"
CENmil_fnca_desc: "С нашей новообразованной нацией возникают новые потребности. Предыдущие страны Центральной Америки не нуждались в большом флоте и мало что делали для достижения какого-либо морского господства. С нашим воссоединением нам нужно вновь заявить о себе на региональном уровне, и мы не можем этого сделать без военно-морского флота. Таким образом, мы создадим «Армаду Республики Центральной Америки» и начнем инвестировать в её развитие, чтобы распространить свою мощь на остальную часть Центральной Америки, Карибский бассейн и другие регионы!"
CENmil_select_main_port: "Выбор главной военно-морской базы"
CENmil_select_main_port_desc: "Учитывая отсутствие в прошлом интереса к формированию функциональных военно-морских сил, все наши порты были построены с расчетом на торговлю и не подходят для размещёния большого надводного флота. У нас есть несколько портов в нашей стране, которые являются очень многообещающими вариантами для инвестиций в их улучшение, но нам нужно выбрать, какой из них, поскольку у нас явно нет средств для модернизации всех наших портов."
CENmil_screens: "Экранные корабли"
CENmil_screens_desc: "Одним из шагов к созданию нового военно-морского флота было бы создание функционального эскортного флота, способного защитить наши торговые пути от подводных лодок-изгоев в случае войны. Это также поможет в будущем, когда мы сможем выставить более крупные корабли, поскольку эскорты так же важны для большого надводного флота, как и сам флагман. Поскольку у нас нет никаких верфей в нашей стране, нашим лучшим вариантом быстрого создания флота будет приобретение кораблей иностранного экрана, пока мы не сможем построить свои собственные верфи."
CENmil_cruisers: "Круизеры"
CENmil_cruisers_desc: "Одним из шагов к созданию нового флота будет приобретение легкого крейсера, способного оказывать поддержку нашим силам на побережье и бороться с вражескими эсминцами в море. Поскольку у нас нет никаких верфей в нашей стране, нашим лучшим вариантом для размещёния крейсера будет приобретение иностранного крейсера на данный момент, по крайней мере, до тех пор, пока мы не сможем построить верфи для поддержки собственного флота."
CENmil_flagship: "Флагман нашего флота"
CENmil_flagship_desc: "Теперь, когда корабли сопровождения и крейсер готовы к отплытию, нам нужен флагман для нашего молодого флота. С флагманским кораблем мы могли бы, наконец, начать проецировать нашу военно-морскую мощь в сторону Карибского моря и, наконец, иметь средства противостоять небольшому флоту в открытом море. Поскольку в нашей стране нет никаких верфей, лучшим вариантом для получения флагмана будет приобретение его у иностранной державы, пока мы не сможем построить верфи для постройки флагмана самостоятельно."
CENmil_naval_lads: "Морские офицеры"
CENmil_naval_lads_desc: "С нашим новым флотом у нас есть новый спрос на офицеров, которые будут управлять нашими кораблями, и новых адмиралов, чтобы координировать наш флот. В то время как некоторые страны, такие как Сальвадор, находились в процессе создания военно-морских академий, нашим лучшим выбором будет отправить наших офицеров в иностранные военно-морские академии, чтобы они ознакомились с современными основами военно-морского флота и маневрирования флотом."
CENmil_merchant_navy: "Центральноамериканский торговый флот"
CENmil_merchant_navy_desc: "Центральной Америке нужны не только военные корабли. К сожалению, нашей великой нации не хватает многих ресурсов, которых в других местах мира предостаточно, и мы не можем продолжать своё развитие, если у нас нет способа доставить эти ресурсы к нам. При условии, что мы инвестируем в торговый флот, которому будет поручено поддерживать центральноамериканскую торговлю живой и процветающей."
CENmil_dual_sea_protecc: "Доктрина двух морей"
CENmil_dual_sea_protecc_desc: "Наша нация — одна из немногих в мире, которая занимает два разных океана одновременно, имея порты как в Атлантике, так и в Тихом океане. Однако это благо также является и проклятием, так как нам придется разделить наши усилия, чтобы в случае конфликта прикрыть оба океана одновременно. Учитывая, что у нас не хватает кораблей, чтобы выиграть войну на истощение, нам нужно сосредоточиться на обучении наших офицеров, чтобы они могли обходиться тем, что доступно, чтобы обеспечить защиту обоих наших берегов от любого иностранного врага!"

