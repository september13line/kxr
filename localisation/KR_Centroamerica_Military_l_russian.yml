### DECISIONS ###

CENmil_politicc: "Решения [CEN.GetLeader]"
CENmil_politicc_desc: "После громкой победы его партии на Военном конгрессе Центральной Америки [CEN.GetLeader] готов преобразовать Союз в то, каким, по его мнению, он должен быть. Манипулируя иностранными Державами, иностранными инвесторами и компаниями, а также населением Центральной Америки, можно осуществить мечту о сильной Центральной Америке под руководством сильного лидера.\n"
CENmil_combat_corruption: "Борьба с коррупцией"
CENmil_combat_corruption_desc: "Коррупция – это то, что разрушает Центральную Америку. Без честной, функционирующей администрации, выполняющей свои задачи с сильным чувством долга, наш Союз медленно, но верно распадется на бывшие коррумпированные нации."
CENmil_more_ubiquistas: "Установите больше Ubiquistas"
CENmil_more_ubiquistas_desc: "Ubiquistas — это имя, данное бюрократам, назначенным и верным нашему президенту Убико, и нам нужно их больше. В отличие от бюрократов старой гвардии, Убиквисты неподкупны и обладают очень сильным чувством долга и лояльности."
CENmil_public_works: "Общественные работы"
CENmil_public_works_desc: "Общественные работы — это беспроигрышный вариант для всех участников: эти крупные строительные проекты помогают снизить безработицу и создать рабочие места для малообразованных людей, и в то же время здания имеют высокую престижную ценность и представляют величие нашего союза."
CENmil_travel_casual: "Поездки в общины Союза"
CENmil_travel_casual_desc: "Президент делает плохую работу по служению своему народу, если он целыми днями остаётся в президентском дворце. Посетив все уголки Союза, люди увидят в Убико президента, который действительно заботится о них."
CENmil_travel_big_time: "Путешествие по всему Союзу"
CENmil_travel_big_time_desc: "Президент Убико планирует посетить каждый город, каждую деревню и каждую ферму в Центральной Америке во время месячной поездки в качестве масштабного пиар-хода и превзойти любого другого президента в истории любой страны Центральной Америки."
CENmil_visit_US: "Посетите Соединённые Штаты"
CENmil_visit_US_desc: "Наш самый важный союзник и торговый партнер также является нашим самым важным спонсором. Посещая эту прекрасную страну, Сомоса может получить дополнительные очки репутации, которые могут пригодиться во время его президентства."
CENmil_visit_Nazi: "Посетите Германскую империю"
CENmil_visit_Nazi_desc: "Германская Империя может быть в нескольких днях пути от Центральной Америки на корабле, но это не мешает нам совершить поездку по стране квашеной капусты, сосисок и поверхностно длинных слов. Получение поддержки Берлина будет стоить затрат."
CENmil_visit_Canuckistan: "Посетите Канаду"
CENmil_visit_Canuckistan_desc: "Канадцы, возможно, не самая сильная крупная Держава в мире, однако их силы достаточно, чтобы защитить нас от наших врагов. Нация у них очень красивая, поэтому короткий политический отпуск там никому не помешает."
CENmil_backing_from_world_power: "Получите поддержку от крупных наций"
CENmil_backing_from_world_power_desc: "При поддержке основных стран мира никто не может подвергать сомнению нашу политику."
CENmil_replace_ministers: "Замените нелояльных министров"
CENmil_replace_ministers_desc: "Преданность — это самое главное в любых отношениях, а родство с президентом заставляет любого министра оставаться верным. Однако нелояльные министры, которые не являются частью генеалогического древа Сомоса, должны уйти..."
CENmil_block_enemies: "Блокировать врагов экономически"
CENmil_block_enemies_desc: "Контролируя средства производства и транспорта, мы можем отказать в обслуживании людям, нелояльным к режиму, и заставить оппозиционеров встать перед нами на колени."
CENmil_eat_more_land: "Отдайте больше земель под контроль Сомосы"
CENmil_eat_more_land_desc: "Контролируя железные дороги, мы можем сделать так, чтобы ни один крестьянин, враждебный режиму, не мог перевозить свои товары в порты. Владея землей, которой он управляет, мы можем быть уверены, что ни один фермер не враждебен режиму."
CENmil_soft_loans: "Выдача льготных кредитов"
CENmil_soft_loans_desc: "Мягкие кредиты представляют собой правительство или организацию, предоставляющую деньги для частных проектов развития и т.п. по очень низким процентным ставкам. Никто не может сказать, что мы не пытаемся помочь нашему народу."
CENmil_affordable_housing: "Построить доступное жилье"
CENmil_affordable_housing_desc: "С бродяжничеством нужно бороться всеми средствами, так как бездомный не может внести свой вклад в общество. Проекты доступного жилья помогут убрать бедняков с улиц."
CENmil_combat_debt: "Сокращение государственного долга"
CENmil_combat_debt_desc: "Мы ничего не должны никакой другой нации, и мы сами построили все процветание и богатство в Центральной Америке! Мы всё ещё должны деньги иностранным государствам, но ненадолго."
CENmil_combat_crime: "Борьба с преступностью"
CENmil_combat_crime_desc: "Преступность должна быть искоренена в Центральной Америке, потому что преступность не создает богатства или процветания, а разрушает их."


CENmil_economic_decisions: "Экономические вопросы"
CENmil_economic_decisions_desc: "Экономика Центральной Америки в основном построена вокруг сельскохозяйственного сектора, контролируемого иностранными компаниями, в первую очередь Объединенная фруктовая компания. Чтобы улучшить положение профсоюза и его жителей, приоритет должен отдаваться экономике. Инвестиции, гранты на землю и тому подобное улучшат экономическую ситуацию или помогут нашему правительству решить проблему, стоящую перед Союзом.\n"
CENmil_major_strike_decision: "Как справиться с крупной забастовкой"
CENmil_major_strike_decision_desc: "Всеобщая забастовка парализовала наш профсоюз. Хотя мы могли бы переждать забастовщиков, большинство землевладельцев в Центральной Америке призывают нас принять меры немедленно."
CENmil_major_port_strike_decision: "Борьба с крупной портовой забастовкой"
CENmil_major_port_strike_decision_desc: "Крупные забастовки портов парализовали наш союз. Хотя мы могли бы переждать забастовщиков, экспортные компании в Центральной Америке призывают нас действовать немедленно."
CENmil_major_rail_strike_decision: "Борьба с крупной железнодорожной забастовкой"
CENmil_major_rail_strike_decision_desc: "Крупная забастовка железнодорожников парализовала наш профсоюз. Хотя мы могли бы переждать забастовщиков, железнодорожные компании в Центральной Америке призывают нас действовать немедленно."
CENmil_land_grants: "Земельные гранты"
CENmil_land_grants_desc: "Корпорации производят большое количество богатства и процветания в Центральной Америке и создают множество жизненно важных рабочих мест. В обмен на дальнейшую политическую поддержку мы должны предоставить больше земли нашим корпоративным союзникам."
CENmil_promote_investments: "Продвигать инвестиции"
CENmil_promote_investments_desc: "Используя выгодные сделки, налоговые льготы и другие инструменты, правительство может побудить иностранные компании больше инвестировать в экономику Центральной Америки."
CENmil_buy_up_stuff: "Скупайте иностранные активы"
CENmil_buy_up_stuff_desc: "Все компании и инвесторы хороши и выгодны, но каждый клочок земли, которым они владеют, — это клочок земли, не принадлежащий выходцу из Центральной Америки. Скупка иностранных активов укрепит наше экономическое положение."
CENmil_nationalize_stuff: "Национализировать иностранные активы"
CENmil_nationalize_stuff_desc: "Наша экономика находится в хаотичном состоянии, и это самое подходящее время для проведения широкомасштабной программы национализации. Хотя мы навсегда оттолкнем наших корпоративных союзников, это сильно укрепит правительство."


CENmil_infrastructure_decisions: "Инфраструктурные проекты"
CENmil_infrastructure_decisions_desc: "Инфраструктура Центральной Америки находится в плохом состоянии, и многие регионы остаются недоступными для более тяжелых автомобилей и транспорта. Чтобы оживить экономику Центральной Америки, приоритетом должно стать строительство новых железных и автомобильных дорог по всей стране, чтобы в каждый город и деревню можно было добраться на грузовике и поезде.\n"
CENmil_clarify_irca: "Уточнить статус IRCA"
CENmil_clarify_irca_desc: "Международные железные дороги Центральной Америки, сокращенно IRCA, сохраняют монополию на железнодорожные перевозки и владение путями в Гватемале и Сальвадоре. Хотя некоторые пути находятся под контролем правительства, нам необходимо уточнить статус тех, которые принадлежат IRCA, чтобы начать наши программы расширения железных дорог."
CENmil_plan_trans_central_american_rail: "План Трансцентральноамериканской железной дороги"
CENmil_plan_trans_central_american_rail_desc: "Трансцентральноамериканские железные дороги — это очень дорогой и амбициозный план, и ему нужно будет пройти через джунгли и горы, чтобы соединить город Гватемала с Панамским каналом, как и планировалось."
CENmil_expand_irca_rails: "Расширьте пути IRCA"
CENmil_expand_irca_rails_desc: "Пути IRCA хорошо подходят для перевозки фруктов её материнской компании Объединенная фруктовая компания, однако они не подходят для нужд Трансцентральноамериканской железной дороги, которая должна быть построена по европейским стандартам."
CENmil_tegucigalpa_rails: "Продолжайте движение по железной дороге до Тегусигальпы."
CENmil_tegucigalpa_rails_desc: "Тегусигальпа является первым целевым участком Трансцентральноамериканской железной дороги. Этот участок будет очень дорогим за километр из-за холмистой местности, но достижение города покажет наше желание соединить север и юг."
CENmil_managua_rails: "Продолжайте движение по железной дороге до Манагуа."
CENmil_managua_rails_desc: "Манагуа -второй целевой участок Трансцентральноамериканской железной дороги. Проходя через бывшие революционные никарагуанские земли, силы охраны находятся в состоянии повышенной готовности к любым нападениям и саботажу синдикалистов."
CENmil_san_jose_rails: "Продолжайте движение по железной дороге до Сан-Хосе."
CENmil_san_jose_rails_desc: "Сан-Хосе является третьим целевым участком Трансцентральноамериканской железной дороги."
CENmil_panama_rails: "Продолжайте движение по железной дороге до Панамского канала."
CENmil_panama_rails_desc: "Панамский канал является последним целевым участком Трансцентральноамериканской железной дороги. Канал является крупнейшим и наиболее важным водным путём в Центральной Америке и жизненно важной осью для тихоокеанской и атлантической торговли."
CENmil_belize_rails: "Подключите Белиз к железнодорожной сети"
CENmil_belize_rails_desc: "Бывшая британская колония Белиз практически недоступна по суше из наших городских районов на Тихоокеанском побережье, однако это один из самых мятежных регионов. Железная дорога позволит транспорту жизненно важных войск быстро добраться до Белиза в случае восстания."
CENmil_atlantic_rails: "Расширьте железную дорогу вдоль Атлантики"
CENmil_atlantic_rails_desc: "Атлантические районы Центральной Америки являются наименее развитыми частями республики и поэтому не имеют надлежащей инфраструктуры с большой пропускной способностью. Железная дорога из Белиза в Манагуа вдоль Атлантического побережья решит эту проблему."
CENmil_central_american_highway_1: "Северо-Центральноамериканское шоссе"
CENmil_central_american_highway_1_desc: "По мере повышения уровня благосостояния в Центральной Америке все больше и больше людей смогут позволить себе личные автомобили, и поэтому нам потребуется больше дорог по всей стране. Шоссе из Кесальтенанго в Манагуа станет осью нашей дорожной системы."
CENmil_central_american_highway_2: "Южно-Центральноамериканское шоссе"
CENmil_central_american_highway_2_desc: "Центральноамериканское шоссе стало жизненно важной инфраструктурной осью в северных частях Центральной Америки, однако шоссе останавливается в Манагуа, что ограничивает его способность быть главной дорожной осью Центральной Америки. Необходимо расширение Панамского канала."


CENmil_foreign_policy_decisions: "Внешняя политика"
CENmil_foreign_policy_decisions_desc: "Во времена неприятностей, в которых мы оказались, мы не можем вечно оставаться без союзников. Пока мир горит, а синдикализм уничтожает все больше и больше наций, мы должны сохранять бдительность и заручиться поддержкой антисиндикалистских мировых держав. Наш союз больше не будет неактуален!"
CENmil_civil_war_volunteers: "Отправить добровольцев на Гражданскую войну в США"
CENmil_civil_war_volunteers_desc: "В настоящее время бушует Гражданская война в США, и наш долг — помочь нашим союзникам, которые помогали нам в течение последних десятилетий. Однако нам нужно будет с умом выбирать сторону."
CENmil_protection_US: "Запросить американскую защиту"
CENmil_protection_US_desc: "Соединённые Штаты были нашим естественным союзником в течение последних десятилетий, помогая нам развиваться с помощью американского финансирования и ноу-хау. Поскольку синдикализм распространяется по всей Америке, нам понадобится их защита."
CENmil_join_faction_US: "Присоединяйтесь к Лиге американских государств"
CENmil_status_british_honduras: "Статус Белиза"
CENmil_status_british_honduras_desc: "Бывшая британская колония Белиз теперь находится под твердым контролем Центральной Америки, однако Федерация Вест-Индии по-прежнему считает эту территорию своей. Если мы не разрешим этот спор, мы не сможем присоединиться к Антанте или полностью интегрировать Белиз."
CENmil_protection_CAN: "Запрос канадской защиты"
CENmil_protection_CAN_desc: "Остатки Британской империи, возможно, не так сильны, как до Вельткрига, однако их сильные военно-морские и воздушные силы, тем не менее, могут защитить нас от щупалец синдикализма."
CENmil_join_faction_CAN: "Присоединяйтесь к Антанте"
CENmil_protection_Nazi: "Запрос немецкой защиты"
CENmil_protection_Nazi_desc: "Германская Империя стала гегемоном в Европе и в первой линии борется с синдикалистской болезнью. В своей борьбе против синдикализма они будут дорожить своими союзниками."
CENmil_join_faction_Nazi: "Присоединяйтесь к Рейхспакту"

CENmil_buy_guns: "Купить иностранное оружие"
CENmil_buy_guns_desc: "Наша армия недостаточно оснащена и до сих пор использует устаревшее оружие. Поскольку наша промышленная база невелика, нам придется полагаться на импорт, чтобы получить современное и надежное оружие."
CENmil_buy_artillery: "Купить иностранное тяжелое оружие"
CENmil_buy_artillery_desc: "Тяжелые орудия, такие как артиллерийские орудия, производить не так просто, как пехотное оружие, и, поскольку наша тяжелая промышленность всё ещё находится в зачаточном состоянии, нам придется полагаться на иностранный импорт."
CENmil_buy_tanks: "Купить иностранную броню"
CENmil_buy_tanks_desc: "Уже на Сомме танк доказал, что станет жизненно важным активом в войне будущего. Несмотря на дороговизну, импорт современных танков поможет нам защитить наш народ."
CENmil_buy_planes: "Купить иностранные самолеты"
CENmil_buy_planes_desc: "Самолеты произвели революцию в военном деле, так как теперь мы можем атаковать не только с земли и моря, но и с воздуха. Нам нужны современные самолеты для наших вновь сформированных ВВС."


CENmil_take_over_shit_decisions: "Восстановление старого Союза"
CENmil_take_over_shit_decisions_desc: "В прошлом веке было много попыток объединить Центральную Америку под единым флагом, однако через несколько лет все они потерпели неудачу.\nНаш новый союз не будет следовать той же вере! Мы исправим то, что наши предки сделали неправильно, и наш союз протянется от мексиканской границы до колумбийской, как и должно быть!\n"
CENmil_core_british_honduras: "Интегрировать Белиз"
CENmil_core_british_honduras_desc: "Бывшая британская колония Белиз до сих пор сопротивлялась нашим попыткам интеграции. Однако, поскольку Федерация Вест-Индии теперь признает, что она не может вернуть свою колонию, у народа Белиза нет другого выбора, кроме как сдаться нашей администрации."
CEN_core_matagalpa: "Реинтегрировать Восточную Никарагуа"
CEN_core_matagalpa_desc: "Восточные провинции Никарагуа сопротивлялись нашим попыткам ввести в этом районе воинскую повинность. Из-за хаоса, возникшего после окончания американской оккупации и последовавшей за ней революции в Никарагуа, регион до сих пор не находится под нашим полным административным контролем."
CENmil_core_wank_nation_coded_by_jean: "Ассимиляция Коста-Рики"
CENmil_core_wank_nation_coded_by_jean_desc: ""
CENmil_core_panama: "Объединить Панаму"
CENmil_core_panama_desc: ""
CENmil_take_honduras: "Вернуть Гондурас"
CENmil_take_honduras_desc: "Гондурас — это наша первая веха на пути к воссоединению Центральной Америки под одним флагом. Если мы правильно разыграем наши карты, они захотят присоединиться к нам в нашем крестовом походе против синдикалистов."
CENmil_take_nico_nico_nicaragua: "Освободить Никарагуа"
CENmil_take_nico_nico_nicaragua_desc: "Никарагуа стала посадочной площадкой для проникновения синдикалистов в Центральную Америку и поэтому должна быть освобождена от щупалец Интернационала."
CENmil_take_wank_nation_coded_by_jean: "Реорганизовать Коста-Рику"
CENmil_take_wank_nation_coded_by_jean_desc: "Коста-Рика провозгласила себя маяком демократии, но стала жертвой угрозы синдикалистов. Нам нужно освободить его от самого себя."
CENmil_take_panama: "Захватить Панаму"
CENmil_take_panama_desc: "В отличие от других стран Центральной Америки, Панама отказалась от своей истинной идентичности и стала жертвой колумбийского империализма и эгоистичного национализма. Мы должны захватить их для их же блага."


