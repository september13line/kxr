CENmil_political_instability_idea: "Политическая нестабильность"
CENmil_political_instability_idea_desc: "Военный режим сталкивается с сильной политической оппозицией, особенно со стороны насильственно интегрированных регионов."
CENmil_economic_instability_idea: "Экономическая нестабильность"
CENmil_economic_instability_idea_desc: "Никарагуанская революция и недавнее объединение привели к экономической неопределенности."
CENmil_chaotic_army_idea: "Хаотическая армия"
CENmil_chaotic_army_idea_desc: "Объединение нескольких армий с разной техникой и доктринами привело к хаосу в вооружённых силах."
CENmil_education_effort_idea: "Образовательные усилия"
CENmil_education_effort_idea_desc: "Была введена в действие образовательная программа, чтобы научить местных жителей чудесам испанского языка."
CENmil_nsa_idea1: "Наблюдение за населением"
CENmil_nsa_idea1_desc: "Смотрите не только на мужчин, но и на женщин и детей!"
CENmil_nsa_idea2: "Обширная шпионская сеть"
CENmil_nsa_idea2_desc: "Каждый человек шпион, но никто не избегает полиции!"
CENmil_check_opposition_idea: "Держать оппозицию под контролем"
CENmil_check_opposition_idea_desc: "Оппозиция не сможет бросить вызов нашей власти, если она никогда не получит много власти."
CENmil_economic_control_idea: "Экономический контроль"
CENmil_economic_control_idea_desc: "Благодаря нашей государственной экономической монополии мы можем контролировать оппозицию, блокируя им доступ к услугам."

CENmil_world_exports_idea: "Мировой экспорт"
