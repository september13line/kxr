CENmil_made_in_ca_idea_desc: "Промышленная продукция Центральной Америки будет конкурировать с немецкой! ...один день."
CENmil_cheap_labour_idea: "Дешевый труд, дешевая рабочая сила"
CENmil_cheap_labour_idea_desc: "Дешевая рабочая сила означает большую прибыль для работодателя."
CENmil_cash_crops: "Экспорт товарной культуры"
