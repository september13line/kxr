cenmil.247.t: "Прибытие эсминцев"
cenmil.247.d.CAR: "Четыре эсминца, строительство которых мы заказали на наших верфях, присоединились к остальной части нашего флота и теперь готовы к службе."
cenmil.247.d.CAC: "Четыре эсминца, строительство которых мы заказали на наших верфях, присоединились к остальной части нашего флота и теперь готовы к службе."
cenmil.247.a: "Большой!"

cenmil.248.t: "Приехал старый крейсер."
cenmil.248.d: "Купленный нами старый легкий крейсер прибыл в Карибское море и готов к работе."
cenmil.248.a: "Большой!"

cenmil.249.t: "Флагман прибыл"
cenmil.249.d: "Приобретенный нами современный легкий крейсер прибыл в Карибское море и готов к работе."
cenmil.249.a: "Большой!"

cenmil.250.t: "Главный удар!"
cenmil.250.d: "Недовольные своей нынешней зарплатой и условиями труда, многие рабочие плантаций в Центральной Америке присоединились к крупной забастовке. Их требования — сумасшедшие вещи, такие как зарплата, на которую они могут жить, и меньше жестокости со стороны землевладельцев."
cenmil.250.a: "Чёртовы синдикалисты."

cenmil.251.t: "Крупная забастовка растет"
cenmil.251.d: ""
cenmil.251.a: "Проклятые синдикалисты."

cenmil.252.t: "Как справиться с крупной забастовкой"
cenmil.252.d: "Поскольку забастовщики наносят ущерб и нашей экономике, и нашим деловым отношениям, конгресс решил не ждать, пока они прекратят бастовать, а вмешаться. Отправив армию или полицию, мы удовлетворим землевладельцев, но возможны жертвы. Соглашаться с их требованиями будет унизительно, но иностранцам будет больнее, чем нам."
cenmil.252.a: "Отправить в армию."
cenmil.252.b: "Отправьте в полицию."
cenmil.252.c: "Примите их требования."

cenmil.253.t: "Крупная забастовка в порту!"
cenmil.253.d: "Недовольные своими нынешними условиями труда и заработной платой, многие рабочие различных портов нашей страны подняли забастовку. Их требования ещё более безумны, чем у предыдущих забастовщиков, поскольку они требуют, помимо повышения заработной платы и условий труда, платного медицинского обслуживания в случае производственных травм."
cenmil.253.a: "Чёртовы синдикалисты."

cenmil.254.t: "Крупная портовая забастовка растет"
cenmil.254.d: ""
cenmil.254.a: "Проклятые синдикалисты."

cenmil.255.t: "Борьба с крупной портовой забастовкой"
cenmil.255.d: "Поскольку забастовщики наносят ущерб и нашей экономике, и нашим деловым отношениям, конгресс решил не ждать, пока они прекратят бастовать, а вмешаться. Отправив либо армию, либо полицию, мы удовлетворим экспортные компании, но возможны жертвы. Соглашаться с их требованиями будет унизительно, но иностранцам будет больнее, чем нам."
cenmil.255.a: "Отправить в армию."
cenmil.255.b: "Отправьте в полицию."
cenmil.255.c: "Примите их требования."

cenmil.257.t: "Крупная железнодорожная забастовка!"
cenmil.257.d: "Недовольные своими нынешними условиями труда и заработной платой, многие рабочие различных портов нашей страны подняли забастовку. Их требования ещё более безумны, чем у предыдущих забастовщиков, поскольку они требуют, помимо повышения заработной платы, условий труда и платного медицинского обслуживания в случае производственных травм, улучшения жилищных условий на стройках вместо простых палаток, пропускающих дождь."
cenmil.257.a: "Чёртовы синдикалисты."

cenmil.258.t: "Крупная железнодорожная забастовка растет"
cenmil.258.d: ""
cenmil.258.a: "Проклятые синдикалисты."

cenmil.259.t: "Борьба с крупной железнодорожной забастовкой"
cenmil.259.d: "Поскольку забастовщики наносят ущерб и нашей экономике, и нашим деловым отношениям, конгресс решил не ждать, пока они прекратят бастовать, а вмешаться. Отправив армию или полицию, мы удовлетворим требования железнодорожных компаний, но возможны жертвы. Соглашаться с их требованиями будет унизительно, но иностранцам будет больнее, чем нам."
cenmil.259.a: "Отправить в армию."
cenmil.259.b: "Отправьте в полицию."
cenmil.259.c: "Примите их требования."

cenmil.260.t: "Железные дороги активно используются"
cenmil.260.d: "Недавно построенные железнодорожные пути интенсивно используются как грузовыми, так и пассажирскими поездами. Благодаря тому, что мы частично владеем путями, мы начнем получать деньги от платы за пользование."
cenmil.260.a: "Большой!"

cenmil.261.t: "РЖД приносит прибыль"
cenmil.261.d: "Железные дороги, наконец, приносят прибыль за счёт платы за пользование, так что скоро мы сможем содержать их за счёт прибыли, если между нами и деньгами ничего не встанет."
cenmil.261.a: "Большой!"

cenmil.262.t: "Крупный коррупционный скандал"
cenmil.262.d: "Несмотря на прибыль, которую приносили железные дороги, в государственную казну поступило немного реальных денег, поскольку правительственные чиновники, контролирующие железнодорожный бюджет, были замешаны в крупном коррупционном скандале. Обогащая себя и своих корпоративных партнеров, они украли большую часть прибыли. Хотя это не первый скандал такого рода, он был самым крупным."
cenmil.262.a: "Не так здорово..."

cenmil.263.t: "РЖД платит за себя"
cenmil.263.d: "Железные дороги, наконец, приносят достаточно денег, чтобы окупить себя."
cenmil.263.a: "Большой!"

cenmil.300.t: "Центральная Америка хочет, чтобы мы снова присоединились к Союзу"
cenmil.300.d: "Центральноамериканская Республика направила нам просьбу присоединиться к союзу, созданному Гватемалой и Сальвадором против угрожающего революционного режима Никарагуа."
cenmil.300.a: "Да здравствует Республика!"
cenmil.300.b: "Гондурас навсегда останется независимым."

cenmil.301.t: "Гондурас принимает наше предложение"
cenmil.301.d: "Правительство Гондураса приняло наше предложение об объединении и мирно присоединилось к союзу."
cenmil.301.a: "Большой!"

cenmil.302.t: "Заставить Гондурас вступить в Союз"
cenmil.302.d: "Правительство Гондураса, похоже, не желает мирно присоединиться к нашему союзу, поэтому нам нужно будет заставить их присоединиться к нему."
cenmil.302.a: "Отправить ультиматум."
cenmil.302.b: "Пересечь границу."

cenmil.303.t: "Ультиматум из Центральной Америки"
cenmil.303.d: "Центральноамериканская Республика предъявила нам ультиматум, в котором требует, чтобы мы присоединились к союзу, образованному Гватемалой и Сальвадором, иначе их объединённые вооруженные силы войдут в Гондурас."
cenmil.303.a: "У нас нет другого выбора."
cenmil.303.b: "Мы защитим нашу Родину, чего бы это ни стоило!"

cenmil.304.t: "Война против Гондураса"
cenmil.304.d: "Правительство Гондураса категорически отказывается присоединиться к союзу без кровопролития, поэтому они не оставляют нам другого выбора, кроме как объявить войну."
cenmil.304.a: "Пересечь границу."

cenmil.305.t: "Интеграция Гондураса"
cenmil.305.d: "После короткой войны с Гондурасом мы, наконец, взяли под свой контроль всю нацию. Мы интегрировали земли в нашу административную систему, и теперь земля полностью признана частью нашей нации."
cenmil.305.a: "Большой!"

cenmil.306.t: "Никарагуанская оккупация"
cenmil.306.d: "После с Никарагуа нам удалось отбить Сандино и его подчиненных, а остатки его правительства отступили в соседнюю социалистическую страну, скорее всего, планируя его возможное возвращение. Сомоса находится в столице во второй раз, и наша собственная армия усиленно следит за регионом, чтобы этого больше не повторилось."
cenmil.306.a: "Хранитель снова вернулся..."

cenmil.307.t: "Центральноамериканские войска стягиваются к границе"
cenmil.307.d: "Разведывательные отряды доложили о довольно большом количестве центральноамериканских войск вдоль нашей границы. Военным ясно, что Центральная Америка планирует напасть на нас, чтобы заставить нас вступить в Союз. Когда эта информация была опубликована в газетах, многие патриоты встали на защиту нации, но независимость Коста-Рики находится в серьезной опасности."
cenmil.307.a: "Мы защитим нашу Родину, чего бы это ни стоило!"

cenmil.308.t: "Корабли Центральной Америки, замеченные Дэвидом"
cenmil.308.d: "Береговая охрана недавно сообщила о странных перемещёниях военно-морских сил Центральной Америки вокруг Панамы, и общая активность FNCA возросла пугающим образом. Военным ясно, что Центральная Америка планирует вторжение в Панаму, чтобы включить нас в Союз."
cenmil.308.a: "Мы защитим нашу Родину, чего бы это ни стоило!"

cenmil.1000.t: "Объединение Центральной Америки"
cenmil.1000.d: "Для великих народов Центральной Америки взошла славная новая заря, ибо Наполеон Нового Света Хорхе Убико Кастанеда совершил невозможное и объединил разрозненные группы этого великого перешейка в одно единое государство. Под блестящим руководством нашего уважаемого лидера Центральная Америка избавится от своей репутации ссорящегося болота ссорящихся групп, когда мы вместе, сейчас и навсегда, идем к нашему новому будущему. Однако теперь, когда генерал Убико контролирует бразды правления, он должен решить, как провести реорганизацию режима нового государства. Он мог бы легко пойти с одним из многочисленных уже составленных планов, составленных для такого случая, создать объединенное центральноамериканское государство, в то время как он сам займет место во временном правительстве, или, возможно, он мог бы пойти с чем-то более... грандиозным. Учитывая, что его репутация одного из величайших военных умов Латинской Америки уже предшествовала ему, а его любовь к «Маленькому капралу» уже была хорошо известна, Убико мог вместо этого попытаться проявить своё увлечение давно свергнутым французским Императором, объявив себя Хорхе. Я, Император Центральной Америки, пытался смоделировать это новое государство по образцу Первой Французской империи при Наполеоне Бонапарте. Хотя это решение, скорее всего, вызовет возмущение и хаос в рядах наших противников и критиков, они не в состоянии остановить его, поскольку армии Убико контролируют большую часть территории Центральной Америки. Окончательное решение будет за нашим уважаемым лидером и спасителем; пусть Убико действительно примет лучшее решение для всех жителей Центральной Америки..."
cenmil.1000.a: "Убико зарекомендовал себя, да здравствует Хорхе I"
cenmil.1000.b: "Объедините Центральную Америку!"

cenmil.1001.t: "Объединение Центральной Америки"
cenmil.1001.d: "По мере того, как все больше и больше янки с горящими глазами сгружают лодки на эти берега, всем в Центральной Америке становится все более ясно, что мы, американцы, здесь, чтобы остаться. Когда гудение наших боевых машин эхом разносится по каждому городу, а наши патрули сканируют каждый дюйм этих нетронутых джунглей, мы обеспечим безопасность каждого дюйма этого перешейка возможностей. В то время как наши силы продолжают охранять наши новые границы, наш административный персонал успешно продвигается вперёд в своих усилиях по созданию нового государственного аппарата для управления этими недавно приобретенными землями. В дальнейшем необходимо придерживаться новой схемы управления и структуры, и у нас есть только два реальных варианта. Мы можем либо использовать планы местных жителей по объединенному центральноамериканскому государству, придерживаясь их заранее продуманных систем и идей, либо вместо этого мы могли бы пойти с идеей нашего собственного дизайна. Используя федеративную систему США в качестве основы, мы потенциально могли бы применить здесь те же принципы, создав Соединённые Штаты Центральной Америки. Хотя многие находят этот план отвратительным и вопиющей попыткой «американизировать» перешеек, он также может стать лучшей ставкой в ​​регионе на долгосрочную стабильность и единство. Каким будет наше окончательное решение?"
cenmil.1001.a: "Мы создадим Новую Америку в Центральной Америке"
cenmil.1001.b: "Объедините Центральную Америку!"
cenmil.1001.c: "Центральная Америка станет новой землей обетованной, изобилующей молоком и бананами!"

### FOCUSES ###
### Political Tree
CENmil_military_congress: "Военный конгресс"
CENmil_military_congress_desc: "Наконец, после нескольких десятилетий конфликтов, распрей и соперничества Центральная Америка снова объединилась под знаменем объединённых армий Центральной Америки. Однако, как это происходит всякий раз, когда несколько стран образуют союз, необходимо избрать новое правительство для нашего нового союза. Мы соберем представителей различных вооружённых сил Центральной Америки, чтобы избрать первого президента."

## NatPop
CENmil_military_state: "Военное Государство"
CENmil_military_state_desc: "Максимилиано Эрнандес Мартинес и его Национальная партия одержали победу на Военном конгрессе Центральной Америки и быстро укрепляют свою власть над профсоюзом. Самая радикальная военная фракция, правление Мартинеса над Сальвадором, уже доказало, что он превратит союз в мощное централизованное военное государство, не терпящее оппозицию."
CENmil_catholic_union: "Католический Союз"
CENmil_catholic_union_desc: "Многое разделяет жителей Центральной Америки; Такие национальности, как гондурасцы, уже нанесли серьезный ущерб идеалу центральноамериканской идентичности, а испанский язык не смог исправить разногласия, образовавшиеся вдоль национальных границ. Однако то, что объединяет всех жителей Центральной Америки, — это их религия: католицизм."
CENmil_speak_spanish: "Говорите по-испански!"
CENmil_speak_spanish_desc: "Помимо католической веры, народы Центральной Америки имеют общий язык: испанский. Однако большая часть местного населения не говорит по-испански, и многие наотрез отказываются его учить. Мы не можем допустить диссидентов от государственной политики даже на уровне языка."
CENmil_eradicate_syndies: "Искоренить синдикализм"
CENmil_eradicate_syndies_desc: "«Синдикализм — это рак ХХ века», — по крайней мере, так говорят самые радикальные члены режима. Хотя не имеет значения, с какой болезнью сравнивают синдикализм, наша богоугодная обязанность искоренить синдикализм в Центральной Америке, поскольку синдикализм разрушил целостность наших наций."
CENmil_trump_wall: "Ужесточение пограничного контроля"
CENmil_trump_wall_desc: "Серьезной проблемой, с которой правительству Гватемалы пришлось столкнуться в последние десятилетия, был мексиканский трансграничный бандитизм, который совершал набеги на регионы Гватемалы для собственной выгоды. Введя жесткий пограничный контроль с военными патрулями, мы сможем пресечь эту незаконную деятельность, а также удостоверимся, что в Центральную Америку не попадает ничего, что не должно туда попасть."
CENmil_centralized_union: "Централизованный Союз"
CENmil_centralized_union_desc: "Прошлое столетие показало, что национальные различия и границы между различными странами Центральной Америки нарушили целостность нашего региона и позволили радикальным группам, таким как синдикалисты Сандино, захватить отдельные штаты. Власть должна быть сосредоточена в центральном правительстве, и никто не ожидает, что президент будет иметь какую-либо власть в нашем союзе."
CENmil_lasting_regime: "Прочный режим"
CENmil_lasting_regime_desc: "Власть централизована в городе Гватемала, ничто не проникает в Центральную Америку без разрешения правительства, оппозиция режиму полностью уничтожена, а наш народ объединяет вера и язык. Ничто, кроме личного вмешательства Бога, не свергнет военный режим Мартинеса."

## PatAuth
CENmil_military_centralism: "Военный централизм"
CENmil_military_centralism_desc: "Военный Конгресс Центральной Америки дал Хорхе Убико Кастаньеде и его Партии единства право управлять недавно созданной Центральноамериканской республикой. С амбициозным лозунгом «Наше движение к цивилизации» Хорхе Убико пообещал Центральной Америке преобразовать её в процветающее государство."
CENmil_watch_pop: "Наблюдайте за населением"
CENmil_watch_pop_desc: "Никарагуанская революция доказала, что не каждому человеку в Центральной Америке можно доверять. Никто не может быть уверен, что его соседи не террористы-синдикалисты, и, чтобы предотвратить любое восстание синдикалистов, мы будем следить за всем населением на каждом шагу. Никто не останется незамеченным, ни один приговор не будет услышан, ни одно действие не будет зафиксировано."
CENmil_spy_networks: "Шпионские сети"
CENmil_spy_networks_desc: "Донос соседей может быть очень мощным инструментом, чтобы убедиться, что никто не предаст Центральную Америку, но нам нужны профессиональные шпионы и агенты, чтобы убедиться, что даже самая организованная синдикалистская террористическая группа не может остаться в тени."
CENmil_militarize_nation: "Милитаризовать Союз"
CENmil_militarize_nation_desc: "Мы не можем доверять учителям, телеграфистам, почтальонам и другим жизненно важным работам гражданских лиц, не связанных с правительством. Синдикалистское вторжение может сильно повредить нашим службам, поэтому нам необходимо заменить рабочие места, находящиеся в опасности, настоящими военными, лояльными режиму и обладающими сильным чувством долга."
CENmil_replace_bureaucrats: "Заменить бюрократов"
CENmil_replace_bureaucrats_desc: "Бюрократия пострадает больше всего от синдикалистского вторжения, но мы оставили многих бюрократов предыдущих наций сохранить свои посты в администрации профсоюза. Обширная программа замены должна сделать администрацию лояльным и преданным инструментом правительства, иначе мы будем перехвачены с помощью мелкого письменного текста на случайных бюрократических бумагах."
CENmil_loyal_military: "Верные военные"
CENmil_loyal_military_desc: "Армия существует не только для защиты нации от врагов. Армия — это мощный политический инструмент, который можно использовать для получения власти в любом вопросе и на государственном посту, а также для уничтожения внутренних угроз и инакомыслия. Мы должны сохранять лояльность военных при любых обстоятельствах, ибо они гарантируют существование нашего государства."
CENmil_political_domination: "Политическое господство"
CENmil_political_domination_desc: "Военные под руководством президента Хорхе Убико Кастаньеды обладают полной монополией на каждую государственную власть, и только военный переворот, который не может произойти благодаря лояльности военных, не может свергнуть Наполеона Центральной Америки."

## Shared NatPop/PatAuth Tree
CENmil_one_party_state: "Однопартийное Государство"
CENmil_one_party_state_desc: "Слишком много оппозиции делает режим нестабильным и неспособным выполнять свои обязанности. Даже незначительное количество оппозиции по-прежнему требует внимания со стороны режима, которое могло бы быть более полезным в другом месте. Однопартийное государство гарантирует, что режим полностью сосредоточится на управлении страной."
CENmil_abolish_elections: "Отменить Конгресс"
CENmil_abolish_elections_desc: "Военный конгресс выполнил свой долг и стал ещё одним источником оппозиции. В интересах нации формально упразднить конгресс и передать всю оставшуюся власть правящей партии. Пока мы не будем очищать наших товарищей-офицеров и солдат, только у нас теперь будет власть."
CENmil_destroy_opposition: "Уничтожить оппозицию"
CENmil_destroy_opposition_desc: "Оппозиция — это бесполезный способ ослабить власть режима, отвлекая его от важных вопросов управления и администрации. Нам не нужна оппозиция, чтобы сказать нам, что мы делаем то или иное неправильно; Мы не делаем ничего плохого, они просто думают неправильно."

## AuthDem
CENmil_military_control: "Военный контроль"
CENmil_military_control_desc: "Анастасио Сомоса Гарсия и его военная администрация выиграли выборы в конгресс и теперь управляют страной. Военные уничтожили синдикализм в Центральной Америке и открыли путь к объединению, поэтому военные имеют право на власть, но откровенная диктатура плохо сказывается на репутации государства."
CENmil_puppet_civil_state: "Марионеточное гражданское Государство"
CENmil_puppet_civil_state_desc: "Военная диктатура — термин скорее уничижительный, чем объективный. Нет, Центральная Америка — это не военная диктатура, это полноценная демократия, только с центральноамериканскими чертами. Мы просто удалим «демо» и заменим его «страто»."
CENmil_permit_elections: "Разрешить выборы"
CENmil_permit_elections_desc: "Народ требует выборов; народ требует голосовать... У нас нет выбора, кроме как принять, но на наших условиях. Правда в том, что выборы были сфальсифицированы с самого начала."
CENmil_check_opposition: "Держите оппозицию под контролем"
CENmil_check_opposition_desc: "Оппозиция — естественная, но раздражающая часть любой нации. Некоторые люди всегда найдут способ не согласиться с правительством, даже если последнее защитило весь регион от щупалец синдикализма и даже если последнее защитило свободу и свободу своих граждан перед лицом опасностей диктатуры."
CENmil_foreign_collaboration: "Иностранное сотрудничество"
CENmil_foreign_collaboration_desc: "В интересах нации мы поддерживаем тесные отношения с крупными Державами мира и сотрудничаем с сильными нациями вокруг нас. Было бы глупо изолировать себя в окружении синдикалистов на севере и протосиндикалистов на юге."
CENmil_empower_companies: "Расширение прав и возможностей компаний"
CENmil_empower_companies_desc: "Мы должны сотрудничать не только с крупными Державами мира, но и с крупнейшими компаниями мира. Объединенная фруктовая компания, главная история успеха, принесла современные железные дороги, дороги, радиоустановки и многое другое в Центральную Америку, а также много денег в кошельках семьи и друзей Сомосы Гарсии."
CENmil_edit_constitution: "Изменить Конституцию"
CENmil_edit_constitution_desc: "Конституция является священным документом, который необходимо охранять во все времена, но содержание конституции не заслуживает такой же защиты. Если закон нам не подходит, мы его просто удаляем. Если мы обнаруживаем, что чего-то не хватает, мы просто добавляем это. Нет ничего проще, чем редактировать конституцию, если в ваших руках вся власть."
CENmil_limit_rights: "Ограничение прав"
CENmil_limit_rights_desc: "Права не всегда являются правильным подходом к гарантии свободы. Наши граждане могут иметь право придерживаться своего мнения, но это приводит к созданию синдикалистов, которые борются за свободу. Чтобы защитить свободу и свободу нашего народа, мы должны ограничить права, которые ему угрожают."
CENmil_economic_control: "Экономический контроль"
CENmil_economic_control_desc: "Контролируя всю экономику Центральной Америки, мы можем быть уверены, что её прибыль и продукция будут использованы для нужных целей, например, для того, чтобы сделать членов семьи Сомосы Гарсии ещё богаче. Мы также сможем запретить, например, фермерам, враждебно настроенным по отношению к политике нашего правительства, доставлять свои товары в порт с использованием государственных транспортных систем."
CENmil_national_monopoly: "Национальная монополия"
CENmil_national_monopoly_desc: "Administración Militar контролирует государство, контролирует экономику, контролирует средства массовой информации, контролирует каждый аспект Центральной Америки. Мы медленно и тихо очистили оппозицию, и никто не стоит между нами и полной властью."

### Economic Tree
CENmil_interventionism: "интервенционизм"
CENmil_interventionism_desc: "Мы не можем полагаться на компании и инвесторов только в решении экономических проблем, стоящих перед республикой. Правительство должно вмешиваться в экономический процесс, чтобы создавать новые возможности и улучшать промышленность и инфраструктуру нашей страны."
CENmil_laissez_faire: "невмешательство"
CENmil_laissez_faire_desc: "Правительство по своей природе неэффективно в вопросах экономики, и поэтому мы должны передать работу по восстановлению экономики бизнесменам и инвесторам, имеющим большой опыт в этом секторе. Правительство должно только обеспечивать безопасность и внушать доверие нашей экономике."

# Infrastructure
CENmil_infrastructure_fund: "Инфраструктурный фонд"
CENmil_infrastructure_fund_desc: "В Центральной Америке отсутствуют основные дороги и железнодорожные сети. По железной дороге можно добраться только из Гватемала-Сити в Сан-Сальвадор, да и то существующие пути в основном используются американскими предприятиями для грузовых перевозок. Во многих деревнях и регионах Центральной Америки нет даже дорожных сообщений, по которым мог бы проехать большегрузный транспорт. Это нужно изменить!"
CENmil_portuary_expansion: "Расширение наших портов"
CENmil_portuary_expansion_desc: "Основной отраслью экономики Центральной Америки остаётся экспорт сельскохозяйственной продукции. Чтобы увеличить наши экспортные возможности и, следовательно, прибыль, нам необходимо расширить наши порты, чтобы позволить крупным грузовым судам стоять там на якоре. Эти порты также могут пригодиться для ARCA."
CENmil_world_exports: "Мировой рынок"
CENmil_world_exports_desc: "Наш сельскохозяйственный сектор не перестает расти, а наш экспорт достиг рекордных значений. Имея доступ ко всему мировому рынку, наши фермеры смогут продавать продукцию на рынки Софии и Киева, в Токио и Сидней с большой прибылью."
CENmil_roads_and_rails: "Дороги и рельсы"
CENmil_roads_and_rails_desc: "Наша экономика быстро растет, однако плохая инфраструктура Центральной Америки сдерживает темпы нашего роста. Правительство запустило новую масштабную программу «Дороги и железные дороги», в рамках которой часть бюджета выделяется на инфраструктурные проекты, соединяющие различные регионы Центральной Америки."
CENmil_infrastructural_profits: "Инфраструктурная прибыль"
CENmil_infrastructural_profits_desc: "Наши инфраструктурные проекты, такие как инициатива «Дороги и железные дороги», стоили больших денег и вынудили правительство влезть в дополнительные долги. Теперь, когда эти проекты в основном завершёны, они начинают приносить прибыль за счёт платы за пользование и дополнительного экономического роста."
CENmil_briding_ca: "Соединяя Центральную Америку"
CENmil_briding_ca_desc: "Линии связи в Центральной Америке очень редки, а существующие линии находятся в плохом состоянии. Нам необходимо вкладывать значительные средства в коммуникационные технологии, такие как телеграф и радио, чтобы преодолеть джунгли и холмы Центральной Америки, оставаясь при этом в правительственных учреждениях."

# Industry
CENmil_industrialization_program: "Программа индустриализации"
CENmil_industrialization_program_desc: "Промышленная база Центральной Америки очень ограничена, и наша небольшая база тяжёлой промышленности не может должным образом удовлетворить потребности граждан и армии. Нам нужно индустриализировать нашу страну, чтобы вывести её из 17-го века в 20-й век."
CENmil_local_manufacturing: "Местное производство"
CENmil_local_manufacturing_desc: "В отличие от промышленных районов Рейнской области или Валлонии, Центральная Америка не имеет концентрированных промышленных зон и имеет очень ограниченную промышленность по производству товаров народного потребления. Стимулируя местное производство и помогая местным производителям, мы можем увеличить объём промышленного производства."
CENmil_made_in_ca: "Сделано в Центральной Америке"
CENmil_made_in_ca_desc: "До сих пор на большинстве потребительских товаров в магазинах Центральной Америки были надписи «Сделано в Германии», «Сделано в Канаде»… Вместо протекционистских мер, направленных на вытеснение этих товаров, мы должны продвигать местное производство, «Сделано в Центральной Америке» становится доминирующим в магазинах нашей страны."
CENmil_invite_foreign: "Пригласить иностранных инвесторов"
CENmil_invite_foreign_desc: "У правительства нет средств, чтобы индустриализировать всю нацию в одиночку. Нам необходимо сотрудничать с нашими корпоративными друзьями и нашими союзниками-инвесторами, чтобы помочь развитию нашей страны."
CENmil_corporate_investments: "Корпоративные инвестиции"
CENmil_corporate_investments_desc: "Нам необходимо продвигать дальнейшие корпоративные инвестиции для увеличения промышленного развития нашей страны."
CENmil_cheap_labour: "Дешевый труд, дешевая рабочая сила"
CENmil_cheap_labour_desc: "Чтобы привлечь иностранные компании, мы значительно снизили корпоративные налоги и обеспечили большую правовую защиту. Однако одним из основных преимуществ Центральной Америки остаётся очень низкая заработная плата, которая позволяет, например, Американские компании производят гораздо дешевле, чем в США."

# Agriculture
CENmil_agricultural_dev: "Развитие сельского хозяйства"
CENmil_agricultural_dev_desc: "Сельскохозяйственный сектор Центральной Америки остаётся важнейшей опорой нашей экономики, и большая часть иностранных инвестиций направляется в наши фермы и плантации. Нам необходимо оказать дополнительную поддержку, чтобы механизировать наш сельскохозяйственный сектор и улучшить условия жизни наших фермеров."
CENmil_ufc_protecc: "Защитите корпоративные активы"
CENmil_ufc_protecc_desc: "В хаосе, последовавшем за революцией в Никарагуа, и беспорядках в других странах Центральной Америки наши корпоративные союзники подверглись серьезной атаке со стороны как синдикалистских, так и либеральных сил. Нам необходимо защитить корпоративные активы, чтобы можно было восстановить доверие к нашей экономике."
CENmil_ufc_attacc: "Дополнительные земельные гранты"
CENmil_ufc_attacc_desc: "Иностранные компании, такие как Объединенная фруктовая компания, имеют большое экономическое и политическое влияние в нашей стране. Предоставив этим компаниям дополнительную, не облагаемую налогом землю, они поддержат политику нашей нынешней администрации и увеличат сельскохозяйственное производство нашей страны."
#CENmil_ufc_politicc: "Политическое сотрудничество"
#CENmil_ufc_politicc_desc: ""
CENmil_cash_crop_export: "Денежная прибыль от урожая"
CENmil_cash_crop_export_desc: "Товарные культуры составляют значительную часть нашего сельскохозяйственного производства и приносят большую прибыль."
CENmil_efficent_plantations: "Эффективные плантации"
CENmil_efficent_plantations_desc: "Многие из плантаций Центральной Америки имеют очень низкую производительность, поскольку они используют устаревшие методы ведения сельского хозяйства и созданы неэффективным образом. Благодаря дополнительному государственному финансированию и инвестициям в образование мы можем значительно увеличить сельскохозяйственное производство нашей экономики."
CENmil_diverse_output: "Разнообразный выход"
CENmil_diverse_output_desc: "Как и в любом секторе экономики, мы не можем полагаться на какой-то один вид культуры. В случае колебаний цен или неурожая нам необходимо иметь разнообразное сельское хозяйство, чтобы преодолеть представленные трудности."

### Army
CENmil_army_investments: "Армейские инвестиции"
CENmil_army_investments_desc: "Армия является основой всей Республики. Заслуга в успешном объединении принадлежит нашим военным, и они всегда будут защищать и расширять наш Союз. Для укрепления государства и вооружённых сил необходимо резко увеличить оборонный бюджет."

## Warfare with European Characteristics
CENmil_army_european: "Европейская доктрина"
CENmil_army_european_desc: "Враги, с которыми сталкивается Центральноамериканская Республика, — это не какие-то неорганизованные партизанские отряды или армия, состоящая из одной дивизии. Наши враги на севере и юге имеют мощные промышленные базы, сильную авиацию и большие армии. Чтобы защитить наш образ жизни, нам нужно адаптировать современную европейскую доктрину."
CENmil_increase_firepower: "Стандартизированное оборудование"
CENmil_increase_firepower_desc: "Наша армия в настоящее время эксплуатирует огромное количество разнообразной техники, в т.ч. в настоящее время мы используем не одну, а несколько версий устаревшей винтовки Маузер! В хаосе, которым является наш военный арсенал, ничего, кроме масштабной программы стандартизации, не сможет уладить ситуацию."
CENmil_standard_equi: "Тяжелые пушки"
CENmil_standard_equi_desc: "Нашей армии не хватает тяжелых огневых средств, несмотря на то, что артиллерия показала себя решающей в битвах Вельткрига. Нам нужно быстро вооружить нашу армию тяжелыми орудиями и обучить специальные батальоны для их эксплуатации."
CENmil_heavy_guns: "Усилие по моторизации"
CENmil_heavy_guns_desc: "По мере того, как мы реформируем и расширяем нашу армию, мы сталкиваемся с серьезными проблемами материально-технического обеспечения. Рельеф Центральной Америки неровный, а дороги редки, однако нам всё ещё нужно доставить наши артиллерийские орудия с завода или из порта в наши дивизии на границе. Грузовики решат эту проблему."
CENmil_chain_command: "Реорганизовать цепочку подчинения"
CENmil_chain_command_desc: "Как и наш военный арсенал, наша цепочка подчинения — не что иное, как анархия. Поскольку мы находимся в процессе объединения армий из разных стран в одну, у каждой из которых были разные доктрины и иерархия, никто больше не знает, кто получает приказы от кого и кто находится наверху. Нам нужно полностью реорганизовать всю цепочку подчинения."
CENmil_trained_officers: "Обученные офицеры"
CENmil_trained_officers_desc: "В нашей армии острая нехватка офицеров низшего звена, да и вообще обученные офицеры, знающие своё дело, на данный момент такая же редкость, как успешный синдикализм. Обширная программа регистрации и обучения станет первым шагом к решению этой ужасной проблемы."
CENmil_border_exercises: "Пограничные учения"
CENmil_border_exercises_desc: "Рельеф Центральной Америки очень суровый и неумолимый, и он плохо нанесен на карту. Проводя регулярные учения и военные игры вблизи границ наших врагов, мы будем знать местность намного лучше, чем захватчики, и в то же время мы будем тренировать нашу армию."
CENmil_professional_soldiers: "Профессиональные солдаты"
CENmil_professional_soldiers_desc: "Обычные призывники могут иметь дух и волю к бою, однако, когда первые пули пронесутся по воздуху, они будут безнадежно напуганы. С другой стороны, профессиональный солдат будет сохранять спокойствие и всегда выполнять свой долг по защите своей нации."

## Central Army Tree
CENmil_industrial_warfare: "Промышленная война"
CENmil_industrial_warfare_desc: "Сильная армия — это не армия с большим резервом живой силы, а армия с мощной промышленной базой для её поддержки. Без надлежащей экономики ни одна нация не сможет воевать в 20 веке."
CENmil_mil_ind_complex: "Военно-промышленный комплекс"
CENmil_mil_ind_complex_desc: "Наша военная и тяжелая промышленность не в состоянии полностью вооружить и снабдить нашу армию. Правительству необходимо будет вмешаться, чтобы увеличить мощность военно-промышленного комплекса, чтобы каждый солдат получил нужные ему винтовку и каску."
CENmil_scientific_warfare: "Научная война"
CENmil_scientific_warfare_desc: "Сильная армия — это не армия с большим количеством живой силы или армия с мощной промышленной базой, которая её поддерживает, а армия, которая имеет доступ к самому современному и сложному оборудованию и тактике."
CENmil_military_science: "Военная наука"
CENmil_military_science_desc: "В Центральной Америке не так много образованных учёных, и большинство из них не работают в армии. Хотя мы в основном извлекаем выгоду из технологий, разработанных нашими союзниками, мы не можем вечно оставаться зависимыми."
CENmil_economic_warfare: "Экономическая война"
CENmil_economic_warfare_desc: "Сильная армия — это не армия с большой численностью личного состава, не армия с мощной промышленной базой, поддерживающей её, и не армия, имеющая доступ к самому современному и сложному оборудованию и тактике, а армия, которая может использовать все эти тройки при поддержке всей национальной экономики и производственных мощностей."
CENmil_arms_deals: "Сделки с оружием"
CENmil_arms_deals_desc: "С нашими ограниченными военно-промышленными мощностями нам пока придется импортировать большую часть нашего оборудования. Договариваясь о выгодных сделках и торгуя с нашими близкими союзниками, наша армия получит современное оборудование по низкой цене."
CENmil_equi_developping: "Разработка оборудования"
CENmil_equi_developping_desc: "Мы не можем вечно полагаться на импорт, поскольку политическая обстановка в мире может меняться изо дня в день, делая наших союзников нашими врагами. Нам нужно стать более независимыми в разработке и производстве оборудования."

## Warfare with Central American Characteristics
CENmil_army_ca: "Центральноамериканская доктрина"
CENmil_army_ca_desc: "На севере и юге враги, с которыми мы сталкиваемся, намного сильнее нас. Хотя это трудно признать, Сандино и его предатели-синдикалисты тем не менее доказали, что меньшие силы могут победить гораздо более крупного врага, если использовать местность и поддержку народа в своих интересах."
CENmil_adapt_terrain: "Адаптироваться к местности"
CENmil_adapt_terrain_desc: "Рельеф Центральной Америки очень суровый и неумолимый, за исключением тех, кто хорошо его знает. Во время наступления врагов мы сможем беспокоить и уничтожать их благодаря нашему знанию местности."
CENmil_autonomous_officers: "Автономные офицеры"
CENmil_autonomous_officers_desc: "Партизанская война требует быстрой реакции и принятия решений теми, кто находится в поле зрения противника, поэтому нам нужно будет предоставить офицерам на местах большую автономию, чтобы они могли действовать независимо от высшего командования."
CENmil_small_units: "Малые подразделения"
CENmil_small_units_desc: "Ведение войны в такой труднопроходимой местности требует большой гибкости и мобильности, которых нет у более крупных подразделений. Отряды из пары человек смогут перехитрить и перехитрить врага в джунглях и холмах Центральной Америки."
CENmil_improved_conscrip: "Улучшенный призыв"
CENmil_improved_conscrip_desc: "Чтобы отбиться от наших врагов, нам нужно будет значительно увеличить размер и численность нашей армии. Нам нужно повысить уровень призыва, чтобы как можно больше мужчин служило в вооружённых силах."
CENmil_guerrila_tactics: "Партизанская тактика"
CENmil_guerrila_tactics_desc: "Чтобы быть эффективным партизаном, нужно знать гораздо больше, чем просто окружающую среду. Искусство маскировки и обмана может сильно повысить эффективность наших солдат, и им также нужно будет знать, когда вступать в бой, а когда нет."
CENmil_guerilla_spirit: "Партизанский дух"
CENmil_guerilla_spirit_desc: "Чтобы успешно сражаться в качестве партизана, требуется железная воля. Многим юнитам предстоит выживать в ужасных условиях, находясь под охотой вражеской авиации и артиллерии."
CENmil_large_force: "Большая сила"
CENmil_large_force_desc: "Чтобы соперничать с силами наших врагов, нам нужно ещё больше увеличить размер нашей армии."

# Finisher of Entire Tree
CENmil_military_awesome: "Военные с государством"
CENmil_military_awesome_desc: "На вооружённых силах держится вся нация. Армия объединила Центральную Америку, армия отбила врагов Центральной Америки, и армия сохранит единство Центральной Америки. Военные не служат государству, а государство служит военным."

### Air and Naval Tree
## Air Tree
CENmil_faca: "ФАРКА"
CENmil_faca_desc: "Сформированный из военно-воздушных сил стран, которые сейчас являются частью Республики, Fuerza Area Republicana de Centroamerica потребуется гораздо больший бюджет и больше людей, чтобы эффективно выполнять свою задачу по защите воздушного пространства Центральной Америки."
CENmil_air_lads: "Офицеры авиации"
CENmil_air_lads_desc: "Как и любой вид вооружённых сил, военно-воздушные силы не являются вновь созданным родом войск, а являются результатом слияния военно-воздушных сил государств, входящих в состав Союза. Таким образом, у него нет стандартизированной цепочки подчинения или доктрины, и он нуждается в реформе."
CENmil_aa_positions: "Позиции АА"
CENmil_aa_positions_desc: "Наши военно-воздушные силы далеко не настолько велики, чтобы гарантировать защиту наших промышленных и инфраструктурных центров от вражеских бомбардировщиков. Чтобы защитить эти жизненно важные центры, нам нужно больше и лучше зенитных батарей."
CENmil_airfield_expansion: "Расширение аэродрома"
CENmil_airfield_expansion_desc: "Чтобы действовать должным образом, нашим военно-воздушным силам нужны новые, модернизированные авиабазы."
CENmil_fighters: "Бойцы ФАРКА"
CENmil_fighters_desc: "В настоящее время наши ВВС в основном эксплуатируют устаревшие бипланы. Чтобы вести грядущие воздушные бои, нам нужно импортировать новые, современные разработки."
CENmil_cas: "Самолет FARCA CAS"
CENmil_cas_desc: "У наших ВВС нет стандартного самолета непосредственной авиационной поддержки, а наши лучшие наземные средства поддержки — переделанные истребители-бипланы. Чтобы помочь нашим войскам, нам нужно импортировать новые, современные разработки."
CENmil_bombers: "Бомбардировщики ФАРКА"
CENmil_bombers_desc: "Наша авиация не имеет тяжелых самолетов и поэтому не может выполнять задачи по нанесению бомбовых ударов по промышленным объектам противника. Нам нужно импортировать новые, современные конструкции."
CENmil_protecc_sky: "Защита неба"
CENmil_protecc_sky_desc: "Благодаря нашим реформам наши военно-воздушные силы больше не воспринимаются как воздушный фарс, а представляют собой настоящую боевую силу. С новыми современными самолетами и опытными пилотами он сможет защитить прекрасное небо Центральной Америки."

