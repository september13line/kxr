ecu.32.t: "Перуанское вторжение в Пастазу"
ecu.32.d: "Ранние сообщения наших патрулей сообщают, что в эту ночь небольшой отряд перуанских солдат незаконно пересек границы между двумя странами по неизвестным причинам. После нескольких часов в джунглях Эквадора они предположительно вернулись на свои базы. Хотя перуанские власти игнорируют этот вопрос и, по-видимому, подразумевают, что это просто несчастный случай. Наш генеральный штаб убежден, что это вторжение было разведывательной миссией для будущих действий в этом районе."
ecu.32.a: "Повод задуматься ..."
ecu.32.b: "Оповестить Перу об этом, и больше не допускать подобных инцидентов!"
ecu.33.t: "Вторжение в Эквадор"
ecu.33.d: "Посол Эквадора в Лиме вошел сегодня в президентский дворец, выглядя довольно раздраженным и сердитым. Накануне, небольшой отряд перуанских солдат незаконно пересек границу между Перу и Эквадором и несколько часов обходил джунгли Пастазы. Хотя это секретное военное учение было запланировано нашими сотрудниками, это не сделало эквадорцев слишком счастливыми, и посол начал предупреждать о будущих вторжениях и военном ответе, который может иметь Эквадор. Говорят, что высокопоставленный перуанский персонал несколько раз смеялся над угрозами на закрытых собраниях, скажем, они не были напуганы эквадорской силой."
ecu.33.a: "Что они себе позволяют?"
ecu.34.t: "Лодки из Икитоса"
ecu.34.d: "Город Икитос на границе между Эквадором и Перу на берегах Амазонки был занят перуанскими войсками с 19-го века. Несмотря на этот факт, мы никогда не переставали требовать, чтобы Икитос стал законной частью провинции Пастаза. Но масло в огонь подливает то, что перуанские власти используют город в качестве базы для военных действий (мы думаем, направленных против нас). Это произошло, когда 4 вооруженные перуанские лодки отправились из города вверх, по Амазонке, в сторону Эквадора. Понадобилось некоторое время, чтобы эквадорские пограничники заставили лодки вернуться туда, откуда они пришли, но скорее всего им не хватило времени, чтобы провести обширную разведку этого района. Это прямая угроза суверенитету Эквадора."
ecu.34.a: "Игнорировать"
ecu.34.b: "Принять меры"
ecu.35.t: "Эквадор требует объяснений"
ecu.35.d: "Вчера, 4 вооружённых перуанских лодок покинули порт Икитос на эквадорской границе, чтобы проплыть по Амазонке в надежде получить полезную информацию об эквадорских базах. Они были остановлены и отправлены обратно эквадорскими пограничниками, а правительство Эквадора официально осудило это, и попросило оправданий у наших официальных лиц. Это смехотворное требование будет с трудом убеждать правительство и армию пойти на такое, но очевидно, что эквадорский президент действовал, скорее, чтобы укрепить своё внутреннее положение, чем потому, что у него действительно были надежды на объяснения. Во всех случаях, стоит ли нам извиняться?"
ecu.35.a: "Никогда!"
ecu.35.b: "Хорошо, давайте извинимся официально"
ecu.36.t: "Перу отказывается извиняться"
ecu.36.d: "Как и ожидалось, перуанское правительство отказалось воспринимать наши требования всерьёз, и что они имеют на это право. В эквадорском обществе и элитах формируется растущая ненависть к Перу, и многие считают, что война не за горами."
ecu.36.a: "Эти проклятые перуанцы"
ecu.37.t: "Перуанские гарнизоны в джунглях!"
ecu.37.d: "Национальный траур. 3 Эквадорских солдата сегодня погибли от рук перуанского батальона, который пересекал границу в Эквадор. Быстро реагируя, гарнизон стал обороняться, чтобы остановить батальон от дальнейшего продвижения и столкнулся с ожесточенной битвой, которая закончилась через несколько часов отступлением перуанцев и гибелью 3 эквадорских и 2 перуанских солдат. Этот беспрецедентный акт агрессии вызвал национальное возмущение в стране. Большая часть армии готова бороться против перуанских захватчиков. Этот инцидент наверняка не ослабит напряженность."
ecu.37.a: "Возмутительно!"
ecu.38.t: "Беспокойство проводника"
ecu.38.d: "Неудачная история дошла до президентского дворца. Американский исследователь, получивший разрешение на снятие фильма о вулканах в районе экваториальных Андах, умер от мучительной смерти. В сопровождении местного гида исследователь снимал один из самых впечатляющих вулканов региона. Он решил сделать лучшие снимки лавы. Несмотря на предупреждения гида, исследователь продолжал опираться на сторону вулкана, все дальше и дальше, пока не упал головой в яму, а его проводник в ужасе наблюдал за ним. Эквадорские дипломаты объявили новость американскому послу и выразили глубочайшие соболезнования, в связи с этим происшествием."
ecu.38.a: "Эти «Янки» горят..."
#ecu.39.t: "Искусство коренных народов"
#ecu.39.d: ""
#ecu.39.a: "Это выглядит хорошо"
#ecu.39.b: "Мы должны запретить эту чертовщину!"
ecu.40.t: "Перу победил нас"
ecu.40.d: "Эта война развивается довольно плачевно. Перуанские силы вторглись в Пастазу и угрожают столице Кито, которая теперь является одной из последних оплотов эквадорского государства. Люди в генеральном штабе и политики требуют мирных переговоров с Перу, прежде чем мы будем полностью раздавлены. В конце концов, Перу только хочет урегулировать спор в Пастазе ... верно?"
ecu.40.a: "Уступим им Пастазу и попросим мир"
ecu.40.b: "Мы ещё не проиграли!"
ecu.41.t: "Эквадор просит мира"
ecu.41.d: "Эквадорские послы отправили нам телеграмму, прося положить конец войне в обмен на то, что регион Пастаза будет уступлен Перу. Наши силы находятся в явно доминирующем положении, но захват горного Кито, превращенного в настоящий бастион, окажется довольно сложным испытанием, и вообще, его захват довольно сомнителен. Вот почему большинство генералов призывает принять мирное предложение, но некоторые также продолжают требовать, чтобы весь Эквадор стал законной частью Перу. Что мы должны сделать?"
ecu.41.a: "Мы должны принять эту сделку"
ecu.41.b: "Перуанский флаг будет развиваться над Кито!"
ecu.42.t: "Перу принимает мир"
ecu.42.d: "Перуанские чиновники вернулись к нам сегодня с известием о том, что генштаб Перу принял наше предложение и немедленно прекратит бои. Перуанские солдаты ходят по Пастазе как по своей родной земле. Это унижение для нашей нации, но по крайней мере Эквадор всё ещё стоит."
ecu.42.a: "Бедный Эквадор"
ecu.43.t: "Перу отказывается от мира"
ecu.43.d: "Перуанские официальные лица вернулись к нам сегодня с пугающей новостью: Перу отказался ввести мир в регионе, забрав Пастазу и отступив. Их правительство заверило свою волю, дабы добраться до Кито. Только Бог знает, какое будущее ждёт Эквадор."
ecu.43.a: "Это борьба за выживание"

##Generals and Admirals##

ECU_Enriquez_Gallo_desc: "§W Энрикес впервые увидел себя в армии в 1900 году, когда встретился с Элой Альфаро после битвы против войск президента Лизардо Гарсии. Встреча Галло с Альфаро вселила в него самоотверженный патриотизм, и в 1910 году он стал добровольцем для борьбы с Перу. Он был принят в качестве барабанщика в батальоне «Пичича» и достиг звания капрала до окончания войны. В конце концов он решил отказаться от учебы в 1911 году, где вступил в революционную армию Монтеро. Его первым боевым опытом было удержание моста против войск Флавио Альфаро, где им удалось успешно продержаться целый день, несмотря на тяжелые бои. В 1912 году его генеральный директор поручил ему подать заявку на «Escuela de Aplicación para Militares Inferiores», получив диплом второго лейтенанта. Оттуда он продолжал подниматься по карьерной лестнице, пока не стал капитаном в 1918 году. В 1922 году его отправили в Гуаякиль, где он приказал бить штыковым ударом группы бастующих, которые нарушали мир в городе. Галло видел в них угрозу для Эквадора, отдав приказ о казни многих бастующих, которых затем бросили в реку Гуаяс, чтобы уничтожить улики. В годы Клики Арголла, несмотря на свои идеологические разногласия с правительством, Галло следовал приказам и стремился сохранить стабильность в Эквадоре, что позволило ему получить звание фельдмаршала. \n\nНесмотря на наличие либеральных взглядов, Галло больше беспокоится об Эквадоре в целом, чем о разделении между либералами и консерваторами и будет выполнять свои обязанности независимо от того, кто за это отвечает."
ECU_Edmundo_Chiribonga_Gonzalez_desc: "§W Сесар Эдмундо Чирибога Гонсалес недавно присоединился к «Escuela Superior Militar Eloy Alfaro» и всё ещё изучает канаты военной стратегии. Тем не менее, его проявление таланта на тактическом уровне быстро заставило его подняться по служебной лестнице, несмотря на свою неопытность."
ECU_Hugo_Ortiz_Garces_desc: "§W Уго Ортис Гарсес присоединился к «Escuela Superior Militar Eloy Alfaro» в 1935 году и показал себя многообещающе, достигнув выдающихся оценок в военной стратегии и истории. Тем не менее, ему не хватает практического опыта, который едва покрывается его личным талантом."
ECU_Luis_Larrea_Alba_desc: "§W Луис Альберто Ларреа Альба вступил в Национальную армию в 1911 году, где он медленно, но неуклонно поднимался по служебной лестнице, пока не стал генералом. Принадлежит к социалистическому крылу Либеральной партии."
