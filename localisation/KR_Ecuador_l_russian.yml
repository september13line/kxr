ECU_gallo: "Галло вмешивается"
ECU_gallo_desc: "Генерал Галло вмешался, чтобы обеспечить восстановление нашей экономики и обеспечить безопасность наших границ."
ECU_stateofexecao: "Состояние исключения"
ECU_stateofexecao_desc: "Чрезвычайные проблемы требуют экстраординарных решений. Наша нация находится на грани краха, и только твердая рука сохранит наши семьи и веру."
ECU_chilean_spies: "Сделка с чилийскими шпионами"
ECU_chilean_spies_desc: "Общеизвестно, что основная часть синдикалистских агитаторов в стране, состоящих в ЭСП, являются чилийскими шпионами, направленные на дестабилизацию Эквадора. Мы должны охотиться на этих поддельных «боевиков», чтобы они больше не вызывали никаких неприятностей."
ECU_loyalty: "Сделка с 'Пятыми обозревателями'"
ECU_loyalty_desc: "Многие из наших армейских офицеров всё ещё цепляются за мысль о том, что наше правительство незаконно. Мы не должны допустить этого!"
ECU_gommiegone: "Запретить ЭСП"
ECU_gommiegone_desc: "Если в Эквадоре и есть революционеры, то это ЭСП. Под предлогом партии, честно работающей в демократической среде, они являются постоянной угрозой синдикализма, которая может развалить всю страну. Мы должны положить конец этой чертовщине."
ECU_bossgallo: "Армейская власть"
ECU_bossgallo_desc: "После захвата власти, армия должна вкладывать все усилия в её укрепление. Армия лучше всего подходит для управления администрацией, экономикой, правительством и всем тем, что имеет значение в стране."
ECU_purifying_country: "Очистка Эквадора"
ECU_purifying_country_desc: "Целью Галло заключается не только в защитить Эквадор от всех угроз, но и в очистить его от демократии, стремясь устранить любые следы коррупции, инакомыслия, жадности и предательства в эквадорском обществе. Эквадор должен быть нравственной и справедливой державой."
ECU_populist_measures: "Народные меры"
ECU_populist_measures_desc: "Неприемлемо, чтобы граждане Эквадора, которые должны быть защищены своим государством, могли остаться на улице без ничего. Наш христианский и патриотический долг - помочь им избавиться от проблем, чтобы они могли жить достойной жизнью в своей собственной стране."
ECU_uphold_traditions: "Защита национальной идеи"
ECU_uphold_traditions_desc: "Десятилетия коррупции поставили под угрозу ценности нашего народа и церкви. Новое правительство должно защитить их и убедиться, что Эквадор станет стандартом моральных ценностей."
ECU_new_constitution: "Новая Конституция"
ECU_new_constitution_desc: "Теперь, когда Эквадор очищен от своих “дестабилизирующих” элементов, его общество готово получить новую конституцию. Мы начнем работу над её написанием, совместно с генералом Галло и его ближайшими советниками."
ECU_restore_democracy_tt: "§GЗа исключением последнего решения, демократия будет восстановлена военными, а новые демократические выборы состоятся в 1941 году.§!\n"
ECU_restore_democracy_1941_tt: "§GЗа исключением последнего решения, демократия будет восстановлена военными как можно скорее, и будут проведены новые демократические выборы.§!\n"
ECU_intellectual_amnesty: "Интеллектуальная амнистия"
ECU_intellectual_amnesty_desc: "Первоначально, Эквадорские учёные были уволены или изгнаны во время первых чисток генерала Галло, но теперь, когда страна находится в лучшей форме, мы можем попросить их вернуться назад и помочь стране."

# Liberals #
ECU_isidro: "Либеральное поглощение"
ECU_isidro_desc: "Выборы показали волю народа, РЛП теперь будет править Эквадором. вперёд в светлое будущее!"
ECU_isidro2: "Исидро принимает повод правительства"
ECU_isidro2_desc: "Исидро Айора знает, что лучше для нашей нации, и как бороться с кризисом, в котором мы находимся. Это то, что, по крайней мере, скажут лётчики."
ECU_isidro3: "Либеральная гегемония"
ECU_isidro3_desc: "РЛП накопила достаточно политической поддержки за последнее десятилетие! Консерваторы сокрушены. Долгая борьба между нами, наконец, подошла к концу."
ECU_poltechsloty: "Наши учёные"
ECU_poltechsloty_desc: "Первоначально, Эквадорские учёные были уволены или изгнаны, но теперь, когда страна находится в лучшей форме, мы можем попросить их вернуться назад и помочь стране."
ECU_legalfacade: "Юридические основы"
ECU_legalfacade_desc: "Некоторые из законов, которые нам нужны, чтобы вернуть нацию, технически неконституционны. Но не беспокойтесь, мы сделаем всё законным."
ECU_justice: "Модернизация уголовного кодекса"
ECU_justice_desc: "Современный уголовный кодекс, который больше не служит защитой для консерваторов, должен стать одним из наших главных приоритетов."
ECU_laicity: "Устойчивая секуляризация"
ECU_laicity_desc: "Мы должны активней использовать церковные и монастырские имущества, для укрепления нашей собственной власти."
ECU_bankers: "Банковские интересы"
ECU_bankers_desc: "У либеральных элит есть многочисленные связи с банковским миром, особенно в Гуаякиле. Эти тесные связи могут привести к сотрудничеству, которое может быть полезным для страны."
ECU_guayaquil: "Перерождения Гуаякиля"
ECU_guayaquil_desc: "Под властью либералов и их инвестиций в столицу торговли, прибрежный город будет Гуаякиль процветать вечно!"
ECU_liberal_boom: "Экономический Бум"
ECU_liberal_boom_desc: "Внимание либералов к экономике, гарантируют восстановление Эквадора и его плантаций. Экономика будет расти, а безработица быстро уменьшаться."
ECU_liberty_not_implore_knees: "Свобода не станет на колени"
ECU_liberty_not_implore_knees_desc: "Свобода не может быть поставлена на колени, как-то сказал патриарх Элой Альфаро. Эти слова представляют собой либеральную идею, мы хотим свободы, и мы будем бороться за неё в любое время и в любом месте. За свободу Эквадора и за славу его демократии. Это то, что дает либеральная республика!"

# Democracy #
ECU_balance_powers: "Баланс сил"
ECU_balance_powers_desc: "С неожиданной победой консерваторов на последних выборах после голосования был установлен некий баланс сил между двумя основными партиями. В то время как устоявшиеся либералы были временно потрясены, они снова встали на ноги, чтобы продолжить оказывать влияние на республику, в которых консерваторы имеют реальную власть. Это приводит к ситуации, в которой может, наконец, появиться реальная конкуренция."
ECU_democracy_restored: "Восстановить демократию"
ECU_democracy_restored_desc: "Галло и его военные, наконец, ушли от власти и оставили свою конституцию в качестве образца для новой республики. Их тяжелая работа и активная политика полностью изменили Эквадор, мы надеемся, что это к лучшему."
ECU_power_parliament: "Власть парламента"
ECU_power_parliament_desc: "Больше не будет такого, что один человек принял абсолютную власть и снова назвал себя диктатором. Президент больше не будет центром власти в республике, а парламент и его внутренние бои внутри партий вновь вернутся. Это настоящая демократия!"
ECU_bipartisan_organisation: "Двухпартийные структуры"
ECU_bipartisan_organisation_desc: "Уничтожение или провал политических альтернатив за последние годы оставили страну только с двумя разумными политическими партиями. Эти две стороны теперь должны работать вместе, чтобы сформировать республику по своему вкусу, разделяя свои позиции."
ECU_marginalisation: "Понижение прав Радикалов"
ECU_marginalisation_desc: "Демократия уже страдала от них прежде, но они всё ещё не исчезли: политические радикалы, идущие слева или справа, угрожают стабильности нашей демократии и двухпартийному управлению. Мы должны запретить эти структуры для защиты демократии."
ECU_building_meritocracy: "Создание меритократии"
ECU_building_meritocracy_desc: "Цель новой республики заключается не в том, чтобы поощрять чиновников и коррупцию, что было распространено в старые времена. Нет. То, что мы должны попытаться построить, - это меритократия, обеспечивающая только лучших мужчин для нашей армии, чтобы они служили стране и вели её к славе. Даже если процесс отбора может быть довольно предвзятым, он все равно будет работать лучше, чем обычный призыв."
ECU_rally_army: "Продвижение армии к демократии"
ECU_rally_army_desc: "Республика не могла существовать без армии, и она не сможет продержаться без нее. Мы должны убедиться, что армия на нашей стороне, если мы хотим сохранить демократию."
ECU_technocrat_rule: "Правило Технократа"
ECU_technocrat_rule_desc: "Похоже, ослабление исполнительной власти и дезорганизация парламента образуют дыру в управлении страной. Во время этих дрязг, те, кто говорят, что страна прекрасно работает и улучшается, - это новые администраторы, набираемые со всей страны. Они все вместе составляют технократическую элиту республики."
ECU_cities_cooperation: "Междугороднее сотрудничество"
ECU_cities_cooperation_desc: "Вместо того, чтобы постоянно вести борьбу за самый лучший город, между Кито и Гуаякилем, мы могли бы бросить это занятие и морально объединить эти два города. В конце концов, у них обоих есть свои преимущества, а их недостатки от яростного антагонизма между консерваторами и либералами теперь сокращаются. Возможно, пришло время перезапуска отношений."
ECU_centralisation: "Централизация мощностей"
ECU_centralisation_desc: "Теперь, когда конкурировать не имеет смысла, у нас нет оснований поддерживать несколько правительственных учреждений в стране. Государство будет работать лучше, если вся власть будет сосредоточена в одном месте для четкой и прямой политики."
ECU_rationalised_banking: "Рационализированная банковская система"
ECU_rationalised_banking_desc: "Банкиры, не зная как конкурировать за власть с либералами, теперь могут легко сотрудничать с технократами или лидерами других партий. Нет никаких сомнений, что это приведет к экономическому росту."
ECU_democracy_at_last: "Истинная демократия"
ECU_democracy_at_last_desc: "Со всеми проблемами, связанными со страной, мы готовы испытать время и продолжать работать над улучшением Эквадора. Да Здравствует Республика!"

## Military ##
ECU_army: "Военная модернизация"
ECU_army_desc: "Наши военные готовы избить нескольких протестующих, но это будет неадекватно, если Перу когда-нибудь решит забрать нашу законную территорию, которую они считают своей. Нам необходимо модернизировать наши вооруженные силы для защиты Эквадора от внешних угроз."

# Army #
ECU_army2: "Усиленное обслуживание"
ECU_army2_desc: "Наша армия недостаточно сильна. Нам необходимо увеличить военный бюджет, и нам нужно больше инвестировать в военные производственные мощности. На карту поставлено будущее Пастазы!"
ECU_plan_against_peru: "План против перуанской угрозы"
ECU_plan_against_peru_desc: "Самая большая угроза нашей независимости - наш соперник Перу. Они утверждают, что законно эквадорская территория Пастазы принадлежит им, и если они когда-либо нападут на нас, они не остановятся."
ECU_bunker_loja: "§YЛойя:§! Будут построены укрепления второго уровня в 2 провинциях\n"
ECU_jungle_reco: "Разведка джунглей"
ECU_jungle_reco_desc: "Пастаза в основном состоит из джунглей и густых лесов. Нам необходимо адаптировать наши разведывательные подразделения к этой суровой среде, если мы хотим эффективно отражать перуанские наступления."
ECU_control_jungles: "Контроль джунглей"
ECU_control_jungles_desc: "Если мы будем контролировать джунгли, Перу даже не сможет в них войти. Джунгли - чрезвычайно суровая среда, поэтому тот, кто наиболее приспособлен к ней, имеет большое преимущество на поле битвы."
ECU_trenchperimeters: "Артиллерийская тактика Вельткрига"
ECU_trenchperimeters_desc: "Вельткриг произвел революцию в военной тактике, и артиллерийская тактика изменилась больше всего. Мы должны адаптировать наши артиллерийские подразделения, иначе мы потеряем преимущество."
ECU_offense: "Наступательное планирование"
ECU_offense_desc: "Было бы глупо защищаться. Никогда нация не выигрывала, просто защищаясь. Наполеоновские войны и Вельткриг доказали это достаточно хорошо. Нам нужно развивать наступательные возможности."
ECU_reorganise_defense_forces: "Реорганизовать пограничные войска"
ECU_reorganise_defense_forces_desc: "Наша граница с Перу незащищена, а о нашей границе с Колумбией не стоит даже говорить. Нам необходимо реорганизовать и расширить пограничные патрули и гарнизоны."
ECU_give_equipment: "Даст §Y500§! Пехотного оборудования 1936 года\n"
ECU_commando: "Внедрение спецназа"
ECU_commando_desc: "Центральный район Эквадора - часть Анд, состоит из чрезвычайно сложной горной местности, в которой не может сражаться ни один рядовой солдат. Нам нужно экспериментировать со специализированными подразделениями, которые могут сражаться в сложной местности."
ECU_motorization: "Ранняя моторизация"
ECU_motorization_desc: "Наши дороги могут быть недоразвиты, и наш ландшафт может быть затруднен, но это не должно мешать нам частично управлять нашей системой снабжения. Кроме того, моторизованные транспортные средства обеспечивают гораздо больше, чем просто транспортировку супа."
ECU_salvage_trucks: "Спасение американских грузовиков"
ECU_salvage_trucks_desc: "Американцы покинули Эквадор, когда их иностранное влияние упало слишком низко, но они не забрали с собой все. Мы должны использовать некоторые из их брошенных грузовиков для нашей собственной выгоды."
ECU_give_trucks: "Даст §Y500§! Американских моторизованных единиц\n"
ECU_tothelastman: "Периметр Кито"
ECU_tothelastman_desc: "Наша прекрасная столица находится в очень защищенном месте, в Андах. Однако это не означает, что оно неуязвимо. Нам нужно ещё больше укрепить Кито и сделать его оплотом в случае успешного иностранного вторжения."

# Navy #
ECU_navy: "Флот Эквадора"
ECU_navy_desc: "Наш флот довольно большой по сравнению с нашим размером. Тем не менее, он по-прежнему меньше, чем у некоторых наших соседей, а самое главное, меньше чем у Перу. Нам нужно ещё больше расширить наши военно-морские силы, чтобы защитить наши берега."
ECU_guayaquil_base: "Основать военный порт   "Гуаякиль""
ECU_guayaquil_base_desc: "Гуаякиль - самая важная военно-морская база в Эквадоре. Здесь большая часть нашего экспорта покидает свои доки, и это база наших военно-морских сил. Нам необходимо ещё больше инвестировать в него, чтобы увеличить его возможности для торговли и вместимости судов."
ECU_protect_base: "Защита базы"
ECU_protect_base_desc: "Гуаякиль жизненно важен для нас, и враг это знает. Если мы потеряем свой порт, наши военно-морские силы и наша экономика рухнут. Нам нужно защищать свои доки любой ценой."
ECU_yards: "Создание эквадорских верфей"
ECU_yards_desc: "Наши торговые и боевые корабли построены на чужой земле, однако мы не можем зависеть от мира, чтобы строить наши корабли вечно. Нам нужно построить надлежащие верфи."
ECU_research_progress: "Военно-морские исследования"
ECU_research_progress_desc: "Мы не можем отставать в текущей гонке вооружений. Нам нужно больше инвестировать в разработку и строительство новых современных кораблей."
ECU_capital_ships: "Разработка крупных кораблей"
ECU_capital_ships_desc: "У каждого престижного военно-морского флота есть корабль большого размера. Наш военно-морской флот, несмотря на его размер, должен также получить такой собственный корабль! Нам нужно развивать флот, достаточно мощный, чтобы соперничать с перуанцами."
ECU_galapagos_base: "Галапагосская база"
ECU_galapagos_base_desc: "Галапагосские острова идеально подходят для военно-морской базы в Тихом океане. Благодаря своему изолированному положению, они будут идеальны для эквадорских кораблей в качестве базы для перехвата торговли и снабжения противника, проходящего через Панамский канал, и для того, чтобы утверждать наш контроль над нашими морями."
ECU_control_our_seas: "Контроль наших морей"
ECU_control_our_seas_desc: "Море вокруг Эквадора и весь путь до Галапагоса всегда будет контролироваться Эквадором: это в наших жизненно важных интересах ... пока ни один крупный флот не попытается это оспорить."

# Airforce #
ECU_develop_school_aviation: "Основать Авиационную школу"
ECU_develop_school_aviation_desc: "Авиационная школа была построена в Эквадоре не ранее 1935 года после нескольких событий в Эквадорской авиации после Вельткрига. В наших интересах наилучшим образом реставрировать эту школу, чтобы мы могли использовать это совершенно новое и мощное военное крыло."
ECU_actual_bases: "Современные воздушные базы"
ECU_actual_bases_desc: "Самолет не может взлететь с утесов гор ... по крайней мере, мы ещё не пробовали. Вместо этого мы можем создавать современные авиабазы (без скал)."
ECU_first_fighters: "Первый батальон истребителей"
ECU_first_fighters_desc: "Наконец, мы оснастили наши военно-воздушные силы в основном разведывательными и учебными самолетами, а также первыми истребителями. Эти красивые одномоторные самолеты поднимут на нашу страну до новых высот."
ECU_selvas_volcanes_mares: "Над джунглями, вулканами и морями"
ECU_selvas_volcanes_mares_desc: "Новый девиз нашей военно-воздушной силы - «Sobre Selvas, Volcanes y Mares», над джунглями, вулканами и морями. Боевой дух нашего соперника будет «рушиться», когда они встретят наших пилотов."
ECU_gift_for_enemies: "Подарки для наших врагов"
ECU_gift_for_enemies_desc: "Это птица? Это самолет? Нет, это бомба весом в тонну, упавшая с эквадорского бомбардировщика! ... она стала довольно взрывоопасной довольно быстро."

## Economic ##
ECU_cacao_farmers: "Спасение фермеров Какао"
ECU_cacao_farmers_desc: "Какао - один из самых важных продуктов нашего сельского хозяйства, и его большое количество растет. С ухудшающимся состоянием нашей экономики их плантации стали невыгодными, и многие из них подвергаются финансовой гибели. Нам нужно помочь им встать на ноги."
ECU_expand_transandino: "Расширьте железную дорогу Трансандино"
ECU_expand_transandino_desc: "Транс-Андская железная дорога является жизненно важной экономической осью, соединяющей наш главный порт Гуаякиль со столицей Кито. Из-за суровых погодных условий и ограниченных инвестиций с момента его строительства он находится в довольно плохом состоянии. Нам нужно перестроить и расширить на благо Эквадора!"
ECU_improve_ports: "Улучшение инфраструктуры портов"
ECU_improve_ports_desc: "Наши порты - ещё одна важная экономическая ось. Особенно Гуаякиль, который имеет жизненно важное значение, как для гражданской экономики, так и для военно-морского флота. Нам необходимо расширить инфраструктуру Гуаякиля."
ECU_manufacturing_expansion: "Расширение производства"
ECU_manufacturing_expansion_desc: "Экспорт может быть основой нашей экономики, но это не должно мешать нам наращивать производственную отрасль. Промышленные товары пользуются спросом, как никогда прежде, поэтому будет очень просто окупить затраты."
ECU_ecuatorianrubberboom: "Поощрять производство резины"
ECU_ecuatorianrubberboom_desc: "Мир приближается к второму Вельткригу, и в отличие от первого, резина теперь является важным ресурсом, необходимым для самолетов и моторизованных транспортных средств. Мы будем получать огромную прибыль, если увеличим производство и экспорт резины."
ECU_diversify_agriculture: "Разнообразить экспорт агрокультур"
ECU_diversify_agriculture_desc: "Если мы будем производить только какао, то, что произойдет, если цена Какао упадет в течение недели? Чтобы избежать краха нашего сельскохозяйственного сектора, нам нужно вложиться в новые виды растений. Почему бы не попробовать банановые пальмы?"
ECU_local_consumption: "Содействие местному потреблению"
ECU_local_consumption_desc: "Транспортировка и импорт стоят хороших денег, вместо этого мы должны поощрять местное потребление. Вместо того, чтобы импортировать еду из Аргентины, нужно есть эквадорскую пищу. Кроме того, этот национальный рынок может помочь нам продавать наши акции во времена кризиса, когда падает экспорт. Лучше продавать продукт по низкой цене, чем вообще не продавать."

ECU_neweconomicplan: "Государственные планы"
ECU_neweconomicplan_desc: "Наша политика помогла экономике встать на ноги, и теперь она может, наконец, обеспечить себя гражданскими инвестициями. Рост является высоким и стабильным, так почему бы не сделать его ещё выше?"
ECU_university: "Увеличить финансирование университетов"
ECU_university_desc: "Наши университеты недофинансированы и поэтому не могут функционировать с полной эффективностью. Теперь, когда экономика и государственный бюджет могут наконец позволить новые инвестиционные проекты, университеты должны получать больше средств."
ECU_focus_costa: "Развитие «Коста»"
ECU_focus_costa_desc: "Эквадорский берег - самая плодородная часть нашей страны, где сосредоточенно большинство наших плантаций. В дополнение к плодородным землям, он имеет легкий доступ к мировому рынку благодаря различным портам, таким как Гуаякиль. Мы должны сосредоточиться на прибрежье."
ECU_focus_sierra: "Развитие «Сьерра»"
ECU_focus_sierra_desc: "Центральные части Эквадора, застрявшие между боками Анд, могут не иметь подходящей земли пригодной для сельского хозяйства. Мы должны инвестировать в регион, чтобы в дальнейшем извлечь выгоду."
ECU_mechanization: "Механизация агрокультур"
ECU_mechanization_desc: "Новые сельскохозяйственные инструменты уже давно используются в более развитых странах. Одним из главных столпов этой сельскохозяйственной революции являются новые механизированные транспортные средства, такие как грузовики и тракторы. Нам необходимо механизировать наше сельское хозяйство."
ECU_industrial_agriculture: "Общее развитие"
ECU_industrial_agriculture_desc: "Сельское хозяйство и промышленность - это не антонимы! Мы должны создать комфортную среду для сотрудничества между нашим сельскохозяйственным сектором и промышленным сектором в целях повышения производительности."
ECU_quito_industry: "Расширение промышленности в Кито"
ECU_quito_industry_desc: "Кито является центральным элементом эквадорской промышленности. Её большая часть находится в нашей прекрасной столице, и её продукты можно найти в магазинах вокруг ... ну, в нескольких местах. Нам нужно больше инвестировать в промышленность."
ECU_more_workers: "Образ жизни рабочих"
ECU_more_workers_desc: "«Работник фабрики не работает до смерти! Он работает для лучшей жизни и лучшего будущего» - это то, что нам нужно, чтобы создать более широкую потенциальную рабочую силу. Строить новые заводы бесполезно, если в них никто не будет работать."
ECU_recovery: "Углубленное восстановление"
ECU_recovery_desc: "Наша экономика полностью оправилась от экономических проблем последних лет и в настоящее время постоянно растет. Наша промышленность сильно развилась, а наша сельскохозяйственная продукция достигла новых рекордных показателей. Экономика Эквадора сильна и сможет противостоять следующему кризису!"
ECU_domestic_arms: "Оружейная промышленность"
ECU_domestic_arms_desc: "Большая часть нашей военной техники в настоящее время импортируется из других стран, но кто может быть уверен, что мы будем всегда зависеть от импорта? Если мир когда-либо захлестнёт новая война, наши пушки должны быть эквадорскими, а не американскими."

### Events ###
ecu.0.t: "Республика Эквадор"
ecu.0.d: "Эквадор был в ужасном состоянии после своей независимости в 1809 году. Неопределенность границ привела к конфликтам с Перу и Колумбией, в то время как соперничающее олигархическое объединение крупных землевладельцев и либеральное население на побережье сражались друг с другом. Первая эра относительного мира была достигнута при диктатуре консервативного президента Джорджа Гарсиа Морено, который расширил центральную администрацию, систему образования и инфраструктуру. В 1875 году Морено был убит, что ещё раз вызвало внутренние потрясения до тех пор, пока люди генерала Элой Альфаро, казалось, не победили, но политические проблемы, начавшиеся с убийством президента, в сочетании с ужасной экономической ситуацией, которая только ухудшались после экономических проблем Соединённого Королевства и США, обеспечил стабилизацию в стране, как и планировалось. Консерваторы, которые в настоящее время у власти, -появились в 1921 году в результате государственного переворота, отстранив президента Тамайо и убедившись, что обновленная ЭКП управляет страной. Население возмущается довольно плохо выполненными мошенническими выборами. Однако медленное восстановление экономики может объяснить толерантность людей к режиму, и теперь, когда начинается 1936 год, наверняка ничто уже не может пойти не так."
ecu.0.a: "Наши границы будут в безопасности!"
ecu.1.t: "Последствия Черного Понедельника"
ecu.1.d: "Крушение на фондовом рынке в Берлине имело неописуемые последствия во всем мире, но правительство уверяет, что эти изменения никак не повлияют на Эквадор. В конце концов, мы знаем, что «рыночные» проблемы также фабрикуются и если мы будем действовать, нам нечего бояться."
ecu.1.a: "«Мейн Готт!»  Это ведь не страшно, не так ли?"
ecu.2.t: "Мартовский кризис"
ecu.2.d: "Консерваторы прилагают все усилия, чтобы казаться не причём, но Чёрный Понедельник сильно ударил по Эквадору. Действительно, экспорт какао из Эквадора резко упал после крушения и в отличие от предыдущего краха в 1925 году, когда консерваторы удерживали власть, политическое давление поднялось, и в Кито, Гуаякиле и во многих других городах вспыхнули беспорядки, вдохновленные популистские движения. Перед началом Гражданской войны Энрикез Галло и Клика военных заставили Ла Арголлу и Консерваторов уйти в отставку, а хаос царит на улицах!"
ecu.2.a: "Диос Мио!"
ecu.3.t: "Мартовские идеи"
ecu.3.d: "Галло, временный глава государства. У Исидро Айоры и его либералов довольно странные взгляды на то, как должна развиваться страна, и это может быть непригодным в такие трудные времена. Перу смотрит на нас с голодом, и слабый глава государства может полностью скомпрометировать защиту наших границ. Временное правительство не имеет плана. Мы фактически не готовы к выборам, а армия и консервативные элиты, скорее всего, попытаются свергнуть нас. Галло, так сказать, стоял на камне Рубикона. Каково было его решение?"
ecu.3.a: "Выборы пройдут завтра."
ecu.3.b: "Эквадор на первом месте. Идеи на втором."
ecu.4.t: "Эквадорские выборы, 1936 года"
ecu.4.d: "Сегодня день выборов в Эквадоре, впервые после падения консерваторов! Две главные партии оспаривают президентство нашей страны: Исидро Айора из РЛП, и Карлоса Хулио АроСемена Тола из ЭКП. Полный крах Консерваторов в начале этого года и нынешнее доминирование РЛП в политической жизни не может сделать ничего, кроме как гарантировать поражение ЭКП, но вы никогда не знаете, что может сделать демократия ..."
ecu.4.a: "Неудивительно, что Айора побеждает!"
ecu.4.b: "Потрясающе, побеждает Тола!"
ecu.5.t: "Эквадорские выборы 1941 года"
ecu.5.d: "Сегодня день выборов в Эквадоре! После 5 лет либерального правления власть Айоры и её либеральных элит значительно возросла, и политика страны теперь полностью контролируется радикальными либералами. Кроме того, некоторые говорят, что Айора сосредоточил в своих руках столько сил, что он мог бы быть диктатором. Во всех случаях эта ситуация выглядит не так хорошо для консервативного кандидата Антонио Понца Кампузано, но вы никогда не знаете, что может случиться."
ecu.5.a: "Неудивительно, что Айора побеждает!"
ecu.5.b: "Потрясающе, Кампузано побеждает!"
ecu.6.t: "Эквадорские выборы, 1946 года"
ecu.6.d: "Сегодня день выборов в Эквадоре! После 10 лет либерального правления сила Айоры и радикальных либералов сейчас почти бесспорна. Только сумасшедший может по-прежнему верить в поражение либералов на выборах. Консервативный кандидат, Нептали Бонифаз Аскасзуби - один из них, и есть только один способ узнать, прав ли он."
ecu.6.a: "Неудивительно, что Айора побеждает!"
ecu.6.b: "Потрясающе, Аскасзуби побеждает!"
ecu.7.t: "Эквадорские выборы, 1951 год"
ecu.7.d: "Сегодня день выборов в Эквадоре! Прошло 15 лет с тех пор, как Исидро Айора занял власть в республике, и его власть сильнее, чем когда-либо. Выборы в этот момент - не что иное, как формальность. Консервативная партия представляет кандидата в любом случае. На этот раз, в форме бывшего президента Хосе Марии Веласко Ибарры, может быть, несколько человек ностальгируют о былых временах?"
ecu.7.a: "Неудивительно, что Айора побеждает!"
ecu.7.b: "Потрясающе, Ибарра побеждает!"
ecu.8.t: "Эквадорские выборы, 1956"
ecu.8.d: "Сегодня день выборов в Эквадоре! В то время как был организован большой парад, посвященный 20-летию падения Консерваторов, проводятся новые выборы. Результат вряд ли станет сюрпризом для всех, но мы не можем знать, что консервативный Мариано Суарес Вейнтимилла не погубит систему."
ecu.8.a: "Неудивительно, что Айора побеждает!"
ecu.8.b: "Потрясающе, Вейнтимилла побеждает!"
ecu.9.t: "Галло уходит?"
ecu.9.d: "После нескольких лет жестокого правления Галло и его военных, наконец, настало время учредить новую конституцию, чтобы восстановить демократию в Эквадоре. Новая конституция получила широкое одобрение по всей стране, но возможно, что в последний момент армия решит ещё больше противостоять учреждению конституции. Следует ли восстановить республику и организовать новые выборы?"
ecu.9.a: "Настало время организовать свободные выборы"
ecu.9.b: "Никогда! Военные никогда этого не позволят!"
ecu.10.t: "Первые свободные выборы 1941 года"
ecu.10.d: "Сегодня день выборов, впервые с момента окончания диктатуры Галло! Новый демократический процесс вновь привел две доминирующие стороны эквадорского 20-го века: радикальные либералы и консерваторы. В то время как их крупнейшие лидеры, такие как Исидро Айора и бывший президент Хосе Мария Веласко Ибарра, отказались от участия, у партий ещё много способных политиков и тесные связи с остальными элитами страны. Однако диктатура, похоже, перезапустила счетчики, и ни один кандидат не выглядит благополучнее другого на выборах. Это будет плотная борьба между либералом Карлосом Арройо дель Рио и консерватором Антонио Понцем Кампузано."
ecu.10.a: "Радикальные либералы побеждают!"
ecu.10.b: "Побеждает Консервативная партия!"
ecu.11.t: "Эквадорские выборы 1941 года"
ecu.11.d: "Сегодня день выборов в Эквадоре! После неожиданной победы консерваторов на выборах 1936 года, политические силы более или менее сбалансировались в стране, и ни одна из сторон, похоже, не может удержать друг друга. Таким образом, эти выборы будут тесно связаны между радикальным либералом Карлосом Арройо дель Рио и консерватором Антонио Понцем Кампузано."
ecu.11.a: "Радикальные либералы побеждают!"
ecu.11.b: "Побеждает Консервативная партия!"
ecu.12.t: "Эквадорские выборы, 1946 года"
ecu.12.d: "Сегодня день выборов в Эквадоре! Демократия работает корректно, несмотря на всё ещё большую коррупцию, но хорошая сторона заключается в том, что сейчас существует настоящая конкуренция между Консервативной партией Нептали Бонифазом Аскасзуби и Радикальной либеральной партией Альфредо Бакеризо Морено. Интересно, каков будет результат голосования?"
ecu.12.a: "Радикальные либералы побеждают!"
ecu.12.b: "Побеждает Консервативная партия!"
ecu.13.t: "Эквадорские выборы, 1951 года"
ecu.13.d: "Сегодня день выборов в Эквадоре! Две доминирующие партии в стране, радикальные либералы и консерваторы выступают против кандидатов на новый мандат сроком на 5 лет. Это может показаться обычным делом, но на этих выборах есть что-то особенное: в то время как радикальные либералы выбрали в качестве своего кандидата известного либерального лидера мартовского кризиса Идиро Айора, консерваторы выбрали бывшего президента Хосе Марию Веласко Ибарру, который был свергнут во время того же мартовского кризиса. Выглядит как повторение 1936 года, но в конце концов один из них будет президентом. Но кто? (Вот тут ты серьёзно влип)"
ecu.13.a: "Радикальные либералы побеждают!"
ecu.13.b: "Побеждает Консервативная партия!"
ecu.14.t: "Эквадорские выборы, 1956 года"
ecu.14.d: "Сегодня день выборов в Эквадоре! Обычные две партии снова соревнуются и выдвигают своих кандидатов: Андреса Фернандеса де Кордову Нието от радикальных либералов и Мариано Суареса Вейнтимилла от консерваторов. Оба относительно новых политиков. Некоторые считают, что они принесут свежую кровь в политику Эквадора."
ecu.14.a: "Радикальные либералы побеждают!"
ecu.14.b: "Побеждает Консервативная партия!"
ecu.15.t: "La Argolla рушится!"
ecu.15.d: "La Argolla, что означает «Кольцо», было названо кругом политических и экономических элит, доминирующих в политической жизни сначала под либералами в начале 20-го века, а затем под консерваторами после падения президента Тамайо. Консервативная Арголла, которая находилась у власти до событий марта 1936 года, состояла в основном из богатых землевладельцев Сьерры и консервативных политических элит, включая членов церкви. Но, как уже упоминалось, захват власти либералами во главе с Айорой вызвал их падение, и хотя некоторые пытаются придерживаться важных позиций, многие просто вернулись к своей обычной деятельности в надежде на лучшее время для консерваторов в будущем. Уверен, что консервативная Арголла определенно потеряла свою власть над страной за это время. Возможно, навсегда."
ecu.15.a: "Скатертью дорожка"
ecu.16.t: "Диктатор Айора"
ecu.16.d: "В последнее время стала очевидной централизация вокруг президента Айоры. Новые законы принимают каждый день. Один из либералов пробормотал на улицах и в газетах, что Айора мог бы оформить себя как диктатора, игнорируя правила демократии для своей собственной власти. Несмотря на то, что эти опасения основаны на фактах, они, похоже, не очень сильно тревожат эквадорцев, учитывая, что эта тенденция встречалась часто во всей истории эквадорской демократии. Тем не менее, оппозиция будет работать все более и более усердно, чтобы её голос был услышан."
ecu.16.a: "Диктатор? Разве вы не помните, что вы сами избрали меня?"
ecu.17.t: "Новые законы"
ecu.17.d: "Большинство в собрании и новый президент ведут работу по реформированию процесса управления страной. Часть этого процесса - классический ход централизации власти вокруг президента и растущего авторитаризма в эквадорской республике, однако все это сделано чисто юридическим путём. Действительно, парламенту было тяжело работать последние дни, когда законы о выборах уменьшали власть президента и утешали либералов, несмотря на критику со стороны оппозиции. Эта работа будет продолжена, но либеральная партия будет разделена на части,  дабы облегчить давление со стороны оппозиционных сил. Должны ли мы пытаться работать с ними, чтобы уменьшить напряженность и сделать либеральное право более комфортным, или мы должны отказаться от компромиссов и реализовать все то, что хотим?"
ecu.17.a: "Пойти на компромисс с оппозицией"
ecu.17.b: "Мы были избраны. Мы делаем то, что хотим"
ecu.18.t: "Прибрежная Арголла"
ecu.18.d: "5 вечера в Кито. В этот поздний субботний день, в знаменитом баре под названием «Эль-Зорро», возле президентского дворца, встречается элита эквадорского общества. Либеральные политики встречаются с богатыми фермерами и банкирами Гуаякиля. Вся эта элита воссоединилась, ради власти нового либерального лидера, и теперь ждут, что он вместе с ними будет управлять Эквадором. В этом баре наиболее важные решения страны фактически обсуждаются или даже решаются. В конце концов, интересы банкиров и фермеров заключаются в развитии сельскохозяйственных предприятий. В стране, где экспортные культуры составляют большую часть экономики, вполне естественно, что этот дуэт будет у власти. .."
ecu.18.a: "Либеральный мир вернулся на круги своя"
ecu.19.t: "Возрождение Гуаякиля"
ecu.19.d: "Гуаякиль, с его портом и его берегами, был столицей либерального мира в начале 20-го века. Даже после этого периода он оставался конкурентоспособным для звания столицы. Учреждение новой Арголлы дало крылья городу, который в настоящее время процветает, в то время как важные банки были разбиты и контролируются консерваторами. Теперь они перегруппировываются, чтобы вновь стать такими же сильными, как и прежде, и доминировать над жизнью в Гуаякиле. В порту, экспорт сильно пострадал от влияния Черного Понедельника, но какао и бананы продаются снова. Город стал предметом внимания для всей страны, и многие из людей - обездоленные фермеры, бежавшие из своей земли, чтобы найти работу “во сне взволнованных ночей Гуаякиля”"
ecu.19.a: "Гуаякиль, ты неотразим!"

ecu.20.t: "Действия банков в ущерб фермеров"
ecu.20.d: "Мы должны были предвидеть, что уполномоченные банкиры не только приносят пользу. Прошлые примеры в истории доказали свою опасность. Но, тем не менее, мы были слепы и слишком много отдавали банкирам в Гуаякиле. С их новообретенной властью они начали спекулировать на сельском хозяйстве, как никогда раньше. К сожалению, не всегда в интересах фермеров. После сложных финансовых манипуляций, связанных с несколькими фермерами и заемщиками, внезапная дестабилизация культур в регионе к западу от Гуаякиля привела к банкротству нескольких фермерских компаний. Это неудачное событие превратилось в национальный скандал, когда влиятельные фермеры начали волновать своих коллег из-за бездействия правительства. Теперь, прочитав газету и поговорив об этом, мы больше не можем игнорировать этот вопрос и должны ответить на него. Как мы поступим?"
ecu.20.a: "Наказать банки и субсидировать фермеров"
ecu.20.b: "Это закон рынка"

ecu.21.t: "Формирование правительства"
ecu.21.d: "Галло и его военные захватили все политические силы в Эквадоре и временно приостановили ход конституции. Таким образом, правительство было распущено, и Галло заменил его неофициальным советом, который в основном состоит из его друзей. Однако эта ситуация не может длиться вечно. Если мы хотим обеспечить стабильность в Эквадоре, мы должны обеспечить стабильное правительство. Теперь вопрос в том, кого в него включать? Учитывая дискредитацию Консервативной и Либеральной партий, даже если они всё ещё самые могущественные, союз с ними был бы рискованным, а о ужасающих синдикалистах не может быть и речи. Мы также можем взглянуть на недавно созданную НТФ, популистская партия, основанная на массах и ненависти к синдикализму. Она не очень популярна среди эквадорского населения, но это ближайшая сторона нашей идеологии. Хотя все, что бы мы не выбирали, важные посты по-прежнему будут занимать военнослужащие для обеспечения стабильности режима. Что нам следует сделать?"
ecu.21.a: "Вариант с Оппозицией"
ecu.21.b: "Смотр всех сторон политического спектра"
ecu.21.c: "Только армия знает лучше"

ecu.22.t: "Чилийский шпион!"
ecu.22.d: "Наши секретные службы заметили на улицах Кито человека с довольно странным поведением. Он шел неуверенно, постоянно оглядывался. Некоторые говорят, что видели значок синдикалиста на его одежде. Это последний толчок, который убедил наши секретные службы более тщательно изучить его. Согласно их докладу, они обнаружили, что он не был простым гражданином Эквадора, а оказался шпионом, посланным Чили, чтобы, вероятно, подготовить будущее вторжение! Эта неприемлемая угроза была быстро устранена внезапным арестом шпиона в середине встречи с коррумпированными политиками в мрачном баре Кито. Теперь, когда шпион находится в тюрьме, а люди в гневе, мы должны решить его судьбу. Мы можем оставить его на растерзание людям или подготовить грандиозный процесс, чтобы подать ему пример?"
ecu.22.a: "Оставьте его"
ecu.22.b: "Проведите расследование для поиска наемника"

ecu.23.t: "Грандиозный суд над шпионом"
ecu.23.d: "Чилийца привели в суд Кито в 8 часов утра, в начале судебного разбирательства, в сопровождении адвоката, выбранного министерством внутренних дел. Перед ними стоял судья и, самое главное, прокурор. В комнате сотни людей теснились, чтобы узнать о судьбе шпиона, в то время как его несколько преступлений были зачитаны судьёй. После этого было дано короткое время для его защиты перед выступлением прокурора и быстрым решением судьи: шпион виновен и будет казнен путём обезглавливания как можно скорее на благо Эквадора. Этот процесс станет основой нашей борьбы против диссидентов и синдикалистов."
ecu.23.a: "Это был славный денёк"

ecu.24.t: "Очистка прессы"
ecu.24.d: "В рамках укрепления власти, в стране должны быть национализированы многочисленные газеты, которые есть в Эквадоре. Исходя из разных сторон политического спектра и под влиянием крупных партий, информация и аналитические материалы, содержащиеся в газетах, не всегда удовлетворяют Галло и могут поставить под угрозу стабильность государства. Реорганизация прессы будет запущена, и мы будем уверены, что никто больше не будет распространять опасную информацию в газетах."
ecu.24.a: "Никто не узнает ..."

ecu.25.t: "Инакомыслие среди офицеров"
ecu.25.d: "Поскольку никаких возражений о перевороте Галло не было, можно полагать, что вся армия оказалась за новым правительством, но это было бы глупым предположением. Действительно, помимо друзей Галло и склонных к нему генералов, существует большая часть эквадорских военных, которые следуют за прогрессивными идеалами и которые все больше и больше выступают против диктатуры генерала Галло. Эти офицеры и солдаты утверждают, что армия здесь не для защиты власти, а для защиты людей от врагов снаружи и внутри. Эта фракция быстро стала опасной для нас. Чтобы предотвратить возможность нового переворота, мы должны стереть эту фракцию полностью, чтобы она исчезла навсегда. Быстрое устранение немедленно решит проблему, но возможно это событие шокирует не только людей, но и ещё больше военнослужащих. Было бы разумно засекретить эту ликвидацию. Что мы будем делать?"
ecu.25.a: "Проведите чистки среди изменников"
ecu.25.b: "Нужно делать всё постепенно ..."

ecu.26.t: "Объединение армии"
ecu.26.d: "Армия была основой строительства и стабилизации эквадорской демократии и, как таковая, также имеет важные рычаги воздействия на неё. Чтобы защитить демократию, армия должна быть полностью интегрирована в нее и иметь доступ к прямому управлению страной. В то же время мы будем учить молодёжь любить свою армию и будем продвигать военные идеи по всей стране. Армия должна стать самым верным защитником демократии, если мы хотим, чтобы та осталась надолго."
ecu.26.a: "Армия - защитник демократии"
