ecu.30.t: "Национальное трудовое объединение "
ecu.30.d_normal: "С кризисом 1936 года, когда страна погрузилась в нищету и политическую борьбу, много внимания было отдано малым и новым политическим партиям. Один из них - Демократическая партия «Обрера», реакционная и популистская партия, которая крепнет на противостоянии консерваторов и радикальных либералов. С их членами, выходцами из всех городских классов, партия использует весьма оригинальные действия для эквадорской политики, такие как парады на улице дискуссии, которые, казалось, окупились, поскольку, действительно, партия выросла до такой степени, что она могла однажды стать доминирующей в правительстве. Теперь проблема для них заключается в том, смогут ли они продолжать оказывать давление даже после того, когда кризис закончился."
ecu.30.d_CON_power: "С кризисом 1936 года, когда страна погрузилась в нищету и политическую борьбу, много внимания было отдано малым и новым политическим партиям. Один из них - Демократическая партия «Обрера», реакционная и популистская партия, которая крепнет на противостоянии консерваторов и радикальных либералов. С их членами, выходцами из всех городских классов, партия использует весьма оригинальные действия для эквадорской политики, такие как парады на улице дискуссии, которые, казалось, окупились, поскольку, действительно, партия выросла до такой степени, что она могла однажды стать доминирующей в правительстве. Теперь проблема для них заключается в том, смогут ли они продолжать оказывать давление даже после того, когда кризис закончился."
ecu.30.a: "Интересно ..."
