### Leaders ###
POLITICS_ISIDORO_AYORA_DESC: "Исидро Рамон Антонио Айора Куева родился в 1879 в маленьком эквадорском городе Лоха. В 1905 он получил образование хирурга в Центральном университете Эквадора, и, благодаря стипендии, которую для него достал его дядя Мануэль Бенигно Куева, в 1909 он отправился в Германию, чтобы получить свою докторскую степень. После этого он вернулся в Кито и основал собственную клинику, а также стал профессором в Центральном Университете Эквадора. Он заработал отличную репутацию как медик и общественный деятель, даже став мэром города Кито в 1924, а позже - заместителем мэром своего родного города. Стремительный рост его популярности остановился, когда к власти пришли Консерваторы, которые не позволяли Айоре стать кандидатом в президенты. Но теперь, когда он снова у власти и возглавляет ЭРЛП, он попробует восстановить гегемонию Либералов, которая была при президенте Элое Альфаро, и по-настоящему либерализовать эквадорское общество и экономику."
POLITICS_ALFREDO_MORENO_DESC: "Хосе Альфредо Венсеслао дель Корасон де ла Консепсион Бакерисо Морено родился в 1859 в Гуаякиле, Эквадор. Он учился в старшей школе в Кито, где даже вступил в музыкальную консерваторию, приобретя там пристрастие к музыке и литературе, что позже сделало из него поэта. В 1883 он получит образование адвоката в Центральном университете Эквадора, после чего присоединится к Либеральной Партии и начнёт работать учителем в Гуаякильском университете. С его творческим мастерством и личным обаянием, он быстро поднялся по карьерной лестнице в Либеральной Партии. Первый политический опыт Альфредо приобрёл между 1903 и 1906, когда стал Вице-Президентом, и в 1916 - президентом Эквадора. Будучи президентом Эквадора, он придерживался девиза 'Одним мостом больше, одной пропастью меньше', он отменил рабское положение коренного населения и долговую кабалу, щедро потратившись на образование, здравоохранение и общественные работы ради народа, даже наняв известного японского доктора Хидэё Ногути, чтобы он помог правительству в борьбе Жёлтой лихорадкой. Теперь, когда Морено во второй раз в жизни стал президентом, он продолжит свой мягкий и щедрый подход к политике и выступит за примирение с соседскими странами."
POLITICS_FREDERICO_PAEZ_CHIRBOGA_DESC: "Федерико Паэс Чирибога родился в 1877 в столице Эквадора, Кито. Он обучался в Lycée Hoche в Версале и позже получил образование инженера в университетах Гента и Брюсселя. После этого он вернулся в Эквадор и вступил в Эквадорскую Социалистическую Партию, но вскоре он уходит после ссоры с её лидерами, вступив в Либеральную Партию. В ЛП за его левые взгляды ему дали прозвище 'Пятый большевик', внутри неё он также сумел создать социалистическую фракцию. Теперь, когда он сумел получить власть, он должен принять социальные реформы, чтобы помочь страдающему рабочему классу. Несмотря на это, он желает дистанцироваться от своих бывших социалистических товарищей, думая даже начать подавлять деятельность Социалистической Партии, так как он теперь верит, что они угрожают Эквадору перспективой синдикалистской революции."
POLITICS_JOSE_IBARRA_DESC: "Хосе Мария Веласко Ибарра родился в 1893 в столице Эквадора, Кито. В 1922 Хосе получил образование адвоката в Центральном университете Эквадора с диссертацией по синдикализму. После этого он проработает там учителем до 1930, написав несколько эссе о политике, после чего вступит в Эквадорскую Консервативную Партию, где уверенно поднимется по карьерной лестнице в рядах Клики Аргольи пока не будет назначен президентом в ходе нечестных выборов в 1933. Будучи президентом, он одобрит экономический план, предложенный эквадорским банкиром Виктором Эмилио Страда, что медленно, но верно улучшило экономическую ситуацию Эквадора. Несмотря на это, он не выполнил свои обещания касательно гарантий гражданских свобод и уважения воли народа и всё, что сейчас удерживает его у власти, это экономическое процветание, пока в это время народное негодование усиливает его противников - Либералов."
POLITICS_Alberto_GALLO_DESC: "Хиль Альберто Энрикес Гальо родился в 1894 на семейной ферме в провинции Котопакси, Эквадор. Гальо окончательно забросит старшую школу в 1911 и пойдёт в армию, где в 1913 ему будет поручено офицером Луисом Кабрера пройти курс в 'Escuela de Aplicación para Militares Inferiores'(Школа для подготовки младших офицеров), после чего он повысится до звания Младшего Лейтенанта и продолжит уверенно подниматься по служебной лестнице в армии. Будучи либералом в душе, теперь уже, когда он исполнил свой долг перед родиной и свергнул Консервативную Клику Аргольи, он попытается восстановить стабильность в стране и провести чистку синдикалистских элементов, чтобы обеспечить безопасность эквадорского общества, прежде чем вернуть демократию."
POLITICS_CARLOS_CAJAS_DESC: "Карлос Манчено Кахас родился в 1902 в Риобамбе, провинция Чимборасо, Эквадор. Он обучался в 'Escuela Superior Militar Eloy Alfaro'(Высшее военное училище Элоя Альфаро), которую окончил как младший лейтенант, после чего он продолжил уверенно подниматься по служебной лестнице. Он был Министром Обороны при президенте Ибарре, но остался крайне недоволен Консервативной Партией, начав склоняться больше к партии Эквадор Прежде Всего. Теперь же, когда он стал главой Эквадора, он будет править с железным кулаком и попытается восстановить порядок в хаотичном Эквадоре."
POLITICS_RICARDO_PAREDES_DESC: "Рикардо Паредес Ромеро родился в 1898 в Риобамбе, провинция Чимборасо, Эквадор. В 1920 Рикардо получил образование врача в колледже, где даже смог познакомиться с несколькими влиятельными эквадорскими лицами, например как Исидро Айора. Он оснует Эквадорскую Социалистическую Партию в 1926, которую несколько раз за год будет представлять в Париже в годы Синдикалистской революции, сумев даже получить прозвище 'Апостол эквадорского синдикализма'. Теперь, когда ему удалось стать президентом, он начнёт борьбу с местной фракционностью и получше защитит права коренного населения, надеясь достигнуть более равноправного и справедливого Эквадора."
POLITICS_DOLORES_CACUANGO_DESC: "Долорес Какуанго Кило, также известная как Мама Долорейюки Какуанго, родилась в 1881 в Кайямбе, провинция Пичича, Эквадор. Она была рождена в семье индейца Кечуа Ганьянеса, и потому не смогла получить официального образования, из-за чего она не могла всю жизнь нормально читать или писать, выучив испанский только когда она переехала в Кито. Вдохновленная Хуаном Альбамочо, она вступит в Эквадорское Максималистское Движение в 1927 и начнёт организовывать коренное население для получения больших прав. Долорес сумеет успешно поднять восстание в 1931, но вскоре будет разбита войсками Галло. В 1934 она решится объединить усилия с Рикардо Паредесом и с тех пор они вместе пытались изменить эквадорское общество. Несмотря на это, Долорес всё равно на креолов Эквадора, и теперь, когда она у власти, она улучшит права и жизнь коренного населения, не спрашивая мнения креолов."
POLITICS_NELA_MARTINEZ_DESC: "Нела Мартинес Эспиноса родилась в 1912 в Каньяре, Эквадор. Она любила писать стихи с юного возраста, и вступит в Эквадорскую Синдикалистскую Партию. Но, вскоре у неё начнутся разногласия по поводу позиции партии по коренному населению, в то время как они продвигали всё более радикальные реформы, Мартинез выступала за более умеренный подход. В связи с чем, она покинет ЭСП и вступит в 'Эквадорское Освободительное Движение', где уверенно начнёт подниматься по карьерной лестнице благодаря её харизме пока не станет их лидером. Теперь, когда Мартинес у власти, она начнёт медленный переход к синдикалистскому обществу и более справедливому Эквадору для всех, в это же время пытаясь найти компромисс с другими внутренними фракциями Эквадора."
POLITICS_CARLOS_TOLA_DESC: "Карлос Хулио Аросемена Тола родился в 1888 в Гвайякиле, Эквадор. Он много лет обучался праву в Корнеллском университете Нью-Йорка, но так и не смог выпуститься. Несмотря на это, благодаря его связям с высшим классом, он сумел основать 'Banco de Descuento'(Дисконтный банк), директором которого является до сих пор, деньги этого банка он выделил для создания в Эквадоре благотворительных организаций для помощи бедным. Он вступил в Эквадорскую Консервативную Партию, где, не взирая на разногласия с Кликой Аргольи, был назначен вице-президентом Ибарры, тем самым заработал достойную репутацию среди населения. Неожиданно, но, несмотря на популярность Айоры, Тола смог выйти победителем на выборах, и теперь, когда он сидит в 'Palacio de Carondelet'(Дворце Каронделет), он постарается продолжить консервативную политику, в то же время пытаясь возместить ущерб, который нанесла Клика Аргольи демократическим институтам Эквадора."
POLITICS_ANTONIO_PONS_DESC: "Антонио Понс Кампусано родился в 1897 в Гвайякиле, Эквадор. Он получит образование врача в 1921 и вступит Эквадорскую Консервативную Партию в годы своего обучения в университете. Он вёл ничем не примечательную политическую карьеру пока не стал президентом Кантонального Совета Гвайякиля, где его популярность приведёт к тому, что президент Веласко Ибарра предложит ему пост губернатора Гвайякиля. Он примет пост, но позже уйдёт из-за расхода во взглядах касательно Клики Аргольи и растущей гегемонии Ибарры. Теперь, он сумел стать президентом Эквадора, и потому, он попытается найти компромисс с Либералами, чтобы повести Эквадор в светлую будущее и устранить разногласия, созданные Кликой Аргольи в стране."
POLITICS_NEPTALI_BONIFAZ_DESC: "Нептали Бонифас Аскасуби родился в 1870 в столице Эквадора, Кито. В 1885 он отправится в Европу для изучения экономических, политических и торговых наук в Женеве и Париже. В 1910 он вернётся в Эквадор и будет держаться в тени, пока президент Айора не предложит ему стать президентом центрального банка Эквадора. Несмотря на свои консервативные наклонности, он примет пост и с тех пор вступит в Консервативную партию, получив в ней известность. Бонифаса считают консервативным патерналистом, который выступает за обязательное социальное страхование, расширение возможностей малого бизнеса внутри Эквадора и валютную стабильность. Теперь, когда Нептали у власти, он постарается выполнить свои обещания, пытаясь остаться в хороших отношениях с Либеральной Партией."
POLITICS_CARLOS_ARROYO_DESC: "Карлос Альберто Арройо дель Рио родился в 1893 в Гвайякиле, Эквадор. В 1914 он получит образование адвоката и в 1915 уже будет заместителем депутата ЛП для провинции Гвайяс. Он продолжит свою политическую карьеру как учитель права, продолжая подниматься по карьерной лестнице в рядах Либеральной Партии, пока не станет одной из самых известных деятелей партии, даже затмевая популярность Айоры. Как стойкий защитник либеральных идей, за которые выступает 'Эквадорская Либеральная Партия', он попытается улучшить экономику Эквадора, ослабит вмешательство государства в экономику и продолжит устранять разногласия между Либералами и Консерваторами, чтобы улучшить стабильность Эквадора."

