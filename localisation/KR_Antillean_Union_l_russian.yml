ANT_corepr_decision_desc: ""

### Events ###

# American-formed
ant.1.t: "Письмо с тяжелыми формулировками"
ant.1.d: "Поскольку синдикализм захватывает бывшую Вест-Индскую федерацию и Кубу под пятой Соединённых Штатов более чем когда-либо, кажется, что наш предполагаемый союзник на севере придумал грандиозный план по ограничению влияния социализма в Карибском бассейне, не консультируясь с нашей страной в в мере. Соединённые Штаты потребовали, чтобы мы вместе с Кубой присоединились к новой единой антильской нации. Хотя мы получим представительство и ключевые должности в правительстве новой страны, они почти потребовали, чтобы наша справедливая Республика полностью отказалась от своего суверенитета. Если бы у нас был какой-либо вариант противодействия этой безумной схеме, мы, конечно, воспользовались бы им, но, связав свою судьбу с американцами, кажется, что у нас мало выбора."
ant.1.a: "Мы должны уступить"

ant.2.t: "Рождение Союза"
ant.2.d: "Теперь, когда Соединённые Штаты оправились от разрушительной Гражданской войны, они стремятся устранить угрозу синдикализма на международном уровне. Революционный спуск Вест-Индской федерации представлял особый интерес, и, учитывая, что Соединённые Штаты сохранили своё влияние как на нашу страну, так и на Доминиканскую Республику, теперь кажется, что мы должны быть связаны каким-то великим планом, чтобы гарантировать, что синдикализм никогда больше не достигнет наших собственные берега. И к нам, и к доминиканцам обращались наши соответствующие американские консулы с требованием согласия на создание федерации. Внешними делами этого Антильского Союза, как его называют американцы, будет заниматься Вашингтон. Хотя это, очевидно, оскорбление и предательство огромного долга американцев за нашу лояльность во время их великого внутреннего конфликта, мы мало что можем сделать, чтобы сопротивляться. Точно так же доминиканцы уже неохотно согласились с этим предложением."
ant.2.a: "О господи, это что-то"

ant.3.t: "Пуэрто-Рико и Антильские острова"
ant.3.d: "Идея объединения испаноязычных островов в Карибском море впервые возникла в Пуэрто-Рико. С формированием нашей новой антильской марионетки некоторые в нашем правительстве подумают о передаче острова под свою власть. Это высвободило бы ресурсы на острове, сохранив при этом нашу фактическую власть."
ant.3.a: "Предоставим"
ant.3.b: "Всё это останется американским"

ant.4.t: "Передача Пуэрто-Рико"
ant.4.d: "Соединённые Штаты передали нам остров Пуэрто-Рико. Наша новая нация наконец-то едина."
ant.4.a: "Добро пожаловать домой!"

ant.5.t: "Новый флаг, старое знамя"
ant.5.d: "Концепция союза испаноязычных антильских наций, впервые предложенная пуэрториканскими революционерами, не нова. Теперь, когда Пуэрто-Рико находится под нашим контролем, некоторые предлагают принять предложенный тогда флаг, представляющий антильскую нацию."
ant.5.a: "Принять"
ant.5.b: "Текущий флаг и так неплох"
