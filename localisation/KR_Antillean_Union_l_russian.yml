### Ideas ###
ANT_priexpense: "Целенаправленное администрирование"
ANT_priexpense_desc: "Администрация Пуэрто-Рико сосредоточена исключительно на одной правительственной инициативе в ущерб всем остальным."

### National Focuses ###

Antillean_Union_Focus: "Дерево фокуса Антильского Союза"

ANT_antillean_navy: "Защита Союза"
ANT_antillean_navy_desc: "Наша нация — это нация островов, и поэтому контроль над морями вокруг них необходим для нашего выживания. Мы должны заложить основу для создания единого флота Антильских островов."
ANT_dockyard: "Верфи Антильских островов"
ANT_dockyard_desc: "Флот не делается за день. Заручившись помощью и знаниями великих верфей Карибского моря, мы сможем увеличить наши судостроительные возможности."
ANT_dubmarina: "Лос-Лобос-дель-Мар"
ANT_dubmarina_desc: "Подводные лодки — это будущее, по крайней мере, так говорят нам наши военно-морские эксперты. Вкладывая средства в этих «морских волков» — лобос-дель-мар — мы можем вселить страх в вражеские корабли, даже если они столкнутся с ужасными трудностями."
ANT_more_dockyards: "Военно-морские усилия"
ANT_more_dockyards_desc: "Военно-морские силы, такие как Соединённые Штаты или Канада, имеют многолетний опыт создания собственных военно-морских сил. Наша нация молода, и нам есть, что наверстывать упущенное."
ANT_naval_doctrine_focus: "Обучение снастям"
ANT_naval_doctrine_focus_desc: "Каждый морской пехотинец имеет решающее значение в бою, но не менее важен и адмирал, возглавляющий их. Отправляя самых способных наших студентов в иностранные военно-морские академии, они могут вернуться с улучшенными ноу-хау."
ANT_destroyer: "Антильские эсминцы"
ANT_destroyer_desc: "Хотя Союзу есть чему поучиться у других стран в военно-морской игре, мы не можем полностью полагаться на них. Инвестиции в сильный флот, спроектированный и построенный в наших собственных портах, следует рассматривать как продолжение борьбы за независимость."
ANT_base_air_sea: "Авиакомпания Сан-Хуан-Гавана"
ANT_base_air_sea_desc: "Антильский союз образован разрозненными островами, но он должен оставаться единым. Соединение двух наших величайших городов с помощью регулярного воздушного сообщения принесет значительную прибыль и предоставит дополнительные военные возможности, если возникнет такая необходимость."
ANT_more_air_bases: "Авиарейс Гавана-Санто-Доминго"
ANT_more_air_bases_desc: "В то время как Куба и Пуэрто-Рико уже связаны небом, наши братья и сестры в Эспаньоле остаются далекими. Подобно матери-пеликану, великий Антильский союз должен обнять всех своих детей, и для этого между Санто-Доминго и нашим крупнейшим городом будут построены новые аэропорты."
ANT_the_union: "Конституция Антильских островов"
ANT_the_union_desc: "Три составных члена Союза - Пуэрто-Рико, Куба и Доминиканская Республика - столь же разнообразны по форме, как и по тому, как должен функционировать Союз. В то время как пуэрториканцы выступают за равенство как в парламенте, так и в налогах, кубинцы предпочитают более федеральный подход, который обеспечил бы их собственное экономическое господство над Союзом. Доминиканцы принимают федеративную модель, пока Куба соглашается нести бремя бюджета Союза. Хотя все согласны с ограниченной конституцией, созданной по образцу конституции Соединённых Штатов, выбор столицы действительно задаст курс на будущее Антильских островов."
ANT_havana_capital: "Город Колонн"
ANT_havana_capital_desc: "Крупнейший город Карибского бассейна, Гавана является региональным центром силы, а её промышленность, отели и услуги высоко ценятся во всем регионе. Размещение столицы Союза на Кубе, несомненно, обеспечит господство кубинских интересов, какими бы разнообразными они ни были."
ANT_economic_renaissance: "Экономический ренессанс"
ANT_economic_renaissance_desc: "Являясь мостом между Северной и Южной Америкой и благодаря близости к Панамскому каналу, Антильский Союз может соединить океаны и континенты через свои порты. В этом кроется возможность для всех Антильских островов возрадоваться новому ренессансу, который принесет стране процветание."
ANT_san_juan_capital: "Город-крепость"
ANT_san_juan_capital_desc: "Из Сан-Хуана пришла идея создания Антильского союза, и в Сан-Хуане эта идея будет процветать и развиваться! Десятилетия американского контроля сделали Пуэрто-Рико неоспоримой финансовой столицей нашей страны, поэтому вполне естественно, что город остаётся столицей страны."
ANT_lessons_from_america: "Уроки Америки"
ANT_lessons_from_america_desc: "Несмотря на разруху Великой депрессии и Гражданской войны, мало кто может отрицать, что американцы умеют делать деньги. Поскольку Союз остро нуждается в рабочем бюджете для повседневной работы, необходимо сосредоточиться на ценных уроках, преподанных нам Вашингтоном."
ANT_santo_domingo_capital: "Первый Город"
ANT_santo_domingo_capital_desc: "Между Кубой и Пуэрто-Рико находится остров Эспаньола, а внутри него — жемчужина Карибского моря — Санто-Доминго. Первый город Америки, его символическое значение имеет первостепенное значение для нации, которая всё ещё пытается сформировать свою собственную идентичность."
ANT_development_effort: "Антильские финансы"
ANT_development_effort_desc: "Антильский Союз — это море спокойствия на континенте, омраченном войной. От Канады и её мечты о завоевании до Аргентины и её амбиций, инвестирование в Америку — рискованное предложение… если только вы не знаете, куда потратить свои деньги. Фондовая биржа Санто-Доминго будет более чем счастлива предоставить безопасную гавань для этого иностранного капитала."
ANT_industrial_effort: "Масонские контакты"
ANT_industrial_effort_desc: "Родоначальник нашего великого Союза, Рамон Эметерио Бетансес, был известным масоном. По сей день Gran Logia Soberana de Puerto Rico обладает большим политическим влиянием на Антильских островах, имея в своих рядах бизнесменов, промышленных магнатов и банкиров. Пришло время обратиться к этим патриотам."
ANT_prospecting: "Рудники Эспаньолы"
ANT_prospecting_desc: "Восточная половина Эспаньолы полна богатств, от драгоценных металлов, таких как золото, до более распространенных товаров, таких как сталь. Инвестиции в новые шахты окупятся в будущем."
ANT_radio_antillas: "Радио Антиллас"
ANT_radio_antillas_desc: "Несмотря на политический успех Союза, многие кубинцы, доминиканцы и пуэрториканцы до сих пор не чувствуют себя частью одного великого целого. Создав национальную радиослужбу с футболом, фильмами и мыльными операми, мы сможем создать общую национальную идентичность."
ANT_university_san_juan: "Университет Пуэрто-Рико"
ANT_university_san_juan_desc: "Университет Пуэрто-Рико необходимо дополнительно финансировать и расширять, если мы хотим присоединиться к цивилизованным странам мира."
ANT_heavy_industrialization: "Нефтяная промышленность"
ANT_heavy_industrialization_desc: "Основа истинной власти нации исходит от её промышленности. Крайне важно, чтобы мы инвестировали в обширную программу промышленного развития нашего Союза."
ANT_guns: "Современная война"
ANT_guns_desc: "По мере развития технологий мы должны сохранять нашу рабочую силу и бросать во врага пули, а не людей. Инвестиции в артиллерию сейчас окажутся разумным выбором, когда возникнет конфликт в будущем."
ANT_crown_jewel: "Жемчужина Карибского моря"
ANT_crown_jewel_desc: "Антильские острова олицетворяют то, что Карибы умеют лучше всего: показывать вкус рая простым смертным. Привлекая туристов из Европы и беженцев из раздираемой войной Америки, мы можем привлечь дополнительные инвестиции в нашу инфраструктуру."
ANT_santo_domingo_san_juan: "Авиакомпания Санто-Доминго-Гавана"
ANT_santo_domingo_san_juan_desc: "Соединение Эспаньолы и Пуэрто-Рико по воздуху — это не только вопрос удобства, но и доказательство изобретательности Антильских островов, которое удивит мир!"
ANT_more_guns: "Арсенал Антильских островов"
ANT_more_guns_desc: "Тропические острова Антильских островов не совсем подходят для длительных переходов, модного оружия, такого как танки, или траншейной войны. Если враг подойдет к нашей земле, мы должны нанести решительный удар."
ANT_modern_army: "Бои на чужбине"
ANT_modern_army_desc: "Если мы собираемся обеспечить военное присутствие в другом месте, нам нужно будет действовать быстро и нанести удар. С нужным количеством моторизованных транспортных средств мы сможем добраться до врага до того, как он будет готов столкнуться с мощью Антильских островов."
ANT_military_investment: "Подготовка военной промышленности"
ANT_military_investment_desc: "Стереотипный образ антильского солдата как плохо подготовленного каудильо должен быть опровергнут. Нам нужно современное оружие в руках наших воинов, а для этого мы должны накормить голодные огни промышленности."
ANT_foreign_scientists: "Пригласить американских агентов"
ANT_foreign_scientists_desc: "Прямо сейчас тысячи «мозгов» — самых блестящих умов Америки — бегут в ужасе, когда разные группировки и ополчения бесчинствуют в некогда великой нации. С общими допущениями, может быть, эти учёные, преподаватели и специалисты примутся читать лекции и продолжать обучение в наших университетах."
ANT_antillean_airforce: "Антильские военно-воздушные силы"
ANT_antillean_airforce_desc: "Чтобы овладеть небом, мы должны построить полноценную авиацию, отдельную от армии и флота. Только с этой независимостью наши пилоты могут раскрыть свой максимальный потенциал."
ANT_air_academy: "Антильская академия"
ANT_air_academy_desc: "Пилоты Антильских островов, от Сантьяго-де-Куба до Баямона, считаются одними из лучших во всей Центральной Америке. Возможно, было бы разумно вкладывать больше средств в обучение и исследования для наших воздушных операций, чтобы не растратить их потенциал."
ANT_fighter: "Выбирая цели в бою"
ANT_fighter_desc: "Кубинцы, пуэрториканцы и доминиканцы, похоже, предпочитают самолеты своей марки. Пришло время решить этот вопрос и выбрать единый дизайн для всех антильских ВВС."
ANT_bomber: "Бомбардировщики из Берлина"
ANT_bomber_desc: "Хотя выбор модели истребителя был непростым делом, большинство сотрудников наших ВВС, похоже, согласны с тем, что немцы преуспевают в разработке бомбардировщиков. Мы должны организовать визит в Берлин и приобрести новые чертежи."
ANT_even_more_bases: "Мастерство небес"
ANT_even_more_bases_desc: "Ничто не может сравниться с истребителем, летящим над волнами — давайте позаботимся о том, чтобы наши люди могли взлетать и садиться там, где это необходимо."
ANT_naval_academy: "Новое поколение офицеров"
ANT_naval_academy_desc: "Единая военно-морская академия будет иметь большое значение для того, чтобы наши военно-морские офицеры могли узнавать о новых разработках."
ANT_antillean_army: "Антильская армия"
ANT_antillean_army_desc: "Крайне важно, чтобы мы создали национальную армию, готовую защищать наши берега от любых признаков иностранной агрессии."
ANT_militia_forces: "Силы ополчения"
ANT_militia_forces_desc: "Каждая из стран, входящих в наш состав, сохраняет за собой региональные ополчения. Мы должны объединить все силы ополчения под единой командной структурой и обеспечить превосходство армии Союза."
ANT_defense_homeland: "Защита Родины"
ANT_defense_homeland_desc: "Испанцы долгое время эксплуатировали наши земли, а американцы просто заменили их в качестве наших тиранических повелителей. Однако теперь Антильские острова действительно свободны, и мы никогда больше не потеряем эту свободу."
ANT_three_peoples: "Три народа, одна нация"
ANT_three_peoples_desc: "Неважно, откуда вы родом — все три народа равны под мощью Антильского союза, даже если некоторые из них не так уж равны на практике. Во всяком случае, военная служба обеспечит полные политические права любому человеку, который посмеет присоединиться к борьбе за выживание нации."
ANT_modern_equipment: "Современное оборудованиеt"
ANT_modern_equipment_desc: "Война, война никогда не меняется, но оборудование, используемое для её ведения, меняется. Мы займем наших учёных модернизацией нашей нынешней техники, так что мы готовы к следующему бою."
ANT_new_guns: "Новый арсенал"
ANT_new_guns_desc: "Зачем посылать на смерть отважного антильского солдата, если вместо этого мы можем взорвать врага одним выстрелом из мощного ружья? Артиллерия — это будущее войны, так что давайте сосредоточимся на ней."
ANT_army_doctrine: "Заглядывая вперёд"
ANT_army_doctrine_desc: "Расположенному в самом сердце Америки, Антильскому союзу может потребоваться изменить свои стратегические потребности в зависимости от ситуации. Если это когда-нибудь случится, наша армия должна последовать их примеру."
ANT_marines: "Воюющие островитяне"
ANT_marines_desc: "Нация островитян, любая война с иностранной нацией, безусловно, повлечет за собой большое количество морских вторжений. Обучая наших лучших солдат в традициях американских и европейских морских пехотинцев, мы будем на шаг впереди в захвате ключевых плацдармов."

