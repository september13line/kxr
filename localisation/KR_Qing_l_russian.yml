QIE_buddhist_cooperation: "Буддистское сотрудничество"
QIE_buddhist_cooperation_desc: "Благодаря вновь обретенному влиянию барона в нашем государстве мы можем использовать его буддистские связи, чтобы заручиться поддержкой буддистов как внутри нашего государства, так и за его пределами."

QIE_renovation_of_the_temples: "Реставрация храмов"
QIE_renovation_of_the_temples_desc: "Ремонтируя и расширяя храмы в Пекине, такие как храм Мяоин, мы будем способствовать развитию буддистских общин в Пекине, от которых можно будет получить дальнейшую поддержку для нашего государства, а приток и рост таких общин окажутся благом для местной экономики."

QIE_steppe_inspiration: "Наследие Юань"
QIE_steppe_inspiration_desc: "После введения монгольских офицеров в наше государство, мы уже видели, что они оказывают заметное влияние на качество наших войск, некоторые из них подготовили всеобъемлющую реформу, основанную на уроках изучения старой монгольской империи и династии Юань, и стремятся применить её на практике"

QIE_traditionalist_zeal: "Восточная контрреволюция"
QIE_traditionalist_zeal_desc: "Идеалы барона коренятся в защите традиций от вероломных и революционных элементов, настало время привить такие ценности нашему государству, искоренить все подобные мерзкие влияния не только нашей администрации, но и Китая и более широкой Азии в целом!"