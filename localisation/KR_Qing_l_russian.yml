qiedom.1.t: "Великая Цин"
qiedom.1.d: "Завершение последней чжили-фэнтяньской войны при международном посредничестве в 1928 году положило конец почти четырехлетнему хаосу и нестабильности и стало самым продолжительным периодом мира в некоторых частях Китая со времен Синьхайского восстания 1911 года. Хотя У Пэйфу и его Клика северного Чжили приняли возвращение маньчжурской монархии, в дальнейших уступках Германии было отказано, что привело к охлаждению отношений. Германия продолжает поддерживать правительство Цин, но главным образом с целью обеспечения последовательной конкуренции с также поддерживаемым южным Чжили в рамках более широкой стратегии "разделяй и властвуй" в Китае в целом, а также в надежде постепенно создать китайский бастион против Японии.\n\nХотя призрак японского господства нависает над большей частью северного и восточного Китая, страна, тем не менее, гораздо более разделена, чем хотелось бы большинству в Пекине, и власть Цин оспаривается со всех сторон, начиная с непокорного Фэнтяньского правительства на северо-востоке и заканчивая различными мнимыми союзниками на остальной части Китая; номинальным компонентам империи была предоставлена почти полная автономия по милости географии и регионалистских настроений. В результате Цин вступает в 1936 год, в основном ограниченная Северо-китайской равниной, и во главе пошатнувшегося национального порядка."
qiedom.1.a: "Да здравствует Император!"

qiedom.2.t: "Политическая ситуация"
qiedom.2.d: "1936 год застает бессильную Ассамблею на краю пропасти. Пять групп доминируют в этом органе, и хотя они не имеют власти в палате, с группами, которые их поддерживают, шутки плохи. Самой влиятельной из них является Ассоциация гармонии, номинально возглавляемая президентом Цао Куном. Алкоголик в депрессии, истинная власть в группе принадлежит У Пейфу, который основал Ассоциацию как легитимизирующее движение, чтобы обеспечить представительство Чжили в Ассамблее. Хотя номинально Ассоциация гармонии является независимой политической партией, все депутаты - бывшие офицеры Чжили, и после юридически сомнительного переизбрания Цао Куна мало кто верит, что группа является чем-то большим, чем прикрытием для У, чтобы контролировать страну.\n\nЛига процветания занимает аналогичную позицию, и хотя она утверждает, что является политической партией, мало кто видит в ней нечто большее, чем группу лоббирования немецких интересов в Пекине.\n\nЭто оставляет в оппозиции три партии: Маньчжурскую партию, состоящую из цинских принцев и бывших Королевских прихлебателей, Партию молодого Китая, группа молодых офицеров академии Баодин, формирующую себя как Младотурок, и Новая ассоциация восстановления китайской империи, объединение двух реформаторских групп, которые, будучи лояльными Императору, выступают за структурную реорганизацию Китая, возвращение к традиционной модели сельской деревни и конец военачальнических Клик. В то время как эти три группы находятся в оппозиции к У, он предоставляет им места в бессильной ассамблее как способ узаконить свой непопулярный режим."
qiedom.2.a: "Интересно"

qiedom.3.t: "Реструктуризация нашего долга"
qiedom.3.d: "За последние несколько лет У и Цао потратили большую часть своего политического капитала, пытаясь реструктурировать и уменьшить огромный долг империи Цин. Хотя этот план теоретически возможен, он столкнулся с многочисленными проблемами, главной из которых является отсутствие поддержки со стороны губернаторов провинций. Слухи о нестабильности на юге ещё больше осложнили эти планы, и ожидается, что Цао Кун выступит с речью о сокращении государственного долга перед Ассамблеей после празднования Нового года в конце этого месяца."
qiedom.3.a: "Мы будем ожидать выступления..."

qiedom.4.t: "Смерть Ван Чэнбиня"
qiedom.4.d: "Ранее этим утром Ван Чэнбинь, высокопоставленный член Клики Чжили и главный союзник Цао Куня, скончался из-за преклонного возраста. Хотя его смерть сама по себе является ударом по нашей командной структуре, она выявляет тревожную тенденцию. Многие высокопоставленные военные чиновники Чжили имеют преклонный возраст, слабое здоровье или и то, и другое вместе, а коррупция, распространенная в наших вооружённых силах, не позволяет молодым офицерам продвигаться по служебной лестнице. Если не будут предприняты серьезные усилия, наше верховное командование скоро будет состоять исключительно из дряхлых стариков, напуганных адаптацией новых технологий и доктрин."
qiedom.4.a: "А что насчет мудрости, приходящей с возрастом?"

qiedom.5.t: "Рябь Черного Понедельника"
qiedom.5.d: "В то время как в течение нескольких недель после Черного Понедельника казалось, что мы избежали наихудшего ущерба, за последние несколько дней немецкие дочерние предприятия столкнулись с проблемами в цепочке поставок и повышением цен. Хотя экономические потрясения и близко не сравнимы по масштабам с европейскими и американскими, это все равно удар по нашей экономике."
qiedom.5.a: "Чёрт возьми!"

qiedom.13.t: "Результаты выборов - победа!"
qiedom.13.d: "Поступают результаты из тех районов Китая, которые всё ещё достаточно стабильны для проведения выборов. Явка была (как и ожидалось) довольно низкой, но в таких городах, как Пекин, мы получили рекордное количество голосов от интеллектуалов, реформаторов и других лиц, ранее выступавших против нашего правления. Похоже, что интервенция, хотя и лишила нас поддержки Германии, дала нам большую политическую легитимность и поддержку.\n\nПосле победы президент Цао Кун объявил, что уходит в отставку, и его место займет Янь Хуэйцин. Неясно, насколько сильно У Пэйфу повлиял на это решение, но ясно, что Нефритовый маршал не хотел, чтобы пьяные выходки Цао повлияли на новое правительство."
qiedom.13.a: "Нам даже не пришлось их фальсифицировать!"

qiedom.14.t: "Встреча с маньчжурами"
qiedom.14.d: "После нашего нападения на провинцию Аньцин почти каждый делегат Ассамблеи, не входящий в Лигу гармонии, отреагировал тем, что покинул Ассамблею. Президенту Цао Куню теперь поручено встретиться с высокопоставленными членами Маньчжурской партии, чтобы убедиться в их неизменной лояльности после выступления.\n\n"Вы должны понимать, господа, что японское вторжение - это не вопрос "если", а вопрос "когда". Постоянная поддержка Германии необходима для обеспечения нашей национальной безопасности!"\n\nЦао поначалу успешно убеждает многих маньчжурских аристократов, но некоторые молодые горячие головы, такие как Гобуло Рунчи, плохо реагируют на предложения президента. Спустя несколько часов переговоров они договариваются о "благородном пособии", выплачиваемой высокопоставленным членам маньчжурской Королевской семьи с явной целью сохранения "имперской культуры". Это немногим больше, чем взятка, но это сохранит мир."
qiedom.14.a: "Президенту Цао не привыкать к взяточничеству..."

qiedom.15.t: "Встреча с ПМК"
qiedom.15.d: "Партия молодого Китая, альянс молодых кадетов-идеалистов из Баодина и городских реформаторов, с наибольшей враждебностью отреагировала на выступление Цао Куна. Заявив, что вмешательство было "капитуляцией перед иностранными интересами", они первыми выбежали из зала ассамблеи в знак протеста. Президенту Цао теперь поручено обеспечить их лояльность.\n\nПервоначально они упорно сопротивляются всем попыткам переговоров, но в конце концов сделка заключена. Они сохранят свою лояльность в обмен на увеличение военной автономии и прекращение надзора за учебной программой в Баодине. Это помешает нашим усилиям по обеспечению их лояльности в будущем, но нам нужна их лояльность сейчас."
qiedom.15.a: "Будем надеяться, что это удержит их в узде"

qiedom.16.t: "Встреча с НАВКИ"
qiedom.16.d: "Новая ассоциация восстановления китайской империи была последней, кто покинул Ассамблею в знак протеста, и почти наверняка её будет труднее всего убедить вернуться. В первую очередь представляя крестьян и сельских фермеров в Китае, лидеры придерживаются патерналистского подхода к своим избирателям. Президент Цао скептически относится к их преданности делу реформ, но идет на встречу с Дж. С. "Джимми" Йеном, одним из лидеров. Йен поначалу не решается идти на компромисс, но в конце концов им удается достичь компромисса. Контролируемые правительством предприятия в Пекине начнут производить сельскохозяйственные орудия и другую сельскую помощь, чтобы помочь обедневшим крестьянам."
qiedom.16.a: "Довольно легко"

qiedom.17.t: "Ассамблея возвращается в нормальное состояние"
qiedom.17.d: "После переговоров президента Цао и "раздачи подарков" все делегаты вернулись в Ассамблею. Все ещё бессильный, орган может снова начать штамповать повестку дня Президента и У."
qiedom.17.a: "Отлично"

qiedom.18.t: "Немецкие горнодобывающие компании наращивают свою деятельность в восточной Шаньси"
qiedom.18.d: "Регион Шаньси всегда был хорошим источником угля и полезных металлов для империи. После 4-й Чжили-фэнтяньской войны мы получили прямой контроль над восточной Шаньси, небольшим участком земли, который раньше принадлежал Клике Янь Сишаня. Наше владение восточной Шаньси было причиной напряженности между нами и Кликой Шаньси, но на данный момент они не в состоянии конкурировать с нашей военной мощью. Как и остальная часть Шаньси, этот район богат углем и железом. Многочисленные немецкие компании проявили интерес к восточной Шаньси и поэтому приобрели там угольные и железные шахты. Эти шахты расположены очень близко к границе с Кликой Шаньси, но это пока не было проблемой.\n\nОднако, только что поступили новости о том, что эти компании из восточной Шаньси собираются увеличить добычу полезных ископаемых и представили планы, которые показывают, что некоторые из их шахт попадают на территорию, контролируемую Шаньси. Нам лично не нужно беспокоиться об этом, но это, вероятно, вызовет некоторые проблемы у Клики Шаньси, поскольку многие крестьяне чувствуют себя ограбленными из-за того, что эти немецкие компании забирают их шахты."
qiedom.18.a: "Мы желаем им удачи в их деловых начинаниях."

qiedom.19.t: "Скандал!"
qiedom.19.d: "Президента Ассамблеи Цао Куна только что нашли без сознания в его кабинете, навалившимся на стол с бутылкой ликера. Алкоголизм Цао был достоянием общественности, но до сих пор он в основном держал это в секрете. Похоже, стресс от управления недовольством после нашего вмешательства в пользу Нанкинской Клики наконец заставил его сорваться. У Пэйфу "убедил" Цао уйти в отставку и назначил на эту должность ветерана-дипломата и государственного служащего Янь Хуэйцина."
qiedom.19.a: "Хорошо" 

qiedom.20.t: "Отставка из Совета Концессий!"
qiedom.20.d: "С нашей новой позицией против концессий мы официально вышли из состава вероломного Совета Концессий! Мы больше не будем отвечать перед иностранными подонками, которые эксплуатируют нашу страну ради собственной финансовой выгоды!"
qiedom.20.a: "Китай для китайцев!"

qiedom.21.t: "[QIE.GetName] уходит из Совета Концессий!"
qiedom.21.d: "После того, как они недавно заняли позицию против концессий, [QIE.GetName] официально вышли из Совета Концессий, осудив его как "инструмент империализма"! Хотя они имели только статус наблюдателя, это всё ещё вызывает беспокойство..."
qiedom.21.a: "Это тревожно"

##LEP collapse##

qielepcollapse.1.t: "Продажа Чжеганьской железной дороги"
qielepcollapse.1.d: "В последние несколько недель наблюдалась большая экономическая активность в Лиге восьми провинций, южном конгломерате провинций, управляемом нашим номинальным подчиненным Сунь Чжуанфаном. Ещё в большей степени, чем мы, под влиянием немецкой экономической поддержки Лига только что завершила строительство крупной железной дороги - линии Чжегань. Несмотря на то, что она финансировалась немцами, она был в значительной степени построена китайскими рабочими, что заставило многих надеяться на более равноправные отношения между немцами и китайцами в Лиге, по крайней мере, в экономических вопросах.\n\nНесколько дней назад, совершив неожиданный шаг, Н.С.О публично объявила о своих планах приобрести и консолидировать ряд восточных железных дорог от имени своей дочерней группы, Schantung-Eisenbahn-Gesellschaft - включая новый маршрут Чжегань.\n\nЭтот шаг возмутил многих коренных китайских жителей Лиги, которые рассматривали линию Чжегань как потенциальный строительный блок в равноправных отношениях между европейцами и азиатами. Вспыхнули массовые протесты, разжигаемые заговорами о мошенничестве и растрате со стороны приближенных Суня."
qielepcollapse.1.a: "Нам нужно следить за ними"

qielepcollapse.2.t: "Распространенные нападения на иностранцев"
qielepcollapse.2.d: "После беспорядков вокруг Чжеганьской железной дороги ряд немецких инвесторов и бизнесменов подверглись жестокому нападению со стороны разъяренных анти-иностранных толп. Что ещё хуже, на юге начались массовые бойкоты немецких товаров, и сегодня утром до Пекина дошли сообщения о взрывах железнодорожных станций в Ханчжоу и других городах на Центрально-китайской железной дороге. Транспорт был остановлен во многих регионах Лиги, и партизаны Гоминьдана использовали эту возможность для организации все более дерзких нападений на изолированные гарнизоны Лиги.\n\nПосол Германии требует подотчётности, и хотя Лига в значительной степени независима от нашего контроля, нам все равно нужно что-то делать. Цзян Байли и другие чиновники Чжили уже давно настаивают на усилении контроля над Лигой и призывают У использовать этот кризис для усиления контроля над югом. Лично У не уверен в этом, но в настоящее время готовит телеграмму, в которой потребует от Суня подотчётности и предложит нашу помощь, если она ему понадобится. (Недосказанным, конечно, остаётся требование усилить контроль над делами Лиги, если он примет нашу помощь.)"
qielepcollapse.2.a: "Давайте посмотрим, что скажет Сунь..."

qielepcollapse.3.t: "Инцидент в Уху"
qielepcollapse.3.d: "Тревожная информация достигла Лояна и Пекина сегодня утром. Хотя сообщения несколько противоречивы, похоже, что в городе Уху произошла своего рода резня мирных демонстрантов силами Лиги и немецких войск. Некоторые утверждают, что немецкие войска просто скосили протестующих, в то время как другие утверждают, что группа радикалов Гоминьдана первой атаковала немцев и войска Лиги. Какова бы ни была причина, город погрузился в анархию, и протесты вспыхнули по всей Лиге.\n\nПо иронии судьбы, одновременно с получением этой информации мы получили отчёт от Суня, в котором утверждается, что он держит ситуацию под контролем. Некоторые чжилийские генералы настаивают на крупном вмешательстве на юг в случае дальнейшего ухудшения ситуации, но У ещё предстоит занять четкую позицию по этому вопросу.\n\nЧто ещё больше усугубляет наши проблемы, информатор, которого мы разместили в НАВКИ, утверждает, что они каким-то образом получили информацию о ситуации и планируют выступить с резкой речью позже в ассамблее сегодня. Чиновники АГ пытаются вывести Цао Куна из пьяного ступора и написать встречную речь, но мы были застигнуты врасплох."
qielepcollapse.3.a: ""Под контролем" до черта..."

qielepcollapse.4.t: "Аньхой высвобождается" 
qielepcollapse.4.d: "Провинция Аньхой, долгое время страдавшая от правления Суня, фактически провозгласила независимость от Лиги на этой неделе. В широко распространенной брошюре губернатор Чэнь Тяоюань заявил, что инцидент в Уху "показывает, что Сунь не может справиться с этим кризисом и, по сути, снимает с него любую ответственность в Аньхое".\n\nНекоторые чжилийские генералы в одностороннем порядке начали мобилизацию своих войск против "вторжений Гоминьдана", хотя У справедливо подозревает, что их истинные намерения - территориальная экспансия. Стремясь лишить их возможности вторгнуться, этим утром он объявил "национальное состояние готовности" всем чжилийским и маньчжурским генералам, призвав их подготовить свои войска к "любому возможному вооруженному конфликту". Сбитые с толку войска Чжили в значительной степени перешли на сторону У, и любое преждевременное наступление на юг было фактически прекращено до того, как оно началось."
qielepcollapse.4.a: "Будем надеяться, что это удержит их в узде"

qielepcollapse.5.t: "Кошмар У"
qielepcollapse.5.d: "В течение последних нескольких недель сны У Пейфу были ужасающими. Сегодня ночью он видит пылающий Пекин, призрак Сунь Ятсена выходит из разрушающегося Запретного города и приближается к замерзшему У. Как только он протягивает руку, чтобы прикоснуться к нему, его будит встревоженный чиновник. "Прошу прощения, что разбудил вас, комиссар, но это срочно!" Он вручает У телеграмму, прежде чем убраться восвояси. Смаргивая сон, У открывает телеграмму. Читая иероглифы, его руки начинают дрожать. Его худшие кошмары стали реальностью.\n\n"Сунь застрелен вчера вечером ТЧК Преступник неизвестен ТЧК В коме ТЧК Вряд ли очнется ТЧК Массовые беспорядки ТЧК Бежал с золотом и документами ТЧК"\n\nДва часа спустя Лоян является бешеным центром активности. Документы, касающиеся наиболее непристойных отношений Суня с Пекином, сгорают в печах, в то время как группа высокопоставленных чиновников Чжили совещается друг с другом. Предприняв беспрецедентный шаг, У пригласил нескольких маньчжурских аристократов, в частности Пуцзе, присутствовать при составлении некой формы единого заявления в ответ на убийство."
qielepcollapse.5.a: "Да поможет нам Бог..."

qielepcollapse.6.t: "Имперский флот бежит на север!"
qielepcollapse.6.d: "Не имея никаких подходящих портов на севере, Императорский флот базировался в Наньтуне с конца конфликта 1927 года. В связи с беспорядками, гражданскими беспорядками и общим хаосом, охватившим город, адмирал Ву Ренли приказал флоту покинуть город и направиться на север к небольшим портам, которые мы контролируем за пределами Тяньцзиня. Падение Нанкинских доков также означает, что мы потеряли те ограниченные возможности военно-морского производства, которые у нас были."
qielepcollapse.6.a: "Чёрт!"

qielepcollapse.7.t: "Чэнь Тяоюань посылает телеграмму"
qielepcollapse.7.d: ""Уважаемому президенту Цао Куню и имперскому министру У Пэйфу,\n\nЯ, губернатор Чэнь Тяоюань, смиренно прошу о финансировании моих войск. Как указано в конституции нашей великой нации, национальное правительство несет ответственность за предоставление средств губернаторам провинций для подавления беспорядков. Поскольку ситуация с маршалом Лиги Сунем в Нанкине неясна, я взял на себя ответственность за защиту провинции Аньхой от бандитов и левых агитаторов".\n\nТелеграмма была доставлена У Пэйфу этим утром от губернатора Аньхой Чэнь Тяоюаня из Клики Аньцин. Хотя тон письма был очень смелым, похоже, что Чэнь восстановил порядок в провинции.\n\nУ стоит перед выбором - Чень был бы могущественным союзником, но у него твердая позиция против Концессий. Поддержка его в долгосрочной перспективе оттолкнула бы Германию, чья поддержка будет необходима в неизбежной войне против Японии. В то же время, позиция против Германии, несомненно, расположила бы У к населению."
qielepcollapse.7.a: "Отправить золото. Нам нужна стабильность на границах."
qielepcollapse.7.b: "Отказать. Никакого финансирования повстанцам!"

qielepcollapse.8.t: "Предложение от маршала Ци"
qielepcollapse.8.d: "После того, как мы отклонили телеграмму губернатора Чэня, пришло сообщение от Ци Сеюаня, который объявил себя новым маршалом Лиги восьми провинций, сменив Сунь Чуаньфана.\n\n"К самому благоприятному маршалу У - я, Ци Сиюаню, обращаюсь с просьбой о вашей помощи в подавлении восстания в Аньхое. Поскольку вы мой господин и командир, вполне уместно, что вы поможете мне в трудную минуту".\n\nТон просьбы вызывает у многих подозрения, поскольку теоретически Ци должен быть в состоянии легко подавить восстания Аньцин и Гоминьдана на юге с помощью Германии."
qielepcollapse.8.a: "Давайте его выслушаем - мы могли бы получить здесь некоторое преимущество."
qielepcollapse.8.b: "Он может справиться с ними сам."

qielepcollapse.9.t: "У соглашается!"
qielepcollapse.9.d: "Маршал У Пейфу принял нашу просьбу о помощи. Мы должны отправить ему ещё один запрос с вопросом о том, как он планирует вмешаться."
qielepcollapse.9.a: "Прекрасно!"

qielepcollapse.10.t: "У отказывается!"
qielepcollapse.10.d: "Маршал У Пейфу отклонил нашу просьбу о помощи! Теперь мы сами по себе..."
qielepcollapse.10.a: "Чёрт!"

qielepcollapse.11.t: "Ещё одно предложение Ченю?"
qielepcollapse.11.d: "После нашего отказа в помощи губернатору Аньхоя Чэнь Тяоюаню из Клики Аньцин начали появляться тревожные сообщения о том, что он связался с Чжан Цзолинем, лидером Фэньтяньского правительства-изгоя на северо-востоке. Ещё большее беспокойство вызывает то, что он использует японского собеседника для облегчения разговора. Несколько советников У предлагают маршалу снова обратиться к Чэню с предложением прямой поддержки в его восстании, чтобы мы не оказались с японской комнатной собачкой прямо у нас на пороге.\n\nПомимо простой японской поддержки Чэня, однако, кажется, что невмешательство может привести к широким внутренним беспорядкам. Многие как в оппозиционных партиях, так и в самой Клике Чжили жаждут возможности расширить наш контроль в хаосе распада, и уже в городских районах вспыхнули небольшие протесты в поддержку позиции губернатора Чэня, выступающего против концессий. Молчание может привести к эскалации этих протестов, ещё больше дестабилизируя наш и без того непопулярный режим."
qielepcollapse.11.a: "Давайте посмотрим, что он скажет."
qielepcollapse.11.b: "Это слишком рискованно."

qielepcollapse.12.t: "Предложение маршала Ци"
qielepcollapse.12.d: "После того, как мы приняли просьбу губернатора Чэня о помощи, пришло сообщение от Ци Сиюаня, который объявил себя новым маршалом Лиги восьми провинций, сменив Сунь Чуаньфана.\n\n"К самому благоприятному маршалу У - я, Ци Сиюань, обращаюсь с просьбой о вашей помощи в подавлении восстания в Аньхое. Поскольку вы мой господин и командир, вполне уместно, что вы поможете мне в трудную минуту".\n\nК несчастью для маршала Ци, наша приверженность губернатору Чэню вынуждает нас отклонить эту просьбу."
qielepcollapse.12.a: "Жребий уже брошен"

qielepcollapse.13.t: "Момент истины"
qielepcollapse.13.d: "Стычки между войсками Чэнь Тяоюаня и силами, лояльными нанкинской Клике Ци Сиюаня, переросли в открытое сражение. Теперь пришло время выполнить наши обязательства перед губернатором Ченем и начать наше вмешательство в поддержку его режима."
qielepcollapse.13.a: "Наши войска пойдут на юг, чтобы защитить Китай!"
qielepcollapse.13.b: "Отказаться от этого нелепого плана. Это слишком рискованно..."

qielepcollapse.14.t: "Момент истины"
qielepcollapse.14.d: "Стычки между войсками Чэнь Тяоюаня и силами, лояльными нанкинской Клике Ци Сиюаня, переросли в открытое сражение. Теперь пришло время выполнить наши обязательства перед губернатором Ченем и начать наше вмешательство в поддержку его режима."
qielepcollapse.14.a: "Мы отправляемся на войну!"

qielepcollapse.15.t: "Чэнь принимает наше предложение"
qielepcollapse.15.d: "Губернатор Чэнь Тяоюань из Клики Аньцин принял наше предложение о поддержке в конфликте Лиги. Он также обещает, что любые предыдущие контакты, которые у него были с фэнтяньскими или японскими агентами, проводились "без его явного согласия", и те, кто встречался с иностранцами и предателями, были сурово наказаны."
qielepcollapse.15.a: "Приготовить солдат!"
qielepcollapse.15.b: "Это глупая идея..."

qielepcollapse.17.t: "Широкая поддержка У Пэйфу"
qielepcollapse.17.d: "После решения маршала У напасть на правительство Нанкина он приказал президенту Цао Куню сделать публичное заявление относительно этого плана. Транслировавшийся с балкона в Запретном городе для большой толпы, собравшейся внизу, он также был передан по радио - впервые в Китае.\n\n"Граждане! - Целый век мы страдали под иностранным гнетом! Слишком долго мы были комнатными собачками прихотей британцев, немцев и американцев. Но с нас хватит! Сегодня - мы независимы! Армии Сына неба маршируют на юг, чтобы уничтожить маршала-предателя Ци и его немецких лакеев. Мы больше не будем подчиняться прихотям Берлина. Мы сбрасываем оковы Столетия унижения и говорим миру - Китай снова свободен!"\n\nРечь встречена оглушительными аплодисментами и одобрительными возгласами, и вскоре её фрагменты переписываются в брошюры и распространяются по всему Китаю."
qielepcollapse.17.a: "Может быть, люди теперь полюбят нас?"

qielepcollapse.18.t: "Пекинская коммиссия покидает Пекин!"
qielepcollapse.18.d: "Сразу же после зажигательной речи президента Цао с улиц перед посольством Германии и офисами Пекинской комиссии начали подниматься столбы дыма. За воротами собралась огромная толпа, скандировавшая лозунги против Концессий и сжигавшая одежду немецкого производства, мебель и даже наспех изготовленное изображение Кайзера. Полиция и связанные с Чжили военные подразделения быстро прибыли, чтобы предотвратить безобразное развитие событий, но к ночи большинство немецких чиновников и их китайских прихвостней бежали в Тяньцзинь."
qielepcollapse.18.a: "Убирайтесь, иностранные подонки!"

qielepcollapse.19.t: "Драма в Ассамблее"
qielepcollapse.19.d: "После решения У вмешаться в пользу ЛВП президенту Цао Куню была поручена несколько незавидная работа по доведению новостей до сведения Ассамблеи. "Дорогие друзья, сегодня я приношу вам важные новости, касающиеся беспорядков на юге. Маршал У, в своей выдающейся мудрости, решил поддержать маршала Ци в его борьбе против губернатора-предателя Чэнь Тяоюаня. Императорские войска маршируют на юг, чтобы подавить беспорядки, и мы ожидаем быструю и решительн-"\n\nЦао замолкает, когда члены Партии молодого Китая встают и молча начинают маршировать к выходу. Вскоре после этого за ними следуют члены НАВКИ и Маньчжурской партии. Вскоре остались только члены Ассоциации гармонии и Лиги процветания. Ошеломленный Цао заканчивает свою речь.\n\n"быструю и решительную победу. Да здравствует Император!" Не нужно быть политическим гением, чтобы увидеть, что только члены Лиги процветания аплодируют с каким-либо энтузиазмом."
qielepcollapse.19.a: "Ублюдки!"

qielepcollapse.20.t: "Немецкая поддержка"
qielepcollapse.20.d: "Члены Лиги процветания поспешили поздравить президента Цао после его речи, а на последующем приеме всем желающим были предложены бутылки рейнского вина, кубинские сигары и другие иностранные угощения. Вместо маньчжурских аристократов с суровыми лицами, которые обычно посещали эти приемы, представители посольства Германии и Пекинской комиссии стояли вокруг в новейших берлинских костюмах, предлагая непомерные подарки законодателям АГ и некоторым генералам Чжили, которые также присутствовали."
qielepcollapse.20.a: "Хотя бы кому-то мы нравимся..."

qielepcollapse.21.t: "Вспыхивают массовые беспорядки"
qielepcollapse.21.d: "После молчания У и Цао по делам, связанным с ЛВП, начали возникать небольшие протесты, требовавшие вмешательства. Поскольку молчание продолжалось, эти митинги быстро переросли в крупные уличные протесты. Когда Цао, наконец, объявил, что не поддержит ни Ци, ни Чэня, протесты переросли в беспорядки. Пекин и другие крупные города парализованы беспорядками, и почти все, от самого богатого интеллектуала до беднейшего уличного торговца, вышли на улицы, осуждая правительство. Масла в огонь подливают дикие теории заговора о том, что немецкая миссия заплатила У за то, чтобы он не вмешивался, что привело к тому, что многие демонстранты несли антигерманские лозунги и жгли товары немецкого производства. В одном случае грубые изображения Кайзера, У и Цао были сожжены за пределами Запретного города, прежде чем преступников увезли в цепях."
qielepcollapse.21.a: "Проклятье!"

qielepcollapse.22.t: "Аньцин одерживает победу!"
qielepcollapse.22.d: "Войска губернатора Чэнь Тяоюаня, поддерживаемые нашими доблестными войсками, вошли в Нанкин! В то время как маршал Ци и его немецкие лакеи бежали, Чэнь обеспечил контроль над некоторыми территориями, прилегающими к провинции Аньхой. Наша поддержка в войне также прочно закрепила его в нашей сфере, и в течение следующих нескольких месяцев мы сможем полностью вовлечь его в наш альянс."
qielepcollapse.22.a: "Прекрасно!"

qielepcollapse.23.t: "Нанкин одерживает победу!"
qielepcollapse.23.d: "Войска маршала Ци Сиюаня, поддерживаемые нашими доблестными войсками, вошли в Аньцин! В то время как губернатор Чэнь и его прихвостни из Фэнтяня бежали, Ци восстановил контроль над провинцией Аньхой. Наша поддержка в войне также привела его в нашу сферу, и в течение следующих нескольких месяцев мы сможем полностью вовлечь его в наш альянс, хотя нам также придется управлять влиянием Германии на его режим."
qielepcollapse.23.a: "Отлично!"

qielepcollapse.24.t: "Беженцы бегут от хаоса Лиги"
qielepcollapse.24.d: "В связи с массовыми беспорядками, охватившими Лигу восьми провинций, губернатор провинции Хэнань Цзинь Юньэ и Сяо Яонань сообщили об увеличении числа беженцев, хлынувших в их провинции. Хотя это началось как ручеек, в течение последних нескольких дней поток резко увеличился, и целые семьи спасались от усиливающегося насилия и бандитизма. Губернаторы послали тревожные телеграммы после того, как некоторые из их людей опросили некоторых беженцев, указывая на то, что центральная власть в Лиге рухнула гораздо сильнее, чем считалось ранее. Кроме того, они запросили дополнительное продовольствие и припасы, чтобы справиться с беженцами."
qielepcollapse.24.a: "Ужасные новости. Отправить припасы."
qielepcollapse.24.b: "Кого это волнует?"

qielepcollapse.25.t: "Резня на Янцзы!"
qielepcollapse.25.d: "Несмотря на все их усилия справиться с наплывом беженцев, губернаторы наших южных провинций перегружены работой. После объявления военного положения в провинции Хубэй губернатор Сяо Яонань приказал своим войскам перекрыть все мосты и дороги, ведущие в провинцию с территории Лиги, и запретить въезд всем беженцам. Однако большое количество из них начало собираться у моста через реку Янцзы, требуя пропуска.\n\nХотя это началось мирно, оно быстро переросло в полномасштабный бунт, поскольку беженцы начали забрасывать войска Сяо камнями, бутылками и другим мусором. В конце концов, группа мужчин, которые каким-то образом вооружились украденным оружием, начала стрелять в войска Сяо, которые в ответ открыли огонь из пулеметов. Те, кто не попал под шквал пуль, бежали, давя других беженцев и оставляя своих друзей и семью мертвыми или умирающими на мосту. Эта ужасная сцена повторяется вдоль и поперек нашей границы с Лигой, поскольку толпы беженцев начали пробиваться на нашу территорию."
qielepcollapse.25.a: "Печальные новости."

qielepcollapse.26.t: "Потерян контакт с южными генералами"
qielepcollapse.26.d: "В связи с ежедневной эскалацией насилия в Лиге губернаторы Юньнань [YUN.GetLeader] и Гуандуна Чэнь Цзюнмин перестали отвечать на официальные запросы правительства о предоставлении информации и обновлений о том, что происходит на их территории. Они долгое время презирали наше правительство, и хотя этот шаг не является неожиданным, он представляет собой полное изменение их официального отношения к нашему правительству. Многие из ближайшего окружения У опасаются, что это предвещает полный крах нашей власти, и сегодняшние утренние новости из Шаньси подтверждают эти опасения.\n\nЯнь Сишань, губернатор провинции Шаньси, официально осудил действия нашего правительства в том, что сейчас называют "Инцидентом на Янцзы" ранее на этой неделе, когда силы губернатора Ван Хуайцина расстреляли толпу беженцев, и провозгласил, что у Цин больше нет "способности управлять Китаем". Он остановился, едва не признав Фэньтяньское правительство, но ясно, что национальный порядок рушится."
qielepcollapse.26.a: "Проклятье!"

qielepcollapse.27.t: "Благодарственное письмо от Чэня"
qielepcollapse.27.d: "Губернатор Чэнь написал свою искреннюю благодарность маршалу У Пэйфу, похвалив его министерство за их приверженность китайской солидарности. Губернатор Чэнь обещает, что его защита суверенитета Китая сигнализирует об окончании западного вмешательства в долину Желтой реки, и щедро подтвердил веру У Пэйфу в превосходство Китая над силами Н.С.О, с которыми они сталкиваются."
qielepcollapse.27.a: "Мы ему всегда рады."

qielepcollapse.28.t: "Мы были преданы Чэнем"
qielepcollapse.28.d: "Несмотря на все усилия У дипломатически успокоить губернатора Чэня, сейчас он, похоже, вне нашей досягаемости. Новость об этом приходит от пограничника, который сообщил о нескольких беженцах, прибывающих на земли династии Цин с брошюрами печально известного Амурского союза. В этом вакууме молчания от лидеров Аньцина исходят более тревожные впечатления. Губернатор Чэнь И, печально известный своими связями с амурцами, был замечен в Аньцине большим количеством беженцев. Весьма вероятно, что губернатор Чэнь предал не только маршала У и Пу И, но и саму китайскую идентичность, позволив японским шпионам проникнуть в его город."
qielepcollapse.28.a: "Чёртовы японцы!"

qielepcollapse.29.t: "Аньцин терпит поражение!"
qielepcollapse.29.d: "Доблестные силы Чэнь Тяоюаня потерпели поражение в Аньцине, а его провинциальное правительство уничтожено. Это Чёрный день для нашего правительства, ведь многие возлагали на нас свои надежды."
qielepcollapse.29.a: "Чёрт!"

qielepcollapse.30.t: "Нанкин терпит поражение!"
qielepcollapse.30.d: "Мы все надеялись, что Ци Сиюань окажется ценным союзником и выиграет войну Лиги. Однако разразилась катастрофа, и его правительство рухнуло, оставив наш контроль и влияние в регионе в руинах. Это Чёрный день для нашего правительства."
qielepcollapse.30.a: "Чёрт!"

qielepcollapse.31.t: "Погружение в анархию!"
qielepcollapse.31.d: "Казалось бы, военная ситуация стала невыносимой, и более чем год боевых действий привел к тому, что наши силы полностью распались на анархические банды, поэтому центральное правительство в Пекине намерено вмешаться и восстановить порядок!"
qielepcollapse.31.a: "ВСЕ, Я НАЧИНАЮ ЗАНОВО!"

qiecoup.1.t: "Шепот недовольства"
qiecoup.1.d: "В течение нескольких недель, последовавших за решением У не вмешиваться в крах ЛВП, небольшие группы со всего политического спектра начали тайно собираться. Первоначально ограничившись критикой бездействия У, обострение насилия на улицах побудило многих поднять восстание. Социальные связи между этими группами позволили создать шаткую коалицию. Состоящая из маньчжурской знати, курсантов Баодинской академии, реформаторов в НАВКИ и некоторых генералов Чжили, раздраженных бездействием У, эта свободная группа начала тайно общаться друг с другом и составлять заговор с целью свержения У и восстановления некоторой степени власти Императора."
qiecoup.1.a: "Мы следим за этим..."

qiecoup.2.t: "Подпольная встреча"
qiecoup.2.d: "В подвале сомнительного пекинского бара, традиционно используемого в качестве прикрытия для революционной деятельности, собралась странная коалиция людей, посвятивших себя свержению У Пэйфу и его правления в Китае. Первый - Пуцзе, брат Императора и генерал армии, один из немногих генералов, не принадлежащих к Чжили, которым разрешено командовать значительным количеством войск. Рядом с ним сидит Дж. С. "Джимми" Йен, ведущий интеллектуал и глава НАВКИ. Напротив него сидят Фан Чжицзянь и Лин Бинь, два кадета из Баодина, едва ли старше 25 лет. Последним участником этой встречи является чжилийский генерал Ли Бинчжи. Монархист, Бинчжи утверждает, что собрал коалицию чжилийских генералов, недовольных бездействием У в течение последних нескольких месяцев.\n\nОсознав, что они не в состоянии победить Клику Чжили самостоятельно с их ограниченными военными ресурсами, заговорщики решают, что они должны обратиться за помощью к лидеру соседней военачальнической Клики. После долгих раздумий они выбирают..."
qiecoup.2.a: "Янь Сишань в Шаньси."
qiecoup.2.b: "Сун Чжэюань в Шаньдуне."
qiecoup.2.c: "Чжан Тяньжань в Шаньдуне."
qiecoup.2.e: "Унгерн-Штернберг в Монголии."

qiecoup.3.t: "Просьба к губернатору Яню"
qiecoup.3.d: "Сегодня утром от курьера в Императорских одеждах пришло необычное письмо. Утверждая, что он мелкий дворянин, этот молодой человек приносит удивительные новости. Группа маньчжурских принцев, реформаторов и недовольных военных чиновников тайно замышляет свергнуть маршала У Пейфу и восстановить Императора Пу И! Они, по-видимому, ищут внешней помощи и обратились за помощью к маршалу Янь Сишаню. Как нам следует ответить?"
qiecoup.3.a: "Мне нужно обещание реформ."
qiecoup.3.b: "Сразу отказать. Это слишком рискованно."

qiecoup.4.t: "Просьба к губернатору Суну"
qiecoup.4.d: "Сегодня утром от курьера в Императорских одеждах пришло необычное письмо. Утверждая, что он мелкий дворянин, этот молодой человек приносит удивительные новости. Группа маньчжурских принцев, реформаторов и недовольных военных чиновников тайно замышляет свергнуть маршала У Пейфу и восстановить Императора Пу И! Они, по-видимому, ищут внешней помощи и обратились за помощью к губернатору Суну. Как нам следует ответить?"
qiecoup.4.a: "Конечно! За славу Цин!"
qiecoup.4.b: "Отказаться. Это слишком рискованно."

qiecoup.5.t: "Просьба к заслуженному учителю Чжану"
qiecoup.5.d: "Сегодня утром от курьера в Императорских одеждах пришло необычное письмо. Утверждая, что он мелкий дворянин, этот молодой человек приносит удивительные новости. Группа маньчжурских принцев, реформаторов и недовольных военных чиновников тайно замышляет свергнуть маршала У Пейфу и восстановить Императора Пу И! Они, по-видимому, ищут внешней помощи и обратились за помощью к заслуженному учителю Чжан Тяньжаню. Как нам следует ответить?"
qiecoup.5.a: "Конечно! За славу Цин!"
qiecoup.5.b: "Отказаться. Это слишком рискованно."

qiecoup.6.t: "Ответ губернатора Яня"
qiecoup.6.d: "Маршал Янь ответил на нашу просьбу, и хотя он заинтересован в помощи, он говорит, что может сделать это только в том случае, если заговорщики убедят его. Маршал хорошо известен как скромный и трудолюбивый человек, который хочет лучшего для своего народа, хотя предложение личной власти также может быть привлекательным для него."
qiecoup.6.a: "Пообещать ему власть и богатство!"
qiecoup.6.b: "Пообещать ему, что мы модернизируем Китай и монархию."

qiecoup.7.t: "Цин обещают власть"
qiecoup.7.d: "Заговорщики ответили на нашу просьбу, пообещав маршалу власть и богатство, если он согласится и поможет возглавить переворот. Это противоречит почти всему, за что выступает маршал, и без обещаний, что эти заговорщики действительно улучшат Китай, Янь, скорее всего, откажет."
qiecoup.7.a: "Я не заинтересован во власти!"

qiecoup.8.t: "Цин обещают реформы"
qiecoup.8.d: "Заговорщики ответили на наш запрос, пообещав, что они займут твердую позицию против Концессий, а также попытаются модернизировать китайскую промышленность, инфраструктуру и медицину. Это то, что искал маршал!"
qiecoup.8.a: "Превосходно! Будем надеяться, что они сдержат слово!"

qiecoup.9.t: "Наша просьба была отклонена!"
qiecoup.9.d_yan: "Маршал Янь отклонил просьбу заговорщиков, заявив, что его не интересуют богатство или власть. Более того, похоже, что У Пэйфу узнал об этих попытках через обескураженного заговорщика, который предупредил маршала после отказа Яня."
qiecoup.9.d_song: "Губернатор Сун отклонил нашу просьбу! Вы никогда не должны это увидеть, если только вы не играете в мультиплеер, а ваш друг ведет себя как козел. Чего поделать - не повезло."
qiecoup.9.d_zhang: "Уважаемый учитель Чжан отклонил нашу просьбу! Вы никогда не должны это увидеть, если только вы не играете в мультиплеер, а ваш друг ведет себя как козел. Чего поделать - не повезло. "
qiecoup.9.d_ungern: "Барон Унгерн-Штернберг отклонил нашу просьбу!"
qiecoup.9.a: "Чёрт возьми! Мы упустили наш единственный шанс! Нашу единственную возможность!"

qiecoup.10.t: "Янь соглашается"
qiecoup.10.d: "Маршал Янь принял просьбу заговорщиков о помощи. Он соглашается, что развернет свои войска, если Клика Чжили не будет полностью уничтожена в результате переворота. Однако в то же время он, вероятно, потребует уступок, как только Пу И будет восстановлен на своем должном посту."
qiecoup.10.a: "Отлично!"

qiecoup.11.t: "Сун соглашается"
qiecoup.11.d: "Губернатор Сун принял просьбу заговорщиков о помощи. Он соглашается, что развернет свои войска, если Клика Чжили не будет полностью уничтожена в результате переворота. Однако в то же время он, вероятно, потребует уступок, как только Пу И будет восстановлен на своем должном посту."
qiecoup.11.a: "Прекрасно!"

qiecoup.12.t: "Чжан соглашается"
qiecoup.12.d: "Заслуженный учитель Чжан принял просьбу заговорщиков о помощи. Он соглашается развернуть свои войска, если Клика Чжили не будет полностью уничтожена в результате переворота. Однако в то же время он, вероятно, потребует уступок, как только Пу И будет восстановлен на своем должном посту."
qiecoup.12.a: "Отлично!"

qiecoup.33.t: "Унгерн соглашается"
qiecoup.33.d: "Барон Унгерн-Штернберг принял просьбу заговорщиков о помощи. Он соглашается развернуть свои войска, если Клика Чжили не будет полностью уничтожена в результате переворота. Однако в то же время он, вероятно, потребует уступок, как только Пу И будет восстановлен на своем должном посту."
qiecoup.33.a: "Прекрасно!"

qiecoup.13.t: "Раскрыт заговор!"
qiecoup.13.d: "Странный заговор был раскрыт У Пейфу! По-видимому, группа недовольных маньчжурских принцев, реформаторов и генералов Чжили тайно замышляла свержение Клики Чжили и восстановление власти Пу И! Участник этого заговора разозлился, когда их иностранный покровитель отказался от своей поддержки и вместо этого пришел к У, предав своих бывших союзников.\n\nУ уже отправил полицию для проведения рейда на конспиративные квартиры, где встречались заговорщики, и арестовал сбитого с толку Пу И, который, по-видимому, вообще не знал ни о каком заговоре! Президент Цао Кун выступил перед ошеломленной Ассамблеей, где огласил обвинения, прежде чем объявить о своей отставке с позором за то, что не смог раскрыть заговор. С окончанием династии Цин маршал У Пэйфу будет выступать в качестве временного "Национального защитника" до тех пор, пока не будет сформировано новое правительство."
qiecoup.13.a: "Да здравствует Национальный защитник!"

qiecoup.14.t: "Чистка против предателей"
qiecoup.14.d: "С устранением маньчжуров как политической силы теперь остаётся вопрос, что делать с маньчжурскими генералами в наших вооружённых силах. Очевидный ответ - посадить их в тюрьму, но тогда что насчет всех генералов Чжили, которые встали на их сторону? Некоторые из них довольно квалифицированы, и исключение их из нашего офицерского резерва будет иметь последствия. Тем не менее, это обеспечило бы лояльность в будущем."
qiecoup.14.a: "Избавиться только от маньчжуров. Остальные могут быть реабилитированы."
qiecoup.14.b: "Искоренить их всех!"

qiecoup.15.t: "Последствия"
qiecoup.15.d: "Разобравшись с маньчжурскими заговорщиками, нам теперь нужно обратить наши взоры на реконструкцию нашего правительства. Это будет нелегко, но необходимо разработать новый свод законов, который исправит ошибки Бэйянской конституции и обеспечит правильное руководство Китаем в эти неспокойные годы."
qiecoup.15.a: "Нам нужно создать законное правительство!"

qiecoup.16.t: "Подозрительные передвижения войск"
qiecoup.16.d_yan: "За последние несколько дней поступали сообщения о необычных передвижениях войск из провинции Шаньси. Похоже, войска готовятся к каким-то военным действиям на нашей границе, а наши информаторы сообщают, что припасы и оборудование складируются вблизи горных перевалов, ведущих из Шаньси. Губернатор Янь Сишань был нашим врагом всего несколько лет назад во время четвертой Чжифэнской войны, и нападение с его стороны в эти неспокойные времена, чтобы попытаться вернуть свои утраченные земли, не было бы необычным."
qiecoup.16.d_song: "За последние несколько дней поступали сообщения о необычных передвижениях войск из провинции Шаньдун. Похоже, что большие группы войск готовятся к каким-то военным действиям на нашей границе, а наши информаторы сообщают, что припасы и оборудование накапливаются вблизи горных перевалов, ведущих на полуостров. Губернатор Сун формально поклялся нам в верности, но удары в спину не являются чем-то необычным среди военачальников..."
qiecoup.16.d_zhang: "За последние несколько дней поступали сообщения о необычных передвижениях войск из провинции Шаньдун. Похоже, что большие толпы ополченцев Игуандао готовятся к каким-то военным действиям на нашей границе, а наши информаторы сообщают, что припасы и оборудование складируются вблизи горных перевалов, ведущих с полуострова. Заслуженный учитель Чжан Тяньжань из Игуандао, безусловно, не является союзником Клики Чжили, и нападение на нашу территорию для него находится в пределах возможного."
qiecoup.16.a: "Что здесь происходит? Отправить больше шпионов, чтобы расследовать это."
qiecoup.16.b: "У нас есть более неотложные дела, требующие внимания."

qiecoup.17.t: "Коварные махинации!"
qiecoup.17.d_yan: "Наши информаторы раскрыли опасный заговор! Похоже, Янь Сишань и несколько маньчжурских принцев, реформаторов и генералов-предателей пытаются свергнуть Клику Чжили и восстановить Пу И! Мы должны быстро с ними разобраться!"
qiecoup.17.d_song: "Наши информаторы раскрыли опасный заговор! Похоже, Сун Чжэюань и несколько маньчжурских принцев, реформаторов и генералов-предателей пытаются свергнуть Клику Чжили и восстановить Пу И! Мы должны быстро с ними разобраться!"
qiecoup.17.d_zhang: "Наши информаторы раскрыли опасный заговор! Похоже, Чжан Тяньжань и несколько маньчжурских принцев, реформаторов и генералов-предателей пытаются свергнуть Клику Чжили и восстановить Пу И! Мы должны быстро с ними разобраться!"
qiecoup.17.a: "Арестовать заговорщиков и приготовиться к вторжению в Шаньдун!"
qiecoup.17.b: "Арестовать заговорщиков и приготовиться к вторжению в Шаньси!"
qiecoup.17.c: "Арестовать заговорщиков и приготовиться к вторжению в Монголию!"

qiecoup.18.t: "Таинственные происшествия"
qiecoup.18.d: "Тревожные новости! Похоже, за последние несколько дней среди некоторых наших военнослужащих были обнаружены античжилийские и антинемецкие брошюры! Когда их спросили, откуда они это получили, никто не смог дать прямого ответа, и большинство сказали, что это появилось просто за одну ночь.\n\nЧто ещё более тревожно, за последние несколько часов несколько чжилийских генералов прекратили контакты с Лояном, в частности, Ли Бинчжи, чьи монархические симпатии хорошо известны. Хуже того, Баодинская военная академия, похоже, была заброшена в одночасье, а связь с отдаленными частями империи была прервана из-за повсеместных перебоев в работе радио и телефонной связи."
qiecoup.18.a: "Что здесь происходит?"

qiecoup.19.t: "Вызов в Пекин"
qiecoup.19.d: "Пока У пытается осмыслить тревожные события, произошедшие за последние несколько дней, из Пекина прибыла срочная телеграмма. Цао Кун и У были вызваны на встречу с Императором по поводу положения в стране. Массовые беспорядки по-прежнему являются повседневным явлением, и хотя формально Император обладает конституционной прерогативой вызывать своего президента, такого никогда не происходило. В то время как У может почувствовать ловушку, Цао Кун уже сообщил Императору, что он и У представят себя Его Императорскому величеству позже на этой неделе."
qiecoup.19.a: "Будь ты проклят Цао Кун!"

qiecoup.20.t: "У и Цао готовятся к встрече с Пу И"
qiecoup.20.d: "После прибытия из Лояна У укорил Цао за то, что тот, по сути, заманил их в ловушку. Тем не менее, Нефритовый маршал не из тех, кто идет на подобную встречу без козыря в рукаве. Когда двое мужчин готовятся войти в зал, У приказывает своим телохранителям ждать у входа в покои. Церемониальные телохранители снаружи безоружны, за исключением традиционных мечей, а у солдат Чжили в карманах спрятаны пистолеты..."
qiecoup.20.a: "Они проходят в зал..."

qiecoup.21.t: "Охрана врывается в зал!"
qiecoup.21.d: "В момент когда двое мужчин входят и преклоняют колени перед Императором, в комнату врывается около дюжины вооружённых до зубов маньчжурских охранников! Окружив Императора, они продвигаются вперёд и пытаются арестовать двух мужчин, в то время как Пу И убегает из комнаты! Услышав шум, телохранители У снаружи быстро расправляются с церемониальной охраной и врываются внутрь, в то время как У и Цао прячутся за колоннами, чтобы избежать попадания. Пули летают взад и вперёд между древними колоннами зала, разбивая бесценные артефакты и раня Цао Куна. Однако, когда выстрелы прекращаются, одна сторона выходит победительницей."
qiecoup.21.a: "У и Цао мертвы! Переворот успешен!"
qiecoup.21.b: "Маньчжурские телохранители лежат мертвыми на земле!"

qiecoup.22.t: "Император утверждает себя"
qiecoup.22.d: "Пу И нервно возвращается в комнату, глядя вниз на изрешеченные пулями тела бывшего Нефритового маршала и его наставника, президента Цао Куна. Пуцзе и ещё одна небольшая группа маньчжурских гвардейцев тоже входят, все с автоматами. "Дорогой брат, я думаю, тебе пора произнести речь." Пу И отворачивается от трупов и смотрит на Пуцзе. "Я-" начинает он неуверенным голосом. "Я не уверен, что смогу это сделать." Пуцзе собирается что-то сказать, когда генерал Ли Бинчжи, лидер дезертиров Чжили, врывается в комнату.\n\n"Мой господин! Город в безопасности!" Говорит он, кланяясь почти до земли к Пу И. "Но Цзян Байли и несколько других чжилийских генералов отступили в Лоян! Они планируют начать кампанию по уничтожению нас и освобождению Пекина!" Пуцзе подходит к Пу И и шепчет ему на ухо. "Ты теперь Император - ты должен вести себя как Император!" Пу И нервно пытается собраться с мыслями. "Я - Император Сюаньтун, Сын неба, официально объявляю всех членов Клики Чжили, которые не присягнут мне на верность к завтрашнему пол-" - Его голос срывается, и он вынужден взять себя в руки. "Которые не присягнут мне на верность к завтрашнему полудню, предателями великой Цин!""
qiecoup.22.a: "Смерть предателям!"

qiecoup.23.t: "Выполнение наших обязательств"
qiecoup.23.d: "Мы получили сообщение из Пекина, что план государственного переворота сработал без сучка и задоринки! У Пэйфу и Цао Кун были убиты в перестрелке в Запретном городе, а маньчжурские генералы и некоторые дезертировавшие Чжили мобилизуют свои силы, чтобы уничтожить тех, кто верен старому режиму. Пришло время выполнить наш долг перед Императором и уничтожить этих предателей!"
qiecoup.23.a: "Уничтожить предателей!"

qiecoup.24.t: "Контрпереворот"
qiecoup.24.d: "После того, как Цао и У чудом спаслись от смерти в Тронном зале, телохранители У рассеялись по всему дворцу, выстрелы эхом разносились по залам, когда они сталкивались со спорадическим сопротивлением маньчжуров. Несколько минут спустя они ворвались обратно в тронный зал, таща за собой перепуганного Пу И. У, стоящий над преклоненным Пу И, жестом подзывает телохранителя. Достав пистолет, он хватает Пу И за спину и ведет его к двери. Снаружи собралась небольшая группа придворных и прихлебателей, а также брат Императора Пуцзе и несколько других маньчжурских вельмож. Открыв дверь в зал для аудиенций, У выходит вперёд в сопровождении Императора и его похитителя.\n\n"Ваш заговор провалился, предатели." Он кривит рот в ухмылке, прежде чем жестом приказывает телохранителю оттащить Императора обратно в комнату. "Один шаг вперёд - и Сын неба умрет."\n\nНа самом деле, У в ужасе. Но это будет не первый раз, когда он обманывает смерть. "Вы все войдете в тронный зал, где мои стражники позаботятся о том, чтобы за вами хорошо присматривали. Президент Цао!" - он поворачивается к главе Ассамблеи, который в этот момент сам удалился в комнату. "Возьми несколько стражников и отправляйся в зал Ассамблеи так быстро, как только сможешь!" Он оглядывается на Пу И. "Пришло время покончить с Империей. Китай снова станет республикой."\n\nНа несколько часов позже, когда войска Чжили ворвались в помещёния заговорщиков, были найдены документы, в которых фигурируют соседствующие военачальники. У быстро объявляет их предателями и мобилизует свои войска для войны."
qiecoup.24.a: "Смерть предателям!"

qiecoup.25.t: "Победа!"
qiecoup.25.d: "В Императорский дворец поступили сообщения о том, что наши войска достигли Желтой реки. Разрозненные гарнизоны Чжили вокруг Пекина оказались слабым противником армий, возглавляемых Баодином, и маньчжуры генерала Зайтао помогали преследовать отступающие войска Чжили, когда они пытались бежать в Лоян. Многие военнослужащие просто дезертировали в наши войска, поскольку мысль о том, чтобы служить армии без лидера с небольшой концентрированной политической поддержкой, на самом деле не привлекает.\n\nНаши силы теперь готовы начать штурм Лояна, цитадели У Пэйфу, которую в настоящее время защищают силы под командованием генерала Цзян Байли, заместителя У по командованию. Взятие этой крепости станет началом конца для Клики Чжили."
qiecoup.25.a: "Да здравствует Сын неба!"

qiecoup.26.t: "Победа в Лояне!"
qiecoup.26.d: "Сегодня утром из Лояна пришла телеграмма, подтверждающая, что наши войска одержали победу при штурме стен укрепленного города. После нескольких часов сосредоточенного артиллерийского обстрела лояльные войска переправились через реку на импровизированных баржах, выдерживая шквальный огонь. Однако, оказавшись на берегу, они быстро установили контроль над плацдармом, позволив все большему количеству наших войск высадиться и начать атаковать подразделения Чжили, расквартированные в городе. Сражаясь среди древних гротов и храмов, которыми усеян город, наши войска в конце концов взяли штурмом штаб-квартиру Чжили, убив Цзян Байли. Другим генералам удалось сбежать, а войска Чжили рассеялись по окрестностям, занимаясь мародерством, даже когда они убегают от наших войск"
qiecoup.26.a: "Да здравствует Сын неба!"

qiecoup.27.t: "Победа на юге!"
qiecoup.27.d: "В последние несколько недель на южных рубежах нашей территории шли ожесточенные бои, в ходе которых были выслежены и уничтожены ярые сторонники У Пейфу и Клики Чжили. Особенно напряженными были бои на всех маршрутах, ведущих в Ухань, поскольку последние остатки чжилийского командования готовились организовать отчаянную последнюю битву в древнем городе. С уничтожением изолированных гарнизонов мы можем обратить наши взоры на обеспечение безопасности этого города и уничтожение Чжили раз и навсегда."
qiecoup.27.a: "Да здравствует Сын неба!"

qiecoup.28.t: "Победа в Учане!"
qiecoup.28.d: "В последнем тотальном наступлении наши войска, подкрепленные рядами дезертиров из Чжили, наконец, взяли Ухань штурмом, уничтожив оставшиеся силы Чжили и захватив в плен или убив многих высокопоставленных чжилийских генералов. Теперь, когда победа наконец обеспечена, мы можем начать сосредотачиваться на восстановлении нашей страны и избавлении её как от разрушительных последствий конфликта, который мы только что пережили, так и от десятилетий безудержной коррупции, которой мы подверглись при Чжили."
qiecoup.28.a: "Да здравствует Сын неба!"

qiecoup.29.t: "Лига процветания распускается!"
qiecoup.29.d: "После наших недавних потрясений Лига процветания внезапно распалась, сославшись на "враждебную атмосферу", и многие из её видных лоббистов уехали в Тяньцзинь. Пока немецкое представительство остаётся в Пекине, они отрезали себя от любых контактов с правительством, лишив нас немецкой военной и промышленной поддержки. Народ, однако, в подавляющем большинстве поддерживает этот шаг и восхваляет новое правительство за то, что оно избавилось от иностранного влияния."
qiecoup.29.a: "Они нам не нужны!"

qiecoup.30.t: "Отправка помощи Цин?"
qiecoup.30.d: "Теперь, когда мы помогли династии Цин свергнуть деспотичного У Пэйфу, должны ли мы помочь им в их кампании по уничтожению остатков Чжили?"
qiecoup.30.a: "Да. Отправить финансирование."
qiecoup.30.b: "Нет."

qiecoup.31.t: "Наши союзники посылают помощь!"
qiecoup.31.d: "Наш благородный союзник в [SHX.Capital.GetName] прислал нам много денег, чтобы помочь победить предательские остатки Чжили, скрывающиеся на юге!"
qiecoup.31.a: "Благодарим!"

qiecoup.32.t: "Просьба к барону Штернбергу"
qiecoup.32.d: "Сегодня утром от курьера в Императорских одеждах пришло необычное письмо. Утверждая, что он мелкий дворянин, этот молодой человек приносит удивительные новости. Группа маньчжурских принцев, реформаторов и недовольных военных чиновников тайно замышляет свергнуть маршала У Пейфу и восстановить Императора Пу И! Они, по-видимому, ищут внешней помощи и пришли за помощью к Барону. Как нам следует ответить?"
qiecoup.32.a: "Конечно! За славу Цин!"
qiecoup.32.b: "Отказаться. Это слишком рискованно."

qiefocus.1.t: "Китайский новый год: крыса"
qiefocus.1.d: "В длинной, несколько бессвязной речи по случаю Китайского нового года председатель Ассамблеи Цао Кун обратился к необходимости восстановления славы империи Цин, объединения страны и погашения долга, обременяющего экономику. Он изложил план из трех пунктов: государственные субсидии и снижение налогов будут предоставлены легкой промышленности, фермерам будут предоставлены налоговые льготы для выращивания съедобных растений вместо товарных культур, а также увеличен налог на губернаторов провинций."  
qiefocus.1.a: "Речь встречена вежливыми аплодисментами"

qiefocus.2.t: "Экстренное заседание Чжили"
qiefocus.2.d: "После распада Лиги на юге мы собрали в Лояне почти всех высокопоставленных военных, связанных с Чжили. Маршал У Пейфу открывает заседание коротким заявлением.\n\n"Товарищи солдаты - время пришло. С распадом Лиги мы - впервые после Чжифэнской войны - оказались в опасной ситуации. Каждый выбор, который мы сделаем в течение следующих нескольких недель, определит исход Китая на десятилетия вперёд."\n\n"Я хотел бы напомнить некоторым" говорит он, бросая взгляд на более ястребиных членов ассамблеи "что вмешательство не обязательно является наиболее разумным курсом действий. Нам нужно сначала взвесить наши варианты, прежде чем предпринимать действия."\n\nРазличные генералы кивают в знак согласия и начинают серию обсуждений наилучшего курса действий."
qiefocus.2.a: "Нам нужно быть осторожными..."

qiefocus.3.t: "Новые выборы"
qiefocus.3.d: "Наше решение поддержать Аньцинское правительство было встречено большой поддержкой и одобрением со стороны населения. В ответ маршал У "убедил" председателя Ассамблеи Цао Куна объявить всенародные выборы, чтобы воспользоваться нашей новой поддержкой. Теоретически все грамотные мужчины в Китае имеют право участвовать, но местные военачальники, повсеместный хаос в Лиге и другие проблемы означают, что мы ожидаем результатов только от районов, находящихся под нашим непосредственным контролем. На предыдущих выборах разница была очень мала, и, хотя этот орган в значительной степени бессилен, увеличение числа мест, находящихся под нашим контролем, укрепит нашу легитимность в долгосрочной перспективе."
qiefocus.3.a: "Организовать выборы"

qiefocus.4.t: "Разработка новой конституции"
qiefocus.4.d: "После свержения империи Цин У Пэйфу собрал группу учёных-конституционалистов и юристов, чтобы помочь ему создать новое правительство для Китая. Удержание Пекина дало ему определенный уровень легитимности, а военная мощь, которой он обладает, позволяет любому документу, который он выберёт, использовать силу, стоящую за ним.\n\nПосле решения вопроса о легитимности насущный вопрос, на который должен ответить У, - это форма конституции. Чтобы сэкономить время и ускорить централизацию Китая, он мог бы просто принять последнюю немонархическую конституцию Китая 1923 года, созданную президентом Цао Куном. Она, однако, изобилует лазейками, возможностями для злоупотреблений со стороны руководства и другими проблемами. У и учёные, которых он собрал, могли бы разработать свою собственную конституцию, хотя это потребовало бы времени и политического капитала."
qiefocus.4.a: "Повторно принять старую конституцию Цао Куна"
qiefocus.4.b: "Разработать новую конституцию"

qiefocus.5.t: "Полномочия исполнительной власти"
qiefocus.5.d: "Первый вопрос, стоящий перед исследователями конституции У, - это уровень власти, которой должна обладать исполнительная власть. Конечно, не говорится, что У и Клика Чжили будут руководить исполнительной властью в эти трудные времена, но как только Китай объединится, существует общее понимание того, что правительство У (постепенно) перейдёт к той или иной форме демократии.\n\nС учётом сказанного, сильная исполнительная власть гарантирует стабильность, в то время как уполномоченный законодательный орган лучше создает политический капитал и влияние."
qiefocus.5.a: "Убедиться, что исполнительная власть обладает сильными полномочиями"
qiefocus.5.b: "Убедиться, что законодательная власть обладает сильными полномочиями"

qiefocus.6.t: "Вопрос автономии"
qiefocus.6.d: "Следующий вопрос, стоящий перед конституционной ассамблеей У, - это уровень автономии провинций. Предыдущие республиканские правительства часто вступали в конфликт с провинциальными администрациями, и это - отчасти - привело к нынешней ситуации в Китае. Сильная централизация, с другой стороны, гарантирует, что приказы, издаваемые Пекином, выполняются лучше."
qiefocus.6.a: "Предоставить провинциям некоторую автономию"
qiefocus.6.b: "Оставить централизованность"

qiefocus.7.t: "Разработка завершена!"
qiefocus.7.d: "После многих часов, проведенных, сгорбившись, за письменным столом, за писанием и спорами о мелочах конституционного права, у нас есть новая конституция! У и Клика Чжили обеспечат стабильность нового правительства в течение первых нескольких лет его существования, но как только Китай воссоединится, многие учёные надеются, что Китай сможет начать переход к настоящей демократии."
qiefocus.7.a: "Теперь все, что нам нужно, - это президент!"

qiefocus.8.t: "Выбор президента"
qiefocus.8.d: "Несмотря на то, что У Пэйфу является одним из выдающихся военных умов Китая, его навыки не очень подходят для работы в правительственных структурах. Он уже опасается, что военные вопросы отходят на второй план из-за его обязанностей "Национального защитника", и приказал ученым, разрабатывающим конституцию, составить список потенциальных новых президентов республики. Появились два кандидата: ученый и интеллектуал Ху Ши и дипломат и (ненадолго) бывший президент В. К. Веллингтон Ку (Гу Вэйцзюнь).\n\nХу хорошо известен своей теорией "прагматизма" (шиянчжуйи), концепцией, впервые возникшей в Соединенных Штатах в 1870-80-х годах. В своих работах Ху выступает за сотрудничество с военачальниками и за то, чтобы изменить китайское правительство изнутри, вместо того, чтобы разрушать его и перестраивать заново, как многие в Гоминьдане. После провала Северной экспедиции эта теория приобрела много приверженцев и довольно популярна в академических кругах.\n\nВеллингтон Ку, с другой стороны, является дипломатическим гением и политиком, который присутствовал на Версальской конференции в 1920 году в качестве наблюдателя и помог заключить несколько сделок с американскими, немецкими и британскими дипломатами, что дало ему богатый дипломатический опыт, который, несомненно, будет полезен для легитимизации нашего правительства."
qiefocus.8.a: "У выбирает Ху Ши"
qiefocus.8.b: "У выбирает Веллингтона Ку"

qiefocus.9.t: "Инаугурация новой республики"
qiefocus.9.d: "На сегодняшней тщательно продуманной церемонии У Пейфу наблюдал за приведением к присяге нового президента республики под восторженные возгласы. Ассамблея по-прежнему твердо контролирует Ассоциацию гармонии, и многие всё ещё сомневаются в легитимности этого нового режима. Тем не менее, У больше не нужно бороться с маньчжурами как с потенциальным противником, и вместо этого он может сосредоточиться на решении огромных долговых проблем, с которыми сталкивается Китай, и начать воссоединять расколотую страну.\n\nТрадиционно, несмотря на все наши усилия представить наше правительство как законное правительство Китая, немногие видят нас такими. Нам нужно будет либо уничтожить, либо принудить группы, которые выступают против нашего режима, и убедить население в целом, что мы являемся истинным правительством Китая!"
qiefocus.9.a: "Поздравляю, господин Президент!"

qiefocus.10.t: "Долг и легитимность"
qiefocus.10.d: "Проблема долга продолжает мешать нашим экономическим усилиям и препятствует нашим попыткам укрепить легитимность нашего нового правительства. Хотя мы могли бы попросить Германию о поддержке, вполне вероятно, что это приведет к тому, что наше и без того непопулярное правительство рухнет под давлением общественности. Гораздо более хитрый план состоит в том, чтобы занять позицию против концессий, объявив дефолт по нашему долгу, но завоевав лояльность нашего населения."
qiefocus.10.a: "Дефолт. Это единственный выбор."

qiefocus.11.t: "Будущее Клики Чжили"
qiefocus.11.d: "Клика Чжили, как и любая другая Клика военачальников в Китае, действует главным образом на основе старшинства и отношений наставник-подопечный. Это, хотя (обычно) и обеспечивает стабильность и помогает снизить вероятность удара в спину, также подавляет меритократию и продвижение по службе, основанное на навыках. Однако в связи с недавними смертями и преклонным возрастом многих старших генералов мы, возможно, будем вынуждены принять решительные меры и выдвинуть молодых офицеров на передовые позиции в наших вооружённых силах.\n\nПоявились четыре кандидата на повышение до полного генералитета: Го Цзицзиоа, Ван Линъюнь, Ду Сицзюнь и Вэй Исань."
qiefocus.11.a: "Повысить этих многообещающих молодых людей! Теперь приступим к нашему плану обороны."

qiefocus.12.t: "План обороны для Китая"
qiefocus.12.d: "После призыва У Пэйфу к встрече старших генералов Чжили большое количество людей прибыло в Лоян, оставив своих подчиненных выполнять обязанности на передовой. Первая насущная проблема - это выбор централизованной оборонной стратегии для неизбежной войны с Японией и Фэньтяньским правительством. Растущая смелость северного предателя после краха Лиги встревожила многих старших командиров, включая Цзяна Байли и Лю Менгена. Двое мужчин провели последние несколько недель, систематизируя планы, которые они разрабатывали в течение последних двух лет, и представили их собравшимся командирам Чжили. Цзян сосредоточен на крупномасштабных оборонительных сооружениях, перемещении промышленности во внутренние районы Китая и пробуждении "боевого духа" Китая, чтобы победить Японию.\n\nХотя план Лю и не является прямой противоположностью плану Цзяна, он больше направлен на повышение боеспособности войск Чжили. Повышение морального духа, стандартов строевой подготовки и материально-технической поддержки являются ключевыми, по крайней мере, в его глазах, для обеспечения победы Китая. Обновленная медицинская помощь также играет важную роль в стратегии. Оба плана являются убедительными, но окончательное решение остаётся за У Пейфу."
qiefocus.12.a: "Выбрать план Цзян Байли"
qiefocus.12.b: "Выбрать план Лю Менгена"

qiefocus.13.t: "Финансовое предложение"
qiefocus.13.d: "Привет! иди нахуй!" 
qiefocus.13.a: "Встретиться с банкирами."

qiefocus.14.t: "Перестройка нашей командной структуры"
qiefocus.14.d: "После чистки многих высокопоставленных членов Клики Чжили наша армия осталась практически без командной структуры. На долю Ли Бинчжи, одного из немногих дезертиров Чжили, и двух принцев Айсин-Гиоро, Зайтао и брата Императора Пуцзе, выпала задача реформировать структуру имперского командования. Это будет непростая задача, поскольку У и его приспешники, по сути, покончили с современной структурой подразделений, основанной на меритократическом продвижении по службе, в пользу кумовства и непотизма. Хотя для реализации их реформ потребуется время, они решили пополнить небольшой список старших командиров Фан Чжицзяном и Лян Бинем, двумя молодыми кадетами из Баодина, которые помогли свергнуть Чжили. Несмотря на неопытность, если повезет, они быстро научатся."
qiefocus.14.a: "Прекрасно"

qiefocus.15.t: "Оценка доктрины"
qiefocus.15.d: "Следующий важный вопрос, стоящий перед военными перестроителями, - это вопрос доктрины. Чжили не решались вводить новшества, вместо этого полагаясь на старую, но хорошо проверенную доктрину. Однако по мере модернизации Китая мы, возможно, будем вынуждены коренным образом изменить нашу доктрину. В каком направлении мы должны направить наши силы?"
qiefocus.15.a: "Артиллерия решала многие сражения Эры милитаристов."
qiefocus.15.b: "У нас много преданных подданных, готовых отдать свои жизни за Императора..."
qiefocus.15.c: "Грандиозные планы сражений - это путь к победе в грядущей войне."

qiefocus.16.t: "Нелегкая коалиция"
qiefocus.16.d: "В то время как все реформистские партии были формально едины в своем желании свергнуть Чжили, теперь, когда пыль улеглась после переворота, они оказались в непростом положении. Япония и Фэнтянь имеют большое значение, и они должны работать вместе, чтобы избежать уничтожения. Но в то же время разные группы реформаторов преследуют разные цели и задачи, а также разные вещи, которые они могут внести в вооруженные силы. Пу И и его советникам нужна поддержка каждой из сторон и их военных крыльев, чтобы выиграть возможную войну с Японией, но это будет дорого стоить..."
qiefocus.16.a: "По крайней мере, это лучше, чем Чжили."

qiefocus.17.t: "Общество желтого песка"
qiefocus.17.d: "Помимо Сельских оборонительных сил, нанятых НАВКИ, Общество желтого песка, эзотерическая секта, имеющая связи с Игуандао, предложило присоединиться к нашей армии. Они свирепые бойцы и относительно лояльны, учитывая нашу новую позицию против концессий, но некоторые опасаются, что принятие их предложения присоединиться к нашей армии даст Игуандао ещё одну возможность проникнуть внутрь."
qiefocus.17.a: "Предложить им место в армии."
qiefocus.17.b: "Нет, это слишком рискованно."

qiefocus.18.t: "Экстренное правительство"
qiefocus.18.d.zhang: "Теперь, когда их власть над Пекином обеспечена, Айсин-Гиоро Пу И и его советники приступили к формированию чрезвычайного правительства, которое будет править Китаем до тех пор, пока страна не станет достаточно стабильной для проведения выборов. Из трех групп, которые помогли свергнуть Чжили, у каждой есть амбициозная программа реформ и целенаправленная поддержка со стороны определенных групп населения. Однако ситуацию осложняет тот факт, что Чжан Тяньжань настаивает на выборе НАВКИ из-за их программы реформ в сельской местности. Мы можем отклонить его предложение, но это будет стоить нам политической власти."
qiefocus.18.d.song: "Теперь, когда их власть над Пекином обеспечена, Айсин-Гиоро Пу И и его советники приступили к формированию чрезвычайного правительства, которое будет править Китаем до тех пор, пока страна не станет достаточно стабильной для проведения выборов. Из трех групп, которые помогли свергнуть Чжили, у каждой есть амбициозная программа реформ и целенаправленная поддержка со стороны определенных групп населения. Однако ситуацию осложняет тот факт, что Сун Чжэюань настаивает на избрании партии Чжунше из-за их традиционалистской повестки дня. Мы можем отклонить его предложение, но это будет стоить нам политической власти."
qiefocus.18.d.yan: "Теперь, когда их власть над Пекином обеспечена, Айсин-Гиоро Пу И и его советники приступили к формированию чрезвычайного правительства, которое будет править Китаем до тех пор, пока страна не станет достаточно стабильной для проведения выборов. Из трех групп, которые помогли свергнуть Чжили, у каждой есть амбициозная программа реформ и целенаправленная поддержка со стороны определенных групп населения. Однако ситуацию осложняет тот факт, что Янь Сишань настаивает на выборе ПМК из-за их стремления к агрессивной модернизации. Мы можем отклонить его предложение, но это будет стоить нам политической власти."
qiefocus.18.a: "Выбрать Маньчжурскую партию."
qiefocus.18.b: "Выбрать ПМК."
qiefocus.18.c: "Выбрать НАВКИ."

qiefocus.22.t: "Новая коронация?"
qiefocus.22.d: "В течение последних нескольких недель среди маньчжурской знати циркулировала необычная идея - организовать вторую коронацию Пу И. Они утверждают, что, поскольку реставрация 1927 года проводилась под наблюдением Клики Чжили, это было не совсем "правильно" и что должна быть проведена новая церемония восстановления, чтобы успокоить традиции империи. Цена за это была бы ошеломляюще высока, но это может придать нам некоторую легитимность и обеспечить нам дальнейшую поддержку со стороны знати."
qiefocus.22.a: "Организовать церемонию!"
qiefocus.22.b: "Это трата денег..."

qiefocus.23.t: "Представители династий прибывают"
qiefocus.23.d: "За последние несколько дней в Пекин прибыли Маркиз расширенной милости, герцог Миншэн и другие различные потомки старых Императорских династий. Один за другим они проходят мимо Императора, молча кланяясь в знак своего почтения. Придворному фотографу было поручено запечатлеть каждое из этих представлений, и они будут распространяться в качестве пропаганды, чтобы как доказать легитимность Императора, так и подорвать любую поддержку неманьчжурской правящей семьи."
qiefocus.23.a: "Отлично!"

qiefocus.24.t: "Наш новый покровитель"
qiefocus.24.d: "С тех пор как произошел переворот, в результате которого была свергнута Клика Чжили, будущее нашего правительства оставалось неопределенным. Однако теперь военачальник, который помог свергнуть У, собирается отправиться в Пекин, где, как мы ожидаем, будет раскрыта большая часть их планов..."
qiefocus.24.a: "Приветствуем губернатора Яня в Пекин!"
qiefocus.24.b: "Приветствуем губернатора Суна в Пекин!"
qiefocus.24.c: "Приветствуем уважаемого учителя Чжана в Пекин!"
qiefocus.24.e: "Приветствуем барона фон Унгерн-Штернберга в Пекин!"

qiefocus.25.t: "Наши будущие отношения с Германией"
qiefocus.25.d: "После нашей победы над Фэнтянем и японцами высокопоставленные чжилийские дипломаты сейчас рассматривают наилучший курс действий в отношении наших дальнейших отношений с [GER.GetName]. Обсуждалась идея присоединения к Рейхспакту, но большая часть нашего высшего командования по-прежнему выступает против идеи иностранного вмешательства. Однако мы всё ещё могли бы договориться о договоре о сотрудничестве. А другие говорят, что мы должны сосредоточиться на развитии нашей разрушенной войной нации."
qiefocus.25.a: "Запросить гарантию независимости."
qiefocus.25.b: "Сосредоточиться на развитии Китая."
qiefocus.25.c: "Будь проклято верховное командование! Мы присоединимся к Рейхспакту, нравится им это или нет!"

qiefocus.26.t: "Запрос из Пекина"
qiefocus.26.d: "Посол империи Цин официально обратился с просьбой присоединиться к Рейхспакту. Это интересная возможность - они могли бы стать могущественным союзником на Востоке, уже победив Фэнтяньское правительство и Японскую империю. Однако в то же время они могут втянуть нас в войны вдали от дома, о которых мы мало заботимся."
qiefocus.26.a: "Разрешить им присоединение."
qiefocus.26.b: "Отказать. Они являются обузой."

qiefocus.27.t: "Запрос из Пекина"
qiefocus.27.d: "Посол империи Цин официально запросил у нас гарантии независимости. Это интересная возможность - они сыграли важную роль в разгроме Японии, и это не было бы обязательным ни для одной из их агрессивных войн."
qiefocus.27.a: "Подписать гарантии."
qiefocus.27.b: "Отказать. Они являются обузой."

qiefocus.28.t: "Реорганизация военачальнических дивизий"
qiefocus.28.d: "Многие военачальники Чжили имеют личные армии, которые они используют для охраны провинций, которыми они управляют. Однако боевые возможности этих войск в лучшем случае находятся на низком уровне. Им не хватает стандартизации, и они больше привыкли вытряхивать из крестьян деньги, чем вести ожесточенные бои. У Пэйфу, в рамках общего плана по подготовке вооружённых сил Чжили к неизбежному конфликту с Японией, предложил реорганизовать переподготовку этих личных подразделений в соответствии с национальными стандартами дивизии. Этот план встретил значительное противодействие со стороны генералов Чжили, но мы можем опровергнуть их опасения, имея значительный политический капитал.\n\nЕсли мы продолжим реорганизацию, новые подразделения должны быть готовы через четыре месяца. Если нет, мы можем реорганизовать их на досуге, но будет трудно закупить достаточное количество оборудования."
qiefocus.28.a: "Начать реорганизацию."
qiefocus.28.b: "У нас есть вещи поважнее."

qiefocus.29.t: "Реорганизованные дивизии завершают обучение"
qiefocus.29.d: "Частные ополченцы, приложив значительные усилия и подготовившись, завершили свою реорганизацию и теперь оснащены лучшими припасами, которые у нас есть. Это должно существенно помочь нам в нашей борьбе с Японией."
qiefocus.29.a: "Хорошо!"

#foreign policy

qiefor.1.t: "Запрос из Пекина"
qiefor.1.d: "Недавно созданное "Пекинское правительство" под руководством [QIE.GetLeader] попросило нас официально признать их законное правление в Китае. Нам ещё предстоит твердо присоединиться к Фэнтяню, и они заняли позицию против концессий, что делает их правительство привлекательным для многих в нашей стране, опасающихся японского и немецкого влияния. Если мы откажемся, мы ожидаем ответных мер..."
qiefor.1.a: "Подчиниться их запросу."
qiefor.1.b: "Отказать."

qiefor.2.t: "[FROM.GetName] согласился!"
qiefor.2.d: "[FROM.GetLeader] согласился на нашу просьбу, официально признав наше господство над Китаем. Хотя они всё ещё автономны, мы можем ещё больше интегрировать их, как только наше правление будет твердо установлено."
qiefor.2.a: "Хорошо!"

qiefor.3.t: "[FROM.GetName] отказал!"
qiefor.3.d: "[FROM.GetLeader] отклонил нашу просьбу! Это серьезное оскорбление, и теперь у нас есть законная причина вторгнуться в их страну..."
qiefor.3.a: "Подготовить наши войска!"

qiefor.4.t: "Запрос из Пекина"
qiefor.4.d: "У Пэйфу отправил личную телеграмму [THIS.GetLeader]. Он просит, чтобы мы официально признали правление [QIE.GetName] над Китаем и подчинились его власти. Даже при том, что у нас всё ещё была бы некоторая автономия, советники [THIS.GetLeader] ожидают, что это будет постепенно устранено по мере приближения к Пекину. Однако отказ, скорее всего, повлечет за собой серьезные последствия..."
qiefor.4.a: "Принять их запрос."
qiefor.4.b: "Отказать."

qiefor.5.t: "Запрос из Пекина"
qiefor.5.d: "Сегодня утром из Пекина пришла телеграмма с требованием [SZC.GetLeader] официально подчиниться правлению Пекина. Хотя мы потеряли бы большую часть нашей автономии, отказ повлек бы за собой серьезные последствия."
qiefor.5.a: "Принять их запрос."
qiefor.5.b: "Запросить гарантии."
qiefor.5.c: "Отказать."

qiefor.6.t: "Запрос из Пекина"
qiefor.6.d: "Сегодня утром из Пекина пришла телеграмма с требованием [XSM.GetLeader] официально подчиниться пекинскому правлению. [QIE.GetNameDef] - сильная Держава, но пока не доминирующая. Мы можем либо принять, либо отклонить их предложение напрямую, либо потребовать какой-либо формы компенсации или обеспечения."
qiefor.6.a: "Сразу принять."
qiefor.6.b: "Потребовать уступки."
qiefor.6.c: "Сразу отказать."

qiefor.7.t: "[PREV.GetNameDef] запросил гарантии"
qiefor.7.d: "Будучи открытым для нашей идеи присоединения к нашей сфере, [PREV.GetLeader] запросил некоторую форму денежной гарантии, прежде чем полностью посвятить себя присоединению. Несмотря на дороговизну, это, вероятно, дешевле, чем вести войну, чтобы обеспечить их лояльность."
qiefor.7.a: "Конечно, отправить золото."
qiefor.7.b: "Нет!"

qiefor.8.t: "Пекин согласился!"
qiefor.8.d: "Пекин принял наше предложение и прислал нам большое количество золота. Хотя мы могли бы нанести им удар в спину, мы не могли бы победить их военных, и большая часть советников [THIS.GetLeader] настоятельно призывают его согласиться на сделку."
qiefor.8.a: "Давайте подпишем сделку!"

qiefor.9.t: "Пекин отказался!"
qiefor.9.d: "[QIE.GetNameDef] выражает отказ от нашего предложения!"
qiefor.9.a: "Как жаль."

qiefor.10.t: "Генералы протестуют против скрытой атаки!"
qiefor.10.d: "В то время как некоторые из наиболее воинственных чжилийских генералов с энтузиазмом поддерживают план У Пэйфу начать внезапную атаку на Янь Сишаня, другие недовольны тем, что с ними не посоветовались. Они утверждают, что этот план слишком рискован и спровоцирует ответную реакцию со стороны Шаньси. Неважно! Мы все равно начнем атаку, несмотря на их протесты."
qiefor.10.a: "К победе!"

qiefor.11.t: "Маньчжуры готовятся к нападению"
qiefor.11.d: "Ужасные новости! Новый режим в Цин готовится напасть на нас! У нас нет шансов противостоять им в военном отношении в одиночку, но у нас есть несколько вариантов. Мы могли бы либо обратиться к Цин и посмотреть, согласятся ли они заключить с нами сделку, либо, в качестве альтернативы, обратиться к Фэнтяньскому правительству, которому было бы неприятно видеть расширение влияния Цин."
qiefor.11.a: "Попробовать заключить сделку с Цин."
qiefor.11.b: "Обратиться в Фэньтянь за помощью!"

qiefor.12.t: "Ма предлагают сделку"
qiefor.12.d: "Услышав о наших надвигающихся планах напасть на них, [XSM.GetLeader] пришел к нам со сделкой. Они отойдут в сторону как правители провинции (по крайней мере, на бумаге) и поклянутся нам в верности, сохраняя при этом власть. У нас была бы возможность назначить губернатора по нашему выбору, и многие предлагали в качестве кандидата Айсина-Гиоро Пугонга, мусульманского двоюродного брата Пу И. Согласие позволило бы нам сосредоточиться на более важных областях для нашего отвоевания, в то время как отказ от сделки может привести к тому, что они обратятся за помощью к Фэнтяню."
qiefor.12.a: "Согласиться на сделку."
qiefor.12.b: "Мы их разгромим!"

qiefor.13.t: "Цин соглашаются на нашу сделку"
qiefor.13.d: "Цин приняли нашу сделку и поставили Айсин-Гиоро Пугонга, недавно перешедшего в ислам, на пост губернатора. Мы по-прежнему сохраним наш авторитет и большую часть нашей фактической власти, но должны будем отвечать Пекину, когда к нам обратятся."
qiefor.13.a: "Лучше чем смерть..."

qiefor.14.t: "Цин отказываются!"
qiefor.14.d: "Цин отклонили наше предложение, не оставив нам другого выбора, кроме как обратиться за помощью к Фэньтяню."
qiefor.14.a: "Они пожалеют об этом решении!"

qiefor.16.t: "Предложение Цин"
qiefor.16.d: "После нашей победы в войне Лиги мы успешно укрепили наше господство над территорией вокруг Нанкина. Мы только что получили запрос от правительства Цин, которое помогало нам в наших войнах, с просьбой официально подчиниться их правлению, предоставив нам защиту от Японии. У нас всё ещё была бы большая степень автономии, но ожидается, что мы будем непосредственно интегрированы в правительство Цин после завершения войны с Японией. Цин ясно дали понять, что мы всё ещё можем обратиться к нашим немецким покровителям и попросить о помощи, чтобы подсластить сделку."
qiefor.16.a: "Отлично! Принять их предожение"
qiefor.16.b: "Отказать им!"

qiefor.17.t: "[QIE.GetName] отправляют снаряжение!"
qiefor.17.d: "Сегодня утром из Пекина прибыл поезд с грузом военной техники, а также эмиссар из Пекина.\n\n"За вашу борьбу с теми, кто отказывается признать притязания Китая на эти земли. Никогда не забывайте о нашей щедрости!""
qiefor.17.a: "Отличные новости!"

qiefor.18.t: ""Волонтеры" [QIE.GetName] прибыли!"
qiefor.18.d: "За последние несколько дней из Пекина прибыли поезда, полные солдат [QIE.GetNameDef], готовых сражаться с нашими врагами. Однако с их помощью приходит молчаливая ответственность помогать Пекину, когда он нуждается в нашей помощи."
qiefor.18.a: "Хорошо!"

qiefor.19.t: "[QIE.GetName] атакуют Шаньси!"
qiefor.19.d.decision: "Крысы-предатели в Пекине предприняли скрытую атаку на нашего бывшего союзника в Шаньси! Губернатор Янь Сишань попросил нашей помощи в разгроме [QIE.GetNameDef], но мы не можем просто развернуться и атаковать их. Многие из наших генералов опасаются, что наши силы не готовы к такому крупному конфликту, а наши японские покровители ещё не дали согласия на столь быструю атаку. Мы можем либо одолеть этих генералов ценой некоторой политической власти, либо подождать три месяца, которые, по их словам, им нужны для подготовки своих войск, и сообщить Яню, что тогда мы окажем помощь.\n\nНет, конечно, мы могли бы также вообще отказаться от участия."
qiefor.19.d_postcoup: "Хотя в отчётах неясно, как именно это произошло, похоже, что Янь Сишань, губернатор Шаньси и наш бывший союзник, был каким-то образом вовлечен в попытку государственного переворота против Чжили. Мы не знаем точных деталей, но переворот, похоже, провалился, и теперь силы Чжили собираются для нападения на Шаньси. В то время как мы хотим защитить нашего бывшего союзника, наши силы были застигнуты врасплох. Мы можем вмешаться немедленно, хотя отмена решения наших высших генералов будет стоить значительной политической власти. Или, однако, мы можем подождать несколько месяцев, чтобы должным образом подготовить наши силы, и надеяться, что губернатор Янь сможет продержаться так долго.\n\nНет, конечно, мы могли бы также вообще отказаться от участия."
qiefor.19.a: "Начать подготовку наших войск!"
qiefor.19.b: "Начать атаку!"
qiefor.19.c: "Чем мы обязаны Шаньси?"

qiefor.20.t: "[QIE.GetName] провели скрытую атаку!"
qiefor.20.d: "Ранним утром силы [QIE.GetName], верные коварному Нефритовому маршалу, предприняли неспровоцированную скрытую атаку на наши пограничные гарнизоны! Хотя нет никаких сомнений в том, что мы сможем победить этих крыс самостоятельно, мы также обратились к [FNG.GetLeader], нашему бывшему союзнику во время последней Чжифэнской войны, где мы сражались на его стороне против предателей Чжили. Надеемся, он сможет прийти нам на помощь!"
qiefor.20.a: "Подготовить войска!"

qiefor.21.t: "[FNG.GetLeader] обещает помочь!"
qiefor.21.d: "[FNG.GetLeader] признался, что его войска также были застигнуты врасплох этой внезапной атакой, но если мы сможем продержаться три месяца, его войска начнут атаку на позиции Чжили. Мы сделаем все, что в наших силах, чтобы противостоять!"
qiefor.21.a: "Приготовить оборону!"

qiefor.211.t: "Фэньтянь отказывает нам в помощи"
qiefor.211.d: "Проявив крайнюю трусость, Чжан Цзолинь предпочел отклонить наш призыв о помощи и теперь прячется за Великой стеной."
qiefor.211.a: "Тогда мы сами по себе."

qiefor.2111.t: "Фэнтянь начинает мобилизацию"
qiefor.2111.d: "Наши агенты в Шэньяне сообщили о растущих признаках того, что Фэнтянь мобилизуется и готовится двинуть свои армии на юг против нашей обороны в Шаньхайгуане. К счастью, наше нападение на Шаньси, похоже, застало Чжан Цзоолиня врасплох, и его силам может потребоваться несколько месяцев, чтобы предпринять решительные действия."
qiefor.2111.a: "По крайней мере, мы знаем, что они готовятся."

qiefor.22.t: "Ци принимает наш запрос!"
qiefor.22.d: "Губернатор Ци принял нашу просьбу о помощи и обещает отправить свои войска на север, чтобы уничтожить [FNG.GetNameDef]"
qiefor.22.a: "Хорошо!"

qiefor.23.t: "Ци отклоняет наш запрос!"
qiefor.23.d: "Губернатор Ци отклонил нашу просьбу, заявив, что вопросы "внутренней безопасности" имеют прецедент. Хотя это прискорбно, наши контакты в Пекинской комиссии сказали нам, что они начнут оказывать давление на Ци и "поощрять" его к вмешательству."
qiefor.23.a: "И это после нашей помощи..."

qiefor.24.t: "Богатое месторождение обнаружено!"
qiefor.24.d: "После того, как мы недавно сосредоточились на добыче полезных ископаемых в регионе Шаньси, мы обнаружили обширные залежи полезных ископаемых. Это действительно случайность, что мы захватили этот район у губернатора Яня во время последней Чжифэнской войны! Наши инженеры только что обнаружили новую жилу, полную угля и железной руды. Единственная проблема, однако, заключается в том, что она простирается под землей на территорию Яня. Хотя мы могли бы раскопать её, инженеры Яня, без сомнения, заметят вторжение.\n\nНикогда с момента распада Лиги Янь не сближался все ближе и ближе с Чжан Цзолинем в Фэнтяне, с которым он ранее был в союзе. Советники У предупреждают его, что это вполне может привести к эскалации напряженности между нами и фэнтяньским правительством."
qiefor.24.a: "Копать глубоко и жадно!"
qiefor.24.b: "Это слишком рискованно..."

qiefor.25.t: "Шахтеры [QIE.GetName] приближаются к территории!"
qiefor.25.d: "Губернатор! У нас серьезные новости! Наши шахтеры обнаружили туннели [QIE.GetName], ведущие на нашу территорию! Без сомнения, они пытаются завладеть богатыми минеральными ресурсами нашей провинции в своих собственных гнусных целях. Мы должны немедленно опротестовать это!"
qiefor.25.a: "Подать официальную жалобу."

qiefor.26.t: "[SHX.GetName] протестует против наших шахтеров!"
qiefor.26.d: "Губернатор Янь Сишань подал официальный протест в Министерство шахт, утверждая, что наши шахтеры нарушили границы его провинций. Обычно мы бы просто проигнорировали это, но Янь также отметил, что, если Пекин не будет действовать соответствующим образом, он будет искать "ответственное правительство для решения проблемы" - ссылка, которую многие интерпретируют как означающую [FNG.GetLeader] в Фэньтяне."
qiefor.26.a: "Кого это волнует? Продолжить копать!"
qiefor.26.b: "Отступить, это становится рискованным."

qiefor.27.t: "[QIE.GetName] проигнорировали нас!"
qiefor.27.d: "Неудивительно, что [QIE.GetName] проигнорировал наш запрос. Их вероломные шахтеры продолжают прибирать к рукам наши огромные минеральные богатства, не оставляя нам иного выбора, кроме как обратиться к Фэнтяньскому правительству."
qiefor.27.a: "Обратиться к [FNG.GetLeader]"
qiefor.27.b: "Фэньтянь не может нам помочь. Отступить."

qiefor.28.t: "[QIE.GetName] отступают!"
qiefor.28.d: "[QIE.GetName] тихо отступили! Их шахтеры покинули нашу территорию, оставив нас победителями."
qiefor.28.a: "Отлично!"

qiefor.29.t: "Шаньси отступает!"
qiefor.29.d: "Шаньси отступила, позволив нашим шахтерам получить доступ к жилам! Это великая победа, поскольку наша военная машина может использовать эти материалы для подготовки к возможному конфликту с Японией."
qiefor.29.a: "Отлично!"

qiefor.30.t: "Шахтерские споры в Шаньси!"
qiefor.30.d1: "Споры о добыче полезных ископаемых на границе Шаньси и [QIE.GetName] обострились за последние несколько месяцев, и теперь губернатор [SHX.GetLeader] просит нас вмешаться и гарантировать границы его провинции. Он был нашим верным союзником во время последней Чжифэнской войны, и его провинция контролирует ценные минеральные ресурсы, которые мы могли бы использовать. Должны ли мы пообещать защитить его от вероломной Чжили?"
qiefor.30.d2: "Споры о добыче полезных ископаемых на границе Шаньси и [QIE.GetName] обострились за последние несколько месяцев, и теперь губернатор [SHX.GetLeader] просит нас вмешаться и гарантировать границы его провинции. Он был нашим верным союзником во время последней Чжифэнской войны, и его провинция контролирует ценные минеральные ресурсы, которые мы могли бы использовать. Однако мы уже определились со стратегией борьбы с [QIE.GetName] вместе с Аньцин. Возвращение к этому может заставить их принять решение не вступать в нашу войну."
qiefor.30.a: "Время вмешаться!"
qiefor.30.b: "Давайте не будем этого делать."

qiefor.31.t: "[FNG.GetName] вмешиваются"
qiefor.31.d: "[FNG.GetLeader] пообещал гарантировать границы нашей провинции от Чжили! Если шахтеры Чжили продолжат "нарушать границы нашей провинции", он утверждает, что придет нам на помощь."
qiefor.31.a: "Отлично!"

qiefor.32.t: "[FNG.GetName] защищают Шаньси!"
qiefor.32.d: "Похоже, что Янь был серьезен в своей угрозе обратиться к Фэнтяню - [FNG.GetLeader] только что объявил, что будет защищать "провинциальную целостность" Шаньси от любых "вторжений повстанцев". Это предательство высшего порядка и ещё один признак того, что наш национальный порядок рухнул. Мы можем либо попытаться разоблачить блеф Яня и Чжана, если почувствуем себя достаточно сильными, либо отступить, хотя это будет стоить нам престижа."
qiefor.32.a: "Раскрыть их блеф - переместить войска в этот район!"
qiefor.32.b: "Это слишком рискованно. Отступить."

qiefor.33.t: "Столкновения на границе!"
qiefor.33.d: "Похоже, глупцы в Пекине не слушают! Они начали перебрасывать войска в спорные районы добычи полезных ископаемых! Мы уже слышим сообщения об отдельных стычках между пограничниками и войсками Чжили! Мы должны немедленно обратиться за помощью к [FNG.GetLeader]!"
qiefor.33.a: "Позовите [FNG.GetLeader] на помощь!"

qiefor.34.t: "Стычки на границе Шаньси-[QIE.GetName]!"
qiefor.34.d: "Похоже, что [QIE.GetName] проигнорировали наши угрозы! Сообщения губернатора Яня указывают на то, что передовые силы Чжили продвинулись на спорные территории за последнюю неделю и начали нападать на пограничные гарнизоны. Возможно, это та возможность, которой мы ждали, - шанс обратить вспять унижение 1927 года!"
qiefor.34.a: "Соблюсти наши обязательства. На войну!"
qiefor.34.b: "Отступить. Мы пока не можем победить их..."

qiefor.35.t: "[FNG.GetName] атакуют!"
qiefor.35.d: "Наши попытки разоблачить блеф Чжан Цзолиня провалились - он начал мобилизацию своих войск и официально объявил нам войну! Мы должны немедленно подготовить наши силы, чтобы уничтожить Фэнтянь раз и навсегда и воссоздать нашу победу 1927 года!"
qiefor.35.a: "Подготовить войска!"

qiefor.36.t: "[FNG.GetName] отступают!"
qiefor.36.d: "Наш план разоблачить блеф [FNG.GetLeader] удался! Мы ничего не слышали от его правительства после того, как отправили наши войска в спорные районы, и теперь мы можем с уверенностью предположить, что у нас есть свобода делать с провинцией Шаньси все, что мы захотим! Давайте уничтожим предательского губернатора Яня и напрямую объединим этот район!"
qiefor.36.a: "Легкая добыча!"
qiefor.36.b: "У нас есть более важные вещи."

qiefor.37.t: "[FNG.GetName] отступают!"
qiefor.37.d: "Предатель [FNG.GetLeader] подвел нас! Несмотря на нашу просьбу о помощи, он проигнорировал нас перед лицом [QIE.GetName]!"
qiefor.37.a: "Проклятье!"

qiefor.38.t: "Маньчжуры требуют нашего подчинения!"
qiefor.38.d: "Похоже, наши попытки изолироваться и перестроиться напрасны. Новое маньчжурское правительство в Пекине требует, чтобы мы официально признали их власть и подчинились их правлению. Наша недавняя работа с НАВКИ, неотъемлемой частью новой имперской коалиции, вероятно, имеет к этому какое-то отношение. Сопротивление было бы неразумным шагом, так как они могут легко одолеть и уничтожить нас."
qiefor.38.a: "У нас не так уж много выбора. Подчиниться."
qiefor.38.b: "Отказать! Наша независимость слишком ценна."

qiefor.39.t: "Маньчжуры требуют нашего подчинения!"
qiefor.39.d: "Новый маньчжурский режим в Пекине требует, чтобы мы официально подчинились их власти и признали Пу И Императором Китая! Хуже того, они требуют, чтобы мы передали весь "временный контроль" мусульманскому двоюродному брату Императора, Пугонгу. Мы всегда можем отказать в этой просьбе, хотя выиграть войну против центрального правительства будет непросто..."
qiefor.39.a: "У нас не так уж много выбора. Подчиниться."
qiefor.39.b: "Мы их уничтожим!"

qiefor.40.t: "Император приглашает нас присягнуть на верность"
qiefor.40.d: "Хотя мы и не помогали Императору организовать переворот, уничтоживший Клику Чжили, мы в подавляющем большинстве поддержали это изменение событий. Теперь Император официально приглашает губернатора Суна присягнуть ему на верность и официально признать его Императором Китая!"
qiefor.40.a: "Пакуем чемоданы, мы направляемся в Пекин!"
qiefor.40.b: "Сказать Императору что мы... заняты или что-нибудь вроде того..." 

qiefor.41.t: "Тибет предлагает присягнуть на верность"
qiefor.41.d: "Недавно в Тибете была приведена к присяге новая правящая партия - Партия молодого Тибета. Они заняли промонархическую позицию и решили обратиться к нам за помощью и поддержкой. Хотя Тибет, безусловно, расположен далеко, сотрудничество с их режимом, безусловно, не было бы лишним."
qiefor.41.a: "Конечно. Пошлите им какой-нибудь знак нашей признательности."
qiefor.41.b: "Кого волнует Тибет?"

qiefor.42.t: "Цин согласились!"
qiefor.42.d: "Цин приняли нашу просьбу и прислали нам некоторую финансовую помощь."
qiefor.42.a: "Отлично!"

qiefor.43.t: "Цин отказались!"
qiefor.43.d: "Цин отклонили нашу просьбу, заявив, что Тибет является неотъемлемой частью Китая!"
qiefor.43.a: "Чёрт!"

qiefor.44.t: "Какова судьба Тибета?"
qiefor.44.d: "С нашей победой над Японией и нашими новыми усилиями по централизации мы должны теперь решить, что делать с Тибетом. Требуем ли мы, чтобы они полностью присоединились к нашей стране, или оставляем их независимыми и автономными, хотя и под нашим "надзором"?"
qiefor.44.a: "Оставить их автономными"
qiefor.44.b: "Прямое правление!"

qiefor.45.t: "Цин требуют, чтобы мы отказались от некоторой автономии!"
qiefor.45.d: "Пекин потребовал, чтобы мы полностью подчинились их правлению, хотя мы все равно останемся в некоторой степени автономными. Это, вероятно, лучшее предложение, на которое мы можем надеяться."
qiefor.45.a: "Подчиниться, у нас нет выбора."
qiefor.45.b: "Мы их уничтожим!"

qiefor.46.t: "Цин требуют нашего присоединения к Империи!"
qiefor.46.d: "Цин, ссылаясь на наше прошлое сотрудничество, потребовали, чтобы мы официально присоединились к Империи и подчинились прямому правлению из Пекина!"
qiefor.46.a: "У нас нет выбора, согласиться."
qiefor.46.b: "Мы их уничтожим!"

qiefor.47.t: "Тибет соглашается"
qiefor.47.d: "Тибет принял наше требование, и мы начали осуществлять интеграцию Тибета."
qiefor.47.a: "Отлично!"
qiefor.47.b: "Хорошо!"

qiefor.48.t: "Тибет отказывает!"
qiefor.48.d: "Тибет отклонил нашу великодушную просьбу! Мы должны уничтожить этих наглых пастухов!"
qiefor.48.a: "Сокрушить их!"

qiefor.49.t: "[From.GetName] требуют нашей интеграции!"
qiefor.49.d: "Правители Пекина потребовали, чтобы [ROOT.GetLeader] напрямую интегрирует свою администрацию в более крупную [From.GetAdjective]ую администрацию. Мы можем согласиться, попытаться договориться о нашей автономии или отказаться наотрез - хотя это будет иметь серьезные последствия."
qiefor.49.a: "Подчиниться и играть за [From.GetName]."
qiefor.49.b: "Попытаться договориться об автономии."
qiefor.49.c: "Отказать!"

qiefor.50.t: "[From.GetName] атакуют Макао!"
qiefor.50.d: "Сегодня рано утром [From.GetAdjective]ие войска начали атаку на внешние укрепления Макао, грубо нарушая нашу территориальную целостность и международное право! Без сомнения, они пользуются нашим нынешним конфликтом, чтобы расширить своё влияние. Что нам следует делать?"
qiefor.50.a: "Оказать символическое сопротивление, затем сдаться."
qiefor.50.b: "Мы сразимся с ними!"

qiefor.51.t: "Португалия сдает Макао!"
qiefor.51.d: "Отличные новости! Португальские войска, столкнувшись с нашим подавляющим превосходством, сдали контроль над Макао вскоре после начала нашей атаки. Мы позволили им беспрепятственно вернуться домой, и теперь город наш!"
qiefor.51.a: "Хорошо!"

qiefor.52.t: "Цин готовятся начать Кампанию по воссоединению!"
qiefor.52.d: "Отсталые неблагодарные в Пекине объявили, что в течение нескольких месяцев они начнут "Национальную кампанию по умиротворению"! Это тревожное событие, и многие обеспокоены тем, что наши союзники, разбросанные по всему Китаю, будут уничтожены, если мы не будем действовать. [FNG.GetLeader] объявил, что он поможет любому губернатору по всему Китаю, который пообещает присягнуть нам на верность, как только мы уничтожим династию Цин и обеспечим безопасность Пекина."
qiefor.52.a: "Отправить телеграммы!"

qiefor.53.t: "[FNG.GetName] обещает защитить нас!"
qiefor.53.d: "Вслед за провозглашением [QIE.GetLeader] "Кампании национального воссоединения" [FNG.GetLeader] объявил, что он будет защищать любых уязвимых полевых командиров до тех пор, пока они присягнут ему на верность, как только война закончится его победой. Мы можем либо согласиться на эту сделку, либо попытаться пережить шторм самостоятельно."
qiefor.53.a: "Нам нужна защита"
qiefor.53.b: "Мы одолеем маньчжуров и сами!"

qiefor.54.t: "[FNG.GetLeader] обещает защитить военачальников!"
qiefor.54.d: "Предатель [FNG.GetLeader] продолжил наше объявление о Кампании по национальному воссоединению своим собственным заявлением о том, что он будет защищать любых военачальников от нашей агрессии! Хотя это может сделать нашу войну более сложной, люди уже начинают рассматривать этот конфликт не только как войну за воссоединение, но и как борьбу против Японии, и начали с энтузиазмом поддерживать военные усилия."
qiefor.54.a: "Мы их сокрушим!"

qiefor.55.t: "Цин готовят свою Кампанию"
qiefor.55.d: "Наши бывшие союзники в Пекине объявили, что вскоре они начнут "Национальную кампанию по умиротворению", нацеленную, тем временем, на режим [LEP.GetLeader]. Должны ли мы послать ему помощь, чтобы противостоять нападениям маньчжуров?"
qiefor.55.a: "Отправить некоторое снаряжение"
qiefor.55.b: "Они могут победить этих дикарей-кочевников..."

qiefor.56.t: "Сингапур отправляет помощь!"
qiefor.56.d: "После провозглашения Цин "Национальной кампании по умиротворению" [GEA.GetLeader] поручил своим агентам снабдить нас большими запасами оружия - без каких-либо обычных обещаний возврата. Похоже, они очень боятся возрождающихся маньчжуров и собираются использовать нас как оплот против них."
qiefor.56.a: "Спасибо!"

#Anqing events
qiefor.57.t: "Развитие Вучан-Анцина"
qiefor.57.d: "По предложению одного из наших чиновников Китайского Совета в Аньцинской Клике началась работа по развитию региона Вучан-Аньцин, который служит внутренним районом обеих наших стран. Ранее развитие и сотрудничество обычно вращалось вокруг оси Пекин-Наньцзин, но хорошо, что сейчас есть прогресс и в развитии других областей."
qiefor.57.a: "Пусть они делают большую часть работы"
qiefor.57.b: "Инвестируем сами"

qiefor.58.t: "Новые офисы Пекинский совет по связям"
qiefor.58.d: "Аньцинская Клика одержала победу при нашей поддержке. Недавно мы учредили Пекинский совет связи в качестве нашей официальной представительской организации в новой столице Аньцина - Нанкине. Они будут работать над достижением объединения. Однако теперь, чтобы заявить о себе и показать славу Императора китайским простолюдинам в Нанкине, они потребовали, чтобы мы профинансировали строительство очень больших офисов для них."
qiefor.58.a: "Нет, не стоит"
qiefor.58.b: "Финансировать строительство"

qiefor.59.t: "Развитие ресурсов совместно с Аньцин"
qiefor.59.d: "Недавно мы заключили соглашение с Аньцином, чтобы стимулировать цинские предприятия к помощи в поиске и разработке ресурсов на их территории. Конечно, мы косвенно получаем выгоду от этих ресурсов, так как можем торговать с Аньцином, но разве мы не должны получать и прямые выгоды? Мы могли бы попросить контроль над одним из их железных рудников в Уху. Может быть, они захотят нам помочь."
qiefor.59.a: "Нет, нам это ничего не стоит."
qiefor.59.b: "Да, попросить у них сталь из Уху."

qiefor.60.t: "Аньцин отказывается от особого отношения"
qiefor.60.d: "Пекинский совет по связям прилагает все усилия, чтобы улучшить возможности цинских предприятий вести бизнес в Аньцинской Клике. Из-за отсталой природы и управления Аньцинской Кликой это иногда довольно сложно. Однако, когда недавно Совет по связям попросил Клику Анкин сделать что-нибудь в этом направлении, они наотрез отказались! Это неприемлемо. Мы должны послать им другое предложение. Такое, от которого они не смогут отказаться."
qiefor.60.a: "Отправьте предложение"

qiefor.61.t: "Аньцин по-прежнему отказывается"
qiefor.61.d: "Каким-то образом они отказались от предложения, от которого не должны были отказываться. В результате, по согласованию с Пекинским советом по связям, мы временно ввели чрезвычайно далеко идущие ограничения для компаний Аньцина, работающих в пределах наших границ. В то время как мы будем следить за тем, чтобы наша собственная экономика не пострадала, мы будем препятствовать поступлению любой прибыли в Аньцин, по крайней мере, в течение следующих нескольких месяцев. Это, конечно, сделает их недовольными, но это должно научить их на следующий раз."
qiefor.61.a: "Сделайте это"

qiefor.62.t: "Пу И принимает теплый прием в Нанкине"
qiefor.62.d: "Император Пу И недавно вместе с У Пэйфу посетил южную столицу, Нанкин. Там они встретились с Чэнь Тяоюанем, который оказал ему невероятно теплый прием. Это, безусловно, отличный знак того, что все впереди. На самом деле, Пу И был настолько восхищен, что спросил Чэнь Тяоюаня, можно ли построить в Нанкине обширный Императорский дворец."
qiefor.62.a: "Отлично!"

qiefor.63.t: "Пу И потрясен протестами в Нанкине"
qiefor.63.d: "Император Пу И недавно вместе с У Пэйфу посетил южную столицу, Нанкин. Там они встретились с Чэнь Тяоюанем, лидером Аньцинской Клики. Однако, к ужасу Императора и У, улицы были усеяны протестами. Было очевидно, что либо Чэнь не контролировал ситуацию, либо просто не заботился о том, чтобы оказать Пу И должный прием. Оба сценария скандальны и требуют исправления. Совет по связям с Пекином получил приказ проследить за тем, чтобы Чэнь поплатился за это."
qiefor.63.a: "Плохие манеры"

qiefor.64.t: "Чэнь соглашается с представителями интеллигенции"
qiefor.64.d: "Интеллектуальное собрание, организованное Пекинским советом по связям в Нанкине, имело большой успех. Даже настолько, что сам Чэнь Тяоюань заявил, что он согласен с их настроениями и сделает все возможное, чтобы ускорить сроки. Надеюсь, он не лжет."
qiefor.64.a: "Хорошие новости"

qiefor.65.t: "Чэнь подчеркивает свою самостоятельность"
qiefor.65.d: "Недавно Пекинский совет по связям в Нанкине организовал встречу различных известных китайских интеллектуалов. Все они пришли к одному и тому же выводу: Китай должен немедленно объединиться. Однако Чэнь Тяоюань, лидер Аньцина, высказался против срочности их призыва. Вместо этого он заявил, что местная автономия важнее объединения. То, что он говорит, практически является отказом от признания Цин в качестве единственного национального правительства! Мы не можем спустить ему с рук такие слова и должны немедленно выступить против этого."
qiefor.65.a: "Подготовьте контрсообщение"

qiefor.66.t: "Цины выходят на связь"
qiefor.66.d: "Напряженность на севере растет, Цин боится, что на них может напасть Фэнтянь или даже Япония. Они ищут союзников и, поскольку мы не забыли их помощь в войне с Лигой, теперь обратились к нам. Примем ли мы их просьбу и заключим ли с ними союз?"
qiefor.66.a: "Конечно."
qiefor.66.b: "Нет!"

qiefor.67.t: "Цин протягивают руку помощи"
qiefor.67.d: "Теперь, когда Цин подвергается нападению извне, они попросили нас заключить с ними союз и принять участие в защите Китая. Если мы не поможем, Китай может быть захвачен. У нас действительно нет выбора."
qiefor.67.a: "Конечно."
qiefor.67.b: "Нет!"

qiefor.68.t: "Цин протягивают руку помощи"
qiefor.68.d: "До сих пор нам удавалось избегать интеграции со стороны Цин. Однако теперь они одержали победу в другом крупном конфликте, а это значит, что мы, скорее всего, следующие."
qiefor.68.a: "Конечно"
qiefor.68.b: "Нет!"

qiefor.69.t: "Чэнь отказывается от союза"
qiefor.69.d1: "Чэнь Тяоюань, лидер Аньцинской Клики, отклонил нашу просьбу о союзе. В это трудно поверить, но это правда. Сейчас мы мало что можем сделать, так как не хотим портить наши отношения, но мы позаботимся о том, чтобы в следующий раз он согласился."
qiefor.69.d2: "Чэнь Тяоюань, лидер Клики Аньцин, отклонил нашу просьбу о союзе. В это трудно поверить, но это правда. Сейчас мы мало что можем сделать, так как находимся в состоянии войны, но мы заставим его преклонить колено после нашей победы."
qiefor.69.d3: "Чэнь Тяоюань, лидер Аньцинской Клики, отказал нам в союзе. И это после того, как мы победили главного врага Китая и показали, что мы - законное правительство! Мы не можем показать слабость."
qiefor.69.a: "Он заплатит за это"

qiefor.70.t: "Сотрудничество по Анкинскому каналу"
qiefor.70.d: "Пекинский совет по связям снова добился успеха. Он заметил, что в Аньцине недавно были завершёны значительные работы по строительству дамб и каналов, включая завершение строительства массивного канала Субэй. Затем он смог заручиться сотрудничеством Аньцина в строительстве дамб в Хэбэе и Кайфэне. Работы могут начаться, как только мы захотим."
qiefor.70.a: "Отлично!"

qiefor.71.t: "Армейское сотрудничество с Аньцин"
qiefor.71.d: "Аньцин теперь является частью нашего альянса, и следующим очевидным шагом было более тесное сотрудничество с армией. Они уже сделали этот шаг, и Пекинский совет по связям создал Комиссию по армейскому сотрудничеству. Теперь от нас зависит, захотим ли мы потратить ресурсы на совершенствование армии Аньцина, поскольку она довольно устарела и в значительной степени основана на устаревшей тактике военачальников. Выгода очевидна, поскольку это не только повысит их боеспособность в войне, но и даст нам ценное влияние на них."
qiefor.71.a: "Мы поможем им"
qiefor.71.b: "Им придется справляться самим"

qiefor.72.t: "Аньцин отказывается от дальнейшего сотрудничества с армией"
qiefor.72.d: "К сожалению, Аньцин пока отказывается от дальнейшего сотрудничества с армией. Однако, в конце концов, они должны понять, что это сотрудничество имеет решающее значение для создания сильной обороны против наших общих врагов. Мы можем попробовать снова в будущем."
qiefor.72.a: "Хорошо"

qiefor.73.t: "Сотрудничество армий завершено"
qiefor.73.d: "Проекты, начатые Комиссией по армейскому сотрудничеству, направленные на усиление армейского сотрудничества и связи между войсками Цин и Аньцин, завершёны. Хотя, конечно, большее всегда было бы предпочтительнее, мы можем быть довольны результатами и улучшениями в армиях Аньцина."
qiefor.73.a: "Это хорошо"

qiefor.74.t: "Аньцин отказывается от конференции"
qiefor.74.d: "Странно, но Чэнь Тяоюань прямо отказался проводить конференцию для обсуждения будущего нашей страны. Это довольно возмутительно, чего мы не ожидали от такого человека, как Чэнь. Мы должны убедиться, что он остаётся в нашей орбите. Мы не забудем, что он это сделал."
qiefor.74.a: "Будь он проклят!"

qiefor.75.t: "Конец конференции"
qiefor.75.d1: "Конференция прошла с полным успехом! Чэнь проявил большую готовность по многим направлениям, и достигнутый прогресс был огромным. Это событие определенно запомнится как важнейшее в истории Китая, поскольку оно ознаменовало начало ускоренной интеграции между Северным и Южным Чжили."
qiefor.75.d2: "Конференция прошла успешно, хотя, возможно, не так сильно, как мы надеялись. Чэнь Тяоюань и другие члены делегации были готовы принять некоторые из наших предложений, но от большего отказались. Это прискорбно, но мы все же добились значительного прогресса."
qiefor.75.d3: "К сожалению, несмотря на все наши усилия, большинство наших реальных предложений были отклонены делегацией Аньцина. Вся эта конференция - полный политический провал. Это разочаровывает, ведь казалось, что Чэнь был готов продолжать интеграционные переговоры!"
qiefor.75.a: "Хорошие новости"
qiefor.75.b: "Проклятье!"

qiefor.76.t: "Далу Иньхан и Аньцин"
qiefor.76.d: "Далу Иньхан, Континентальный банк, является одним из наших крупных коммерческих банков. Недавно, в рамках инициативы, координируемой Пекинским советом по связям, они вложили значительные средства в Клику Аньцин, чтобы помочь им в развитии промышленности. Потенциально мы могли бы использовать это для усиления нашего влияния в Аньцине. Прежде всего, мы могли бы предложить дополнительные кредиты через другие банки. Однако это может привести к напряжению наших собственных ресурсов. Мы также можем разрешить им погасить кредит на более выгодных условиях. Далу Иньхан должен быть в состоянии справиться с этим, но они могут быть недовольны. Что мы будем делать?"
qiefor.76.a: "Предлагать больше займов"
qiefor.76.b: "Улучшить условия"
qiefor.76.c: "Ничего"

qiefor.77.t: "Аньцин отвечает на наше предложение"
qiefor.77.d1: "Предложение относительно займов Dalu Yinhang, которое мы сделали Аньцин, должно быть, действительно было очень приятным. Они приняли его, а также взяли на себя обязательство предпринять дополнительные шаги по дальнейшей интеграции. Это, безусловно, должно помочь сделать единый Китай реальностью."
qiefor.77.d2: "К сожалению, то, что мы предложили, было недостаточно для Аньцина, они полностью отвергли это. Чэнь Тяоюань снова решил сорвать наши усилия, даже когда очевидно, что это идет на пользу всему Китаю!"
qiefor.77.a: "Хорошие новости!"
qiefor.77.b: "Неудачные"

qiefor.78.t: "Ву встречается с антиконцессионистами Аньцина"
qiefor.78.d: "Чтобы увеличить поддержку объединения с Цин в Аньцине, не проходя через его лидера, Чэнь Тяоюаня, Ву решил встретиться с несколькими лидерами Антиконцессионной лиги, крупнейшей организации, представляющей обычно неорганизованное Антиконцессионное движение. Сама Лига разделена на две фракции, одна из которых является прореспубликанской и поддерживает Общество Вермильона. Другая больше по вкусу Ву, поскольку она поддерживает монархию Цин и считает, что объединение необходимо как можно скорее. Именно эта группа препятствовала объединению, поэтому Ву решил встретиться именно с ними.\n\nЛидеры были впечатлены словами Ву и его недавними действиями и политикой правительства Цин. Он также тайно признался им, что тоже предпочитает Китай без Пу И, но конституционная монархия означает, что оба лагеря смогут получить то, что хотят. Он пообещал им, что Пу И никогда не сможет нанести ущерб Китаю, Ву обеспечит это. Слова У успокоили многих и даже убедили некоторых, кто ранее был пассивным сторонником республиканцев, немедленно поддержать объединение. Было очевидно, что усилия У имели значительный эффект."
qiefor.78.a: "Отлично!"

qiefor.79.t: "Помощь в восстановлении Аньцина"
qiefor.79.d: "Аньцинская Клика решила применить совместный подход к решению проблемы большой реконструкции, необходимой для того, чтобы поставить страну на ноги. Благодаря небольшим инициативам, Цин уже помогает и оказывает значительную помощь. Однако мы также можем поднять этот вопрос на национальный уровень и оказать большую помощь там. Однако это, скорее всего, ограничит нас, по крайней мере, на некоторое время."
qiefor.79.a: "Помочь им больше"
qiefor.79.b: "Сделано достаточно"

qiefor.80.t: "Цин требует интеграции!"
qiefor.80.d: "Теперь, когда мы находимся в их союзе и стали очень близки с их правительством, правительство Цин решило, что пришло время завершить объединение. Хотя единый Китай - это хорошо, это означает почти полный конец нашей ценной автономии. Согласимся ли мы ради Китая?"
qiefor.80.a: "Да, объединение необходимо"
qiefor.80.b: "Нет, автономия сейчас важнее."

qiefor.81.t: "Восточный Китай объединен!"
qiefor.81.d: "Аньцин согласился, а это значит, что Восточный Китай наконец-то объединен!"
qiefor.81.a: "Объединённые мы сильны."

qiefor.82.t: "Аньцин отказался!"
qiefor.82.d: "Аньцин отказался от объединения! Они осмелились выступить против объединения, даже когда оно так необходимо в наших грядущих сражениях. К сожалению, сейчас мы мало что можем сделать."
qiefor.82.a: "Они придут в себя"

qiefor.83.t: "Цин просит об интеграции!"
qiefor.83.d: "Теперь, когда мы находимся в их союзе и стали очень близки с их правительством, правительство Цин решило, что пришло время завершить объединение. Фэнтянь потерпел поражение, и Китай показал, что может сдерживать даже Японию. Скорее всего, пришло время объединиться."
qiefor.83.a: "Да, время пришло."
qiefor.83.b: "Нет, время никогда не придет"

qiefor.84.t: "Аньцин отказался!"
qiefor.84.d: "Аньцин отклонил наше предложение об объединении. И это даже тогда, когда мы победили Фэнтянь и не пустили Японию. Мы можем подождать и попросить снова, но в следующий раз они так легко не отделаются."
qiefor.84.a: "Нам придется попробовать ещё раз."

qiefor.85.t: "Аньцин снова отказал!"
qiefor.85.d: "Аньцин во второй раз отклонил наше предложение об объединении. Теперь ясно, что они предатели дела."
qiefor.85.a: "Война - наш единственный выход."

qiefor.86.t: "Ву Пейфу выступает против нас!"
qiefor.86.d: "После смерти маршала Лиги Сунь Чуаньфана мы надеялись, что наш "союзник" в Пекине, У Пейфу, останется верен нашим интересам. Однако, похоже, он воспользовался моментом, чтобы отвернуться от нас и открыто занять антиконцессионную позицию. Хотя это и укрепило поддержку его непопулярного режима, это означает, что он потребовал, чтобы Пекинская комиссия, наш лоббистский орган в Пекине, покинула город. Столкнувшись с массовыми беспорядками за воротами своих офисов, большинство членов комиссии бежали в Тяньцзинь! В нашем посольстве посол также отправил в Тяньцзинь весь неважный персонал, и осталась только группа консульских работников, за которыми пристально наблюдают силы Ву."
qiefor.86.a: "Будь он проклят!"

qiefor.87.t: "Беспорядки в Пекине!"
qiefor.87.d: "С тех пор как маршал У Пейфу отказался вмешаться в распад Лиги восьми провинций, наши агенты в Пекине сообщали о напряженности и беспокойстве, причем гнев У оскорблял все основные блоки власти в его собственном правительстве. Эта напряженность вылилась в открытую борьбу сегодня утром, когда группа недовольных чжилийских генералов в союзе с Кликой молодых радикальных офицеров и маньчжурской знатью убила У и президента Цао Куня и "восстановила" Императора Пу И! Хуже того, они использовали этот переворот как возможность напасть на Германию, используя нашу непопулярность внутри страны для укрепления своего шаткого нового режима. Массовые беспорядки вспыхнули возле нашего посольства и офисов Пекинской комиссии, и наш посол приказал всем сотрудникам, не являющимся необходимыми, покинуть город и уехать в относительную безопасность в Тяньцзинь."
qiefor.87.a: "Проклятие!"

qiefor.101.t: "Ян Сен держится"
qiefor.101.d: "Наш союзник в Сычуани, губернатор Ян Сен, одержал победу в Гражданской войне в своей провинции! Это отличная новость как для Сычуани, так и для нашего правительства, поскольку как только Ян Сен стабилизирует контроль над регионом, мы сможем вновь пригласить его в наш альянс."
qiefor.101.a: "Отлично!"

qiefor.102.t: "[SZC.GetLeader] Взял под контроль Сычуань!"
qiefor.102.d: "Серьезные новости, сир! Похоже, [SZC.GetLeader] победил нашего союзника Ян Сена в Сычуани! Хотя это большая потеря для Клики Чжили, провинция бедна в промышленном и военном отношении. Если они присоединятся к какой-либо противоборствующей фракции, мы разобьем их!"
qiefor.102.a: "Проклятье!"

qiefor.103.t: "Восстания в Фуцзяни!"
qiefor.103.d: "В то время как большая часть Китая и всего мира считала, что Гоминьдан был уничтожен в 1927 году, маршал Лиги Сунь вел партизанскую борьбу низкой интенсивности с остатками КМТ с момента окончания Северной экспедиции в районе Фуцзянь. Сообщения в прессе подвергались цензуре, и даже Ву Пейфу не знал истинных масштабов конфликта, а Сунь держал все детали в строжайшем секрете.\n\n\nС нынешним хаосом в Лиге, однако, остатки КМТ вновь появились и объявили новую кампанию по национальному воссоединению! Они объявили наше законное правительство нелегитимным, назвав нас "не более чем немецкой марионеткой, рабски выполняющей прихоти Берлина"! Мы можем только надеяться, что остатки сил Солнца смогут уничтожить этих предателей."
qiefor.103.a: "Подлые предатели!"

qiefor.104.t: "Хунань выходит из Лиги!"
qiefor.104.d: "Провинция Хунань оказалась под властью Сунь Чуаньфана во время хаоса, последовавшего за Северной экспедицией 1927 года, а губернатор Чжао Хэнти вновь взял на себя управление провинцией после короткого периода правления КМТ. Давний союзник У, Чжао был губернатором региона с 1920 года. Однако он также имеет связи с федералистским "правительством" в Гуанси, негласно поддерживая федеральную модель. В настоящее время он занимает строго нейтральную позицию, разрываясь между личной дружбой с У и политической лояльностью к Чэнь Цзюньмину. Однако его нейтралитет не продлится долго, поскольку вокруг его правления провинцией уже начинают сгущаться тучи."
qiefor.104.a: "Остается надеяться, что старый друг Ву останется верным..."

qiefor.105.t: "Игуаньдао захватывают Шаньдун!"
qiefor.105.d: "Эзотерическая, тысячелетняя секта, известная как Игуаньдао, по сообщениям, захватила власть в провинции Шаньдун, сместив нашего бывшего губернатора Чжан Цзунчана! Вначале мы опасались, что эта секта вызовет хаос в наших землях, но здравомыслящие люди возобладали, указав на хорошо задокументированную преданность Чжана Фэнтяню. Секта изолирована, и как только хаос на юге стабилизируется, мы сможем напасть на них, хотя это может вызвать беспорядки среди значительного числа приверженцев этой религии на нашей территории."
qiefor.105.a: "Интересно..."

qiefor.106.t: "Чжан Цзунчан разрывает связи с Пекином!"
qiefor.106.d: "Положение губернатора Шаньдуна Чжан Цзунчана всегда было в лучшем случае шатким. Непостоянный и жестокий человек, Чжан ранее поддерживал тесные связи с Чжан Цзуолинем из правительства Фэнтяня, хотя и сохранял лояльность Пекину благодаря подкупу и щедрым комиссиям. Похоже, он воспользовался хаосом, охватившим юг, чтобы отбросить нас в сторону. Сегодня утром несколько наших сборщиков налогов были задержаны на границе провинции, а шпионы в провинции сообщают, что он провел массовую чистку цинских сторонников. Хуже того, они сообщают, что он установил контакт с Чжан Цзуолинем и японцами!"
qiefor.106.a: "Будь ты проклят, генерал Догмат!"

qiefor.107.t: "Чжан Цзунчан арестован!"
qiefor.107.d: "Ранее сегодня губернатор Шаньдуна Чжан Цзунчан был арестован мировыми судьями, подчиняющимися Сун Чжэюаню, открытому стороннику Цин и конфуцианскому ученому в провинции. Обычно арест губернатора вызывает беспокойство, но у Чжана были хорошо задокументированные связи с режимом Фэнтянь и Японией, и многие в окружении У опасались, что он воспользуется хаосом, охватившим юг, чтобы разорвать связи с нашим правительством и заявить о своей лояльности Чжан Цзуолину. Эти опасения развеялись, так как новоиспеченный губернатор Сонг обещает, что будет поддерживать наше правительство в провинции."
qiefor.107.a: "Наконец-то хорошие новости!"

qiefor.108.t: "Гражданская война в Сычуани!"
qiefor.108.d: "В провинции Сычуань, давно страдающей от перенаселения и нехватки продовольствия, началась Гражданская война! Со времен Реставрации 1927 года провинцией правил Ян Сень, близкий друг и союзник У Пэйфу, но в последние несколько лет его контроль начал ослабевать. Различные другие фракции, верные режиму Фэнтяня, остатки Гоминьдана и изоляционисты, верные только самим себе, начали укреплять власть и использовали распад Лиги как идеальный момент для нападения на шаткое правительство Яна. Янг пока не обратился к нам за прямой помощью, предпочитая скрывать масштабы беспорядков, но Ву ожидает, что его старый друг в любой день постучится к нам за помощью."
qiefor.108.a: "Ужасные новости"

qiefor.109.t: "Ляньгуан вырвался на свободу!"
qiefor.109.d: "Сегодня утром Ляньгуань, коалиция двух из бывших восьми провинций одноименной Лиги, отделилась как от этой агломерации, так и от нашего режима в целом. Под командованием ученого-бюрократа Чэнь Цзионгмина, поддержанного военачальником Ма Цзи, провинции объявили наше правительство "полностью нелегитимным" и пообещали "скорый конец самодержавной и анахроничной монархии""
qiefor.109.a: "Повстанческая мразь!"

qiefor.110.t: "Чжао Хенгти побеждает на выборах в провинции Хунань"
qiefor.110.d: "Старый друг У Пэйфу, Чжао Хэнти, только что победил на недавних провинциальных выборах в провинции Хунань. Изначально это может показаться хорошим для нас, но победа Чжао на выборах также означает, что он подтвердил свою приверженность своим федеральным ценностям, поставив то, что он считает лучшими интересами нации, над своей истинной преданностью Ву."
qiefor.110.a: "Следуя своим принципам? Правда!?"

qiefor.111.t: "Буддийский генерал захватывает власть!"
qiefor.111.d.zhili: "Тан Шэнцзы, "буддийский генерал" Хунаня, сверг старого друга Ву - Чжао Хэнти и официально объявил себя правителем Хунаня! Танг - строгий республиканец, и хотя его лояльность на данный момент неясна, он точно не наш друг. Это плохая новость для нас, так как наш южный фланг теперь удерживает враг нашего режима!"
qiefor.111.d.manchu: "Тан Шэнцзы, "буддийский генерал" Хунани, сместил чжилийского прихлебателя Чжао Хэнти и официально объявил себя правителем Хунани! Танг - строгий республиканец, и хотя его лояльность на данный момент неясна, он точно не наш друг. Это плохая новость для нас, так как наш южный фланг теперь удерживает враг нашего режима!"
qiefor.111.a: "Проклятье!"

qiefor.112.t: "Гоминьдан захватывает власть в Хунани!"
qiefor.112.d: "[HNN.GetLeader], лидер гоминьдановских повстанцев в Хунани, захватил контроль над провинцией и официально заявил о своей верности идеалам доктора Сунь! Это тревожное событие, поскольку наш южный фланг теперь открыт для подлых леваков!"
qiefor.112.a: "Проклятие!"

qiefor.113.t: "Чжао Хенгти держится в Хунане"
qiefor.113.d.zhili: "Чжао Хенгти, губернатор провинции Хунань, удерживает власть после выборов, которые многие в провинции и во всем Китае называют фальсифицированными и несправедливыми. Несмотря на его заявления о лояльности к федералистам на юге, Ву Пейфу надеется, что его старый друг воспримет этот опыт как пример того, почему демократии нельзя доверять."
qiefor.113.d.manchu: "Чжао Хенгти, губернатор провинции Хунань, удерживает власть после выборов, которые многие в провинции и во всем Китае называют сфальсифицированными и несправедливыми. Ссылаясь на "варварство" маньчжурского переворота, Чжао отказался присягнуть нам на верность, вместо этого объявив о своей автономии. Поскольку губернатор теперь враждебен нашему режиму, похоже, на нашем южном фланге появилась ещё одна угроза."
qiefor.113.a: "Надеюсь, губернатор Чжао помнит о своей преданности..."
qiefor.113.b: "Проклятие!"

qiefor.114.t: "[From.GetName] настаивает на интеграции!"
qiefor.114.d: "[From.GetName], в своем новом положении власти, настаивает на том, чтобы мы присоединились к их правительству в качестве автономного региона! Политика [LEC.GetName] приблизила города к Пекину, так что это вряд ли является сюрпризом."
qiefor.114.a: "Давайте откроем переговоры"
qiefor.114.b: "Это бессмысленно"

qiefor.115.t: "Переговоры начинаются"
qiefor.115.d: "Переговоры между нашим правительством и [LEC.GetName] начались. Уже ведутся обсуждения по интеграции более тонких вопросов нашего правительства, хотя ожидается, что это займет время."
qiefor.115.a: "Отлично!"

qiefor.116.t: "[LEC.GetName] выражает отказ вести переговоры!"
qiefor.116.d: "Трусливое правительство [LEC.GetName] отказалось вступить в переговоры с нашим правительством, несмотря на нашу подавляющую военную мощь. Мы можем вторгнуться к ним, хотя это, скорее всего, вызовет международное осуждение."
qiefor.116.a: "Готовьте войска!"
qiefor.116.b: "Это того не стоит..."

qiefor.117.t: "[LEC.GetName] Принять!"
qiefor.117.d: "[LEC.GetName], ошеломленные умом наших дипломатов, согласились интегрироваться в наше правительство! Пока они ещё автономны, но через несколько месяцев мы сможем интегрировать их напрямую."
qiefor.117.a: "Отлично!"

qiefor.118.t: "[LEC.GetName] готовы к интеграции!"
qiefor.118.d: "[LEC.GetName] готовы интегрироваться в нашу великую нацию, доказав, что они лояльные подданные."
qiefor.118.a: "Отлично!"

qiefor.119.t: "[From.GetName] угрожает нашим договорным портам!"
qiefor.119.d: "[From.GetName] угрожает вторгнуться в наши договорные порты, утверждая, что они являются неотъемлемой частью Китая! Это вопиющее нарушение нашего территориального суверенитета и 99-летней аренды, которую мы подписали с Цин!"
qiefor.119.a: "Уступите их, это не стоит борьбы."
qiefor.119.b: "Откажитесь от этих возмутительных требований!"

qiefor.120.t: "Немецкие города уступаются!"
qiefor.120.d: "Немцы уступили нашим требованиям и освободили свои портовые города! Ликующие толпы по всему Китаю уже празднуют эту великую победу над империализмом!"
qiefor.120.a: "Отлично!"

qiefor.121.t: "Германия отказывается!"
qiefor.121.d: "Трусливые немцы отказались от нашего предложения, заявив, что они будут защищать свои порты до последнего человека!"
qiefor.121.a: "Мобилизуйте войска!"
qiefor.121.b: "Это бессмысленно..."

qiefor.122.t: "[From.GetName] Хотим купить договорные порты!"
qiefor.122.d: "[From.GetName] сделал нам предложение о покупке наших договорных портов в Китае. Похоже, они готовы предложить большие суммы денег, а с устранением угрозы со стороны Японии их военная необходимость резко снизилась."
qiefor.122.a: "Хорошо, давайте назовем нашу цену!"
qiefor.122.b: "Они не продаются!"

qiefor.123.t: "Германия назвала свою цену"
qiefor.123.d: "Германия назвала свою цену - значительное количество золота. Эта плата высока, но она позволит воссоединить наши потерянные территории без единой человеческой жертвы."
qiefor.123.a: "Хорошо, высылайте деньги."
qiefor.123.b: "Забудьте, это слишком дорого."

qiefor.124.t: "[From.GetAdjective]ое правительство выражает отказ!"
qiefor.124.d: "[From.GetAdjective]ое правительство не согласился с ценой нашего предложения и резко прервал переговоры."
qiefor.124.a: "Хорошо"

qiefor.125.t: "[From.GetAdjective]ое правительство выражает согласие!"
qiefor.125.d: "[From.GetAdjective]ое правительство согласилось с условиями нашей оплаты и начал переводить требуемое количество золота."
qiefor.125.a: "Хорошо, начинаем процесс перевода"

qiefor.126.t: "[From.GetName] Угрожать нам!"
qiefor.126.d_AST: "[From.GetName] давно считают Гонконг неотъемлемой частью своей территории, и, учитывая текущее военное положение Канады, они воспользовались возможностью мобилизовать войска на наших границах. Мы должны обратиться к Канаде за помощью - надеюсь, их текущие конфликты не слишком отвлекают!"
qiefor.126.d_LEC: "[From.GetName] давно считают наш статус незаконным, и хотя мы надеялись, что Канада обеспечит защиту от любой реваншистской активности из Пекина, похоже, что они воспользовались текущими военными конфликтами Канады как возможностью попытаться захватить Легации. Мы должны обратиться к Канаде за помощью и надеемся, что они не слишком отвлекутся!"
qiefor.126.a: "Немедленно телеграфируйте Оттаве!"

qiefor.127.t: "[From.GetName] Угрожает нашим восточным интересам!"
qiefor.127.d: "Сегодня утром из Гонконга пришла тревожная телеграмма! Похоже, что [From.GetName] пытаются восстановить контроль над легациями, находящимися под нашей защитой! Что нам делать?"
qiefor.127.a: "Потребовать от Пекина отступить!"
qiefor.127.b: "Мы не можем позволить себе открыть ещё один фронт в этой войне..."

qiefor.128.t: "Канада вмешивается!"
qiefor.128.d: "Канадское правительство объявило сегодня, что предпримет любые действия, необходимые для защиты своих восточных интересов, включая военные действия. Похоже, они проверили наш блеф! В то время как их нынешняя война отвлекает их, мы - молодая Держава, и нам придется столкнуться с одним из самых грозных военно-морских флотов в мире..."
qiefor.128.a: "Чёрт! Отступайте..."
qiefor.128.b: "Война решит это!"

qiefor.129.t: "[CAN.GetName] объявляет, что будет защищать нас!"
qiefor.129.d: "[CAN.GetName] официально заявил Пекину, что будет защищать нас от любого военного вторжения! Хотя у [From.GetName] мощная армия, их флот довольно слабый, и большинство экспертов сходятся во мнении, что они никогда не осмелятся бросить вызов канадскому флоту."
qiefor.129.a: "Ура!"

qiefor.130.t: "Канада бросает нас!"
qiefor.130.d: "Сославшись на продолжающуюся войну, Канада бросила нас, оставив на произвол судьбы вероломным китайцам!"
qiefor.130.a: "Проклятие!"

qiefor.131.t: "Канада отказалась от [PREV.GetName]!"
qiefor.131.d_HK: "Канада бросила [AST.GetName], заставив их уступить нам Гонконг! Это великая победа, которую будут праздновать по всему Китаю!"
qiefor.131.d_LEC: "Канада оставила города-легионы, предоставив нам свободу действий, чтобы войти и завоевать их! Наши войска скоро вернут наши города в строй!"
qiefor.131.a: "Отличные новости!"
qiefor.131.b: "Готовьте войска!"

qiefor.132.t: "[QIE.GetName] Идут!"
qiefor.132.d: "Согласно нашим шпионам в [QIE.Capital.GetName], [QIE.GetName] готовят свои войска к наступлению на нас. Это будет борьба за выживание."
qiefor.132.a: "У нас есть лишь короткое время на подготовку."

qiefor.133.t: "[QIE.GetName] готовится к нападению на [FNG.GetName]." #Japanese event
qiefor.133.d: "После нескольких дней тревожных сообщений наши шпионы в [QIE.Capital.GetName] теперь уверены: [QIE.GetName] готовится к войне против наших маньчжурских союзников. Вопрос о том, в какой степени мы должны поддерживать [FNG.Capital.GetName], давно обсуждается, но нет никаких сомнений, что падение Маньчжурии может означать серьезную угрозу для Кореи. Возможно, в ближайшее время нам придется задуматься о действиях."
qiefor.133.a: "Пришло ли время рассмотреть вопрос о вмешательстве?"

qiefor.134.t: "[FROM.GetName] призывает на помощь!"
qiefor.134.d: "По телефону поступили новости прямо из [FROM.Capital.GetName], наши союзники в [FROM.GetName] вот-вот будут атакованы [QIE.GetName]! Их силы уже мобилизованы, но они не могут противостоять этому врагу в одиночку."
qiefor.134.a: "Мы должны подготовиться!"

 qiefor.140.t: "Война в Синьцзяне"
 qiefor.140.d: "В Синьцзяне недавно разразилась Гражданская война! [KUM.GetLeader] обратился к нам за помощью в войне против [SIK.GetLeader]. Ханство, последний потомок Монгольской империи, долгое время было верным подданным Цин с XVII века. Учитывая, что после успешного маньчжурского переворота у нас осталось мало союзников, в наших интересах оказать им поддержку. Помогая им умиротворить Синьцзян, мы, вероятно, сможем гарантировать их поддержку и позволить им сохранить свою автономию. В конце концов, верные вассалы должны получать вознаграждение. Хан ждет нас на поле боя!"
 qiefor.140.a: "Высылайте войска!"

#Flavor Events
qieflavor.1.t: "Нелегальный бордель арестован!"
qieflavor.1.d: "Холодный дождь падал с неба, когда Чжан Бэйцзяо, начальник отдела нравов пекинской полиции, приказал своим людям занять позиции вокруг обшарпанного здания на окраине города. Изнутри доносилась тихая музыка, а из окон поднимались клубы дыма. \n\n"Что вы думаете - наркотики или девочки? спросил второй помощник Чжана. 'И то, и другое, и я куплю твой следующий обед, если я ошибаюсь'. Чжан затушил сигарету и громко свистнул. Полдюжины мужчин, распахнув входную дверь, ввалились в тускло освещённый холл. 'Полиция - не двигаться!' крикнул Чжан, когда мужчины и женщины в разном состоянии раздетости вбежали в зал, крича и плача. Второй командир нахмурился, когда Чжан взял в руки мешок с опиумом. Полагаю, завтра ты сам будешь покупать себе обед.\n\nПолицейские прошли по зданию, арестовывая проституток и наркоторговцев. Это была хорошая добыча. Опиум, конопля и даже кокаин, немецкая роскошь, были найдены в большом количестве. Как раз когда Чжан собирался приказать своим людям тащить проституток и их клиентов обратно в участок, один из его младших офицеров крикнул. 'Сэр! Вы захотите это увидеть! Чжан едва мог поверить своим глазам - среди вереницы клиентов высокий белокурый мужчина выделялся как белое пятно. Немецкое представительство узнает об этом!" - сказал он на китайском с плохим акцентом. Арест этого человека даст центральному правительству столь необходимый рычаг для ограничения немецкого влияния, но в то же время будет политически затратным для правительства. С другой стороны, кто знает, что может случиться, если Чжан отпустит этого человека..."
qieflavor.1.a: "Чжан арестовывает его."
qieflavor.1.b: "Чжан отпускает его."

qieflavor.2.t: "Скандал в Пекине!"
qieflavor.2.d: "Несколько дней назад Ханс Шрёдер, перспективный молодой дипломат в Пекинской комиссии, был арестован по сфабрикованному обвинению в привлечении несовершеннолетних и незаконном занятии проституцией. Пекинское правительство использовало это как предлог для того, чтобы отодвинуть несколько поддерживаемых Германией реформ, предложенных Лигой процветания, нашей лоббистской группой в Национальном собрании. Хотя в конечном итоге скандал оказался незначительным, он все же ударил по нам сильнее, чем нам хотелось бы признать."
qieflavor.2.a: "Чёрт!"

qieflavor.3.t: "Коррупция в полиции Пекина?"
qieflavor.3.d: "Когда Чжан Бэйцзяо принял решение отпустить Ганса Шредера, молодого дипломата из немецкого легата в Пекине, которого он нашел в незаконном борделе, на свободу, он думал, что услышал об этом человеке в последний раз. Но теперь выясняется, что один из людей из его команды был разгневан отсрочкой наказания и сообщил новость в одну из пекинских подпольных типографий. Существуя в квазилегальной серой зоне, эти памфлетисты часто публикуют язвительную критику правительства Ассоциации Гармонии через тонко завуалированные аллегорические стихи, исторические аналогии и другие "приличные" темы, которые обходят законы государственной цензуры.\n\nНа этот раз, однако, они опубликовали полномасштабную атаку на "коррупцию" пекинской полиции, и сравнили ситуацию с убийством Линь Вэйси британскими моряками в 1839 году, что послужило началом Первой опиумной войны. Хотя мы пытались закрыть публикацию этого памфлета, он быстро вышел из-под контроля и вызвал небольшие протесты и беспорядки."
qieflavor.3.a: "Чёрт!"

qieflavor.4.t: "Немец в Пекине соблазнен восточной красавицей!"
qieflavor.4.d: "Таблоиды по всей стране пестрят сообщениями из Пекина. Ханс Шрёдер, молодой дипломатический атташе консульства в Пекине, был задержан полицией после рейда в нелегальный бордель, где также торговали наркотиками. Более того, похоже, что начальник полиции решил отпустить Шрёдера без предупреждения, вероятно, опасаясь политических разногласий. В настоящее время город охвачен антинемецкими беспорядками, и многие члены СДПГ ставят под сомнение дальнейшую ценность нашего участия в Китае.\n\nОтто Вельс, старший лидер СДПГ, выступил в Рейхстаге с язвительной речью в ответ на скандал. 'Если раньше позиция партии заключалась в том, что вмешательство в дела Китая было бессмысленным, то теперь ясно, что это вмешательство активно вредит китайскому народу. Наше постоянное военное присутствие подрывает правопорядок в Китае и его попытки построить стабильную, функционирующую страну, с которой мы могли бы сотрудничать против Японии""
qieflavor.4.a: "Чёрт!"

qieflavor.5.t: "Молчание СМИ"
qieflavor.5.d: "Похоже, что наше решение отпустить молодого немца, которого мы задержали во время облавы на бордель, без предупреждения оказалось лучше, чем ожидалось. Мальчика перевели в Тяньцзинь, а Чжан Бэйцзяо, офицер полиции, который его отпустил, получил повышение в награду за "быстрое политическое мышление""
qieflavor.5.a: "Наконец-то хорошие новости!"

qieflavor.6.t: "Маурадеры Меррилла"
qieflavor.6.d: "Один из американских советников, бежавших со Стиллвеллом, Фрэнк Меррилл, заработал себе имя, обучая наши войска навыкам партизанской войны. Ветеран битвы за Сосновые болота в южном Нью-Джерси, Меррилл - первоклассный генерал. Несколько советников Чжили предложили повысить его в звании от советника до полноценного генерала, поскольку даже антиконцессионистская пресса превозносила его мастерство в обучении войск"
qieflavor.6.a: "Превосходно!"

qieflavor.7.t: "Принц Руи запрашивает комиссию!"
qieflavor.7.d: "Айсиньгёро Цзысюнь, князь Руи, бывший военно-морской министр во время правления кабинета 1911 года, пришел к нам с просьбой. После продвижения молодых сторонников переворота из академии в Баодине, он просит дать ему полное военно-морское звание! Хотя многие из адмиралов имеют давние связи с Чжили, они в основном верны нам. Цзысюнь, несмотря на то, что много путешествовал, изучая иностранные флоты, никогда не командовал кораблем в бою, и многие скептически относятся к его настоящему военно-морскому мастерству."
qieflavor.7.a: "Продвигайте его."
qieflavor.7.b: "Что? Конечно, нет!"

qieflavor.8.t: "Бандиты бегут!"
qieflavor.8.d: "Лю Чжэньхуа и остальные нанятые нами 'воины леса' совсем озверели! За последние несколько недель они грабили дружественные города и даже нападали на правительственные войска из-за женщин и добычи! Что нам делать?"
qieflavor.8.a: "Арестуйте и казните их!"
qieflavor.8.b: "Пусть остаются."

qieflavor.9.t: "Линдберг Востока"
qieflavor.9.d: "Молодой пилот по имени Сунь Тунган заслужил большую известность, летая по Евразии на своем самодельном самолете. В связи с недавними потрясениями в Лиге, он вызвался служить нашей стране в качестве пилота, уничтожая наших врагов с неба! Первоначально базировавшийся в Нанкине, он бежал из хаоса, охватившего город, на нашу территорию на своем маленьком самолете."
qieflavor.9.a: "Отлично!"

qieflavor.10.t: "Беженец из Нью-Йорка"
qieflavor.10.d: "Эдит Клиффорд Уильямс, американская художница, писательница и библиотекарь, долгое время поддерживала переписку с Ху Ши после того, как они познакомились в Нью-Йорке во время учебы Ху в Колумбийском университете в Нью-Йорке. Она оказала огромное влияние на развитие политической мысли Ху, и есть подозрение (хотя и неподтвержденное), что они были любовниками.\n\n\nПосле того, как война опустошила Америку, Уильямс написал Шиху, прося убежища и статуса беженца в Китае. Ху согласился, и Уильямс в настоящее время направляется в Пекин на корабле."
qieflavor.10.a: "Добро пожаловать в Китай!"

qieflavor.11.t: "Хумуву Динь"
qieflavor.11.d: "В ходе археологических раскопок в районе Аньяна, провинция Хэнань, был обнаружен массивный бронзовый погребальный сосуд времен династии Шан. Считается, что это самый большой древний бронзовый сосуд в мире, его обнаружение было отмечено во всем мире как большая победа китайской культуры и истории. Однако, учитывая угрозу со стороны Японии, археологи перезахоронили саркофаг, надеясь, что после победы над Японией мы сможем выставить его в музее."
qieflavor.11.a: "Великая победа китайской культуры!"

qieflavor.12.t: "Клика стратегий воюющих государств"
qieflavor.12.d: "После прихода к власти МПК возникла организация, состоящая из интеллектуалов, обучавшихся в Германии, под названием "Клика Чжань Гуо Цэ" Они верят в статизм, авторитаризм и философию сверхчеловека Ницше, но адаптированную к китайским особенностям, продвигая эзотерическую смесь конфуцианства с ницшеанской философской мыслью. Они считают, что нация превыше всего, но не являются расистами, принимая плюралистический взгляд на китайский национализм.\n\nГруппы, связанные с этой школой мысли, начали появляться в крупных китайских университетах и оказывают большое доверие нашему новому правительству."
qieflavor.12.a: "Превосходно!"

qieflavor.13.t: "Карточная игра поздним вечером"
qieflavor.13.d: "Над недавно открывшимся президентским дворцом в Пекине опустилась ночь, а президент [QIE.GetLeader] и Ву Пейфу играли в вечернюю игру в карты. Они обсуждали политику, текущие события и текущее положение дел в мире. [QIE.GetLeader] разыграл отличную руку, а Ву смотрел на него узкими глазами.\n\n"Вы можете наслаждаться рукой, которую вы только что разыграли" начал Ву. 'Но вспомните - кто сдал вам карты, которые привели вас в это здание?'.\n\n[QIE.GetLeader] поднял бровь. 'Конечно же, Конституционное собрание выбрало меня'.\n\n\n'Вы действительно в это верите?' спросил Ву. 'Я думал, что ты намного умнее этого'.\n\n[QIE.GetLeader] откинулся в кресле. 'Государство сильно лишь настолько, насколько сильны его военные, я полагаю. Но все же - вы не бессмертны. Когда-нибудь нам понадобится настоящая демократия, когда наш период руководства страной подойдет к концу.\n\n"Посмотрим", - сказал Ву, прикуривая сигарету и глядя на город."
qieflavor.13.a: "Откуда растет политическая власть?"

qieflavor.14.t: "Прибытие изгнанного генерала из Цин"
qieflavor.14.d: "Хотя наши вооруженные силы не достигают стандартов лояльности, характерных для западных держав, мы гордимся меритократией. Командиры и фельдмаршалы, которых вы видите на поле боя, доказали свою преданность лидеру и народу. С другой стороны, победа может зависеть от смертельной воли, проявленной некоторыми из наиболее наемных командиров, тех, кто готов идти на все или умереть. Этот человек пришел к нам из бурной Цин, чьи Клики в прошлом сильно полагались на наемных командиров. Этот генерал пришел к нам с душещипательной историей о том, как приливы и отливы обернулись против него, и он пришел к нам потрепанным, готовым хоть раз сразиться за правое дело. Трудно сказать, искренен ли он, но мы должны решить, стоит ли его нанимать в это и без того предательское время."
qieflavor.14.a: "Нам нужна любая помощь, которую мы можем получить"
qieflavor.14.b: "Нет, он может стать обузой."

qieflavor.15.t: "[ANQ.GetLeader] Утверждение нашего лидерства"
qieflavor.15.d: "Сегодня губернатор Аньцина Чэнь Тяоюань официально подтвердил лидерство Пу И в Китае, выступив по радио на всей территории страны. Хотя он признался, что вначале считал идею Императора анахронизмом, затем он с энтузиазмом поддержал нашу новую антиконцессионную позицию и преданность Пу И этому делу. В заключение своей речи он выразил восхищение руководством Чжили. 'Аполитичный глава может быть полезен в современном государстве. А с У Пейфу и Цао Кунем у руля нашей великой нации мы сможем изгнать иностранные отбросы, загрязнившие нашу страну, и вернуть ей величие!"\n\nРечь была хорошо принята интеллигенцией в Пекине и других городах, и некоторые начали дезертировать из НК.А.РИ и МПК в Ассоциацию Гармонии, укрепляя нашу популярность и легитимность среди населения."
qieflavor.15.a: "Отличные новости!"

qieflavor.16.t: "Чэнь Тяоюань - образцовый губернатор"
qieflavor.16.d: "Чэнь Тяоюань, губернатор Аньцина, укрепил своё правление после победы над Нанкинской Кликой во время краха Лиги, и хотя формально он является частью нашего правительства, провинция пользуется большой степенью автономии. После окончания войны Лиги некоторые генералы Чжили настаивали на прямой интеграции провинции в наше правительство, но это было отвергнуто из-за хрупкости нашего собственного режима.\n\n\nСейчас кажется, что сохранение автономии Чэня было правильным шагом. Он только что объявил о масштабном проекте реформ в провинции, обещая крупную промышленную и правовую реформу. Эта новость была встречена с энтузиазмом многими лидерами бизнеса на нашей территории, поскольку после вывода немецкой военной миссии они искали новые рынки для торговли."
qieflavor.16.a: "Отлично!"

qieflavor.17.t: "Чэнь Тяоюань стремится устранить раскол между Севером и Югом Чжили"
qieflavor.17.d: "После завершения 5-й Чжили-Фэнтяньской войны и немецкой интервенции в 1927 году северная и южная половины Чжилиской Клики, возглавляемые У Пэйфу и Сунь Чуаньфаном соответственно, отдалились друг от друга. Теперь Чэнь Тяоюань, губернатор Аньцина и член Южной Клики, начал согласованные усилия по устранению разрыва между двумя половинами. Высшие чины обеих групп открыты для слияния, но младшие офицеры могут затаить обиду на другие Клики, видя потенциал для конкуренции за продвижение по службе при сближении Клик. Тем не менее, в целом это хорошее развитие событий."
qieflavor.17.a: "Отлично!"

qieflavor.18.t: "Чэнь Тяоюань предлагает провести совместные учения войск"
qieflavor.18.d: "Вслед за своими усилиями по устранению разрыва между Севером и Югом Чжили, губернатор Аньцина Чэнь Тяоюань предложил провести совместные учения между нашими войсками за пределами города Аньцин. Его войска многому научились в борьбе с нанкинской Кликой, и нам есть чему поучиться друг у друга."
qieflavor.18.a: "Приятно слышать"

qieflavor.19.t: "Бывшие немецкие заводы вновь открываются"
qieflavor.19.d: "После объявления в Пекине о наших намерениях национализировать немецкие заводы многие в нашем правительстве опасались ответной реакции со стороны немецкого правительства. Однако, поскольку "Чёрный Понедельник" поглотил большую часть их внимания, мы смогли завершить национализацию без особых последствий. Мы разработали планы по распределению собственности на фабрики среди различных лояльных подрядчиков, но теперь перед нами встал вопрос - что должны производить эти фабрики? Ранее они производили массовые потребительские товары для отправки в Германию, и их можно легко переоборудовать для того, чтобы они производили то же самое для нашего населения. В качестве альтернативы, их можно легко модифицировать для производства предметов военного обеспечения, таких как одеяла и кухонное оборудование, но производство оружия или боеприпасов будет стоить непомерно дорого."
qieflavor.19.a: "Гражданские товары"
qieflavor.19.b: "Вспомогательные материалы"

qieflavor.20.t: "Кан Тонгбей становится известным"
qieflavor.20.d: "Кан Тунбэй, реформатор, на чьих работах в основном базируется НК.А.РИ, умер в 1927 году, но его дочь Кан Тунбэй унаследовала гений и политический талант своего отца. Выпускница колледжа Барнард в Нью-Йорке, она вернулась в Китай в 1911 году, чтобы участвовать в агитации за права женщин и феминизм. По мере того, как НК.А.РИ набирала силу в бурные годы после немецкой интервенции и Реставрации, идеи Кан о расширении прав и возможностей женщин становились все более популярными в некоторых интеллектуальных кругах, в то же время отталкивая некоторых более консервативных членов партии. В связи с недавними попытками почтить память её отца, некоторые предлагают возвести её в ранг полноправного министра в нашем правительстве, как символ того, что мы напрямую наследуем наследие Кан Ювэя, так и символ нашей современности. Другие возражают, что это было бы слишком противоречиво, и вместо этого утверждают, что она должна продолжать продвигать свою работу на местном уровне."
qieflavor.20.a: "Назначьте её на служение!"
qieflavor.20.b: "Пусть она продолжает свою работу на местном уровне"

qieflavor.21.t: "Император и Чжили: Два столпа независимости Китая"
qieflavor.21.d: "Наша недавняя поддержка антиконцессионных интеллектуальных движений, похоже, оказалась удивительно успешной, все больше и больше представителей зарождающейся пекинской интеллигенции пишут статьи и памфлеты в поддержку нашего правительства. Личный фаворит У Пейфу, опубликованный в журнале, возникшем в рамках яростного антивоенного движения "Четвертое мая", - "Император и Чжили: Два столпа независимости Китая" Это лаконичный трактат, в котором У и его Клика рассматриваются как бастионы борьбы Китая против иностранного господства, а Император - как мощный символ модернизации Китая. Чжан Цзуолинь и его правительство Фэнтянь осуждаются как иностранные паразиты, выкачивающие минеральные богатства Маньчжурии и отправляющие их обратно в Японию, оставляя население в нищете."
qieflavor.21.a: "Отлично!"

qieflavor.22.t: "Устранение разрыва между поколениями в армии"
qieflavor.22.d: "В офицерском корпусе Китая уже давно существует разрыв между поколениями. Среди старших генералов, родившихся до потрясений 1911 года и эпохи правления военачальников, господствуют традиции и подозрительное отношение к модернизации. Уязвленные насилием и беспорядками, которые преобладали в их жизни, они политически гибкие, но придерживаются консервативных взглядов, надеясь вернуть Китай своей молодости. Молодые офицеры, с другой стороны, родились в эпоху военачальников и склонны к более радикальным политическим позициям.\n\n\nНаше решение лучше интегрировать курсантов Баодинской армии в систему патронажа и лояльности Чжили принесло свои плоды: многие молодые офицеры отказались от поддержки МПК и присоединились к Ассоциации Гармонии. Некоторые из старших генералов, которые скептически относились к изменению позиции Ву в отношении поддержки Германии, также стали более благосклонны к его режиму благодаря беседам со своими новыми, более политически активными подчиненными."
qieflavor.22.a: "Отличные новости!"

qieflavor.23.t: "У Пейфу облагорожен"
qieflavor.23.d: "В начале этого месяца Император объявил о новом наборе дворянских титулов и наград. Вместо заумной и непрозрачной системы, использовавшейся в дореставрационную эпоху Цин, эти новые звания следуют модели, схожей с большинством западных титулов. Высший ранг - "герцог" (гун) - присваивался только тем, кто "оказал величайшую услугу или пожертвовал собой ради Императора и Китая" Первым и пока единственным обладателем этой чести стал маршал У Пейфу - ныне герцог Ци.\n\n\nНа пышной церемонии У торжественно принял это звание от Императора, поклявшись продолжать защищать его и нацию до тех пор, "пока он будет дышать""
qieflavor.23.a: "Да здравствует герцог!"

qieflavor.24.t: "Генерал и Император"
qieflavor.24.d: "Сегодня Пу И пригласил У Пэйфу в Запретный город на "неформальный" обед. Тщательно отрежиссированные, чтобы выглядеть как можно более "расслабленными", двое мужчин сидели вместе, ели и обсуждали различные важные вопросы, включая модернизацию армии, реформу бюрократии и другие темы. После обеда к ним присоединился брат Императора, Пуцзе, и выехал за город для короткой прогулки на лошадях. Камеры зафиксировали все зрелище, и кадры кинохроники уже были показаны в кинотеатрах крупных городов Китая, а также распространены среди международных агентств, что покажет им, что мы модернизировались, не став очередной марионеткой Запада!"
qieflavor.24.a: "Надеюсь, у них был хороший обед"

qieflavor.25.t: "Открыты потогонные цеха, принадлежащие Германии"
qieflavor.25.d: "В крупных городах Китая наблюдается бурный рост строительства немецких заводов после смягчения нами международного инвестиционного законодательства. Хотя это, несомненно, способствует росту нашей экономики, некоторые из них применяют несколько сомнительные методы ведения бизнеса, несомненно, мотивированные практически отсутствующим трудовым законодательством в нашей стране по сравнению с европейскими странами. Сегодня утром разразился небольшой скандал, когда выяснилось, что один немецкий завод заставлял своих сотрудников работать по 20 часов в смену практически без оплаты. Что ещё хуже, завод заключил сделку с местной полицией, чтобы арестовать и запугать любого работника, который пожалуется или заявит официальный протест, в результате чего мы выглядим не более чем иностранными истуканами."
qieflavor.25.a: "Ну что ж..."

qieflavor.26.t: "Немецкие железные дороги получили высокую оценку"
qieflavor.26.d: "Хотя многие протестовали против приглашения немецких инженеров-железнодорожников для строительства нашей инфраструктуры, спустя несколько месяцев простые люди уже выражают одобрение улучшениям в железнодорожной системе. Безумно сложные железнодорожные калибры были стандартизированы по всем провинциям, а коррумпированные владельцы местных станций, взимавшие непомерную плату за билеты, были уволены в пользу стандартизированной системы цен. Помимо военных преимуществ современной железнодорожной сети, немецкая реформа железнодорожной системы заслужила похвалу и среди гражданского населения."
qieflavor.26.a: "Немцам всегда можно доверять в том, что поезда ходят вовремя."

qieflavor.27.t: "Импортные радиостанции хорошо приняты войсками"
qieflavor.27.d: "Хотя некоторые в Министерстве финансов возражали против непомерной стоимости импорта сотен новейших радиостанций Siemens из Германии, наши генералы сообщают, что они пользуются огромной популярностью среди офицерского состава. Во время недавней операции по подавлению бандитов на севере нашей территории группы наших солдат смогли эффективно разделиться и выследить бандитов, используя радиостанции для поддержания связи. Эти рации обладают огромным потенциалом на поле боя, и, похоже, уже оказали положительное влияние на наши войска."
qieflavor.27.a: "Отлично!"

qieflavor.28.t: "Как найти гармонию в нашей Ассоциации?"
qieflavor.28.d: "Хотя наши реформы восстановили доверие населения, подавляющее большинство по-прежнему считает Ассоциацию гармонии не более чем коррумпированным клубом для Цао Куня и его приближенных. Чтобы завоевать столь необходимую легитимность для нашего двора и преодолеть разрыв с консервативными роялистами, некоторые рассматривают возможность возведения бывшего президента Сюй Шичана в ассамблею. Как и в событиях 1918 года, относительный нейтралитет Сюя к политическим делам и его поддержка конституционной монархии могли бы стать полезной фигурой для нашего правительства. К лучшему или худшему, но Сюй также известен своей ярой германофилией: он поддерживал немецкую интервенцию и поддерживал тесные отношения с промышленниками из АОГ. Если подтолкнуть коллаборационистов из Ассоциации гармонии, восхождение Сюя может привести нас под крыло Рейхсадлера. Против этого плана выступили Цао Кунь и его сторонники, которые считают, что мы используем этого трескотню, чтобы полностью подчиниться иностранным интересам."
qieflavor.28.a: "Мы позволим Сюй Шичану вернуться на свой пост."
qieflavor.28.b: "Цао Кунь и его кадры продолжают руководить шоу."

qieflavor.29.t: "Обращение к роялистам?"
qieflavor.29.d: "Хотя наш переворот успешно положил конец гегемонии Чжили и восстановил правление императора Сюаньтуна, нам не хватает потенциальных союзников, поддерживающих наше новое правление. Чтобы завоевать столь необходимую легитимность для нашего двора и привлечь на свою сторону консервативные элементы бывшей Ассоциации Гармонии, некоторые рассматривают возможность возведения бывшего президента и воспитателя императора Сюй Шичана в ранг премьер-министра. Как и в событиях 1918 года, относительный нейтралитет Сюя к политическим делам и его поддержка конституционной монархии могли бы стать полезной фигурой для получения поддержки консерваторов, которые могли бы колебаться в поддержке нашего переворота. К лучшему или худшему, но Сюй также известен своей ярой германофилией, он поддерживал германскую интервенцию и поддерживал тесные отношения с промышленниками из АОГ. Против этого плана выступила маньчжурская элита, опасающаяся, что восхождение Сюя может вновь привести к полному подчинению иностранным интересам."
qieflavor.29.a: "Мы позволим Сюй Шичану вернуться на свой пост."
qieflavor.29.b: "Маньчжурская элита продолжает управлять страной."

qieflavor.100.t: "Айсиньгёро Сяньюй"
qieflavor.100.d: "Айсиньгёро Сяньюй, более известная в Японии как Ёсио Кавасима, - маньчжурская дворянка и дальняя кузина Пу И, которая за последние несколько лет достигла большого успеха при дворе Цин. Несмотря на свой юный возраст, она проявила себя искусным интриганом и интриганкой и сотрудничала с партией Чжуншэ для достижения целей маньчжурской знати.\n\n\nВоспитанная в японской семье после того, как её отдали на удочерение в 1915 году, некоторые в окружении Пу И сомневались в её верности нашей нации. Во время ссылки Императора в Тяньцзине молодая Сянюй настаивала на том, чтобы Пу И сотрудничал с японцами, а не с немцами, что поставило её в противоречие со многими из приближенных Императора. Однако спустя почти десять лет многие готовы простить ей это как акт юношеского невежества, и она быстро стала силой, с которой нужно считаться. ЧТО СЕЙЧАС?"
qieflavor.100.a: "Интересно"

qieflavor.200.t: "Окончательная судьба нашего национального унижения"
qieflavor.200.d: "Век национального унижения начался накануне Первой опиумной войны в 1839 году, продолжаясь до медленного, но неуклонного краха гегемонии Цин над Восточной Азией и до наших дней в десятилетиях застоя, вызванного как внутренними ошибками, так и иностранными вмешательствами, создавая атмосферу неравноправных договоров, иностранных уступок и потерянных земель, которая хромает с тех пор. Однако с приходом к власти нашего нового правительства и реформированием того, что значит быть китайцем в эпоху современности, мы, наконец, смогли так или иначе устранить многие из этих унижений, оставив нам одно окончательное решение. Поскольку основные регионы и провинции Китая наконец-то воссоединились после краха Цин в 1936 году, только мы в состоянии раз и навсегда покончить с веком унижений. Хотя большинство утверждает, что мы уже устранили социальный и культурный ущерб, нанесенный во время распада, наиболее националистически, милитаристски и джингоистически настроенные из нас настаивают на объединении земель, которые старая Цин потеряла за десятилетия, таких как пограничные территории к северу от Фэнтяня в Сибири или к западу от Синьцзяна, а самые фанатичные из них даже требуют возвращения протекторатов в Центральной и Юго-Восточной Азии. Должны ли мы уступить этим радикалам и продвинуться дальше в наши старые ключевые земли или же нам следует сосредоточиться на огромной территории и народах, которые мы уже отвоевали, чтобы обеспечить большую внутреннюю стабильность?"
qieflavor.200.a: "Вернуть себе всё, что было потеряно во время Века унижений!"
qieflavor.200.b: "Вернуть всё, что было когда-то потеряно, включая Восточные Протектораты!"
qieflavor.200.c: "Пусть прошлое останется в прошлом, пока мы строим новое будущее."

qieygd.1.t: "Шепот среди игуандао"
qieygd.1.d: "Мы бесконечно благодарны Чжан Тяньрану и Игуаньдао за их огромную поддержку во время нашего переворота против мерзкой Клики Чжили и за их помощь в восстановлении Императора на его законном месте.\n\nОднако, ходят слухи о возможном заговоре Великого Магистра и его последователей с целью захвата власти вместо избранного Императором правительства. Несмотря на наши уступки их движению в знак благодарности за помощь, религиозная секта, как говорят, недовольна тем, что ей приходится играть вторую скрипку по отношению к нашему правительству. Некоторые из наших министров считают, что эти слухи правдивы, и что мы должны действовать как можно быстрее, чтобы подавить этот мятеж, пока не стало слишком поздно, но некоторые из наших министров настаивают на том, что это всего лишь слухи, которые вполне могли быть распространены чжилийскими военными, чтобы разделить имперскую власть.\n\nНаше правительство сильно разделилось во мнениях, что делать, но время не терпит."
qieygd.1.a: "Игуаньдао что-то замышляют, мы должны нанести удар первыми."
qieygd.1.b: "Это всего лишь необоснованные слухи."

qieygd.2.t: "Цин - первый удар!"
qieygd.2.d: "Слишком долго мы позволяли крысам, известным как Игуаньдао, гноиться и размножаться; их непрекращающаяся болтовня и интриги подгрызали самые основы нашей цивилизации. Уже давно пришло время покончить с этими паразитами, но теперь уже слишком поздно. Несмотря на наши хвастовство и пустые обещания, в которых мы клялись выкорчевать этих опасных культистов, вместо этого мы почили на лаврах и позволили этому опухолевому движению дать метастазы, предрешив нашу судьбу и судьбу самого Китая. Как гласит военная пословица, "свободные губы топят корабли", и, похоже, наша могучая страна ничем не отличается от других. \n\nВместе с болтливыми князьями и легко подкупленными военными чиновниками, сливающими информацию и поставки Игуаньдао, Чжан Тяньран, матриарх Сунь Сужэнь и их тысячелетние культисты собрали достаточно сил, чтобы свергнуть зарождающееся правительство Цин, сковав Трон Дракона и весь Китай в процессе. Нанеся удар по нашему режиму, пока мы были заняты более "важными" делами, такими как планирование Императорского банкета и подавление опиумных операций на Западе, эти фанатики начали полностью захватывать государственный аппарат. Ворвавшись в столицу и взяв Императора в заложники, фанатики быстро расправились с дворцовой охраной, причем многие из них были заранее подкуплены, чтобы даже не дежурить во время нападения. \n\nПосле этой шокирующей и внезапной победы, Игуаньдао немедленно начали демонтаж нашей администрации и установление своей собственной воли, в то время как большинство нации ничуть не изменилось. Поскольку столица и Император теперь в руках Чжан Тяньрана, весь Китай окажется во власти этих культистов."
qieygd.2.a: "Теперь весь Китай должен склониться перед Стойким путём"

qieygd.3.t: "Разработка козырной карты"
qieygd.3.d: "По мере того, как мы развиваем Имперскую Армию, чтобы сделать её действительно эффективной против военачальников и японцев, были высказаны опасения относительно одностороннего характера наших стратегий, вопрос об исправлении этого, хотя и задавался всеми, не имел четкого ответа, 3 основных предложения, которые были положены на наш стол военным штабом и находятся в нашем распоряжении.\n\nПервым планом будет инвестирование в велосипедные части, технология, в основном используемая нашими японскими соседями и Нидерландами, это даст нашей пехоте столь необходимый толчок к их мобильности при небольших затратах. Второе - инвестировать в артиллерию, развитие современной и качественной артиллерии может стать тем молотом, который нам нужен, чтобы разбить наших врагов, наши нынешние артиллерийские части - старые и устаревшие реликвии. Третий и самый противоречивый план позволит усилить развитие наших танков, хотя наша армия традиционно не полагается на танки, инвестиции в оружие будущего могут стать тем преимуществом, которое необходимо нашей армии, чтобы конкурировать с захватчиками и военачальниками.\n"
qieygd.3.a: "Велосипедные установки - это как раз тот край, который нам нужен."
qieygd.3.b: "Инвестиции в артиллерию станут ключом к военным усилиям."
qieygd.3.c: "Броня станет будущим войны!"

qieygd.4.t: "Все под небесами для Игуаньдао"
qieygd.4.d: "С 18-м патриархом Чжан Тяньраном, который когда-то был известен только как скромный Куй Шэн, теперь властвует в сердце Китая, судьба нашего небесного царства теперь находится в руках Отца Игуаньдао. Долгое время работая за кулисами, чтобы поддержать претензии Пуйи на трон, чтобы продвинуть свои собственные амбиции и тысячелетние цели, Ши Цзунь - или Заслуженный Учитель - Чжан Тяньран, как ожидается, провозгласит свою верность ослабевающей династии Цин, но с его новообретенным положением широкой власти и влияния, возможно, есть альтернатива склониться перед глупым Императором Сюаньтун Яочжи. \n\n\nTiān - это древнекитайская концепция неба или небесного аспекта космоса, которая сохранялась на протяжении тысячелетий в истории и культуре Китая. Этот небесный идеал обеспечивал власть Мандата Неба, а также связывал многочисленные верования китайских народов, и сейчас он составляет основу доктрины Игуаньдао. Начиная с древнего названия нашей нации - Тянчао, что означает Небесная Династия, и заканчивая концепцией Тянься - или "Все под Небом", которая лежит в основе идеологии нашей секты, и даже взятым духовным именем самого Чжан Тяньрана, эта небесная концепция воплощает в себе все, что касается нас как китайского народа и как членов Игуаньдао. Это благословение даже поддерживается массами, ведь именно они считают нашего патриарха реинкарнацией бодхисаттвы лунной мудрости Еу Хая и прославленного буддийского монаха Цзи Гуна, родившегося из души архата. \n\nС таким мандатом, поддержанным массами, и тысячелетней историей за плечами, Чжан Тяньрань задумал провозгласить новую династию, которая очистит Китай раз и навсегда - Небесную династию. Эта "Империя Тян" должна была подняться, чтобы назвать имя нового Императора для Китая, поддерживаемого Мандатом Небес, исповеданным самими Небесами и нашептанным Патриарху и его мудрой и любимой жене, 1-му матриарху Сунь Сужэнь. Служа проводниками новой монархии, Игуаньдао могли бы свободно и беспрепятственно реализовывать свои тысячелетние цели, хотя и столкнулись бы поначалу с серьезным сопротивлением со стороны сторонников Цин. Однако, при желании, Чжан Тяньран мог бы просто преклонить колено перед Пу И, как он делал это на протяжении веков, продолжая дергать за ниточки монарха-марионетку из тени. Выбор теперь остаётся только за Патриархом."
qieygd.4.a: "Весь Китай принадлежит нашему небу! Империя Тян поднимется!"
qieygd.4.b: "Наша судьба будет и всегда будет связана с Цин!"

qieygd.5.t: "Восхождение Небесной империи"
qieygd.5.d: "С решением нашего Патриарха отказаться от провалившейся и упадочной династии Цин в пользу своего собственного видения Китая, была официально провозглашена Империя Тян. По всему Китаю общество перестраивается, поскольку памятники гедонизма и величия, построенные поздней Цин, заменяются чем-то более со вкусом, более благочестивым и более соответствующим суровому, но прославленному наследию наших небесных предков и будущего, а также идеям Игуаньдао. Однако, прежде чем наша новая Империя и династия сможет по-настоящему начать своё существование, поскольку мы движемся к тому, чтобы все действительно было под небесами, необходимо провозгласить первого Императора. Чтобы обеспечить легитимность в глазах тех, кто скептически относится к нашим планам, многие предлагали нашему Патриарху короновать кандидата из крови Мин, чтобы закрепить наше положение. Перед нами три подходящих кандидата: герцог Яншэн и наследник Конфуция Конг Линьи, маркиз Расширенной Милости и наследник Мин Чжу Юйсюнь и легко поддающийся влиянию благородный ребенок Чжу Жунцзи. Первые двое имеют подтвержденные связи с династией Мин и являются уважаемыми дворянами, которые могли бы в значительной степени обеспечить нашу политическую стабильность и поддержку, в то время как ребенок, как говорят, происходит от первого Императора династии Мин Чжу Юаньчжана, хотя это никогда не было полностью подтверждено, несмотря на то, что семья ребенка веками отстаивала это утверждение. Однако его юный возраст делает его гораздо более идеальной марионеткой, чем эти два дворянина, ведь детский ум всегда легко поддается лепке. В качестве альтернативы самые ревностные сторонники Чжан Тяньрана и даже его собственная жена, 1-й матриарх Сунь Шужэнь, нашептывали ему на ухо, чтобы он провозгласил себя Небесным Императором, создав новую династию, полностью свободную от неудач прошлого, хотя он мог бы даже короновать свою собственную жену, матриарха нашего ордена, чтобы казаться менее жадным до власти. Хотя любое из этих решений, вероятно, разозлило бы многих, но, поскольку весь Китай находится в его руках, не так много тех, кто действительно может что-то сделать, чтобы противостоять этому решению. Окончательный вердикт и судьба всего Китая находится в руках Чжан Тяньрана."
qieygd.5.a: "Герцог Яньшэн Конг Линьи коронован."
qieygd.5.b: "Маркиз Расширенной Милости Чжу Юйсунь избран."
qieygd.5.c: "Дитя крови династии Мин Чжу Жунцзи станет легко лепимым Императором-марионеткой."
qieygd.5.e: "Патриарх Игуаньдао Чжан Тяньран называет себя Императором."

qieygd.6.t: "Небесный Император-марионетка"
qieygd.6.d: "После решения Чжан Тяньрана короновать юного Чжу Жунцзи, несмотря на его сомнительные притязания на принадлежность к роду Мин, правление этого ребенка-Императора быстро отошло на второй план, уступив место правлению его регента. Пока мальчик не достиг совершеннолетия, Чжан Тяньран является истинным хозяином Китая, а Чжу Жунцзи, находясь под его опекой, начал медленно приобщаться к движению Игуаньдао под влиянием Великого Учителя. Это позволило Чжан Тяньрану беспрепятственно править по своему усмотрению, и в тот день, когда его марионетка достигнет зрелого возраста, он сформирует себе верного и легко управляемого Императора на поводке, который будет стремиться переделать все под Небесами. До этого дня весь Китай находится в руках Чжан Тяньрана, и ему не нужно быть публичным и часто критикуемым лицом правительства. В тени, в тайне, 18-й патриарх Игуаньдао плетет свою паутину интриг и контроля, преобразуя все под Небесами через этот небесный сосуд, которым является мальчик-Император."
qieygd.6.a: "Даже не будучи Императором, Отец Игуаньдао правит всеми."

qieygd.7.t: "Знамя для Небесной империи"
qieygd.7.d: "Империя Тиан была провозглашена, её Император объявлен, но нашей новой империи всё ещё нужно одно - знамя, за которым можно было бы сплотиться. Перед нами три основных варианта: Чёрное знамя, украшенное бронзовым иероглифом Tiān, что означает Небо и является тезкой нашей империи, Чёрное знамя, украшенное симметричным символом нашего тысячелетнего ордена Игуаньдао, или красное знамя, украшенное драконом и держащее символ небесного равновесия из китайского фольклора. Какой флаг станет визитной карточкой нашего нового Небесного Царства, когда мы будем маршировать, чтобы поместить всех под Небеса?"
qieygd.7.a: "Символ нашего ордена, Игуаньдао, должен украсить наше знамя."
qieygd.7.b: "Древняя пиктограмма Тьян будет обозначать наш флаг."
qieygd.7.c: "Новый дизайн с использованием образов из китайской культуры будет лучше соответствовать нашим потребностям."

qieygd.8.t: "Смерть патриарха"
qieygd.8.d: "Одно дело - управлять тысячелетним культом, но совсем другое - править целой империей в качестве единственного и неповторимого суверена, и эта задача стала непосильной для нашего любимого Небесного Императора. Чжан Тяньран, 18-й патриарх Игуаньдао, реинкарнация бодхисаттвы лунной мудрости Еу Хая и заслуженного учителя Цзи Гуна, и наш национальный отец, сейчас лежит больной, так как стресс и старость забирают его. Матриарх нашего ордена, его любимая жена Сун Сучжэнь и их двенадцать детей молятся о его выздоровлении, а также берут на себя различные аспекты государственного управления, с которыми наш умирающий отец когда-то справлялся в одиночку. Жизнь Чжан Тяньрана так тонко висит на волоске, что никто не знает, выживёт он или нет, но уже ведутся приготовления к пышным государственным похоронам, а его помощники готовятся короновать Сунь Шужэнь как второго государя нашей Небесной империи и первую императрицу Китая. Что будет дальше - зависит от небес."
qieygd.8.a: "Чжан Тяньран выздоравливает и вступает в должность Императора, хотя и уступает место своим помощникам."
qieygd.8.b: "Патриарх наконец скончался, и его жена Сунь Сучжэнь стала первой императрицей Китая."

qieygd.9.t: "Новая Небесная столица?"
qieygd.9.d: "После того как новый правитель нашей младенческой Небесной империи был коронован, мы должны решить вопрос о новой столице для страны. По всему Китаю есть много древних и священных городов, которые могли бы служить нашей престижной столицей, но только один может стать истинным центром нашей власти. Какой же город станет домом для нового государя нашей Империи Тян?"
qieygd.9.a: "Трон Дракона в Пекине - единственное истинное место для Императора."
qieygd.9.b: "Нанкин, старая южная столица династии Мин, станет нашей новой базой власти."
qieygd.9.c: "Тяньцзинь, Небесный брод, станет нашей новой небесной столицей!"
qieygd.9.e: "Столица должна остаться в Цзинане, недалеко от сердца влияния Игуаньдао."
qieygd.9.f: "Сиань, родовая столица Западной Хань и Тан, будет служить нам верой и правдой."
qieygd.9.g: "Лоян, последняя из четырех столиц предков, будет соответствовать нашим потребностям."

qieygd.10.t: "Молодой Император восстает"
qieygd.10.d: "18-й патриарх Игуандао, наш любимый Чжан Тяньран, постарел и ослаб, медленно заболевая все больше и больше по мере того, как время берёт верх над его смертной формой. Предчувствуя конец, отец нового Китая в частном порядке объявил своим ближайшим доверенным лицам о своем намерении уйти на покой, желая провести последние годы в мире и спокойствии, медитируя на вершине горы Тай в своем знаменитом монастыре. Этим решением Чжан Тяньран окончательно решил официально положить конец регентству, которое нависло над молодым, но сомнительным наследником династии Мин, и теперь Чжу Жунцзи восходит как истинный Император Китая при восстановленной династии Мин и наследник Чжан Тяньрана в качестве скорого 19-го патриарха Игуандао. Воспитанный в учениях культа Игуандао с самого детства, Жунцзи является горячим приверженцем и полностью предан нашему тысячелетнему делу, и теперь этот молодой, но опытный человек готов исполнить свои законные обязанности Императора Китая."
qieygd.10.a: "Чжу Жунцзи может быть молод, но он готов стать Императором."

qieygd.11.t: "Новый герцог Яньшэн"
qieygd.11.d: "Сегодня даже сами небеса грохочут громом и проливным дождем, когда большая часть Восточной Азии и всего конфуцианского мира оплакивает потерю Конг Линьи, который на протяжении десятилетий был герцогом Яншенгом, 76-м поколением потомков самого Конфуция. Родившийся в 1872 году, широко уважаемый старец, наконец, скончался во сне, продержавшись гораздо дольше, чем кто-либо ожидал, обучая своего единственного сына Конг Де-ченга, или Кунг Те-ченга, чтобы в конечном итоге занять его место. Став мужчиной, его сын занял место герцога Яньшэна и официального современного представителя великого мыслителя Конфуция, продолжая наследие своего предка, прожившего 77 поколений, и наследие своего отца, служа живым и прочным традиционалистским символом возрожденной династии Шан перед лицом бесконечного движения Китая в будущее."
qieygd.11.a: "Даже спустя столетия после эпохи Конфуция мы по-прежнему чтим его мудрость и семью."

