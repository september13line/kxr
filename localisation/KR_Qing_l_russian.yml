#managing German support
QIE_manage_german_influence: "Управление немецким влиянием"
QIE_manage_german_influence_desc: "После восстановления Пу И немецкие компании приобрели непропорционально большое влияние в нашей стране. Немецкие лоббисты, "консультанты" и торгаши ежедневно прибывают, чтобы попытаться разбогатеть в Китае, и хотя финансовая поддержка из Германии является желанной помощью, группы реформаторов презирают продолжающееся европейское доминирование в наших внутренних делах.\n\n§YТекущее немецкое влияние:§! [?QIE.party_popularity@market_liberal/%0]\n\nВ нашем распоряжении есть множество способов подавления немецкого влияния, хотя они могут быть дорогостоящими. И наоборот, мы можем заручиться финансовой поддержкой Германии, хотя это, несомненно, приведет к росту немецкого влияния."
QIE_bribe_lobbyists: "Подкупить прогерманских лоббистов"
QIE_bribe_lobbyists_desc: "Осторожно раздавая некоторую наличность определенным прогерманским лоббистам в качестве "подарка", мы можем побудить их хранить молчание в течение нескольких месяцев, уменьшая влияние Германии."
QIE_encourage_domestic_production: "Поощрять внутреннее производство"
QIE_encourage_domestic_production_desc: "Поощряя внутреннюю китайскую промышленность, мы можем снизить влияние Германии. Это, однако, негативно скажется на нашей общей производственной эффективности примерно в течение двух месяцев."
QIE_encourage_anti_german_boycott: "Поощрять антигерманский бойкот"
QIE_encourage_anti_german_boycott_desc: "Тайно поддерживая анти-иностранный протест, мы можем уменьшить влияние Германии в наших крупных городах. Однако это также снизит популярность нашей собственной правящей партии, поскольку нас воспринимают как союзников немцев."
QIE_entice_financial_support: "Привлечь финансовую поддержку Германии"
QIE_entice_financial_support_desc: "Обратившись в Пекинскую комиссию, мы можем легко получить больше финансирования. Однако в то же время это увеличивает влияние Германии в нашей стране."

#placating the parties
QIE_meet_assembly_parties_decisions_desc: "Из-за нашего вмешательства в пользу ЛВП и их немецких покровителей реформистские партии покинули Ассамблею в знак протеста. Рядовому гражданину пока все равно, но если мы не вернём партии реформ на нашу сторону, мы можем начать испытывать протесты и беспорядки. Председателю Ассамблеи Цао Куню была поставлена незавидная задача умиротворить каждую из сторон Ассамблеи."
