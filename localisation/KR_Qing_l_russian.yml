QIE_comission_sicilian_ships: "Заказ шведских судов"
QIE_comission_sicilian_ships_desc: "Верфи Швеции, хотя и не идут ни в какое сравнение с империалистическими Державами, остаются грозными. Более того, поскольку Королевство Швеция минимально вовлечено в Столетие унижения, мы можем вести с ними бизнес, твердо придерживаясь нашей позиции против концессий."
QIE_sic_destroyers: "Заказать эсминцы"
QIE_sic_destroyers_tooltip: "Эскадрилья из пяти эсминцев прибудет в Хэбэй после постройки."
QIE_sic_subs: "Заказать подводные лодки"
QIE_sic_subs_tooltip: "Эскадрилья из семи подводных лодок прибудет в Хэбэй после постройки."
QIE_sic_cruisers: "Заказать крейсеры"
QIE_sic_cruisers_tooltip: "Два крейсера прибудут в Хэбэй после постройки."
