#zhili-Manchu civil war
QIE_zhili_manchu_war_idea: "Чжили-маньчжурская Гражданская война"
QIE_zhili_manchu_war_idea_desc: "В то время как мы, возможно, контролируем Пекин и прилегающие районы, сторонники Чжили бежали на юг и укрылись в Хэнани и Хубэе. Нам нужно продвигаться на юг и воссоединить нашу нацию!"
QIE_zhili_manchu_war_decisions_category: "Южная кампания"
QIE_zhili_manchu_war_decisions_category_desc: "В то время как мы, возможно, обеспечили безопасность Пекина и нашей северной границы с правительством Фэнтянь, предательские генералы Чжили всё ещё скрываются на юге. Мы должны направить наши армии на юг, чтобы подавить этих предателей и обеспечить объединение Китая под руководством Императора!"
QIE_push_to_yellow_river: "Продвинуться к Желтой реке"
QIE_push_to_yellow_river_desc: "Первый шаг нашего отвоевания включает в себя продвижение к Желтой реке и уничтожение всех гарнизонов Чжили до берегов. Завершив это, мы можем сосредоточиться на сердце кампании - Лояне."
QIE_assault_luoyang: "Штурм Лояна"
QIE_assault_luoyang_desc: "Лоян был штаб-квартирой У Пэйфу до его поражения, и теперь многие чжилийские генералы отступили туда, приведя с собой множество своих личных ополченцев. Взятие этой крепости станет монументальной победой нашего дела."
QIE_mop_up_south: "Зачистить изолированные гарнизоны"
QIE_mop_up_south_desc: "С падением Лояна мы теперь можем сосредоточиться на уничтожении изолированных гарнизонов на бывшей территории Чжили. Это займет много времени, но обеспечение безопасности Шэньси, Хубэй и других провинций будет иметь важное значение для укрепления нашего правления."
QIE_final_push: "Последний рывок"
QIE_final_push_desc: "Последние остатки чжили отступили в Учан, где они разгромили Гоминьдан десять лет назад. На этот раз им так не повезет! Мы уничтожим этих предателей и обеспечим наше владение Китаем!"

##buying German equipment
QIE_buy_german_eqip_decisions: "Покупка излишков немецкого оборудования"
QIE_buy_german_eqip_decisions_desc: "Благодаря нашим связям с германским представительством в нашем распоряжении находится самый мощный арсенал в мире, при условии, что у нас есть достаточные средства и мы готовы позволить движению интересов Германии действовать в нашей стране. Тратя политическую власть и £GFX_german_coin_texticon немецкое влияние, мы можем приобрести мощное оружие.\n\n§YТекущее немецкое влияние:§! [?QIE.party_popularity@market_liberal/%0]\n\nЗнайте! В то время как наши военные, безусловно, ценят мощь немецкой техники, гражданское население не будет легкомысленно относиться к широкому распространению немецкого влияния!"
