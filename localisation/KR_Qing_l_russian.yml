QIE_buy_medium_tanks: "Купить немецкие средние танки"
QIE_buy_motorized: "Купить немецкое моторизированное оборудование"
QIE_buy_ger_armored_cars: "Купить немецкие бронеавтомобили"
QIE_buy_ger_fighter: "Купить немецкие истребители"
QIE_buy_ger_cas: "Купить немецкие самолеты ближней поддержки"
QIE_buy_ger_tac: "Купить немецкие тактические бомбардировщики"
QIE_ger_destroyers: "Купить немецкие эсминцы"
QIE_ger_destroyers_tooltip: "Небольшая эскадра немецких эсминцев прибудет в Харбин через 90 дней после переоборудования и перевооружения."
QIE_ger_subs: "Купить немецкие подводные лодки"
QIE_ger_subs_tooltip: "Небольшая эскадра устаревших немецких подводных лодок прибудет в Харбин через 150 дней после переоборудования и перевооружения."
QIE_ger_cruisers: "Купить немецкие крейсеры"
QIE_ger_cruisers_tooltip: "Два законсервированных немецких крейсера прибудут в Харбин после переоборудования через 150 дней."
QIE_ger_battleship: "Купить законсервированный немецкий линкор"
QIE_battleship_tooltip: "Законсервированный немецкий линкор будет переоборудован и доставлен в Харбин через 150 дней."
QIE_ger_convoys: "Купить немецкие конвои"
