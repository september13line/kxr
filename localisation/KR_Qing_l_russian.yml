QIE_totalist_party: "КСП"
QIE_totalist_party_long: "Китайская синдикалистская партия\n§gИз-за широко распространенных политических репрессий и отсутствия какой-либо поддержки на низовом уровне поддержка левых на территории Цин крайне лимитирована, в основном ограничена изолированными группами интеллектуалов в крупных городах.§!"
QIE_radical_socialist_party: "Гоминьдан"
QIE_radical_socialist_party_long: "Гоминьдан\n§gИз-за широко распространенных политических репрессий и отсутствия какой-либо поддержки на низовом уровне поддержка левых на территории Цин крайне лимитирована, в основном ограничена изолированными группами интеллектуалов в крупных городах.§!"
QIE_syndicalist_party: "КСП"
QIE_syndicalist_party_long: "Китайская синдикалистская партия\n§gИз-за широко распространенных политических репрессий и отсутствия какой-либо поддержки на низовом уровне поддержка левых на территории Цин крайне лимитирована, в основном ограничена изолированными группами интеллектуалов в крупных городах.§!"
QIE_social_democrat_party: "НАВКИ"
QIE_social_democrat_party_long: "Синь чжунхуа дигуо гайге сехуэ (Новая ассоциация восстановления китайской империи)                                    §gНАВКИ, хотя и использует название до-синьхайской реформистской группы, на самом деле является альянсом двух, более современных, реформаторских групп. Первая - Партия восстановления сельских районов (ПВСР), возглавляемая Лян Шумином и получившим образование в Гарварде и Принстоне Дж. С. "Джимми" Йеном. Выступая за восстановление Китая с нуля, эта группа подчеркивает ценность традиционной китайской деревни как основного строительного блока общества, а не Клики военачальников, которые доминировали в Китае последние полвека. Вторая часть коалиции - это свободная группа интеллектуалов, вдохновленных работами Кан Ювэя, амбициозного реформатора поздней династии Цин, который выступал за конституционную монархию. После реставрации Пу И его работы вновь приобрели известность и пользуются популярностью среди городской интеллигенции среднего класса. НАВКИ хотят видеть конец полевым командирам и иностранному влиянию в Китае, а также возвращение к "традиционному" стилю децентрализованного местного правления.§!"
QIE_social_liberal_party: "Партия молодого Китая"
QIE_social_liberal_party_long: "Циннянь Чжунго дань (Партия молодого Китая)\n§gВдохновленные младотурками, ПМК состоит из офицеров Баодинской военной академии и городских интеллектуалов, отчужденных исключительностью и кумовством Клики Чжили. Они выступают за ликвидацию китайских военачальников и создание сильного центрального правительства, а также за националистическую повестку дня, которая фокусируется на отмене особых привилегий и экстерриториальности, которыми пользуются иностранные державы в Китае. Они также хотят видеть конец полевым командирам и фракционности и подчеркивают необходимость возвращения к ‘законному’ правительству в Китае. Хотя это не обязательно в пользу Пу И и клана Айсин Гиоро, они также понимают, что у них есть лучший шанс осуществить свою мечту.§!"
QIE_market_liberal_party: "Лига процветания"
QIE_market_liberal_party_long: "Фанрон лянмен (Лига процветания)\n§gЛП - это в основном партия нового класса промышленников и банкиров, которые с подозрением относятся к коррупции и неэффективности АГ. Германия, также настороженно относящаяся к амбициям Ву, но не желающая отказываться от своей поддержки единственного оплота непопулярного режима, сосредоточилась на превращении неформальных общественных клубов, посещаемых новым промышленным высшим классом, в организованную политическую партию, способствующую установлению связей между элитами по всей стране посредством организованных AoG "выставок прогресса", которые подтолкнули программу свободной торговли, а также современные методы ведения сельского хозяйства и новейшие технологии. Не будучи открыто враждебной амбициям Ву, ЛП в основном действует как лоббистская группа, настаивая на расширении свободной торговли, смягчении государственного регулирования и стимулировании промышленности - номинально в интересах элиты, но на самом деле в интересах Пекинской комиссии. Этой партии также отдают предпочтение обученные в Германии офицеры молодого цинского флота, чье соперничество между службами с вооруженными силами, в которых доминирует Чжили, намеренно разжигается Германией.§!"
QIE_social_conservative_party: "Маньчжурская партия"
QIE_social_conservative_party_long: "Чжунше дань (Маньчжурская партия)\n§gПартия Чжунше, более известная как "Маньчжурская партия", представляет собой группу маньчжурской знати, сторонников династии Цин и различных принцев Айсин Гиоро. В отличие от Клики Чжили Ву, они выступают за возвращение контроля Цин над всем Китаем. В отличие от более радикальных фракций, они готовы терпеть военачальников и некоторую степень фракционности - до тех пор, пока они клянутся в полной и безоговорочной лояльности Императору. Если бы они были у власти, они также разрешили бы выборы, но в системе немецкого образца, где Император имел бы решающее слово.§!"
QIE_authoritarian_democrat_party: "Ассоциация гармонии"
QIE_authoritarian_democrat_party_long: "Хесие Шетуан (Ассоциация гармонии)\n§gАссоциация гармонии - это разрозненное сборище чжилийских бюрократов, губернаторов и прихлебателей, которые представляют попытки У Пэйфу и Цао Куна создать видимость демократической легитимности в Пекинской ассамблее. Официально они являются отдельной политической партией, полностью отделенной от вооружённых сил. Неофициально, однако, большинство осознает, что фиктивная демократия АГ - это не более чем нерешительная попытка скрыть повсеместную коррупцию, неэффективность и расточительство бюрократии Чжили.§!"
QIE_paternal_autocrat_party: "Клика Чжили"
QIE_paternal_autocrat_party_long: "Клика Чжили\n§gВ то время как большая часть политических дел Клики Чжили находится в ведении Ассоциации гармонии, военное крыло Клики по-прежнему обладает значительным влиянием на принятие политических решений. Они никогда не возьмут на себя прямой контроль и обычно работают с Ассоциацией гармонии, но случайные разногласия не являются чем-то неслыханным.§!"
QIE_national_populist_party: "Влияние Игуандао"
QIE_national_populist_party_long: "Влияние Игуандао\n§gИгуандао не являются организованной политической партией как таковой, скорее это разрозненное сборище странствующих проповедников, молитвенных кругов и подпольных домов собраний. Эта партия представляет в игре их влияние на территории, непосредственно находящейся под контролем Пекина.§!"

