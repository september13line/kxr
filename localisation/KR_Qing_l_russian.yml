### Focuses ###
QIE_yearofrat: "Год крысы"
QIE_yearofrat_desc: "В то время как нация готовится к празднованию китайского Нового года 24 января, председатель Ассамблеи Цао Кунь и У Пэйфу начали подготовку речи, посвященной четвертому году согласованных усилий по борьбе с торговым долгом. Самая большая проблема, с которой в настоящее время сталкивается центральное правительство, Клика Чжили надеется решить эту проблему, даже несмотря на то, что в Лиге восьми провинций ходят слухи о беспорядках."
QIE_taxes1: "Новые налоги"
QIE_taxes1_desc: "Сбор налогов в эпоху милитаристов варьировался от полуорганизованного до полностью разового. Несмотря на то, что большинство людей будут возмущены новыми налогами, их введение через установленный законодательный орган, как мы надеемся, смягчит некоторую непопулярность, поскольку налоговый инспектор лучше, чем орда алчных солдат."
QIE_subsistancefarming1: "Поддержка экспортного фермерства"
QIE_subsistancefarming1_desc: "У нас нет промышленной базы, необходимой для проведения крупномасштабной промышленной реформы. Однако в чем у нас нет недостатка, так это в большом количестве крестьянских хозяйств. Осторожно предоставляя субсидии фермерам, мы можем начать развивать систему экспорта продовольствия, которая может облегчить наш торговый долг."
QIE_emergencysession: "Экстренное собрание старших членов Чжили"
QIE_emergencysession_desc: "Беспорядки на юге переросли в полномасштабный хаос. Массовые беспорядки и мародерство получили широкое распространение, а гражданская власть пришла в упадок. У Пэйфу должен созвать совещание старших чжилийских генералов и бюрократов, чтобы должным образом отреагировать на эту развивающуюся ситуацию."
QIE_capitalize_politics: "Новые выборы"
QIE_capitalize_politics_desc: "На предыдущих выборах Ассоциация гармонии победила с минимальным перевесом. Однако с нашим недавним выступлением против концессий мы можем использовать нашу новообретенную популярность для укрепления легитимности нашего режима."
QIE_meetwithassembly: "Встретиться с партиями Ассамблеи"
QIE_meetwithassembly_desc: "Несогласие, вызванное нашим решением оставаться лояльными к немцам, ещё не дошло до низших классов. Встретившись с лидерами основных партий в Ассамблее, мы сможем успокоить их и убедиться, что они, по крайней мере, делают вид, что поддерживают наш режим."
QIE_futureofzhili: "Будущее Клики Чжили"
QIE_futureofzhili_desc: "Потрясения последних нескольких месяцев показали, что Клика Чжили должна реформироваться, если она хочет выжить в ближайшие несколько лет, не говоря уже о следующих нескольких десятилетиях. Нам нужно создать (разумно) меритократическую систему продвижения по службе в наших вооружённых силах и устранить некоторые из наиболее вопиющих проявлений коррупции в нашем правительстве, иначе мы канем в безвестность."
QIE_civil_military_relationship: "Здоровые гражданско-военные отношения"
QIE_civil_military_relationship_desc: ""
QIE_default_debt: "Дефолт по долгу"
QIE_default_debt_desc: "Все остальные варианты провалились. Прекращение финансовой поддержки со стороны Германии означает, что полномасштабный международный дефолт по нашему долгу является единственным вариантом разрешения нашего финансового кризиса. Это, безусловно, навредит нам в краткосрочной перспективе, но, если повезет, это окупится в долгосрочной перспективе."
QIE_nationalize_germans: "Национализация немецкой промышленности"
QIE_nationalize_germans_desc: "Многие предприятия полностью или частично принадлежали немецким финансовым концернам до того, как они прекратили финансовую поддержку нашего режима. Мы можем вмешаться и национализировать эти отрасли, помогая нашей отечественной промышленности. Германия, обеспокоенная Чёрным Понедельником, не может ответить ничем, кроме нескольких гневных телеграмм."
QIE_locallogistics: "Региональная логистика"
QIE_locallogistics_desc: "Германия обещала предоставить нам грузовики и другое материально-техническое оборудование для нашего будущего конфликта с Японией. Однако с выводом их военной миссии нам необходимо обратиться к более традиционным методам материально-технического обеспечения нашей армии. В конце концов, это может быть лучшей новостью для нас, поскольку инфраструктура нашей страны в любом случае не может реально поддерживать большое количество моторизованных транспортных средств."
QIE_buyforeignguns: "Покупка иностранного оружия"
QIE_buyforeignguns_desc: "Наша позиция против концессий не позволяет нам иметь дело с теми странами, которые участвовали в подавлении Восстания боксеров, но в мире есть много стран, которые уважали наш суверенитет в ту катастрофическую эпоху. Австрия, Скандинавия и другие страны располагают военной техникой, которая может быть полезна нашей стране."
QIE_siciliyships: "Заказ судов из Швеции"
QIE_siciliyships_desc: "Швеция не участвовала в подавлении боксерского движения, и их верфи являются одними из крупнейших в мире. Наш военно-морской флот никогда не сможет противостоять японскому в противостоянии лицом к лицу, но эскорт для береговой обороны и подводные лодки для легких рейдов могли бы помочь нам в наших предстоящих конфликтах."
QIE_stealplanedesigns: ""Приобретение" иностранных авиационных дизайнов"
QIE_stealplanedesigns_desc: "Нам не хватает разработок для отечественного производства самолетов, а обещания немецких разработок так и не были реализованы по понятным причинам. Некоторые из наиболее непристойных генералов Чжили предложили послать лазутчиков на аэродромы Городов-концессий в надежде найти там схемы в ремонтных ангарах. Это дерзкий план, но у нас не так много других вариантов."
QIE_chinesenavalacademy: "Создание военно-морской академиии Чжили"
QIE_chinesenavalacademy_desc: "Многие из нашего младшего военно-морского персонала прошли подготовку в немецкой военно-морской академии, и их лояльность к нашей Клике в лучшем случае остаётся неясной. Нам нужно направить средства на создание нашей собственной военно-морской академии, где многообещающие курсанты могли бы стать как искусными тактиками, так и лояльным нашему правительству."
QIE_expatairtraining: "Схема воздушной подготовки с изгнанниками"
QIE_expatairtraining_desc: "Пока существует молодая отечественная индустрия подготовки лётчиков, возможно, было бы более разумно нанимать различных изгнанников и экспатов, которые прибывают в Концессии, для обучения наших пилотов. Возможно, им нужно протрезветь, прежде чем учить кого-либо из наших курсантов летать, но аварии - это часть тренировочного процесса, верно?"
QIE_supportcompanies: "Развитие чжилийского инженерного корпуса "
QIE_supportcompanies_desc: "Грубая местность Китая требует, чтобы любая военная сила имела сильный инженерный корпус для своей поддержки. К сожалению, разовый и любительский характер многих наших подразделений не позволяет инженерной поддержке быть по-настоящему эффективной. Мы должны развивать наши собственные военно-инженерные школы, чтобы обеспечить нашим войскам надлежащую поддержку."
QIE_reorganize_divisions: "Реорганизация военачальнических дивизий"
QIE_reorganize_divisions_desc: "У любого сколько-нибудь стоящего военачальника есть своя личная милиция, чтобы контролировать территорию, которой он правит. К сожалению, эти войска сильно различаются по качеству - от полупрофессиональных войск до толп, более привыкших грабить и сжигать деревни, которые они теоретически защищают. Выделяя значительные ресурсы на стандартизацию и модернизацию этих подразделений, мы можем превратить их в ценные активы на поле боя."
QIE_zhili_flood_dams: "Подготовка к прорыву дамб"
QIE_zhili_flood_dams_desc: "Высокопоставленные стратеги Чжили разработали шокирующий план - прорыв крупных плотин вдоль Желтой реки. Это вызвало бы широкомасштабное наводнение и остановило бы любое продвижение противника. Однако потери среди гражданского населения и экономический ущерб были бы огромными."
QIE_studywars: "Старые методы, новые дизайны"
QIE_studywars_desc: "В то время как генералы в Европе экспериментируют с "бронетанковой войной" и другими передовыми идеями, наши стратеги извлекли один урок из последнего десятилетия междоусобных войн - артиллерия является королем. Модернизируя наши артиллерийские запасы, мы можем гарантировать, что они вступят в бой с наилучшей доступной огневой поддержкой."
QIE_work_with_manchu: "Работа с маньчжурскими генералами"
QIE_work_with_manchu_desc: "В то время как некоторые из молодых маньчжурских генералов - не более чем выскочки-аристократы, гвардейцы постарше, такие как Айсин-Гиоро Сикиа, могут преподать Чжили ценные уроки кавалерийской тактики. В то же время генералы Чжили могут научить молодых маньчжуров навыкам, которым они научились за последние несколько десятилетий раздоров и войн."
QIE_expand_peking_uni: "Расширение пекинского университета"
QIE_expand_peking_uni_desc: "Пекинский университет уделяет большое внимание литературе, искусству и культуре. Несмотря на свою важность, эти вещи не выигрывают войн. Мы можем перенаправить финансирование Пекинскому университету с целью строительства новых научно-исследовательских лабораторий для компьютерного, радио- и химического прогресса, и все это поможет нашим военным."
QIE_zhili_mercs: "Найм иностранных советников"
QIE_zhili_mercs_desc: "Наша позиция против концессий удерживает нас от получения военной помощи от европейских правительств, но индивидуальные независимые консультанты - это честная игра. Беспорядки и конфликты последних двадцати лет не породили недостатка в людях, готовых продать свои таланты и советы тому, кто предложит самую высокую цену."
QIE_jiangbailiplan: "План Цзяна Байли"
QIE_jiangbailiplan_desc: "План генерала Цзяна Байли сосредоточен на статических укреплениях, оборонительной тактике и подготовке к японскому морскому вторжению на побережье. Хотя некоторые критиковали его за то, что он крал идеи у своих подчиненных, это всё ещё надежный план защиты нашей страны."
QIE_hubeigenerals: "Хубэйские генералы"
QIE_hubeigenerals_desc: ""Хубэйские генералы" - это неформальное объединение ведущих производителей и промышленников провинции Хубэй. Близкий друг семьи Цзяна Байли, генерал Сяо Яонань, является губернатором провинции и любезно вызвался использовать свои промышленные контакты для строительства многих укреплений, необходимых для плана Цзяна."
QIE_gongxianarsenal: "Расширение гуньсяньского арсенала"
QIE_gongxianarsenal_desc: "Гунсяньский арсенал обычно играл вторую скрипку после гораздо более крупного оружейного завода Ханьян. Тем не менее, расширяя его производственные возможности, мы можем достаточно расширить нашу промышленную базу на случай, если один арсенал попадет в руки захватчиков."
QIE_modern_contracts: "Модернизация контрактов на вооружение"
QIE_modern_contracts_desc: "Ранее контракты на производство оружия выдавались на разовой основе, изобилующей коррупцией. Проявив значительную политическую волю, мы можем модернизировать и привести в порядок эти системы, приведя нашу оружейную промышленность в соответствие с западными стандартами."
QIE_fallout_of_northwest_conflict: "Последствия северо-западного конфликта"
QIE_fallout_of_northwest_conflict_desc: "Хотя в нашей предстоящей борьбе прибрежные районы не так важны, как внутренние районы Китая, они по-прежнему содержат ценные богатства, которые мы должны сохранить для нашего предстоящего конфликта. Северо-западный конфликт завершился, и мы должны начать стремиться извлечь максимум пользы из того, как закончилась эта война."
QIE_destroy_isolated_warlords: "Уничтожение изолированных военачальников"
QIE_destroy_isolated_warlords_desc: "В то время как мы в основном сосредоточены на создании оборонительного потенциала против Фэнтяня и Японии, вокруг нас также есть множество мелких, изолированных полевых командиров, не имеющих особой защиты. Мы должны уничтожить эти разрозненные группы и интегрировать их территорию непосредственно в нашу."
QIE_rebuild_alliance: "Восстановление чжилийской коалиции"
QIE_rebuild_alliance_desc: "До распада Лиги мы были бесспорными хозяевами Китая. Многие из наших бывших союзников не полностью покинули нас, и мы должны обратиться к ним, чтобы построить прочный бастион против японского и фэнтяньского вторжения."
QIE_jinghanRR: "Улучшение цзинханьской железной дороги"
QIE_jinghanRR_desc: "Цзинханьская железная дорога соединяет все основные промышленные и сельскохозяйственные районы нашего государства. Мы должны повысить её пропускную способность, чтобы более эффективно перемещать солдат и военную технику."
QIE_liumenggengplan: "План Лю Мэнченя"
QIE_liumenggengplan_desc: "План генерала Лю Мэнченя направлен на улучшение материально-технического обеспечения и сетей поддержки наших войск, чтобы они могли лучше сражаться. Компромиссом для этого, однако, является меньшее количество промышленных мощностей, предназначенных для строительства оборонительных укреплений."
QIE_expandmines: "Реорганизация Кайлуанского горного бюро"
QIE_expandmines_desc: "Кайлуанское горное бюро было основано в 1878 году как совместное предприятие цинского правительства и различных британских деловых кругов. В значительной степени разрушенные во время боевых действий эпохи военачальников, мы должны восстановить и реорганизовать шахты, чтобы подпитывать наши военные усилия."
QIE_devscheme: "Схема развития Дайе-Ханьян"
QIE_devscheme_desc: "В коридоре Дайе-Ханьян находится большая часть наших промышленных мощностей за пределами Пекина, однако инфраструктура и городское планирование в регионе оставляют желать лучшего. Инвестируя в расчистку новых земель для заводов и строительство дополнительной гражданской промышленности для поддержки военных арсеналов, мы можем модернизировать регион."
QIE_shanxicoal: "Расширение угольных месторождений Шаньси"
QIE_shanxicoal_desc: "Захваченные у Янь Сишаня в конце последней Чжифэнской войны угольные месторождения Шаньси являются одними из самых процветающих в Китае. Мы должны инвестировать в эти угольные месторождения, чтобы подпитывать нашу растущую промышленность. Однако это может спровоцировать Яня, поэтому мы должны действовать с осторожностью."
QIE_baodingarsenal: "Расширьте баодинского арсенал"
QIE_baodingarsenal_desc: "Баодинский арсенал, пристроенный к военной академии, несколько менее развит, чем литейный завод Гунсянь. Тем не менее, при достаточных инвестициях мы можем превратить его в одного из основных военных производителей Китая. Его близость к академии также является плюсом, так как позволяет нам тестировать новые конструкции оборудования как практически, так и теоретически."
QIE_warofnationalresistance: "Война национального сопротивления"
QIE_warofnationalresistance_desc: "Наконец, этот момент настал. Японские войска, стремящиеся превратить нашу великую нацию в нечто большее, чем колонию по добыче ресурсов, вторглись. Любые сохраняющиеся сомнения в легитимности нашего правительства были устранены, поскольку мы объединяемся, чтобы уничтожить захватчиков!"
QIE_looseends: "Связка концов с концами"
QIE_looseends_desc: "Мы одержали победу над японской угрозой! Теперь все, что остаётся, - это обезопасить территорию, на которую мы претендуем, за пределами центральной части Китая. Монголия, Тибет и другие отдаленные провинции должны быть подчинены!"
QIE_endconcessions: "Искоренение Концессий"
QIE_endconcessions_desc: "Концессии, долгое время оставлявшие пятно на суверенитете Китая, существовали слишком долго! Макао, Города-концессии и остатки немецкого колониализма должны быть поставлены под наш прямой контроль либо путём переговоров, либо прямыми действиями!"
QIE_unitedchina: "Китай, Объединённый!"
QIE_unitedchina_desc: "Наконец-то - мечта о едином Китае осуществилась! Век унижений был обращен вспять, и теперь мы должны наметить наш путь вперёд в этот дивный новый мир."
QIE_salvage_german_industry: "Сохранение немецких чертежей"
QIE_salvage_german_industry_desc: "В спешке вернуться на свои концессии Пекинская комиссия и немецкие инвесторы оставили большое количество промышленного оборудования. Мы должны сохранить эти конструкции и попытаться перестроить их для наших собственных целей."
QIE_leverage_new_pop: "Привлечение противоконцессионных интеллектуалов"
QIE_leverage_new_pop_desc: "Наше вмешательство в пользу губернатора Чэня укрепило легитимность нашего правительства, достигнув пределов, которые ранее считались невозможными для "военачальнического правительства". Привлекая бывших интеллектуалов НАВКИ в наше правительство, мы можем ещё больше легитимизировать наш режим."
QIE_on_our_own: "Сами по себе"
QIE_on_our_own_desc: "Наше решение занять позицию против концессий лишило нас немецкой военной поддержки. Неважно! Мы обратимся к другим нашим ресурсам и воле народа, чтобы защитить себя."
QIE_hire_republican_officers: "Найм бывших республиканских офицеров"
QIE_hire_republican_officers_desc: "Многие бывшие республиканские офицеры и сержанты испытывали отвращение к нашей поддержке реставрации династии Цин. Однако после свержения маньчжуров и нашей новой позиции против концессий мы, возможно, сможем завербовать их обратно в нашу армию, принеся с собой их значительный опыт."
QIE_open_up_to_investment: "Упрощение международного инвестиционного законодательства"
QIE_open_up_to_investment_desc: "Несмотря на влияние Германии, наши международные инвестиционные законы остаются византийской паутиной бюрократии, ограничений и лазеек. Упростив эти законы, мы можем привлечь дополнительные международные инвестиции для развития нашей промышленности и вооружённых сил."
QIE_harmonious_balance: "Гармоничный баланс"
QIE_harmonious_balance_desc: "Мало кто думал, что это возможно, но нам удалось установить хрупкий баланс между интеллектуалами, маньчжурской знатью, Кликой Чжили и самим Императором. Простой человек теперь рассматривает наше правительство как законное образование и готов поддерживать его, по крайней мере, большую часть времени."
QIE_baoding_zhili_cooperation: "Поддержка баодинско-чжилийского сотрудничества"
QIE_baoding_zhili_cooperation_desc: "Курсанты Баодинской военной академии, большинство из которых вступили в ПМК, долгое время возмущались продолжающимся влиянием Германии и других иностранных держав на наше правительство. Однако с нашей новой позицией против концессий они начали поддерживать наш режим. Привлекая их в командную структуру Чжили, мы можем обеспечить их лояльность на долгие годы."
QIE_guardian_of_emperor: "Распространение проимперской пропаганды"
QIE_guardian_of_emperor_desc: "Многие в Маньчжурской партии уже давно обвиняют Клику Чжили в том, что она оттеснила Пу И на второй план. Однако, распространяя пропаганду, пропагандирующую Императора среди наших войск, мы можем как усилить их боевой пыл, так и успокоить маньчжурскую знать."
QIE_lesson_of_intervention: "Уроки интервенции"
QIE_lesson_of_intervention_desc: "Вмешательство в распад Лиги преподало нам много ценных уроков о современной войне. Мы должны использовать их, прежде чем разбираться с какими-либо более крупными конфликтами."
QIE_lesson_of_coup: "Уроки попытки переворота"
QIE_lesson_of_coup_desc: "Неудавшаяся попытка свергнуть Клику Чжили руками предателей-маньчжуров провалилась, но она выявила тревожные проблемы с нашими системами внутренней безопасности. Мы должны перестроить наш внутренний разведывательный аппарат и убедиться, что он сможет предотвратить будущие восстания."
QIE_placateassembly: "Успокоение ассамблеи"
QIE_placateassembly_desc: "Наши решения об углублении связей с Германией вызвали некоторые волнения, но, что более важно, они вбили клин между нами и оппозиционными группами в Национальной ассамблее. У них нет реальной власти, но наличие громкой оппозиционной группы, безусловно, не поможет нам в долгосрочной перспективе. Нам нужно успокоить эти группы любыми средствами, необходимыми для обеспечения их лояльности."
QIE_future_relationship: "Будущие отношения"
QIE_future_relationship_desc: "Поражение Японии и Фэнтяньского правительства ставит перед нами новые вопросы на международной арене. Должны ли мы сблизиться с Германией, может быть, даже присоединиться к Рейхспакту? Или вместо этого повернуться внутрь и сосредоточиться на развитии нашей нации."
QIE_request_german_bailout: "Запрос немецкой помощи"
QIE_request_german_bailout_desc: "Наш сохраняющийся долг в международной торговле по-прежнему мешает нам добиться сколько-нибудь значимого промышленного прогресса как нации. Хотя это может привести в ярость закоренелых националистов, обращение к Германии с просьбой о международной финансовой помощи решит проблему нашего долга и позволит нам модернизировать."
QIE_germanarsenal: "Лояльность имеет свои награды..."
QIE_germanarsenal_desc: "Немецкое оружие и технологии имеют свой собственный набор преимуществ, несмотря на недостатки, связанные с более тесными связями с Германией. Танки, самолеты и многое другое находятся в нашем распоряжении, при условии, конечно, что мы сможем пойти на уступки Пекинской комиссии."
QIE_germandesigns: "Приобретение немецких лицензий на производство"
QIE_germandesigns_desc: "Немецкие образцы оружия принесли им победу в Вельткриге, и у нас долгая история использования немецких образцов во внутренних китайских арсеналах. Мы должны попытаться приобрести лицензии на создание новейших немецких образцов, что даст нам преимущество перед нашими врагами."
QIE_germanradio: "Изучение немецкой доктрины компаний поддержки"
QIE_germanradio_desc: "Немецкие подразделения являются инновационными в использовании новейших радиостанций, инженерного оборудования и другого вспомогательного оборудования. Мы должны изучить их доктрину и стремиться подражать ей в наших собственных военных подразделениях."
QIE_kriegsmarine: "Закупка излишков немецких кораблей"
QIE_kriegsmarine_desc: "Военно-морской флот Германии прошел программу быстрого расширения и модернизации после Вельткрига, и огромное количество немецких кораблей в настоящее время находятся на консервации, ничего не делая. Мы должны связаться с Германией и запросить о покупке этих старых кораблей для нашего собственного использования."
QIE_luftwaffe: "Лицензирование самолетов Люфтстрейткрафт"
QIE_luftwaffe_desc: "В то время как они, возможно, не решаются продавать нам свои новейшие разработки, Германия должна держать Японию в страхе. Что может быть лучше для этого, чем отдать нам несколько их самолетов?"
QIE_motorized_armor: "Импорт танков и грузовиков"
QIE_motorized_armor_desc: "Немецкие танки и грузовики - одни из самых страшных боевых машин в мире, и некоторые из наших молодых офицеров с энтузиазмом относятся к их боевому потенциалу. Нам следует подумать о лицензировании некоторых из немецких литейных заводов и использовании их в наших боях против японцев."
QIE_buymauser: "Импорт немецкого стрелкового оружия"
QIE_buymauser_desc: "Немецкие образцы стрелкового оружия являются одними из самых передовых в мире. Мы должны стремиться напрямую импортировать некоторые из них, чтобы лучше экипировать наших солдат."
QIE_germanattache: "Немецкие атташе"
QIE_germanattache_desc: "Хотя немецкое оружие приветствуется, что нам действительно нужно, так это немецкие солдаты, которые помогут обучать наши войска. Пекинская комиссия только что сообщила нам, что из Берлина может быть отправлена специальная группа элитных немецких солдат, как только мы направим им некоторое финансирование."
QIE_seek_german_civ_investments: "Партнерство с немецкими производственными фирмами"
QIE_seek_german_civ_investments_desc: "Немецкие предприятия часто сталкиваются с такими проблемами, как профсоюзы и права работников на родине. Мы можем предложить им землю для строительства здесь заводов и предоставить рабочую силу, у которой не будет таких жалоб."
QIE_grant_foreign_licenses: "Приобретение немецкого инструментального оборудования"
QIE_grant_foreign_licenses_desc: "Хотя мы можем легко построить наши собственные заводы, что нам действительно нужно, так это высококачественное немецкое инструментальное оборудование. Если их приобрести в достаточном количестве, мы сможем дать толчок нашей отрасли и позволить ей быстро подняться до западного уровня."
QIE_seek_german_RR_capital: "Найм немецких железнодорожных инженеров"
QIE_seek_german_RR_capital_desc: "Большая часть нашей железнодорожной сети была построена европейскими фирмами. В то время как некоторые могут возмущаться продолжением использования их для строительства наших железных дорог, они являются бесспорными мастерами своего дела. Мы должны искать немецких инженеров-железнодорожников и напрямую нанимать их для улучшения нашей инфраструктуры."
QIE_krupp: "Импорт стали Крупп"
QIE_krupp_desc: "В то время как большинству стали отечественного производства не хватает качества, Крупп является международным синонимом качества. Мы должны импортировать его в больших количествах для создания нашей промышленной сети вместо того, чтобы полагаться на отечественный материал более низкого качества."
QIE_siemens: "Покупка радио Сименс"
QIE_siemens_desc: "Радио - это находка в такой огромной стране, как Китай, и обеспечение того, чтобы наши войска могли координировать свою тактику ведения боя, является ключевым фактором. Сименс - немецкий Король радиоприемников, и мы должны импортировать некоторые из них для оснащения наших войск"
QIE_IGfarben: "Приобретение синтетических формул БАСФ"
QIE_IGfarben_desc: "В Китае не хватает большого объема производства нефти и каучука, но с новыми немецкими химическими формулами мы можем синтетически производить некоторые."
QIE_germanresearch: "Программа университетского обмена"
QIE_germanresearch_desc: "Лучший способ учиться - это познакомиться с другими культурами. Отправив некоторых китайских студентов в немецкие университеты, они смогут вернуться домой с новейшими знаниями и информацией. Хочется надеяться, что немецкие студенты, которые учатся здесь, узнают что-то о нашей культуре и привезут это домой, чтобы поделиться со своими соотечественниками."
QIE_debt_issue: "Решение долгового вопроса"
QIE_debt_issue_desc: "Долговая проблема, которая преследовала империю, всё ещё преследует нашу новую республику. Хотя мы могли бы обратиться за помощью к Германии, это, скорее всего, привело бы к краху нашего и без того нестабильного режима под давлением общественности. Вместо этого давайте объявим дефолт и займем позицию против концессий, обеспечив нашему правительству легитимность. Не похоже, чтобы немцы когда-либо сильно любили нас за пределами Пу И..."
QIE_restoration: "Маньчжурская реставрация"
QIE_restoration_desc: "При почти немыслимом повороте событий стратегические ошибки, допущенные Цао Куном и У Пэйфу, разрушили их собственный режим, а некоторые из их бывших союзников предали их вместе с маньчжурами. Будущее нового режима, мягко говоря, неопределенно..."
QIE_wu_constitution: "Новая конституция"
QIE_wu_constitution_desc: "Теперь, когда маньчжуры свергнуты, мы должны приступить к созданию новой конституции для нашего режима. Хотя им по-прежнему будут "руководить" Чжили, многие надеются на возвращение республиканского правления в Пекин."
QIE_unrest: "Борьба с беспорядками"
QIE_unrest_desc: "Наше решение оставаться нейтральным в случае краха Лиги никого не порадовало и всех разозлило. Нам нужно быстро подавить беспорядки, пока ситуация не стала невыносимой."
QIE_president_hu: "Осуществление реформ президента Ху"
QIE_president_hu_desc: "Президент Ху - всемирно известный политический философ, и его труды вдохновили многих. Мы должны работать над реализацией некоторых из его более практических идей, чтобы лучше укрепить функционирование нашего нового правительства."
QIE_president_koo: "Осуществление реформ президента Ку"
QIE_president_koo_desc: "Президент Ку - серое возвышение, один из самых выдающихся дипломатических умов в мире. Мы должны использовать его опыт в работе, создавая международную легитимность для нашего режима и добиваясь новых торговых сделок."
QIE_pragmatism: "Прагматизм"
QIE_pragmatism_desc: "Прагматизм, философия, которой придерживается Ху Ши, поощряет сотрудничество с потенциально сомнительными элементами политической среды, чтобы добиться наиболее продуктивных изменений. Мы должны применить эту теорию к работе нашего правительства, чтобы лучше легитимизировать элементы "военачальников" в нашем правительстве."
QIE_diplomacy: "Дипломатический гений"
QIE_diplomacy_desc: "Веллингтон Ку служил нашей стране в качестве посла как в Соединенных Штатах, так и на Копенгагенской конференции. Мы должны обеспечить, чтобы его дипломатические идеалы были перенесены на новую внешнеполитическую службу, которая может заключать международные торговые сделки со странами мира."
QIE_eradicate_manchu: "Искоренение маньчжурских остатков"
QIE_eradicate_manchu_desc: "Хотя мы, возможно, уничтожили самую большую концентрацию маньчжурской знати, некоторые бежали из Пекина и прячутся по всему городу. Мы должны послать полицию, чтобы арестовать этих предателей, конфисковать их богатство и использовать его на благо Республики."
QIE_elimiate_baoding: "Уничтожение баодинских Клик"
QIE_elimiate_baoding_desc: "Вероломные кадеты Баодина, которые планировали неудавшуюся попытку государственного переворота, должны быть подавлены любыми необходимыми средствами, чтобы защитить будущее нашей молодой республики."
QIE_deligitimize_oppo: "Делегитимизация оппозиционных партий"
QIE_deligitimize_oppo_desc: "Хотя Ассамблея была бессильным органом, она всё ещё заставляла нас на словах потакать прихотям знати и оторванных от жизни городских элит. Мы должны делегитимизировать эти аристократические группы и вместо этого сосредоточиться на истинных потребностях народа нашей великой республики."
QIE_placate_intellectuals: "Успокоение интеллектуалов"
QIE_placate_intellectuals_desc: "НАВКИ пользуется большой популярностью среди пекинской интеллигенции. Однако с нашей новой позицией против концессий мы можем попытаться интегрировать их в республиканское правительство, объединив их вокруг нашей новой идеологии."
QIE_rebuild_arsenals: "Восстановление арсеналов"
QIE_rebuild_arsenals_desc: "В результате боевых действий у Баодинской военной академии после попытки государственного переворота арсенал был поврежден. Мы должны демонтировать разрушенные части литейного цеха и вместо этого установить новое оборудование, обновив наши производственные мощности."
QIE_rebuild_domestic_ind: "Восстановление гражданской промышленности"
QIE_rebuild_domestic_ind_desc: "Беспорядки и насилие, охватившие Пекин, разрушили значительную часть города, включая некоторые промышленные предприятия. Мы должны расчистить завалы и построить на их месте более крупные, более совершенные заводы."
QIE_stable_republic: "Триумф республики"
QIE_stable_republic_desc: "Клика Чжили повторила свой триумф 1927 года, разгромив все остальные "республиканские" правительства в Китае. Без того, чтобы Германия навязала нам марионеточного Императора, мы действительно можем начать укреплять демократию в Китае. Да здравствует Республика!"
QIE_purge_zhili: "Обеспечение безопасности Северо-китайской равнины"
QIE_purge_zhili_desc: "В то время как силы, лояльные перевороту, контролируют Пекин и районы, окружающие Баодинскую военную академию, остальная часть нашей территории остаётся под контролем предательских военачальников Чжили. Сначала нам нужно обезопасить северную границу, уничтожив там гарнизоны Чжили, прежде чем обратить свой взор на юг."
QIE_coup_backer: "Наш новый покровитель"
QIE_coup_backer_desc: "Переворот, уничтоживший Клику Чжили, был совершен не в одиночку. Нравится нам это или нет, но для того, чтобы освободить нашу страну от деспотических военачальников, нам пришлось заключить сделку с местными властями в регионе. Теперь мы должны пригласить их в Пекин и посмотреть, чего они хотят в обмен на свою поддержку."
QIE_zhang_tianran: "Чжан Тяньжань"
QIE_zhang_tianran_desc: "Уважаемый мастер секты Игуандао Чжан Тяньжань пользуется огромным влиянием среди последователей своей религии. Его желаемое положение в нашем правительстве неясно, но, похоже, он готов оказать нам поддержку Игуандао в обмен на неизвестные уступки..."
QIE_song_zheyuan: "Сун Чжэюань"
QIE_song_zheyuan_desc: "Губернатор Шаньдуна Сун Чжэюань долгое время был сторонником династии Цин. Хотя он хочет видеть монархию модернизированной, он также подчеркивает традиции и сохранение преемственности с нашим прошлым."
QIE_yan_xishan: "Янь Сишань"
QIE_yan_xishan_desc: "Губернатор Янь Сишань оказался неожиданным союзником в нашем перевороте. Ранее он был антимонархистом, но его проницательный политический ум понял, что Император теперь является мощным политическим инструментом. В первую очередь он хочет сотрудничать с ПМК в модернизации Китая и распространении своей "мысли Янь Сишаня" - туманной политической философии, которая охватывает традиционализм, либерализм, национализм и синдикализм."
QIE_yiguandao: "Влияния Игуандао"
QIE_yiguandao_desc: "Со своей новой должностью в нашем правительстве Чжан Тяньжань начал расширять власть и влияние Игуандао в нашей стране. Хотя это укрепило нашу легитимность и популярность среди последователей веры, неясно, кому они более лояльны - нашему правительству или вере Тяньжаня."
QIE_gather_dynasties: "Сбор династий"
QIE_gather_dynasties_desc: "Основная часть планов Чжана по реформированию предполагает объединение бывших правящих династий Китая вместе, чтобы узаконить правление Пу И. Он начал рассылать приглашения, и в течение следующих нескольких недель люди Королевской крови прибудут в Пекин."
QIE_ceremonial_rites: "Восстановление церемониальных обрядов"
QIE_ceremonial_rites_desc: "Во времена режима Чжили церемониальные ритуалы Императора были в значительной степени отодвинуты на второй план и игнорировались. Чжан Тяньжань предложил вновь поставить эти обряды на первый план имперского правительства, вселяя патриотический пыл в население."
QIE_bolster_legitimacy: "Укрепление имперской легитимности"
QIE_bolster_legitimacy_desc: "Во время десятилетнего режима Чжили мало кто думал, что Император был чем-то большим, чем марионеткой, запертой в Запретном городе. Однако теперь, при поддержке новой конституционной системы и веры Игуандао, люди снова начинают видеть Императора законным."
QIE_legitimate_emperor: "Легитимный Император"
QIE_legitimate_emperor_desc: "Наши усилия увенчались успехом. Каждый крестьянин и фермер теперь считает Императора законным правителем Китая! Игуандао, консолидировав власть в Шаньдуне, объявили провинцию полностью интегрированной в нашу нацию."
QIE_modernize_monarchy: "Модернизация монархии"
QIE_modernize_monarchy_desc: "Хотя Сун является сторонником династии Цин, он также понимает, что положение Императора должно измениться в соответствии с современными представлениями о правительстве. Он планирует подтолкнуть Императора действовать больше как конституционный монарх западного образца, выступая в качестве аполитичной объединяющей фигуры и потенциального посредника в случае серьезного конфликта."
QIE_reinforce_confucianism: "Укрепление конфуцианских ценностей"
QIE_reinforce_confucianism_desc: "Несмотря на программу модернизации, Сун также разработал планы по укреплению традиционных ценностей с помощью финансируемых правительством образовательных программ и семинаров. Массовое обучение классике Конфуция, рассчитанное в первую очередь на молодёжь и необразованных крестьян, укрепит популярность нашего режима."
QIE_move_industry: "Внутренняя промышленность"
QIE_move_industry_desc: "В связи с надвигающейся угрозой иностранного вторжения наш новый покровитель предложил использовать некоторых из своих солдат, чтобы помочь перенести промышленность из прибрежных районов вглубь страны. В случае иностранного военно-морского вторжения это гарантирует, что мы по-прежнему сможем снабжать наши войска."
QIE_train_civil_servants: "Обучение государственных служащих"
QIE_train_civil_servants_desc: "Бюрократия Чжили опиралась на непотизм, кумовство и повсеместную коррупцию. Это привело к тому, что гражданская администрация Китая значительно отставала, и большинство должностей занимали неквалифицированные лица. Губернатор Сун предложил внедрить модернизированную версию старых экзаменов на государственную службу, чтобы гарантировать, что эти должности будут заполнены квалифицированными людьми."
QIE_prepare_coast: "Подготовка побережья"
QIE_prepare_coast_desc: "Провинция Шаньдун сильно пострадала от правления военачальника Чжан Цзунчана и в настоящее время уязвима для иностранного вторжения. Губернатор Сун заявил, что он готов подчиниться прямому имперскому правлению провинцией, открыв регион для военного и промышленного развития."
QIE_end_shanxi_isolation: "Конец шаньсийской изоляции"
QIE_end_shanxi_isolation_desc: "Провинция Шаньси, хотя и богата полезными ископаемыми, гориста и изолирована. Если она когда-либо будет реинтегрирован в более крупное национальное правительство, нам необходимо инвестировать в дороги, железнодорожные линии и другие инфраструктурные проекты, чтобы соединить её с остальной частью Китая."
QIE_prepare_shanxi: "Подготовка Шаньси к беженцам"
QIE_prepare_shanxi_desc: "Губернатор Янь дал понять, что в случае кризиса с беженцами после иностранного вторжения он готов принять тех, кто спасается от вражеских армий в прибрежных районах. Без сомнения, это неизбежно укрепит экономику провинции в долгосрочной перспективе, но это также означает, что Янь готов подчиниться полной имперской власти."
QIE_replace_corrupt_govs: "Замена коррумпированных губернаторов"
QIE_replace_corrupt_govs_desc: "Янь Сишань широко известен как "Образцовый губернатор", и он выразил своё отвращение ко многим бывшим администраторам Чжили среднего звена, которых мы оставили на руководящих должностях после Гражданской войны. Он предложил уволить всех этих людей и заменить их квалифицированными кандидатами."
QIE_nationalize_yan_thot: "Национализация мысли Янь Сишаня"
QIE_nationalize_yan_thot_desc: "С момента своего восхождения на пост губернатора Шаньси Янь посвятил огромное количество времени развитию своей эпонимичной "мысли Янь Сишаня", эклектичной смеси федерализма, конфуцианства, христианства и даже синдикализма. С его новым постом национальной власти Янь начал распространять свою мысль по всему Китаю."
QIE_vigor_modernization: "Интенсивная модернизация"
QIE_vigor_modernization_desc: "Янь Сишань долгое время был сторонником промышленной модернизации, превратив захолустную провинцию Шаньси в небольшой, но динамично развивающийся центр горнодобывающей промышленности. Теперь, когда он занимает видное положение в стране, он начал настаивать на том, чтобы эти уроки модернизации и индустриализации применялись на национальном уровне."
QIE_prepare_for_storm: "Подготовка к шторму"
QIE_prepare_for_storm_desc: "Хотя поначалу мы скептически относились к их влиянию, за последние несколько месяцев наш покровитель принес нам огромное количество пользы. С их помощью мы теперь более чем готовы противостоять всему, что нам угрожает."
QIE_form_emergency_govt: "Формирование чрезвычайного правительства"
QIE_form_emergency_govt_desc: "Теперь, когда мы уничтожили остатки Клики Чжили, Императору пришло время выбрать, какая из трех партий, образовавших коалицию, будет править Китаем."
QIE_pick_NCERA: "Выбор НАВКИ"
QIE_pick_NCERA_desc: "Новая ассоциация восстановления китайской империи, или сокращенно НАВКИ, является влиятельной партией, которая контролирует лояльность как сельских крестьян, так и некоторых городских интеллектуалов. Хотя они в меньшей степени сосредоточены на модернизации промышленности, их акцент на оказании помощи большой массе населения делает их чрезвычайно популярными."
QIE_pick_YCP: "Выбор ПМК"
QIE_pick_YCP_desc: "Партия молодого Китая, или ПМК, состоит из молодых курсантов Баодинской академии, а некоторые городские интеллектуалы обеспечивают финансирование и организацию. Ориентированные на централизацию страны и урбанизацию, им не хватает широкой популярности НАВКИ, хотя их ориентация на модернизацию делает их хорошим выбором для быстрого развития."
QIE_pick_MP: "Выбор Маньчжурской партии"
QIE_pick_MP_desc: "В Маньчжурской партии, очевидно, доминирует маньчжурская знать в Пекине. Хотя это может показаться странным выбором для правящей партии, за последние десять лет дворяне использовали относительную свободу, предоставленную им Чжили, для создания крупных промышленных состояний, инвестируя в несколько фабрик, открытых в Пекине, не принадлежащих немецким фирмам, что дало им значительное влияние."
QIE_rural_reform: "Институционализация движения за сельские реформы"
QIE_rural_reform_desc: "Хаос и разрушения эпохи военачальников привели к тому, что обширные районы сельской местности Китая были опустошены и разрушены. Движение за восстановление сельских районов, половина НАВКИ, в течение последних нескольких лет пыталось решить эти проблемы независимо от государственной поддержки. Однако при надлежащем финансировании они могут реально изменить ситуацию в восстановлении Китая."
QIE_ncera_industry: "Инвестиции в сельскую промышленность"
QIE_ncera_industry_desc: "Хотя небольшая промышленность Китая в настоящее время сосредоточена в его городах, они уязвимы для военных нападений и беспорядков. Вместо этого НАВКИ предложила распространить промышленность на сельские деревни. Это будет стимулировать их рост и сделает нашу отрасль менее уязвимой для иностранных атак или вторжений."
QIE_kang_youwei: "Наследие Кан Ювэя"
QIE_kang_youwei_desc: "Кан Ювэй был одним из основателей НАВКИ, хотя он скончался вскоре после её создания в 1927 году. Блестящий ученый и реформатор права, Кан провел полвека, отстаивая конституционную монархию с Императором, который действительно заботился о своем народе. Со свержением Чжили и усилением НАВКИ эта мечта близка к тому, чтобы стать реальностью."
QIE_rural_infastructure: "Модернизация сельской инфраструктуры"
QIE_rural_infastructure_desc: "Сельская инфраструктура Китая находится в шокирующем состоянии, и некоторые называют её худшей в мире после Африки. Согласованные государственные инвестиции должны быть направлены на улучшение сельских транспортных сетей, если мы когда-либо собираемся вывести китайское крестьянство из нищеты."
QIE_benevolent_emperor: "Великодушный Император"
QIE_benevolent_emperor_desc: "В то время как большинство на западе думают, что Император Китая - это своего рода деспотический военачальник прямо из средневековья, мы знаем, что Император - великодушная и добрая душа, которая желает лучшего для своих подданных. Необходимо предпринять согласованные пропагандистские усилия для обеспечения того, чтобы все воспринимали наше видение как истину."
QIE_rural_loyalty: "Обеспечение сельской лояльности"
QIE_rural_loyalty_desc: "НАВКИ завершила свой крупный план сельской реформы и обеспечила свою власть в правительстве. Даже в районах Китая, которые мы непосредственно не контролируем, люди требуют нашего доброжелательного руководства! Когда наши враги войдут на нашу землю, им будет нелегко победить население - крестьяне готовы отдать свои жизни, чтобы защитить Китай!"
QIE_reform_criminal_justice: "Реформация системы уголовного правосудия"
QIE_reform_criminal_justice_desc: "Как и во многих других сферах их правления, Клика Чжили откровенно игнорировала те немногие гражданские законы, которые они потрудились написать, предпочитая править с помощью мощи своего оружия. Однако теперь у нас есть возможность полностью перестроить правовую систему Китая и создать доброжелательную систему, которая наказывает виновных, щадя невиновных."
QIE_military_state: "Милитаризация государства"
QIE_military_state_desc: "Клика Чжили, будучи военной организацией, оставила значительную часть цинских вооружённых сил совершенно неэффективной и недофинансированной. Чтобы исправить эту проблему, мы начали широкомасштабную милитаризацию нации. Лиги подготовки молодежи, модернизированная система призыва на военную службу и другие реформы обеспечат нам готовность противостоять любому врагу, с которым мы столкнемся."
QIE_centralize_state: "Централизация государства"
QIE_centralize_state_desc: "Последние два десятилетия междоусобных конфликтов между военачальниками привели к разделению и децентрализации Китая. С нашей новой позиции власти в Пекине мы должны сейчас приступить к долгой и трудной задаче централизации этой разделенной нации, ибо только тогда её народ сможет наслаждаться истинным миром и процветанием."
QIE_YCP_arsenals: "Модернизация арсеналов"
QIE_YCP_arsenals_desc: "Арсеналы, которые должны вооружать военную машину, сильно устарели и недостаточно финансируются. Согласованные инвестиции должны быть вложены в производство оружия и боеприпасов, если мы хотим иметь хоть какой-то шанс на победу над нашими врагами."
QIE_destroy_leftists: "Уничтожение левых"
QIE_destroy_leftists_desc: "Хотя на территории, которую мы непосредственно контролируем, настоящих левых немного, недавнее восстание Гоминьдана на юге вызвало нечто вроде "Красной угрозы" среди элиты. Мы можем использовать это в своих интересах, выдвигая заявления о "социалистическом проникновении", чтобы укрепить наш режим и побудить людей поддержать нас."
QIE_emperor_unifier: "Объединяющий Император"
QIE_emperor_unifier_desc: "В то время как некоторые могут рассматривать Императора как анахронизм по отношению к нашему модернизирующему, централизующему видению, он может служить полезным инструментом - объединяющей точкой, вокруг которой формально разрозненная, децентрализованная страна может объединиться. Пропаганда может быть использована для того, чтобы каждый китаец - от фермера на Желтой реке до пастуха коз в степях Синьцзяна - знал, что они являются частью одной нации."
QIE_YCP_modernization: "Модернизация гражданской промышленности"
QIE_YCP_modernization_desc: "Те немногие гражданские отрасли промышленности, которыми ранее не управляли немцы, смехотворны по западным стандартам. С уходом немецкой промышленности мы можем взять их разработки и применить их на наших собственных заводах, модернизируя их и значительно увеличивая объём промышленного производства."
QIE_chinese_century: "Китайский век"
QIE_chinese_century_desc: "Завершив наши реформы по централизации и модернизации, мы вступаем в мир как восходящая Держава, готовая сразиться с нашими врагами и доказать миру раз и навсегда, что Китай является истинным хозяином востока."
QIE_appoint_viceroys: "Назначение новых наместников"
QIE_appoint_viceroys_desc: "Губернаторы провинций, нанятые Кликой Чжили, были коррумпированными, неэффективными и, что хуже всего, нелояльными по отношению к Императору. С нашей новообретенной властью мы можем вместо этого назначать вице-королей из хороших, уважаемых дворянских семей с долгой и успешной историей провинциального управления."
QIE_new_coronation: "Новая коронация?"
QIE_new_coronation_desc: "Противоречивая идея витала среди маньчжурской знати с тех пор, как произошел переворот против Чжили - вторая коронация Пу И. Несмотря на дороговизну, это может послужить сигналом для Китая и всего мира, что мы официально сбросили оковы военного господства и вступили в новую стадию роста и обновления."
QIE_imperial_arsenals: "Строительство новых имперских арсеналов"
QIE_imperial_arsenals_desc: "Большое богатство сосредоточено в руках маньчжурской знати. Апеллируя к их чувству патриотизма и верности Императору, мы можем убедить их вложить эти средства в строительство новых арсеналов."
QIE_noble_factories: "Выдача производственных лицензий дворянским семьям"
QIE_noble_factories_desc: "После изгнания всех немецких промышленников в результате переворота многие фабрики, которыми они формально управляли, теперь пустуют. Мы должны предоставить лицензии на управление этими заводами маньчжурским знатным кланам, которые поддерживали нас в тёмные дни правления Чжили, чтобы вознаградить их и обеспечить, чтобы наша промышленность находилась в руках тех, кому мы доверяем."
QIE_raise_banners: "Подъем знамен"
QIE_raise_banners_desc: "В то время как система знамен была в основном распущена после Восстания тайпинов, некоторые цинские генералы теперь предлагают нам создать современную версию системы. Придерживаясь в основном западных организационных структур подразделений, мы будем применять историю и наследие династии Цин, чтобы сделать их действительно нашими собственными."
QIE_imperial_roads: "Проект имперских дорог"
QIE_imperial_roads_desc: "Дорожная сеть, оставленная бюрократией Чжили, неэффективна и находится в плохом состоянии. Благодаря контрактам с различными местными сановниками и богатству Императорской казны мы можем приступить к строительству дорожной сети, достойной Императорского имени!"
QIE_mandate_heaven: "Мандат небес"
QIE_mandate_heaven_desc: "Кто-то может счесть это устаревшим термином, но что такое Мандат Небес, как не народное выражение законной воли правительства? Нашим ученым нужно будет обновить некоторые тексты, но при некоторой работе мы сможем распространять пропаганду, которая покажет, что Пу И является истинным и законным Императором Китая."
QIE_manchu_default_debt: "Дефолт по долгу"
QIE_manchu_default_debt_desc: "Хотя мы создали новое правительство, международные кредиторы смотрят на вещи по-другому. Наш огромный международный долг будет продолжать препятствовать нашему экономическому росту, если мы не объявим по нему дефолт, что нанесет нам ущерб в краткосрочной перспективе, но позволит нам развиваться в долгосрочной перспективе."
QIE_imperial_consolidation: "Умиротворение нации"
QIE_imperial_consolidation_desc: "Большей частью Китая правят Клики военачальников, левые и, что ещё хуже, республиканцы. Эти предатели должны быть уничтожены! Скоро наши армии выступят в поход, чтобы уничтожить этих крыс и объединить Китай под знаменем Императора!"
QIE_demand_fealty: "Требование военачальнического подчинения"
QIE_demand_fealty_desc: "В то время как мы должны искать и уничтожать левых и республиканцев, которые наводняют значительную часть нашей страны, более идеологически туманные военачальники могут быть приведены к повиновению угрозой нашей высшей армии. Если нет, то мы просто уничтожим их."
QIE_destroy_concessions: "Искоренение Концессий"
QIE_destroy_concessions_desc: "Города-концессии - это пятно на суверенитете и независимости Китая. В то время как торговля с западом допустима, города являются пережитками Века унижения, и им нет места в нашем современном правительстве. Поскольку остальной мир погружен в хаос, сейчас самый подходящий момент нанести удар и вернуть наши потерянные города!"
QIE_destroy_germany: "Götterdämmerung"
QIE_destroy_germany_desc: "Немецкие концессии в Шаньдуне позволили мерзким германцам слишком долго загрязнять нашу страну! Мы должны вернуть эти форпосты иностранного империализма, пока они отвлекаются на войну в Европе."
QIE_false_republic: "Борьба с северными предателями"
QIE_false_republic_desc: "Дураки на севере утверждают, что являются "последним бастионом" законного правительства Китая. На самом деле они немногим больше, чем японские комнатные собачки. Пока они рабски служат своим хозяевам, мы должны нанести удар и вернуть нашу родину!"
QIE_we_win: "Дракон восстает из пепла"
QIE_we_win_desc: "Мало кто думал, что это возможно, но мы одержали победу над всеми нашими врагами! Теперь мы бесспорно являемся истинными хозяевами Китая, а Император готов повести нацию в этот дивный новый мир."
QIE_rebuild_command_structure: "Реконструкция нашей командной структуры"
QIE_rebuild_command_structure_desc: "Гражданская война против остатков Чжили разнесла наше верховное командование в клочья. Немногие из тех, кто остался, обладают большой лояльностью, и подразделения существуют независимо от общего боевого порядка. Мы должны немедленно реорганизовать наши силы, если хотим избежать нападения."
QIE_foreigner_against_foreigner: "Чужеземец против чужеземца"
QIE_foreigner_against_foreigner_desc: "В то время как немецкие отбросы оскверняли нашу нацию своими бредовыми идеями расового "превосходства", мало кто отрицал их военную доблесть. Мы должны искать нейтральных иностранных агентов, чтобы помочь обучать наших военных, даже если это немного противоречит нашей новой позиции против концессий. Подготовленные военные стоят нескольких разгневанных интеллектуалов."
QIE_look_to_our_past: "Взгляд на наше прошлое"
QIE_look_to_our_past_desc: "Вместо того чтобы обращаться к иностранцам, давайте вместо этого обратимся к прошлому за вдохновением о том, как реформировать наши вооруженные силы. Испытанные и верные методы Эры милитаристов по-прежнему эффективны и позволят нам уничтожать наших врагов."
QIE_assess_doctrines: "Оценка доктрин"
QIE_assess_doctrines_desc: "Быстро меняющийся облик современной войны заставил нас пристально взглянуть на нашу военную доктрину. Должны ли мы продолжать использовать планы, составленные Чжили, или попытаться разработать собственные планы?"
QIE_uneasy_coalition: "Непростая коалиция"
QIE_uneasy_coalition_desc: "Каждая из политических группировок, которые помогли свергнуть Клику Чжили, может многое предложить военным. НАВКИ обеспечивает лояльность крестьянства, ПМК состоит из кадетов Баодина, а маньчжурская знать контролирует одних из лучших кавалеристов в стране. Хотя мы все должны работать сообща, чтобы победить японцев, каждая группа может захотеть уступок, если они не будут у власти."
QIE_rural_defense_force: "Основание сельских оборонительных сил"
QIE_rural_defense_force_desc: "Слишком долго крестьянство Китая терроризировали бродячие банды мародёров и бандитов. НАВКИ предложила ввести систему, при которой каждая деревня будет иметь свои собственные силы обороны, оснащенные устаревшими винтовками. Хотя их военное применение сомнительно, они будут полезны для преследования врагов и сделают оккупацию нашей территории дорогостоящей."
QIE_prepare_dikes: "Подготовка плотин"
QIE_prepare_dikes_desc: "Плотины вдоль Желтой реки открывают возможность для решительного удара по японцам. Если мы откроем их во время наступления вражеских сил, паводковые воды значительно замедлят их продвижение и дадут нашим силам больше шансов защитить этот район."
QIE_exploit_baoding_contacts: "Эксплуатация баодинских контактов"
QIE_exploit_baoding_contacts_desc: "Баодинская военная академия имеет контракты с военными академиями и арсеналами по всему Китаю, даже в районах, контролируемых предполагаемыми врагами. При достаточном финансировании этих подрядчиков можно было бы убедить присоединиться к нам, принеся с собой их опыт и технические знания."
QIE_reinstate_baojia: "Восстановление системы Баоцзя"
QIE_reinstate_baojia_desc: "Основанная во времена династии Сун, система Баоцзя была создана для поддержания местного порядка, сбора налогов и организации гражданских проектов. Воссоздав современную версию этой системы, мы сможем более эффективно набирать и обучать солдат."
QIE_best_money_can_buy: "Все лучшее, что можно купить"
QIE_best_money_can_buy_desc: "Маньчжурская знать разбогатела за последнее десятилетие безделья. Мы должны их "поощрять", чтобы эти деньги были потрачены на наем военных советников из других военных училищ в Китае, многих из которых можно убедить перейти на нашу сторону с помощью большого мешка наличных."
QIE_imperial_propaganda: "Имперская пропаганда"
QIE_imperial_propaganda_desc: "Чтобы победить наших врагов, мы должны привить нашим войскам полную лояльность Императору. Они должны быть готовы отдать свои жизни, если это необходимо, чтобы защитить своего суверена и обещание и будущее, которое он представляет для Китая."
QIE_manchu_naval_academy: "Основание Имперской военно-морской академии"
QIE_manchu_naval_academy_desc: "Военно-морской флот династии Цин в основном обучался в европейских училищах. Хотя на данный момент это второстепенная или третичная проблема, мы все равно должны выделить некоторое финансирование на подготовку наших военно-морских курсантов здесь, а не за границей."
QIE_manchu_air_warfare: "Изучение европейских воздушных тактик"
QIE_manchu_air_warfare_desc: "Хотя мы хотели бы взять как можно меньше от иностранных дьяволов, нет никаких сомнений в том, что их мастерство в ведении воздушной войны неоспоримо. Мы должны изучить их доктрину и тактику, чтобы мы могли применить их к нашим собственным военно-воздушным силам."
QIE_expand_baoding_rnd: "Основание Баодинского отдела военных исследований"
QIE_expand_baoding_rnd_desc: "Поскольку наши вооруженные силы полностью реформированы в соответствии с современными стандартами, мы должны приступить к созданию института, который позволит нашим силам быть в курсе последних технологических инноваций. Создав полностью независимый военный исследовательский отдел в Баодине, наши войска получат техническую поддержку, позволяющую им конкурировать с любой армией в мире."
QIE_commisars: "Политические комиссары"
QIE_commisars_desc: "Лю Мэнген предложил интересную идею - добавить в каждое воинское формирование специального комиссара по идеологии. Несмотря на дороговизну, эти люди вдохновят наши силы сражаться с ещё большим патриотическим пылом!"
QIE_integration_harsh: "Интеграция силой"
QIE_integration_harsh_desc: "Мерзкие предатели, восставшие против нашего благожелательного правления, не заслуживают пощады! Их земли-изгои должны быть насильственно реинтегрированы в нашу великую нацию!"
QIE_integration_nice: "Доброжелательная интеграция"
QIE_integration_nice_desc: "В то время как мятежные правители, захватившие власть над большей частью Китая, должны быть наказаны, угнетенное крестьянство не должно столкнуться с той же участью. Вместо этого мы должны мирно интегрировать бывшие мятежные земли в состав нашего правительства, чтобы все в Китае могли жить под нашим благожелательным правлением."

#yiguandao tree
QIE_tianran_takes_over: "Учитель становится властителем" 
QIE_tianran_takes_over_desc: "С установлением нового порядка и подчинением Императора фактической власти Игуандао пришло время принести наши просвещённые пути в Китай."
QIE_YGD_infiltrate_military: "Проникновение в армию"
QIE_YGD_infiltrate_military_desc: "Хотя у нас много людей, преданных нашему делу, и мы номинально контролируем Империю, некоторые из бывших армий Чжили не убеждены, мы должны привлечь на свою сторону тех, кого можем, и ослабить тех, кого не можем, если мы хотим добиться успеха."
QIE_YGD_convert_zhili_monarchists: "Обращение чжилийских монархистов"
QIE_YGD_convert_zhili_monarchists_desc: "Хотя у самого Императора много сторонников, они не обязательно являются сторонниками Игуандао. Это делает нашу власть спорной среди их числа. Чтобы побороть этот гнев, будет создано несколько миссий Игуандао, чтобы показать им, что мы не так уж сильно отличаемся, и обратить их на наш лад. У нас есть способы заставить их увидеть свет."
QIE_YGD_consolidate_civ_power: "Возвращение полномочий центру"
QIE_YGD_consolidate_civ_power_desc: "Хотя мы удерживаем власть в нашей Империи, многие среди бюрократии, несомненно, рассматривают хаос, последовавший за нашим восхождением, как возможность, мы не можем допустить повторения ошибок старой администрации, мы должны вырвать власть у этих оппортунистовю Под нашим присмотром не будет новых военачальников."
QIE_YGD_secure_rail_nodes: "Закрепление железнодорожных узлов"
QIE_YGD_secure_rail_nodes_desc: "Несмотря на то, что мы вновь обрели власть над бюрократией, некоторые из наших врагов продолжают сопротивляться нашему благожелательному правлению, саботируя наши железные дороги, препятствуя нашей логистике и военным поставкам. Отправка наших людей для охраны этих железнодорожных узлов и избавления от паразитов, которые всё ещё осмеливаются сопротивляться, решит эту проблему."
QIE_YGD_destroy_secularists: "Уничтожение секуляристского влияния"
QIE_YGD_destroy_secularists_desc: "Многие критики нашего режима используют наш "религиозный фанатизм" в качестве предполагаемой вины, это не годится, тем более, что многие из этих групп имеют связи с Гоминьданом и другими оппозиционными группами, давайте подорвем их власть и обеспечим, чтобы нашей вере не противостояли."
QIE_YGD_sideline_manchu: "Оттеснение интригующих аристрократов"
QIE_YGD_sideline_manchu_desc: "Старая аристократия всегда имела на нас зуб с тех пор, как мы пришли к власти, и наверняка не упустит ни одной возможности захватить власть. Поэтому мы должны установить правление, свободное от любого вмешательства со стороны этих эгоистичных дворян, которые отказываются присягать нам на верность или которые строят заговоры против нас, и, следовательно, косвенно против нашего Императора, любыми необходимыми средствами."
QIE_YGD_dispatch_missionaries: "Отправка миссионеров" 
QIE_YGD_dispatch_missionaries_desc: "Китайский народ и его непоколебимые традиции, вероятно, самые древние и респектабельные в мире. Однако в настоящее время наш народ, к сожалению, склонен забывать свою веру и традиции предков, предпочитая низменные идеологии, такие как либерализм или социализм, экспортируемые с запада. Мы должны активизировать отправку миссионеров по всей стране, чтобы гарантировать, что наша вера сохранится всеми средствами."
QIE_YGD_re_educate_emperor: "Перевоспитание Императора"
QIE_YGD_re_educate_emperor_desc: "Хотя номинально он наш глава государства и бесспорный сын неба, Император до сих пор неохотно принимал нашу доктрину, но что такое Империя, не говоря уже о такой великой, как Китай, без поддержки своего Императора? Наставники и миссионеры должны быть отправлены ко двору Императора, чтобы переобучить его, иначе наша легитимность пошатнется."
QIE_YGD_expand_control: "Укрепление веры"
QIE_YGD_expand_control_desc: "Вера, несомненно, является одним из самых важных столпов в жизни каждого человека. В отличие от маньчжурских принцев и напыщенных чжилийских генералов, мы должны всегда проявлять веру в повседневную жизнь, будь то в делах управления или в повседневной жизни нашего народа. Таким образом, мы можем повести всю страну вперёд, объединённые нерушимой и чистой верой."
QIE_YGD_legal_reform: "Инициация правовых реформ"
QIE_YGD_legal_reform_desc: "Наша политика, несомненно, объективно хороша и морально добродетельна для любого уважающего себя человека. Однако мы не можем управлять страной, опираясь только на здравый смысл и мораль, поэтому мы должны поместить нашу практику и философию в правовые рамки, создав новую конституцию для нашей благочестивой Китайской империи, которая определила бы наши практики и убеждения и сделала бы их понятными для всех наших добропорядочных граждан."
QIE_YGD_assimilate_NCERA: "Ассимиляция НАВКИ"
QIE_YGD_assimilate_NCERA_desc: "НАВКИ имеют схожие базы поддержки и интересы с нашими, они пользуются благосклонностью крестьянства, мы пользуемся благосклонностью крестьянства, они хотят помочь простому народу Китая, и мы также помогаем простому народу, возможно, привлечение их к столу переговоров будет плодотворным."
QIE_YGD_hubei: "Осуждение хубэйского землевладения"
QIE_YGD_hubei_desc: "Помещики и богатые крестьяне контролируют более трех четвертей земли в Китае, в то время как низшие классы брошены на произвол судьбы, часто подвергаясь эксплуатации этих помещиков, мы должны положить конец этой практике безудержного землевладения, и, поступая так, мы обеспечим себе действительно лояльную базу поддержки со стороны крестьянства."
QIE_YGD_jinan: "Расширение цзинаньских шахт"
QIE_YGD_jinan_desc: "Город Цзинань, расположенный в провинции Шаньдун, является типичным примером красивого китайского города, подобного многим другим. Так случилось, что земля под этим городом особенно богата ценными ресурсами, которые будут питать наши литейные цеха и ковать наше оружие, расширение нашей деятельности по добыче полезных ископаемых в этом регионе позволит нам использовать это богатство на благо всего Китая."
QIE_YGD_consolidated_rule: "Завершение установки внутреннего контроля"
QIE_YGD_consolidated_rule_desc: "После надлежащего надзора за Императором, отстранения маньчжурских князей от власти, превращения веры в двигатель нашей политической системы и наших мыслей, обеспечения нашего положения в армии, а также заботы о том, что осталось от Клики Чжили, мы можем с уверенностью сказать, что наше политическое положение теперь стабильно. Будущее всего Китая будет ярко сиять под нашим непоколебимым и доброжелательным правлением!"
QIE_YGD_launch_national_purification: "Запуск Национальной кампании по очищению"
QIE_YGD_launch_national_purification_desc: "Когда наше политическое положение хорошо обеспечено, наше влияние ощущается во всем обществе нашего народа, а наши враги устранены, Великий магистр и Император постановляют, что настало время выступить из ворот Пекина, разгромить всех коррумпированных военачальников и революционеров и очистить нашу нацию от их пагубной скверны. Китай долго разделенный, должен объединиться!"
QIE_YGD_factories1: "Награждение лояльных промышленников"
QIE_YGD_factories1_desc: "С нашим захватом империи Цин, ни для кого не секрет, что наш радикальный имидж отвернул многих, среди них есть предприниматели и промышленники, которые забрали свои активы с собой, если мы дадим привилегии тем, кто останется, мы сможем продемонстрировать им нашу благосклонность, и они помогут нам построить более сильный Китай"
QIE_YGD_factories2: "Массовая индустриализация"
QIE_YGD_factories2_desc: "Хотя это, по общему признанию, не отвечает интересам наших сторонников-крестьян, ясно, что фабрики, литейные и сталелитейные заводы - это будущее Китая, отрицание этого навлекло на нас эпоху унижения, но принятие этого, по крайней мере, в умеренных количествах, даст нам средства продвинуть Китай в новую эпоху."
QIE_YGD_infra: "Священные дороги"
QIE_YGD_infra_desc: "Хотя у нас нет недостатка в крестьянах, рабочих и ремесленниках, наша Империя огромна, а маршруты между городами и деревнями находятся в плохом состоянии, общее улучшение дорог по всему Китаю позволит простым людям передвигаться быстрее и безопаснее, крестьянин в безопасности - это производительный крестьянин."
QIE_YGD_holy_meritocracy: "Божественная меритократия"
QIE_YGD_holy_meritocracy_desc: "В последнее время Императорская экзаменация впал в немилость, между растущей коррупцией, застоем и хаосом военачальников, охвативших Китай, мы реформируем и возродим Императорскую экзаменацию, чтобы обеспечить себе самые яркие умы в Китае"
QIE_YGD_guiyidao: "Привести Даоюань"
QIE_YGD_guiyidao_desc: "Хотя у нас уже есть ранее существовавшие связи с Даоюанем, они, тем не менее, сформировали свою собственную индивидуальную сферу влияния, чтобы достичь истинного единства, мы будем привлекать их более непосредственно в лоно."
QIE_YGD_the_final_enemy: "Последний враг"
QIE_YGD_the_final_enemy_desc: "Как бы сильно мы ни били по врагам внутри Китая, концессионерам, военачальникам и революционерам, остаётся надвигающаяся тень главной угрозы для Китая, японцев и их фэнтяньских марионеток у самого нашего порога, мы должны изгнать их обратно на их острова, откуда они пришли раз и навсегда."
QIE_YGD_destroy_concessions: "Уничтожение Концессий"
QIE_YGD_destroy_concessions_desc: "Когда военачальники раздавлены, а революционеры разгромлены, мы можем, наконец, обратить наше внимание на величайшее зло, поразившее Китай, на иностранных дьяволов, которые обескровили нашу цивилизацию, мы больше не будем терпеть никаких унижений, никаких неравноправных договоров, никаких уступок, Чжунгуо вансуй!"
QIE_YGD_we_win: "Небесный триумф"
QIE_YGD_we_win_desc: "Наконец-то мы одержали победу, небеса снова улыбаются Китайской империи, поскольку наш народ живёт в мире, освобожденный от военного диктатуры и революционного хаоса, Император правит как повелитель Востока, как и всегда должен был, наша победа будет запомнена на десять тысяч лет!"

#yiguandao military tree
QIE_YGD_enroll_in_baoding: "Конвертация баодинских военных кадетов"
QIE_YGD_enroll_in_baoding_desc: "Чтобы обеспечить полную лояльность в армии, мы будем знакомить с нашими учениями новых курсантов и новобранцев, если они верны небесам, их честность никогда не будет подвергаться сомнению."
QIE_YGD_baoding: "Перепись баодинской учебной программы"
QIE_YGD_baoding_desc: "Нынешняя военная учебная программа либо основана на устаревших уроках таких войн, как Вельткриг, либо омрачена политизацией под влиянием ищущих славы офицеров и шарлатанов, мы должны пересмотреть наши доктрины и стратегии, чтобы они соответствовали новой эпохе ведения войны"
QIE_YGD_new_planes: "Приобретение новых авиационных проектов"
QIE_YGD_new_planes_desc: "Поскольку мы вкладываем все больше и больше средств в развитие наших вооружённых сил, одним из аспектов наших вооружённых сил, которым мы не должны пренебрегать, являются военно-воздушные силы. Традиционно слаборазвитые в Китае, приобретение современных моделей самолетов, основанных на европейских, позволило бы нам догнать их технологически и дало бы нам определенное преимущество перед многими военачальниками и японцами."
QIE_YGD_new_ships: "Проектирование новых кораблей"
QIE_YGD_new_ships_desc: "Военно-морская промышленность, к сожалению, не очень развита в Китае по сравнению с европейскими Державами или Японской империей. Мы должны наверстать упущенное, и с этой целью мы должны разрабатывать новые и более современные модели кораблей, чтобы построить настоящий китайский флот, достойный этого названия."
QIE_YGD_integrate_big_swords: "Интеграция Больших мечей"
QIE_YGD_integrate_big_swords_desc: "Общество больших мечей - это крестьянская группа бдительности, возникшая в северном Китае во времена династии Цин и известная большим мужеством своих членов. Изначально это группы мелких землевладельцев и фермеров, которые самоорганизуются, чтобы защитить свои деревни от бандитов, военачальников, налогосборщиков, они даже осмеливаются выступать против японцев! Поскольку это общество в основном состоит из крестьян, которые также являются сильными традиционалистами, связь между нашим правительством и обществом естественна. Интеграция их в нашу армию значительно повысила бы нашу военную мощь."
QIE_YGD_integrate_red_spears: "Интеграция Красных копий"
QIE_YGD_integrate_red_spears_desc: "Общество красного копья - это традиционалистское и очень набожное крестьянское движение самообороны, возникшее в китайских провинциях Хэнань, Хэбэй и Шаньдун в эру милитаристов в 1920-х годах. Как и Большие мечи мечи, они организованы в местные группы землевладельцев и фермеров, которые объединяются для защиты своих деревень от бандитов, военачальников, налогосборщиков и японских войск. У нас очень дружественные отношения с этой группой, и включение их в состав нашей армии укрепило бы наши военные позиции."
QIE_YGD_old_methods_new_guns: "Старые методы, новое оружие"
QIE_YGD_old_methods_new_guns_desc: "Традиционные китайские военные методы, восходящие к тем, которые были теоретизированы в древние времена такими людьми, как Сунь-цзы, были показаны историей как вечные принципы и неоднократно доказывали свою эффективность даже в наше время. Однако наше оборудование, несомненно, могло бы извлечь выгоду из важных улучшений, и именно поэтому мы должны инвестировать большие средства в их разработку."
QIE_YGD_expand_our_flock: "Расширение нашей паствы"
QIE_YGD_expand_our_flock_desc: "Одна из величайших сильных сторон Китая заключается в том, сколько людей можно собрать, чтобы взяться за оружие для империи. Использование рвения и лояльности наших последователей в призыве к оружию гарантирует, что мы никогда не окажемся в нужде, когда возникнет необходимость в солдатах"
QIE_YGD_mass_assault_doctrine: "Сосредоточение на массовом штурме"
QIE_YGD_mass_assault_doctrine_desc: "То, чего нам не хватает в чистом профессионализме или новейшем оснащении армий иностранных империй, мы восполним рвением и фанатизмом. Для каждого человека, который приносит окончательную жертву, ещё десять шагнут вперёд без колебаний, готовые убедиться, что его усилия не напрасны."
QIE_YGD_holy_fortresses: "Священные крепости"
QIE_YGD_holy_fortresses_desc: "Чтобы противостоять превосходящему противнику, наши войска должны быть обучены тому, как создавать для себя превосходные полевые укрепления, которые будут служить опорными пунктами, способными ослабить преимущество противника. Некоторые называют эти укрепления "священными крепостями", они предназначены для того, чтобы одновременно помочь подчеркнуть наше превосходство в живой силе, а также служить оборонительными позициями на фронте. Обширные и тщательно спланированные системы туннелей и траншей, перепрофилируемые в пункты пополнения запасов после того, как фронт переместится."
QIE_YGD_officers_an_shiet: "Развитие наших преимуществ"
QIE_YGD_officers_an_shiet_desc: "Хотя усердие и энтузиазм помогут нам далеко продвинуться, наша армия по-прежнему довольно односторонняя. Восстание боксеров показало нам, что люди на земле в одиночку могут сделать не многое против хорошо подготовленного и адаптивного противника. Чтобы противостоять врагам будущего, мы должны разработать для себя жизненно важное оружие, способное изменить ситуацию к лучшему, когда решимости наших последователей просто недостаточно."
QIE_YGD_military_controled: "Лояльная и благочестивая армия"
QIE_YGD_military_controled_desc: "Всего за несколько месяцев мы превратили армию Цин из посредственной и коррумпированной силы в ту, чей моральный дух и стойкость соответствуют лучшим в мире, хотя у иностранного солдата могут быть все навороты, каждый солдат Китая должен стоять, когда они бегут, зная, что на его стороне милость небес."

### National Spirits / Ideas ###
QIE_fractured_empire: "Раздробленная Империя"
QIE_fractured_empire_desc: "Империя Цин теоретически контролирует весь Китай за пределами Маньчжурии, Тибета и Монголии. На самом деле власть Императора едва простирается за пределы стен Запретного города, в то время как президент Цао Кун в значительной степени бессилен за пределами зала собраний. У Пэйфу, реальная сила, стоящая за троном, больше заинтересован в укреплении своей базы власти в Лояне и уравновешивании военных Клик друг от друга, чем в улучшении своей страны каким-либо значимым образом."
QIE_big_debt: "Подавляющий государственный долг"
QIE_big_debt_desc: "Борьба Китая за развитие своей национальной экономики привела к огромному торговому долгу Пекинского правительства. Промышленное оборудование импортируется по ошеломляющей цене, и тому немногому, что существует в стране, не хватает качества и количества, чтобы конкурировать на мировом рынке. Таким образом, основной экспорт Китая - это в основном сельскохозяйственная продукция, и даже товарные культуры продаются по низким ценам по сравнению с широко импортируемыми иностранными предметами роскоши, такими как сигареты и радиоприемники. Эта проблема только усугубляется широко распространенной институционализированной коррупцией и процветающей торговлей опиумом." 
QIE_black_monday: "Чёрный Понеделник"
QIE_black_monday_desc: "В то время как большая часть Китая избежала серьезных экономических последствий, вызванных Чёрным Понедельником, переплетение нашей экономики с экономикой Германии нанесло небольшой удар по экономическому производству."
QIE_leadership_crisis: "Чжилийский кризис руководства"
QIE_leadership_crisis_desc: "Преклонный возраст многих старших командиров Чжили является тревожной тенденцией, которую необходимо в ближайшее время исправить, чтобы наша армия не оказалась полностью под контролем стариков."
QIE_leadership_crisis_bad: "Углубляющийся кризис руководства"
QIE_leadership_crisis_bad_desc: "Смерть нескольких высокопоставленных генералов Чжили ещё больше усугубила и без того опасную нехватку молодых лиц (или даже лиц средних лет) в нашем высшем командовании."
QIE_outraged_parties: "Разгневанная Ассамблея"
QIE_outraged_parties_desc: "После нашего решения поддержать Лигу восьми провинций Национальная ассамблея разразилась гневным протестом. Среднестатистического крестьянина это не слишком волнует, но нам все равно нужно действовать быстро, чтобы восстановить стабильность нашего правительства."
QIE_popular_warlord_idea: "Народная поддержка У Пейфу"
QIE_popular_warlord_idea_desc: "После решения У Пэйфу вмешаться в пользу губернатора-антиконцессиониста Чэнь Тяоюаня его поддержка в народе заметно возросла. Хотя в некоторых интеллектуальных кругах к нему всё ещё относятся с некоторым подозрением, он приобрел изрядную долю легитимности."
QIE_defaulted_debt: "Дефолт по внешнему долгу"
QIE_defaulted_debt_desc: "Стремясь укрепить внутреннюю легитимность, мы объявили дефолт по нашим международным долгам. Экономические последствия этого плана будут ощущаться в течение нескольких месяцев и затронут почти каждый сектор нашей экономики."
QIE_harmonious_balance_idea: "Гармоничный баланс"
QIE_harmonious_balance_idea_desc: "Наше правительство достигло редкой цели - формирования и поддержания гармоничного баланса между духовной властью Императора и светской властью Клики Чжили."
QIE_local_logistics: "Традициональная логистика"
QIE_local_logistics_desc: "Хотя мы, возможно, были отрезаны от западных инноваций, таких как моторизованная логистика, в Китае все равно никогда не было инфраструктуры для их поддержки. Полагаясь на традиционную логистику, мы, возможно, не получим никаких технологических наград, но мул может пересечь грубую местность этой страны легче, чем грузовик."
QIE_german_bailout: "Немецкая помощь"
QIE_german_bailout_desc: "В наше самое тяжелое время нужды мы были вынуждены в последний раз обратиться к нашим "друзьям" в Германии. Немецкие банки взяли на себя наш огромный торговый долг, повторно упаковали его и продали ничего не подозревающим клиентам в Германии как "стабильные государственные облигации". Хотя это решает наши финансовые проблемы, это создало целый ряд новых политических проблем."
QIE_diplomatic_genius_idea: "Новый дипломатический корпус"
QIE_diplomatic_genius_idea_desc: "Веллингтон Ку, выдающийся дипломат, возглавляет создание нового дипломатического корпуса для республики. С его мастерством и опытом эти новые дипломаты должны помочь укрепить нашу легитимность."
QIE_pragmatism_idea: "Прагматизм"
QIE_pragmatism_idea_desc: "Писатель Ху Ши, ныне президент, известен своей теорией "прагматизма" - вместо бескомпромиссной идеологии в ней подчеркивается сотрудничество и примирение даже с бывшими врагами. Это должно помочь нашему правительству установить контроль над расколотой нацией."
QIE_encourage_dom_production: "Продвижение внутреннего производства"
QIE_encourage_dom_production_desc: "В попытке ограничить влияние Лиги процветания мы тайно перенаправили субсидии и налоговые льготы на внутреннее производство товаров. Хотя это и неэффективно, это помогает предотвратить чрезмерный рост влияния Германии."
QIE_unprepared_military: "Неподготовленные военные"
QIE_unprepared_military_desc: "Из-за нашей неспособности подготовиться к японскому вторжению наша армия сейчас находится неподготовленной к надвигающемуся шторму."
QIE_legitimate_emperor_idea: "Защита Императора"
QIE_legitimate_emperor_idea_desc: "Чжан Тяньжань успешно возвысил Императора над мелкой политической борьбой, которая определила первое десятилетие его восстановленного правления. Теперь люди смотрят на него как на оплот китайской идентичности."
QIE_rooting_out_corruption: "Искоренение коррупции"
QIE_rooting_out_corruption_desc: "Коррупция была эндемичной для Китая в течение последних нескольких столетий. Теперь, с нашим новым правительством, мы можем начать прилагать согласованные усилия по её искоренению."

 QIE_support_ANQ_idea: "Поддержка Аньцина"
 QIE_support_ANQ_idea_tt: "(§Y[ANQ.GetNameWithFlag]§!) $volunteer_limit_plus_two_tt$"

QIE_war_of_national_resistance: "Война национального сопротивления"
QIE_war_of_national_resistance_desc: "Время пришло! Японцы и их болонки в Фэнтяне угрожают самому существованию нашей великой нации! Мы будем сопротивляться им, чего бы это ни стоило!"
QIE_intervention_idea: "Вмешательство в распад ЛВП"
QIE_intervention_idea_desc: "Решение нашего правительства вмешаться в распад ЛВП позволило нам направить подпольные добровольческие подразделения для поддержки наших интересов в Лиге." 
QIE_support_TAN_idea: "Поддержка ханства"
QIE_support_TAN_idea_tt: "(§Y[TAN.GetNameWithFlag]§!) $volunteer_limit_plus_one_tt$"
QIE_rural_reform_idea: "Движение сельской реформы"
QIE_rural_reform_idea_desc: "Лидеры НАВКИ выделили государственную поддержку и финансирование своему движению за реформы в сельской местности, превратив бывшую благотворительную организацию в ещё одно подразделение правительства, направленное на укрепление гражданской власти в сельской жизни в Китае."
QIE_rural_insurgency_idea: "Сельская лояльность" 
QIE_rural_insurgency_idea_desc: "Благодаря успеху Движения сельской реформы многие крестьяне были полностью привлечены на нашу сторону, готовые умереть за Императора."
QIE_mandate_heaven_idea: "Мандат небес"
QIE_mandate_heaven_idea_desc: "Хотя некоторые могут назвать это устаревшим понятием, Маньчжурская партия успешно изменила концепцию "Мандата небес" на более современную основу политической теории. Вместо того, чтобы подчеркивать божественное право, новая пропаганда подчеркивает, что Император действует как проявление гражданских сил Китая."
QIE_banner_idea: "Современная система знамен"
QIE_banner_idea_desc: "В попытке модернизировать специальные вооруженные силы, оставшиеся от Клики Чжили, партия Чжунше попыталась вернуть систему знамен старых Императоров династии Цин. На самом деле это всего лишь небольшая историческая изюминка, добавленная к организационной структуре современной армии, но эта историческая аллегория помогает придать военным больше легитимности." 
QIE_placating_manchu: "Успокоение Маньчжурской партии"
QIE_placating_manchu_desc: "Мы предложили широкие "пособия" многим маньчжурским дворянам, чтобы заручиться их поддержкой после нашего непопулярного вмешательства в распад Лиги."
QIE_placating_NCERA: "Успокоение НАВКИ"
QIE_placating_NCERA_desc: "Мы предложили обещания институциональной реформы, чтобы успокоить НАВКИ после нашего непопулярного вмешательства в распад Лиги."
QIE_big_protests: "Массовые протесты"
QIE_big_protests_desc: "После того, как мы не вмешались в распад Лиги, массовые беспорядки и гражданские беспорядки парализовали нашу нацию." 
QIE_centralized_exec_constitution: "Пекинская конституция"
QIE_centralized_exec_constitution_desc: "После многочасовых обсуждений мы приняли конституцию, которая благоприятствует сильной исполнительной власти и централизованной бюрократии."
QIE_centralized_leg_constitution: "Пекинская конституция"
QIE_centralized_leg_constitution_desc: "После многочасовых обсуждений мы приняли конституцию, которая благоприятствует сильной законодательной власти и централизованной бюрократии."
QIE_autonomous_exec_constitution: "Пекинская конституция"
QIE_autonomous_exec_constitution_desc: "После многочасовых обсуждений мы приняли конституцию, которая благоприятствует сильной исполнительной власти и децентрализованной бюрократии."
QIE_autonomy_leg_constitution: "Пекинская конституция"
QIE_autonomy_leg_constitution_desc: "После многочасовых обсуждений мы приняли конституцию, которая благоприятствует сильной законодательной власти и децентрализованной бюрократии."
QIE_cao_kun_constitution: "Конституция Цао Куна 1923 года"
QIE_cao_kun_constitution_desc: "В попытке быстро стабилизировать нашу новую республику мы решили пересмотреть старую конституцию Цао Куна, разработанную в 1923 году. Изобилующий лазейками и потенциальными злоупотреблениями со стороны исполнительной власти, он, по крайней мере, гарантирует эффективность и политический капитал в краткосрочной перспективе, хотя и может вызвать проблемы, как только мы объединим Китай."
QIE_jiang_baili_plan_success: "План Цзян Байли успешно реализован"
QIE_jiang_baili_plan_success_desc: "Оборонительный план Цзян Байли был успешно реализован, и наша страна готова стойко противостоять японской агрессии."
QIE_liu_menggeng_plan_success: "План Лю Менгена был успешно реализован"
QIE_liu_menggeng_plan_success_desc: "План реформ Лю Менгена был успешно реализован, и наша страна готова стойко противостоять японской агрессии."
