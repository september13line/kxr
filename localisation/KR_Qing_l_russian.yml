QIE_LING_BIN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n17-го марта, 1910\nПекин, Империя Цин\n§YВоенная карьера:§L\nРодившийся в купеческой семье высшего среднего класса, Линь вырос в самых передовых академических кругах Пекина, а его родители были членами Ассоциации восстановления Китайской империи, предшественницы НАВКИ. Во время реставрации Пу И, которому было всего 17 лет, коррупция и скандал, охватившие новую империю, сильно встревожили впечатлительного молодого человека, и по предложению друга он посещал тайные собрания Партии молодого Китая. После этих встреч он поступил в Баодинскую военную академию, где быстро выделился как политически, так и в военном отношении проницательный. Вместе с Фан Чжэцзяном он собрал группу молодых кадетов, посвятивших себя реформированию Империи. Интересно, что Линь не был ярым антимонархистом и быстро оценил, как У Пейфу и Чжили манипулировали Пу И, чтобы тот служил легитимирующим символом режима."
QIE_FANG_ZHIJIAN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1-го августа, 1909\nХуанган, Хубэй, Империя Цин\n§YВоенная карьера:§L\nРодом из бедной крестьянской семьи, учителя Фаня в деревенской школе заметили, что мальчик преуспел во всех своих уроках. Собрав небольшую сумму денег, они отправили мальчика в местную провинциальную среднюю школу. К несчастью для Фаня, военачальничиские солдаты  прибыли в столицу провинции и сожгли школу, едва не убив Фаня. У молодого человека остался шрам, тянущийся по ноге, и жгучая ненависть к военачальникам и хаосу, который они учинили в бедноте Китая. После сдачи вступительных экзаменов в Баодинскую военную академию он вступил в отделение Партии молодого Китая в кампусе, хотя его симпатии больше принадлежали НАВКИ. Он возглавлял один из отрядов, которые арестовали и казнили высшее руководство Чжили во время переворота, и командный опыт, который он приобрел там, настолько выделил его для Ли Бинчжи, что он повысил молодого человека на месте."

