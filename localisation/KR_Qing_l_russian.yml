POLITICS_PUYI_PUPPET_DESC: ""Его Императорское величество, Сын неба, Император Сюаньтун" - хотя у Пу И много титулов, молодой Император обладает небольшой властью и никогда по-настоящему не обладал ею с момента своего рождения в 1906 году. Свергнутый во время Синьхайской революции в возрасте 5 лет, он был возвращен на трон в качестве условия немецкой интервенции в Китай, что вызывало отвращение у населения в целом. Поскольку повседневным управлением в основном занималось гражданское правительство в Пекине, он провел последнее десятилетие, праздно сидя в Запретном городе, занимая свои дни теннисными матчами и каллиграфией. Но Император Сюаньтун, возможно, втайне лелеет амбиции вернуть Китаю и его династии величие, которым они наслаждались столетия назад..."
POLITICS_PUYI_RESTORED_DESC: "Восстановленный после того, что теперь считается маньчжурским переворотом, Айсин-Гиоро Пу И теперь сидит у руля правительства, очищенного от влияния военачальников. В то время как некоторые наблюдатели опасаются возвращения к традиционализму, новое правительство династии Цин, похоже, настаивает на гораздо более современном стиле правления. Самому Пу И всё ещё не хватает большой мощности, но это его собственный проект. Опасаясь тиранического потомка того же типа, который обрек на гибель его предшественников, Император и учёные-юристы разработали конституционную структуру монархии, в которой Пу И осуществляет духовную и патриотическую власть, имея при этом лишь консультативную роль в законодательной власти и повседневном управлении. Хотя эта новая структура правительства не опробована, она кажется прочной, и многие в Китае и во всем мире надеются, что Пу И сможет повести нацию в этот дивный новый мир."
POLITICS_PUYI_RESTORED__YIGUANDAO_DESC: "В то время как многие в Китае и во всем мире надеялись, что так называемый маньчжурский переворот восстановит в Китае некое подобие конституционной монархии, коварные махинации заслуженного учителя Чжан Тяньжаня похоронили все надежды на современное имперское правление. В связи с тем, что религиозные приверженцы быстро заняли все правительственные посты и захватили контроль над вооруженными силами, Пу И был отброшен назад в положение неуместности, теперь отвечая на призывы религиозного культа, а не военной Клики. Его роль остаётся относительно неизменной со времен У Пэйфу, только теперь с более неясными религиозными ритуалами и меньшим количеством военных обзоров. Сам Пу И, похоже, не очень возражает, полностью подпав под влияние учений Чжана и Игуандао."
POLITICS_WU_PEIFU_DESC: "Чудом избежав смерти от рук Пу И, Пуцзе и других маньчжурских аристократов, замышлявших свержение Клики Чжили, У Пэйфу теперь отбросил всякую видимость имперского правления в Китае. Назвав себя "временным главой нации", теперь ему поручено построить законную систему правления для своей страны. Будучи военным всю свою жизнь, У, как ожидается, недолго останется у власти и передаст управление страной подобранному преемнику."
POLITICS_HU_SHIH_DESC: "Политический философ и интеллектуал, Ху Ши может показаться странным выбором на пост первого президента "Пекинского правительства республики Китай". Тем не менее, политическая философия, которую он разработал, "прагматизм", оказала глубокое влияние на У Пэйфу в течение нескольких лет сразу после реставрации династии Цин, и они часто встречались в кабинете Ху в Пекинском университете, обсуждая, как оба человека, бывшие республиканцы, могут и должны посвятить себя имперскому проекту в качестве "наименее плохого" варианта для Китая. Но когда тирания маньчжуров раскрылась, У выбрал Ху возглавить новое правительство, надеясь, что труды философа и публичная персона смогут придать видимость легитимности правительству, которое большинство считает притворством и прикрытием для Клики Чжили."
POLITICS_WELLINGTON_KOO_DESC: "Веллингтон Ку, или Гу Вэйцзюнь, как его называют в Китае, является одним из выдающихся дипломатов и государственных деятелей страны. Оказавший влияние на переговоры, связанные с окончанием Вельткрига, во время реставрации империи он занимал пост посла в Соединенных Штатах. Отозванный из-за эскалации политической напряженности, У теперь назначил его президентом "Пекинского правительства республики Китай", надеясь, что его дипломатические навыки помогут в достижении международной законности и признания."

QIE_WU_PEIFU_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n22-го апреля, 1874\nПэнлай, Шаньдун, Империя Цин\n§YВоенная карьера:§L\nРодившийся в Шаньдуне в семье торговца, У поступил в военную академию Баодина и быстро поднялся по служебной лестнице в новой бэйянской армии. После распада Китайской республики в 1916 году он присоединился к Клике Чжили Фэн Гочжана, а после смерти Фэна в 1919 году он стал доминировать в Клике, приведя её к победе над её главным соперником, Кликой Фэнтянь, в 1928 году, несмотря на то, что его предал его бывший союзник Фэн Юйсян. В эти неспокойные годы его наставником был Цао Кун, бывший и будущий председатель Ассамблеи, который научил его навыкам интриги и коварства, которые он использовал, чтобы захватить контроль над правительством. Несмотря на то, что У выступал против восстановления маньчжурской монархии Германией, он быстро приспособил Клику Чжили к новой правительственной структуре Китая, оттеснив маньчжуров и обеспечив, чтобы он и его союзники доминировали почти во всех сферах государственного управления. Символической оппозиции было позволено существовать, но У действительно контролирует правительство.\n§YВажные примечания:§L\nУ, как сообщается, владеет крупнейшим в мире бриллиантом, но отказался позволить кому-либо проверить это утверждение.\nКогда-то он был знаменит тем, что повесил фотографию Джорджа Вашингтона за своим письменным столом, но из-за продолжающихся политических потрясений в Соединенных Штатах он заменил её фотографией Бисмарка. "Великий политический мыслитель, такой же, как Вашингтон", - сказал Ву приезжему журналисту, игнорируя любые вопросы о его отношениях с Германией."
QIE_JIANG_BAILI_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1882\nХайнин, Чжэцзянь, Империя Цин\n§YВоенная карьера:§L\nРодившийся в относительно благополучной семье, Цзян в юности поступил на государственную службу династии Цин и учился в университете Цинхуа, который окончил в 1901 году. Он учился в Японии, вернувшись в 1910 году для краткой работы в управлении, прежде чем снова отправиться за границу, на этот раз в Германию. Он служил в правительстве Юань Шикая до того, как тот провозгласил себя Императором, чему Цзян решительно воспротивился. После краха "империи" Юаня он начал работать с У Пэйфу, став его близким доверенным лицом и помогая ему в разгроме фэнтяньской Клики в 1928 году. Он стал близким союзником Ву и провел большую часть начала 1930-х годов, пытаясь подготовить страну к угрозе японского вторжения, которое он считает неизбежным.\n§YВажные примечания:§L\nОпытный военный теоретик, написал несколько работ по оборонительной стратегии, хотя некоторые критиковали его за кражу идей у своих подчиненных."
QIE_WANG_HUAIQING_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1875\nНинцзинь, Чжили, Империя Цин\n§YВоенная карьера:§L\nХотя Ван родился в 1875 году в семье чиновников из высшего среднего класса, алкоголизм и азартные игры его отца привели семью к бедности. Ван оставил свою семью и вступил в армию в юном возрасте, помогая подавлять восстания в 1905 году и став доверенным лицом Юань Шикая. Когда реставрация Шикая провалилась, Ван вступил в союз с Кликой Чжили, став близким доверенным лицом Цао Куна и У Пэйфу. Хотя он номинально командует несколькими подразделениями войск в рамках командной структуры Цин, по сути, он использует эти армии в качестве бандитских вымогателей, требуя возмутительную плату за "защиту" городов, расположенных рядом с гарнизонами его войск.\n§YВажные примечания:§L\nЕго войска ласково называют его "туалетным генералом". Есть две теории, объясняющие это уникальное прозвище: первая заключается в том, что он так сильно любит свой собственный туалет, что приказывает постоянно носить его с собой в поход, где он служил импровизированным стандартом. В одной истории сомнительной достоверности он предпринял атаку на горное укрепление, сидя на своем туалете, на котором был выбит китайский иероглиф "Ван". Его войска дрогнули, как только унитаз исчез в хаосе битвы, но Ван и его люди подняли унитаз высоко, собрав свои войска и (предположительно) вдохновив их взобраться на отвесную скалу и захватить бастион. Более того, он, по-видимому, даже пользуется туалетом вместо офисного кресла за своим столом. Второе (и более правдоподобное) объяснение этого прозвища заключается в том, что его войска немыты и пахнут как туалеты, поскольку Ван считает, что солдаты-крестьяне, взятые прямо с полей, более честны и лояльны."
QIE_ZAITAO_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n23-го июня, 1887\nПекин, Империя Цин\n§YВоенная карьера:§L\nАйсин-Гиоро Зайтао, дядя Пу И, родился в привилегированной и богатой жизни, которой мало кто пользовался в Китае. Младший брат Императора Гуансюя, он был знаком с малышом Пу И, когда был подростком. Поднявшись по карьерной лестнице маньчжурской знати благодаря своим семейным связям, он получил звание генерального инспектора в 1909 году, прежде чем отправиться в кругосветное путешествие в 1910 году, и присутствовал на похоронах короля Георга V в 1911 году. Назначенный начальником Императорской гвардии по возвращении, Зайтао служил до 1912 года, когда Пу И был свергнут. Ненадолго восстановленный на этой должности в 1917 году, он был немедленно смещён, как только попытка восстановления Чжан Сюня провалилась. Наконец он вернулся на этот пост в 1927 году, когда Германия вновь возвела Пу И на трон. Один из основателей Маньчжурской партии, Зайтао более открыт для реформ, чем большинство старших представителей маньчжурской знати, поскольку в молодости много путешествовал по миру. Будучи отличным наездником, в последние годы он заинтересовался боевыми доспехами из-за их потенциального применения на поле боя.\n§YВажные примечания:§L\nВ свободное время он увлекается верховой ездой, боевыми искусствами и пекинской оперой."
QIE_PUJIE_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n16-го апреля, 1907\nПекин, Империя Цин\n§YВоенная карьера:§L\nБрат Айсин-Гиоро Пу И, Пуцзе провел своё детство в качестве товарища по играм своего брата, который был печально известен своими вспышками гнева и избалованным характером. Хорошо известный случай рассказывает о том, как Пу И закатил истерику, когда увидел, что внутренняя подкладка одного из пальто Пуцзе была желтой, потому что желтый традиционно был цветом, предназначенным только для Императора. После реставрации в 1927 году Пуцзе поступил в университет в Берлине, где его одноклассники дали ему прозвище "Питер", поскольку они сочли Пуцзе слишком трудным для произношения. Несмотря на то, что Пуцзе рос в тени своего брата, он редко завидовал Императору, который был ограничен бессмысленными церемониальными обязанностями и не имел большого образования, выходящего за рамки придворных формальностей. Пуцзе, с другой стороны, был знаком с новейшими достижениями западной науки, образования и культуры. Встревоженный моральной распущенностью, которую он обнаружил в Германии, возникшей после ужасов Вельткрига, он вернулся в Китай, впечатленный западной наукой и промышленностью, но настороженный культурой распутства, процветающей в Берлине. Кроме того, он был встревожен уровнем немецкого контроля над страной и особенно презирал Клику Чжили, которую он рассматривал как фактически держащую его брата в заложниках. В значительной степени смирившись с церемониальной должностью в армии, он замышляет однажды помочь своему брату вернуться на законное место на троне, при этом он, конечно, будет служить "направляющей рукой".\n§YВажные примечания:§L\nОн не женился, несмотря на распространенное подозрение, что Император бесплоден."
QIE_CAI_CHENGXUN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1871\nТяньцзинь, Чжили, Империя Цин \n§YВоенная карьера:§L\nВыпускник Тяньцзиньского военного училища, Цай Чэнсюнь служил в армии с 1900 года, в том числе короткое время был военным губернатором Ганьсу, где примкнул к Клике Чжили. После четвертой Чжифэнской войны он в основном занимался охраной северной границы от фэнтяньских вторжений.\n§YВажные примечания:§L\nОднажды построил резиденцию и родовой зал в Тяньцзине и занимался недвижимостью, промышленными инвестициями и благотворительностью во время своего увольнения."
QIE_LIU_MENGGENG_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1881\nФунин, Чжили, Империя Цин\n§YВоенная карьера:§L\nВыпускник военно-медицинской школы армии Цин, Лю сблизился со многими членами Клики Чжили во время службы в различных медицинских учреждениях, кульминацией которой стала должность декана медицинской академии баодинской академии. Он занимал пост "министра здравоохранения" в Пекине с 1931 года и предложил амбициозный и далеко идущий план военной реформы, который включает в себя целый ряд медицинских реформ.\n§YВажные примечания:§L\nИмеет тесные семейные связи со многими в Клике Чжили, являясь двоюродным братом Цао Куна.\nОн также является министром разведки Цао Куна и Клики Чжили."
QIE_WANG_CHENGBIN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n21-го августа, 1874\nФэнтянь, Империя Цин\n§YВоенная карьера:§L\nРодившийся в этнически маньчжурской семье, Ван был одним из первых союзников У, помогая ему подавить неудавшуюся маньчжурскую реставрацию Чжан Сюня в 1917 году. В 1923 году он возглавил войска, окружившие президента Ли Юаньхуна на железнодорожном вокзале Тяньцзиня. Он взял президентскую печать, чтобы помочь Цао Куню стать президентом. Из-за слабеющего здоровья Чэнбинь в значительной степени изолировался от других генералов Чжили, и многие обеспокоены тем, что его смерть выявит глубокие разногласия во внутренней работе Клики и Ассоциации гармонии.\n§YВажные примечания:§L\nОн был основателем Тяньцзиньской Клики, которая принадлежала к ранним ветвям Клики Чжили с Лоянской Кликой У Пэйфу и Баодинской Кликой Цао Куна."
QIE_GOBULO_RUNQI_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n8-го июля, 1912\nПекин, Китайская республика\n§YВоенная карьера:§L\nРодившийся в маньчжурской знатной семье с давними связями с кланом Айсин-Гиоро, Гобуло Рунчи родился сразу после того, как Цин были свергнуты в первый раз. Заинтересовавшись инженерным делом в детстве, Рунчи вступил в подростковый возраст, когда немецкая интервенция в Китае достигла своего апогея. Одним из его самых ярких детских воспоминаний было посещёние свадьбы его сестры Ваньжун с Императором-изгнанником в концессии Тяньцзинь в возрасте 10 лет. После того, как немецкая интервенция вернула его шурина на трон, Рунчи выучил немецкий язык у орды бизнесменов и военных атташе, которые обрушились на Пекин во время экономического бума конца 1920-х и начала 1930-х годов. Кульминацией этого стало то, что он поступил в Прейсишскую кригсакадемию в Берлине, где взял немецкое имя ‘Рупрехт’. Вернувшись в Китай в 1935 году после турне по Европе, Рунчи увлекся бронетанковой войной и механизацией, что вдохновило Хайнца Гудериана, инструктора Академии. Он несколько больше симпатизирует немцам, чем другие маньчжуры, но декаданс и моральная распущенность, которые он наблюдал в Берлине в годы бума конца 1920-х и начала 30-х годов, помешали ему стать полноценным германофилом.\n§YВажные примечания:§L\nВ Берлине он стал одержим американским кинематографом и познакомил с этим жанром своего шурина, Императора, также поклонника кино в целом.Он довольно широко представлен в средствах массовой информации, а его интрижки с различными певцами пекинской оперы сделали его любимцем таблоидов."
QIE_ZHANG_QIHUANG_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1887\nЮнфу, Гуанси, Империя Цин\n§YВоенная карьера:§L\nЧжан Цихуан начал свою военную карьеру в республиканских войсках на юге Китая, быстро продвигаясь по служебной лестнице, кульминацией которой стал пост губернатора провинции Гуандун. Однако, как только Юань Шикай провозгласил себя Императором, он с отвращением подал в отставку и отправился в Шанхай. Его брат познакомил его с У Пейфу, и они быстро стали близкими союзниками. Он служил преданным советником У и в конечном итоге получил повышение в нескольких независимых армейских командованиях.\n§YВажные примечания:§L\nМастер предсказания судьбы и астролог, известный как "Железный рот". У Пэйфу редко что-либо делает без предварительного совета Чжана."
QIE_LU_XIANGTING_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1880\nХэцзянь, Чжили, Империя Цин\n§YВоенная карьера:§L\nВыпускник Баодинской академии и Училища сержантов японской армии, Лу первоначально был подчиненным губернатором в Лиге восьми провинций Сунь Чуаньфана, но открытое презрение Лу к сотрудничеству Суня с Германией и его ненависть к иностранным концессиям привели к его увольнению Сунем. Вместо этого он предпочел работать с У Пейфу. Он тесно сотрудничал с Цзян Байли в разработке планов противодействия японскому вторжению, поскольку единственное, что он презирает больше, чем немцев, - это японское господство над Маньчжурией.\n§YВажные примечания:§L\nВсе ещё поддерживает контакты со многими бывшими подчиненными в Лиге. Информация, полученная от них, передается У и остальной северной Чжили, что позволяет им заглянуть внутрь правительства Суня."
QIE_XIAO_YAONAN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1875\nХуанган, Хубэй, Империя Цин\n§YВоенная карьера:§L\nРодившийся в бедной семье сельского дворянина, Сяо был вынужден отказаться от своей мечты стать имперским чиновником из-за нехватки средств. Вместо этого Чжан Чжидун выбрал его для поступления в свою новую военную академию Хубэй. Сяо окончил университет в 1909 году и использовал связи с семьей Цао Куня, чтобы остаться на плаву в суматохе Синьхайской революции, а затем использовал их, чтобы стать губернатором провинции Хубэй. Он укрепил свою власть над провинцией и помог организовать "Хубэйских генералов", неформальную группу текстильных производителей, основной отрасли промышленности Хубэй. Он чудом пережил покушение на убийство в 1926 году, совершенное врагами Цао Куня, и был втянут все дальше и дальше в сферу Чжили во время и после немецкой интервенции. Он по-прежнему сохраняет свою власть над Хубэй, модернизируя провинцию и продолжая сотрудничать с Пекином.\n§YВажные примечания:§L\nЕго связи среди "Хубэйских генералов" дают ему большое влияние в Пекине, поскольку Хубэй - одна из немногих провинций, которые являются промышленно прибыльными."
QIE_LI_BINGZHI_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1887\nЧжэндин, Чжили, Империя Цин\n§YВоенная карьера:§L\nУ Ли Бинчжи была относительно нормальная военная карьера для того периода, он посещал Баодинскую академию и окончил её в 1908 году. Там познакомился с несколькими будущими членами Клики Чжили, и после беспорядков в 1917 и 1918 годах он присоединился к окружению У Пэйфу в качестве начальника штаба союзника У Чжан Фулая. Быстро продвигаясь по служебной лестнице, Ли считается компетентным офицером.\n§YВажные примечания:§L\nУ него есть хорошо известные монархические наклонности, которые отдалили его от многих бывших "республиканских" генералов Чжили."
QIE_XIQIA_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n18-го октября, 1883\nФэнтянь, Империя Цин\n§YВоенная карьера:§L\nДальний родственник Пу И, Айсин-Гиоро Сикиа получил образование в Японии и служил Клике Фэньтянь до реставрации в 1927 году. Дезертировав со своей преимущественно маньчжурской армией провинции Кирин, он присоединился к империи Цин. Один из немногих маньчжурских генералов, непосредственно командовавших большим количеством солдат, он имеет непростые отношения с У Пэйфу и Кликой Чжили и в значительной степени лоялен Маньчжурской партии. \n§YВажные примечания:§L\nОдин из наиболее традиционалистически настроенных членов Маньчжурской партии."
QIE_CAO_SHIJIE_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1882\nТяньцзинь, Чжили, Империя Цин\n§YВоенная карьера:§L\nПлемянник Цао Куна, Цао Шицзе вырос в одной из самых известных семей с хорошими связями в Китае. Эти связи помогли ему поступить в баодинскую военную академию, и он был выбран, чтобы возглавить элитную группу войск, подобранную Юань Шикаем. После восстания 1917 года Цао Шицзе присоединился к Клике Чжили и служил начальником президентской охраны своего дяди после того, как в 1923 году подкупом добился президентского поста. Скандал, связанный с Пекинским переворотом 1924 года, оттолкнул Шицзе от власти, но в последние годы он вновь приобрел известность среди чжилийских генералов.\n§YВажные примечания:§L\nПодобно своему дяде, он начал сильно пить после позора, связанного с Пекинским переворотом."
QIE_ZHANG_SHAOZENG_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n9-го октября, 1879\nДачэн, Чжили, Империя Цин\n§YВоенная карьера:§L\nЧжан поступил в Академию Императорской армии Японии в 1899 году, чтобы изучать артиллерийскую тактику и стратегию, а после возвращения в Китай присоединился к армии Юань Шикая в Бэйяне. В 1906 году он был переведен в провинцию Фэнтянь, в это время он тайно присоединился к Тунмэнхой. Во время революции 1911 года он не подчинился приказу подавить восстание и вместо этого настаивал на конституционной монархии. После революции Юань Шикай назначил его губернатором Суйюаня. В 1917 году он участвовал в деятельности Дуань Цируя против Чжан Сюня. В 1920 году он присоединился к Клике Чжили, потому что был родственником У Пэйфу и Фэн Юйсяна, а также из-за тесной личной дружбы с Цао Куном. Он занимал различные министерские посты в конце 1920-х и начале 1930-х годов и чудом избежал покушения в 1928 году по приказу Чжан Цзуолиня.\n§YВажные примечания:§L\nОн хорош в иглоукалывании и любит заниматься боевыми искусствами.\nОн хорошо известен как эксцентричная и странная фигура. Часто было слышно, как он бормочет: "Я - реинкарнация Будды. Большинство людей - это реинкарнация моих подчиненных. Но в этом мире есть и некоторые демоны, я надеюсь, что боги могут дать мне топор, которым я буду использовать, чтобы уничтожить демонов.""
QIE_DU_XIJUN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n1882\nХэцзянь, Чжили, Империя Цин\n§YВоенная карьера:§L\nДу был одним из многих китайских студентов, отправленных за границу для изучения японской военной тактики в рамках попыток модернизации, предпринятых династией Цин до революции. Точная роль Ду в событиях 1911 года сильно оспаривается: одни утверждают, что изначально он был лоялен династии Цин, а другие обвиняют его в том, что он был ключевой фигурой в организации восстания в Учане. История, рассказанная самим Ду и его союзниками Чжили, была сильно переработана, чтобы поставить его на правильную сторону истории. С 1926 года и далее он служил избранным У Пэйфу губернатором провинции Хубэй, первоначально изо всех сил сопротивляясь вторжению Гоминьдана на территорию, контролируемую Чжили, во время Северной экспедиции. После того, как Клике Чжили удалось переломить ход войны, Ду взял на себя полный контроль над Хубэем, сумев превратить раздираемую войной провинцию в верный оплот влияния Чжили. Его связи с Японией удерживали его от слишком высокого продвижения в командной структуре Чжили, но после реформ, проведенных У после краха ЛВП, он был повышен до высшего командования."
QIE_WANG_LINGYUN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n27-го сентября, 1899\nЛоян, Хэнань, Империя Цин\n§YВоенная карьера:§L\nВан Линъюнь присоединился к инженерному батальону У Пэйфу в 1920 году, однако вскоре после этого он поступил в академию Иян. После окончания университета в 1924 году он вступил в чженцюнскую армию, возглавляемую Лю Чжэньхуа. Во время Северной экспедиции чженцюнская армия присоединилась к Клике Чжили и сражалась против НРА, впоследствии участвуя в четвертой Чжили-фэнтяньской войне. За свою выдающуюся работу Ван был интегрирован в Клику Чжили и вошел в личный круг У Пэйфу, занимая должность советника по инженерным вопросам и фортификации. После реформ, проведенных Ву и другими старшими генералами Чжили, он был повышен до бригадного генерала, самого молодого за всю историю Императорской армии. Опытный в фортификации и оборонительной тактике, он поддержал план Цзян Байли по защите Китая от японского вторжения."
QIE_GUO_JIJIAO_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n15-го октября, 1902\nХэфэй, Аньхой, Империя Цин\n§YВоенная карьера:§L\nПосле окончания начальной школы Го Цзию был принят в среднюю школу округа, но в конце концов ему пришлось бросить учебу из-за платы за обучение в старших классах своего брата и вместо этого он перевелся в Пекинскую военную академию. В 1917 году Го Цзию поступил в Первую подготовительную офицерскую школу армии Цинхэ. Два года спустя он был назначен в Первую дивизию артиллерийского корпуса пограничной обороны и Вторую смешанную бригаду Северо-Западной пограничной обороны. В 1921 году Го перевелся в Военную академию баодинской армии и окончил её с отличием в 1923 году. Там он связался с Кликой Чжили, хотя его юный возраст помешал быстрому продвижению по службе. В этот период он также стал союзником Лю Менгена, и когда Лю был избран руководителем его плана национальной обороны, Го получил звание полного генерала.\n§YВажные примечания:§L\nСекретарь однажды рассказала приглашенному автору анекдот о беспокойной трудовой этике Го: "... (На его столе) есть четыре или пять телефонов, а также телеграммы и официальные документы. Го каждое утро уходил на работу в 8: утра, днём уходил домой, чтобы дважды перекусить, затем возвращался и яростно работал до 11: вечера, держа в одной руке телефон, чтобы слушать сводки с поля боя, а в другой - ручку. Документы, которые он одобрил, бросаются на землю, где младший офицер почтительно поднимает их и отсылает.""
QIE_WEI_YISAN_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n25-го февраля, 1884\nГаочэн, Чжили, Империя Цин\n§YВоенная карьера:§L\nВэй Ишань учился в Военной академии баодинской армии, а в 1920 году служил начальником 4-й смешанной военной бригады Сил обороны северо-западной границы. В 1921 году он присоединился к Клике Фэнтянь и служил начальником 39-го полка, переключившись на преподавание в 1923 году, когда он служил инструктором Северо-восточной армии, а позже служил начальником штаба 27-й дивизии Северо-восточной армии, а также командуя многими другими на протяжении всего начала 1920-х годов. Однако в мае 1926 года он покинул Фэнтянь и присоединился к Клике Чжили У Пэйфу. Способный офицер, Вэй снискал расположение Лю Менгена в начале 1930-х годов, и когда был выбран его план обороны Китая, Вэй был повышен до полного генеральского звания."
QIE_STILLWELL_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n19-го марта, 1883\nПалатка, Флорида, США\n§YВоенная карьера:§L\nПосле поражения демократических сил во Второй Гражданской войне в Америке Джозеф Стиллвелл, бывший командующий федералистами, бежал в Китай с несколькими своими бывшими солдатами. В 1920-х и начале 30-х годов он служил военным атташе в империи Цин, и за это время они с У стали близкими друзьями. После падения Вашингтона и повсеместного изгнания многих бывших федералистов Стилвелл и его люди первоначально бежали в Канаду. Не любя междоусобные распри в Республике в изгнании, Стилвелл использовал свои связи в Китае, чтобы обеспечить себе место в пекинском правительстве. Вскоре после этого он и его люди отплыли, прибыв в Китай, чтобы помочь обучать дезорганизованные китайские силы с их многолетним опытом работы на руинах Соединённых Штатов.\n§YВажные примечания:§L\nСтал экспертом по городским войнам во время осады Нью-Йорка."
QIE_FRANK_MERRILL_ARMY_DESC: "§YОписание генерала\n§YРожден:§L\n4-го декабря, 1903\nХопкинтон, Массачусетс, США\n§YВоенная карьера:§L\nВыпускник Вест-Пойнта и ветеран Второй Гражданской войны в США Фрэнк Меррилл бежал в Китай после окончания конфликта вместе со своим командиром Джозефом Стиллвеллом. Меррилл провел большую часть войны, сражаясь в болотах Флориды, возглавляя свой отряд федеральных войск в кампании повстанцев против сил лонгистов в первые дни войны. Известный своей способностью сражаться в условиях, в которые большинство мужчин никогда бы не осмелились ступить, Меррилл уже зарекомендовал себя ценным союзником режима Чжили."
QIE_DU_XIGUI_NAVY_DESC: "§YОписание адмирала\n§YРожден:§L\n12-го ноября, 1874\nФучжоу, Фуцзянь, Империя Цин\n§YВоенно-морская карьера:§L\nРодившийся в бедной семье, Ду пошел по стопам своих братьев и поступил на службу во флот, чтобы избежать бедственного положения своей семьи. Он окончил Нанкинскую военно-морскую академию Цзяннань в 1902 году, прежде чем продолжить образование в Соединенном Королевстве. За этим последовала карьера в модернизирующемся военно-морском флоте династии Цин, где Ду служил на нескольких крупных кораблях, находившихся под контролем Китая, и был их капитаном. Во время Учанского восстания он дезертировал из империи Цин и примкнул к Клике Чжили. Во время правления Чжили в 1923-1924 годах он занимал пост министра военно-морского флота. Во время Северной экспедиции Гоминьдана большое количество его моряков почти убедили его дезертировать, но присутствие немецких военных кораблей удерживало его в узде, и он поддерживал немецкий флот в их операциях по бомбардировке побережья. Восстановленный на посту министра военно-морского флота, Ду имеет мало времени для активного командования кораблем.\n§YВажные примечания:§L\nВ юности у него была обширная привычка к опиуму и алкоголю. Хотя он в значительной степени выздоровел, потрясения 1920-х годов снова подтолкнули его к запою."
QIE_WU_RENLI_NAVY_DESC: "§YОписание адмирала\n§YРожден:§L\n1874\nХэфэй, Аньхой, Империя Цин\n§YВоенно-морская карьера:§L\nПодробностей о ранней жизни Ву мало, но в 1890 году он поступил в морскую академию Вэйхай, хотя, похоже, он перевелся в военно-морскую академию Тяньцзинь Бэйян и окончил её с отличием в 1896 году. На протяжении 1910-х годов он занимал различные преподавательские должности в баодинской военной академии, в том числе преподавал французский и английский языки. Здесь он познакомился со многими будущими генералами Клики Чжили. Быстро продвигаясь по служебной лестнице, Ву оставался в значительной степени изолированным от многих политических потрясений, которые заманивали в ловушку коллег-офицеров флота, и имеет репутацию несколько "аполитичного" - или максимально приближенного к аполитичности, которую можно получить в этот период китайской истории. Компетентный офицер, Ву с отличием служил на протяжении 1920-х и 1930-х годов."
QIE_SA_ZHENBING_NAVY_DESC: "§YОписание адмирала\n§YРожден:§L\n30-го марта, 1859\nХэфэй, Аньхой, Империя Цин\n§YВоенно-морская карьера:§L\nРодившийся в карлукской по происхождению семье, Са учился в Военно-морской академии Фучжоу, которую окончил в 1872 году. После этого он поступил в Королевский военно-морской колледж в Соединенном Королевстве, где столкнулся лицом к лицу с современными военно-морскими инновациями. Вернувшись домой, он участвовал в китайско-японской войне, где, будучи самым молодым командиром цинского флота, был вынужден сдаться японцам после битвы при Вэйхавэе после того, как все его командиры покончили с собой. Возглавляя военно-морские реформы после подписания мирного договора, Са в значительной степени не обращал внимания на более масштабный политический водоворот, назревающий в Китае. Во время Учанского восстания он столкнулся с полномасштабным мятежом и удалился в Шанхай, чтобы не стрелять в своих людей или не предавать свою страну. Он недолго занимал пост исполняющего обязанности премьер-министра в 1920 году, прежде чем занять в основном церемониальный пост губернатора Фуцзянь в 1922 году, где он, по сути, планировал уйти в отставку. Здесь он познакомился с Кликой Чжили и начал консультировать Ву и других младших членов военно-морского флота по модернизации стареющего флота. После Маньчжурской реставрации в 1927 году Са официально присоединилась к верховному командованию ВМС, чтобы помочь возглавить внедрение новой немецкой тактики и кораблей."
QIE_ZAIXUN_NAVY_DESC: "§YОписание адмирала\n§YРожден:§L\n20-го мая, 1885\nПекин, Империя Цин\n§YВоенно-морская карьера:§L\nЦайсюнь был принят в родословную своего родственника Ижи (1827-1850), потому что у Ижи не было сына, который мог бы стать его преемником. В 1887 году он стал буру бафен фугуогун, а впоследствии был повышен до фэн'эн фугуогун в 1889 году и фэн'эн чжэнгоогун в 1890 году. В 1900 году предшественник Цайсюня, Цайи, сменивший Ижи на посту "принца Жуя второго ранга" (позже переименованного в "принца Дуаня второго ранга"), был лишен дворянского титула и сослан в Синьцзян за свою роль в восстании боксеров. Два года спустя Цайсюнь сменил Цайи на посту пэра принца Руи. В 1908 году он был назначен исполняющим обязанности чжунвана (принца второго ранга), но номинально оставался бейле. В 1909 году Цайсюнь был назначен исполняющим обязанности министра военно-морского флота в Императорском кабинете, возглавляемом принцем Цином. Позже его отправили в Европу и Соединённые Штаты для изучения военно-морских сил западных держав. После возвращения в Китай, в 1911 году, он стал полноправным военно-морским министром. После переворота Пу И он вышел из отставки, чтобы снова занять пост министра военно-морского флота. Несмотря на то, что он никогда в жизни не командовал боем, ему было присвоено звание адмирала. Ещё неизвестно, сможет ли он грамотно командовать военным кораблем в бою."
