##hiring mercenaries
QIE_hire_bandits: "Нанять бандитов"
QIE_hire_bandits_desc: "Освященная веками традиция Эры милитаристов - нанимать "солдат леса" - это дешевый, хотя и сомнительный с моральной точки зрения способ увеличить численность нашей армии. Однако реальная боевая эффективность этих "солдат" сомнительна, поскольку они могут просто решить грабить дружественные города, а не сражаться."
QIE_hire_russian_cw_veterans: "Нанять русских советников"
QIE_hire_russian_cw_veterans_desc: "В то время как многие в нашей стране презирают русских после их вторжения в Маньчжурию в последствии Восстания боксеров, политические потрясения в их стране привели к появлению большого числа изгнанных военных. Нанять их для обучения наших войск современной тактике было бы разумным шагом."
QIE_hire_legation_exiles: "Нанять изгнанников в Городах-концессиях"
QIE_hire_legation_exiles_desc: "Отбросы общества прибиваются к портам Шанхая, Тяньцзиня и других Городов-концессий, привлеченные дешевой выпивкой, женщинами и бегством от любых преступлений, которые они, возможно, совершили дома. Однако очень многие из них - бывшие моряки военно-морских сил мира, и хотя они, возможно, не самые смышленые люди, они всё ещё могут помочь в обучении нашего зарождающегося флота."
QIE_hire_flying_tigers: "Нанять Летающих тигров"
QIE_hire_american_company: "Нанять американских советников"
QIE_hire_american_company_desc: "Поражение федеральных сил в Соединенных штатах бросило на произвол судьбы огромное количество бывших закаленных в боях людей. Один из них, генерал Джозеф Стилвелл, имеет личные связи с Ву и Кликой Чжили, поскольку служил американским атташе в 1920-30-х годах. Предложив ему и некоторым его офицерам должность советника, мы сможем получить представление о закаленном в боях генерале, к тому же имеющем опыт работы в Китае."
QIE_hire_mercenaries_decisions_desc: "Хотя наши военные, возможно, неопытны в современной тактике и стратегии, международные потрясения последних нескольких лет не вызвали недостатка в опытных иностранцах, готовых обучать наши войска за соответствующую цену." 

##buying foreign guns 
QIE_buy_foreign_guns_decisions: "Закупка иностранного вооружения"
QIE_buy_foreign_guns_decisions_desc: "Наша позиция против концессий не позволяет нам закупать оружие у Германии или других держав, участвовавших в восстании боксеров. Однако это не означает, что мы не можем покупать иностранное оружие. Австрия, её субнациональные правительства и скандинавские страны - все они располагают мощной оружейной промышленностью, у которой мы можем закупать оружие."
