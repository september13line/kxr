#yiguandao stuff 
QIE_yiguandao_decisions_category: "Влияние Игуандао"
QIE_yiguandao_decisions_category_desc: "После того, как Чжан Тяньжань помог свергнуть Клику Чжили, он предложил нам полную поддержку Игуандао, эзотерического религиозного общества, которое он возглавляет. Они могут предложить мощные бонусы в обмен на политическое влияние, но нам нужно быть осторожными в том, какое влияние мы им оказываем в нашем правительстве. Мало кто думает, что Тяньжань предлагает помощь из чистой доброжелательности...\n\n§YТекущее влияние Игуандао:§! [?QIE.party_popularity@national_populist|%0]"
QIE_raise_yiguandao_militia: "Поднять подразделение ополченцев Игуандао"
QIE_raise_yiguandao_militia_desc: "Игуандао командуют значительными военизированными "силами защиты", которые охраняют святыни, святые места и маршруты паломничества. Мы можем, за определенную плату, заставить Чжан Тяньжаня перевести часть этих войск в нашу командную структуру."
QIE_refugee_workforce: "Привлечь беженцев в качестве рабочей силы"
QIE_refugee_workforce_desc: "Контролируемые Игуандао территории в Шаньдуне кишат безработными и голодающими беженцами, большинство из которых перешли в Игуандао в надежде на спасение. Чжан Тяньжань предложил решение: мы избавим его от беженцев, и он позаботится о том, чтобы они построили новые заводы и помогли поддержать наши военные усилия."
QIE_yiguandao_infiltraitors: "Отправить лазутчиков из Игуандао"
QIE_yiguandao_infiltraitors_desc: "Тысячи беженцев прибывают и покидают наши границы по мере того, как приливы и отливы войны усиливаются. Было бы нетрудно переодеть некоторых беженцев из Игуандао в их прежнюю одежду и отправить их обратно на родину. Там они могут сообщать о передвижениях вражеских войск и саботировать ключевые отрасли промышленности противника."
QIE_hold_prayer_meeting: "Спонсировать молитвенное собрание"
QIE_hold_prayer_meeting_desc: "В то время как немногие при дворе следуют эзотерическим учениям учителя Чжана, все большее число крестьян выстраивается в очередь, чтобы послушать его речь. Предоставляя ему официальное место для выступления и поощряя его продвигать военные усилия, мы можем повысить поддержку войны и вдохновить наших людей усерднее работать на благо военных усилий."
QIE_arrest_yiguandao_priest: "Подделать ордер на арест проповедника из Игуандао"
QIE_arrest_yiguandao_priest_desc: "Хотя это и рискованно, мы можем обуздать влияние Игуандао, арестовав некоторых ключевых проповедников в Пекине. Город - средоточие порока, и было бы нетрудно обвинить священника в участии в определенных... неэтичных плотских занятиях. Это лишило бы Чжан Тяньжаня части правительственного влияния, но в то же время стоило бы нашему правительству некоторой стабильности и легитимности." 

#northwest conflict
QIE_northwest_conflict_decisions_category: "Северо-западный конфликт"
QIE_northwest_conflict_decisions_category_desc: "Напряженность в отношениях между Ма, Тибетом и Монголией переросла в открытую войну. Хотя с точки зрения логистики мы не в состоянии напрямую вмешаться в конфликт, мы, безусловно, можем направить помощь и припасы Ма. Хотя у нас, возможно, и были проблемы с некоторыми членами Клики в прошлом, поддержка их сейчас, безусловно, расположит их к нам в будущем, и сохранение их территории в руках Китая также является серьезной проблемой."
QIE_send_manpower_to_mas: "Отправить "добровольцев""
QIE_send_manpower_to_mas_desc: "Хотя было бы трудно отправить наши собственные войска для участия в конфликте, из-за огромных логистических трудностей снабжения и перемещёния войск по пересеченной местности, разделяющей наши территории, мы можем отправить "добровольцев" сражаться за Ма. Однако мы можем сделать это только один раз, не ослабляя наших собственных разногласий."
QIE_send_heavy_equip_to_mas: "Отправить тяжелое оборудование"
QIE_send_heavy_equip_to_mas_desc: "Артиллерия и пулеметы были решающим фактором в конфликтах военачальников последних нескольких десятилетий, и обеспечение [XSM.GetLeader] адекватной огневой поддержки будет иметь решающее значение для обеспечения победы."
QIE_send_guns_to_mas: "Отправить стрелковое оружие"
QIE_send_guns_to_mas_desc: "Каждому солдату нужна винтовка, а у Ма нет таких промышленных мощностей, как у нас. Мы должны отправить несколько наших старых, лишних винтовок, чтобы убедиться, что их подразделения находятся в полной боевой готовности." 

#other foreign policy
QIE_fng_supports_yan_unless_we_win_fast: "Фэнтяньская интервенция в Шаньси"
QIE_fng_supports_yan_unless_we_win_fast_desc: "Хотя губернатор Янь Сишань официально не присоединился к правительству Фэнтяня, он имеет давние связи с Чжан Цзолинем и поддерживал его во время последней Чжифэнской войны. Наш недавний конфликт с Шаньси застал Чжана врасплох и неподготовленным, но это ненадолго. Если мы не сможем быстро уничтожить Шаньси, [FNG.GetNameDef] наверняка присоединятся к войне, чтобы защитить своего бывшего союзника."
QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "Фэнтяньская интервенция в Шаньси"
QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "Хотя губернатор Янь Сишань официально не присоединился к Фэнтяньскому правительству, у него давние связи с Чжан Цзолином, и он поддерживал нас во время последней Чжифэнской войны. Недавний конфликт [QIE.GetName] с Шаньси застал нас врасплох и неподготовленными, но это ненадолго. Если Цин не смогут быстро уничтожить Шаньси, то у нас появится шанс вступить в войну и защитить нашего бывшего союзника."
QIE_request_LEP_support_during_FNG_war: "Запросить [LEP.GetLeader] присоединиться к нашей войне"
QIE_request_LEP_support_during_FNG_war_desc: "Несмотря на нашу помощь его правительству во время краха ЛВП, губернатор [LEP.GetLeader] остался похожим на сфинкса, отказываясь отвечать на большинство запросов за пределами основных коммуникаций. Тем не менее, он в долгу перед нашей поддержкой во время распада Лиги, и в этот тяжелый момент нужды мы должны обратиться к нему и убедить его помочь нам уничтожить [FNG.GetNameDef]."

#dams
QIE_dam_breaching_decisions_category: "Прорыв дамб Желтой реки"
QIE_dam_breaching_decisions_category_desc: "Несмотря на рискованность, прорыв дамб вдоль Желтой реки мог бы значительно замедлить продвижение войск вторжения и позволить нашим солдатам гораздо лучше вести оборонительную войну. Тем не менее - цена для нашего населения и экономики будет высокой."
QIE_relocate_civilians_out_of_danger_area: "Переселить граждан из опасных районов"
QIE_relocate_civilians_out_of_danger_area_desc: "Выделяя значительные ресурсы на то, куда распространятся паводковые воды после прорыва дамб, мы можем определить, какие деревни подвергаются наибольшему риску, и переселить их население. Хотя это непопулярно, это также избавит нас от большого количества головных болей в дальнейшем."
QIE_breach_dams_channel_water_north: "Прорыв дамбы Чжэнчжоу - направить воду на север"
QIE_breach_dams_channel_water_south: "Прорыв дамбы Чжэнчжоу - направить воду на юг"
QIE_rebuild_from_flood_damage_kaifeng: "Восстановление после наводнения"
QIE_rebuild_from_flood_damage_kaifeng_desc: "Теперь, когда наша война завершилась, мы можем восстановить районы нашей страны, разрушенные наводнением."
QIE_rebuild_from_flood_damage_north: "Восстановление после наводнения"
QIE_rebuild_from_flood_damage_north_desc: "Теперь, когда наша война завершилась, мы можем восстановить районы нашей страны, разрушенные наводнением."

#anqing and qing
QIE_anqing_diplomacy_decisions_category: "Аньцинские дипломатические решения"
QIE_anqing_diplomacy_decisions_category_desc: "Аньцинская Клика обязана нам своей победой над Нанкинской Кликой, и они многим нам обязаны. Они также признают наше национальное правительство и поддерживают идею объединенного Китая. Мы должны воплотить эту мечту в реальность.\n\n§YВлияние Цин §gна данный момент§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(популярность раночно-либеральной партии Аньцин)§!"
QIE_develop_wuchang: "Развить Учан"
QIE_develop_wuchang_desc: "В свете наших совместных усилий с Кликой Аньцин по развитию района Учан-Аньцин, мы также можем сами инвестировать в регион и укреплять нашу промышленность. Поскольку он безопасно расположен в глубине страны, это должно придать нам некоторую дополнительную стратегическую глубину."
QIE_anq_visit_nanjing: "Пу И посещает Нанкин"
QIE_anq_visit_nanjing_desc: "Поскольку Чэнь Тяоюань благополучно обосновался в Нанкине, а мы имеем значительное влияние в его правительстве, пришло время отпраздновать это торжественным визитом Императора в Нанкин. Это должно помочь повысить популярность Пу И среди населения Аньцинской Клики."
QIE_anq_wu_and_chen_decision: "Отправить У к Чэню"
QIE_anq_wu_and_chen_decision_desc: "У Пэйфу - самый уважаемый человек в Китае. Его доминирование в Клике Чжили неоспоримо. У должен посетить Чэнь Тяоюаня, лидера Аньцина, в его столице Нанкине и убедить Чэня в том, что более тесные отношения с Цин необходимы для обеспечения будущего Китая."
QIE_anq_organize_intellectual_meeting: "Организовать встречу интеллектуалов"
QIE_anq_organize_intellectual_meeting_desc: "Пекинский совет по связям хочет организовать большое собрание националистически настроенных интеллектуалов в Нанкине. Хотя это потребует определенных усилий для организации, мы надеемся, что это поможет показать китайскому народу, что объединение не за горами. Более того, это должно вызвать чувство срочности у других полевых командиров, которые не желают совершать прыжок веры в сторону объединенного Китая. Чэнь Тяоюань, лидер Аньцина, в особенности должен быть чувствителен к этому."
QIE_anq_counter_message: "Распространить контрсообщение"
QIE_anq_counter_message_desc: "Чтобы противодействовать ужасным словам Чэнь Тяоюаня, мы должны теперь распространить сообщение по всему Аньцину и Китаю о том, что он неправ. Местная автономия - ничто, когда судьба самого Китая висит на волоске."
QIE_anq_send_delegation: "Официальные переговоры с Аньцином"
QIE_anq_send_delegation_desc: "Время от времени очень важно, чтобы люди знали, что происходит между двумя самыми могущественными силами восточного Китая. Пекинский совет по связям предложил провести в Нанкине большую общественную конференцию для обсуждения отношений между Аньцином и династией Цин."
QIE_reach_out_to_anqing_before: "Обратиться к @ANQ Аньцину"
QIE_reach_out_to_anqing_before_desc: "Наша поддержка Аньцина во время их войны против нанкинской Клики не была забыта. Они поддерживали с нами дружеские отношения, и в связи с надвигающейся войной с Японией многие советники У предлагают ему обратиться к ним и официально пригласить присоединиться к нашему альянсу."
QIE_reach_out_to_anqing_during: "Обратиться к @ANQ Аньцину"
QIE_reach_out_to_anqing_during_desc: "Сейчас мы находимся в состоянии войны. Аньцин больше не может играть в игры, поскольку это касается будущего Китая. Мы должны немедленно связаться с ними и заручиться их поддержкой в нашем деле."
QIE_reach_out_to_anqing_after: "Обратиться к @ANQ Аньцину"
QIE_reach_out_to_anqing_after_desc: "Хотя мы выиграли конфликт без Аньцина, они по-прежнему являются важной частью своей территории. Они должны сделать следующий шаг и присоединиться к нашему альянсу."
QIE_reach_out_to_anqing_after_again: "Обратиться к @ANQ Аньцину"
QIE_reach_out_to_anqing_after_again_desc: "Аньцин снова дал нам отпор, но мы не отступим. На этот раз отказ не будет вариантом для Аньцина."
QIE_war_goal_anqing_for_refusal_faction: "Интеграция силой"
QIE_war_goal_anqing_for_refusal_faction_desc: "Аньцин больше не может отказывать нам. Чэнь Тяоюань должен был подчиниться, когда ещё мог. Теперь он заплатит, и мы войдем в Нанкин с армией, а не с дипломатами."
QIE_anqing_attempt_training_again: "Возобновить тренировочные переговоры в Аньцине"
QIE_anqing_attempt_training_again_desc: "В то время как Аньцин отказался от дальнейшего обучения своих войск и расширения сотрудничества с армией сверх того, на что они уже согласились, Комиссия по сотрудничеству с армией, которую мы создали, посоветовала нашему правительству возобновить переговоры и, возможно, заставить Аньцин согласиться на дальнейшее сотрудничество на этот раз."
QIE_anq_contact_anticoncessions_leaders: "Связаться с лидерами-антиконцессионистами"
QIE_anq_contact_anticoncessions_leaders_desc: "Антиконцессионисты имеют большое влияние в Клике Аньцин. Если мы хотим заручиться поддержкой общественности, У следует встретиться с лидерами Антиконцессионной лиги, крупнейшей организованной группы в рамках антиконцессионного движения."
QIE_integrate_anqing_before: "Объединение с Аньцином"
QIE_integrate_anqing_before_desc: "Пришло время официально просить Аньцин объединиться. Только объединившись, мы можем надеяться на то, что у нас будет шанс против наших соперников."
QIE_integrate_anqing_after: "Объединение с Аньцином"
QIE_integrate_anqing_after_desc: "Пришло время официально просить Аньцин объединиться. Мы показали, что являемся законным Китаем, так что теперь они должны подчиниться."
QIE_integrate_anqing_after_again: "Объединение с Аньцином"
QIE_integrate_anqing_after_again_desc: "Пришло время официально просить Аньцин объединиться. Они отказали нам один раз, мы не позволим им отказать дважды."


