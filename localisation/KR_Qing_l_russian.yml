QIE_anqing_loans_desc: "Привлечение многих других северных банков к предоставлению дополнительных кредитов привело к тому, что у нас стало меньше капитала, который мы могли бы использовать. Но возросшее влияние в Аньцин должно того стоить."
QIE_anqing_reconstruction_aid: "Помощь в восстановлении Аньцин"
QIE_anqing_reconstruction_aid_desc: "Аньцин сильно пострадала от войны Лиги, большая часть страны значительно разрушена. Однако мы пришли им на выручку и оказываем дополнительную помощь в реконструкции."

