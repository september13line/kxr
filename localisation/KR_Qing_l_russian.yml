#zhili reunite China
QIE_zhili_reunite_china_decisions_category: "Воссоединение Китая"
QIE_zhili_reunite_china_decisions_category_desc: "Теперь, когда Северо-китайская равнина прочно находится под нашим контролем, мы можем начать планировать нашу кампанию по воссоединению остальной части Китая. Нам нужно как вернуться к нашим бывшим союзникам, так и обеспечить им победу в их собственных конфликтах, а также уничтожить левых и всех остальных, кто выступает против нашего правления. С помощью меча и пера мы снова станем единоличными правителями Китая!"
QIE_prep_chahar: "Подготовить Чахар против @MON Монголии"
QIE_prep_chahar_desc: "Недавняя победа Монголии в Северо-западном конфликте является ударом по нашему режиму, поскольку их агрессивная антиханьская практика показывает, что наше правительство неспособно защитить своих граждан. Без сомнения, они готовятся напасть на нас во время нашего неизбежного конфликта с Фэньтяньским правительством, и мы должны подготовить наши границы с ними к такому повороту событий."
QIE_kill_shandong: "Уничтожить @SQI [SQI.GetNameDef]"
QIE_kill_KMT: "Уничтожить @CHI Левый Гоминьдан"
QIE_demand_anqing_submit: "Обратиться к @ANQ Аньцин"
QIE_demand_anqing_submit_desc: "Поскольку наше новое республиканское правительство занимает твердую антиконцессионную позицию, некоторые задаются вопросом, не будет ли благоразумным шагом обратиться к губернатору Чэню в Аньцин. Он не присоединился твердо к Фэнтяну, и мы, возможно, сможем вмешаться и заручиться его влиянием, прежде чем он полностью встанет на сторону северных предателей."
QIE_reach_out_to_sichuan: "Обратиться к Сычуани"
QIE_reach_out_to_sichuan_desc: "[SZC.GetLeader], наш верный союзник в Сычуани укрепил контроль над своей провинцией. Мы должны пригласить его в наш союз!"
QIE_reach_out_to_lep: "Обратиться к @LEP Нанкинской Клике"
QIE_reach_out_to_lep_desc: "Наша поддержка Нанкинской Клики во время краха Лиги не была забыта, и они продолжали оставаться лояльными нашему правительству. В условиях нарастающей напряженности в регионе Ву и его советники предлагают связаться с маршалом Ци и официально пригласить его присоединиться к нашему правительству - хотя это может привести к дальнейшему вмешательству Германии."
QIE_reach_out_to_hengti: "Обратиться к @HNN Чжао Хэнти"
QIE_reach_out_to_hengti_desc: "Чжао Хэнти, правитель провинции Хунань, является личным другом У Пэйфу. Он ещё не присоединился ни к одному блоку военачальников, и мы, возможно, сможем убедить его присоединиться к нашему, сыграв на его личной лояльности."
QIE_reach_out_armaments_division: "Обратиться к @SZC Сычуани"
QIE_reach_out_armaments_division_desc: "Ян Сен и Лю Куньхоу, руководители Департамента вооружений в Сычуани, имеют давние связи с Кликой Чжили. Мы должны потребовать, чтобы они признали наше правительство и официально ввели их в нашу сферу."
QIE_destroy_guominjun: "Уничтожить @SHX остатки Гоминьцзюня в Шаньси"
QIE_destroy_guominjun_desc: "Фэн Юйсян и остатки Гоминьцзюня пришли к власти в Шаньси. Они относительно изолированы, и нападение на них в одностороннем порядке, вероятно, не вызовет такой же реакции, как нападение на Янь Сишаня, поддерживающего Фэнтянь." 
QIE_reach_out_to_mas: "Обратиться к @XSM семьям Ма"
QIE_reach_out_to_mas_desc: "Военачальники Ма на западе связаны с Чжили, и мы должны обратиться к ним с требованием признать наше правительство. Надеюсь, их связи обеспечат им принятие."
QIE_sneak_attack_yan: "Начать скрытую атаку против @SHX Янь Сишаня"
QIE_sneak_attack_yan_desc: "Губернатор Янь Сишань долгое время поддерживал связи с Фэнтяньским правительством и поддерживал их во время последней Чжифэнской войны. Если мы нападем на него, Фентиан, скорее всего, присоединится на их стороне. Однако некоторые из наиболее ястребиных генералов разработали план, который позволил бы нам начать внезапную атаку на Яня, застигнув его и [FNG.GetLeader] врасплох и дав нам несколько месяцев, чтобы уничтожить Шаньси, прежде чем Фэнтянь сможет ответить. Другие генералы выразили сомнения по поводу этого плана, заявив, что их войска не готовы к такому внезапному нападению. Тем не менее, если это удастся, мы сможем уничтожить Сишаня и его силы до того, как у них появится шанс официально присоединиться к Фэнтяню."  
QIE_destroy_song_if_republic: "Уничтожить @SQI шаньдунских монархистов"
QIE_destroy_song_if_republic_desc: "Причудливый и анахроничный монархический режим в Шаньдуне, возглавляемый Сун Чжэюанем, напрямую не поддерживал попытку государственного переворота против Чжили, но маньчжурская знать, избежавшая чисток, и другие монархисты ежедневно бегут туда. Мы должны уничтожить этот форпост монархизма и обеспечить, чтобы Китай остался республикой!"
QIE_reach_out_to_song_if_zhili: "Обратиться к @SQI Сун Чжэюаню"
QIE_reach_out_to_song_if_zhili_desc: "Губернатор Шаньдуна Сун Чжэюань имеет хорошо известные монархические симпатии. Хотя он и не является главным сторонником правительства Чжили, его лояльность Императору должна заставить его присоединиться к нашему союзу."
QIE_zhili_kill_GXC: "Уничтожить @GXC [GXC.GetName]"
QIE_zhili_kill_GXC_desc: "Глупые южане думают, что могут противостоять нашей власти? Разобравшись с Японией и Фэнтяньским правительством, мы теперь можем двинуться на юг, чтобы сокрушить этих предателей."
QIE_zhili_kill_YUN: "Уничтожить @YUN [YUN.GetName]"
QIE_zhili_kill_YUN_desc: "Предатели, скрывающиеся в горах Юньнань, должны быть уничтожены, чтобы воссоединить Китай!"
QIE_zhili_kill_SZC: "Уничтожить @SZC [SZC.GetName]"
QIE_zhili_kill_SZC_desc: "После окончания их Гражданской войны [SZC.GetName] проигнорировали наши претензии на то, чтобы быть универсальным правителем Китая. Мы должны показать им ошибочность их путей!"
QIE_zhili_kill_HNN: "Уничтожить @HNN [HNN.GetName]"
QIE_zhili_kill_HNN_desc: "Хунань контролирует жизненно важные стратегические маршруты на юг Китая, и она должна быть обезопасена, если мы хотим по-настоящему воссоединить Китай."
QIE_zhili_kill_LEP: "Уничтожить @LEP [LEP.GetName]"
QIE_zhili_kill_LEP_desc: "С момента своего создания [LEP.GetName] была немногим больше, чем немецкой комнатной собачкой, повинующейся каждому их зову. Мы должны уничтожить этих иностранных захватчиков и вернуть регион под истинное китайское правление!"
QIE_zhili_kill_ANQ: "Уничтожить @ANQ [ANQ.GetName]"
QIE_zhili_kill_ANQ_desc: "Аньцин утверждает, что представляет себя как бастион просвещённого правления, но они немногим больше, чем марионетка Фэнтяня! Давайте выступим вперёд и уничтожим их!"
QIE_kill_TAN_khan: "Уничтожить @TAN [TAN.GetName]"
QIE_kill_TAN_khan_desc: "Трусливые правители [TAN.getName] правят немногим большим, чем клочками изолированной пустыни. Тем не менее, они сопротивляются нашей власти и должны быть уничтожены!"
QIE_rein_in_TAN_zhili: "Потребовать подчинения @TAN [TAN.GetName] нашей власти"
QIE_rein_in_TAN_zhili_desc: "[TAN.GetName] - это захолустье, и посылать туда наших военных для их усмирения было бы пустой тратой времени каждого. Вместо этого давайте потребуем, чтобы они подчинились нашей власти!"
QIE_zhili_kill_SIK: "Уничтожить @SIK [SIK.GetName]"
QIE_zhili_kill_SIK_desc: "Захолустная провинция Синьцзян избежала нашего правления после беспорядков последних нескольких лет. Мы должны напомнить им, что Синьцзян является частью Китая!"
QIE_integrate_LEC: "Интегрировать @LEC [LEC.GetName]"
QIE_integrate_LEC_desc: "Следуя нашему надзору за правительством [LEC.getName], мы готовы интегрировать их обратно в Китай!"
QIE_negotiate_ger_treaty_ports: "Обговорить Договорные порты с @GEA [GEA.GetName]"
QIE_negotiate_ger_treaty_ports_desc: "Договорные порты Циндао, Вехавэй и Чжаньцзян являются неотъемлемой частью Китая, хотя в настоящее время они находятся в аренде у Германии сроком на 99 лет. Однако мы можем предложить им немного наличных, чтобы ускорить этот график."
QIE_threaten_ger_treaty_ports: "Пригрозить @GEA [GEA.GetName] по поводу Договорных портов"
QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] в настоящее время владеет несколькими договорными портами в аренде на 99 лет. Вместо того, чтобы ждать десятилетиями, давайте воспользуемся их отвлечением в их войне и мобилизуем войска на границе! Они же не посмеют драться из-за пары портов, верно?"

#manchu reunite china
QIE_manchu_reunite_china_decisions_category: "Воссоединение Китая"
QIE_manchu_reunite_china_decisions_category_desc: "Укрепив наше новое правление на Северо-китайской равнине, мы можем начать думать о том, чтобы охватить и обезопасить остальную часть Китая. Предательские военачальники, которые правят страной, как мелкие короли, будут преданы мечу!"
QIE_demand_sichuan_submit_to_authority: "Потребовать подчинения @SZC Сычуани нашей власти"
QIE_demand_sichuan_submit_to_authority_desc: "Баодинский департамент, правящий орган провинции Сычуань, имеет давние связи с НАВКИ. Вместо того чтобы уничтожать их, давайте используем эти связи, чтобы потребовать, чтобы они признали власть Императора!"
QIE_demand_mas_submit_to_authority: "Потребовать подчинения @XSM семей Ма нашей власти"
QIE_demand_mas_submit_to_authority_desc: "Семьи Ма контролируют территорию, которая находится далеко и которую трудно завоевать. Вместо того, чтобы тратить время на марширование наших солдат по пустыням и горам, давайте вместо этого потребуем, чтобы они признали нашу власть и назначили Айсин-Гиоро Пугонга, двоюродного брата Императора и недавно принявшего ислам, вице-королем провинции."
QIE_demand_shandong_submit_to_authority: "Пригласить @SQI губернатора Сун Чжэюаня посягнуть нам на верность"
QIE_demand_shandong_submit_to_authority_desc: "Губернатор Шаньдуна Сун Чжэюань - убежденный монархист. Хотя он и не поддерживал переворот, мы должны пригласить его в Пекин и заставить поклясться в верности Императору, официально признав его божественное право управлять Китаем!"
QIE_prepare_national_pacification_campaign: "Подготовить Национальную умиротворительную кампанию"
QIE_prepare_national_pacification_campaign_desc: "Хотя нам удалось избавиться от многих нелояльных чжилийских генералов и их солдат, это оставило нашу армию неподготовленной к какой-либо крупной кампании. Прежде чем мы приступим к нашему стремлению воссоединить Китай, мы должны убедиться, что они должным образом обучены и подготовлены."
QIE_prepare_western_thrust: "Подготовить удар на запад"
QIE_prepare_western_thrust_desc: "Запад Китая полон гор и грубой местности. Мы должны подготовить инфраструктуру этих провинций, прежде чем начнем какую-либо серьезную военную кампанию."
QIE_manchu_attack_shanxi: "Атаковать @SHX Шаньси"
QIE_manchu_attack_shanxi_desc: "Власть [SHX.GetLeader] над горной провинцией продолжает оставаться занозой в нашем боку. Мы должны уничтожить его!"
QIE_manchu_attack_mas: "Атаковать @XSM Ма"
QIE_manchu_attack_mas_desc: "[XSM.GetLeader] и его семейные громилы правили народом пустыни достаточно долго! Пришло время освободить их от тиранического правления Ма и вернуть в лоно."
QIE_manchu_attack_xinjiang: "Атаковать @SIK Синьцзян"
QIE_manchu_attack_xinjiang_desc: "Несмотря на удаленность от Пекина, контроль над Синьцзяном обеспечит безопасность нашей западной границы и предотвратит любые вторжения из степей."
QIE_prepare_southern_thrust: "Подготовить удар на юг"
QIE_prepare_southern_thrust_desc: "Маршруты на юг Китая находятся, мягко говоря, в плачевном состоянии. Прежде чем мы проведем через них какие-либо крупные армии, мы должны убедиться, что они смогут материально поддержать наших храбрых солдат."
QIE_prepare_eastern_thrust: "Подготовить удар на восток"
QIE_prepare_eastern_thrust_desc: "Горы, которые блокируют продвижение наших войск на восток, должны быть преодолены, если мы хотим обезопасить побережье. Военные инженеры будут привлечены к работе, гарантирующей, что наши войска будут хорошо обеспечены в любых кампаниях, в которые они вступят."
QIE_manchu_attack_hunan: "Атаковать @HNN Хунань"
QIE_manchu_attack_hunan_desc: "Хунань ужасно пострадал из-за неправильного управления [HNN.GetLeader]. Голод, мор и война опустошили провинцию, и теперь наш долг - освободить и вернуть её!"
QIE_manchu_attack_yunnan: "Атаковать @YUN Юньнань"
QIE_manchu_attack_yunnan_desc: "[YUN.GetLeader] обеспечил контроль над Юньнань с помощью бандитизма и манипуляций, и теперь он должен заплатить за свои преступления! Мы позаботимся о том, чтобы жители этой провинции процветали под нашим благожелательным правлением."
QIE_manchu_attack_sichuan: "Атаковать @SZC Сычуань"
QIE_manchu_attack_sichuan_desc: "Контроль над Сычуанью будет иметь первостепенное значение в нашей миссии по воссоединению Китая. Она находится на жизненно важном перекрестке, и крайне важно обеспечить, чтобы она находилась под лояльным контролем."
QIE_manchu_attack_liangguang: "Атаковать @GXC [GXC.GetNameDef]"
QIE_manchu_attack_liangguang_desc: "Правление [GXC.GetLeader] над Гуанси разорили провинцию. Мы должны выступить, чтобы освободить его, и гарантировать, что мы контролируем весь юг!"
QIE_manchu_attack_shandong: "Атаковать @SQI Шаньдун"
QIE_manchu_attack_shandong_desc: "Полуостров Шаньдун занимает важное положение над Желтым морем, и мы должны обеспечить, чтобы он находился под нашим контролем, чтобы должным образом защитить нашу береговую линию от морского вторжения."
QIE_manchu_attack_anqing: "Атаковать @ANQ Аньцин"
QIE_manchu_attack_anqing_desc: "Провинция Аньцин, родина повстанческого губернатора [ANQ.GetLeader], по-прежнему находится вне нашего контроля. Мы должны убедиться, что она наша!"
QIE_manchu_attack_LEP: "Атаковать @LEP [LEP.GetNameDef]"
QIE_manchu_attack_LEP_desc: "[LEP.GetLeader] и его немецкие лакеи продолжают править Нанкином и прилегающими территориями, в то время как европейские компании эксплуатируют бедных крестьян и фермеров, отправляя их продукцию обратно в Европу. Хватит! Мы должны освободить этот район и сделать так, чтобы местные крестьяне знали о благожелательности и великодушии Императора!"
QIE_manchu_attack_KMT: "Уничтожить @CHI Гоминьдан"
QIE_manchu_attack_KMT_desc: "Гоминьдан оказался занозой в нашем боку с момента своего основания. Мы должны уничтожить их и искоренить бич синдикализма в Китае!"
QIE_manchu_attack_fengtian: "Уничтожить @FNG [FNG.GetNameDef]"
QIE_manchu_attack_TAN: "Уничтожить @TAN [TAN.GetName]"
QIE_manchu_attack_TAN_desc: "[TAN.GetName] - это сельская глушь, требующая нашего просвещённого правления. Давайте отправимся в Хами и убедимся, что они следуют нашему руководству!"
QIE_rein_in_TAN_manchu: "Потребовать подчинения @TAN [TAN.GetLeader]!"
QIE_rein_in_TAN_manchu_desc: "Хан [TAN.GetName] раньше присягал на верность великому Императору. Мы должны убедиться, что эти древние узы верности всё ещё в силе, и немедленно отправить эмиссара в их столицу!"
QIE_manchu_attack_ETS: "Уничтожить @ETS [ETS.GetName]"
QIE_manchu_attack_ETS_desc: "Исламские власти в Туркестане объявили себя полностью независимыми от нашего правления. Эта область должна быть возвращена!"

##Lategame FP
QIE_endgame_FP_decisions_category: "Расширение нашего влияния"
QIE_endgame_FP_decisions_category_desc: "Теперь, когда мы воссоединили большую часть Китая, мы можем начать обращать внимание на оставшиеся части нашего бывшего государства. Монголия, Тибет, Концессии и другие районы должны быть приведены к повиновению!"
QIE_integrate_tibet: "Интегрировать @TIB Тибет"
QIE_integrate_tibet_desc: "Партия молодого Тибета помогла управлять этим районом с помощью программы модернизации и поддерживала тесные связи с нашим правительством. Однако пришло время им официально присоединиться к Китаю. Однако остаётся вопрос - сохраняем ли мы их автономными или интегрируем напрямую?"
QIE_destroy_mongolia: "Уничтожить @MON Монголию"
QIE_destroy_mongolia_desc: "Монголия оставалась независимой со времен Синьхайской революции. Пришло время этой провинции-изгою наконец воссоединиться с Китаем!"
QIE_destroy_tibet: "Уничтожить @TIB Тибет"
QIE_destroy_tibet_desc: "Тибет оставался вне нашего влияния со времен Синьхайской революции 1911 года, и теперь мы должны вернуть его под наш контроль!"
QIE_destroy_uyghurs: "Уничтожить @ETS [ETS.GetName]"
QIE_destroy_uyghurs_desc: "[ETS.GetName] захватил контроль над нашей законной территорией в пустыне Тарим. Мы должны уничтожить их и вновь распространить наше правление на их землю!"
QIE_integrate_faction_members: "Интегрировать [From.GetFlag] [From.GetName]"
QIE_integrate_faction_members_desc: "С нашей победой над Японией и Фэньтяньским правительством мало кто осмеливается подвергать сомнению наше бесспорное господство над Китаем. Настало время нашим верноподданным в [From.GetName] подчиниться прямой интеграции в нашу великую нацию!"
QIE_sieze_macau: "Захватить @POR Макао"
QIE_sieze_macau_desc: "Хотя столетия назад мы передали острова Макао Португалии, наша новая власть в сочетании с их нынешними конфликтами делает неожиданное нападение на территорию заманчивой перспективой. Португалия отказалась уступить этот район Городам-концессиям, и с учётом их нынешнего конфликта мало кто ожидает, что они окажут что-то большее, чем символическое сопротивление."
QIE_negotiate_with_LEC: "Договориться с @LEC [LEC.GetName]"
QIE_negotiate_with_LEC_desc: "Руководство Городов-концессий продемонстрировало некоторую степень открытости в мирной интеграции с нашим режимом. Несомненно, потребуется много переговоров, но это заставит притязания нашего правительства на территорию выглядеть гораздо более законными, чем прямое вторжение."
QIE_attack_entente_LEC: "Пригрозить @LEC [LEC.GetName]"
QIE_attack_entente_LEC_desc: "Концессии попали под влияние Канады и остальной ненавистной Антанты. Этот клуб неудачников не идет ни в какое сравнение с нашими новыми вооруженными силами, и, мобилизуя наши войска на окраинах границ Концессий, мы сможем напугать их, чтобы они вернули нам города!"
QIE_attack_entente_HK: "Возвратить @AST Гонконг"
QIE_attack_entente_HK_desc: "[AST.GetName] захватили контроль над Гонконгом во время хаоса последних нескольких лет и с тех пор правят им напрямую. Этот последний рудиментарный остаток британского империализма должен быть сокрушен!"
QIE_attack_non_aligned_LEC: "Уничтожить @LEC [LEC.GetName]"
QIE_attack_non_aligned_LEC_desc: "Международные спонсоры Концессий оставили их на едине. Сейчас наш момент нанести удар!"
QIE_attack_GER_LEC: "Атаковать @LEC [LEC.GetName]"
QIE_attack_GER_LEC_desc: "Поскольку Германия отвлеклась на свою войну, у нас есть идеальный момент для нанесения удара по посольствам. Давайте нападем, пока они отвлечены, и захватим их для себя!"

