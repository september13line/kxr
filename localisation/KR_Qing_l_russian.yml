QIE_german_railroad_engineers_idea: "Немецкие железнодорожные инженеры"
QIE_german_railroad_engineers_ideas_desc: "Немецкие инженеры были наняты центральным правительством для оказания помощи в строительстве железных дорог по разнообразной и сложной местности Китая."
QIE_ilegitimate_republic_idea: "Нелегитимная Республика"
QIE_ilegitimate_republic_idea_desc: "Хотя мы провозгласили себя республикой, многие рассматривают наш режим просто как новый фасад той же структуры правления, которая существовала со времен революции 1927 года. Нам нужно предпринять серьезные шаги для обеспечения того, чтобы народ поддержал своё новое правительство."
QIE_song_zheyuan_idea: "Сун Чжэюань - благожелательность восстановлена"
QIE_song_zheyuan_idea_desc: "Цинский бюрократ, который подчеркивает баланс между традиционализмом и модернизацией, влияние Сун Чжэюаня на наше правительство поможет придать нашему правительству больше политической власти и легитимности."
QIE_yan_xishan_idea: "Янь Сишань - модернизация и реформы"
QIE_yan_xishan_idea_desc: "Будучи республиканским военачальником, мало кто думал, что Янь Сишань захочет иметь что-либо общее с новым государством Цин. Тем не менее, поскольку Фэнтянь в настоящее время находится под пятой Японии, а юг охвачен хаосом, образцовый губернатор решил снять шляпу перед новой конституционной системой. Продвигая агрессивные промышленные и политические реформы, Янь, скорее всего, попытается сохранить за Императором статус церемониальной фигуры."
QIE_zhang_tianran_idea: "Чжан Тяньжань - первенство Игуандао"
QIE_zhang_tianran_idea_desc: "Чжан Тяньжань, лидер эзотерического культа Игуандао, официально присоединился к нашему правительству в качестве "духовного советника" в качестве условия его поддержки во время интервенции, туманная должность, которая предоставляет ему неясные полномочия. Хотя он, безусловно, поддерживает реформы и модернизацию, многие в коалиционном правительстве опасаются, что его истинные цели лежат за пределами его нынешнего влияния. Тем не менее, он приносит с собой способность влиять на Игуандао."
QIE_roc_idea: "Триумф Республики"
QIE_roc_idea_desc: "Мы победили все так называемые "республики", которые оспаривали наше господство над Китаем. Хотя некоторые могут сомневаться в нашей легитимности, мало кто усомнится в силе нашей армии."
QIE_YCP_militarized_state: "Милитаризированное Государство"
QIE_YCP_militarized_state_desc: "При ПМК государство Цин подверглось быстрой милитаризации. Исчезла семейственная командная структура Чжили, и на её месте появилась новая, вдохновленная Западом структура молодежных тренировочных лиг, модернизированная система призыва на военную службу и другие реформы."
QIE_nationalized_yan_xishan_thought: "Национализированная мысль Янь Сишаня"
QIE_nationalized_yan_xishan_thought_desc: "Губернатор Янь Сишань распространил свою "мысль Янь Сишаня" по всей империи Цин, приняв национализированную, доморощенную и оборонительную характеристику." 
QIE_commisars_idea: "Политические комиссары"
QIE_commisars_idea_desc: "Лю Менген прикрепил комиссаров к нашим воинским частям, вдохновляя их патриотической пропагандой на борьбу за Китай!"

