### Events ###

### Domestic ###

CRS.20.t: "Идеологический поворот Абд эль-Крима"
CRS.20.d: "С победой над Испанией теперь всё ясно, республика CRS наконец может вздохнуть свободно, спасённая от колониалистских устремлений европейцев благодаря мужественным рукам харакас и грубых племенных воинов Атласа. Однако без вдохновляющего руководства Абд эль-Крима эта победа вряд ли могла бы стать реальностью, и народ CRS обязан ему своей благодарностью.\n\nТем не менее, когда оружие замолкает и заканчивается время войны, CRS вступает в неизведанные воды: Абд эль-Крим должен сдержать своё слово и преобразовать режим Республики в демократическую, представительскую конституционную республику. Во время первой войны CRS правительство в основном состояло из молодых модернистов, но из-за ужасных потерь той войны во время нового восстания против Испании режим был вынужден опираться на традиционные племенные структуры больше, чем прежде. Таким образом, Абд эль-Крим смягчил свою риторику, приняв более консервативную и патерналистскую позицию, что принесло нам поддержку более упрямых и антимодернистских племён. Однако модернистская клика внутри правительства CRS потребовала, чтобы президент проводил более прогрессивную политику, чтобы действительно оправдать мечты о первоначальной Республике CRS. Синдикалистские союзники CRS в Коммуне также призывали эль-Крима придать движению более левый оттенок, хотя это, очевидно, могло бы раздражать других союзников из марокканской знати."
CRS.20.a: "Принять некоторые синдикалистские идеи, сохранив при этом нашу исламскую суть."
CRS.20.b: "Модернизировать правительство, но без влияния Коммуны."
CRS.20.c: "Принять некоторые либеральные меры, одновременно делая уступки консерваторам."
CRS.20.e: "Сохранить статус-кво патерналистского республиканизма."




