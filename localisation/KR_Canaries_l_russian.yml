### Focuses ###
CRS_focus: "Дерево фокусов CRS"

CRS_Abd_El_Krim_Returns: "Возвращение Абд эль-Крима!"
CRS_Abd_El_Krim_Returns_desc: "Сколько мы себя помним, испанский флаг висел над землями Эускади, держал басков в цепях их умирающей империи. Когда четыре года назад была провозглашена Республика, мы ожидали, что более либеральные испанцы будут уважать наши обычаи, но этот проект оказался кратковременной и хаотичной катастрофой и лишь вернул жесткое военное правление, снова топтавшее нашу независимость. Новый король обещал нам больше свобод, но отверг реформы и плюнул нам в лицо. Мы взяли дело в свои руки, и хотя будущее неопределенно, баски наконец сняли оковы Мадрида."

