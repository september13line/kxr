ban.1.t: "Банатская революция!"
ban.1.d: "Ситуация непопулярности этой войны находятся в наших регионах, граничащих с Румынией, Трансильванией и Банатом. За первые несколько дней этой войны в Банате произошла общая потеря порядка. Единственный порядок, который остался, порядок в Тимишоаре и то... этот порядок уже и не наш.\nШвабский политик Отто Рот при поддержке венгерских офицеров и румынских политиков, демонтировал венгерские знамена вокруг Тимишоары и поднял малиновые красные знамена независимой Банатской Республики. За пределами Тимишоары по-прежнему царит беззаконие. Массы людей из пострадавших от хаоса регионов движутся в сторону Тимишоары, захваченное правительство Западного Баната, как сообщается, пытается присоединиться к Банату.\nБанатская Республика идёт на мир и уступки румынам, собирает солдат и оружие, чтобы вернуть себе захваченные земли графства Красо-Сорень и Западный Банат.\nОтто Рот - известный социал-демократ и социалист. Его правительство состоит из более правого венгерского офицера Альберта Барты, синдикалиста Петру Гроза и социал-демократа Иона Флюераса.\nЧтобы мы не делали, они обязательно что нибудь задумают, после окончания войны."
ban.1.a: "Сейчас мы ничего не можем сделать, вернёмся к этому позже"
ban.1.b: "За Республику!"

ban.2.t: "Банатская Республика принимает Западный Банат"
ban.2.d: "Как и ожидалось, правительство Западного Баната те ещё негодяи. Они уступили свою землю новой Банатской Республике. И все же это было ужасной идей, не только потому, что мы этого не хотели, но и потому, что беззаконие распространилось на нее и втянуло Западный Банат в волнения. Эта война должна скоро закончиться."
ban.2.a: "Волнующе"

ban.3.t: "Банат захватывает Воеводину!"
ban.3.d: "До нас дошли новости о том, что банатские вооруженные силы захватили регион Воеводина, оправдывая своё вторжение защитой своих границ. Из этой агрессивной экспансии становится ясно, что Банатская Республика не боится применять силу для оккупации прилегающих территорий, что является удивительным событием, учитывая, насколько мало ресурсов в этой маленькой стране..."
ban.3.a: "Алчные ублюдки!"

ban.4.t: "Приток румынских монархистов"
ban.4.d: "Создание нашей Банатской Республики привлекло довольно много нежелательного внимания со стороны румынских монархистов и сторонников Кароля II. Ходят даже слухи, что сам Король скрывается в нашей стране вместе со своим кабинетом. У монархистов уже был плацдарм, но теперь он больше.\n\nОтто Рот обнаружил, что на улицах множество монархических плакатов и подозрительных людей. \nКогда Отто Рот вернулся в президентскую резиденцию потрясенный, его спросили: "Вы в порядке?".\nКонечно, он ответил отрицательно, а так же изложил детали своего осмотра, рассказав что его голова идёт кругом и заметил, что прямо сейчас не может сконцентрироваться..."Не будут же они просто так покушаться на вас, господин Президент" - сказал один из помощников Отто Рота.\n"Нет, нет. Они не посмеют..." - ответил Рот, поглаживая голову. Он выпрямился, глядя на смущенного человека. "Мне нужно обсудить это с Бартой" - сказал Рот и ушел с явной сутулой походкой."
ban.4.a: "Всё это довольно настораживает..."

ban.5.t: "Аврам Имброане произносит речь"
ban.5.d: "Два часа назад на площади Свободы в Тимишоаре защитник монархистов Аврам Имброан со своей свитой установил импровизированный подиум и громким голосом, который можно было услышать во всем большом городе, вместе с Отто предложил свою идею конституционной монархии в Банате. Рот как премьер-министр и Король Кароль II как глава государства - и последнее слово будет за ним.\nТолпы просочились на площадь, слушая это предложение незапертыми ушами и разумом.\n\nАльберт Барта, поддерживаемый простолюдинами, ступил на место громовой речи Имброана.\n"Республика не выжить в эти времена. Она определенно не выживёт без сильного лидера. Рот слишком снисходителен, слишком великодушен. Он дает вам слишком много, так много, что вы желаете большего, и требуете большего. Вам может казаться, что вы можете делать все что хотите, не думая о делах политических. Однако Банат - не анархия".\nБарта, глубоко встревоженно, осознал основные моменты речи Имброана, в частности, момент о некомпетентности Рота. Ведь ни один из бессовестных преступников, бродивших по стране, не был казнен, ни один не получил сурового наказания. Ни одного! Несмотря на то, что они это заслужили.\nГромовая речь Имброана о том, что правительство было обречено на провал, продолжалась даже когда Барта прокрался обратно в безопасный правительственный комплекс."
ban.5.a: "Мы не будем слушать ничего из того, что говорит этот болтун..."

ban.6.t: "Приток роялистов в Банат"
ban.6.d: "Снова зазвонили сирены. Ещё один прорвался через баррикаду вдоль границы, которая блокировала въезд в Банат. С треском и стуком сигнализация замолчала. Тело оттащили к извивающемуся пламени в сторону поста охраны. Такова была жизнь уже несколько дней после того, как появились сообщения о массовом притоке беженцев в недавно основанную Банатскую Республику. Документы, содержащие информацию о находящемся в изгнании короле Румынии Кароле II в Республике, вызвало поспешную переброску войск на запад к нашей общей границе. Сначала предупреждение, а затем пуля в голову в качестве второго предупреждения. Тела накапливаются так высоко, что их приходиться сжигать. Тем не менее груды, разбросанные по стене, становятся все больше и больше. Сообщений об огромных поджогах и делах, которые мы здесь совершаем, не поступало... пока.\nКаждый день горожанин должен просыпался в своей хижине в Карпатах. Вместе с ними, просыпались и перебежчики.\nТук-тук. Гражданин больше не молчать. Тук-тук. В конце концов звук скрипящих ботинок снега исчез, и он снова услышал только ветер. Каждые несколько дней в его дверь стучали, и его мозг был на исходе.\nТук-тук. Гражданин вскочил на ноги, схватив что-то звонкое, что обрадовало незнакомцев снаружи, но затем из дома раздался оглушительный взрыв и грохот.\NНезнакомцы так и не получили ответа от этого гражданина, но военные дали им ответ выстрелом."
ban.6.a: "Ничего не случится"

ban.7.t: "Покушение на Аврама Имброана!"
ban.7.d: "Два часа назад из [GetDateText]. Квартира 44, Пиата Марасти.\nАврам Имброан расхаживал по своей квартире, обдумывая свои мысли и следующий шаг. Стук. Стук. Его дверь захлопнулась, но он был слишком поглощен своими мыслями, чтобы это заметить. Дверь со скрипом открылась и в комнату вошел одинокий мужчина. Имброан повернулся к вооруженному гражданину. «Что ты…» - начал Имброан, прежде чем три выстрела раздались через комнату и со свистом пронеслись в сторону озадаченного и разгневанного Имброана. Все трое попали ему прямо в неважные места, но кровь, красная, как флаг Баната, выступала из его тела. Тогда охранник забежал по лестнице, застрелил бандита и вбежал в комнату Имброана, Имброан истекал кровью, кашляя и шипя. В течение нескольких минут его переправили в больницу, вскоре вокруг больницы собралась толпа монархистов, которые сердито скандировали против правительства и с нетерпением ждали объявления. Казалось, прошло несколько дней до того, как они получили требуемое, но на самом деле прошел всего час с момента трёх выстрелов. После того, как этот час истек, администратор вышел из здания к встревоженным массам. Толпе он объявил, что Аврам Имброан, верный королю Каролю II, пережил три выстрела и..."
ban.7.a: "...умер через несколько минут."
ban.7.b: "...в критическом состоянии, но поправится"

ban.8.t: "Имброане протестует против правительства"
ban.8.d: "Выскочив из больницы в день объявления его освобожденным, Имброан был встречен молчаливой толпой. Ни криков, ни шума. Просто шум ветра и природы Тимишоары. Это было безмолвное бдение.\n\nИмброане облокотился на лестнице в больнице и с энергией ещё больше подчеркнул темную сторону правительства и то, как Рот "пытается его достать"."
ban.8.a: "Попытаться успокоить его"
ban.8.b: "Он ничего нам не сделает"

ban.9.t: "Очередное покушение на Имброан!"
ban.9.d: "Несмотря на то, что Аврам Имброан пережил первое покушение на свою жизнь, было ещё одно. Сегодня, когда он произносил очередную речь, на открытом воздухе, эхом разнеслась серия выстрелов. Конечно, Имброан нырнул в укрытие, и когда толпа разбежалась, а пыль рассеялась, явных травм не было. Расстояние спасло Имброана, и, по слухам, он уже готовит ещё одну антиротовскую речь.\nРано или поздно нам придется что-то делать, потому что этого правительства может больше не стать, учитывая то, как медленно оно реагирует на кризис, подобный этому."
ban.9.a: "Найти убийц!"

ban.10.t: "Имброан снова говорит!"
ban.10.d: "Разгневанный и озлобленный "многочисленными неудачами и проступками правительства", Имброан снова выступил с протестом против правительства, произнеся пламенные речи, которые эхом разносятся по всей республике, пробуждая у некоторых людей чувства. Его движение быстро получает поддержку, а протесты возникают от небольших случаев до крупных спонсируемых беспорядков.\n\nОтто Рот продолжает критиковать протестующих, особенно Имброана, но это не помогает. На самом деле, это их ещё больше раздражает. Кажется, что для нас не будет легких побед, и единственный выход - дипломатия и сотрудничество."
ban.10.a: "Попробовать договориться"
ban.10.b: "Отправить гвардию"

ban.11.t: "Роялистские волнения"
ban.11.d: "Речи, сказанные Аврамом Имброане перед населением, похоже не оказали положительного воздействия на население. Его критика в сторону правительства, указывающая на недостатки политики, слишком волнуют население. Эти протесты, которые начались с малого со стороны монархистов, меньшинства, бежавших в Банат после его создания, превратились в большие группы людей, требующих изгнания Отто Рота. Похоже, это сказывается на его психическом здоровье, хотя личный врач говорит, что со временем Отто Рот выздоровет."
ban.11.a: "Обвинить Железную гвардию"
ban.11.b: "Обвинить монархистов"

ban.12.t: "Аврам Имброан убит!"
ban.12.d: "Аврам Имброан был убит. Уже третий раз за год он даёт своим противникам шанс убить себя выступая перед публикой. Когда он произносил эту речь перед своими восторженными массами, громкий грохот заглушил голос Имброана, а затем наступила тишина. Ошеломленная толпа понятия не имела, что произошло, пока их не начали разгонять банатские полицейские. Позже прокатились новости с заголовком о смерти монархиста Аврама Имброана. Хотя он и был для нас занозой, ситуация далека от разрешения."
ban.12.a: "Замечательно. Гвардия не подвела"

ban.13.t: "План устранения Отто Рота"
ban.13.d: "Отто Рот  теряет популярность среди населения. Он слишком засиделся. Мы разработали план по его устранению, который погрузит Банат в хаос. План предусматривает отправку опытного агента для устранения Отто Рота внутри правительственного дворца. Нужно разбить окно, за которым он находится, и попасть ему в голову издалека. У плана почти нет шансов на провал, но на самом деле, какая выгода от этого? Возможно, с приходом кризиса, мы сможем влиять на Банат до полного его уничтожения."
ban.13.a: "Он даже не румын!"
ban.13.b: "Не нужно этого"

ban.14.t: "Монархисты поднимают ополчение!"
ban.14.d: "Подлым монархистам под предводительством Аврама Имброана удалось юридически закрепить достаточно оружия для создания ополчения под предлогом защиты страны от Железной гвардии. Однако эта вуаль прозрачная. Мы точно знаем, что они планируют захватить наше правительство с помощью этого ополчения, и единственный способ избежать этого - сотрудничество, даже если оно увеличивает влияние монархистов в стране. Сотрудничество с этим радикальным ополчением могло стать вопросом жизни и смерти для правительства Отто Рота."
ban.14.a: "Падла, чёрт возьми"
ban.14.b: "Сотрудничество может быть предпочтительнее"

ban.15.t: "Покушение на жизнь Отто Рота!"
ban.15.d: "Наша нация снова подвергается насилию! Пока Отто Рот обдумывал политику своего правительства, стекло за его спиной не выдержало, и град осколков стекла и дерева ударил Рота, который теперь лежит на земле. Его помощники и охранники бросились к нему на помощь, но ещё один выстрел попал ему в ногу. Рот быстро оказался в безопасности. Тщательное полицейское расследование показало, что виновниками нападения были «Железная гвардия», задержанный подозреваемый был нанят ими с целью дестабилизировать страну, убив Рота. "
ban.15.a: "Возможно, роялисты были правы!"
ban.15.b: "В маленькую ранку попадает инфекция..."

ban.16.t: "Отто Рот убит!"
ban.16.d: "Отец Баната Отто Рот трагически убит! Пуля попала ему прямо в голову, пробив окно и мгновенно оставив его мертвым. Охранники Рота были немедленно поспешили на помощь, однако к тому времени, когда они прибыли в его комнату, было уже слишком поздно, труп Рота лежал на полу, в то время как убийца, который занял позицию с крыши, уже сбежал. Хотя убийца остаётся неизвестным, ясно, что это легионер-террорист, Румыния финансирует этих мерзких варваров, чтобы вызвать хаос по всей стране..."
ban.16.a: "Кажется, надвигается буря"

ban.17.t: "Осужден!"
ban.17.d: "Смерть нашего лидера привела в ярость военных и его кабинет, всем ясно, что это было прямое нападение со стороны Румынии. Уже ходят слухи, что убийца - верный приспешник Хории Симы,  легионера Румынии в Банате. Одни только эти слухи дают правительству достаточно оснований для объявления войны Румынии, однако наша недавно основанная нация слаба. Как нам ответить..."
ban.17.a: "Они пожалеют об этом"
ban.17.b: "Будто мы что-то можем сделать!"

ban.18.t: "Ситуация утихает"
ban.18.d: "Несмотря на то, что напряженность в отношениях с Румынией постоянно высока, наши высокопоставленные лидеры согласились с тем, что прямой конфликт с Румынией определенно не будет в интересах Баната. Румынская армия намного больше по численности и вооружению, чем банатская армия. Разразившаяся война уничтожит нас... мы отомстим за Рота, но сейчас неподходящее время."
ban.18.a: "Это успокаивает"

ban.19.t: "Банат Барты"
ban.19.d: "После смерти Рота, чтобы предотвратить дальнейший хаос, военные под командованием генерала Альберта Барта захватили власть. Быстро установив прямой контроль над страной, военная хунта заявила, что мир будет поддерживаться несмотря ни на что, а Барта лично заявил, что смерть Рота не будет напрасной.\n\nПри твердом контроле со стороны военных было бы разумно сохранить общественную поддержку, мы можем сделать это, продолжая прогрессивную политику Рота. Однако советники Барты также посоветовали нам поспешно милитаризировать нацию, чтобы подготовиться к потенциальной войне с Румынией."
ban.19.a: "Банату нужно быстро укрепить свою армию!"
ban.19.b: "Придерживаться политику Рота!"

ban.20.t: "Банат под атакой!"
ban.20.d: "Новообразованная Республика Банат уже вызвала нестабильность в регионе, одно лишь её присутствие ослабило румынскую угрозу. Недавние новости о войне между Банатом и Румынией вызывают беспокойство, поскольку Банат не только является потенциальным союзником, но и имеет значительное присутствие монархистов, на которых мы можем иметь большое влияние. Хотя многие не видят смысла вмешиваться в войну, которая явно будет выиграна Румынией, есть некоторые близкие к Царю люди, которые посоветовали нам принять меры. Марионетка на севере может быть полезна, но какой ценой..."
ban.20.a: "Вмешаться!"
ban.20.b: "Кого волнует Банат? Румынию? Идиоты"

ban.21.t: "Банат под атакой!"
ban.21.d: "Румынские агрессоры взяли в руки оружие и направляется к нашим границам! Несмотря на то, что нацию контролируют военные, очевидно, что Банату не хватает людских ресурсов для борьбы с гораздо более крупной страной. Кодряну и его полчища легионеров-убийц, конечно, не пощадят нас, мы должны сплотить массы на защиту Родины. Военный совет представил два плана, в одном из которых содержится призыв к воинской службе. Любой, кто может держать винтовку, возьмется за оружие и будет служить, пусть это будет невероятно непопулярно, но у нас нет другого выбора, кроме как заставить наших граждан сражаться. Другой план призывает нас сплотиться вокруг изгнанного монарха Кароля. Монархические ополченицы сильны и имеют прочные связи с гражданами и руководством в Румынии, декларируя лояльность монархии, мы можем склонить румынскую поддержку против их собственного правительства. Что нам следует сделать?"
ban.21.a: "Стоит положиться на призыв"
ban.21.b: "Обратимся к монархистам!"

ban.22.t: "Роялисты захватывают власть!"
ban.22.d: "С тех пор, как Кодряну взял под свой контроль Румынию, он избавился от значительной части традиционалистского монархического влияния в правительстве. Несмотря на то, что Кодряну объявил себя стойким монархистом, план тотального контроля был бы задушен могущественным и любимым монархом. Эти подвергнутые чистке роялисты бежали из Румынии, и когда Банат объявил о своей независимости, они нашли дом, в котором они могли беспрепятственно планировать своё возвращение, объединившись под флагом "Фронта национального возрождения".\n\nЭтот план, наконец, был приведен в действие, роялисты, сплотившиеся вокруг Кароль II взяли под свой контроль страну. Поддерживаемые большей частью жителей Баната, роялисты также нашли поддержку среди румынского населения, несмотря на репрессии со стороны правительства. Как и ожидалось, первое провозглашение FRN - восстановление монархии, коронация короля Кароля II состоится в ближайшие недели!"
ban.22.a: "Начнём процедуру официальной коронации"

ban.23.t: "Переворот Железной гвардии"
ban.23.d: "Легионы Хории Симы двинулись на Банат, подняв знамя гвардейцев над столичным зданием и стреляя по любому, кто встанет у них на пути. Не было секретом, что среди военных были те, кто симпатизировал Симе, что в сочетании с финансированием и вооружением, поставляемым румынами, позволило Железной гвардии взять контроль практически без сопротивления. Выйдя на улицы, люди Симы уже принялись за работы по ликвидации банатских флагов и знаков отличия, на их месте крест Архангела Михаила, символ нового режима и новой эры для Баната."
ban.23.a: "Возникает новый Банат..."

ban.24.t: "Слухи о перевороте в Банате"
ban.24.d: "Кодряну был уведомлен о планируемом перевороте в Банате. По слухам, товарищ Хория Сима, возглавляющий Банатскую железную гвардию, накапливает вооружение и готовится к походу на столицу. Если Сима победит, это станет огромным успехом для Румынии, союзное государство в регионе станет идеальным плацдармом для нападения на Австро-Венгерскую империю. Будем надеяться на устранение предательского военного командования банатцев под командованием генерала Альберты Барта и роялистов-нарушителей спокойствия!"
ban.24.a: "Будем надеяться..."

ban.25.t: "Роялистские слухи"
ban.25.d: "Вопрос о монархии всегда был сложным. Кодряну принимает и поддерживает традиционалистский дух монархии, но он также презирает коррупцию и злоупотребление властью со стороны Королевской семьи. Именно из-за этого он приказал провести чистку монархистов, которые потенциально могут разжечь антилегионерскую риторику. Монархисты показали своё истинное лицо, скрывшись в Банате. По слухам, изгнанный "Фронт национального возрождения" начал планировать возвращение короля Кароля II, помимо этого, они стремятся уничтожить наше влияние в регионе. Будем надеяться, что это всё просто слухи..."
ban.25.a: "У них всё равно ничего не получится"

ban.26.t: "Коронация Кароля II"
ban.26.d: "Королевство Румыния снова на мировой арене. Возможно это пока не так заметно, однако скоро всё изменится. Его Величество Король Кароль II, Король Румынского Королевства в изгнании, был коронован сегодня в Темесе. Приветствия румынских роялистов, застрявших в плену железной Гвардии, разразились всё громче и громче. Новое Королевство реорганизуется, мобилизуется и перевооружается под властью Его Величества. Сегодня начинается Реконкиста, уход Румынии от тирании, которое наполняет страну, помимо этого, мы готовимся завоевать сердца румын снова."
ban.26.a: "Ура! Да здравствует Король!"

ban.27.t: "Вопрос Румынии"
ban.27.d: "Теперь, когда мы полностью контролируем ситуацию, следует осмыслить куда двигаться дальше совместно с нашими румынскими союзниками. Наиболее распространенное мнение состоит в том, что мы должны немедленно подтолкнуть к объединению двух стран. Наши интересы связаны с Кодряну, поэтому было бы разумно создать профсоюз, однако есть также потенциал для расширения собственной базы власти Симы. Сохраняя независимость, Сима может осуществить свою мечту - возглавить свой собственный режим, вместо того, чтобы быть отстраненным Кодряну..."
ban.27.a: "Мы ведь союзники"
ban.27.b: "Нужен союз!"

ban.28.t: "Революция роялистов!"
ban.28.d: "Агенты под командованием Хории Симы сообщили нам о своем проникновении во Фронт национального возрождения, по их словам, слухи о роялистском перевороте действительно верны. В настоящее время монархисты пытаются заручиться поддержкой военных и уже наладили связи с советниками Альберта Барты."
ban.28.a: "Ликвидировать их!"

ban.29.t: "Роялисты контролируют Банат!"
ban.29.d: "Подлые монархисты взяли под свой контроль Банат! Наши шпионы действовали слишком не эффективно, не сумев помешать ФРС вступить в союз с бантианской армией. Когда у власти находятся роялисты, это только вопрос времени, когда они коронуют Каролла II, королем Румынии - шаг, который лишит легитимности власть Кодряну над нацией! Румынское военное командование требует немедленных действий, этим предателям нельзя позволять выступать против правления Железной гвардии..."
ban.29.a: "С эти нужно что-то делать..."

ban.30.t: "Королевство Румыния просит помощи!"
ban.30.d: "Недавно восстановленное Королевство Румыния обратилось к нам за помощью, заявив, что у румынских легионеров есть возможность предпринять дальнейшие действия против Королевской власти. С дружественной монархией, установленной в соседней стране, полезно поддерживать хорошие отношения. Окруженные сербами, греками и легионерами, молодое Королевство - один из наших немногих друзей. Поэтому мы должны решить, как лучше обеспечить помощь, или стоит ли им помогать вообще. В конце концов, несмотря на преимущества дружбы, мы по-прежнему должны заботиться о собственных национальных интересах в первую очередь."
ban.30.a: "Отправить припасы"
ban.30.b: "Отправить предложение о союзе"
ban.30.c: "Не помогать им"

ban.31.t: "Королевство Румыния просит помощи!"
ban.31.d: "Недавно созданное Королевство Румыния обратилось к нам с просьбой помочь им в борьбе с Железной гвардией. Режим Кодряну был для нас занозой в заднице с тех пор, как он пришел к власти. Для нас было бы выгодно поддержать противника Кодряну, однако, возможно, нам следует посоветоваться с Австрией, прежде чем мы что-либо предпримем..."
ban.31.a: "Отправить припасы"
ban.31.b: "Послать сообщение в Австрию"
ban.31.c: "Не помогать им"

ban.32.t: "Болгария отправляет предложение об альянсе"
ban.32.d: "Царство Болгария предложило нам союз, мы оба разделяем монархию и объединены нашим общим врагом - режим Железной гвардии. Кодряну был ярым противником Болгарии, его антиболгарская риторика, естественно, сближает нас с болгарами. Однако многие ещё помнят горькое поражение от царской армии Болгарии..."
ban.32.a: "Почему бы и нет, мы согласны"
ban.32.b: "Нет"

ban.33.t: "Королевство Румыния просит помощи!"
ban.33.d: "Недавно восстановленное Королевство Румыния обратилось к нам за помощью, заявив об общей угрозе Легионерской Румынии, которое потенциально может угрожать нам. С установлением дружественной монархии в стране к югу от нас, у нас есть дополнительная защита от Железной гвардии и сербов. Более того, Кокдряну доказал, что представляет угрозу для Балкан, его устранение было бы очень полезно для нас. Должны ли мы предложить свою помощь или в первую очередь сосредоточиться на поддержании стабильности в империи?"
ban.33.a: "Железная гвардия - угроза, мы поможем!"
ban.33.b: "Пригласить их в альянс"
ban.33.c: "Не помогать им"

ban.34.t: "Австрия желает союзничества"
ban.34.d: "Подданные Австрии требуют большей автономии. Вена также отстраняется от своих немецких союзников. Неудивительно, что теперь австрийцы ищут новых союзников, мы получили приглашение заключить союз между нашими двумя странами. Мы согласны?"
ban.34.a: "Мы согласны"
ban.34.b: "Зачем? Мы отказываемся"

ban.35.t: "Радиовещание занято другими!"
ban.35.d: "Банатские спецслужбы проникли на ключевые румынские радиостанции! Эти станции являются основной частью пропагандистской ветви Железной гвардии, потерять доступ к нашему собственному голосу - досадное поражение. Банатцы начали распространять клеветнические сообщения о том, что Кодряну является предателем своего собственного народа, они обвиняют Железную гвардию в притеснении собственных граждан! Это действие несёт сокрушительный удар по боевому духу военных, которым Кондукэтор будет крайне недоволен."
ban.35.a: "Эти изгнанники как заноза..."

ban.36.t: "Роялисты делают ход"
ban.36.d: "Не легетимное Королевство Румыния объявило нам войну, заявив о своем долге навести порядок в Румынии. Они обвинили Кондукэтора Кодряну в предательстве своего народа путём чистки монархии, что является чистой ложью, учитывая бессмертную любовь Кодряну к румынской монархии. Кароль II показал себя несостоявшимся монархом, которого больше интересует собственный развратный образ жизни, чем выполнение данного Богом долга, мы не можем позволить ему добиться успеха. Наши храбрые воины-легионеры дадут отпор захватчикам, предатели будут наказаны!"
ban.36.a: "Мы раздавим захватчиков!"

ban.38.t: "Война выиграна!"
ban.38.d: "Тиран Кондукэтор был разгромлен нашими превосходящими силами! Легионеры сбежали из Румынии с зажатыми поджатыми хвостами, не в силах соответствовать нашему боевому духу! Пока наши войска маршируют по улицам Бухареста на румынском триколоре, нас встречает ликующий народ, жаждущий приветствовать своего короля. Пришло время приступить к делу, истинное Королевство Румынии должно уничтожить все легионерные остатки общества. Во имя Бога и короля Кароля, II мы полностью разгромим Железную гвардию!"
ban.38.a: "Мы смогли!"

ban.39.t: "Эй, а чё это ты полез в консоль?"
ban.39.d: "Ты чё, читер чтоль, м?"
ban.39.a: "Железногвардейская Румыния RIP"

ban.40.t: "Мечты о Великой Румынии"
ban.40.d: "Когда легионерское государство сокрушено и наша Родина восстановлена, пора обратить внимание на остальную часть нашей потерянной земли. Поражение в мировой войне раскололо румынские народы, наши граждане разделились на разные общества. На нас возложена обязанность объединить всех румын, мы не успокоимся, пока Великая Румыния не станет реальностью!"
ban.40.a: "Пока просто надеемся"

ban.41.t: "Появление румынских синдикалистов"
ban.41.d: "Когда наши силы начинают восстанавливать Румынию, мы сталкиваемся с возрождением политических движений, ранее запрещённых режимом Железной гвардии. У Кодряну было много врагов, врагов, которые теперь всплыли, чтобы отпраздновать освобождение Румынии, большинство из них поддерживает короля, даже если они либералы и реформаторы. Однако есть некоторые, кто не приветствовал нас с распростертыми объятиями, румынское синдикалистское движение вышло на улицы в знак протеста против короля. Вдохновленные революциями в Великобритании, Франции и Италии, после ухода Кодряну, они теперь видят в нынешней ситуации прекрасную возможность начать собственное политическое восстание."
ban.41.a: "Мы только сели..."

ban.42.t: "Румыния поддерживает трансильванских сепаратистов"
ban.42.d: "Теперь, когда Румынией правит Кароль, их приоритеты изменились, Железная гвардия больше нам не угражает, но это так же означает, что у нас больше нет общего врага. Румынское Королевство теперь решило заявить о своих правах на земли с преимущественно румынским населением. Одним из таких регионов является Трансильвания, если наши сведения правдивы, то румыны ответственны за недавние анти-Венгерские протесты в регионе. Мы не должны допустить, чтобы такая нестабильность была спровоцирована иностранным государством. Yet our power is limited and any direct action could escalate ehtnic tension..."
ban.42.a: "Это уже зашло слишком далеко."
ban.42.b: "Это не имеет значения."

ban.43.t: "Поддерживаемые Румынией сепаратисты провозглашают Трансильванию!"
ban.43.d: "Трансильванцы восстали против нас! Поддерживаемые Королевством Румыния, эти предательские мятежники объявили себя независимыми от нашего правления! Раньше такой шаг был бы немыслим, но теперь, при поддержке Румынии, похоже, эти протестующие набрались наглости открыто выступить против нашего благосклонного правления. Если мы не нанесем быстрый удар, эти протестующие могут распространиться дальше и вдохновить другие меньшинства на восстание!"
ban.43.a: "Давайте уничтожим этих мятежников!"
ban.43.b: "Покажем Румынии, кто здесь хозяин!"

ban.44.t: "Восстание провалилось"
ban.44.d: "Несмотря на нашу поддержку и поддержку трансильванских повстанцев, они не смогли противостоять венгерской армии, как и ожидалось, венгры быстро отреагировали, направившись к опорным пунктам повстанцев. Не ожидалось, что повстанцы падут так быстро, их лидеры были схвачены под дулами автоматов и ожидают суда за измену. Должны ли мы вмешаться, чтобы защитить наших румынских собратьев?"
ban.44.a: "Атакуйте в любом случае!"
ban.44.b: "Подождите."

ban.45.t: "Румынские активисты поддержали"
ban.45.d: "Наши храбрые патриоты противостояли венгерским захватчикам, а Трансильвания всё ещё объединена под независимым знаменем, и мы можем убедить наших граждан оставаться верными в эти трудные времена. Многие из этих граждан призывают к единству с Королевством Румыния, и не секрет, что большая часть нашего финансирования и поддержки была получена от короля Кароля II. Теперь, когда трансильванские военные в состоянии защитить регион, кажется, что Королевство обратило свои интересы на поддержку гражданских групп, выступающих за объединение."
ban.45.a: "Мы только что приехали..."

ban.46.t: "Румынские синдикалисты выступают"
ban.46.d: "Выдающийся левый политик Петру Гроза объединил ранее раздробленное рабочее движение. Междоусобицы и фракционность мешали левым объединиться под единым знаменем, однако Гроза сумел сделать то, что раньше считалось невозможным. Обратившись к синдикалистам, социалистам и даже некоторым социал-демократам, он сформировал народный фронт, который надеется прорваться в политику. "
ban.46.a: "Мы только что приехали..."

ban.47.t: "Восстание провалилось"
ban.47.d: "Несмотря на поддержку румын и трансильванских повстанцев, они не смогли противостоять венгерской армии. Как и ожидалось, венгры быстро отреагировали, направившись к опорным пунктам повстанцев. Не ожидалось, что повстанцы падут так быстро, их лидеры были схвачены под дулами автоматов и ожидают суда за измену. Должны ли мы вмешаться, чтобы защитить наших румынских собратьев?"
ban.47.a: "Атакуйте в любом случае!"
ban.47.b: "Мы можем подождать."

ban.48.t: "Использование восстановленного населения"
ban.48.d: "С нашей новой завоеванной землей мы теперь управляем гораздо большим населением, которое мы можем использовать для восстановления экономики и промышленности Румынии. Война разрушила большую часть городских районов, и прежде чем мы сможем полностью индустриализироваться, мы должны восстановить жизнь людей, заменить здания, открыть заводы и возобновить промышленность. Для решения этой важной задачи мы можем использовать нашу многочисленную рабочую силу, но как мы должны её использовать? Сосредоточим ли мы их на восстановлении промышленности или используем их для работы по более высоким специальностям?"
ban.48.a: "Направить их на развитие промышленности."
ban.48.b: "Рабочие высших профессий в дефиците."

ban.49.t: "Дебют Петру Грозы!"
ban.49.d: "Можно с уверенностью сказать, что благодаря поддержке Кодряну наш режим занимает сильную позицию, чтобы диктовать людям Баната. Мало кто может открыто выступить против нашей военной мощи, ведь наша пропаганда расклеена по всей стране, а легионеры патрулируют улицы...\n\nНо есть один человек, который либо достаточно смел, либо достаточно глуп, чтобы открыто напасть на Хорию Симу. Петру Гроза командует значительными силами синдикалистов, которые хотят уничтожить недавно сформированное правительство Железной Гвардии. Даже мы не можем отрицать его харизматичную риторику, поэтому он способен стать чем-то большим, чем просто помехой. Угроза левого восстания так скоро после того, как мы едва вступили в Банатийский Сенат, - это не то, чего Сима ожидал, но, несмотря на это, мы готовы к дальнейшему насилию. Легионеры жаждут новых сражений!"
ban.49.a: "Убейте этого разбойника!"

ban.50.t: "Призыв Петру Грозы"
ban.50.d: "Петру Гроза начал организовывать массовые митинги вопреки приказу Симы о запрете любой политической оппозиции. Гроза смог выступить перед тысячами разгневанных рабочих, воспользовавшись их временными трудностями, изрыгая дьявольскую ложь! Его видение нации - это видение морального вырождения и анархии! Само его существование теперь стало прямой угрозой, мы должны действовать быстро, пока это не вышло из-под контроля."
ban.50.a: "Мы сказали, найдите его!"

ban.51.t: "Ракоси и Гроза поздравляют нападавших"
ban.51.d: "Взрыв в Темеше привлек внимание как всех, буквально всех, в Банате, так и ближайших соседей. Особенно похвалы заслужили два радикальных деятеля: Матьяша Ракоши и Петру Грозы. Они поздравили нападение, похвалив его и малое число погибших как "атаку на землю тирании". Многие люди также в некоторой степени довольны и даже готовы смотреть на взрыв сквозь пальцы.\nПочему наше население питает к нам столько ненависти?"
ban.51.a: "Террорист!"

ban.52.t: "Взрыв в Тимишоаре"
ban.52.d: "Высокое здание в Тимишоаре внезапно обрушилось от пронзительного взрыва, который привел к обрушению множества зданий. Здания рухнули на бегущие машины, на пассажиров...\nСейчас подсчитано всего шесть погибших, но разрушения неизмеримы. Атака явно была связана с убийством Рота, и поэтому не все скорбят о взрыве..."
ban.52.a: "Как радикально! Я ненавижу это!"

ban.53.t: "Казнь Отто Рота"
ban.53.d: "Отто Рота выволокли перед правительственным дворцом, хромого, но явно живого, в синяках и кровоподтеках. На его глазах внезапно раздался плач, и это был плач не одного, двух или трех человек - это была толпа. Полиция сдерживала протестующих, пока гильотину поднимали, а Рота помещали внутрь. "Умри!" - крикнул Сима, когда веревка была натянута, и голова Рота ударилась о ведро и потекла кровь. Ужас охватил толпу, которая начала убегать или нападать на полицию. Они не были успешны, но это окажет большое влияние на наше население."
ban.53.a: "Это будет выжжено в их черепах."

ban.54.t: "Действия Петру Грозы в Банате"
ban.54.d: "Есть румынский синдикалист по имени Петру Гроза, который показал себя настоящим синдикалистом в том, как он пытается распространить революцию и в своей экономической политике, которая тесно связана с политикой предыдущего лидера Баната Отто Рота. В настоящее время Банат является национал-популистом, но это может быть изменено..."
ban.54.a: "Предложите ему нашу поддержку."
ban.54.b: "Извините."

ban.55.t: "Французы поддерживают Грозу"
ban.55.d: "Получив представление о Банате и его внутреннем устройстве, французы публично одобрили "Банатскую революцию" и её лидеров, в частности Петру Грозу и, в меньшей степени, Матьяша Ракоши. Они желают, чтобы эти деятели в нашем народе распространяли Революцию, что совершенно недопустимо! Надеюсь, что новое французское влияние не окажет большого влияния на нашу нацию."
ban.55.a: "Ужасно!"

ban.56.t: "Призыв Ракоси к оружию"
ban.56.d: "Матьяс Ракоси, поддерживая многочисленных социалистов Баната, пытается радикализировать банатский народ. Выступая с многочисленными призывами к революции сегодня и в предыдущие недели, влиятельный деятель изо всех сил старается разозлить население Баната, подтолкнуть его к восстанию с открытым оружием, к Гражданской войне. Его речи действительно доходят до людей, и хуже всего то, что Петру Гроза делает то же самое..."
ban.56.a: "Он и Гроза - преступники!"

ban.57.t: "Восстание социалистов!"
ban.57.d: "Социалисты в Банате, после продолжительных провокаций и нагнетания обстановки, закончили. Сегодня они взяли в руки любое оружие и захватили сельскую местность, затем поселки, а потом и города. Солдаты не знали, что их ждет, и были разгромлены и вначале разбиты. Теперь революция сходится в Тимишоаре, где армия расстреливает всех, кого видит. Из окон время от времени появляются вспышки выстрелов, а с уступов сбрасываются предметы - от мелких предметов до крупной гражданской техники. Мы на последних ногах."
ban.57.a: "Защищайте государство любой ценой!"

ban.58.t: "Развернута армия"
ban.58.d: "Очевидно, что одна лишь полиция не в состоянии сдержать протесты в Банате. Поэтому Хория Сима разрешил использовать армию в качестве полицейской силы и направил небольшую армию в районы, охваченные протестами. Люди разгневаны этим поступком и бросают снаряды в солдат. Конечно, мы не можем стрелять в них, поэтому солдаты вынуждены работать дальше или просто арестовывать их. Однако вид армии отпугнул многих потенциальных анархистов, так что она, по крайней мере, делает что-то заметное."
ban.58.a: "Это тоже что-то даст."

ban.59.t: "Красная и ещё более красная нация"
ban.59.d: "Режим Симы пал из-за массовых беспорядков и протестов по всей стране. Две революционные фигуры противостоят друг другу, готовые взять на себя руководство страной. Эти лидеры - Матиас Ракоси и Петру Гроза. Сима всё ещё сохраняет немного власти и пытается письменно пригласить румын к интервенции в страну. Кто выйдет победителем в этой ситуации?"
ban.59.a: "Гроза создает Банатский синдикат!"
ban.59.b: "Тоталисты Ракоши уничтожают всю оппозицию!"
ban.59.c: "Взывайте к Румынии! Помогите!"

ban.60.t: "Марш памяти Рота"
ban.60.d: "В знак протеста против "несправедливой казни" бывшего президента Отто Рота многие жители Баната вышли на улицы, маршируя в длинных, плотных колоннах, выкрикивая слова и фразы, восхваляющие Отто Рота и осуждающие правительство. Размахивают красными знаменами, не нашими красно-Чёрными, а просто однотонными красными. Они повсюду, но мы выделили несколько лидеров. Как нам поступить с этими непокорными протестующими? Оставить все как есть, или принять меры и арестовать их всех? Ни то, ни другое не является хорошим выбором..."
ban.60.a: "Арестовать всех участников."
ban.60.b: "Объявить протест."

ban.61.t: "Протест Четырех квадратов"
ban.61.d: "К нашим бедам добавилось ещё одно. Сегодня Гроза и его постоянно растущая и радикализирующаяся толпа хулиганов устроили акцию протеста на четырех площадях Тимишоары - площади Победы, площади Союза, площади Свободы и площади Святого Георгия. Автомобили блокируют путь прибывающим полицейским, предметы и оскорбления бросают через улицы и здания, а между толпами разных партий царит насилие. Это битва толпы против толпы, и полиция делает все возможное, чтобы подавить насилие, но его просто слишком много.\nПетру Гроза снова похвалил протестующих и протест в их работе, и поощрил его. Наши немногочисленные больницы быстро переполняются избитыми пациентами, и все более вероятным кажется падение нашего нового Баната. Однако Сима сохранил свою хватку и позицию, и сегодня он и его верное правительство провели совещание о том, как разогнать протесты. Конечно, было два основных предложения. Стрелять, или ждать.\nИ в конце концов, Хория Сима сказал..."
ban.61.a: "Все успокоится."
ban.61.b: "Этого не будет ни в одном учебнике истории! Оружие свободно!"

ban.62.t: "Одинокий человек"
ban.62.d: "Одинокий человек стоял сегодня перед армией, перед несколькими танками, принадлежащими Банату. Человек не пропускал ни одного, он наблюдал, как танки старались двигаться вперёд, не переезжая его. В течение многих часов линия танков была заблокирована им, к нему постепенно присоединялись многие из толпы, образуя живой щит на дороге, по которой пытались пройти танки. Протестующие почитают его за смелый поступок. Будем надеяться, что он не подаст им никаких... идей."
ban.62.a: "Как смело."

ban.63.t: "Армия выходит из-под контроля"
ban.63.d: "Армия потеряла всякий порядок. Они самостоятельно пробираются по улицам и толпам, пока офицеры пытаются их реорганизовать. Некоторые солдаты заметили анархию и начали стрелять в безоружных гражданских и часть толпы. От этого погибло много людей, но многие из виновных наказаны и казнены. Народ теряет терпение очень, очень быстро... мы должны что-то сделать!"
ban.63.a: "Поощряйте армию тайно."
ban.63.b: "Презирайте! Накажите причастных!"

ban.64.t: "Банат умоляет присоединиться к нам!"
ban.64.d: "Республика Банат находится в таком состоянии анархии, что стоит на коленях, умоляя об аннексии. Как жалко их, конечно, мы впустим их бедную страну! Хория Сима не был для них хорошим лидером, но мы будем..."
ban.64.a: "Ха! Идите сюда!"

ban.65.t: "Образована Социалистическая Республика"
ban.65.d: "Под руководством Петру Грозы была образована Социалистическая Республика Банат. Уже уничтожив все изменения в правительстве, внесенные Хорией Симой, Гроза, по сути, вернул правительство к радикальному ротианскому государству. Он планирует распространить социализм по всей стране, а также распространить Революцию в более позднее время. Конечно, эти мотивы неизвестны большинству людей в Банате и за его пределами."
ban.65.a: "Будут ли ещё изменения режима?"

ban.66.t: "[BAN.GetNameDef] просит присоединиться к Рейхспакту"
ban.66.d: "[BAN.GetName] попросил присоединиться к Рейхспакту в качестве нашего официального союзника и сотрудничать вместе в защите германской гегемонии и проведении в жизнь воли Германии. Что мы скажем?"
ban.66.a: "Великолепно!"
ban.66.b: "Балканские народы не годятся."

ban.67.t: "[BAN.GetNameDef] просит присоединиться к Антанте"
ban.67.d: "[BAN.GetName] попросил присоединиться к Антанте в качестве нашего официального союзника и сотрудничать вместе в победе над социализмом. Что мы говорим?"
ban.67.a: "Великолепный!"
ban.67.b: "Балканские народы не годятся."

ban.68.t: "[BAN.GetNameDef] просит присоединиться к Белградскому пакту"
ban.68.d: "[BAN.GetName] попросил присоединиться к Белградскому пакту в качестве нашего официального союзника и сотрудничать вместе в борьбе с австрийским влиянием. Что мы говорим?"
ban.68.a: "Великолепно!"
ban.68.b: "Вы ничего не стоите."

ban.69.t: "Румыния предлагает Союз"
ban.69.d: "Королевство Румыния предложило заключить пакт! У нас с ними не так много истории, и мы можем даже противостоять им, так что же мы скажем?"
ban.69.a: "Конечно, друг!"
ban.69.b: "Почему бы и нет?"

ban.70.t: "Война заканчивается"
ban.70.d: "Война закончилась, и Банат стоит победителем рядом с нами. Мы заключили сделку, по которой мы присоединились к ним, так как они помогли нам обрести независимость. Но эта сделка отказывается от нашей независимости! Поэтому многие трансильванцы борются за то, чтобы держаться подальше от Баната.\nКаково наше отношение к обещанию, которое мы дали Банату? Будем ли мы его выполнять или нет?"
ban.70.a: "Мы с радостью присоединимся к вам."
ban.70.b: "Почему мы должны его выполнять?"

ban.71.t: "Трансильвания сопротивляется аннексии!"
ban.71.d: "Идиотские трансильванцы отвергли сделку, которую мы заключили, и пытаются сохранить свою независимость! Их армии готовятся к войне против нас, поскольку считается, что мы будем готовы взять то, что принадлежит нам по договору. Мы, конечно, не должны этого делать. Мы должны казаться сильными, но они могут оказаться слишком сильными. Что мы ответим этим глупым трансильванцам? Уничтожим ли мы их там, где они стоят, или нам действительно все равно?"
ban.71.a: "Глупцы!"
ban.71.b: "Нам все равно."

ban.72.t: "Протесты рассеиваются"
ban.72.d: "Протесты, охватившие страну после смерти Отто Рота, наконец-то прекратились. Для прекращения этих протестов важны были правильные, а не моральные действия. Больше они не будут разрушать нашу страну.\nНад Банатом больше никогда не будет развеваться сплошное красное знамя. Социалисты больше не представляют угрозы."
ban.72.a: "Хорошо!"

ban.73.t: "[BAN.GetNameDef] просит принять участие в Интернационале"
ban.73.d: "[BAN.GetName] обратился с просьбой присоединиться к Интернационалу в качестве нашего официального союзника и сотрудничать вместе в распространении Революции. Сами они планируют завоевать Балканы для социализма, но нам неизвестно, как они смогут это сделать, будучи такими маленькими. Тем не менее, каков наш ответ на эту их просьбу?"
ban.73.a: "Великолепный!"
ban.73.a: "Балканские народы не годятся."

ban.74.t: "Четырехлетний план"
ban.74.d: "Наш великий лидер Матьяш Ракоши ввел в действие план для промышленности - "Четырехлетний план". Согласно этому плану, все работники должны работать над инновациями, наряду со своей собственной работой. Если мы будем совершенствовать нашу технологию, мы будем повышать и нашу производительность. План начинается на рассвете."
ban.74.a: "Пусть он начнется..."

ban.75.t: "Четырехлетний план продвигается"
ban.75.d: "Шестеренки работают без остановки, рабочие продолжают трудиться. Хвала работнику твоему, что он продолжает так долго, ведь мы снова достигли очередного рубежа в Четырехлетнем плане. Мы увидим пользу от этого и, надеюсь, ещё большую пользу в дальнейшем! В этом отчёте о проделанной работе у нас есть несколько новых фабрик и инновационных идей в области промышленности."
ban.75.a: "Это благодаря рабочим."

ban.76.t: "Механический Банат"
ban.76.d: "Механические части нашего Баната, в виде грандиозных заводов над нашей страной, испускают признаки жизни нашей нации - дым. Фабрики работают так усердно. Было бы преступно не похвалить их, их работу, их постоянное питание Баната. Жизнь течет из этих фабрик, и эта жизнь дает силу остальному Банату.\nМы всегда должны быть уверены, что наши фабрики мотивированы, так как там все повторяется. Рабочие - это действительно жизнь нации."
ban.76.a: "Фабрики работают без перерыва."

ban.77.t: "Новый Банат Матьяша Ракоши"
ban.77.d: "Матьяш Ракоши сделал это. Темно-красная волна захватила и Банат, и теперь малиновое знамя омывается новым смыслом. Новый Банат под руководством Матьяша Ракоши стремится захватить Венгрию, распространить революцию, принести процветание миру любыми средствами.\nБалканы окрасятся в красный цвет вслед за нашей нацией."
ban.77.a: "Со временем красный прилив захлестнет и Землю."

ban.78.t: "Ракоши предупреждает правительство"
ban.78.d: "Матьяш Ракоши, тоталист Баната, будучи, как обычно, "предсказателем" Баната, прислал нам предупреждение.\nВ нем говорится, что Банат ничего не добьется при нынешней системе правления, и что революция не пощадит нас. Он говорит, что она придет скоро, с Чёрным дымом и дымящимися зданиями. Он говорит, что народ Баната начинает злиться и готов принять лучший образ жизни - тотализм."
ban.78.a: "Глупый разгильдяй."

ban.79.t: "Прибытие французской поддержки"
ban.79.d: "Французы опоздали доставить нам оборудование, но они сказали, что это просто необходимо, чтобы мы были достаточно стабильны, чтобы оборудование не попало в чужие руки. Теперь, однако, в нашем арсенале есть французское оружие, готовое распространять Революцию дальше!\nТри ура для Франции, и три ура для Баната!"
ban.79.a: "Передайте нашу самую высокую благодарность!"

ban.80.t: "Мадьяризация Баната"
ban.80.d: "Хотя Банат отделился, чтобы предотвратить войну, и одно время им управлял шваб, похоже, что этническое разнообразие там больше не имеет значения, поскольку, по мнению банатцев, все их население должно быть венграми. Конечно, это может быть выгодно для нас, но опять же, вполне вероятно, что их тоталистическое правительство совсем не дружелюбно к нам, и, возможно, даже представляет угрозу для нашей нации... Не дай Бог, они нападут на нас."
ban.80.a: "Что же там происходит?"

ban.81.t: "Красный прилив"
ban.81.d: "Красный прилив, революция, багровая волна, называйте это как хотите, потому что это придет к вам в следующий раз. Революция идет вперёд!\nНаши армии придут и освободят вашу столицу, сожгут здания угнетателей.\nТогда вы станете свободными, так как рабочие станут более могущественными, чем когда-либо, возвысятся до статуса, в котором они имеют значение.\nРеволюция идет вперёд, по две нации за раз. Когда-нибудь мы увидим социалистическую мировую республику."
ban.81.a: "Европа истекает кровью."

ban.82.t: "Аспект гарантированной благосклонности"
ban.82.d: "Хотя мы успешно захватили власть над государством, многие с опаской относятся к нашему правительству и нашему видению, не понимая, что мы намерены обеспечить светлое будущее для нашей нации. Мы завоевали землю, но нам ещё предстоит завоевать сердца людей. Учитывая это, генеральный секретарь Ракоси запустил ряд проектов общественных работ, чтобы укрепить общественную поддержку. По всей стране строятся фундаменты школ, больниц, продовольственных банков и памятников, и все они будут завершёны до конца года. Как и ожидалось, наши действия были встречены всеобщим одобрением, укрепляя имидж нашего лидера как истинного человека из народа и увеличивая наше влияние на массы!"
ban.82.a: "Единственные ораторы - это просвещённые."

ban.83.t: "Серая армия"
ban.83.d: "Хотя армия сама по себе является боеспособной силой, готовой распространить наше видение по всему Дунаю, она является лишь одной из основных составляющих грядущих войн. Наши храбрые солдаты стремятся уничтожить врагов государства, но для этого им требуется оружие и боеприпасы, которые постоянно производятся на наших заводах, чтобы поддерживать нашу военную машину в рабочем состоянии. Однако среди наших продуктивных работников скрываются коварные элементы, саботирующие наши усилия и поднимающие инакомыслие, чтобы помешать нам. Если мы хотим достичь наших целей, мы должны немедленно разобраться с этими греховными силами. Для борьбы с этими предателями мы создадим новую армию, которая будет выступать в роли хранителей и наблюдателей за рабочими, защищая их и искореняя любых ложных шепардов, пытающихся сбить их с пути. Эта армия будет известна как Серая Армия, наши глаза, уши и руки в промышленности, чтобы обеспечить продуктивность каждого работника!"
ban.83.a: "Они будут поддерживать устойчивый прогресс."

ban.84.t: "Экономика возрожденной страны [BAN.GetName]"
ban.84.d: "С момента рождения нашей страны из хаоса, её экономика была напряжена до предела, пока мы пытались найти своё место в мире. Однако теперь, благодаря реформам и бескорыстным жертвам, мы смогли вытащить нашу экономику из сточной канавы и вновь принести Банату экономическую стабильность! Занятость находится на рекордно низком уровне, фабрики производят свою продукцию как никогда, а доходы среднего гражданина выросли! Многое ещё можно сделать, но пока мы можем некоторое время почивать на лаврах."
ban.84.a: "Замечательно."

ban.85.t: "Риторика Симы"
ban.85.d: "Речи Симы приобрели репутацию агрессивной манеры, смелых заявлений и обещаний. Он так хорошо подкрепляет их, используя такую дикцию, что населению остаётся только верить ему.\nСима не самый умный в некоторых местах, но он точно знает, как использовать свои слова в своих интересах. Это необходимая часть работы политика и, что ещё важнее, лидера."
ban.85.a: "Аплодисменты!"

ban.86.t: "Прибытие переписи населения"
ban.86.d: "Сегодня в почтовом ящике правительства появилось письмо без маркировки.\nВ нем было знакомое название - БПЦ, перепись населения Баната, первая в стране. В нем подробно описывалось население, род занятий, количество семей, все как обычно. Но больше всего Сима обратил внимание на популярность партий. Прежде всего, высоко и гордо, Железная гвардия правила народом! Наконец-то народ их принял.\nВеликий, но легко забываемый день для Баната."
ban.86.a: "У них больше нет к нам претензий."

ban.87.t: "Открыты суповые кухни"
ban.87.d: "Диктатура под руководством нашего великого лидера Хории Симы становится только лучше. По многочисленным просьбам бедняков Баната были открыты суповые кухни в городах по всей стране. Суп бесплатный, и правительство платит за него. По сути, это бесплатная еда. А кто не любит бесплатную еду? Но это только для бедных, а Сима знает, как выглядят и ведут себя бедняки."
ban.87.a: "Мне это нравится!"

ban.88.t: "Пленный хвалит Железную гвардию"
ban.88.d: "Наш пленник, под видом доверенного лица, публично похвалил Железную Гвардию здесь, в Банате, и далеко в Румынии. Будучи таким нормальным человеком, возможно, это заставит других граждан пересмотреть своё отношение к нам, так как мы не так популярны в этой стране, как должны быть.\nВсе должны слушать Хорию Симу, кондуктора Железной Гвардии Баната!"
ban.88.a: "Продолжайте говорить."

ban.89.t: "Серая армия мобилизуется"
ban.89.d: "Промышленная полиция тоже должна идти в бой. Это наши самые ценные солдаты, лучшие люди Баната. Они снова подняли оружие, но не для рабочих, а для врага.\nЧёрные сапоги и серый туман пройдут по земле, которая когда-то принадлежала им. Они пройдут маршем, поджигая все вокруг и превращая местность в почерневшую пустошь, непригодную для жизни. Их города, подожженные огнеметами, извергающими пламя с необычайной дальностью, тоже сгорят.\nОни сгорят. Они напуганы..."
ban.89.a: "Мы идем в бой."

ban.90.t: "Военная миссия с Банатом?"
ban.90.d: "Сегодня из Баната поступило дипломатическое предложение. С недавних пор региональное подразделение Железной Гвардии захватило власть в Банате, и новое правительство стремится установить более тесные отношения с нами и предлагает провести совместную военную миссию между нашими вооруженными силами. В то время как многие в нашем правительстве одобряют это предложение, другие считают Железную Гвардию в Банате вероломной ветвью и выступают против любой формы сотрудничества. Должны ли мы принять предложение Баната?"
ban.90.a: "Да, мой брат!"
ban.90.b: "Нет, предатель."

ban.91.t: "Румыния согласна на сотрудничество!"
ban.91.d: "Радостные новости! Румыния охотно согласилась на наше предложение! Теперь мы будем идти вперёд к будущему как друзья и союзники!"
ban.91.a: "Давайте разделим награду вместе."

ban.92.t: "Румыния отказывается от сотрудничества!"
ban.92.d: "К нашему удивлению и ужасу, Румыния отвергла наше предложение и даже осудила нас как предательских оппортунистов!"
ban.92.a: "Бесчестье."

ban.93.t: "Исследовательский пакт с Банатом"
ban.93.d: "В результате возросшего взаимодействия друг с другом наши союзники в Банате предложили обеим сторонам подписать исследовательский пакт, в котором обе стороны будут делиться друг с другом технологиями и другими научными достижениями, а наши учёные будут сотрудничать на благо обеих наций. Хотя мы мало что потеряем, некоторые скептики сомневаются, насколько полезным будет такой пакт для нас, считая, что он принесет пользу только менее развитому Банату."
ban.93.a: "Даже они могут помочь нам."
ban.93.b: "Это слишком далеко."

ban.94.t: "Румыния согласна на исследовательское сотрудничество!"
ban.94.d: "Румыния согласилась на наше предложение. С нашими ограниченными ресурсами, несомненно, такой пакт принесет нам огромную пользу! Аплодисменты нашим друзьям в Румынии!"
ban.94.a: "Все по плану."

ban.95.t: "Похищение Петру Грозы"
ban.95.d: "Синдикалист Петру Гроза, более известный как предатель, был схвачен нашей полицией в момент, который он посчитал бы несвоевременным. Для нас это не несвоевременный момент, а просто идеальный! Его вытащили из его укрытия, скребя по твердой мостовой, связали, а затем бросили в машину, после чего машина умчалась в туман. Как только он прибыл, Ракоси захотел лично увидеться с ним, и Гроза не мог ничего сделать, так как его сильно толкали. Возник небольшой спор, в результате которого он оказался против пожизненного заключения. Но, конечно..."
ban.95.a: "Покончить с ублюдком."

ban.96.t: "Стена поднимается"
ban.96.d: "Рано утром (дата), наконец, началось строительство стены, о которой много говорили и лихорадочно обсуждали последние несколько недель. Это первоочередная задача, и поэтому ожидается, что она будет выполнена довольно быстро, даже несмотря на внушительный объём работы. Стена, идея которой принадлежит нашему правительству, была описана как защитная мера, чтобы не допустить реакционеров в нашу новую страну. Угроза извне велика, но угроза, исходящая изнутри, ещё больше. Таким образом, стена будет построена для того, чтобы держать информаторов внутри наших границ, пока они не будут найдены и задержаны. Предполагается, что это будет временная мера, но неизвестно, как долго она будет действовать. Пока это время не наступит, Банат будет действительно информационной воронкой на Балканах, где ничего не выйдет наружу, кроме того, что мы желаем, и наши планы будут охраняться до тех пор, пока не придет наше время вывести их на свет."
ban.96.a: "§RСОХРАНИТЬ§!"

ban.97.t: "Тоталисты в Трансильвании"
ban.97.d: "В последнее время до нас дошло, что несколько групп тоталистов в Трансильвании начали становиться известными в своих регионах. Это представляет для нас большой интерес, поскольку Трансильвания является заманчивым маршрутом расширения Баната. До сих пор они показывали многообещающие результаты и пока не были пойманы административными элементами в своей собственной стране, так что на данный момент это может быть невероятно интересно для нас. Наряду с этим, за ними стоит понаблюдать и проинспектировать, чтобы выяснить, стоит ли их поддерживать и вооружать в борьбе с их врагами и, как следствие, врагами нашей собственной страны."
ban.97.a: "Пошлите несколько инспекторских групп."

ban.98.t: "Открытие Великой стены"
ban.98.d: "В результате недоуменного доклада одного из граждан было обнаружено, что там, где когда-то проходила наша граница с Банатом, находится большая стена. Экспедиция, организованная правительством, показала, что на самом деле там действительно была стена, на сто процентов безмолвная. Через стену ничего не было слышно: ни разговоров, ни маршей, ни двигателей. Это была жуткая тишина..."
ban.98.a: "Где они взяли весь этот материал?"

ban.99.t: "Массирование у ворот"
ban.99.d: "Армия толпится у ворот Великой стальной стены Баната, нетерпеливо маршируя в ожидании сообщения. Они готовы принести новый Банат в Венгрию, чтобы распространить тотализм в Венгрии. Массовка у ворот неизвестна всем остальным, так как для постороннего человека она кажется безмолвной.\nСолдаты говорят, они хотят, чтобы стена была опущена! Они нетерпеливы! Но они должны понять, что не только они должны быть готовы, весь Банат должен быть готов."
ban.99.a: "Опускание принесет победу."

ban.100.t: "Граждане на взводе"
ban.100.d: "В последнее время поступают сообщения о том, что граждане становятся все более и более взволнованными. Нет точной причины, почему это происходит именно сейчас, но повод для беспокойства есть. Похоже, что во всех уголках общества возникло странное, беспрецедентное чувство тревоги, пронизывающее все общество. У полиции нет точных идей, почему это происходит, и это начинает вызывать разногласия и в правительстве. Некоторые из высших эшелонов власти опасаются, что назревает какой-то бунт или восстание, даже без каких-либо реальных признаков этого, кроме общего возбуждения населения, что, в общем-то, не является чем-то неслыханным. Пока нам остаётся только ждать и смотреть, что из этого выйдет, но что бы это ни было, скорее всего, ничего хорошего." 
ban.100.a: "Мне кажется, что должно произойти что-то ужасное."

ban.101.t: "Невиданный черновик"
ban.101.d: "День за днём население вырывается из своих домов и вливается в нашу армию. День за днём Стена кажется все ближе к разрушению. День ото дня необразованные венгры по ту сторону стены становятся все более нервными. День за днём оружие попадает в руки армии Баната. День ото дня Банат становится сильнее.\nПришло время Банату показать себя венграм, навести на них ужас и страх. Наши армии уничтожат все живое. Пламя будет тщетно тянуться к небесам, давая понять всем, что нам не устоять. Серая армия продолжает управлять заводами. Красная армия продолжает управлять страной. Ракоси продолжает свои передачи. Стены опустились.\nБанат готов. Банат покажет себя, покажет миру настоящую Революцию, покажет миру то, что действительно должно здесь произойти. Тьма станет красной в тусклом свете, купающем венгерский народ. Венгры - наше право. Их воля - вот что будет движущей силой этой Революции, вместе с нашими верными в Банате. Никто не будет ожидать Банатской революции."
ban.101.a: "Мы готовы к этой войне."

ban.102.t: "Армия разваливается"
ban.102.d: "Небывалый призыв оказался слишком тяжелым как для наших солдат, так и для нашего народа. В армии начались массовые мятежи и восстания, что делает координацию и дальнейшее сопротивление бесполезным. Они больше не хотят воевать, и люди дома требуют отменить призыв и освободить всех, кого он касается, от дальнейшей службы. Конечно, теперь мы проиграем эту войну, мы никак не можем победить с армией, не желающей сотрудничать и не желающей служить."
ban.102.a: "Нет... такого плана не было!"

ban.103.t: "Новый венгерский режим"
ban.103.d: "Над Будапештом с пощадой развевается красное знамя: старые красные, белые и зеленые флаги сняты и заменены красным знаменем революции. Столицей, конечно, остаётся Будапешт. Провозглашен Революционный Венгерский Союз, который выражает намерение распространить Революцию на своих новых и старых соседей.\nПротесты выстраиваются вдоль наших новых улиц, против идеи тотализма - со временем они смирятся. С терпением беспорядки рассеются, и мы навяжем свою волю, если это будет необходимым маневром."
ban.103.a: "Наш долг выполнен."

ban.104.t: "Словацкая революция!"
ban.104.d: "Словаки были очагом антиправительственной деятельности с момента создания Революционного венгерского союза. Теперь они усилили свою борьбу, взялись за оружие, приняли словаков в свои пехотные дивизии и начали поход на юг. На данный момент очевидно, что словаки находятся в открытом восстании против нашего правления, которое продлится недолго. Их головы будут украшать их улицы, когда мы с ними покончим, и они послужат прекрасным примером того, что не следует делать в нашей стране."
ban.104.a: "Разве вы, ребята, не венгры?"

ban.105.t: "Белый мир"
ban.105.d: "Словаки превзошли все наши ожидания. Они удерживают множество жизненно важных земель, и очевидно, что война будет развиваться не в нашу пользу. Правительство созвало экстренное совещание, на котором было решено подписать мир.\nМир, подписанный как словацкими, так и венгерскими представителями, позволяет Словакии стать свободной нацией и вынуждает нас уступить им небольшие участки земли. Это унизительно и ужасно."
ban.105.a: "Мы вернёмся."

ban.106.t: "Сбор преступников"
ban.106.d: "Преступники и "борцы за свободу", которые ходят по равнинам этой новой Венгрии, вошли в камеры наших тюрем, укрылись в них и готовы к наказанию. Ни у кого из них нет сомнений в том, что их ждет, но они точно знают, что это их конец."
ban.106.a: "Расстрельная команда позаботится о них."

ban.107.t: "Мемориальная площадь Отто Рота"
ban.107.d: "После того, как Хория Сима изуродовал и опорочил Отто Рота, убив его и сняв его имя со всего, мы, возможно, никогда бы не вспомнили об Отто Роте в более поздние времена - но теперь мы можем сказать, что это так. В Тимишоаре по приказу личного друга Отто Рота, нашего лидера Петру Грозы, завершено строительство площади, на которой будет установлена мемориальная доска, вандалы и памятники. Благодаря мемориальной доске, величественной статуе и прекрасной флоре мы можем сказать, что его память достойно оценена."
ban.107.a: "Это великая дань уважения великому человеку."

ban.108.t: "Матьяш Ракоши арестован"
ban.108.d: "Матьяш Ракоши, влиятельный лидер тоталистов, был задержан! Он пытался прорваться к власти, и только сейчас мы вытаскиваем его из ямы, которую он роет для достижения этой цели. С ним немедленно разберутся и устроят суд, который будет не в его пользу."
ban.108.a: "А вы останетесь в тюрьме!"

ban.109.t: "Переход к социализму"
ban.109.d: "Революция наконец-то добралась до Баната! Теперь, освобожденный и свободный, Банат готов к окончательному преобразованию в социалистическую нацию. Уже проведя социальные реформы, создав систему коммун и другие менее значительные вещи, мы искореняем последние остатки капитализма в этой стране."
ban.109.a: "Разблокируйте плотину, запирающую нашу свободу!"

ban.110.t: "Поиск дестабилизаторов"
ban.110.d: "В окрестностях Баната произошла целая серия мелких нападений с целью дестабилизировать нашу власть на этих землях. Нам откровенно надоели эти смутьяны, поэтому пришло время послать армию, чтобы найти и предать правосудию этих мстителей. У них не будет ни единого шанса против профессиональных военных!"
ban.110.a: "Мы найдём вас!"

ban.111.t: "Дестабилизаторы задержаны!"
ban.111.d: "После бесчисленных часов работы по поиску этих опасных мятежников, мы получили как полные руки, так и отсутствие недавних нападений. Мы одобрили их казнь, в связи с их ужасными преступлениями против нашей нации. Надеюсь, теперь мы сможем увидеть, как в Банат возвращается некая стабильность."
ban.111.a: "Идите в суд. И вы не вернетесь домой."

ban.112.t: "Планирование референдума"
ban.112.d: "Пришло время, наконец, предпринять попытку мирного расширения. Мы решили, что лучшим способом сделать это будет проведение референдума на желаемых территориях, который может пройти, а может и не пройти. На самом деле, это всего лишь азартная игра. Однако если мы добьемся этого, наш потенциал как нации значительно возрастёт. Как будто мы и так не увеличиваем свой потенциал."
ban.112.a: "Давайте отправим это предложение."
ban.112.b: "Отправим предложение, но подсластим сделку."
ban.112.c: "Не обращайте внимания."

ban.113.t: "Банат требует референдума"
ban.113.d: "Республика Банат, отколовшаяся от нас, предложила нам провести референдум. Это довольно смелый шаг, но, возможно, он поможет нам избавиться от этих надоедливых трансильванцев. Похоже, им нужны только государства Кризана и Трансильвания. Конечно, если референдум провалится, мы сохраним наши земли."
ban.113.a: "Мы можем это сделать, какая разница?"
ban.113.b: "Выходите."

ban.114.t: "Банат требует референдума с Альянсом"
ban.114.d: "Республика Банат, отколовшаяся от нас, предложила нам провести референдум и присоединиться к нам в союзе. Это довольно смелый шаг, но он может оказаться выгодным, чтобы вернуть их в австрийскую сферу влияния."
ban.114.a: "Давайте отправим это в Австрию."
ban.114.b: "Да, конечно."
ban.114.c: "Нет."

ban.115.t: "Венгрия принимает"
ban.115.d: "Венгры бросили свои земли на произвол судьбы и приняли наше предложение! Скоро начнется голосование, в котором примут участие только жители тех земель, на которые распространяется наше предложение. Будем молиться, чтобы мы получили эти земли, чтобы расширить добрую волю Отто Рота..."
ban.115.a: "Неожиданно, но хорошо."

ban.116.t: "Венгрия отрицает референдум"
ban.116.d: "Венгры ответили нам, что они никогда не отдадут ни одной земли нашей стране. Они назвали нас слабыми и сказали, что мы никогда ничего не добьемся со своей нацией. Это, конечно, было чрезмерно грубо по отношению к нам. Но мы ничего не можем сделать."
ban.116.a: "Когда-нибудь мы что-нибудь сделаем."

ban.117.t: "Венгрия пришла с новостями"
ban.117.d: "Венгрия пришла к нам с предполагаемым референдумом о передаче трансильванских земель Республике Банат, но есть одна загвоздка. В обмен на обмен они станут нашими союзниками. С таким интересным предложением, факт, что они технически присоединяются к нам, против того, что их могут просто задавить наши военные. Что мы ответим на этот референдум?"
ban.117.a: "Ну, технически мы вернём себе землю."
ban.117.a: "Нет, возмутительно!"

ban.118.t: "Референдум удался!"
ban.118.d: "Венгры отдали свои голоса и теперь подсчитывают их. Каким-то образом, просто каким-то образом, территории, затронутые референдумом, хотят присоединиться к нашей нации! Венгры признали результаты, и согласованные земли перешли к нам.\nДавайте поприветствуем новые земли Великого Баната!"
ban.118.a: "Добро пожаловать, новые земли!"

ban.119.t: "Референдум провалился!"
ban.119.d: "Венгры отдали свои голоса и теперь подсчитывают их. Каким-то образом, просто каким-то образом, территории, затронутые референдумом, хотят остаться в составе Венгрии! Это шокирует все правительство Баната, но, возможно, голосование было подтасовано, хотя у нас нет доказательств. Мы можем получить больше земли позже..."
ban.119.a: "Очень жаль."

ban.120.t: "Ротианская мысль"
ban.120.d: "Отто Рот, первый президент Банатской республики, снова и снова доказывал, что способен вести за собой нацию. Его мысли повлияли на других социал-демократов со всего мира, не очень сильно, но все же это уже кое-что. Его доброе отношение вызывает поддержку народа, его профессиональная манера, его кодекс поведения. Похоже, компетентный лидер. Если бы только мы были более могущественными."
ban.120.a: "Человек многих талантов."

ban.121.t: "Банат, гармоничный"
ban.121.d: "Балканы всегда были известны как место беспорядков, где начался Вельткриг, где османы вели войну, где все вели войну. Но есть одно исключение: мы! Мы отличаемся тем, что у нас нет этнических конфликтов и внутренних распрей. Это позволяет создать единое население, которое может работать вместе для борьбы, даже если это означает борьбу со страной, откуда родом их этническая принадлежность. Они приняли себя как банатийцы, не сербы, не румыны, не венгры. Они - банатийцы."
ban.121.a: "И это действительно так."

ban.122.t: "Женщины празднуют"
ban.122.d: "Женщины Баната на данный момент заметили, что их статус повысился, что они сравнялись с мужчинами. Хотя женщины ещё не достигли этого, им разрешено получать работу в более широком круге источников, назначаться на более высокие должности и многое другое, и все это они воспринимают с восторгом. Вы можете видеть женщину-пешехода, которая с ухмылкой идет на свою новую работу. Новые законы привели к подъему нашей экономики, так как женщины работают не только на тяжелых работах, но и на более легких, утомительных."
ban.122.a: "Празднуйте сколько хотите!"

ban.123.t: "Слова Альберта Барта, обращенные к Роту"
ban.123.d: "В этот день Альберт Барта вызвал на личную встречу Отто Рота, нашего президента. На ней он выразил свою благодарность Роту за то, как он управляет страной, как она процветает при нем, как народ счастлив, что им управляет этот человек. Альберт Барта благословил Рота этими словами, а также ещё несколькими комплиментами на эту тему. Вскоре Барта пожал руку Роту и удалился, пока Рот сам разбирался в своей стране и, очевидно, убедился во всем том, о чем говорил ему Барта."
ban.123.a: "Мы маленькие, но идеальные."

ban.124.t: "Нападение на площади Свободы!"
ban.124.d: "Всего час назад жители Тимишоары содрогнулись от звука взрыва. Точнее, взрыва на площади Свободы. Пока прибыла полиция, преступник был занят убийством и казнью беспомощных граждан. Когда полиция все же прибыла, человек в маске скрылся, а выстрелы стихли. На данный момент число погибших составляет 19 человек, что является огромным числом для такого теракта. Народ скорбит о погибших, а люди кричат на правоохранительные органы о том, что они не справились."
ban.124.a: "Банатианцы так не поступают!"

ban.125.t: "Преступник арестован"
ban.125.d: "Сегодня во время дежурства полицейский заметил знакомую фигуру. В черной одежде, с отрешенным лицом и более торопливой походкой, полицейский схватил эту незнакомую фигуру и пристально посмотрел в его глаза. В этих глазах были зрачки разрушения, ненависти и смерти. Он боролся, но был лишен сознания. Теперь он ждет своей казни, так как не было времени, чтобы придать такому ужасному человеку достойное наказание. Он считается психически ненормальным, поэтому было решено, что будет гуманнее избавить его от страданий и восстановить справедливость."
ban.125.a: "Он невменяем..."

ban.126.t: "Ограбление предотвращено" 
ban.126.d: "Пару часов назад на музей Тимишоары напал человек в маске, который убил трех гражданских лиц и был обезврежен дежурным охранником. Полиция заявила, что погибших нет, а только нетрудоспособные, и единственной жертвой стал грабитель. Полиция попросила, чтобы это огнестрельное оружие было добавлено в коллекцию музея в качестве особого случая. Народ тоже гордится своей нацией за такое разоружение."
ban.126.a: "И это то, что делают банатцы!"

ban.127.t: "Самое дружелюбное лицо"
ban.127.d: "Банат при Отто Роте кажется таким же добрым. Это не так - мы готовы сражаться! Мы можем затеять драку и выйти из нее победителями! Нет, не один на один с Албанией - один на один с Сербией или Румынией. Что бы это ни было, мы будем отстаивать то, что правильно, в то время как мир считает, что враг не прав только из-за нашего фасада."
ban.127.a: "Даже если мы добры, мы свирепы."

ban.128.t: "Дух Банатиана"
ban.128.d: "Жнец навис над нашей страной в виде ужасной войны. Она принесет смерть и разрушения, и мы готовы как вызвать их, так и пережить, если это означает победу или неизменное положение Баната. Дух нашей нации не имеет себе равных. Мы готовы сражаться! Мы будем идти до конца. Каждый банатиец готов умереть за нацию.\nМы скоро увидим их на поле боя."
ban.128.a: "Вставай, Банат! К бою!"

ban.129.t: "Банат в состоянии покоя"
ban.129.d: "Война, которая когда-то нависла над нашим народом, как жнец, ушла в прошлое. Мы по-прежнему живы, сильны и горды. Но мы потеряли одну важную вещь - нашу волю сражаться так же упорно, как мы сражались. Возможно, в следующей войне она вернется, и это будет происходить до тех пор, пока патриотичный банатиец продолжает верить в свою нацию, что должно продолжаться вечно.\nВечная слава и жизнь Республике Банат!"
ban.129.a: "Сегодня день траура по погибшим."

ban.130.t: "Кодряну отказывается от местонахождения тайника"
ban.130.d: "Корнелиу Зелеа Кодряну, бывший кондуктор Румынского легионерского государства, под сильным давлением выдал местонахождение большого арсенала оружия, спрятанного в Карпатских горах. Мы, конечно, отправили его в тюрьму, а что касается тайника, то бригаде было приказано пробиться к арсеналу в случае маловероятного сопротивления. Моторизованная техника отправляется как можно дальше, поскольку местонахождение тайника неизвестно. Кодряну также был достаточно щедр, чтобы предоставить точный путеводитель и ключ от двери хранилища."
ban.130.a: "Охота за сокровищами?"

ban.131.t: "Тайник найден!"
ban.131.d: "Следуя руководству Кодряну, бригада обнаружила непонятное отверстие в склоне горы, ведущее к двери. С помощью ключа, который также был предоставлен, внутри оказалась большая куча пехотного оружия, достаточная для снабжения небольшой партизанской армии. Мы отправили машины, чтобы забрать оружие и вернуть его в национальный арсенал, где мы передадим его нашим солдатам."
ban.131.a: "Вот это да."

ban.132.t: "Румынские генералы дезертируют"
ban.132.d: "Мы добились успеха! Три румынских генерала вернулись под нашу власть и сдались. Они уже поклялись в верности королю, а мы, в свою очередь, амнистировали их и вновь назначили на руководящие посты в армии.\nНеобходимо сказать, что это, несомненно, поможет банатской армии в её великих завоеваниях!"
ban.132.a: "Они осознали ошибку своих путей."

ban.133.t: "Подписание новой Конституции"
ban.133.d: "Кароль II одобрил подписание новой Конституции, которая якобы должна обеспечить свободу, свободу и равенство для народа, но неизвестно, насколько это соответствует действительности, так как ни один репортер не получил в свои руки копию Конституции.\nКак люди, которые могут это сделать, она была единогласно принята и вступила в силу. Теперь у Королевства есть официальная конституция, ориентированная на Румынию, а не на Банат."
ban.133.a: "Справедливо, как и должно быть."

ban.134.t: "Кароль II назначен фельдмаршалом"
ban.134.d: "Кароль II, наш славный Король, назначил себя фельдмаршалом армии. По его словам, это сделано для того, чтобы он мог лично наблюдать за падением вражеских армий. Никто не знает, насколько он действительно компетентен как полководец, но есть надежда, что он, по крайней мере, сможет удержать страну в случае иностранного вторжения..."
ban.134.a: "Его боевой дух необычайно силен."

ban.135.t: "Недовольный солдат открывает огонь по Кэролу!"
ban.135.d: "Всего четыре часа назад Кароль II выступал перед своим народом. В то время как толпа с нетерпением приветствовала его, среди этой толпы было исключение. Человек в скрытом плаще, скрытое лицо, подозрительная походка. Подозреваемый скользил вокруг свиты Кэрола, пробираясь позади, к которой он поднял лицо, чтобы казаться более непринужденным. Подозреваемый моргнул. Не раздумывая, мужчина побежал вперёд так быстро, как только могли нести его ноги, и на ходу выхватил пистолет. Его палец сомкнулся вокруг спускового крючка, когда Кэрол обернулась, казалось, через вечность.\nBANG! БАНГ! БАНГ! БАНГ! Множество выстрелов разнеслось по улицам Бухареста. Дым от выстрела рассеялся так же быстро, как и крики, а на земле лежало тело. Стрелок бился в конвульсиях, корчась от жуткой боли. Самого Кэрола оттащили в сторону его телохранители, а он, потрясенный, смотрел, как стрелок истекает кровью. Как только эти три выстрела дошли до прессы со скоростью звука, в течение часа по всей Румынии появились статьи, заголовки которых гласили "Покушение на короля Кэрола!" и подобные заголовки, описывающие событие довольно туманно, ложно утверждая, что стрелок нажал на курок и промахнулся. На самом деле у стрелка не было возможности выстрелить из своего оружия. Если бы он выстрелил, то не было бы никакого промаха.\nКэрол, однако, был потрясен этим инцидентом, но его решимость только ожесточилась, а ненависть к Железной Гвардии усилилась."
ban.135.a: "Слава Богу."

ban.136.t: "Румыния желает получить нашу территорию"
ban.136.d: "Румыны замышляют. Замышляли позади нас, на наших флангах, везде, где мы не видим. Но мы поймали их с поличным! Как и их предшественник, Железная гвардия, режим Кароля II из Бухареста желает Трансильванию. Не только её, но и Альфольд, и, возможно, даже Закарпатье!\nМы должны подготовиться к оборонительной кампании против воинственной Румынии."
ban.136.a: "Приходи и бери, Банатиан!"

ban.137.t: "Использование вооружённых сил"
ban.137.d: "Военные доказали свою преданность делу Альберта Барты и его стратократического режима. Власть, в конце концов, мотивирует, но только не Барту. Единственная реальная причина, по которой ему может понадобиться расширение власти, - это если беспринципные болваны решат выступить против его планов и действий. Только в этом случае ему понадобится взять власть в свои руки, что произойдет прямо из Тимишоары. Но работа с оппозиционными силами, такими как восставшие граждане, также является прекрасным ходом, который только самый глупый из политиков может попытаться не сделать."
ban.137.a: "Используйте его, чтобы расправиться со всеми оппозиционными силами."
ban.137.b: "Используйте его для личного возвышения Альберта Барты."

ban.138.t: "Беспорядки на улицах"
ban.138.d: "С каждым днём наша ситуация все больше ухудшается, и люди обращают на это внимание. Протесты выстраиваются вдоль улиц, и даже начали блокировать транспортные средства. На каждом проспекте и в каждом переулке толпятся люди, размышляя о том, какое ужасное у нас правительство. Конечно, они очень ошибаются! Но их просто слишком много."
ban.138.a: "Беспорядки здесь подобны саранче в Египте."

ban.139.t: "Усилия бесплодны"
ban.139.d: "Усилия, предпринимаемые как полицией, так и генералами, на удивление мало влияют на гневный настрой населения. Ситуация ухудшается с каждым днем, поэтому реформы просто необходимы. Альберт Барта, как кондуктор, действительно должен действовать быстро, если он хочет спасти Банат от полного разорения."
ban.139.a: "Деспотичный."

ban.140.t: "Покончить с призывом?"
ban.140.d: "После введения великого призыва многие граждане активно уклонялись от призыва и выходили на улицы в знак протеста против радикальной смены курса. Конечно, теперь, когда большая часть бед позади, а с непокорными буйными гражданами разобрались, пришло время либо сократить, либо полностью прекратить призыв."
ban.140.a: "Он приносит нам больше вреда, чем пользы."
ban.140.b: "Сократите его. Мы не сможем это сделать."

ban.141.t: "Изменения в призыве вступают в силу"
ban.141.d: "Предложенное изменение крайнего призыва уже начало реально работать. Сокращение призыва облегчило жизнь многим, а у других осталась горечь. Сколько бы мы им ни говорили, что это на благо Баната, они не слушают. Когда же они научатся?\nЭто изменение призыва должно, по крайней мере, подавить некоторые из новых протестов. Не многим нравится быть призванными в армию, поэтому было необходимо сократить призыв. Некоторые все равно будут призваны, но это должно устроить и правительство, и народ."
ban.141.a: "Это должно сработать!"
ban.141.b: "Будем надеяться, что этого будет достаточно..."

ban.142.t: "Беспорядки утихают"
ban.142.d: "После многих дней интенсивной критики правительства, беспорядки закончились! Армия и полиция вместе смогли успокоить людей, разгневанных на правительство за неспособность сдержать мир после смерти Отто Рота. Мы наконец-то сделали достаточно, чтобы удовлетворить этих разгневанных граждан, желающих вернуть правительство Рота.\nС этим достижением, несомненно, теперь можно добиться прогресса на пути к лучшему Банату..."
ban.142.a: "Это было слишком близко."

ban.143.t: "Возрожденная армия"
ban.143.d: "Маленькие военные потрепаны внутренними распрями, но теперь они увидели надежду и славу! Пришло время нанести по ним удар! Мы планируем массовый арест на следующих больших протестах, и отпугнуть всех остальных. Это необходимо для большего блага в будущем, которое должно быть достигнуто такими противоречивыми методами.\nНо пока что, военные впервые за много недель высоко подняли голову, их разговоры стали обычным делом, и в целом можно просто увидеть улучшение. Будем надеяться на победу!"
ban.143.a: "Давайте попробуем сейчас!"

ban.144.t: "Последствия ошибок"
ban.144.d: "Армия восстановила стабильность в стране, однако понимают, что благодаря этому имею виляние. Когда воинские части вышли на улицы, они встретили ожесточенное сопротивление протестующих. Выстрелов не производилось. Военным удалось произвести много арестов, хотя и этого недостаточно.\nЕщё неизвестно, что произойдет дальше, но похоже, что беспорядки несколько утихают, по словам полиции и дежурных солдат."
ban.144.a: "Неплохо"

ban.145.t: "Барта произносит речь"
ban.145.d: "Сегодня выступает знаменитый лидер Баната Альберт Барта. В нем он точно описывает состояние нации и её процветание. Публика встретила его появление насмешками, но после начала речи они утихли, когда он подробно рассказал о своем спасении Баната, несмотря на протесты, которые обрушиваются на Банат снова и снова. В этом выступлении также есть доля правды, поскольку стабильность в нашу страну постепенно возвращается, пусть медленно и неохотно."
ban.145.a: "Хорошая речь"

ban.146.t: "Секретная полиция обеспечивает разведку"
ban.146.d: "Тайная полиция, действующая для обнаружения внутренних угроз, уже долгое время нацелена на Железную гвардию. Наконец наши усилия принесли плоды, поскольку мы раскрыли планы противника. Теперь мы точно знаем, что они что то задумали. Наш план беспорядков составлен, полицейское подразделение организовано и дисциплинировано для ведения этого небольшого сражения в невидимом фронте."
ban.146.a: "Надеемся на нащих ребят"

ban.147.t: "Военный парад"
ban.147.d: "Сегодня прошел военный парад, на котором на всю страну была продемонстрирована мощь наших военных. Это необходимая мера как от внешних, так и от внутренних угроз. Каждый солдат маршировал безупречно, с безупречным движением и дисциплиной. Орудия гордо смотрели вверх, оглушительно маршируя и звеня снаряжением. Следующий определенно должен быть ещё лучше!"
ban.147.a: "Восхитительно!"

ban.148.t: "Восстановить призыв?"
ban.148.d: "Большой призыв, как его называли, недавно был отменён, однако наша страна снова нуждается в свежих солдатах на поле боя. Таким образом, в правительстве начались дебаты о том, следует ли повторно реализовать старый проект. Хотя он непопулярен из-за высокой воинской повинности, он необходим для защиты Баната.\nРассмотрев все до мелочей, закон решил так:"
ban.148.a: "Поднять всех"
ban.148.b: "Сделаем небольшие уступки"
ban.148.c: "Нам это больше не нужно"

ban.149.t: "Венгрия наша"
ban.149.d: "Красное знамя наконец-то развевается над Будапештом! Однако прохожие высмеивают его. Хотя мы официально контролируем все земли бывшей Венгрии, их народ ещё не принял власть нашей нации. Со временем они увидят преимущество сотрудничества.\nА пока, мы должны продолжить подавление партизан на нашей новой территории."
ban.149.a: "Наше правление будет доброжелательным"

ban.150.t: "Венгрия с нами"
ban.150.d: "После нескольких бурных недель венгерских мятежей, которые произошли в стране, мы с большим волнением сообщаем, что все восставшие были подавлены! Венгерский народ преклоняется перед нашим великодушным правлением, его истинным властителям. Красное знамя развевается в Будапеште без сопротивления, высоко и гордо - верный знак того, что старой Венгрии больше нет."
ban.150.a: "Спасибо, что выслушал"

ban.151.t: "Восполнение запасов армии"
ban.151.d: "План экономического восстановления... вроде бы идет по плану. Следующий этап плана предусматривает наращивание военно-производственных мощностей, чтобы пополнить запасы нашей боевой техники и улучшить нынешнее оснащение армии. Это предпоследняя фаза плана и если провести ещё несколько реформ и дать ещё пару месяцев, мы сможем увидеть экономику, относительно достойную потенциала страны.\nСкорее всего, скоро мы выберемся из этой экономической могилы!"
ban.151.a: "Великолепно!"

ban.152.t: "Успешная борьба с бунтующими"
ban.152.d: "Настал конец массовым социалистическим бунтам и демонстрациям!\nКрупная акция протеста в Тимишоаре была подавлена, несмотря на то, что взрывы нарушили порядок действий полиции. В результате взрыва никого не убили, линия из полицейских была преобразована, и протест постепенно был подавлен, многие разошлись по домам. Армия также добивается успехов, подавляя небольшие демонстрации и даже вооружённых дружинников.\nИзлишне говорить, что мы начали путь к восстановлению стабильности в Банате."
ban.152.a: "Теперь - стабильность"

ban.153.t: "Социалисты идут в крайности!"
ban.153.d: "Социалистические восстания и беспорядки распространились по Банату, и теперь то, что раньше было мирными протестами, становится опасным явлением, поскольку каждый последний протест заканчивается ранеными или убитыми. Наша полиция перегружена, армия тоже мало что может сделать против масс протестующих, окружающих Тимишоару.\nСтановится всё хуже. Камни летят со всех сторон, развеваются красные знамена, звучат оглушительные крики от взрывов в рядах полиции. От взрывов погибло много людей с обеих сторон. Вопли и крики всё усиливаются, ситуация всё больше напоминает хаос."
ban.153.a: "Огонь!"

ban.154.t: "Корнелиу Зелеа Кодряну арестован"
ban.154.d: "Знаменитый румынский легионер Корнелиу Зелеа Кодряну наконец-то найден! Его нашли скрывающимся в доме во время рейда, он попытался отрицать свою личность, но его коллеги выдали его. Теперь он предстает перед банатскими судами, приговоренный к пожизненному заключению.\nПравосудие наконец посетило человека, разрушившему Румынию!"
ban.154.a: "Ему не уйти от закона и наказания"
ban.154.b: "Казнить его"

ban.155.t: "Совместное вторжение с Банатом?"
ban.155.d: "Наши единомышленники в Банате предложили довольно интересный план: атаковать Трансильванию, когда их войска продвигаются на север, чтобы отрезать Венгрию. Банатцы неоднократно подтверждали, что действительно могут удержать фронт и если они падут, мы тоже. Венгрия вряд ли примет мир, они будут жаждать крови, если мы приведем в исполнение этот план. Сделаем это или не стоит?"
ban.155.a: "Приемлемо"
ban.155.b: "Это слишком рискованно"

ban.156.t: "Красная угроза"
ban.156.d: "Красная угроза в Банате слишком долго опустошала Балканы. Теперь, когда мы тоже подвергаемся этой проблеме, другие заметили их агрессивное разжигание войны во имя революции. Пришло время формировать коалицию, балканскую коалицию.\n\nНикаких компромиссов... только полная капитуляция."
ban.156.a: "Мы должны защитить Балканы!"

ban.157.t: "Банат желает присоединиться к сфере"
ban.157.d: "Отделившись от Венгрии после венгерско-румынской войны, Банат формально продлил договор о дружбе и, кроме того, предложение о союзе, в котором мы возглавили указанный союз. Технически они присоединяются к нам, но некоторые недовольны этим, ссылаясь на то, что они сначала покинули нас. После долгих часов ожесточенных дебатов было достигнуто соглашение:"
ban.157.a: "Они присоединяются к нам"
ban.157.b: "Неа"

ban.158.t: "Банат ищет защиты"
ban.158.d: "По мере того, как наша сфера влияния растет, маловероятный кандидат выразил надежду на присоединение к этой сфере: Банат. Банат довольно четко выразил свои намерения присоединиться к нашему альянсу и сотрудничать в наших интересах. Однако многие люди, занимающиеся этим делом, не заботятся об их присоединении, ссылаясь на то, насколько оно незначительно и незначительно, независимо от того, насколько плохо это мнение. И мы сказали Банатской Республике следующее:"
ban.158.a: "Мы должны защитить Балканы!"
ban.158.b: "Держись от нас подальше, социалист"

ban.160.t: "[BAN.GetName] вступит в Белградский пакт?"
ban.160.d: "Старая Железная гвардия в Румынии была уничтожена ни кем иным, как старой Румынией со столицей в Банате. Их правительство имеет амбиции, похожие на Железную гвардию:  собрать земли, необходимые для осуществления мечты о Великой Румынии.\nИх армия достаточно велика, чтобы противостоять вражеской нации, такой как Болгария, чтобы противостоять врагу, и в целом достаточно готова, чтобы сражаться с противостоящей нацией. Напрашивается вопрос:\n\nДолжны ли мы [BAN.GetNameDef] вступить в Белградский пакт?"
ban.160.a: "Конечно должны"
ban.160.b: "У нас другие планы"

ban.161.t: "Австрия покорена"
ban.161.d: "Старый австрийский режим сломлен. Мы удерживаем страну и её будущее, а также будущее всех бывших земель Австрии. Идеи Революции распространятся по всему миру, в каждый угол.\nТак было определено будущее Австрии. Мы объявили Союз, Союз Дуная. Объединённые рекой и духом всех рабочих, мы продвигаемся вперёд. Национализм будет искоренён на их земле. В нашем Дунайском Союзе больше не будет этнических границ. Мы все дунайцы."
ban.161.a: "Сделаем это... официальным."

ban.162.t: "Эх, Трансильвания"
ban.162.d: "Наше новое правительство в замешательстве. Словакия объявила открытый мятеж против нашей администрации, и когда наша армия отсутствует, люди становятся более беспокойными. Беспокойство, достигающее высшей точки в насилии, распрях и необузданной свободе. В этом состоянии находится вся наша Венгрия, кроме Баната.\nОсобенно это заметно в Трансильвании, где Карпаты укрывают террористические организации. Они ухватились за нашу слабость начали принуждать ослабленные умы населения присоединиться к их ошибочному делу. Тем временем полицейские силы становятся изгоями, в городах больше нет закона. По сути, это анархия. Они хотят свободы, очень. Эта свобода, скорее всего, рано или поздно наступит, и мы будем бороться с этим..."
ban.162.a: "Мы в опасности"

ban.163.t: "Трансильвания объединяется!"
ban.163.d: "Как мы и думали. Трансильвания переживает полную революцию. К нашему большому сожалению, внутри только что провозглашенной "Трансильвании" нет распрей. Они едины против нашего правительства. Проводятся вербовки массово, совершают рейды на оружейные склады. Похоже, мы одни.\nНесмотря ни на что, мы будем бороться до конца. Мы победим повстанцев. Как только мы смоем их грязные руки от нашей Трансильвании, они сразу разбегутся, а их головы будут на пиках, торчащих из гор. Если им каким-то образом удается выйти живыми, значит, мы не справились со своими обязанностями. \nНе так важно рассуждать о том, как мы будем судить этих бандитов, мы должны думать о том, что мы будем делать с ними сейчас, чтобы это больше никогда не повторилось и больше никто не смог противостоять нашему режиму."
ban.163.a: "Вперёд!"

ban.164.t: "Задунайский край в огне!"
ban.164.d: "С момента прихода в Венгрии правительства Ракоши территория Задунайского региона пылает беспорядками. Сегодня эта напряженность резко возросла. Горят здания, и четырнадцать маленьких отрядов ополченцев охотятся на нас тоталистов. Стремясь уничтожить наше правительство, они маршируют в сторону Будапешта. Бунтари также заявили о своей политике никогда не сдаваться. Они не смогут исполнить своих планов, если потребуется - они все окажутся в могиле!\nБуквально через месяц или два наши сапоги будут маршировать по улицам, и будет литься кровь. Покажем ещё предателям, кто в доме хозяин."
ban.164.a: "Заклинаю, прекратите сопротивление!"

ban.165.t: "Трансильвания крепко держиться"
ban.165.d: "Это была изнурительная попытка сразиться с трансильванцами, но они доказали, что слишком сильны. Матиас Ракоши встретился с лидерами трансильванского восстания и договорился об условиях капитуляции, в том числе о признании Трансильвании независимой нацией. /nЧто творится, всё таки."
ban.165.a: "КАК?! Это ещё не конец!"

ban.166.t: "Война проиграна!"
ban.166.d: "Война идёт не в сторону Венгрии. Враг удерживает Будапешт. Однако похоже, что мы отдадим как можно больше земли нашим непокоренным союзникам в попытке спасти страну от оккупации тоталитарной нечисти. У нас нет выбора, кроме как предложить безоговорочную капитуляцию или продолжить эту бессмысленную войну. Враг держит Будапешт, удерживает Словакию, его интересы будто повсюду. Мы мало что можем сделать, дальнейшие боевые действия будут приносить только страдания венгерскому народу. Надеюсь, партизаны смогут сделать хоть что то..."
ban.166.a: "Мы сдадимся, но попытаемся сохранить больше земли!"
ban.166.b: "Сражаться... до конца..."

ban.167.t: "Война проиграна!"
ban.167.d: "Война идёт не в сторону Венгрии. Враг удерживает Будапешт. Однако похоже, что мы отдадим как можно больше земли нашим непокоренным союзникам в попытке спасти страну от оккупации тоталитарной нечисти. У нас нет выбора, кроме как предложить безоговорочную капитуляцию или продолжить эту бессмысленную войну. Враг держит Будапешт, удерживает Словакию, его интересы будто повсюду. Мы мало что можем сделать, дальнейшие боевые действия будут приносить только страдания венгерскому народу. Надеюсь, партизаны смогут сделать хоть что то..."
ban.167.a: "Мы сдадимся, но провозгласим Словакию и уступим землю!"
ban.167.b: "Сражаться... до конца..."

ban.168.t: "Война проиграна!"
ban.168.d: "Война идёт не в сторону Венгрии. Враг удерживает Будапешт. Однако похоже, что мы отдадим как можно больше земли нашим непокоренным союзникам в попытке спасти страну от оккупации тоталитарной нечисти. У нас нет выбора, кроме как предложить безоговорочную капитуляцию или продолжить эту бессмысленную войну. Враг держит Будапешт, удерживает Словакию, его интересы будто повсюду. Мы мало что можем сделать, дальнейшие боевые действия будут приносить только страдания венгерскому народу. Надеюсь, партизаны смогут сделать хоть что то..."
ban.168.a: "Сдать земли Австрии!"
ban.168.b: "Сражаться... до конца..."

ban.169.t: "Венгрия сдаётся!"
ban.169.d: "Венгерский народ под нашими войсками. Они уступили много земель Австрии, особенно немецкую Западую Венгрию. Мы мало что можем с этим поделать, поскольку мирный договор также предусматривает мир с Венгрией."
ban.169.a: "Они пали"

ban.170.t: "Венгрия сдаётся!"
ban.170.d: "Венгерский народ под нашими войсками. Они уступили много земель Австрии, особенно немецкую Западую Венгрию. Мы мало что можем с этим поделать, поскольку мирный договор также предусматривает мир с Венгрией."
ban.170.a: "Обсудим позже"

ban.500.t: "Приглашение в Пакт Гармонии"
ban.500.d: "Банатская Республика пригласила нас в своё альянс взаимного сотрудничества - Пакт Гармонии. Это значит что мы будем сражаться вместе. Присоединяемся?"
ban.500.a: "Конечно, почему бы и нет?"
ban.500.b: "Тупая идея"

hun.1.t: "Маневры в Карпатах"
hun.1.d: "Было замечено, что румынская армия проводит учения вдоль хребта Карпатских гор, тем самым готовясь к чему то. Сейчас на нашей стороне значительное военное превосходство, мы готовы сражаться... если всё пойдет по плану. Румыны нас тоже заметили, и уже понаставили военных постов на границе.\nЧто бы они там не задумали, мы не осознаем всю серьезность ситуации и тоже не дремлем."
hun.1.a: "Оставь их в покое"
hun.1.b: "Готовимся"

hun.2.t: "Румыния ведёт ответный огонь!"
hun.2.d: "После нашего обстрела румыны нырнули в укрытие, но развевающегося белого флага не было, вместо этого румыны открыли огонь в ответ. Начинаются стычки на границе! Что нам следует сделать?"
hun.2.a: "Стоять, прекратить всем!"
hun.2.b: "Это война!"

hun.3.t: "Мир с Венгрией?"
hun.3.d: "Эта война длится уже несколько месяцев, но явного победителя всё нет. Многие сейчас выступают за мир с австро-венгерскими войсками и некоторые представители высшего командования согласны с этим. Конечно, это решение не будет популярно среди реваншистских элементов в обществе, но даже они согласны с тем, что нам нужно больше времени, чтобы перегруппироваться и перестроиться, чтобы мы могли освободить наших братьев в Трансильвании."
hun.3.b: "Война продолжается!"
hun.3.a: "Мы зашли в тупик, идём на мир"


