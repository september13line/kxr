BAN_defeat_chaos: "Именем хаоса"
BAN_defeat_chaos_desc: "Земли Баната, свободные, хотя и анархические, должны быть объединены Отто Ротом, дабы превратить их в настоящую нацию, а не в мятежную группу. Тимишоара находится в осаде бандитизма и преступности, как и другие города нашей республики. Как только Банат будет объединен, следует добиться реального прогресса на пути к процветанию нации."
BAN_state_of_peace: "Нация мира"
BAN_state_of_peace_desc: "Теперь, когда в земли Баната пришёл мир, время поставить нашу нацию на путь исцеления и роста. Банат станет одной из наций мира. Отто Рот должен обеспечить постоянное отсутствие любых насильственных действий, поскольку наша армия ещё не готова, что может означать катастрофу в случае боевых действий."
BAN_militarized_peace: "Мир с военными"
BAN_militarized_peace_desc: "Необходимость в армии крайне велика. Беззаконие правит большей частью земли за пределами Тимишоары, а это означает, что мы не можем в полной мере пользоваться преимуществами нашей территории. Как только мы создадим значительную армию, мы посадим Семена, а после - соберем урожай."
BAN_small_and_professional: "Профессиональные миротворцы"
BAN_small_and_professional_desc: "В Банате не самое большое население. На самом деле, у нас очень маленькая армия, поэтому мы должны обучить её как можно лучше. Мы должны понимать, что размер должен быть подходящим, а не сильно завышенным. В центре внимания наших армий будет качество."
BAN_protect_peace: "Авангард мира"
BAN_protect_peace_desc: "В землях, которые мы контролируем, важно свести к минимуму преступность и все насильственные действия. Защита мира - это защита и Баната. Рот должен быть уверен, что своей нынешней политикой он удовлетворяет все население, поскольку любое широкомасштабное насилие уничтожит Банат."
BAN_protection_with_fairness: "Справедливая защита"
BAN_protection_with_fairness_desc: "Как уже было сказано - мы должны стремиться к миру. К осужденным преступникам нужно относиться справедливо, поскольку неизвестно, какие судебные процессы могут достучаться до общественности и вызвать возмущение. На данный момент мы зависим от воли населения, и это нужно менять."
BAN_peace_is_but_an_option: "Пока царствует мир"
BAN_peace_is_but_an_option_desc: "Армия сформирована, дабы защищать мир в нашей стране, но все мы понимаем, мир - это временное явление. Теперь, Банат может заявить о своей возможности проявить силу, в случае агрессии."
BAN_royalists: "Подвергая сомнению роялистов"
BAN_royalists_desc: "Недавно, в страну произошел приток румынских монархистов, которые, возможно, будут стремиться захватить власть и создать правительство в изгнании. Цели монархистов неизвестны. Однако некоторые бегут от преследований Железной Гвардии, и не представляют угрозу нам."
BAN_iron_guard: "Подвергая сомнению румынский режим"
BAN_iron_guard_desc: "Монархисты вынудили нас занять позицию против нашего соседа и влиятельной организации в Румынии - Железная гвардия. Наш выбор сейчас может решить судьбу правительства Баната."

#### Exiled Kingdom ####

BAN_exiled_kingdom: "Королевство в изгнании"
BAN_exiled_kingdom_desc: "Республика была свергнута и теперь находится под управлением короля Румынии Кароля II. Банат будет нашей военной фокусировкой до тех пор, пока мы не установим там нашу администрацию. "
BAN_romania_first: "Приоритет номер один"
BAN_romania_first_desc: "Нет времени ждать. Румыния готовится вернуть Силистрию и Добруджу, которые она потеряла в Вельткриге. Мы должны атаковать сейчас, прежде чем их армия станет сильнее."
BAN_heavy_preparation: "Подготовка превыше всего"
BAN_heavy_preparation_desc: "Подготовка - является ключевым моментом, в нужное время мы можем вмешаться в войну между Румынией и Болгарией. Однако,  стоит наблюдать и в сторону Сербии."
BAN_vicious_assault: "Стратегия наступления"
BAN_vicious_assault_desc: "Ключ к предстоящей войне - страх. Банат будет идти вперёд любыми возможными способами. Любыми."
BAN_they_dont_matter: "Их активы не важны"
BAN_they_dont_matter_desc: "Необходимо сжечь то, что связано с военными успехами Железной гвардии: фабрики, офисы, фермы. Все сочувствующие Железной гвардии будут сожжены, как и их собственность."
BAN_begin_total_war: "Мы хотим тотальной войны!"
BAN_begin_total_war_desc: "Пора! Монархия, восстань! Кароль приведет нас, настоящих румын, к победе сквозь пепел и дым остатков Железной гвардии. Восстанем против Железной гвардии! В бой!"
BAN_appeal_bulgaria: "Петиция в Болгарию"
BAN_appeal_bulgaria_desc: "Здравым станет попросить помощи у болгар. Они понимают, что Железная гвардия претендует на их территории, наше правительство в изгнании, кооперируясь, мы сможем помешать росту гвардии, и использовать ресурсы Болгарии в своё благо."
BAN_appeal_hungary: "Петиция в Венгрию"
BAN_appeal_hungary_desc: "Мы определенно представляем гораздо меньшую опасность для венгров, чем Железная гвардия. Мы могли бы убедить венгров прислать нам помощь в случае войны. Если нам удастся обеспечить поставку оборудования, то только в значительных количествах."

BAN_operations_in_homeland: "Дела на Родине"
BAN_operations_in_homeland_desc: "Тайные сторонники монархии Румынии проворачивают свои дела на улицах Легионерской Румынии в течение многих лет, но всё тщетно. Теперь, когда у нас есть законная власть, мы можем дать борцам цель и задачу, чтобы они были более эффективнее."
BAN_joint_training_exercise: "Кооперация сил"
BAN_joint_training_exercise_desc: "Теперь, когда мы приобрели союзника, мы должны провести совместные учения, чтобы подготовить наши армии к борьбе с Железной гвардией. Это принесет пользу нам обоим, особенно нам, так как мы делаем ставку на качество, а не количество."
BAN_maneuvers_banatian_carpathians: "Маневры в Карпатах"
BAN_maneuvers_banatian_carpathians_desc: "Мы должны показать Румынии наши истинные намерения. Мы допускаем, демонстрацию сил маршем через Карпаты, которые отделяют Банат и Румынию друг от друга. Как только они увидят, как наши бойцы маршируют по горам, они засуетятся."
BAN_work_on_decryption: "Искусство расшифровки"
BAN_work_on_decryption_desc: "Расшифровка сообщений румынского правительства позволит нам получить представление об их операциях и внутренних делах, что даст нам большое преимущество на поле битвы, поскольку мы сможем определять их местоположение на полях сражений."
BAN_great_patriotic_war: "Начало Великой Отечественной войны"
BAN_great_patriotic_war_desc: "Пробудись от сна, румынский боец, против тирана Легионера! Немцы, сербы и болгары с радостью пойдут нам на помощь, а храбрые монархисты станут в бой, во славу! Лев просыпается, дует ветер свободы, вперёд! Взмахнем же флагами, чтобы наша земля засияла, напомнив им, кто мы есть!"
BAN_foreign_army_help: "Внешняя помощь"
BAN_foreign_army_help_desc: "За границей есть много ячеек которые могут нам помочь.  Воспользуемся нашими ресурсами, чтобы пригласить их обучать наши полки, дабы они могли вести бой против армии тирана!"

#### The Unexiled Kingdom ####

BAN_exiles_no_more: "Больше не изганные"
BAN_exiles_no_more_desc: "Наконец-то! Железная Гвардия покинула Бухарест, позволив нам вырвать управление из их лап. Теперь цветёт Королевство Румыния и празднование охватило большую часть Баната. Дерадикализировать население будет сложно, но оно того стоит."
BAN_international_recognition: "Международное признание"
BAN_international_recognition_desc: "Теперь, когда мы стали Королевством, пришло время сделать себя официальным в качестве законного правительства Румынии. Никто не должен признавать мертвое правительство Отто Рота, и, более того, никто не должен признавать Железную гвардию в качестве законного правительства Румынии."
BAN_arrest_former_guard_members: "Арест сторонников Гвардии"
BAN_arrest_former_guard_members_desc: "Железная гвардия, несмотря на то, что фактически стерта с постов правительства, по-прежнему в головах значительной части наших граждан. Арест этих активистов за разжигание беспорядков быстро положит им конец, но кто знает, что широкая общественность подумает об этом шаге. В любом случае, это к лучшему."
BAN_consitutional_monarchy: "Автор Конституции"
BAN_consitutional_monarchy_desc: "Теперь, когда самое необходимое сделано, пришло время реформировать наше правительство. Наш долг выполнен и Железная гвардия свергнута, мы можем преобразоваться в конституционную монархию во главе с Каролем. Конституция гарантирует справедливое суждение, равенство и стабильность."
BAN_express_wishes: "Объявить наши амбиции"
BAN_express_wishes_desc: "Его Величество желает большего. Его Величество Король Кароль II требует вернуть Трансильванию в состояв Румынии, и даже ходят слухи, что он желает и венгерский регион Альфольд. Венгры придут в ярость после этого объявления..."
BAN_win_back_hearts: "Завоевать сердца людей"
BAN_win_back_hearts_desc: "Люди были испорчены щупальцами Железной Гвардии. Кампания против их мнений откроет умы для дальнейшего процесса перевоспитания."
BAN_repeat_last: "Одинаковая стратегия"
BAN_repeat_last_desc: "Стратегия, использованная Железной гвардией вполне эффективна. Мы можем сделать то же самое с венграми - вызвать беспорядки в желаемом нами регионе и спровоцировать восстание в подходящий момент, который идеально совпадает с нашим вторжением."
BAN_reeducate_mistaken: "Перевоспитать заблудших"
BAN_reeducate_mistaken_desc: "Хотя мы действительно запретили и арестовали членов и сторонников Железной гвардии, это не означает, что их влияние исчезло от нашего народа. Настоящий способ избавиться от влияния Железной гвардии - перевоспитать людей."
BAN_begin_taking_transylvania: "Смена правительства"
BAN_begin_taking_transylvania_desc: "Пришло время сменить правительство в Венгрии и обратить её обратно в Австрию. Трансильвания вернется туда, где она должна быть - в составе Румынии."
BAN_romania_improvement: "Качество для румын"
BAN_romania_improvement_desc: "Наша Румыния будет особняком, страной высоких стандартов и высокого качества. Улучшение румынского общества принесет улучшение людям, живущим в румынском обществе."
BAN_reestablish_free_elections: "Восстановление выборов"
BAN_reestablish_free_elections_desc: "Потребность в полном контроле правительства отпала. Теперь мы можем провести свободные выборы в Королевстве Румыния, чтобы способствовать либерализации страны. В Конституцию будет внесена поправка, позволяющая проводить выборы."
BAN_bucharest_industry: "Открытие валашских фабрик"
BAN_bucharest_industry_desc: "Валахии, региону столицы нашего Королевства, всегда может понадобиться помощь. Финансируя некоторые из проектов, мы сможем укрепить нашу промышленность."
BAN_moldavia_industry: "План урбанизации Молдавии"
BAN_moldavia_industry_desc: "Молдавия менее индустриализирована, чем соседняя Валахия, но это не делает её менее важной. Это означает, что в Молдавии больше места для застройки. Земли позволят построить большое количество фабрик."
BAN_improve_exile_land: "Займы на участки"
BAN_improve_exile_land_desc: "Банат был землей Королевства изгнанников, но теперь, когда мы вернулись на родину, мы должны отдать дань уважения этому региону, подарив ему большое количество промышленных ресурсов. Банат сделал для нас все, что мог, и нас стоит проявить своё уважение."
BAN_make_the_move: "Двигаясь на юг"
BAN_make_the_move_desc: "Болгария может быть дружелюбной к нам, а мы - к ним, но это не меняет того факта, что они владеют жизненно важной румынской территорией. Мы должны вернуть себе эту землю, чего бы это не стоило. Румыния превыше всего."
BAN_expanded_liberties: "Свобода для румын"
BAN_expanded_liberties_desc: "Мы провели много реформ в правительстве. Румыния вытесняет стереотипы о Балканах с помощью свободы и справедливости. Мы надеемся, что сможем и далее влиять на Балканы, что позволит нам процветать в будущем."
BAN_ethnic_equality: "Мы ни о ком не забыли"
BAN_ethnic_equality_desc: "Часть свободы - это равенство. Без равенства нет свободы. Свобода идти куда вдумается. Свобода слова. Свобода прессы. Сегрегация всех типов будет запрещёна в Румынии, будут поощряться этнические группы, чтобы удовлетворить и диссидентов в культурах, составляющих Румынию."
BAN_exemplary_nation: "Пример для Балкан"
BAN_exemplary_nation_desc: "Наконец-то реформы завершёны! Румыния возвышается над другими балканскими странами как символ власти, объединения и демократии. Приведенный нами пример должен быть руководством для всех народов Балкан и, более того, того к чему нужно стремиться."

BAN_foreign_policy: "Внешняя политика Королевства"
BAN_foreign_policy_desc: "Без внешней политики нет характера нации. Наша внешняя политика должна быть определена в ближайшее время, но вполне вероятно, что вскоре она перерастет в антиавстрийские настроения, наряду с антиболгарскими настроениями, несмотря на то, что они были нашим основным выбором для союза ещё во времена изгнания."
BAN_join_reichspakt: "Защита под сверхдержавой"
BAN_join_reichspakt_desc: "Германия правила Европой в течение многих лет, поэтому вполне логично, что нам стоит искать защиты у них и присоединяться к Митльевропе."
BAN_take_bukovina: "На Буковине"
BAN_take_bukovina_desc: "На Буковине проживает большая часть румынского населения под контролем Австрии."
BAN_join_entente: "Наши старые друзья"
BAN_join_entente_desc: "Давным-давно, когда бушевал Вельткриг и существовала огромная Российская Империя, мы вели войну на стороне Антанты. Мы потерпели неудачу. Однако мы пережили изгнание и вернулись на Родину, мы постараемся установить хорошие отношения с Антантой и вернёмся в альянс во имя процветания."
BAN_finish_hungary: "Избавить Венгрию от страданий"
BAN_finish_hungary_desc: "Банат и правительство Отто Рота отделились от Венгрии, мы взяли их к себе. Венгрия, воевавшая с Румынией истощена, стоит только начать и мы покончим с её страданиями."
BAN_gut_ukraine: "В/На Украине"
BAN_gut_ukraine_desc: "Мечтая о Великой Румынии, нам интересны некоторые провинции в/на Украине. Самый большой риск для этого плана - вмешательство Германии, поэтому мы должны действовать осторожно."
BAN_belgrade_pact: "В интересах Балкан"
BAN_belgrade_pact_desc: "Пребывание на Балканах требует защиты, которую можно найти у единомышленников, в частности у сербов. Союз был бы выгоден нам обоим."
BAN_ally_poland: "Сотрудничество с поляками"
BAN_ally_poland_desc: "У Польши такое же плохое прошлое, как и у нас. Взаимное соглашение о союзе и помощи принесет пользу нам обоим во многих аспектах. Мы должны пригласить их в наш альянс."
BAN_attack_syndicalism: "Долой Синдикалистов!"
BAN_attack_syndicalism_desc: "Революция изо дня в день вторгается в правительства по всему миру. Мы должны взять дело в свои руки и уничтожить источник. Долой синдикалистов!"
BAN_declare_greater_romania: "Великая Румыния провозглашена"
BAN_declare_greater_romania_desc: "Все земли Великой Румынии находятся под нашим контролем. Румыния заслужила своё место среди наций мира как более жестокий боец, чем кто-либо мог подумать."
BAN_romanian_sphere: "Единый гармоничный Союз"
BAN_romanian_sphere_desc: "Лучшим выбором была бы наша собственная сфера влияния с соседними балканскими и близлежащими странами. Лишь немногие страны получат особую привилегию быть в нашем союзе, что гарантирует качественную организацию с искренней помощью."

#### Iron Guard Banat ####
BAN_iron_guard_banat: "Железная гвардия в Банате"
BAN_iron_guard_banat_desc: "Железная гвардия распространила своё влияние на другую социалистическую нацию на Балканах - Банат. Железная Стража контролирует Банат сейчас, и её будущее зависит Железной Стражи в Банате."
BAN_only_one_path: "Единственный путь"
BAN_only_one_path_desc: "Единственный жизнеспособный путь в такой ситуации как наша - выйти одному в этот мир. Без Железной гвардии в Румынии и без Румынии в целом, Банат сам рвётся к славе."
BAN_populist_rhetoric: "Популистская риторика"
BAN_populist_rhetoric_desc: "Нации, которая жила при социалистическом правлении Отто Рота, потребуются некоторые убедительные доказательства, чтобы выступить за наше дело. Сима может позаботиться об этом, постоянно выступив с речами, которые часто транслируются по радио."
BAN_turn_southwards: "Взор на Южный фронт"
BAN_turn_southwards_desc: "Иллирию уже давно преследуют враждующие народы. Мы можем вторгнуться под предлогом стабилизации, только чтобы аннексировать их и привести Железную гвардию к ещё одной стране. Но сейчас, мы должны внимательно следить за ситуацией, чтобы определить подходящий момент."
BAN_cauterize_illyria: "На Загреб!"
BAN_cauterize_illyria_desc: "Время и дата выбраны - пробыл наш час! Иллирия наверняка не сможет противостоять нашему натиску. Скоро банатские войска пройдут по дымящимся улицам Загреба. Слава Вечному народу!"
BAN_army_for_strong: "Армия для сильных"
BAN_army_for_strong_desc: "Стандарты армии должны быть повышены, дабы дать ей боевое преимущество. Необходимо призвать способных людей и превратить их в самые боеспособные машины, которые когда-либо видел мир. Только сильный будет частью армии."
BAN_turn_northwards: "Взгляд на север"
BAN_turn_northwards_desc: "В Трансильвании проживает румынское меньшинство. Однако для того, чтобы добиться успеха, потребуется координация с Румынией во время вторжения в Трансильванию. Мы не можем в одиночку одолеть венгров, поэтому необходимо, чтобы Румыния пришла нам на помощь."
BAN_co_invasion_transylvania: "Совместное вторжение в Трансильванию"
BAN_co_invasion_transylvania_desc: "Составлены планы и готовы армии. Пришло время нанести удар, время сконцентрировать свои силы и время показать миру мощь Железной Гвардии. Трансильвания, мы идем! Идут ваши освободители!"
BAN_romanian_military_mission: "Военный советник в Румынии"
BAN_romanian_military_mission_desc: "Приятно иметь друга, однако мы ещё не сотрудничали в военном плане. Следующим шагом в дружбе между нами является военное сотрудничество, которое укрепит объединённые армии Железной гвардии и подготовит солдат к полномасштабному вторжению, будь то наступательная или оборонительная операция."
BAN_mutual_research_pact: "Соглашение о взаимных исследованиях"
BAN_mutual_research_pact_desc: "Небольшое население Баната и ограниченные ресурсы затрудняют образование чего то нового, поэтому было бы очень полезно, если бы нам помогала другая группа. Эта группа - наши соседи румыны, у которых больше населения и ресурсов. Запрос на научное сотрудничество это ещё один шаг к дружбе."
BAN_join_entente_natpop: "Антанта?"
BAN_join_entente_natpop_desc: "Банат - небольшая нация, и вокруг нее мало союзников, поэтому в наших интересах добиться благосклонности Антанты. Пусть они не могут помочь нам на земле, военно-воздушная мощь Антанты поможет в воздухе, поскольку промышленность Баната слишком мала для поддержки реальной авиационной промышленности."
BAN_belgrade_pact_natpop: "В интересах румын"
BAN_belgrade_pact_natpop_desc: "Как решали когда-то румыны, так и мы решаем сейчас - стоит ли нам объединиться с Сербией? Наш ответ - да. Сербы могут помочь нам в военном плане на суше, ведь им нужны союзники в помощи с Австрией. Вместе мы выстоим, по крайней мере, мы надеемся на это."
BAN_return_confidence: "Вернуть доверие к правительству"
BAN_return_confidence_desc: "Люди потеряли большую уверенность в протесте на четырех площадях, теперь, когда протесты закончились, пора залечиваться. Следует подлатать раны и внутренние проблемы нашей нации, будь то мирными речами, законами или принудительным сотрудничеством."
BAN_autarky_necessary: "Автаркия необходима"
BAN_autarky_necessary_desc: "Автаркия. Автаркия - это самодостаточность экономики. Наша экономика, будучи самодостаточной, сможет противостоять практически любому экономическому кризису. Вот почему автаркия необходима для продвижения страны в будущее."
BAN_popular_dictatorship: "Народная диктатура..."
BAN_popular_dictatorship_desc: "Помогая исцеляем нацию. Железные стражи Баната сильны. Диктатура популярна как в Банате, так и среди наблюдателей за рубежом. Банат увидел славу и всё ещё видит. Хайль!"
BAN_dictatorship_of_progress: "...это диктатура прогресса"
BAN_dictatorship_of_progress_desc: "Будущее ближе с каждым днём и каждый день процветание отправляет в Банат очередного курьера. На данный момент наш бизнес процветает, Банат ещё не знал лучших времен, чем сейчас."
BAN_factory_labor: "Рабочие для фабрик"
BAN_factory_labor_desc: "Сильная нация требует сильной рабочей силы, деятели Баната являются основой этой нации, ведь только через их напряженную работу, мы можем добиться успеха. Мы сосредоточимся на обеспечении каждого человека в Банате работой, большинство из которых будут работать на заводах."
BAN_citizen_satisfaction: "Удовлетворение граждан"
BAN_citizen_satisfaction_desc: "Несостоятельная нация - это страна, которой народ не может гордиться. С нашей большей рабочей силой, строящей экономику и промышленность, мы можем вкладывать ресурсы в строительство большего количества гражданских фабрик. "
BAN_military_parade_sequence: "Парад на улицах"
BAN_military_parade_sequence_desc: "Эти хорошо обученные и дисциплинированные военные должны быть представлены общественности, граждане нашей страны должны знать, что они находятся под благожелательной защитой сильного режима. Массовые парады в честь славного национального отца Хориа Сима будут проходить с демонстрацией закаленных в боях солдат. Пусть будет всем известна мощь Баната! "

#### The Red Nation ####
BAN_red_and_redder: "Красный и ещё краснее"
BAN_red_and_redder_desc: "Революция крепчает с каждым днем, и в Банате тоже. Стороннему наблюдателю могло показаться, что тотализм обречен, но теперь он процветает. Революция может быть где угодно и как угодно, и никогда не знаешь как всё будет."
BAN_join_brethren: "К нашим братьям"
BAN_join_brethren_desc: "Революция отбросила старые союзы и создала новый блок. Третий Интернационал - это основная фракция Революции, объединяющая социалистов всего мира. Чтобы действительно быть частью Революции, мы должны присоединиться к силам Интернационала."
BAN_let_loose_unions: "Свободные союзы"
BAN_let_loose_unions_desc: "В то время как профсоюзы при Роте были компромиссом между капитализмом и социализмом, режим Хории Симы отнял всю свободу, которая когда-то была у профсоюзов. Теперь эта свобода возвращается."
BAN_establish_communes: "Создание коммунальной системы"
BAN_establish_communes_desc: "Коммунитарная система социалистической нации проложит путь к социалистической экономике в будущем. Коммунитарная система - это первый шаг, а первый шаг - это начало прогресса. С этим шагом приходит реальное признание социализма, обеспечиваемого нашим государством."
BAN_healthcare_worth_act: "Закон о достойном здравоохранении"
BAN_healthcare_worth_act_desc: "Закон о достойном здравоохранении - это закон, допускающий не дорогую и доступную медицинскую помощь. Этот закон обеспечит счастье нашему народу, поскольку при фашистских и капиталистических системах здравоохранение слишком дорого обходилось для обычного человека."
BAN_the_transition: "Банат там"
BAN_the_transition_desc: "Коммунитарная система, реформа здравоохранения и дальнейшие закулисные реформы в достаточной степени проложили банатский путь к социализму. Через несколько дней будет проведена последняя из крупных реформ, в результате чего Банат полностью перейдёт к социализму."
BAN_only_good_syndicalist: "Единственный хороший синдикалист"
BAN_only_good_syndicalist_desc: "Большинство наций ненавидят синдикалистов и социалистов. Канадцы, немцы, русские и японцы. Все реакционные нации. Но есть одна особенность ненавистных синдикалистских стран, и она принадлежит Банатскому Синдикату. Гордый, Синдикат проповедует единство среди своих людей и удовлетворяет своих людей. Его добрая политика и прогрессивная система дали ему прозвище "Единственный хороший синдикалист""
BAN_give_them_what_they_deserve: "Дать им что они заслуживают"
BAN_give_them_what_they_deserve_desc: "Отто Рот был несправедливо казнен Хорией Симой. Сима наказан, но этого недостаточно. Рот без чести лежит в могиле. Пришло время построить мавзолей Отто Рота и воздать ему должные почести как героя и объединителя. Что касается тоталиста Матиаса Ракоши, то он будет немедленно найден и казнен за измену государству."
BAN_satellite_serbia: "Марионетка Сербия"
BAN_satellite_serbia_desc: "Теперь, когда наша страна находится под контролем, стабилизировалась, мы можем эксплуатировать революцию. Наши ближайшие соседи, Сербия и Румыния, первыми пострадают от экспорта Банатской Революции. Но пока что, нас называют хорошим синдикалистом во внутренней политике."
BAN_paint_romania_red: "Окрасить румын в красный цвет"
BAN_paint_romania_red_desc: "Теперь, когда наша страна находится под контролем, стабилизировалась, мы можем эксплуатировать революцию. Наши ближайшие соседи, Сербия и Румыния, первыми пострадают от экспорта Банатской Революции. Но пока что, нас называют хорошим синдикалистом во внутренней политике."
BAN_red_balkan_prussia: "Прусские Балканы сотрудничают с нами"
BAN_red_balkan_prussia_desc: "Армии революционеров в Сербии, Банате и Румынии вызовут аплодисменты на улицах Софии, нравится это их правительству или нет."
BAN_the_rest_of_them: "Опора на себя"
BAN_the_rest_of_them_desc: "Первые три конкретные цели выполнены. Остальные Балканы и территории вокруг Балкан должны быть завоеваны во имя революции и любыми возможными средствами. Восточная сторона Интернационала уже обеспокоила многих реакционеров, но продолжающаяся революция может вызвать сильное сопротивление."
BAN_illyrian_protector: ""Защитить" Иллирию"
BAN_illyrian_protector_desc: "Иллирия страдает от капиталистов. Только под нашим доброжелательным правлением можно умиротворить кочевые народы Иллирии. Может потребоваться провозглашение союза между нашими двумя странами и объединение Петру Гроза и [BAN.GetAdjective]ого правительства. Этот союз будет работать только потому, что наша администрация способствует единству населения..."
BAN_our_own_place: "Наш собственный Интернационал"
BAN_our_own_place_desc: "Интернационал для запада. Наш Интернационал - для Востока. Таким образом будет создан Четвёртый Интернационал, в котором будут приглашены все социалисты Востока. Социализм побеждает каждый день."
BAN_balkan_federation: "Под балканским знаменем"
BAN_balkan_federation_desc: "Наконец-то революция достигла своего апогея, и народы Балкан были покорены. Наконец-то мы можем отдохнуть."

#### The Dark Red Nation ####
BAN_red_and_darker: "Темно-красный Банат"
BAN_red_and_darker_desc: "Революция крепчает с каждым днем, и в Банате тоже. Стороннему наблюдателю могло показаться, что тотализм обречен, но теперь он процветает. Революция может быть где угодно и как угодно, и никогда не знаешь как всё будет."
BAN_eliminate_nationalism: "Искоренить национализм"
BAN_eliminate_nationalism_desc: "Национализм в Банате создает для него много проблем. Официальное подавление всего национализма и националистического поведения избавит от желания вернуться на родину. Банат для банатцев, а не серб, румын, венгров."
BAN_radicalize_grozas_followers: "Радикализация против последователей Грозы"
BAN_radicalize_grozas_followers_desc: "Гроза до сих пор бродит по нашим улицам, выступая против нашего "радикального и тиранического" правительства. Однако мы можем повлиять на его последователей и запутать их с нашей собственной рекламой и пропагандой, а также дискредитировать Грозу и подготовить его к встрече со своим создателем."
BAN_groza_the_traitor: "Казнить предателя Грозу"
BAN_groza_the_traitor_desc: "Мы позаботимся о том, чтобы этого больше не происходило, и чтобы ему положили конец быстро и безжалостно. В нашем Банате не будет диссидентов."
BAN_go_dark: "Да будет тьма"
BAN_go_dark_desc: "Чтобы наши планы были скрыты от всех, коммуникационные кабели, соединяющие Банат со всеми остальными, будут перерезаны. Радио будет заблокировано. Будет установлена пограничная стена с постоянной вооруженной охраной. Банат фактически погаснет, без информации о том, что происходит."
BAN_release_darkness: "Пусть тьма гнетёт"
BAN_release_darkness_desc: "Наш план в отношении Венгрии завершён. Подготовка солдат завершена. Теперь все, что осталось сделать, это самим сразиться с венграми, а вместе с тем - массовый призыв в невиданных ранее масштабах."
BAN_peoples_hungary: "Венгрия для народа"
BAN_peoples_hungary_desc: "Венгрия наша! Красное знамя Баната развешивается над зданием венгерского парламента и на проспектах Будапешта, когда призывные армии Баната растворяются, чтобы вернуться к гражданской жизни. Правительство переезжает в Будапешт, чтобы установить новую столицу, и движения сопротивления возникают по всей Венгрии."
BAN_force_stabilize_hungary: "Принудительная стабилизация Венгрии"
BAN_force_stabilize_hungary_desc: "Сопротивление неприятно. Следовательно, мы должны с ними бороться. В любом случае возможно. Мы будем использовать все необходимые ресурсы, чтобы подавить сопротивление и стабилизировать Венгрию. Страх - инструмент борьбы с инакомыслием..."
BAN_free_workers: "Свободный рабочий"
BAN_free_workers_desc: "В то время как рабочие до Рота были компромиссом между капитализмом и социализмом, Вельткриг отнял у рабочих всю свободу, которой когда-то обладали. Теперь эта свобода возвращается, но в большем количестве."
BAN_hungarys_horizons: "Венгрия на горизонте"
BAN_hungarys_horizons_desc: "Венгрия вступила в новую эпоху. Благополучный возраст. Венгрия готова показать себя миру как новая, возрожденная страна с ребрендингом. Над горизонтом развеваются красные знамена [BAN.GetNameDef] на ветру, когда поднимаются новые венгерские армии и малиновые огни становятся все сильнее."
BAN_red_danube: "Дунай, красный как синдикализм"
BAN_red_danube_desc: "Хотя мы могли взять Венгрию, мы должны сразиться с их бывшим повелителем - Австрией. Австрия представляет собой угрозу для новой Венгрии и, вероятно, готовится к возможной войне. Таким образом, мы должны нанести превентивный удар и покончить с умирающей Габсбургской монархией."
BAN_keep_them_in: "Возвести великий барьер"
BAN_keep_them_in_desc: "Стена возвышается над границами Баната. Возвышаясь, он всем говорит, что вы сюда не войдете. Иногда вы слышите треск в воздухе со стороны стены. То, что происходит в Банате, остаётся в Банате."


#### Отто Рот's Government ####
BAN_roth_unbroken: "Отто Рот несломленный"
BAN_roth_unbroken_desc: "Балканский миротворец и его правительство едва пережили период волнений и нестабильности из-за проблемы Железной гвардии. Хотя изначально он был напуган, Рот смог удержать правительство вместе достаточно долго, чтобы справиться с проблемами."
BAN_harshness_is_necessary: "Железная рука - необходимость"
BAN_harshness_is_necessary_desc: "Отто Рот не тот, кто убивает и причиняет боль, но иногда это необходимо делать. Возмутители спокойствия Хория Сима и Аврам Имброан должны быть арестованы как можно скорее, чтобы нестабильность не задела швы банатского единства."
BAN_preach_ethnic_unity: "Пропаганда этнического единства"
BAN_preach_ethnic_unity_desc: "Одной из основ Банатской Республики было единство. Возможно, у нас было тяжелое начало, но мы преодолели неровности на дороге. Столп равенства, возможно, никогда не был построен, но теперь мы можем, наконец, воздвигнуть последний столп банатского общества: равенство."
BAN_work_of_will: "Работа по воле"
BAN_work_of_will_desc: "Рабочий всегда будет ненавидеть свою работу на заводе, если его эксплуатируют бессмысленно. Они не воодушевлены и устали от своего труда. Причина в том, что им нужно. Причина, по которой они должны работать, и не только "потому что это делает всех остальных счастливыми"."
BAN_it_was_one_option: "Мир был как вариант"
BAN_it_was_one_option_desc: "Когда у правительства была армия на то время, когда не было мира, они говорили, что мир всегда был первым вариантом для правительства. Уже нет. Армия получит дополнительные припасы и финансирование, которые позволят ей по крайней мере защитить Банат от одностороннего вторжения."
BAN_demand_hungarian_referendum: "Народный референдум"
BAN_demand_hungarian_referendum_desc: "Есть земли за пределами наших текущих владений, которые мы желаем. Эти земли в настоящее время находятся под управлением Венгрии. Они могут захотеть провести референдум о владении этими территориями, если мы заявим о дружеских отношениях и помощи их народу."
BAN_protect_our_independence: "Защитить суверенитет"
BAN_protect_our_independence_desc: "Банат был нацией недолго. Поскольку наши ресурсы такие маленькие, не приходится думать, что у нас много ресурсов. Это может привлечь нежелательное внимание со стороны венгров, сербов или румын. Очевидно, что Банату необходимо постоянно и последовательно демонстрировать военную мощь другим странам, чтобы отражать вторжение."
BAN_adjust_rothian_thought: "Ротианская школа мышления"
BAN_adjust_rothian_thought_desc: "Беспорядки, произошедшие некоторое время назад, сказались на Отто Роте, заставив переосмыслить его идеологию. Он решил изменить своё мнение, и вместо того, чтобы видеть Баната вдали от других стран, он решил, что было бы лучше сблизить Баната с другими странами и определить более строгую внешнюю политику."
BAN_peaceful_rhetoric: "Риторика мира"
BAN_peaceful_rhetoric_desc: "Хотя мир может быть лишь одним из вариантов, это лучший вариант. Сохранение мира в Банате жизненно важно для выживания, поскольку народное восстание легко свергнет правительство. Отто Рот будет выступать с речами и другими передачами о том, почему именно мир - это путь прогресса."
BAN_ready_banat_for_the_world: "Банат на мировой арене"
BAN_ready_banat_for_the_world_desc: "В течение своего недолгого существования Банат в основном держался особняком, но пора прекратить эту изоляционистскую политику и выйти на мировую арену вместе со всеми. С этим шагом появляются возможности международной торговли и союзов, вещи, в которых мы отчаянно нуждаемся для выживания."
BAN_expanded_welfare: "Расширение возможностей здравоохранения"
BAN_expanded_welfare_desc: "Как и в случае любой хорошей социалистической или социал-демократической страны, мы должны внедрять более дешевое здравоохранение, используя то, что у нас есть. Жизненно важно, чтобы народ нации всегда был в отличной форме, чтобы быть готовым к приему."
BAN_vanguard_of_rational_thought: "Авангард рационального мышления"
BAN_vanguard_of_rational_thought_desc: "Мир полон радикальных мыслей. Новые и непроверенные школы мысли проникают в головы людей. Рациональной мысли в наши дни мало. Благодаря компрометирующей силе Отто Рота он и его правительство смогут поддерживать разум, работающий рационально, а не сбиваться с пути."
BAN_new_identity: "Банатская идентичность"
BAN_new_identity_desc: "Венгры. Евреи. Швабцы. Болгары. Сербы. Румыны. Это народы баната. Но больше нет. При Отто Роте они объединились. Объединены как один народ, как культура. Банаты. Культурное единство здесь за короткое время совершило скачок, и все это благодаря Отто Роту."
BAN_right_to_light: "Вывести ультраправых на свет"
BAN_right_to_light_desc: "Банат может быть единым, но он совершенно одинок с точки зрения соседей-единомышленников. Румыны на востоке постоянно настаивают на атаках, чтобы отвоевать свою «законную территорию» у любого, кто осмелится поселить румын. Наша страна может быть и маленькой, но сильной. Пришло время. Поднимитесь и нанесите удар в самое сердце этой злой идеологии!"
BAN_join_reichspakt_roth: "Банат с Империей"
BAN_join_reichspakt_roth_desc: "Германская Империя, хотя и более правая, чем мы, является прекрасным защитником. Отто Рот мог легко повлиять на переговоры, чтобы подписать союз между нашими странами и присоединиться как к Рейхспакту, так и к Митльевропе."
BAN_join_austria: "Примирение с австрийцами"
BAN_join_austria_desc: "Наша страна родилась из пламени бессмысленной войны между венграми и румынами. С тех пор венгры несколько огорчены потерей Баната, но, возможно, мы сможем манипулировать Австрией в союз взаимной защиты."
BAN_join_serbia_roth: "С нашими соседями"
BAN_join_serbia_roth_desc: "Наши соседи, такие как Сербия, обладают наибольшим потенциалом защиты в случае вторжения. Хотя они и правые, вступать в такого рода союзы легко, возможно, с малейшим намеком на подарки, если они примут их. Однако нас будут втягивать в войны..."
BAN_align_internationale: "Более тесные связи с левыми на Западе"
BAN_align_internationale_desc: "Ах! Наши товарищи левые. Хотя они и авторитарны, они станут отличным союзником, особенно если мы изменим нашу внешность, чтобы казаться более синдикалистскими, чем есть на самом деле. Они могут продвигать своих идеолгоев сколько угодно, но мы от этого независимы и просто "союзники революции"."
BAN_join_canada: "Союз с Канадой"
BAN_join_canada_desc: "Изгнанники в Канаде видят в любых европейских союзниках очень ценных союзников - ближе к своей родине. Мы являемся прямым связующим звеном на суше - им нужен только порт, в который они могли бы приземлиться. С ними было бы очень легко заключить союз, вероятно, из-за отчаяния Канады вернуть Родные острова, в которых мы, возможно, можем помочь, но на самом деле это не так."
BAN_align_russia: "Совсместно с Востоком"
BAN_align_russia_desc: "Мы в Восточной Европе, но русские дальше на восток, чем мы. Тем не менее, мы по-прежнему довольно близки друг к другу. Возможно, они захотят, чтобы в их союз было больше стран, чтобы продвигать мечту о возвращении земель старой России и достичь панславизма. Хотя мы не славяне, мы могли бы стать ценным активом в достижении этой цели."

#### Альберт Барта's Military Government ####
BAN_barthas_banat: "Банат Альберта Барты"
BAN_bathas_banat_desc: "Отто Рот мертв. Его преемник Альберт Барта принял на себя роль лидера Баната и должен быстро найти способ справиться с ситуацией. Если он не сможет, Банат перестанет существовать. Таким образом, очень важно, чтобы Барта быстро устранила нестабильность, прежде чем она укоренится ещё глубже в Банате."
BAN_arms_for_army: "Вооружение для армии"
BAN_arms_for_army_desc: "Армия без оружия - это не армия. Это обезоруживание. Обезоруживание не защищает его нацию, поэтому мы должны построить предприятия по производству оружия. Банат не сможет защитить себя без этих заводов. Наше разоружение должно быть вооружено и преобразовано в армию."
BAN_wash_away_instability: "Смыть нестабильность"
BAN_wash_away_instability_desc: "Вина правительства Рота заключалась в снисходительности. Мы больше не потерпим никаких проступков. Они должны быть обвинены и рассматриваться как отвратительные преступники. Нестабильность будет устранена применением силы. Никто не станет связываться с правительством, которое знает, как бороться с преступностью."
BAN_keep_them_running: "Сохранять фабрики в рабочем состоянии"
BAN_keep_them_running_desc: "Заводы жизненно важны для всего Баната. Мы должны гарантировать, что они продолжают производить наши товары независимо от обстоятельств. Ведь если они отключатся из-за этой нестабильности, нестабильность будет только усиливаться."
BAN_join_entente_bartha: "Присоединиться к Антанте"
BAN_join_entente_bartha_desc: "Изгнанники в Канаде видят в любых европейских союзниках очень ценных союзников - ближе к своей родине. Мы являемся прямым связующим звеном на суше - им нужен только порт, в который они могли бы приземлиться. С ними было бы очень легко заключить союз, вероятно, из-за отчаяния Канады вернуть Родные острова, в которых мы, возможно, можем помочь, но на самом деле это не так."
BAN_potential_industries: "Потенциальная промышленность будущего"
BAN_potential_industries_desc: "Снаружи есть целый мир, который стоит открыть. Мы можем создать бесчисленное множество отраслей или присоединиться к ним. Если мы сможем открыть для себя эти отрасли раньше других, мы сможем получить неплохую прибыль."
BAN_loyalty_to_new_conducator: "Верность лидеру"
BAN_loyalty_to_new_conducator_desc: "Альберт Барта, новый лидер Банатской Республики, объявил военное положение, приостановил действие Банатской конституции и, кроме того, установил то, что по сути является военной диктатурой. Названный проводником Баната, он разделял некоторые принципы политики Рота, и какой бы политики она ни была, люди будут следовать."
BAN_rethink_education: "Образование в Банате"
BAN_rethink_education_desc: "Наша система образования неразвита и слаба. Его переосмысление и реформа абсолютно необходимы, чтобы вывести Банат ещё дальше в современную эпоху. Новые учителя, новая учебная программа, новые задания, все новое."
BAN_join_reichspakt_bartha: "Присоединиться к Рейхспакту"
BAN_join_reichspakt_bartha_desc: "Германская Империя, хотя и более правая, чем мы, является прекрасным защитником. Альберт Барта мог легко повлиять на переговоры, чтобы подписать союз между нашими странами и присоединиться как к Рейхспакту, так и к Митльевропе."
BAN_gifts_to_citizens: "Подарок гражданину"
BAN_gifts_to_citizens_desc: "Счастливая публика - это та, которой было дано все, что они хотят, в пределах досягаемости и разумного. И дать им то, что они хотят, в пределах досягаемости, и разум - вот что мы сделаем, построив новые фабрики."
BAN_cement_position: "Железная позиция Барты"
BAN_cement_position_desc: "Беспорядки происходят. Наше правительство снова в борьбе. Мы должны пересадить Барта и его правительство в качестве правителей Баната. Надеюсь, что после этого в нашей стране больше не будет подобных волнений."
BAN_order_in_the_streets: "Порядок на улицах"
BAN_order_in_the_streets_desc: "В настоящее время порядок в Банате отсутствует. Никто не должен пользоваться нами прямо сейчас. Если они это сделают, сопротивления не будет - Банат будет обречен."
BAN_restore_public_confidence: "Восстановить общественное доверие"
BAN_restore_public_confidence_desc: "Общественность потеряла последнюю надежду на наше правительство. Пока волнения закончились, они ещё не закончились в их сердцах. Возможно, они все потеряли, но мы можем вернуть это. И вернуть его, мы должны."
BAN_protect_normality: "Защита умов"
BAN_protect_normality_desc: "Нормальность - это то, что сохраняет разум, сохраняет разум чистым. Отсутствие нормальности в нашей стране привело к хаосу, и хотя этот хаос был подавлен и нормальность возвращена, их умы сохраняют оттенок безумия. Таким образом, нормальность станет защищенной частью Баната."
BAN_the_generous_military: "Военная щедрость"
BAN_the_generous_military_desc: "Военные - это то, что поддерживает жизненную силу нашего Баната. Без армии нет Баната. Чтобы граждане оставались довольными тем, что широко считается военной диктатурой, каждому из них должны быть вручены подарки."
BAN_our_next_target: "Следующая цель"
BAN_our_next_target_desc: "Венгрия. Венгрия, страна угнетенных и порабощенных. Барта сказал, что Венгрия веками заслуживала свободы. Теперь мы дадим Венгрии свободу, к которой они стремились, военным путём. Мы можем быть маленькими, но наша решимость и дух непоколебимы..."
BAN_proclaim_new_hungary: "Провозглашение Новой Венгрии"
BAN_proclaim_new_hungary_desc: "Венгрия была освобождена из тисков несчастных австрийцев. Необходимо провозгласить новую Венгрию - Стратократическое Венгерское Правительство. Эта Венгрия создаст новую судьбу, судьбу, которой должны были следовать старые столетия назад."
BAN_conquer_hungarian_people: "Покорение венгерского народа"
BAN_conquer_hungarian_people_desc: "Мы можем думать, что наше завоевание справедливо, но на нашей территории остаются диссиденты, которые открыто осуждают правительство, влияя на мысли людей в худшую сторону. Возможно, мы завоевали владения Венгрии, но нам также необходимо завоевать их сердца и умы."
BAN_return_hungarian_land: "Восстановление венгерских земель"
BAN_return_hungarian_land_desc: "Хорватия была несправедливо украдена у старой Венгрии в Аусглейхе 1927 года. Теперь, когда есть свободная Венгрия, мы можем вернуться к возвращению земель, которые мы потеряли. Ещё раз флаг Венгрии развеется над Загребом."


#### Economy ####
BAN_resuscitate_economy: "Ожививление экономики Баната"
BAN_resuscitate_economy_desc: "Экономики Баната не существует. Это не совсем лучший вариант. Необходимо возрождение и возрождение Баната, а неотъемлемой частью структуры является экономика. Экономика, которой у нас сейчас нет."
BAN_construct_works: "Общественные работы"
BAN_construct_works_desc: "На те небольшие средства, которые у нас есть, нам хватает на строительство общественных объектов. Это школы, больницы и подобные сооружения. Они должны быть построены с нуля как инфраструктура и фундамент для будущей экономики."
BAN_lower_taxes: "Снижение налогов"
BAN_lower_taxes_desc: "Основной идеал социалистической теории - повышение налогов. Мало того, что эта теория ошибочна, это катастрофа. Единственный выбор - вместо этого снизить налог, чтобы сделать общественность более счастливой."
BAN_privatize_business: "Приватизировать бизнес"
BAN_privatize_business_desc: "Общественность слишком много эксплуатирует, в результате чего мы не можем оставить себе какие-либо дивиденды. Несколько приватизаций здесь и там принесут нам необходимые средства, но какой ценой?"
BAN_exploit_it_all: "Эксплуатация земли"
BAN_exploit_it_all_desc: "У нас есть страна. Страна, пригодная для эксплуатации, исследования и раскопок. Земли Баната, несомненно, богаты ресурсами. Все, что нам нужно сделать, - это выкопать ресурс - это будет стоить нам много времени и ещё больше денег."
BAN_militarize_industry: "Милитаризовать промышленность"
BAN_militarize_industry_desc: "Об этом неоднократно заявляли, но в Банате всегда само собой разумеется, что вооруженные силы должны быть больше. Следовательно, отрасль должна формироваться так, чтобы соответствовать потребностям этой теоретической армии."
BAN_economy_education: "Образование в области экономики"
BAN_economy_education_desc: "Каждый день в этом мире появляется что-то новое. Экономика включена. В наши дни люди плохо понимают, как устроена экономика или как они должны действовать, живя в Бане. Краткая обязательная школа по изучению банатской экономики со временем решит все эти проблемы."
BAN_economy_to_last: "Надежная экономика"
BAN_economy_to_last_desc: "Теперь, когда экономика Баната была построена с нуля в замечательное время, мы можем расслабиться и немного расслабиться. Ещё есть страна, по которой нужно бежать, но теперь основы не работают. Новая экономика Баната наверняка выдержит больше, чем несколько недель, особенно с учётом всех наших усилий."
BAN_raise_taxes: "Новые налоги"
BAN_raise_taxes_desc: "Основной идеал социалистической теории - повышение налогов. Налог повышается, чтобы обеспечить дешевое здравоохранение и дешевые предметы первой необходимости. Более низкий налог будет означать более дорогие нужды, что принесет меньше радости общественности."
BAN_stir_workers: "Гордость за рабочих"
BAN_stir_workers_desc: "Рабочий - это то, что составляет основу и органы нации. Рабочий - самый важный член общества, каким бы неизвестным или непредставленным он ни был. Мы отдадим должное нашим работникам и сделаем их авангардом гражданского голоса страны."
BAN_educate_all: "Каждый гражданин образован"
BAN_educate_all_desc: "Образование означает лучший выбор. Если каждому гражданину Баната будет предоставлено образование, страна будет работать лучше всех остальных. К этому моменту экономика достаточно развита, так что это даже жизнеспособный план, особенно из-за небольшого населения."
BAN_wisdom_yields_profit: "Мудрость приносит прибыль"
BAN_wisdom_yields_profit_desc: "Благодаря широким кампаниям в поддержку труда и образования, нашему правительству удалось превратить Банат из балканского захолустья в современное государство со всеми вытекающими отсюда удобствами. Давайте радоваться, ведь мы живем в мудром и процветающем государстве!"

#Totalist
BAN_monopolize_union: "Монополизация профсоюзов"
BAN_monopolize_union_desc: "Профсоюзы обладают глубоким революционным элементом, который на протяжении десятилетий помогает рабочим движениям. Однако для нас очевидно, что поддержание системы децентрализованных, конкурирующих профсоюзов порождает проблемы, которые часто не нужны и просто гарантируют, что наша страна будет и дальше страдать от производства. Нашим девизом больше не будет "Один большой Союз"."
BAN_smoked_countrysides: "Дым сельской местности"
BAN_smoked_countrysides_desc: "Сельская местность слишком долго была лишена городского общества, которое окружало её. Больше нет - мы должны обеспечить, чтобы городские обычаи, городское общество и городское мышление вошли в сельские районы любой ценой, чтобы обеспечить будущее нашей страны в индустриализации."
BAN_all_for_state: "Все для революции"
BAN_all_for_state_desc: "Государство должно гарантировать, что каждый элемент общества ориентирован на Революцию. От самого скромного фермера до самого важного комиссара мы должны обеспечить, чтобы все элементы общества работали слаженно, чтобы у государства было как можно больше ресурсов."
BAN_enforce_cooperation: "Гарантия благотворительности"
BAN_enforce_cooperation_desc: "Совершенно очевидно, что с различными меньшинствами нашей страны было невозможно иметь дело, и им нужно будет проявить доброжелательность, чтобы они поняли, что необходимо сохранять послушание. - иначе мы рухнем, и великий маяк социализма на Балканах упадет."
BAN_gray_armies: "§gОснована серая армия§!"
BAN_gray_armies_desc: "Слишком долго мы позволяли людям руководить собой, сохраняя производство на минимально возможном уровне, чтобы они могли сохранить свою буржуазную лень. Больше нет - мы создадим Серую армию, полицию, которая стремится защитить рабочих от лени и чрезмерной передышки. Не только рабочие будут довольны, но и производство превзойдет наши ожидания!"
BAN_magyarization_banat: "§gВенгерское воспитание§!"
BAN_magyarization_banat_desc: "Мы слишком долго позволяли буржуазным и шовинистическим румынам руководить нашей нацией - тогда мы быстро обеспечим, что румынский и немецкий языки, как невероятно буржуазные, так и невежественные, будут немедленно искоренены, и все семьи, которые отказываются учить венгерский быть казненным."
BAN_outward_appearances: "§gУход за страной§!"
BAN_outward_appearances_desc: "Мы сделали то, что другие сочли бы крайним, но именно экстремизм необходим во время кризиса. Следовательно, нам нужно продолжать представлять себя великими защитниками социализма на Балканах, даже если это означает скрывать большую часть того, что мы сделали с невинными людьми."
BAN_small_but_profitable: "§gЭкономическая прибыль§!"
BAN_small_but_profitable_desc: "Наконец, после огромных усилий по обеспечению того, чтобы фабрики были в отличном состоянии, чтобы рабочие были довольны и что все ресурсы были направлены на Революцию, нам удалось начать некоторую форму прибыли как государство." 

#### Army and Industry ####

BAN_quality_army: "Сбор армии"
BAN_quality_army_desc: "Банат - небольшой народ. Мы не можем позволить себе мечтать о массовых волнах людей, уничтожающих врага, а, скорее, о том, чтобы наша армия была высокоспециализированной и состояла из качественных солдат с качественным вооружением."
BAN_expensive_is_worth: "Оно того стоит"
BAN_expensive_is_worth_desc: "Некоторые предметы могут стоить больше, чем другие, но эта стоимость явно необходима для обеспечения того, чтобы мы получали оружие и арсенал самого высокого качества, в противном случае мы будем иметь дело с оборудованием Вельтрига. Мы продолжим инвестировать в качество, а не в количество."
BAN_keep_it_simple: "Быть проще"
BAN_keep_it_simple_desc: "Нам не нужен сложный арсенал и техника вроде танков и бронемашин - нам нужны пушки - их намного больше. Мы продолжим наши усилия по обеспечению того, чтобы у нас было как можно больше оружия, вместо того, чтобы искать потенциально сложные арсеналы, которые мы не можем укрепить."
BAN_means_to_produce_production: "Производство продукции"
BAN_means_to_produce_production_desc: "Мы должны убедиться, что у нас есть средства для защиты наших производственных линий, иначе мы столкнемся с застоем на передовой и на заводах. Мы этого не допустим и потратим политическую власть на защиту наших средств производства."
BAN_means_to_produce: "Производство стволового оружия"
BAN_means_to_produce_desc: "Мы создадим несколько заводов по производству военной продукции в сельской местности, где мы сможем дополнительно усилить наши армии."
BAN_fruits_of_drilling: "Обучение дисциплине"
BAN_fruits_of_drilling_desc: "Нашим солдатам нужна как можно больше дисциплины. Как и в случае с граблями в саду, недопустимо просто позволять дикой траве бродить без направления - необходимо стричь и укладывать, разделять и чистить, дисциплинировать и наводить порядок, чтобы наша армия была организована и могла атаковать."
BAN_land_of_investment: "Банат, рай для инвесторов"
BAN_lands_of_investment_desc: "Инвестируйте в дорогой Банат! Мы - стабильная нация в Европе, что является беспрецедентной редкостью - мы считаем, что можем стать одним из лучших мест для инвестиций, учитывая нашу первоклассную недвижимость и нашу экономическую «свежесть». Инвестируйте в Банат и приезжайте отдыхать в Темешвар!"
BAN_land_of_resources: "Банат, золотая жила"
BAN_land_of_resources_desc: "В отношении ресурсов наша страна отличается от многих других европейских стран - у нас есть огромное количество стали, вольфрама и многих других ресурсов, которых остро не хватает другим странам. Мы являемся мировым торговым маяком, и мы гарантируем, что на домах по всей Европе будет стоять отметка "Сделано в Банате"."
BAN_industrial_grants: "Получение грантов от инвесторов"
BAN_industrial_grants_desc: "Нам нужны инвестиции, иначе мы не сможем расти. Поэтому мы потратим некоторую политическую власть на то, чтобы убедиться, что различные инвесторы будут убеждены, что Банат - это место для инвестиций, и мы сможем дальше расширять наше общество до более богатого и лучшего."





