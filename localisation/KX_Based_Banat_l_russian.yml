bannews.1.t: "Возвращение румынской монархии"
bannews.1.d: "После многих лет изгнания монархисты Румынии сумели совершить переворот в недавно основанной Банатской Республике. Король Кароль II уже был коронован королём Королевства Румынии, или как ещё говорят, Румынского Королевства в изгнании. Железная гвардия в Румынии нервно наблюдает за ситуацией, поскольку такое развитие событий представляет собой серьезную угрозу, но более тревожным является тот факт, что некоторые соседние страны уже признали её независимость. Румынская монархия в Банате начала процесс милитаризации, вооружения и реорганизации, чтобы подготовить страну к борьбе с Железной гвардией. Оставшиеся монархисты внутри Железной Гвардии начали террористические атаки на армию и людей Железной Гвардии, призывая сражаться, однако Королевство ещё не делало особых действий против своего врага Гвардии. Грядёт смена власти на балканском полуострове."
bannews.1.a: "Снова война, да?"

bannews.2.t: "Провозглашение Великой Румынии"
bannews.2.d: "После изгнания и становления короля Румынии, Кароль II снова строит Румынию сильной страной. Приняв сначала Румынию, затем всю Трансильванию и восточную Венгрию, а также заявленный регион Добруджа, румынский парламент собрался, чтобы единогласно постановить, что нация Румыния с этого момента именуется "Великая Румыния".\nЗаняв значительную территорию, которую нужно контролировать и подчинять, многие деятели уже высказали предположение, что эта Великая Румыния не продержиться долго и её ждет судьба Гражданской войны и раздробленности."
bannews.2.a: "Хорошая работа, я полагаю"
bannews.2.b: "Самое время для праздника!"

bannews.3.t: "Бунты на площадях"
bannews.3.d: "В Банате снова кризис. Новое правительство Железной гвардии столкнулось с ожесточенным сопротивлением населения после казни своего любимого лидера Отто Рота. Беспорядки охватили всю страну, и не реддко это сопровождалось кровью. Насилие особенно распространено в Тимишоаре, где массовые беспорядки вспыхнули на четырех площадях Тимишоары. Беспорядки на Четырех площадях стали экстремальными: полиция расстреливает невооруженных демонстрантов, а полицию забрасывают камнями и применяют прочие малолетальные методы. Растут слухи о том, что военные готовятся подавить протест насильственным методом, в случае роста беспорядков. Хория Сима, в настоящее время лидер Баната, осудил протесты и выступил с угрозами и предупреждениями в сторону бунтовщиков."
bannews.3.a: "Банат будто пороховая бочка"
bannews.3.b: "Арестовать агитаторов!"

bannews.4.t: "Банат становится тёмным"
bannews.4.d: "Небольшое количество времени назад мир перестал получать передачи и сообщения из Банатского региона. Все кто захотят посетить Банат имею шанс оттуда не вернуться. \nДобровольная экспедиция в этот район не дала результатов, вернулась только половина отряда. Когда их спросили о местонахождении других участников, участники группы заявили, что они разделились, и примерно через двадцать минут услышали глухие выстрелы.\nЧто бы ни происходило в этой ситуации, истинну знают только банатцы...\nЛюбые радиостанции, настроенные на банатские вещают только пропаганду тотализма и странные речи о Венгрии."
bannews.4.a: "Что же происходит в Тимишоаре?"
bannews.4.b: "Никто ничего не знает"


