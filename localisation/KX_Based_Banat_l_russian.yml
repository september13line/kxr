BAN_OTTO_ROTH_DESC: "Отто Рот, защитник Баната, объединитель Баната. Отто Рот - никто иной, как герой Баната. Теперь, когда Банат стал независимым государством, Отто Рот легко сможет сплотить банатцев под одним знаменем.\nОтто Рот родился 6 декабря 1884 года в Надь-Мутнике. Там он встретил Петру Грозу. Рот отказался от еврейской веры, поступил в Будапештский университет, после и в Лейпцигский университет. В конце концов он присоединился к Венгерской социал-демократической партии (MSZDP). Там Рот поднялся в рядах партии, и перебрался в Банат. Рот считается одним из самых доброжелательных лидеров своего времени, а Петру Гроза продолжает помогать ему.\nТем не менее, у него много врагов. Если сделать всё правильно, Отто Рот сможет превратить Банатскую Республику в процветающую страну."
BAN_CAROL_EXILE_DESC: "Кароль II - бывший наследник престола Румынии, вернул себе законный трон. Как Король Румынии, Кароль стремится искоренить все следы, так называемой - железной гвардии, обескровившей страну. Возникает сильное стремление восстановить славу, которую когда-то имела Румыния. В дальнейшем - мечта, которая, как верит Король, скоро придет с помощью многих лояльных монархистов, помогающих нашей новой Румынии. Кароль снова завоевал сердца людей, его амбиции только набирают обороты - он желает видеть Румынию процветающей, как яркий пример того, к чему нужно стремиться на Балканском полуострове - месте, печально известном своей нестабильностью. Как и предыдущий правитель Отто Рот, Кароль II очень любит свой народ и сделает все возможное, чтобы спасти Румынию. Только "Великая Румыния", как заявляет Кароль, упокоит его душу и осуществит его мечты. Румыния займет своё предназначенное место среди великих наций, свирепая страна с непоколебимой решимостью."
BAN_ALBERT_BARTHA_DESC: "Альберт Барта - второй защитник Баната. Альберт Барта, лидер с непоколебимой преданностью нации, не остановится ни перед чем, обеспечивая стабильность Баната. Первоначально при Отто Роте, Альберт Барта стал лидером после трагической гибели Рота от рук убийцы. Он выдает себя за социал-демократа, но более авторитарен по стилю. Он считает, что единственный способ сохранить стабильность в стране - сильный, компетентный лидер.\nАльберт Барта был хорошим другом Отто Рота, это значит, что Барта был безоговорочно, верен президенту республики, даже, когда Рот не смог сохранить единство нации. Барта заменил Отто Рота и направил тонущий корабль к суше, закладывая основу для сильного банатского государства. Барта в своей речи сказал "Банат несомненно будет жить, под моим руководством""
BAN_MATYAS_RAKOSI_DESC: "Родился 9 марта 1892 года. Ада, Венгрия.\n\nРодившийся в семье евреев в небольшой венгерской деревне. С именем при рождении Матьяш Розенфельд, дедушка и бабушка Матьяша участвовали в венгерской революции 1848 года, впоследствии его семью присекали и репрессировали на протяжении десятилетий. В детстве Матьяш усердно учился и закончил учебу в Шопроне. После окончания учебы Матьяш присоединился к анархо-синдикалистскому студенческому движению в Венгрии в 1910 году. С началом войны он служил в австро-венгерской армии, после Брусиловского наступления стал военнопленным. Подвергаясь воздействию большевистских элементов после побега из своего лагеря для военнопленных, он постепенно становился все более и более авторитарным и помогал большевистской революции в России. По известным обстоятельствам бежал на родину, жил в Будапеште, Венгрии. Когда была создана независимая Банатская Республика, становящаяся все более популярной и влиятельной, Розенфельду удалось захватить власть в результате переворота и теперь он является самым влиятельным человеком в Банате. Однако его амбиции лежат за пределами Банатских гор, похоже что, он изо всех сил старается обеспечить будущее социализма на Балканах..."

