SPR_Crossroads_of_Chaos: "Перекрёсток в середине хаоса"
SPR_Crossroads_of_Chaos_desc: "С момента переворота Санхурдада в 1932 году многие понимали, что всё рано или поздно выльется в кризис. Политическая ситуация в Испании крайне напряжённая, и даже самая маленькая искра может вызвать цепную реакцию, которая приведёт к катастрофе. Именно AP, во многом ответственная за этот хаос, должна вмешаться и спасти ситуацию. Однако значительная часть испанцев апатична или враждебно настроена к любым действиям AP, и им грозит осуждение как в случае действий, так и бездействия. Это ключевой момент в испанской политике. Кризис, который может определить путь страны на десятилетия вперёд, и в котором народ Испании имеет столько же влияния своими действиями, сколько правительство своими решениями. Испания вновь сталкивается с моментом истины."
SPR_Past_Glories: "Прошлые славы"
SPR_Past_Glories_desc: "Народ Испании, несмотря на многочисленные жалобы на правительство, решил поддержать AP. Министры во главе с премьер-министром Гил-Роблесом должны быстро оценить свои варианты и выбрать лучший путь: сделать значительные уступки республиканцам, объединиться с разобщённой, но относительно однородной по идеологии испанской правой или попытаться продолжить действовать при поддержке малых консервативных групп и центральной структуры партии."
SPR_An_Unlikely_Alliance: "Маловероятный союз"
SPR_An_Unlikely_Alliance_desc: "Насколько они могут быть нашими идеологическими противоположностями, мы должны смотреть правде в глаза: AP не сможет управлять Испанией в одиночку, уже потратив большую часть своего политического капитала. Левые, хотя и угрожают нашему режиму, популярны среди простого народа и интеллигенции, и могут дать нам силы, чтобы отразить надвигающуюся катастрофу. Мы должны отложить в сторону идеологические разногласия ради спасения Испании, даже если детали соглашения придётся обсуждать позже."
SPR_Favor_Unions: "Восстановить легальный статус UGT"
SPR_Favor_Unions_desc: "Хотя сейчас мы союзники ради блага Испании, на самом деле это союз удобства с социалистами, и им было бы наивно думать иначе. Поэтому мы должны протянуть им оливковую ветвь как жест доброй воли. Unión General de Trabajadores, запрещённая после Санхурдада, должна быть восстановлена в законный статус, чтобы гарантировать нам их лояльность и нашу готовность к совместной работе. Это, вероятно, будет способствовать более сотрудничественной стратегии внутри PSOE по отношению к Largo Caballero и его революционной линии."
SPR_Promote_Leftist_Unity: "Немыслимая последняя ставка"
SPR_Promote_Leftist_Unity_desc: "Испанские католики могут назвать это сделкой с дьяволом, и они будут отчасти правы. Консерватизм и социализм, а главное - католическая вера и милитантский атеизм, несовместимы как идеологии. Тем не менее, это необходимо для нашего будущего. Мы обратимся к синдикалистам CNT-FAI для заключения сделки, и хотя такой союз обычно невозможен, их председатель Ángel Pestaña Núñez - умеренный, который верит в реформы, а не в революцию, и мы надеемся, что он будет разумен в наших предложениях."
SPR_Olive_Branch_To_The_Right: "Красная звезда над церквями Испании"
SPR_Olive_Branch_To_The_Right_desc: "Чтобы Королевство не развалилось, правительство AP решило попытаться договориться о прекращении антицерковного насилия через умеренных представителей церкви и тех анархистов и социалистов, кто устал от вечной борьбы. Хотя это, вероятно, не положит конец бесконечной войне между радикалами и церковными чиновниками, надеются, что хотя бы немного стабилизирует хаос, охвативший Испанию. Если два заклятых врага смогут сесть за стол переговоров ради блага Испании, возможно, и другие последуют их примеру в других вопросах."
SPR_United_For_Spain: "О варваре или заклятом враге"
SPR_United_For_Spain_desc: "Старое выражение гласит: «Лучше дьявол, которого знаешь». К сожалению, здесь два дьявола, которых мы хорошо знаем. У нас есть выбор союзников между двумя левыми республиканскими партиями: IR и PR Republicano. IR - партия Мануэля Асана и Диаса, республиканского гиганта, который может обеспечить поддержку других республиканских партий и их сторонников. PRR - партия Алехандро Лерруса, который в республиканских кругах не вызывает особой симпатии из-за коррупции и отсутствия идеологической приверженности, но может дать ценные связи с ключевыми фигурами за кулисами. Нужно выбрать меньшее зло."
SPR_Walk_The_Storm_Alone: "Пережить бурю в одиночку"
SPR_Walk_The_Storm_Alone_desc: "AP, несмотря на все свои недостатки и отсутствие широкой народной поддержки, сейчас держит бразды правления. И в конечном счёте мы должны признать, что любой союз с идеологическими противоположностями будет временным. Компромиссов или широкой коалиции, чтобы ослабить наши идеалы, не будет. AP должен действовать и спасать Испанию самостоятельно, любой ценой. Мы переживём бурю и выйдем спасителями Испании или погибнем, пытаясь."
SPR_The_Ability_Of_The_Workers: "Мауристы двух оттенков, одной цели"
SPR_The_Ability_Of_The_Workers_desc: "Хотя AP характеризует себя и свою платформу как социально-католическую, это безусловно консервативная партия. Среди её рядов многие поддерживают платформу Антонио Мауры, отца испанского консерватизма, чьи идеи живут в партии Derecha Liberal. Хотя мы не являемся явными мауристами, наши идеалы совместимы, и такой союз в эти трудные времена был бы естественным и желанным."
SPR_Compromise_After_Compromise: "Компромисс за компромиссом"
SPR_Compromise_After_Compromise_desc: "Хотя нам бы хотелось полностью преобразовать Испанию по своему видению без сопротивления, реальность часто далека от идеала. Существующая ситуация неприемлема, и ради блага Испании и партии придётся идти на жертвы, поскольку неизбежные щупальца власти обвивают нас. Мы предоставим больше политических свобод, частично сократим социальную помощь и сделаем всё необходимое для выживания. Останется только посмотреть, будет ли этого достаточно или начинание было обречено с самого начала."
SPR_Deals_With_The_CNTFAI: "Сделка с CNT-FAI?"
SPR_Deals_With_The_CNTFAI_desc: "Ситуация становится невыносимой, и если мы ничего не предпримем, на улицах прольётся ещё больше невинной крови. Хотя мы и не согласны с синдикалистами, мы должны поступить правильно ради Испании и выиграть время, чтобы справиться с ситуацией любым возможным способом. Пора принимать решения."
SPR_Prepare_Elections: "Сейчас или никогда!"
SPR_Prepare_Elections_desc: "Сегодня день расплаты. Мы должны сделать всё необходимое, чтобы наконец иссечь опухоли из тела государства. Мы ударим по радикалам вместе с нашими союзниками, сколь бы их ни было, и положим конец анархии, захватывающей Испанию. Пришло время показать последствия наших прошлых действий и либо пожинать плоды, либо готовиться к немыслимому."
SPR_Carlist_Truce: "Карлистское перемирие?"
SPR_Carlist_Truce_desc: "Ситуация неприемлема, и если мы не предпримем действий, ещё больше невинной крови будет пролито на улицах. Хотя мы и не согласны с карлистами, мы должны поступить правильно ради Испании и выиграть время, чтобы справиться с ситуацией любым возможным способом. Пора принимать решения."
SPR_Promises_Of_Stability: "Поддержка генерала Санхурхо?"
SPR_Promises_Of_Stability_desc: "В эти трудные времена мы должны признать, что делаем недостаточно, и нужно сделать больше, чтобы добиться успеха. Мы обратимся к UMN генерала Санхурхо. Хотя он крайне противоречивая фигура и главная причина хаоса, в котором мы оказались, он остаётся влиятельным человеком, который может дать нам необходимый толчок. Решение Санхурхо передать управление государством гражданским в 1932 году также снизит риск того, что люди воспримут это как приглашение к военному перевороту, а его поддержка обеспечит подчинение большинства военных."
SPR_a_plea_for_the_nationalist: "Мольба к испанским националистам"
SPR_a_plea_for_the_nationalist_desc: "Хотя многие считают, что мы оба находимся справа в испанском политическом спектре, и это правда, наши платформы сильно отличаются друг от друга, за исключением общей приверженности консервативным ценностям. Тем не менее, несмотря на разногласия по крайним вопросам, пора обратиться к испанским националистическим фракциям, чтобы заключить сделку, способную вывести нас из этой ситуации."
SPR_Strongarm_Reform: "Регенерационизм против безрассудности"
SPR_Strongarm_Reform_desc: "Должно быть ясно каждому, кроме самых наивных, что начинания Второй Республики изначально были обречены, так как они привели бы к разрушению социальных ценностей, не говоря уже о политическом хаосе и коррупции за кулисами, которые сделали идеалы так называемого ‘республиканизма’ неполноценными. Однако, если что-то и можно извлечь из республиканцев, так это идеологию Регенерационизма, которая позволяет объективно и научно анализировать провалы испанского общества без повторения ошибок предшественников-реставраторов и республиканцев, что обрекло Испанию на саморазрушительный цикл."
SPR_Increase_Police_Funding: "Укрепить щит Родины"
SPR_Increase_Police_Funding_desc: "Хотя мы могли бы обратиться к армии для подавления беспорядков в Испании, нужно понимать, что это воспринималось бы как авторитарный перегиб, а также могло бы усилить некоторых генералов с собственными амбициями, что привело бы к новому Санхурдаду. Вместо этого мы усилим Guardia Civil - жандармерию Испании, чтобы справляться с волнениями, особенно в сельской местности, где мы не можем быстро решать проблемы, и где Guardia Civil имеет наибольший опыт."
SPR_Religious_Pleas: "Открыть церковную казну"
SPR_Religious_Pleas_desc: "AP не стесняется признавать приверженность своей платформе Социального католицизма, и поэтому мы сочувствуем не только верующим, но и церкви, которой несправедливо причиняли ущерб в прошлом столетии. Подтверждая приверженность христианским ценностям и защите церкви от таких действий, мы заручимся поддержкой внутри самой церкви. Хотя самые рьяные консерваторы могут по-прежнему противоречить части нашей платформы, мы надеемся, что поддержка церкви в денежном и политическом плане даст значительный импульс нашим усилиям среди более умеренных верующих."
SPR_Popular_Nationalism: "Собрать монархическую мощь"
SPR_Popular_Nationalism_desc: "Хотя карлисты и альфонсисты являются естественными врагами из-за несовместимости своих династических притязаний, у них есть одно общее: монархизм. Несмотря на полвека взаимных войн, республиканцы не понимают простую истину: демократия не противоречит наличию монарха на троне, если он ограничен конституцией. Пора напомнить всем, что Дом Борбонов останется, и обе его ветви будут работать вместе для сохранения традиционного порядка в Испании."

# Black Monday Intro Tree loc #

SPR_the_darkest_monday: "Экономика из ада"
SPR_the_darkest_monday_desc: "Испанская экономика в течение последнего десятилетия демонстрировала стабильный рост благодаря увеличению туризма, экспорту в Рейхспакт и общему промышленному развитию. Так было до «Чёрного понедельника» и спирали падения немецкой экономики, которая обрушилась на Испанию. Фондовый рынок рухнул, немецкие активы покидают страну, а сотни тысяч, если не миллионы, оказались без работы. Испанское экономическое чудо закончилось, и тепло некогда разогретого двигателя промышленной машины быстро остывает. Если правительство не примет срочных мер против последствий Чёрного понедельника, Испания будет потеряна из-за народного недовольства и рабочих волнений."

SPR_devalue_currency: "[SPR_devalue_currency_loc]"
SPR_devalue_currency_desc: "[SPR_devalue_currency_loc_desc]"

SPR_devalue_currency_left_loc: "Третий смертный грех"
SPR_devalue_currency_center_loc: "Девальвировать песету"
SPR_devalue_currency_right_loc: "Переоценить песету"

SPR_devalue_currency_left_loc_desc: "Испанские промышленные боссы держали экономику и рабочих под прицелом уже десятилетиями, иногда буквально. Щупальца крупного бизнеса превратили военных офицеров, политиков и администраторов в простых марионеток в руках нового финансового касикизма Испании, и с момента переворота Санхурьяды мало кто решался им противостоять. Однако ни правительство, ни его новые союзники среди республиканцев не питают особой любви к этим промышленным магнатам. Чтобы остановить падение экономической мощи Испании, необходимо действовать против этих толстосумов, таких как Каталонская организация работодателей Foment del Treball Nacional и других подобных групп, стремящихся держать Испанию в цепях крупного капитала."
SPR_devalue_currency_center_loc_desc: "Стоимость испанской песеты постепенно росла вместе с улучшением экономики, хоть и медленно, но этот рост был быстро подавлен после «Чёрного понедельника». Инфляция выходит из-под контроля, а песета почти ничего не стоит в глазах граждан по сравнению со словами испанских политиков. Несмотря на то, что это трудное и болезненное экономическое решение, мы должны девальвировать песету, чтобы остановить падение её стоимости или хотя бы замедлить его."
SPR_devalue_currency_right_loc_desc: "С крахом немецкой экономики мы должны пересмотреть нашу привязку к золотому стандарту. Испания располагает значительными запасами золота, оставшимися с имперских времён и других предприятий, но это мало помогло в борьбе с падением песеты. Тем не менее, если мы разорвём связь с золотым стандартом и полностью переоценим нашу валюту, мы сможем попытаться сдержать почти бесконечный рост инфляции, приняв меры, недоступные многим нашим соседям, при этом сохранив металл как источник богатства."

SPR_emergency_measures: "[SPR_emergency_measures_loc]"
SPR_emergency_measures_desc: "[SPR_emergency_measures_loc_desc]"

SPR_emergency_measures_left_loc: "Небольшие уступки унионистам"
SPR_emergency_measures_left_loc_desc: "До сих пор стратегия AP заключалась в том, чтобы подавлять профсоюзы и забастовщиков всякий раз, когда это было необходимо, ибо их вмешательство делало Испанию слабее, чем когда-либо. Однако, с учётом того, что Испания находится на грани взрыва, а члены UGT, CNT-FAI и других небольших профсоюзов ежедневно организуют забастовки и протесты по всей стране, ясно, что без уступчивого подхода к тем, кто способен здраво рассуждать, правительство само создаст условия для ещё одного рабочего восстания."
SPR_emergency_measures_center_loc: "Чрезвычайные меры"
SPR_emergency_measures_center_loc_desc: "В отчаянные времена требуются отчаянные меры, и вряд ли были времена столь же отчаянные, как нынешние последствия Чёрного понедельника. Поэтому правительство Хосе Марии Гиль-Роблеса было вынуждено прибегнуть к крайним чрезвычайным мерам: брать кредиты там, где это возможно, продавать акции некоторых государственных компаний, сокращать бюджеты всего, кроме самых необходимых функций государства. Только армия останется нетронутой, ведь правительству нужна её поддержка, чтобы сдерживать волну рабочего недовольства и действия карлистских провокаторов."
SPR_emergency_measures_right_loc: "Мелодия испанской мощи"
SPR_emergency_measures_right_loc_desc: "Текущий экономический кризис стал катастрофой неслыханных масштабов, но он также объединил правые силы Испании вокруг одной цели - сохранения испанского государства. Пока анархисты и сепаратисты стремятся разорвать страну, промышленники и дворяне Испании сплотились на помощь правительству, создавая благотворительные фонды, социальную помощь и, в некоторых регионах, где это необходимо, небольшие милицейские отряды, предназначенные для разгона забастовок, охраны собственности и борьбы с преступными действиями испанской мятежной швали. Благодаря их щедрому финансированию и помощи парамилитариев на улицах, настоящая националистическая и славная Испания даст отпор охватывающему её хаосу."

SPR_public_works_focus: "[SPR_public_works_focus_loc]"
SPR_public_works_focus_desc: "[SPR_public_works_focus_loc_desc]"

SPR_public_works_focus_left_loc: "Освободить Белого большевика"
SPR_public_works_focus_left_loc_desc: "Большая часть AP явно придерживается очень консервативного подхода к экономике и обществу, а их союзники из богатой земельной элиты сделали их довольно осторожными в проведении политики, которая могла бы напрямую навредить верхним слоям Испании в финансовом плане. Однако есть член партии, который постоянно создает проблемы с этими союзниками из-за своего стремления к более равной Испании и раздражает правых монархистов, таких как Хосе Кальво Сотело, из-за своей привычки отстаивать довольно радикальные политические позиции через папские энциклики. Мануэль Хименес, известный как Белый большевик, далек от социалиста, но его политические идеи часто близки к фигурам вроде лидера Радикально-социалистов Марселино Домингo. Хотя Хименес не пользуется любовью многих в AP из-за своей настойчивости в нарушении статус-кво, он является важной фигурой, преодолевающей почти невероятный разрыв между правительством и социалистами."
SPR_public_works_focus_center_loc: "Пересмотреть законы Сальмона"
SPR_public_works_focus_center_loc_desc: "Министр труда и социального обеспечения Федерико Сальмон предложил применять так называемые законы Сальмон, которые предполагают массовое строительство арендного жилья по всей стране, особенно в городских районах, где остро необходимы новые здания. Эта инициатива позволила бы трудоустроить тысячи безработных и неквалифицированных рабочих, и хотя зарплаты не будут высокими, это помогло бы смягчить критическую потребность в работе и стабильности среди населения Испании, не говоря уже о том, что это остановило бы многих от вступления в организации вроде PSOE и CNT-FAI."
SPR_public_works_focus_right_loc: "Суперзаряженный социальный католицизм"
SPR_public_works_focus_right_loc_desc: "Ситуация в Испании может быть решена только через непоколебимую веру в Господа. AP мобилизует различные социально сознательные течения католических организаций Испании, чтобы организовать по-настоящему национальные усилия по решению проблем труда, созданию продовольственных банков и взаимопомощи в сельской местности, помощи бездомным и сиротам и кормлению бедных Испании. Через это национального уровня проявление праведности и набожности испанских правых правительство сможет противостоять аргументам атеистов слева и показать, что только Испания, истинно верящая в единого Бога, может найти путь к достойному будущему."

SPR_turn_towards_the_new_world: "[SPR_turn_towards_the_new_world_loc]"
SPR_turn_towards_the_new_world_desc: "[SPR_turn_towards_the_new_world_loc_desc]"

SPR_turn_towards_the_new_world_left_loc: "Обратный поток мозгов из Латинской Америки"
SPR_turn_towards_the_new_world_left_loc_desc: "Большинство представителей испанской академической среды поддерживали республиканский проект, особенно титаны университетской жизни Испании, такие как Мигель де Унамуно и Хосе Ортега-и-Гассет. После неудавшегося переворота Санхуряда 1932 года многие учёные бежали в Латинскую Америку, особенно в относительно стабильные демократии, такие как Венесуэла, Колумбия и Уругвай, работая на республиканское правительство в изгнании. С потеплением в отношениях с режимом после внезапной примирительной позиции AP мы теперь можем начать приглашать этих бесценных экспертов, государственных деятелей и экономических советников обратно в Испанию, где они укрепят усилия режима по реформированию страны в направлении более равного общества, а также помогут восстановить нацию после страшного краха рынка. Конечно, не все откликнутся на этот призыв, скептически относясь к новой политике режима по отношению к республиканцам, но, как минимум, это принесёт AP несколько союзников в ближайшие месяцы."
SPR_turn_towards_the_new_world_center_loc: "Поворот к Латинской Америке"
SPR_turn_towards_the_new_world_center_loc_desc: "Изначальная идея диктатора Мигеля Примо де Риверы заключалась в создании торговой сети из бывших испанских колоний и Иберийского полуострова, отчасти чтобы сдерживать экономическое влияние США и отчасти чтобы отделить Испанию и страны Латинской Америки от статуса экономических пешек в руках мировых империй, таких как Германия или Великобритания. Однако германофилия AP привела к тому, что партия отказалась от большей части этих идей, чтобы приблизиться к экономической сфере Миттельевропы. Последствия Чёрного понедельника показали всю бесполезность такого идеализма, и, возможно, сейчас настало время вновь оживить идею испаноязычных торговых союзов."
SPR_turn_towards_the_new_world_right_loc: "Экономический испанизм"
SPR_turn_towards_the_new_world_right_loc_desc: "Новый Свет обладает огромными богатствами и ресурсами, которые могут поддержать испытывающую трудности испанскую экономику, а многие местные правительства идеологически близки к правительству AP. Испания должна обращаться к своим бывшим колониям с точки зрения братской взаимной поддержки, опираясь на общую культурную и историческую связь, распространяя её теперь и на экономическую сферу. С ресурсами Латинской Америки и опытом испанских учёных, инженеров и промышленников вновь возникнет могущественная испаноязычная держава, стимулируемая замечательными новыми изобретениями, такими как дирижабли и самолёты, которые значительно ускоряют связь между Старым и Новым континентами."

SPR_spend_more_get_less: "[SPR_spend_more_get_less_loc]"
SPR_spend_more_get_less_desc: "[SPR_spend_more_get_less_loc_desc]"

SPR_spend_more_get_less_left_loc: "Помощь трудящимся"
SPR_spend_more_get_less_left_loc_desc: "Программы жесткой экономии, предлагаемые консерваторами из PAE и UMN, ни к чему нас не приведут. Испанский народ голодает, просит милостыню на улицах и ищет работу день и ночь. Если мы не создадим общенациональные программы, направленные на смягчение самых сильных волн бедности, возможно через столовые для бедных, очереди за хлебом и поощрение благотворительных дел, граждане Испании будут искать надежду в другом месте. Этим обязательно воспользуются наши политические противники среди социалистов и карлистов. Правительство не должно экономить в такой период огромных социальных трудностей - только через немедленную помощь наиболее пострадавшим Испания сможет восстановиться."
SPR_spend_more_get_less_center_loc: "Отчаянная экономия"
SPR_spend_more_get_less_center_loc_desc: "Если Испания хочет выжить, мы должны строго применять меры экономии. Слишком долго правительство позволяла расточительные траты, но теперь время щедрости прошло. Нам необходимо нанять экспертов-экономистов и принимать сложные решения, которые действительно могут изменить направление экономики к лучшему. Социальные программы, реформы образования и различные другие проекты, которые не приносят прямой экономической пользы, должны быть отложены до лучших времен, когда мы сможем пересмотреть необходимость таких расходов. Это будет непопулярный курс, но на данный момент это единственный путь."
SPR_spend_more_get_less_right_loc: "Помощь от пиратско-капиталистических кругов"
SPR_spend_more_get_less_right_loc_desc: "Испанское государство испытывает острый дефицит наличных средств: некогда прибыльная туристическая индустрия остановилась, а экспорт в Рейхспакт иссякает. Поэтому правительству не остаётся выбора, кроме как обратиться за помощью к промышленникам и банковским магнатам Испании, и никто в стране не является таким заметным представителем этого класса, как Хуан Марч. Марч - бесспорный король Балеарских островов благодаря своему огромному богатству; по оценкам, он занимает шестое место в мире среди самых богатых людей. Хотя AP ранее сталкивалась с крупным капиталом, партии приходится просить Марча и его деловых союзников о финансовой поддержке, чтобы удержаться на плаву. Очевидно, что эта поддержка будет иметь свои условия, так как Марч известен своими предприятиями в не совсем легальной сфере, но, тем не менее, в этой трудной ситуации другого выбора нет."

SPR_the_fate_of_the_gold_reserves: "[SPR_the_fate_of_the_gold_reserves_loc]"
SPR_the_fate_of_the_gold_reserves_desc: "[SPR_the_fate_of_the_gold_reserves_loc_desc]"

SPR_the_fate_of_the_gold_reserves_left_loc: "Будущее, окрашенное золотом?"
SPR_the_fate_of_the_gold_reserves_left_loc_desc: "Испанский банковский сектор находится в хаосе после краха немецкой экономики, о чём республиканцы предупреждали уже некоторое время. В связи с этим экономические советники республиканцев предлагают правительству воспользоваться этой ситуацией как предлогом для вмешательства и национализации некоторых терпящих бедствие банков, сконцентрировав их оставшиеся резервы в одном месте и обеспечив их обильными золотыми запасами Испании, чтобы пережить худшие моменты экономического спада. Хотя это будет крайне дорогостоящим в краткосрочной перспективе, правительство получит опору в национальном банковском секторе."
SPR_the_fate_of_the_gold_reserves_center_loc: "Судьба банков"
SPR_the_fate_of_the_gold_reserves_center_loc_desc: "Когда Великая депрессия произошла в Соединённых Штатах, Испания относительно неплохо справлялась благодаря торговле с Германией, но некоторые банки, сильно зависевшие от американской торговли, обанкротились из-за прекращения инвестиций. Banco de Cataluña и его две дочерние компании потерпели крах из-за крупных вложений в Латинскую Америку и США, и последствия этого затронули большую часть Каталонии из-за сокращения кредитов. Сейчас Испания сталкивается с аналогичной ситуацией, лишь значительно усугублённой из-за глубокой интеграции страны в торговлю с Германией, и правительство AP должно решить, будет ли оно поддерживать банки государственным финансированием до стабилизации ситуации, или лучше предоставить свободному рынку определить судьбу банков."

SPR_tourism_industry: "[SPR_tourism_industry_loc]"
SPR_tourism_industry_desc: "[SPR_tourism_industry_loc_desc]"

SPR_tourism_industry_left_loc: "Поддержать профсоюзов туристической отрасли"
SPR_tourism_industry_left_loc_desc: "Если Испания хочет справиться с проблемами туристической отрасли, предприятия не смогут сделать это в одиночку. Мы должны обеспечить, чтобы местные профсоюзы ресторанов, отелей и других туристических сфер не рухнули под тяжестью практически мёртвого рынка, потому что если они радикализуются под влиянием Ларго Кабальеро и его революционной свиты, нас может ожидать новая волна беспорядков. Поэтому, предоставляя субсидии и средства помощи пострадавшей туристической отрасли, мы также должны поддержать борющиеся профсоюзы грантами, чтобы работники либо не искали полностью другую работу, либо не прибегали к более отчаянным мерам."
SPR_tourism_industry_center_loc: "Новая эпоха туристической отрасли"
SPR_tourism_industry_center_loc_desc: "Ситуация в Левантийском регионе Испании, где сосредоточен основной поток туристов, крайне тяжёлая. Отток немецких и австрийских туристов ощущается особенно остро, и без государственной поддержки различные отели, сети ресторанов и развлекательные центры Каталонии, Балеарских островов и Валенсии могут просто обанкротиться. Поэтому необходимо реализовать масштабную программу продвижения альтернативных видов туризма и сохранять относительно низкие цены при поддержке государства, чтобы испанские пляжи и отели оставались привлекательными для европейской элиты даже в такие трудные экономические времена."
SPR_tourism_industry_right_loc: "Развить испанский туризм"
SPR_tourism_industry_right_loc_desc: "Южная Америка - это земля обещаний для богатых олигархов, магнатов и других состоятельных людей, которые давно подражают стилям и идеям Европы, но расстояние и трудности с переездом в Старый Свет делают туризм из Латинской Америки в Европу крайне редким. Учитывая, что Испания служит своего рода посредником между Европой и Новым Светом, правительство AP должно расширить маркетинг своего уникального положения как возможности увидеть чудеса Европы без необходимости говорить на языках Центральной или Восточной Европы. Хотя туризм из Латинской Америки не сможет полностью оживить местную туристическую отрасль, это определённо шаг в правильном направлении."

SPR_a_fragile_yet_stable_market: "Хрупкий, но стабильный рынок"
SPR_a_fragile_yet_stable_market_desc: "Благодаря чрезвычайным мерам, принятым правительством Хосе Марии Гиль-Роблес и его многочисленных союзников, рынок постепенно стабилизируется, а экономические беды Испании пережили худшее, что могла предложить кризис Черного понедельника. Ситуация остаётся шаткой, и предстоит сделать ещё очень многое, если Испания желает достичь довоенного уровня экономического развития, но на данный момент худшее позади, и испанцы по всей стране могут радоваться: процветание снова на горизонте после стольких трудностей. Нация пережила экономические последствия, и остаётся только распутать политический кризис."

