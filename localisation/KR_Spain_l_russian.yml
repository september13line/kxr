### Leaders ###
POLITICS_ALPHONSO_BOURBON_DESC: "Альфонсо XIII де Бурбон, король с момента своего рождения в 1886 году, к всеобщему презрению был восстановлен на троне Испании в 1932 году. Его второе правление оказалось ещё более бурным, чем первое: республиканцы, карлисты и социалисты подрывают его власть, а экономический рост остановился. Испания при Альфонсо превратилась в пороховую бочку, готовую взорваться."
POLITICS_JUAN_BOURBON_DESC: "Хуан де Бурбон унаследовал Испанию, разделённую и стоящую на краю пропасти. Будучи сыном и наследником всеобщего ненавистника Альфонсо, он навсегда будет в тени призрака своего отца. Но именно Хуану, а не Альфонсо, предстоит вывести Испанию в лучшее будущее."
POLITICS_FRANSISCO_FRANCO_DESC: "Генерал Франсиско Франко Баамонде, обладавший заметной харизмой и уникальным испанским мачизмом, быстро поднялся к лидерству в AP. Теперь Франко, как глава испанского государства, стоит перед неблагодарной задачей - собрать заново разрушенную нацию. И никто не может отрицать, что для этого он обладает исключительной подготовкой."
POLITICS_MIGUEL_FERRER_DESC: "Мигель Кабанельяс Феррер, командовавший африканскими колониальными войсками Испании в Рифской войне, вышел на передний план испанской политики благодаря строгой дисциплине и целеустремлённости. Он и его Falange Española, организованная скорее как военизированное формирование, чем как традиционная партия, могут оказаться единственной силой, способной восстановить в Испании хотя бы подобие порядка."
POLITICS_GIL_ROBLES_QUINONES_DESC: "Хосе Мария Хиль-Роблес-и-Киньонес, убеждённый монархист и ревностный католик, поднялся к вершинам испанской политики. Его пламенные речи, обличающие врагов Королевства и прославляющие религиозные добродетели, могут показаться радикальными даже карлистам; тем не менее Киньонес твёрдо стоит у руля измученной испанской нации."
POLITICS_JAIME_BOURBON_DESC: "Хайме де Бурбон, второй сын короля Альфонсо XIII, глухой и долгое время считавшийся человеком, который наверняка откажется от притязаний на трон, был коронован королём Испании. Хотя его умственные способности сомнений не вызывают, репутация инвалида опережает его. Но именно этому неожиданному королю предстоит вести Испанию в её неопределённое будущее."
POLITICS_JAIME_BOURBON_FRANCE_DESC: "Хайме де Бурбон, второй сын короля Альфонсо XIII, глухой и когда-то считавшийся маловероятным претендентом на трон, совершил невозможное - был коронован королём как Испании, так и Франции. В Испании он правит как Хайме I, а во Франции известен под именем Генрих VI, хотя в повседневной речи многие называют его просто король Жак Анри."
POLITICS_CARLOS_PIO_DESC: "Эрцгерцог Карл Пий Австрийский, Королевский принц Венгрии и Богемии, принц Тосканы... теперь Карлос VIII Испании. Впервые за более чем два столетия Габсбург снова стал королём Испании. Карлос VIII родился в Вене, будучи младшим сыном эрцгерцога Леопольда Сальватора Австрийского и его супруги Бланки де Бурбон-и-де-Бурбон-Парма. Его мать была старшей дочерью Карлоса, герцога Мадридского, карлистского претендента на испанский престол. Карлос VIII вырос во дворце Тоскана в Вене, но в юности переехал в Барселону. Самый младший и наиболее правый из карлистских претендентов, Карлос VIII доказал свою преданность правым взглядам, вступив в националистическое ополчение в Австрии и участвуя в уличных боях против синдикалистов - от Вены до Мадрида. Теперь, возглавив карлистов, Карлос VIII намерен вернуть Испании Христа, Честь и Традицию."

### Ideas ###
SPR_memories_of_the_republic: "Память о Республике"
SPR_memories_of_the_republic_desc: "11 августа 1932 года Вторая Испанская Республика прекратила своё существование, но она продолжает жить в сердцах многих испанцев. Пока недовольные тяготеют к карлистским или социалистическим идеям, значительная часть умеренных, особенно среди военных офицеров, желает видеть конец нынешней испанской монархии. Открытое противостояние даже центристских сил Королевству проявляется в их упорном использовании республиканских названий партий. И если ранее у AP ещё оставалась какая-то поддержка, то после переворота она окончательно исчезла, если только не будут предприняты решительные меры для исправления стремительно разрушающейся ситуации."

SPR_illegitimate_republic: "Нелегитимная республика"
SPR_illegitimate_republic_desc: "Хотя непопулярная испанская монархия была низложена, нам ещё предстоит долгий путь, прежде чем наше правительство станет восприниматься как законное."
SPR_social_breakdown: "Разделённое общество"
SPR_social_breakdown_desc: "Распространение радикальных идеологий и политического насилия в Испании породило массовый страх и отчуждение. Многие боятся даже общаться с соседями или давними друзьями. Ни одно общество не может существовать в таком состоянии."

SPR_new_jobs_idea: "Работа для народа"
SPR_new_jobs_idea_desc: "Испания реализовала масштабные государственные проекты в сфере инфраструктуры. Те, кто прежде оставались без дела, теперь строят дороги, каналы и занимают множество ранее пустовавших рабочих мест. Безработица заметно снижается, и многие проблемы страны оказались частично смягчены."
SPR_new_command: "Новое командование"
SPR_new_command_desc: "Военная структура Испании была выстроена по образцу немецкого 'Oberste Heeresleitung', однако эффективность Генерального штаба Германии так и не была достигнута. Недавно Испания вновь перестроила своё командование, учитывая собственные уникальные обстоятельства."
SPR_propaganda_focus: "Радио Мадрид"
SPR_propaganda_focus_desc: "Радиосети Испании долгое время оставались слабо развитыми из-за политической нестабильности. Теперь же создана сеть радиовышек и новые государственные станции. Это значительно повысило уровень военной организации."
SPR_army_production: "Военное производство Испании"
SPR_army_production_desc: "Испания значительно расширила арсеналы по ремонту техники и производство стрелкового оружия. С конвейеров испанских заводов оружие сходит в невиданных ранее масштабах."
SPR_army_production_2: "Военное производство Испании"
SPR_army_production_2_desc: "Испания значительно расширила арсеналы по ремонту техники и производство стрелкового оружия. С конвейеров испанских заводов оружие сходит в невиданных ранее масштабах."
SPR_vitorio_factory: "Иберавиа"
SPR_vitorio_factory_desc: "Испания основала нового авиапроизводителя рядом со столицей. Производство самолётов заметно возросло."
SPR_air_focus_idea: "Господство в небе"
SPR_air_focus_idea_desc: "Испания признала, что в будущих войнах авиация будет играть всё более важную роль. Страна вложила значительную часть ресурсов в создание устойчивых военно-воздушных сил."
SPR_navy_focus_idea: "Господство на море"
SPR_navy_focus_idea_desc: "Флот является основой проекции силы. Чтобы ускорить рост военно-морского производства, Испания активно модернизировала старые верфи и построила новые."
SPR_regent_killed: "Убийство Регента!"
SPR_regent_killed_desc: "Регент Испании был убит, что вызвало смятение в Королевстве и ещё больше осложнило вопрос престолонаследия."
