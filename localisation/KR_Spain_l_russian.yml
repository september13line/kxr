### Post-War ###

### Foreign ###

sprf.6.t: "Испания предлагает Средиземноморский таможенный союз"
sprf.6.d: "В результате недавнего экономического развития в Испании их правительство обратилось к нам с предложением о создании Средиземноморского таможенного союза - объединения, которое могло бы принести свободную торговлю в регион и выгоду всем участвующим сторонам.\n\nХотя этот проект пока находится в зачаточном состоянии, он уже начинает приносить обещания и инвестиции для всех участников. По мере того как союз становится маяком свободной торговли в Средиземноморье, становится очевидно, что идея Испании быстро превратилась в предмет гордости и чрезвычайно прибыльное предприятие."
sprf.6.a: "Больше торговли всегда во благо."

sprf.7.t: "Португальско-испанский договор о дружбе"
sprf.7.d: "С окончанием гражданской войны в Испании и её вступлением в Антанту дипломатические отношения между Португалией и Испанией достигли невиданного уровня. Эти улучшенные отношения сегодня вылились в подписание нового договора в Лиссабоне, официально известного как «Португальско-испанский договор о дружбе», а неофициально - как «Иберийский пакт». Условия договора предусматривают планы военного сотрудничества между двумя странами, обсуждение путей разрешения спора вокруг Оливенсы, а также взаимовыгодное торговое соглашение. Новость уже оживила деловую активность в обеих странах, и есть надежда, что это лишь начало будущего, наполненного процветанием для обеих наций."
sprf.7.a: "Да будут Испания и Португалия союзниками навсегда."

sprf.8.t: "Испано-итальянский договор о сотрудничестве"
sprf.8.d: "Народы Испании и Италии объединены не только под знаменем военного союза Антанты, но и общими страданиями, которые им пришлось пережить. Обе нации стали свидетелями разрушений своих стран, вызванных враждебными иностранными агитаторами и внутренними саботажниками. В знак признания этой связи представители двух государств сегодня встретились в Испании, чтобы заключить договор. Основные его положения включают серию торговых соглашений между странами, а также предоставление Испанией военной помощи в поддержку итальянского дела. По завершении встречи было зачитано заявление от [ROOT.GetLeader], в котором говорилось, что это соглашение - лишь отправная точка в общем будущем испано-итальянского сотрудничества, и что [ROOT.GetNameDefCap] будет стремиться укреплять узы, связывающие их народы."
sprf.8.a: "Да будут узы между нашими народами вечными."

### Research Groups ###
spain_research_name: "Junta para Ampliación de Estudios e Investigaciones Científicas"
spain_research_desc: "Junta para Ampliación de Estudios e Investigaciones Científicas - это исследовательская группа, целью которой является максимально широкое распространение идей и знаний о мире и науке среди либеральных наций Радикальной Антанты. Обмениваясь идеями между странами-участницами, JAEIC стремится достичь новых высот в области академических знаний и мудрости для каждого человека."

### Civil War ###

### SPR ###

sprc.101.t: "Гражданская война в Испании!"
sprc.101.d: "Законное Испанское Королевство во главе с Альфонсо XIII оказалось под серьёзной угрозой со стороны анархистов и фанатиков. Многие говорят, что это ещё одно доказательство смертельной слабости дома Бурбонов. Однако стабильная Испания - важная часть наших оборонительных планов. Возможно, стоит помочь правительству положить конец этим угрозам."
sprc.101.a: "Отправить материалы и технических специалистов."
sprc.101.b: "Испания не представляет интереса для нас"

sprc.102.t: "[From.GetAdjective]ая помощь прибыла!"
sprc.102.d: "[From.GetAdjective]ое правительство считает, что наш успех в нынешней борьбе за контроль над Испанией крайне важен для поддержания стабильности в Европе. Оно направило нам значительные объёмы снабжения и военных «специалистов», чтобы помочь в этой войне."
sprc.102.a: "Хорошо."

sprc.103.t: "Конец испанской войны"
sprc.103.d: "Хорошо это или плохо, но испанская война подошла к концу. Генеральный штаб доложил, что в ходе конфликта было извлечено множество ценных уроков о характере современной войны."
sprc.103.a: "Отлично!"

sprc.120.t: "Гражданская война в Испании окончена"
sprc.120.d: "Испанская гражданская война наконец завершилась, и, похоже, [SPR.GetNameDef] вышла из неё победителем. Большая часть сельской местности лежит в руинах, порядок восстановлен не до конца, но [SPR.GetAdjective]ое правительство объявило, что с анархистской и синдикалистской угрозами покончено, и в обозримом будущем они вряд ли вновь поднимутся. Это победа короля Альфонсо XIII, хотя сам монарх вряд ли узнает об этом, ведь он впал в кому незадолго до начала гражданской войны."
sprc.120.a: "Да здравствует король!"

sprc.122.t: "[Root.GetAdjective]ий террор"
sprc.122.d: "Во время продолжающейся гражданской войны некоторые наши командиры начали использовать сомнительные методы для окончательного подавления мирного населения, подозреваемого в помощи нашим заклятым врагам. Подобная политика, как бы жестоко она ни выглядела, необходима в эти мрачные времена."
sprc.122.a: "Война есть война..."

### Post-War ###

sprc.221.t: "Новая столица"
sprc.221.d: "С формированием нового правительства в Испании развернулись споры о выборе столицы. Мадрид, безусловно, является главным фаворитом, но были предложены и другие варианты."
sprc.221.a: "Мадрид - во имя единой Испании!"
sprc.221.b: "Барселона! Оплот CNT-FAI!"
sprc.221.c: "Кадис! В память о 1812 году!"
sprc.221.e: "Бургос! Сердце карлизма."
sprc.221.f: "Бильбао! Колыбель карлизма."

### CNT ###

sprc.204.t: "Анархо-синдикалистское восстание!"
sprc.204.d: "Испания рушится в анархию, и CNT-FAI - наш брат в поддержке дела рабочего класса! Мы должны немедленно послать помощь!"
sprc.204.a: "Публично поддержать CNT-FAI."
sprc.204.b: "Остаться в стороне от испанских дел."

sprc.205.t: "[From.GetAdjective]ая поддержка"
sprc.205.d: "[From.GetNameDefCap] решило поддержать наше дело в гражданской войне. Они прислали солдат и припасы, чтобы помочь нам в борьбе рабочих!"
sprc.205.a: "Отлично."

sprc.206.t: "Конец испанской войны"
sprc.206.d: "К лучшему или худшему, но испанская война теперь окончена. Генеральный штаб сообщил, что в ходе конфликта были извлечены многие ценные уроки о природе современной войны."
sprc.206.a: "Превосходно!"

sprc.207.t: "Рабочие восстают"
sprc.207.d: "Наши усилия по организации и укреплению вдоль побережья дают плоды. Рабочие поднялись, чтобы встать рядом с нами, а наша тайная работа по возведению укреплений в старых замках и сторожевых башнях завершилась успехом."
sprc.207.a: "Да здравствует!"

sprc.208.t: "Возвращение из [?CNT.CNT_foreign_support.GetNameDef]"
sprc.208.d: "Изгнанники, проходившие подготовку в [?CNT.CNT_foreign_support.GetNameDef], вернулись!"
sprc.208.a: "За революцию!"

sprc.211.t: "Мадрид захвачен"
sprc.211.d: "Наши силы взяли город Мадрид!"
sprc.211.a: "Мы должны забрать всё, что возможно!"
sprc.211.b: "Оставить город как есть."

### Post-War ###

sprc.220.t: "Победа!"
sprc.220.d: "Несмотря на все испытания, что встали перед нами, мы сумели объединить нашу нацию под властью синдикалистского правительства! Теперь, когда Испания по-настоящему едина, мы должны сделать первые шаги в новую эпоху вместе с нашими товарищами-синдикалистами."
sprc.220.a: "Прекрасно."

sprc.255.t: "Судьба Андорры"
sprc.255.d: "До нас дошёл любопытный вопрос - судьба Княжества Андорра.\n\nКняжество Андорра было основано в 1278 году, однако с 1607 года оно оказалось связано с Францией: сначала через Королевскую семью, а позднее - через различные договоры. Когда правительство пало перед немцами, Андорра обратилась к Испании за защитой, которая была предоставлена и закреплена официальным законом в 1921 году.\n\nТеперь они находятся под нашим контролем, и, возможно, стоит интегрировать их в состав нашей нации. Разве мы можем оставить их в стороне, учитывая их связи со старыми французским и испанским правительствами? Но снова встаёт вопрос - действительно ли стоит затевать всё это ради такого крошечного «государства»?"
sprc.255.a: "Они станут частью Испании!"
sprc.255.b: "Оставить их в покое."

sprc.256.t: "Мир с Андоррой"
sprc.256.d: "Княжество Андорра вступило в войну против нас на стороне Франции, но после её поражения не имело связей с новой Коммуной и примкнуло к Испании, официально подписав договор о защите в 1921 году.\n\nОднако этот договор не аннулировал их декларацию войны против нас - да и ни один последующий договор тоже. Несколько дипломатов работали над тем, чтобы разрешить этот странный казус, и теперь у нас готов мирный договор. Это лишь формальность, разумеется."
sprc.256.a: "Разумеется."

### Carlists ###

sprc.301.t: "Карлистское восстание"
sprc.301.d.not_canada: "Испания погружается в анархию, и Папа провозгласил, что все добрые католики должны поддержать карлистское дело. Нам следует немедленно отправить помощь!"
sprc.301.d.canada: "Карлисты восстали в Испании, и нам было бы полезно поддержать карлистов и обеспечить приход дружественного правительства в Испании."
sprc.301.a: "Открыто поддержать карлистов."
sprc.301.b: "Не вмешиваться в испанские дела."

sprc.302.t: "[From.GetNameDefCap] поддерживает нас"
sprc.302.d: "[From.GetNameDefCap] решил поддержать наше дело в гражданской войне. Они прислали солдат и припасы, чтобы помочь нам в борьбе!"
sprc.302.a: "Хорошо."

sprc.303.t: "Конец испанской войны"
sprc.303.d: "К лучшему или к худшему, испанская война окончена. Генеральный штаб сообщил, что за время конфликта были усвоены многие ценные уроки о природе современной войны."
sprc.303.a: "Отлично!"

sprc.304.t: "Португальские припасы и оружие"
sprc.304.d: "Благодаря нашей торговой сделке с Португалией мы смогли накопить часть оружия и припасов для снаряжения хорошо оснащённого ополчения."
sprc.304.a: "За Хавьера и Папу!"
sprc.305.t: "Итальянские припасы и оружие"
sprc.305.d: "Благодаря нашей торговой сделке с [ITA.GetNameDef] мы смогли накопить оружие и припасы для снаряжения хорошо оснащённого ополчения."

sprc.306.t: "Убийство регента"
sprc.306.d: "Инфанте Хуан - регент короля Альфонсо и одновременно наследник. Его смерть привела бы [SPR.GetNameDef] в беспорядок и дала бы нам время полностью вывести их из гражданской войны!"
sprc.306.a: "Бог в помощь нашим агентам."

sprc.307.t: "Заговор по убийству провален!"
sprc.307.d: "Наш заговор по убийству наследника короны провалился. Похоже, Инфанте Хуан был ранен нашей бомбой, но ожидается, что полностью поправится."
sprc.307.a: "Сорвано!"
sprc.308.t: "Заговор по убийству провален!"
sprc.308.d: "Карлистский заговор с целью убийства Инфанте Хуана, наследника короны, едва не удался сегодня утром. Бомба сработала во время смотра войск, но принц лишь ранен и, как ожидается, переживёт это."
sprc.308.a: "Какое облегчение!"

sprc.309.t: "Наследник короны убит"
sprc.309.d: "Наследник короны был успешно убит, и теперь Королевство Испании погрузилось ещё глубже в хаос!"
sprc.309.a: "Мы ещё увидим коронацию Хавьера!"

sprc.310.t: "Наследник короны мёртв!"
sprc.310.d: "Прошлой ночью группа убийц убила наследника короны, Инфанте Хуана! Он занимал пост регента со времени комы своего отца, и теперь страна охвачена хаосом: нет ни регента, ни ясного наследника престола. Кто-то должен действовать быстро, чтобы сохранить страну!"
sprc.310.a: "Мигель Феррер берёт власть."
sprc.310.b: "Франко Бахамонде становится регентом."
sprc.310.c: "Хосе Мария Хиль-Роблес сохраняет правительство."

sprc.311.t: "Наследник короны убит"
sprc.311.d: "Наследник короны Испании, Инфанте Хуан, был успешно убит в результате карлистского заговора. Поскольку молодой наследник также исполнял обязанности регента при коматозном короле Альфонсо, Королевство осталось без наследника и теперь в хаосе!"
sprc.311.a: "Теперь наш шанс нанести удар!"

### Post-War ###

sprc.320.t: "Победа!"
sprc.320.d: "Несмотря на все трудности, мы сумели объединить нашу гордую нацию! Теперь, когда Испания действительно едина, мы должны сделать первые шаги в новую эпоху вместе с нашими католическими братьями."
sprc.320.a: "Великолепно."

sprc.321.t: "Столица"
sprc.321.d: "Теперь, когда мы выиграли гражданскую войну, наша карлистская мечта стала реальностью! Но стоит ли перенести национальную столицу в родовой дом Бурбонов в Мадриде или оставить всё, как есть?"
sprc.321.a: "В исторический Мадрид!"
sprc.321.b: "Новая династия Бурбонов с новым домом."

sprc.322.t: "Беспорядки продолжаются"
sprc.322.d: "Несмотря на нашу победу в гражданской войне, по стране всё ещё сохраняется сильное волнение и активность партизан. Восстановление и возвращение доверия народа займёт время."
sprc.322.a: "Последствия войны."

sprc.323.t: "Нация восстанавливается"
sprc.323.d: "Наши усилия по восстановлению страны и возвращению доверия народа начинают приносить плоды."

sprc.327.t: "Синдикалисты в Экваториальной Гвинее"
sprc.327.d: "Анархо-синдикалисты в Испании установили контроль над испанской колонией Экваториальная Гвинея, и более одного члена [Root.GetAdjective]ого правительства высказывают мнение, что позволять [CNT.GetNameDef] владеть землями в самом сердце Африки - едва ли разумная идея."
sprc.327.a: "Немедленно отобрать!"
sprc.327.b: "Оставить как есть."

sprc.330.t: "Кубинская авантюра"
sprc.330.d: "Агенты Его Величества проникли на Кубу; многие из них - бывшие подпольщики времён Испано-американской войны, сохранившие верность Королевству Испания. Они готовят почву для нового завоевания острова, хотя нам наверняка предстоит столкнуться с упорным сопротивлением в защите незаконной независимости Кубы. Пока Соединённые Штаты отвлечены и потрясены гражданской войной, Куба осталась без своего традиционного покровителя. Великие державы Европы также заняты своими заботами. Остаётся лишь надеяться, что Кайзеррейх не проявит интереса к этому региону."
sprc.330.a: "Пора повернуть вспять упадок."

sprc.331.t: "Операция Hombre Sincero"
sprc.331.d: "Наши агенты внедрились в союзы докеров в нескольких кубинских портах. Более того, два гарнизона на западе острова перешли на нашу сторону - их командиры признали, что защита Испании предпочтительнее продолжающихся политических распрей в стране. Они готовы открыть один из портов для беспрепятственной высадки испанских сил."
sprc.331.a: "Высадиться в Гуантанамо!"
sprc.331.b: "Высадиться в Сантьяго!"

sprc.332.t: "Вторжение в бухту Гуантанамо"
sprc.332.d: "Испанские морские пехотинцы высадились в бухте Гуантанамо под покровом ночи при поддержке местного кубинского гарнизона. Мы повторили успех американцев 1898 года, разгромив верные Кубе войска в короткой ночной перестрелке. Эвакуированная американская военно-морская база станет важным плацдармом для завоевания острова."
sprc.332.a: "Победа!"

sprc.333.t: "Вторжение в бухту Сантьяго"
sprc.333.d: "Испанские морские пехотинцы высадились в бухте Сантьяго под покровом ночи при поддержке местного кубинского гарнизона. Воды Сантьяго-де-Куба стали могилой для многих испанцев, погибших в роковом морском сражении с американцами во время Испано-американской войны. Теперь мы искупим их память."
sprc.333.a: "Победа!"

sprc.334.t: "Испания вторгается на Кубу!"
sprc.334.d: "Вероломные испанцы вторглись на кубинскую землю! Наши бывшие хозяева вернулись, требуя вновь поработить нас в цепях имперской гегемонии! Многие кубинцы ещё помнят войну за независимость, что была меньше полувека назад. Мы будем сражаться с ними на улицах! На полях! В горах!"
sprc.334.a: "Cuba Libre!"

sprc.335.t: "Реставрация: Куба"
sprc.335.d: "Испания совершила невозможное - вернулась с края международного забвения и вновь распространила свой суверенитет за Атлантику. Его Величество повелел всем придворным историкам именовать период между Испано-американской войной и восстановлением испанской власти в Гаване «Кубинским восстанием», стремясь стереть саму идею независимости. Лидеры мятежников сосланы в Испанскую Сахару, чтобы не стать мучениками. Правительство теперь субсидирует основание испанских предприятий на острове, рассчитывая привлечь больше пениcуларес и создать преданную местную общину. Пока регион полностью не умиротворён, военная оккупация остаётся необходимой. Однако сейчас испанцы должны праздновать - жемчужина Карибского моря возвращена своим законным хозяевам."
sprc.335.a: "Cuba Linda!"

sprc.602.t: "Конгресс иберийских социалистов"
sprc.602.d: "По завершении гражданской войны возникла потребность в официальном собрании многочисленных групп, вставших на сторону социалистического дела, чтобы закрепить легитимность Революции как проекта, поддержанного народной волей. Созван Первый конгресс иберийских социалистов; на нём присутствуют делегаты от PSOE, CNT-FAI, POUM, а также различные независимые социалисты и сочувствующие республиканцы. Большинство мест занимает делегация либо CNT-FAI, либо PSOE, и обе стороны пытаются склонить оставшихся делегатов в свою пользу, чтобы обеспечить лидерство.\n\nХотя CNT-FAI находится в сильной позиции благодаря своему революционному пылу и той ранней роли, которую они сыграли в приведении революции к победе, PSOE удалось заручиться более широкой поддержкой, обещая стабильное руководство и умеренность. Будущее покажет, какая из групп выйдет победителем на Конгрессе."
sprc.602.a: "Народ продолжает доверять CNT-FAI."
sprc.602.b: "Кавальеристы влияют на делегатов."

sprd.105.t: "Речь Франко"
sprd.105.d: "Перед тысячами людей в Мадриде президент Франсиско Франко объявил о новой эре для Испанской Республики. Больше Карлистские реакционеры, напыщенные монархисты и грязные анархи не будут осквернять нашу землю. Испания вновь станет великой!"
sprd.105.a: "Viva España!"

sprd.106.t: "Речь короля"
sprd.106.d: "Перед тысячами людей в Мадриде король [SPR.GetLeader] объявил о новой эре для Королевства Испания. Больше Карлистские реакционеры, алчные республиканцы и грязные анархи не будут осквернять нашу землю. Испания вновь станет великой!"
sprd.106.a: "Viva España!"

sprd.107.t: "Автономные сообщества"
sprd.107.d: "Испания - страна с множеством региональных идентичностей, и исторически центральная власть Королевства испытывала трудности с контролем над национальными меньшинствами. Этот вопрос по-прежнему омрачает повседневную политику в Испании: каталонское и баскское меньшинства часто используют свои небольшие, но влиятельные рычаги в национальных делах, чтобы блокировать предлагаемые законы, если чувствуют угрозу своим правам. Многие наши централизаторские партии, такие как AP., рассматривают существование автономных регионов как питательную среду для сепаратизма, и многие даже в правительстве склонны с этим соглашаться. В конце концов, покушение на Альфонсо XIII совершил каталонский радикальный сепаратист.\n\nДругие, более умеренные партии, такие как DLR, PSOE и IR, заявили о готовности поддержать создание так называемых автономных коммун, которые наконец признали бы различные культуры, языки и народы на равных. Ожидается, что эта расширенная автономия породит новое чувство гордости и удовлетворения в нашем Королевстве."
sprd.107.a: "Из многих - один. Предложение принято!"
sprd.107.b: "Мы не можем доверять сепаратистской швали. Помните судьбу бывшего короля!"

sprd.108.t: "Наконец-то стабильность!"
sprd.108.d: "В шокирующем заявлении [SPR.GetLeader] провозгласил, что Испания, наконец, исцелилась от жестокой расколотости, разорившей страну не так уж давно. Люди всех рас, вероисповеданий и религий теперь прежде всего лояльны Испании, а затем - своему региону; этому, возможно, поспособствовали многочисленные пропагандистские и принудительные меры испанского правительства. В любом случае Испания более едина, чем когда-либо, и хотя в ряде регионов, таких как Страна Басков и Каталония, всё ещё существуют очаги недовольства, эти движения куда меньшего масштаба, чем прежде, даже до войны."
sprd.108.a: "Одна Испания, один народ."

sprd.109.t: "Империя Бурбонов?"
sprd.109.d: "С территориями Франции - родины Бурбонов - теперь под испанской оккупацией, старая идея вновь набирает популярность. С королём Хайме Леопольдо Изабелино Энрике Алехандро Альберто Альфонсо Виктор Акасио Педро Пабло Мария де Бурбон и Баттенбергом Испанским, герцогом Сеговии и Анжу, ныне владеющим землями как нового, так и старого Дома Бурбонов, он и его сторонники имеют прекрасную возможность реформировать Королевство Франции и посадить Хайме на его трон, одновременно слив две короны в одну - Империю Бурбонов, где Хайме будет одновременно двукоронным королём Франции и Испании и императором нового империя. Однако идея встретила отчасти сопротивление со стороны французских националистов и монархистов, которые возмущены планом чужака на «их» троне. Их мнение, однако, мало учитывается, ибо это божественный выбор нашего короля и решение находится исключительно в его руках."
sprd.109.a: "Слить короны и провозгласить Империю Бурбонов!"
sprd.109.b: "Слить короны и создать Франко-испанский союз!"
sprd.109.c: "Всё принадлежит Королевству Испания!"
sprd.109.e: "Учредить марионеточное Королевство Франции!"

sprd.1000.t: "Вертикальные разработки"
sprd.1000.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, мы смогли разработать экспериментальные прототипы «вертолетов» для армий латиноязычного мира. Под обозначением Ciera C5, являющимся эволюцией раннего прототипа Ciera C4, эти уникальные воздушные машины были созданы уроженцем Мурсии, авиаконструктором Хуаном де ла Сьерой и Кодорниу, 1-м графом де ла Сьерой, и способны осуществлять вертикальный взлёт и посадку, что делает их идеальными для использования в труднопроходимой местности. Хотя они дороги и хрупки, нам удалось отправить несколько образцов главным союзникам, позволив нашим армиям и армиям друзей применять эту уникальную технологию для продвижения наших амбиций. С нашей растущей авиофлотилией, в которой также используются автожиры, рота-багги и другие новаторские транспортные средства, разработанные выдающимися учёными и нашими союзными прихвостнями, мы сможем перевозить население, грузы и войска по всему миру без проблем и задержек, одновременно доставляя разрушительные боеприпасы в любой момент. Только будьте осторожны, чтобы не разбить их - у нас всего несколько хрупких образцов, они весьма капризны и их трудно заменить."
sprd.1000.a: "Вперёд и вверх!"

sprd.111.t: "Формирование PS"
sprd.111.d: "Мало кто ожидал, что CNT-FAI, один из важнейших акторов на испанской политической сцене, просто развалится, но жизнь продолжает удивлять. После потери «мандата народа» на выборах 1937 года движение сначала, казалось, сдержало обещания, однако части и CNT, и FAI в конечном счёте вернулись к применению террора против своих оппонентов. Тем не менее, учитывая недавний электоральный успех умеренных социалистов PSOE и их демонстрацию способности проводить радикальные реформы без насильственных революционных методов, некоторые члены внутри CNT-FAI разочаровались в экстремальных методах движения.\n\nАнхель Пестанья и его соратники внутри CNT-FAI опубликовали так называемый Manifiesto de los Treinta, который осудил эти методы и призвал партию сосредоточиться на приобретении юридической легитимности. Он подчеркнул недавние успехи PSOE через парламентские каналы; и благодаря своей давней защите превращения CNT-FAI в настоящую политическую партию, а также личным свидетельствам о провалах большевистской революции в России десятилетия назад, его слова смогли убедить многих в рядах анархистов.\n\nХотя многие жёсткие сторонники не примут этот сдвиг, значительная часть членов CNT-FAI уже присоединилась к новой партии Пестаньи - PS - и объявила о намерении участвовать в ближайших выборах. Хотя они не являются явными фаворитами для электоральной победы, они могут одержать успех, если остальная CNT-FAI откажется от прежней антиполитической позиции и придёт на избирательные участки, чтобы поддержать своих парламентских соратников. Правые партии, прежде всего AP., DRA и карлисты, конечно, осудили их как агентов коммунаров, но король и большинство Кортесов позволили им участвовать в демократическом процессе, учитывая, что это ослабляет террористическое крыло CNT-FAI."
sprd.111.a: "Либеральные синдикалисты? Коммунары должны кипеть от ярости."

sprd.112.t: "Формирование PNE"
sprd.112.d: "После победы AP. на выборах испанцы убедились, что правые монархисты всё ещё способны удержать свои позиции против прежних республиканцев, несмотря на демократизацию Королевства, и начали формироваться новые движения, чтобы оспорить господство AP. Одним из таких движений, наиболее вероятным претендентом на смещение AP. с позиции главной монархической партии, стал PNE. Возвращаясь с грани незначительности, его яркое отрицание республиканских и социалистических ценностей принесло ему множество сторонников. При поддержке Католической церкви и аграрных крестьян из более консервативных регионов партия стремится искоренить регионализм через централизацию Королевства, победить социалистические партии, используя своих сторонников в Sindicatos Libres для преследования их, и положить конец республиканским настроениям, объединившись с единомышленниками из центра и крайней правой в единый блок против всего, что угрожает традиционной Испании.\n\nХотя явной поддержки со стороны короля у них нет, лидер Хосе Мария Альбиньяна объявил о желании расширить Королевские полномочия ближе к их прежнему объёму, хотя сам лидер несколько смягчил эту риторику, чтобы не потерять доверие внутри демократической системы. Партия рассматривает корпоративизм, социальный католицизм и объединённую монархию как краеугольные камни своей программы; и хотя она не является прямо антидемократической, многие воспринимают её с подозрением как носителя опасных авторитарных взглядов. Будет ли эта партия предвестником гибели молодой испанской демократии - покажет время; сначала же ей придётся пройти испытание соперниками на выборах."
sprd.112.a: "По крайней мере, они не карлисты..."

sprd.113.t: "Восстание сепаратистов!"
sprd.113.d: "Мадрид охвачен соцлистическими беспорядками: заводы пусты, а улицы стали полем боя между Guardia Civil и боевиками партии PSOE и унитариями UGT. В сельских районах и в таких регионах, как Астурия, постоянно происходят мелкомасштабные восстания со стороны CNT и FAI: анархисты нападают на поместья и полицейские участки в режиме «удар и отход». Король и его союзники из AP. и военных направили военные силы для подавления бунтов, но применяют их экономно, чтобы не дать призывникам присоединиться к мятежникам. Лживые республиканцы организуют протесты даже в районах, где радикальные беспорядки не представляют проблемы. А в заморских территориях, особенно на марокканском побережье, коварные марокканцы прислали агитаторов и диверсантов через границу, доводя местное население до исступления. Армия не могла задействовать лоялистскую Испанскую легию в метрополии из-за опасений марокканского восстания, но с разворачивающимся хаосом Легион всё же высадился на материке. Однако, несмотря на тяжёлое положение Испании, похоже, что чрезвычайные меры, принятые монархистами после выборов, дали эффект: социалисты и республиканцы разделились между инсургентами и теми, кто чтит демократический мандат AP.\n\nТем не менее в этом хаосе центральное правительство не заметило отсутствия новостей из регионов-меньшинств: Страны Басков, Каталонии и Галисии. В неожиданном заявлении три региона осудили централизаторскую политику монархии и её военных союзников и заявили, что Испания вновь погрузилась в реакционную бездну, топча права своих народов ради обогащения Кастилии. Несмотря на обещания, автономия народов Испании никогда не была реализована в полной мере. Теперь баски, каталонцы и галисийцы объединились в солидарности и официально отделяются от умирающей империи Кастилии и её шовинистического господства над суверенными народами. Три региона призвали и другие народы Испании воспользоваться моментом и освободиться от бурбонских тираний раз и навсегда. Центральное правительство, перегруженное внутренними конфликтами, не смогло ответить на эту новую угрозу, и местные подразделения Guardia Civil отступили из регионалистских зон на время. Регион Риф, оставшийся с небольшим гарнизоном под командованием генерала Варела, в основном предоставлен самому себе, и пока кризис на полуострове не будет урегулирован, Варела вынужден справляться сам."
sprd.113.a: "Отступаем, но мы вернёмся!"
sprd.113.b: "Gora Euskadi!"
sprd.113.c: "Visca Catalunya!"
sprd.113.e: "Galiza Ceive!"
sprd.113.f: "Вытащите меня с этой чёртовой полуострова, в Риф!"


sprd.114.t: "Сепаратисты стоят гордо"
sprd.114.d: "Испанская армия без устали атакует земли сепаратистов, организуя морские бомбардировки, используя Королевские военно-воздушные силы для разрушения их городов и бросая армии с материка и Африки на их позиции. Но эти упрямые ублюдки отказываются сдаваться. Тысячи верных испанских сыновей лежат в мелких могилах или в лужах крови, изрешечённые свинцом басков, каталонцев и галисийцев. Цена за каждый клочок земли оказалась колоссальной. Несмотря на все жертвы, зверства и почти полное истощение испанской военной машины, сепаратисты продолжают держаться, и многие в верховном командовании опасаются, что армия может не выдержать давления, если мы попытаемся продолжить наступление.\n\nГенералы Мола и Мартинес Анидо настойчиво требуют продолжать войну, утверждая, что оставив сепаратистов независимыми, мы лишь пригласим новые мятежи меньшинств. В то же время генералы Санхурхо и Годед заявляют, что армия больше не в состоянии сражаться из-за огромных потерь и общего истощения. Правительству необходимо срочно принять решение и, если будет выбран мир, открыть переговоры о прекращении боевых действий."
sprd.114.a: "Мы пойдём вперёд, даже если их земли превратятся в пепел и уголь!"
sprd.114.b: "Достаточно мужчин уже погибло, мы должны отступить."

sprd.115.t: "Сепаратисты преклонились перед Королевством"
sprd.115.d: "Армии басков, галисийцев, риффов и каталонцев наконец были разгромлены, их жалкая пародия на государственность пала под мощью испанской армии. Разумеется, некоторые мятежники скрылись в сельской местности или горах Пиренеев и бассейна Атласа, но их жалкие попытки сопротивления силе Испании вскоре потерпят крах. Нам предстоит ещё многое сделать как завоевателям, прежде чем население этих дерзких земель будет усмирено и вновь станет служить испанской нации. Но с поражением их заблудших лидеров они вскоре научатся снова подчиняться испанской короне. Местные генерал-губернаторы из состава испанской армии назначены для управления переходным периодом, и лишь когда регионы будут сочтены достаточно лояльными, можно будет говорить о возвращении к гражданскому управлению. А пока Испания должна залечить раны, нанесённые этими безумными фанатиками, которые пытались разорвать нашу прекрасную страну ради националистического безумия. Будем надеяться, что эта война научит их: единство Испании не способны сокрушить никакие оборванные шайки мятежников - ни сейчас, ни никогда."
sprd.115.a: "Наконец-то мир."


sprd.117.t: "Долгожданная Реконкиста"
sprd.117.d: "Час настал. Кровавые регионалисты, вечно коварные и лживые, попытались покинуть великую нацию, воображая себя в безопасности от возмездия. Но теперь армии Кастилии выходят из Мадрида, Севильи и Овьедо. Под командованием могучих генералов, ведущих этих верных людей, сепаратистская мразь будет сокрушена в кратчайшие сроки.\n\nРегулярные дивизии армии будут усилены силами партийных парамилитарных формирований: «Зелёными беретами» RE, «Рассветными патрулями» Juntas Castellanas de Actuación Hispánica, Juventudes de AP, легионерами España из PNE и, наконец, Guerillas de España под руководством героя Рифской войны Хуана де Ансальдо.\n\nХотя эти милиции в первую очередь займутся подавлением сопротивления в тылу - ведь мятежники CNT-FAI хозяйничают в испанской деревне, а саботажники и погромщики из PSOE-UGT грабят города, - часть их сил будет направлена и на уничтожение сепаратистов. Мы разгромили жалкую попытку вторжения каталонских сепаратистов в Пратс-де-Мольо десять лет назад, мы без труда подавили восстание анархистов и социалистов в 1934 году, а Рифская война, несмотря на все её ужасы, завершилась победой Испании.\nИспанская армия уже не раз била внутренних врагов - и сделает это снова. Под объединяющим боевым кличем защиты Испанидазма верные сыновья Испании идут - в Каталонию, Галисию и Страну Басков - чтобы вновь встретить изменников. Возмездие настигнет каждого."
sprd.117.a: "Arriba España!"

sprd.118.t: "Король бежит!"
sprd.118.d: "Когда пыль осела и наше поражение от рук проклятых сепаратистов стало очевидным, Королевство оказалось разорвано на части фанатиками и авантюристами всех мастей. Король, поняв намёк судьбы, последовал примеру своего отца и этим утром сел в самолёт, направлявшийся в Португалию. В то время как страна погружается в хаос, группа генералов вновь вмешалась, чтобы не допустить полного уничтожения Испании. Под руководством популиста генерала Санхурхо новый режим осудил всех врагов нации - от анархистов, социалистов и республиканцев до сепаратистов. Однако хунта оказалась далека от единства, а раздоры генералов сделали невозможным какой-либо решительный контрудар.\n\nОсознав это, генерал Санхурхо собрал военных в штаб-квартире Мадрида, стремясь окончательно решить вопрос о лидерстве в новой Испании. Это неудивительно: Санхурхо обладал колоссальным политическим весом после успеха его «Санхурхáды» - восстания, что свергло республиканский режим в 1932 году. Но его власть далека от абсолютной: многие в стране и армии винят его во всех ошибках последних лет. Противостоят ему и другие генералы, каждый со своим видением будущего Испании. Самая странная фигура - глава Испанского легиона Хосе Мильян Астрай, известный как фанатичный эксцентрик, а некоторые даже считают его безумцем из-за боевых ранений и пристрастия к наркотикам. Его полная противоположность - Эмилио Мола, человек расчётливый и безжалостный, закалённый на посту главы службы безопасности сначала республики, а затем Королевства. Камило Алонсо Вега, Хуан Ягуэ и Франсиско Франко представляют более традиционное крыло хунты, идущие по стопам Примо де Риверы, хотя Алонсо Вега и Ягуэ готовы заходить куда дальше, чем Франко. Ягуэ также известен своей симпатией к Juntas Castellanas de Actuación Hispánica, крайне правой партии, проповедующей идеологию Испанидазма. Наконец, хунта могла бы просто возвести на трон сына Примо де Риверы, Хосе Антонио. Хотя он не военный, молодой Примо де Ривера активно проявляет себя в политике AP и пользуется влиянием среди крайних правых Испании. Долгие споры продолжаются, пока не находится компромиссная фигура, и новым лидером Испании становится…"
sprd.118.a: "Хосе Санхурхо!"
sprd.118.b: "Хосе Мильян Астрай!"
sprd.118.c: "Эмилио Мола!"
sprd.118.e: "Камило Алонсо Вега!"
sprd.118.f: "Франсиско Франко!"
sprd.118.g: "Хуан Ягуэ!"
sprd.118.h: "Хосе Антонио Примо де Ривера!"

sprd.121.t: "Новое лицо AP"
sprd.121.d: "Народ вновь высказал свою волю, и вновь реформированная AP одержала победу на выборах. Хотя партия всё ещё испытывает недовольство ограничениями, наложенными демократической системой, некоторые её члены начали принимать её полностью. Партия сохраняет часть своих авторитарных черт, готовая применять силу против синдикалистских засланцев из CNT-FAI и карлистских бесов, но печально известные зелёнорубашечники из AP теперь прочно сдержаны, лишённые своей юношеской ярости против мнимых угнетателей верного и благородного народа Испании. Теперь партия больше склоняется к обычным христианским демократам, лишь с несколькими тузами в рукаве и значительно усиленным радикальным крылом. Сам король приветствовал эти изменения, заявив, что без приверженности AP демократии новая корона не смогла бы столь легко узаконить свою власть, и что, создав более умеренный образ, AP сумела убедить многих, что даже Королевский дом Испании способен приспосабливаться к времени."
sprd.121.a: "Смиренные слуги короля продолжают путь!"

sprd.122.t: "Память о Поколении 1898-го"
sprd.122.d: "XIX век был крайне тяжёлым для Испании, но немногие события той бурной эпохи оставили столь глубокий след в общественном сознании, как испано-американская война середины 1890-х. Потеря последних заморских колоний в Америке и Азии, а именно островов Куба и Филиппины, ввергла испанское общество в глубокий кризис. Наше общество зиждилось на имперской славе, колониальной гордости и партийной системе эпохи Реставрации, известной как el turno pacífico, когда Либеральная и Консервативная партии Испании поочерёдно находились у власти. Когда колонии были потеряны, рухнула вся экономическая и культурная основа этого чередования, обнажив множество его изъянов. Это, в свою очередь, породило протесты и академическую оппозицию. Именно среди этих академиков зародилось Поколение 1898-го, и хотя движение начиналось как простой протест, вскоре оно превратилось в полное обновление испанской культуры - от литературы до музыки. Оно породило таких титанов испанской мысли, как Мигель де Унамуно, Пио Бароха и Хоакин Коста.\n\nНа поколение сильно повлияли идеи немецкого философа Карла Кристиана Фридриха Краузе, наиболее известного своими призывами к свободе науки от догматического мышления и пониманием божественного скорее как универсальной сущности, нежели личного мифического образа. Влияние краузизма придало движению более эгоистический характер. Поколение требовало перемен в испанской политике, что создало атмосферу открытости к радикализму, направленному против застоявшейся сцены и бесплодных реформ el turno pacífico. Как и многие поколения в истории Испании, Поколение 1898-го не имело единой идеологии, вдохновляя как левых революционеров, так и правых традиционалистов, - все они требовали возрождения и обновления Испании, хотя пути достижения этого разнились. AP, вдохновлённая этим движением и двумя из его наиболее ярких мыслителей - Рамиро де Маэсту и Хоакином Костой, начала программу по продвижению идей и трудов поколения, разумеется, исключая левых идеологов. Руководство партии надеется, что возросшее внимание к этому движению со временем приведёт к воспитанию более патриотичной испанской молодёжи."
sprd.122.a: "Героям 1898-го!"

sprd.123.t: "Будущее AP"
sprd.123.d: "Несмотря на успешные результаты выборов и масштабное обновление AP, партия всё ещё остаётся широким шатром для различных монархистов - от реакционеров до либералов, а также аграриев, христианских демократов и даже маргинальных легионеров. Эти фракции в целом согласны на курс христианского консерватизма и умеренного монархизма, но с течением времени междоусобицы начинают нас разрывать. Руководство партии, равно как и сам король, считает это положение неприемлемым. Король настаивает, что мы должны выбрать направление, прежде чем будем сметены более идейно жёсткими соперниками. Это решение будет нелёгким. Мы можем полностью посвятить программу христианской демократии, удовлетворив умеренных и центристов, но при этом потеряв поддержку радикалов. Однако существуют и иные, менее традиционные пути.\n\nНаш премьер-министр Хосе Мария Хиль-Роблес давно восхищается австрийским правым демагогом Энгельбертом Дольфусом и его австропопулистской идеологией, зародившейся в самом сердце католицизма. Этот путь будет радикальным: австропопулизм едва ли применим в демократической системе, а критики считают его совершенно несовместимым с ней. Однако корпоративистская, националистическая и глубоко католическая суть этого учения привлекает самых пламенных монархистов в наших рядах.\n\nДругие, менее радикальные члены AP стремятся направить движение к традиционному консерватизму, следуя мауристской идеологии - сильное государственное вмешательство, умеренный испанский национализм, социальный католицизм и интеграция некоторых либеральных идей в испанскую правую мысль. Хотя мауризм менее радикален, чем австропопулизм, он также омрачён разрозненностью направлений, в которых его тянули разные политики, такие как Антонио Гойкочеа и Хосе Кальво Сотело. Однако мауризм под руководством Габриэля Мауры, сына Антонио, считается ныне его мейнстримной формой и, вероятно, будет наиболее приемлем для демократической Испании."
sprd.123.a: "Полностью посвятить себя христианской демократии."
sprd.123.b: "Хиль-Роблес прав, австропопулизм звучит многообещающе."
sprd.123.c: "Да - мауризму!"

sprd.124.t: "Оплот монархизма стоит крепко!"
sprd.124.d: "Испания, наконец, освобождена от варварских анархистов, наивных либералов и коварных карлистов. AP вновь восторжествовала, доказав, что только она обладает настоящим опытом управления страной. Стойко стоя под началом короля, исполняя каждый его приказ, мы объединили народ вокруг основополагающих ценностей - корпоративизма, веры, короны и национальной гордости. Пусть Испания ещё не вернула себе величие имперских времён, но мы сумели остановить её падение в хаос и разруху. Отныне наш путь лежит лишь вверх! Испания снова становится мировой державой, и как некогда её армады, наше влияние будет лишь расти, сокрушая социалистов и служителей ложных богов на марше вперёд. Хотя мы уже не обладаем той абсолютной властью, что прежде, AP показала, что способна приспособиться к условиям демократии - разумеется, по-своему. Умеренные социалисты и либералы временно успокоены, Испания избежала гибельных влияний и теперь смотрит в будущее - монархическое и обновлённое!"
sprd.124.a: "Viva España!"

sprd.125.t: "Авангард монархистов!"
sprd.125.d: "Катастрофа 1930 года несправедливо лишила истинного короля Альфонсо XIII его наследственного права, и благочестивым и верным монархистам Испании пришлось вытерпеть два года безбожной республики, пытавшейся разрушить нашу культуру и общество во имя ложных богов социализма, капитализма и европеизации. Но переворот 1932 года спас страну от этой беды, и в течение четырёх лет генерал Хосе Санхурхо позволил нам править Испанией и формировать её по нашему образу. Хотя тот период был омрачён внутренними конфликтами в AP, нестабильностью, вызванной террористами - будь то проклятые сепаратисты или демонические анархисты, а также слабым положением нашего короля и правительства под военным влиянием, он стал и вершиной нашей силы. Но с двумя победами на выборах подряд, сначала над нашими заклятыми врагами - карлистами и анархистами, а затем над республиканцами, мы убедительно доказали: народ Испании доверяет нам превыше всего.\n\nС этим новым мандатом и ослабевшей хваткой военных на государственные дела мы можем, наконец, приступить к выполнению задач руководства AP. Испания будет объединена и освобождена от коварного влияния синдикалистов и карлистов, а зараза республиканства будет сожжена дотла. Различные региональные партии, входящие в AP, объединились под знаменем монархистской правой Испании, и нас даже усилили перебежчики из карлистского лагеря. Теперь AP достаточно сильна, чтобы соперничать даже с самыми влиятельными экс-республиканскими партиями в конгрессе. Хотя мы будем ограничены демократической системой больше, чем прежде, это компромисс, на который мы вынуждены пойти. Путь впереди не будет лёгким, но с нашим королём и Jefe во главе мы поднимем AP к новым вершинам!"
sprd.125.a: "Viva España!"

sprd.126.t: "Союзники по расчёту"
sprd.126.d: "По мере укрепления новой конституционной монархии в Испании сами партии меняют свою политику, подстраиваясь под эту систему. Одним из самых любопытных примеров стала переименованная PR под руководством Алехандро Лерру, которая прежде была занозой для Королевства из-за ярко выраженного антиклерикализма и враждебного отношения к монархии. Считалось, что сам Лерру был причастен к ряду покушений на короля Альфонсо, хотя это так и не было доказано. Несмотря на то, что его партия выглядела нашим заклятым врагом, это не обязательно должно оставаться так. Лерру известен как человек с множеством пороков, а его партия - прежде всего коррупцией. В последние годы радикализм PR значительно поутих, партия превратилась в политический аппарат Лерру и его клик, нацеленный на наживу и укрепление власти. Поэтому, хотя идеологически мы мало схожи с лерруистами, сделать с ними союз не будет особенно трудно.\n\nAP могло бы пообещать вложения в инфраструктуру центров власти Лерру - бульвар Паралео в Барселоне - а также закрыть глаза на «деловые» предприятия этого человека, которые в ином случае заинтересовали бы некоторые правоохранительные органы Испании. В обмен Лерру присоединился бы к коалиции, и поскольку его опора - рабочие Барселоны, мы могли бы использовать их помощь в борьбе с главными бедствиями Каталонии: анархистами из CNT-FAI и сепаратистами из Nosaltres Sols. Однако если Лерру - союзник по расчёту, то есть и другие группы, близкие нам по идеологии, но не обладающие широким влиянием AP. Влиятельная, но небольшая партия PAE разделяет наши сельскохозяйственные, католические и монархические устремления, но всегда испытывала трудности со сбором народной поддержки на уровне AP. Будучи более умеренной, PAE ранее выступала в избирательных альянсах с карлистами, поэтому союз с ней отнимет у наших соперников ещё одного союзника."
sprd.126.a: "Капитал - отличный способ заводить друзей, всё-таки."

sprd.127.t: "Верные сыны Ватикана"
sprd.127.d: "Если мы, испанцы, считаем, что на Пиренейском полуострове были тяжёлые годы, то это бледнеет по сравнению с положением в Италии. Аппенинский полуостров пережил ничто иное, как беды, раскол и паранойю после последнего Вельткрига, и когда-то гордые граждане стали пешками великих держав Европы. Но для нас, верных и ревностных католиков, ни одна сторона в том конфликте не важнее Папского государства - святого города, который служит престолом представителя Христа на земле, Папы. Когда Италия погрузилась в войну и раскол, в редком случае единства карлисты и альфонсисты объединились, чтобы не допустить, чтобы красные захватили город, и добровольцы из тех конфликтов десятилетиями формировали папско-испанские отношения. Однако в последние годы, когда Испания переживала тяжёлые времена, поддерживать эти связи было трудно. Теперь же, когда AP утвердилась как популярный правитель Испании, мы должны немедленно направить посланника в Ватикан и заверить во всей нашей преданной поддержке правому делу Божьему. Какую бы сторону Папа ни поддержал в предстоящих войнах за объединение, она станет и нашей, и вместе мы разрушим безбожных синдикалистов с севера. Италия будет объединена, и престол божественной власти вновь защитят благочестивые сыны Италии, при необходимости при поддержке испанцев на каждом шагу. Куда прикажет Святой Совет, туда и пойдём!"
sprd.127.a: "Защитники католицизма, соединяйтесь!"

sprd.128.t: "Последний гвоздь в карлистский гроб"
sprd.128.d: "Со времени коронации Изабеллы II нашим народом овладела язва, известная как карлизм. Привязавшись к вековой династической вражде, карлисты втягивали Испанию в многочисленные гражданские войны, выходя из наваррских гор, чтобы тревожить добропорядочных испанцев. Нанёсший нам ущерб их маразм и необоснованное насилие пришлось восстанавливать кровью, потом и трудом, но их присутствие всё ещё сохраняется в северных провинциях: фанатичные сторонники - рекетес - словно призраки разоряют наших благородных карабинеров. Их разлагающее влияние было трудно искоренить в последние десятилетия, но и их значимость ослабла. Только в последние годы, во время республики и после неё, движение набрало силу, чтобы серьёзно оспорить власть законного короля, и когда карлисты, как ни странно, потерпели поражение на выборах, их движение начало разваливаться. Жёсткие крузадисты, поддерживавшие Карлоса Пио, винят в унизительном поражении сторонников Хавьера Бурбон-Парма, утверждая, что их мягкость помешала карлистам перейти в наступление и свергнуть альфонсинскую монархию. Интегристас, идеологически близкие французу Шарлю Морасу, но менее последовательные в убеждениях, либо сдались, либо перешли в Renovacion Espanola. Это карлистское пораженчество могло быть исправлено, если бы они объединились под единым кандидатом, но Хавьер бежал в Альжир, а Карлос вернулся в Австрию, и движение начало выдыхаться. Жёсткие элементы всё ещё держатся, особенно в Наварре и на Стране Басков, но их численность недостаточна, чтобы оспорить нашу власть, и некоторые офицеры требуют, чтобы армейские сапоги наконец-то вытоптали этот жалкий притворный режим. Другие, например полковник Валера и генерал Эмилио Мола, ныне военный комиссар Памплоны, призывают к осторожности, считая, что карлисты сами сойдут на нет. В конечном счёте решение за королём: офицерский корпус печально известен проникновением традиционалистов, даже генерала Санхурхо, героя альфонсинской монархии, обвиняют в симпатиях к карлистам. Без их руководства карлисты могут не суметь сплотиться массово, но с другой стороны дальнейшее насилие может вызвать политическую нестабильность и продлить их существование в случае провала операции."
sprd.128.a: "Скажи Моле перестать ныть и довести бой до конца"
sprd.128.b: "Пусть оставят им горы, если те так желают."

sprd.129.t: "Juventudes de AP"
sprd.129.d: "Как и многие движения в Испании, AP давно имеет собственное молодёжное крыло - Juventudes de AP, обычно называемое «Зелёные рубашки» или japistas, по аббревиатуре движения. JAP выросла в одну из самых влиятельных молодёжных организаций Испании, насчитывая около 15 000 членов, но её отношения с режимом далеки от безоблачных. JAP остаётся рассадником радикализма внутри AP, и если в годы единоличного правления AP это воспринималось как «молодое стремление к обновлению Испании» и «идеологические новации для будущих монархистов», то теперь этот радикализм стал для партии щекотливой проблемой. По мере того как AP была фактически приведена к образцу демократической партии, шалопаи из JAP регулярно создают нам скандалы и кризисы из-за столкновений с либералами и социалистами. Нынешний глава движения Хосе Мария Вальенте Сориано известен как традиционалист и в прошлом даже обвинялся в тайных симпатиях к карлистам. Его традиционализм особенно тормозил умерение JAP, так как он закрывает глаза на любые расправы над бывшими республиканцами, и в рядах AP ходят слухи, что он координирует атаки ради собственной повестки. Однако из-за длительного руководства и крепких связей с первоначальным руководством AP его сместить будет дорого. Если же мы решим действовать, вероятным преемником уже выбран Хосе Мария Перес де Лаборда. Решение будет нелёгким, но может наконец положить конец упрямой проблеме japistas."
sprd.129.a: "Сместить Сориано и поставить де Лаборду - с меня достаточно."
sprd.129.b: "Они вредят нашим соперникам - Сориано остаётся."

sprd.130.t: "Политическая трансформация PNE"
sprd.130.d: "По мере того как PNE управляет Испанией, партия начала перестраиваться под новую роль. Первоначально широкая коалиция правых идеологий - опираясь на сельское крестьянство, антисиндикалистские боевые отряды и радикально настроенное католическое духовенство - теперь тратит примерно столько же усилий на балансировку этих интересов, сколько на формирование политики и законов. Премьер-министр Альбиньяна находит это положение невыносимым: партия истощается, а внутренние конфликты легко эксплуатируются главными соперниками - социалистами (PSOE) и либералами (IE и UE). Был созван небольшой съезд партийной элиты, чтобы наконец разрешить идеологические разногласия и создать единую структуру. В конце концов партия, требующая единства Испании, сама должна уметь объединиться. По мере начала съезда формируются несколько блоков. Среди самых влиятельных - легионеры Альбиньяны, предлагающие следовать румынской и итальянской модели легионеров, адаптировав её к испанским условиям. Это означало бы формальное признание демократии при реальной политике жёсткого национализма, милитаризации и репрессий против нежелательных влияний на испанскую «природу».\n\nИм противостоит христианско-демократическое крыло, призывающее принять политику, характерную для различных католических испанских партий, но с более твёрдым и последовательным подходом. Будучи сильно монархистским и прорелигиозным, оно могло бы привести к интеграции более мелких христианско-демократических партий, таких как PAE, в наше движение.\n\nЕсть и ещё одна фракция в PNE, выступающая за особую форму католического национализма - мексиканский синархизм, который, вероятно, придал бы движению более автократический характер. Хотя использовать такую идеологию в демократической системе теоретически возможно, это потребовало бы больших компромиссов. Наконец, Альбиньяна сам склонен к идеологическому дрейфу в сторону испанизма - идеи, с которой он знаком по времени, проведённому в Мексике. Хотя это в целом латиноамериканская концепция, Альбиньяна считает, что элементы этого движения можно применить и в Испании. Это, вероятно, увеличило бы интерес Испании к бывшим колониям, хотя форма этого интереса пока неясна. Также это усилило бы антирегионалистский лагерь внутри PNE. Съезд долго обсуждал эти вопросы, но в итоге одна из позиций победила."
sprd.130.a: "Сохраним текущую идеологическую основу PNE."
sprd.130.b: "Легионаризм можно модифицировать под наши нужды."
sprd.130.c: "Альбиньяна принимает синархизм как альтернативу."
sprd.130.e: "Испанизм - за славную новую империю!."

sprd.131.t: "Легион и король"
sprd.131.d: "Вскоре после победы на выборах, прямо во время пышной церемонии PNE в честь их триумфа, король Испании вызвал руководство партии и будущих министров на аудиенцию. Новое правительство, вероятно, ожидало тёплого приёма, учитывая открытый монархизм PNE, однако король и его советники уже после короткой поздравительной речи выдвинули свои требования. Король осудил прошлое партии, связанное с военизированными акциями и террором против политических противников. Он заявил, что теперь, когда партия вошла в официальную политику и несёт ответственность за управление Испанией, ей придётся умерить риторику и методы достижения целей. По словам короля и его советников, они не допустят варварских уличных столкновений и раскола, как это было при Альфонсо XIII, ведь Испания дважды оказывалась на грани разрушения из-за этого.\n\nВо имя монархии и самой Испании партии придётся искать компромисс между своей радикальной программой и демократической системой, иначе она утратит доверие в глазах короля и народа. Альбиньяна поспешил заверить монарха, что, несмотря на приверженность PNE своей программе, будут внесены необходимые изменения ради стабильности государства. Легионеры Альбиньяны вернутся к своей изначальной роли - личной охране лидера партии. В то же время его план заключался в том, чтобы сосредоточиться на менее спорных инициативах: внедрении корпоративистской системы, аграрных реформах, расширении доступа к высшему образованию для студентов из средних и низших слоёв общества, а также укреплении статуса церкви. Король, похоже, согласился с этим направлением, хотя Альбиньяна был уверен, что тайная служба короля будет внимательно следить за их деятельностью. Однако если ради преобразования Испании PNE придётся временно проявить умеренность, значит, так тому и быть."
sprd.131.a: "Ну вот и всё."

sprd.132.t: "Аграрное расширение"
sprd.132.d: "Не секрет, что PNE черпает основную поддержку в сельской местности, среди благочестивого и скромного народа испанской глубинки. Но поддержка этих людей достаётся не только нам - её также получают проклятые социалисты из FNTT, ненавистные анархисты из CNT-FAI и извечные враги истинных монархистов - карлисты. Мы можем лишь надеяться, что эти заблудшие души однажды обратятся к свету, но есть и другие партии, куда ближе стоящие к нашей идеологии, которые можно интегрировать в PNE. Наиболее важной из них, пожалуй, станет PAE - небольшая партия на общенациональной арене, но имеющая серьёзное влияние на местном уровне. В прошлом они также охотно шли на союз с карлистами, особенно в годы республики, так что их включение в наши ряды лишит ослабленных карлистов ещё одного союзника.\n\nМенее значимыми, но всё же полезными союзниками могут стать DRA и Peña Blanca: первая представляет собой группу аграриев и христианских демократов - национальное крыло партии Derecha Regional Valenciana, вторая - объединение богатых землевладельцев и традиционалистских монархистов. Эти партии невелики, однако популистский подход DRA и финансовая мощь PB могли бы послужить нашему делу. В то же время известно, что некоторые члены Peña Blanca связаны с радикальными монархистами из Renovacion Española, и союз с ними может вызвать недовольство умеренных республиканцев. С другой стороны, DRA, возможно, чересчур умеренна для нас и может подтолкнуть партию к компромиссным христианским демократам. Однако некоторые из наших товарищей утверждают, что интеграция DRA может послужить прикрытием нашей приверженности демократии, позволив воинственному крылу продолжать борьбу против коварных сил, разрушающих испанский дух."
sprd.132.a: "Интегрировать всех - мы станем по-настоящему всеобъемлющей партией."
sprd.132.b: "Интегрировать аграриев и Peña Blanca - в конце концов, мы традиционалистские монархисты."
sprd.132.c: "Интегрировать DRA и PAE - мы покорим испанскую деревню."
sprd.132.e: "Интегрировать только PAE - мы не можем доверять ни PB, ни DRA."

sprd.133.t: "Теория Испанидадов"
sprd.133.d: "По мере того как PNE укрепляется в роли опоры правых движений Испании, к нам присоединились многие известные правые мыслители из других партий: Эдуардо Кальехо де ла Куэста, Педро Саинс Родригес, а также монархистские генералы Антонио Аранда и Луис Оргаз Йольди - в основном из монархических партий Union Monarquica Nacional и Accion Española. Однако, пожалуй, наибольшее влияние оказал Рамиро де Маэсту - известный теоретик Испанидадов, концепции, описывающей ключевые черты испанской расы. Хотя, вступив в партию, он был вынужден умерить свою яростную антидемократическую риторику, так как PNE старается хотя бы формально придерживаться демократического облика, его идеи стали краеугольным камнем нашего движения.\n\nОсновные положения его взглядов изложены в книге «Defensa de la hispanidad» (1934), где он утверждает, что испанцы, а шире - все народы испанского мира, должны вернуться к «чистой испанскости». По словам Маэсту, это означает духовную связь между Испанией и её бывшими колониями, основанную не на ложных богах либерализма и рационализма, а на несгибаемом испанском духе. Его собственная трактовка лозунга Французской революции заменяет «свободу, равенство и братство» на «долг, иерархию и человечность». Католическая вера и её миссия занимают особое место в его теории, выступая против индивидуалистического и эгоистичного либерализма Запада. Критики нападали на него за то, что он лишь наполовину испанец (его мать была англичанкой), а ещё больше вопросов вызвал тот факт, что его сестра Мария де Маэсту активно участвовала в феминистском и либеральном движении. Тем не менее, его теория слишком важна для нас, чтобы её отвергать, и когда Маэсту напрямую обратился к премьер-министру Альбиньяне, тот просто не мог отказать такому влиятельному идеологу."
sprd.133.a: "Испанская раса займёт своё место под солнцем!"

sprd.134.t: "Возвращение Unión Patriótica... почти"
sprd.134.d: "Unión Patriótica, созданная в поддержку режима генерала Мигеля Примо де Риверы и вскоре ставшая единственной партией диктатуры, давно служит вдохновением для испанских правых. Печальная правда в том, что союз не сумел достичь цели - создать аполитичное движение, основанное исключительно на объединении испанского народа вокруг великих ценностей католицизма и корпоративизма. Но именно из семян этого провала PNE должна вырастить новый союз, продолжив дело Примо де Риверы и открыв новую зарю, пусть и с некоторыми уступками республиканцам, которые всё ещё цепляются за демократию, будто она может спасти Испанию.\n\nПод зорким взглядом короля мы попытаемся возродить ценности Unión Patriótica в новом обличье, создав местные отделения PNE, которые будут учитывать особенности регионов, сохраняя при этом фундамент нашей идеологии. Это направление, отчасти вдохновлённое карлистами и увлечением Альбиньяны традиционализмом, будет строиться на трёх основах испанского общества: родина, вера и монархия. Но в одном аспекте мы будем отличаться от старой Unión Patriótica - это сохранение легионеров Альбиньяны.\n\nХотя основная масса движения будет состоять из «нейтральных людей благочестивой веры и здравых идей», легионеры Альбиньяны всегда останутся в тени, преследуя любого социалиста или синдикалистского герильеро, который осмелится помешать созданию чистого и верного испанского государства. Ещё одна идея, заимствованная у Примо де Риверы, - восстановление Somatén, сельской милиции, особенно в Каталонии, которая будет защищать права собственников и карать вечную угрозу марксистского проникновения среди наших верных фермеров."
sprd.134.a: "Испания познает мир и чистоту - если нужно, силой."

sprd.135.t: "Единая Испания превыше всего!"
sprd.135.d: "Премьер-министр Альбиньяна превыше всего подчёркивал значение испанского духа. Родиться испанцем - величайшая честь, и истинный испанизм должен быть защищён от тех, кто стремится разрушить единство. PNE всегда стояла в авангарде неотрадиционализма, отбрасывая оковы прошлого, к которым так цепляются карлисты, и в то же время превознося священные институты и традиции Испании. Ведь немногие нации могут похвастаться столь славным наследием, как великая Эспанья. Но, несмотря на всё это величие, несмотря на созданные и достигнутые славы, даже в любимой Иберии гниль сепаратизма подтачивает единство и чистоту испанизма. Баски - будто бы древний народ, но на деле лишь пережиток прошлого - всё ещё сохраняют свой архаичный язык и обычаи. По крайней мере, они проявляют благочестие и следуют католицизму с такой же ревностью, как и истинные сыновья Испании.\n\nНо если у басков есть хоть какие-то redeeming черты, то в земле каталонцев таких признаков почти не найти. Эти безумцы утверждают, будто имеют право на каталанскую нацию, хотя никогда не существовали как независимое государство, будучи лишь частью Испании или её малых Королевств. Самые радикальные из них даже замыслили злодейский заговор убить возлюбленного короля Альфонсо XIII и почти преуспели, так и не получив должного наказания. Это неприемлемо. Баскские и каталонские националисты будут уничтожены или ассимилированы, их лидеры - заключены в тюрьму или изгнаны. Уже сейчас карабинеры и части Гражданской гвардии направляются в эти регионы, чтобы изгнать сепаратистов, а помогать им будут наши легионеры и новый Somatén Каталонии. Их гниль больше никогда не испортит урожай Испании, и ни один верный сын Испании не поддастся сепаратистским бредням. Испания обретёт единство - иначе нас ждёт гибель в этом безумном мире."
sprd.135.a: "Viva España!"

sprd.136.t: "Неугомонные легионеры"
sprd.136.d: "Без легионеров Испании, или легионеров Альбиньяны, как их теперь называют, PNE, вероятно, не существовала бы вовсе. На самом деле преобразование движения от уличных головорезов, сражавшихся со стачечниками и социалистическими агитаторами, в единственную традиционалистскую демократическую партию Испании оказалось далеко не простым. Легионеры постоянно чувствуют себя отодвинутыми на второй план политиками и гражданскими, чему совсем не способствует призыв Альбиньяны к умеренности в их рядах. Сам Альбиньяна описывал легионеров как «граждан-добровольцев, готовых к прямому, стремительному и решительному вмешательству в любое действие, угрожающее престижу страны или унижающее его», так что неудивительно, что по мере того как их действия становятся всё более сдержанными и ограниченными, мужчины начинают терять покой.\n\nЧтобы удержать этих молодых, энергичных и деятельных людей от ухода в другие радикальные движения, такие как Juntas Castellanas de Actuación Hispánica, нам необходимо найти для них врагов, особенно учитывая шаткое положение в глазах общества. В прошлом легионеры приносили немало побед традиционалистскому делу, разбивая каталонских националистов, социалистов и либералов, но теперь, когда многие из этих сил стали нашими парламентскими соперниками, подобные нападки лишь испортили бы наш образ.\n\nРаз уж мы вынуждены играть по мягким правилам парламентской политики - хотя бы пока, - целями для легионеров должны стать радикалы. Мы могли бы порвать отношения с карлистами, с которыми до сих пор были близки, и получить поддержку либералов и альфонсинских монархистов, но при этом лишились бы важного союзника. Другой вариант - сосредоточиться на радикальных социалистах и анархистах из CNT-FAI и раз и навсегда уничтожить этих наглых террористов. Последний путь - направить легионеров против каталонцев, басков и галисийцев, стремящихся к независимости, однако это увело бы людей от сердца Испании и сделало их временно недоступными для борьбы с другими политическими противниками."
sprd.136.a: "Послать их сокрушить карлистов - самозванцы нам больше не нужны."
sprd.136.b: "Анархисты и социалисты - величайшая угроза Испании!"
sprd.136.c: "Ни один сепаратист не вдохнёт под взглядом легиона!"

sprd.137.t: "Сдержанный железный кулак Альбиньяны"
sprd.137.d: "Когда мы взялись за дело после выборов, мало кто ожидал, что Испания окажется столь стабильной, как сейчас. Истеричные либералы и социалисты устраивали бунты и писали неистовые заявления, утверждая, что PNE приведёт к новой реакционной диктатуре. Но благодаря умелым манёврам, хитрым политическим союзам и постоянно меняющемуся взгляду на управление мы привели Испанию в новую эпоху, где её верные сыновья больше не склоняют головы и не считают себя ниже других европейцев. Только мы пробудили страну от оцепенения, подняв её на собственные ноги, позволив испанскому народу осознать свой внутренний потенциал и превосходство испанского духа. Ценности нации, религии и монархии теперь укоренены в каждом институте Испании, ведя страну традиционным путём там, где это необходимо, и принимая новые новшества, которые в итоге лишь сделают нас сильнее. Никогда прежде мы не были так защищены, как под неусыпным надзором легионеров, готовых сорвать любой заговор сепаратистов или социалистов. Испания вновь поднимается на мировую арену, сильнее, чем когда-либо, и теперь готова гордо встретить вызовы новой эпохи."
sprd.137.a: "Испания снова велика!"

sprd.138.t: "Сведение старых счётов в Мексике"
sprd.138.d: "Связь премьер-министра Альбиньяны с Мексикой уходит глубоко, ведь после Вельткрига он провёл там почти десятилетие. Этот опыт повлиял на него политически и особенно усилил его увлечение испанизмом как в научной, так и в политической сфере. Хотя в те годы он почти не участвовал в политической жизни, занимаясь в основном врачебной практикой, Альбиньяна всё же оказался мишенью для грозного мексиканского лидера Плутарко Кальеса. Их вражда в итоге вынудила Альбиньяну покинуть страну и Новый Свет вовсе. Вернувшись в Испанию, он целиком посвятил себя политике, но старая вражда время от времени давала о себе знать. Теперь, когда в Испанию пришли вести о захвате власти Плутарко Кальесом, Альбиньяна не может избавиться от мысли, что нечто гложет его разум. Поделившись этим с приближёнными, он услышал предложение подготовить экспедицию, чтобы избавиться от тирана раз и навсегда. Пусть логистика подобного предприятия и вызывает сомнения, но оно могло бы облегчить душу нашего лидера, а заодно освободить наших испанских братьев от социалистического влияния."
sprd.138.a: "Мы отплываем в Мексику - возмездие будет нашим!"
sprd.138.b: "Это нелепо - Мексика вне нашей досягаемости."

sprd.139.t: "Возвращение изгнанников"
sprd.139.d: "К парому в Ла-Корунье прибыл пароход, выбрасывая последние клубы чёрного дыма из труб, пока не замер у причала. На пристани стоял взвод офицеров Гражданской гвардии, фланкировавших мужчину в плаще, сжимавшего кожаную папку с документами. Когда трап был спущен и мужчины начали сходить на берег, стражи следили, чтобы никто не покинул причал, не пройдя проверку у чиновника в плаще. Администратор медленно просматривал паспорта пассажиров, время от времени делая заметки, после чего кивал и возвращал документы. Трое пассажиров удостоились сурового взгляда мужчины средних лет, и он приказал их арестовать. Остальных - разношёрстную компанию: буржуазных бизнесменов, аристократов в дорогих костюмах, рабочих в простой одежде и даже нескольких офицеров с медалями на мундирах - пропустили дальше. Некоторые бросали взгляды на арестованных, думая о том, какая их ждёт судьба. Подобные сцены разворачивались по всей Испании: изгнанные республиканцы возвращались на родину из укрытий в обеих Америках, колониальной Африке и европейских странах. Среди них были такие фигуры, как Мануэль Асанья, Нисето Алькала-Самора, Алехандро Леррус, Хосе Ортега-и-Гассет, Хулиан Бестейро, Мигель Маура, Диего Мартинес Баррио и Рамон Франко. Новая политическая амнистия для умеренных республиканцев вернула многих из тех, кого преследовал военный режим, и теперь должны были начаться переговоры о возможном компромиссе по монархическому вопросу между действующей властью и республиканцами в изгнании."
sprd.139.a: "Только время покажет, но это уже начало."

sprd.141.t: "Невероятные союзники"
sprd.141.d: "Напряжение было велико, когда новоиспечённое правительство PS встретилось с королём [SPR.GetLeader]. Монархия, особенно при Альфонсо XIII, никогда не была другом ни синдикалистов, ни демократов, а испанские анархисты и вовсе презирали её. Однако после обмена дежурными любезностями король перешёл к делу: хотя он и не симпатизировал синдикалистам, монархия решила встать на защиту демократической системы, и если PS будет уважать её, они смогут сотрудничать. Пестанья и его министры приняли эти условия, и два идеологических противника, почти диаметрально противоположных, начали обсуждать пути взаимодействия.\n\nОдной из главных тем стала внешняя политика новой Испании. Совет короля ясно дал понять, что любая попытка присоединиться к Третьему Интернационалу приведёт к разрыву перемирия между PS и монархией и мобилизации всех испанских реакционеров против этой угрозы. Члены PS согласились и с этим условием, ведь представители Третьего Интернационала уже считали их предателями за их более либеральное течение синдикализма. Переговоры между синдикалистами и монархистами тянулись до глубокой ночи, пока все детали нового соглашения не были окончательно выработаны. Пусть сосуществование монарха и его синдикалистов и выглядит неловким, это был ещё один шаг к более сильной и менее разделённой Испании."
sprd.141.a: "Совсем неожиданно."

sprd.142.t: "Возрождённый красный иберизм"
sprd.142.d: "Испания и Португалия имеют долгую и разнообразную историю, в которой периоды соперничества и сотрудничества сменяли друг друга в зависимости от правителей и мировой политики. Однако мечты об объединённой Иберии, где исчезнет разделение двух наций, а их культуры сольются под единым знаменем, не являются чем-то новым. Наиболее ярким примером таких устремлений стала Первая Испанская республика, когда идея федеративной Испании уступила место ещё более грандиозным замыслам - созданию иберийской федерации. Но этим мечтам так и не суждено было воплотиться в жизнь, и они во многом были забыты после подъёма испанизма, который вышел на первый план после утраты Кубы и Филиппин в 1898 году. Пока же испанские реакционеры и империалисты отчаянно цеплялись за иллюзорное наследие империи, среди анархистов FAI и их молодёжной организации Federación Ibérica de Juventudes Libertarias идеи иберизма получили определённое распространение, что даже привело к переговорам с португальскими товарищами, хотя слабый интерес со стороны Португалии заметно притормозил развитие иберизма там.\n\nТеперь же, когда Испанией руководит PS, некоторые в нашем движении вновь подняли идею объединённой Иберии, пусть в форме, весьма далёкой от представлений FAI. Изначально подобный идеализм считался несерьёзным, особенно учитывая нежелание руководства PS втягивать страну в войны, но тираническое правление португальской монархии и всё более явное движение её в сторону тоталитаризма заставили многих задуматься: можем ли мы позволить подобное оскорбление демократических ценностей существовать на полуострове? Король уже заявил о своей поддержке, если PS решится развить иберизм и готовиться к конфликту с Португалией. Но окончательное решение - полностью ли объединить Иберию или же лишь свергнуть реакционную монархию Португалии - остаётся за Пестаньей."
sprd.142.a: "Чепуха. Больше никогда об этом не упоминай."
sprd.142.b: "Мы вмешаемся в Португалии не ради завоевания, а ради освобождения."
sprd.142.c: "Пришло время объединить Иберию в единое целое."

sprd.143.t: "Похоронный звон Католической церкви"
sprd.143.d: "Мало какие политические силы в Испании ненавидят друг друга так же яростно, как католическая церковь и анархисты CNT-FAI. Хотя PS является по сути смягчённой версией программ CNT-FAI, антиклерикализм в нашей партии по-прежнему невероятно силён. Новая конституция помогла ослабить хватку церкви в делах государства, но Пестанья и другие партийные политики выступают за дальнейшее движение к полной секуляризации Испании. Теперь, когда PS заняла доминирующее положение в испанской политике, этот замысел - освободить страну от главного препятствия на пути к истинному освобождению - начал воплощаться в жизнь.\n\nОбразование будет полностью изъято из рук церкви, значительная часть её богатств будет конфискована и направлена на реальную благотворительность, а не на грабёж, прикрытый словами о «поддержке верующих», а иезуитский орден, эти змеи, разлагающие испанские устои своим ядом, будет изгнан. CNT-FAI восставали против церкви и жгли её имущество, становясь удобным козлом отпущения для властей. Теперь, когда у нас есть законные средства, мы можем исправить несправедливости, которые церковь обрушивала на испанцев веками - от преступлений Инквизиции до гнилой коррупции духовенства. Хотя мы не можем полностью уничтожить эту древнюю институцию, ибо это лишь спровоцировало бы консервативный бунт, мы способны ограничить её влияние до такого уровня, что никогда больше она не сможет доминировать в Испании. Папа и его карлистские прихвостни больше не угрожают испанской стабильности."
sprd.143.a: "Наконец-то справедливость."

sprd.144.t: "Привлечение Mujeres Libres"
sprd.144.d: "Анархизм в Испании, пожалуй, является одной из наиболее развитых форм этой идеологии - благодаря долгой истории борьбы и ведущей роли профсоюза CNT в промышленной политике страны. Но у этого движения есть и критики, особенно среди женщин, которые могли бы его поддерживать, но отвергали устаревшие взгляды CNT и FAI. Когда Испания подошла к точке кипения в 1936 году, группа сторонниц CNT-FAI - Лусия Саорниль Санчес, Мерседес Комапосада и Ампаро Пох-и-Гаскон - основали Mujeres Libres, организацию, призванную реализовать то, что они считали второй целью анархистской революции в Испании.\n\nЭти женщины убеждены: если анархистская революция создаёт общество без государственного контроля и капиталистического гнёта, то она обязана также освободить женщин от архаичных гендерных ролей и патриархальных установок мужчин. Хотя подобное освобождение часто упоминалось в анархистской литературе и теориях, на деле к нему относились скептически в рядах CNT-FAI и их молодёжного крыла FIJL. Именно поэтому Mujeres Libres выступает авангардом борьбы за женское освобождение. И учитывая пассивность CNT-FAI, мы могли бы завоевать голоса Mujeres Libres, если полностью посвятим себя делу гендерного равенства. Более того, некоторые предлагают обратиться к руководству Mujeres Libres и предложить им полное вхождение в PS на правах равных партнёров."
sprd.144.a: "Полностью поддержать дело равенства женщин."
sprd.144.b: "Предложить Mujeres Libres интеграцию в PS."
sprd.144.c: "Звучит важно, но у нас есть дела поважнее."

sprd.145.t: "Пробуждение испанского ума"
sprd.145.d: "Горькая реальность такова: Испания отстаёт от поезда прогресса. Наша страна катастрофически отстала культурно, экономически и в области образования, и уже вскоре многие из бывших колоний в Новом Свете могут нас превзойти. Безграмотность до сих пор не искоренена: 25% испанцев не умеют читать, а ещё больше не умеют писать. Среди женщин ситуация ещё хуже: средний уровень женской грамотности едва достигает 60% по стране и падает ниже 30% в регионах вроде Страны Басков. Поскольку мы стремимся лишить церковь контроля над образованием, необходимо искать новые пути для школ и программ по ликвидации неграмотности.\n\nПартийное прошлое PS, связанное с CNT-FAI, дало нам идеи, как это сделать. CNT-FAI уже долгое время организовывает кружки и занятия для рабочих, где те обучаются новым навыкам - прежде всего чтению и письму. Если мы возьмём эту модель, обеспечим её реальным финансированием, но без вмешательства государства, то действительно сможем повысить уровень грамотности. Эти организации смогут также содействовать децентрализации государства и формированию местных сообществ для других целей: создания профсоюзов, кооперативов и иных форм самоуправления рабочих."
sprd.145.a: "Сорвём покров невежества, испанцы!"

sprd.146.t: "Разрешённый парадокс"
sprd.146.d: "Когда мы победили на выборах, Испания буквально захлебнулась в истерике и страхе. Реакционеры из Renovacion Española и Традиционалистской коммунии, а также умеренные из AP утверждали, что Испания падёт под власть коммунарного синдикализма, и лишь сдержанные заявления короля и демократов удержали страну от хаоса и новой гражданской войны. Но сегодня, после запуска всех наших программ, стало очевидно: PS опровергла опасения паникёров. Пусть они и не согласны с нашими мерами, но мы остались верны новым демократическим ценностям Испании, а выдержка, которую проявили Пестанья и руководство партии, вызвала даже мировые обсуждения - возможно ли совместить анархо-синдикалистские идеалы, либерально-демократическую реальность и, главное, парадокс синдикалистской Испании во главе с монархом.\n\nПо ту сторону границы французские коммунары считают нас предателями дела, но мы вправе гордиться: мы доказали, что парадокс возможен. И своими действиями мы ввели Испанию в новую эпоху подлинной свободы, равенства и прогресса."
sprd.146.a: "Воплощение трентсистской мечты!"

sprd.147.t: "Синдикализм в либерально-демократических рамках"
sprd.147.d: "Мы победили на выборах, но это лишь начало наших трудностей. По правде говоря, Пестанья не ожидал этой победы: хотя многие бывшие члены CNT-FAI вступили в его партию, по масштабам PS всё же уступала даже некоторым центристам. Но последние митинги PS собрали достаточно поддержки, чтобы вывести молодую партию к успеху. Теперь же ей предстоит сложная дилемма. Многие внутри PS требуют значительных перемен, но слишком резкое давление ради реформ на раннем этапе может ввергнуть страну в гражданскую войну, которую едва удалось избежать совсем недавно. Поэтому, хотя радикалы в PS требуют полной социальной революции и свержения монархии, Пестанья и партийное руководство сосредоточились на экономических реформах при поддержке синдикалистских профсоюзов, использовании образовательных кружков CNT-FAI для распространения знаний среди рабочих и полной перестройке сельского хозяйства и морской промышленности, где сосредоточена основная база сторонников PS.\n\nУже создана коалиция с PSOE, IE и UE, что значительно укрепляет слабое большинство PS. Заключаются союзы с антиклерикальными партиями ради принятия новых законов, ограничивающих власть церкви в деревнях. Проводится демократизация уголовного правосудия, послы PS отправлены к IE и PSOE для координации новых законов о труде. И хотя в борьбе с капиталистами приходится идти на большие компромиссы, PS предлагает масштабные изменения и для сельских, и для городских рабочих. Пока остаётся неизвестным, сможет ли новая партия навязать свою синдикалистскую программу против касикизма и клерикальных врагов, но мораль в рядах PS пока высока."
sprd.147.a: "Ну что ж, за работу!"

sprd.148.t: "Основание PS"
sprd.148.d: "Мало кто ожидал, что CNT-FAI - один из важнейших игроков испанской политики - просто развалится. Но похоже, именно это и произошло. После поражения на «мандатных» выборах 1937 года движение поначалу уважало договорённости, но часть CNT и FAI вскоре вернулась к террору против классовых врагов. Однако на фоне успехов умеренных социалистов из PSOE, сумевших провести ряд радикальных реформ без революционных методов, многие внутри CNT-FAI разочаровались в крайностях партии и профсоюза. Ángel Pestaña и его сторонники опубликовали «Манифест тридцати», осудивший насилие и призвавший движение сосредоточиться на легальной политике.\n\nПестанья опирался на успехи PSOE и как давний сторонник превращения CNT-FAI в полноценную политическую силу, а также как очевидец ужасов большевистской революции в России, сумел убедить значительную часть анархистов. И хотя многие ортодоксы не приняли этот поворот, значительная доля членов CNT-FAI присоединилась к новой партии Пестаньи - PS. Партия заявила о намерении участвовать в предстоящих выборах и, хотя не считалась фаворитом, могла рассчитывать на успех, если анархисты откажутся от прежнего антиполитического курса и поддержат своих парламентских товарищей. Правые партии - прежде всего AP, DRA и карлисты - заклеймили их как агентов коммунаров, но король и большинство кортесов позволили партии участвовать в выборах в рамках демократического процесса, особенно учитывая, что это ослабляло террористическое крыло CNT-FAI."
sprd.148.a: "Мы будем с интересом наблюдать за их попытками."

sprd.149.t: "Конституционные переговоры"
sprd.149.d: "Долгие недели напряжённых и чаще всего бесплодных переговоров между представителями AP, такими как Хосе Мария Хиль-Роблес и известные умеренные - Северино Аснар и Луис Люсия, и республиканцами, включая PR Republicana Алехандро Лерруса, IR Мануэля Асани, Union Republicana Диего Мартинеса Баррио и DLR Нисето Алькала-Саморы, наконец завершились. Несмотря на поток оскорблений и угроз между Хилем-Роблесом и самыми пылкими республиканцами, такими как Асана и Леррус, переговоры оказались успешными: удалось согласовать новый конституционный порядок, который может превратить Испанию в полноценную конституционную монархию. Это событие не вызвало особой радости ни у республиканцев, ни у монархистов, но обе стороны прекрасно понимали, насколько близко страна стояла к краху, и были готовы сотрудничать, чтобы избежать катастрофы. Вопрос о более радикальных левых партиях решат позже, но на данный момент республиканцы оказали молчаливую поддержку режиму и с нетерпением ждут выборов, обещанных представителями AP."
sprd.149.a: "Наконец-то крупица стабильности!"

sprd.150.t: "Памяти Пабло Иглесиаса"
sprd.150.d: "Испанский социализм разросся во множестве направлений и, к сожалению, стал чрезмерно фракционализированным: наследники большевистских идей спорят с UGT и PSOE по всей Испании, а анархо-синдикалисты оспаривают нашу ведущую роль в левом движении. Именно эта разобщённость часто заставляет забывать о человеке, который является отцом испанского социализма, - Пабло Иглесиасе. Непоколебимая решимость Пабло вела испанских социалистов от основания PSOE вместе с его товарищами и вплоть до диктатуры де Риверы. Иглесиас Поссе прошёл через тюрьму, бедность и репрессии ради своих убеждений и, несмотря на скромное происхождение, заложил теоретическую и практическую основу испанского социализма благодаря своей упорной борьбе за освобождение рабочих и огромной продуктивности в письменных трудах.\n\nПабло Иглесиас Поссе воплощает качества сознательного испанского рабочего. И несмотря на различия в идеологиях у современных левых активистов, мы должны объединиться и чествовать его достижения. В честь победы PSOE руководство партии объявило о планах сделать день рождения Иглесиаса Поссе национальным праздником - своего рода вторым Первым мая, чтобы напоминать о трудном пути испанских рабочих в борьбе за права и о людях, которые этот путь проложили."
sprd.150.a: "Поднимем бокалы за Пабло!"

sprd.151.t: "Роспуск боевых линий внутри PSOE"
sprd.151.d: "После победы PSOE на вторых испанских выборах многие социалистические мыслители стали задаваться вопросом: не пришло ли время окончательно свергнуть монархию и построить Испанию исключительно для трудового человека. Другие же, в особенности сам Хулиан Бестейро, подчёркивали важность умеренности, отмечая значительные улучшения в стабильности, защите прав личности и даже в экономическом росте, которые постепенно возвращались в Испанию после ужасной анархии и хаоса середины 1930-х годов. Однако PSOE оказался глубоко расколот между двумя линиями - сторонниками революции и сторонниками постепенной эволюции.\n\nЛишь вмешательство совершенно неожиданной фигуры помогло рассеять напряжение: бывший убеждённый революционер и поклонник российских большевиков Луис Аракуистайн выступил с призывом к сотрудничеству между испанскими социалистами, бывшими республиканцами и умеренными монархистами. Он заявил, что только мирная приверженность демократии и отказ от радикальной риторики спасут Испанию от новой диктатуры или, что ещё хуже, от полномасштабной гражданской войны. Сам Аракуистайн не был монархистом, однако считал монархию необходимой уступкой монархистам ради сохранения демократической системы.\n\nЭти слова сразу сделали Аракуистайна врагом номер один для революционеров внутри PSOE, но его риторика и призыв к миру убедили многих умеренных занять куда более твёрдую позицию в защиту умеренности, а некоторых из более радикальных членов PSOE даже подтолкнули к смягчению взглядов. Конечно, напряжение в PSOE полностью не исчезло, однако новая преданность демократии принесла одобрение со стороны более центристских партий, а также самого короля."
sprd.151.a: "Аракуистайн наконец сделал что-то полезное."

sprd.152.t: "Эволюция вместо революции!"
sprd.152.d: "Хулиан Бестейро всегда был одним из самых умеренных социалистов внутри PSOE, за что его называли даже «испанским меньшевиком» и порой сомневались, является ли он вообще социалистом. Бестейро давно восхищался Карлом Каутским, и хотя он поддержал Русскую революцию, считая её единственной альтернативой хаосу, его взгляды на социалистическую революцию в Испании были совсем иными. Подобно Каутскому, Бестейро считал социалистическую революцию и диктатуру пролетариата детской фантазией, а синдикалистскую модель Союза Британии или Французской коммуны - несовместимой с бедной индустриальной базой Испании и глубоко расколотыми профсоюзами.\n\nОпираясь на идеи ревизионистского марксизма, краусизма и позитивизма, Бестейро верил, что испанские социалисты должны использовать инструменты текущей демократической системы, чтобы улучшать экономическое и социальное положение рабочих и крестьян, готовя общество к постепенному переходу к социалистической системе. Участие и победы PSOE на выборах внутри демократической системы ещё больше усилили правое крыло партии под руководством Бестейро. Хотя более радикальные фигуры, такие как Ларго Кабальеро и Индасио Прието, сохраняют немалую поддержку, становится ясно, что видение Бестейро постепенно становится доминирующим."
sprd.152.a: "Испанский социализм вступает в новую эпоху."

sprd.153.t: "Грозовые тучи рассеиваются"
sprd.153.d: "Всего пять лет назад Испания балансировала на краю бездны, когда радикалы и фанатики пытались разорвать государство на части, ввергая его в анархию и социальный крах. Но теперь, спустя лишь полдесятилетия, Испания процветает, обрела стабильность и, что важнее всего, начала путь к исцелению общества, чтобы навсегда оставить позади тёмные дни военной диктатуры. Испанская демократия расцвела, и отчасти благодаря нашей политике страна стала более равноправной и осознанной в отношении проблем беднейших слоёв населения. Наша партия объединилась под видением Бестейро, привнеся немецкие идеи умеренного парламентского социализма, который шаг за шагом приведёт Испанию к социализму - не через насилие, а через реформы.\n\nКогда-то нас считали красной угрозой, которая поглотит Испанию и превратит её в диктатуру рабочих, а теперь мы - надёжные партнёры, или как минимум уважаемые соперники для либералов и консерваторов в кортесах. Даже монархия признала нас партнёром, несмотря на разногласия в ряде политических вопросов. Грозовые дни, долгие годы омрачавшие Испанию и угрожавшие утопить её в волне политического насилия, наконец остались позади."
sprd.153.a: "Испания снова едина."

sprd.154.t: "Сближение с умеренными синдикалистами"
sprd.154.d: "Когда в 1931 году была провозглашена республика и падала гнёт диктатуры, внутри анархо-синдикалистского движения CNT-FAI начались перемены. Ранее движение было исключительно революционным, многократно сталкивалось с Sindicatos Libres, карабинерами и Гражданской гвардией, стремясь однажды повторить во Франции и Испании результаты, наступившие после Вельткрига. Но когда даже PSOE стал всё больше принимать парламентские методы, часть CNT-FAI начала сомневаться, не вредит ли им агрессивная риторика. Подобным образом антиполитическая позиция CNT-FAI мешала им участвовать в выборах, и профсоюз вместе со своей сестринской группой FAI не смогли достичь серьёзных политических целей за пределами низовых инициатив.\n\nМногие в CNT стали выступать за новый курс, особенно после того как доминирование FAI стало подрывать эффективность профсоюзной работы CNT. В итоге ситуация вылилась в «Манифест тридцати», призвавший CNT-FAI отказаться от антиполитической линии и превратиться в полноценную партию, участвующую в выборах и парламентской системе. Хотя движение не смогло полностью изменить курс CNT-FAI, умеренным удалось добиться принятия результатов недавних выборов и усилить давление на отказ от тактики террора.\n\nСреди этих треинтистов даже велись разговоры о создании собственной партии, чтобы полностью представлять испанских либертариев и синдикалистов в демократической системе - особенно теперь, когда CNT-FAI снова начала радикализироваться после своего поражения на выборах. Мы могли бы воспользоваться этим расколом и попытаться убедить умеренных сотрудничать с нами, чтобы вытеснить CNT-FAI с радикальной платформы. Ведь несмотря на сходство во взглядах с анархистами, они зачастую выступают против нас, а не вместе с нами, усложняя наше положение у власти. Но если появится более умеренное крыло CNT-FAI, возможно в качестве нашего партнёра по коалиции, тогда наши политики смогут добиться куда большего."
sprd.154.a: "Революция - не всё."

sprd.155.t: "Зараза в сельских регионах Испании"
sprd.155.d: "Сельские районы Испании пока не стали объектом наших реформ, но очевидно, что по мере расширения прав рабочих и шагов к более равной Испании трудности крестьян остаются без должного внимания со стороны членов PSOE и UGT. Сегодня члены Federación Nacional de Trabajadores de la Tierra, аграрного отделения UGT, массово протестовали против политики PSOE и UGT, требуя от правительства прямых действий в защиту сельских жителей. Поддержка FNTT крайне важна для дальнейшего управления PSOE, и завоевание расположения крестьян также не будет лишним, учитывая, что многие из них сейчас поддерживают наших правых соперников, особенно AP и PAE.\n\nПоэтому, соглашаясь с требованиями FNTT, правительство PSOE созвало внеочередное заседание для решения проблем. Список их огромен: отсутствие надлежащей техники, ужасные трудовые законы с чрезмерно длинным рабочим днём, несправедливое распределение земли и власть местных сообществ, захваченных так называемым касикизмом - могущественными политическими машинами, держащими испанских крестьян в оковах бедности с помощью грязных приёмов. Хотя многие вопросы, поднятые FNTT, потребуют масштабной аграрной реформы, мы могли бы сосредоточиться сейчас на касикизме и уничтожить его власть в сельской местности. Это не исправит положение магическим образом, но заслуженная расплата сделает нас популярнее среди бедных крестьянских общин. А конфискация активов, украденных политическими машинами у народа, позволит профинансировать местные советы и институты FNTT, чтобы они смогли начать настоящие реформы."
sprd.155.a: "Пора вырвать эти сорняки с корнем."

sprd.156.t: "Уничтожить большевиков!"
sprd.156.d: "Когда в 1917 году Русская революция поднялась, чтобы уничтожить империалистический и капиталистический порядок, большевики применили методы, которые полностью предали простого человека и показали, что даже приверженцы социалистических идей не могут избежать скатывания в тиранию. Хотя нынешний лидер PSOE Хулиан Бестейро поддержал большевиков в 1917 году, считая их лучшей альтернативой царскому деспотизму, хорошо известно, что он не питает симпатии к жёстким коммунистам, ненавидя их почти так же сильно, как правых автократов и традиционалистов. Однако эта позиция разделялась не всеми в PSOE: многие в рядах партии всё ещё тяготеют к марксистско-ленинистским идеалам, несмотря на поражение большевиков. Когда Бестейро возглавил PSOE, значительная часть этих «большевизаторов», как их называют в социалистической партии, ушла в другие, более радикальные левые группы - например, каталонскую BOC и Izquierda Comunista de España. Но многие остались, сосредоточившись вокруг социалистической и коммунистической интеллектуальной газеты Leviatan, которая давно призывает к большевистской революции в Испании.\n\nЧтобы завоевать доверие испанского народа и окончательно стабилизировать ситуацию в стране, PSOE должна искоренить этот занозу в демократическом крыле партии. Иначе мы рискуем утонуть в фракционной борьбе и пустых раздорах, а также дать пищу страхам, которыми питаются наши правые соперники. Это означает, что PSOE должна преследовать даже высокопоставленных членов, таких как Ларго Кабальеро, известный своими симпатиями к большевизаторам. Пусть это временно и нанесёт ущерб, но именно так Испания сможет встать на ноги и оставить политическое насилие в прошлом."
sprd.156.a: "Ужасы русской гражданской войны здесь не повторятся."

sprd.157.t: "Социалистический рассвет!"
sprd.157.d: "Испанский социализм получил множество ударов за последние десятилетия. В годы pistolerismo наши сторонники вели ожесточённые уличные бои с жёлтыми синдикалистами из Sindicatos Libres, защищая своё право на забастовки. Затем пришла диктатура Примо де Риверы и красная угроза, вызванная Французской и Русской революциями. Даже когда появилась надежда с провозглашением Второй Испанской республики, её вскоре задушил переворот Санхурхо. В последовавших чистках Испания вновь погрузилась в хаос, невежество и нетерпимость к воле народа, что слишком долго её угнетали. Но мы выстояли. PSOE продолжила борьбу, противостоя военным до тех пор, пока совсем недавно армия не была вынуждена капитулировать и позволить испанскому народу голосовать за своих избранных защитников.\n\nКак и ожидалось, подавляющее большинство, проголосовавшее за PSOE и её союзные партии, принесло нам победу. Но, как и в прошлом, ради самого выживания, так и теперь мы вынуждены днём и ночью бороться за принятие законов и проведение реформ, которые создадут по-настоящему равную и свободную Испанию, где ни один простой человек не будет унижен богачами или священниками. Придёт день, когда каждый из этих паразитов будет сорван со спины трудового народа, но это не случится без жертв и компромиссов. И всё же это видение поведёт нас вперёд, к новому рассвету - социалистическому рассвету!"
sprd.157.a: "Наш день настал."

sprd.158.t: "Вопрос о другом творении Пабло Иглесиаса"
sprd.158.d: "В отличие от анархо-синдикалистского профсоюза CNT, близкий союзник PSOE, Unión General de Trabajadores не пострадал так тяжело при диктатуре Примо де Риверы благодаря своей «поссибилистской» позиции в те годы. UGT сотрудничал с диктатором и сумел выжить, несмотря на репрессивный режим, но это запятнало его репутацию. В то же время CNT подвергался жёстким репрессиям, однако приобрёл симпатии противников военной диктатуры и использовал свой антиэлитарный имидж, чтобы переманить сторонников у UGT. Однако теперь, когда позиции PSOE укрепились, руководство UGT решило углубить сотрудничество с нашей партией, стремясь к симбиозу, подобному союзу CNT и FAI, надеясь вернуть себе утраченную гордость благодаря более тесной связи с успешной партией.\n\nНекоторые внутри UGT выступают против этого, считая смешение профсоюзной и партийной политики вредным, в то время как умеренные члены PSOE видят в радикальном руководстве UGT, особенно в нынешнем председателе Ларго Кабальеро, угрозу новому курсу партии. Более тесное сотрудничество также может отпугнуть более антиэлитарных членов UGT, и они могут покинуть профсоюз, чтобы примкнуть к более радикальным левым объединениям. И всё же, обладая сильным профсоюзом на нашей стороне, мы сможем задействовать его массовые акции для поддержки наших законодательных инициатив."
sprd.158.a: "Принять предложение UGT как есть."
sprd.158.b: "Принять предложение, но потребовать отставки Кабальеро."
sprd.158.c: "Возможно, лучше, чтобы UGT оставался независимым."

sprd.159.t: "Ведём PSOE вперёд!"
sprd.159.d: "Хулиан Бестейро всегда оставался чужаком в рядах PSOE, выступая за социалистическую политику, но решительно противостоя коммунистам, анархистам и революционным социалистам внутри партии. Его враждебность к этим течениям была столь велика, что многие и вовсе сомневались, является ли он настоящим социалистом, а другие, менее критичные, сравнивали его с российскими меньшевиками. Всё это резко контрастировало с фигурой знаменитого, а для многих печально известного, «испанского Ленина» Ларго Кабальеро, хотя сам Кабальеро не раз сотрудничал с диктаторами Испании. Так или иначе, более умеренная позиция Бестейро в вопросе социализма принесла ему уважение и широкую поддержку: на последних выборах он уверенно победил своих радикальных соперников. В стране, жаждущей стабильности после мрачных лет, Бестейро стал альтернативой радикальным демагогам.\n\nОднако и сам он колеблется между умеренными направлениями социализма. Сегодня «бестейристы» возглавляют крупную коалицию либеральных социалистов, аустромарксистов и каутскианцев, но удерживать такое объединение непросто, особенно в партии, уже раздираемой противостоянием умеренных и радикалов. Бестейро предстоит выбрать, какой модели социализма должен следовать PSOE. Самый очевидный путь - сохранить демократический социализм и использовать инструменты профсоюзов и парламентских методов для проведения реформ.\n\nСерьёзную поддержку получает и аустромарксистское крыло партии. Оно утверждает, что в такой большой и разнообразной стране, как Испания, идеи соединения национализма и социализма могут стать объединяющей силой между центром и меньшинствами, что поможет противостоять опасному сепаратизму и региональным ультра-традиционалистам вроде карлистов. Наконец, Бестейро может обратиться к идеям своего любимого социалистического теоретика - Карла Каутского. Тот считал, что социалисты должны действовать в рамках капиталистической системы, постепенно развивая общество к новому строю без необходимости в разрушительной революции."
sprd.159.a: "Демократический социализм - наилучший компромисс."
sprd.159.b: "Аустромарксизм ради более равной Испании!"
sprd.159.c: "Мы последуем за идеями Каутского: эволюция, а не революция!"

sprd.160.t: "За пределами среднего класса"
sprd.160.d: "Конституционная монархия Испании просуществовала дольше, чем любимая нами республика. Несмотря на то что Мануэль Асанья и многие члены нашей партии по-прежнему с теплотой вспоминают республику, реальность такова, что монархия укоренилась. Однако последние годы демократии ясно показали: IE уже не та партия, что была при республике. С присоединением многих регионалистских партий, таких как Esquerra Catalana и галисийская ORGA, мы заметно сдвинулись влево. Если когда-то Асанья был убеждённым республиканцем среднего класса, то теперь партия шагнула дальше. Мы потеряли поддержку, пытаясь навязывать половинчатые левоцентристские реформы и одновременно отказываясь полностью встать на сторону рабочих. И хотя мы не социалисты из PSOE, мы обязаны извлечь уроки из ошибок республики и окончательно принять свою новую роль в испанском обществе.\n\nМы можем чтить свои корни, но Izquierda должна искать новых союзников и новые идеи, чтобы освободиться от тяжёлых воспоминаний о провале республиканских проектов. Асанья и его министры уже объявили о более радикальных инициативах, особенно в области прав национальных меньшинств, образования, аграрных преобразований и культурного развития, которые должны исцелить раны, нанесённые испанскому духу поколением «98 года». Но чтобы провести реформы такого масштаба, мы не можем оставаться партией буржуазии, мы должны завоевать поддержку масс, иначе они обратятся к карлистам, католическим фанатикам или анархистским террористам."
sprd.160.a: "Впереди нас ждут тяжёлые дни."

sprd.161.t: "Восхождение авангардистов"
sprd.161.d: "Культурная и интеллектуальная жизнь Испании тесно связана с великими событиями своей эпохи. Наше общество сегодня формируется под влиянием трёх поколений писателей, художников, мыслителей и политиков: поколения «98 года», известного как регенерационисты, пережившего падение последних испанских колоний за пределами Африки; поколения «14 года», связанного с Вельткригом и эпохой пистолеризма; и, наконец, поколения «27 года». Мануэль Асанья всегда был резким критиком регенерационистов, и теперь, когда новое поколение бросает вызов их идеалам, IE обещает поддержать этих творцов.\n\nПоколение «27 года» сочетает народную культуру Испании с фольклором Иберии. Движение трудно описать в общих чертах из-за огромного разнообразия стилей, но обычно его считают испанским воплощением авангардных принципов, популярных в коммунарах. Среди направлений - сюрреализм, футуризм, кубизм и ультраизм. Их влияние проявляется в музыке, поэзии, живописи и литературе, а продвигают его такие мастера, как Федерико Гарсиа Лорка, Сальвадор Дали, Луис Бунюэль и К-Ито.\n\nЭта новая форма художественного выражения привлекает внимание к Испании в то время, когда Европа сосредоточена на военном производстве и далёких от искусства заботах. IE давно защищала испанское искусство, а покровительство новому поколению уже укрепило нашу поддержку."
sprd.161.a: "Поколение дружбы ведёт нас вперёд!"

sprd.162.t: "Честь нашим регионалистским союзникам"
sprd.162.d: "Испанские регионалисты редко находят союзников среди основных кастильских партий: социалисты и консерваторы либо игнорируют их проблемы, либо предпочитают создавать в Каталонии и Стране Басков свои отделения. Но IE исторически была надёжным союзником регионалистов. Сам Мануэль Асанья энергично поддерживал проект Estatuto de autonomía для Каталонии, однако тому помешал военный переворот. Теперь же, когда мрачные дни санхурхадской смуты стали лишь воспоминанием, наше правительство решило протолкнуть этот спорный статут, расширив его и на союзников из Partido Galeguista и Partido Nacionalista Vasco, наряду с каталонскими реформами.\n\nЭти автономные регионы получат независимую налоговую систему и контроль над здравоохранением и социальной сферой. Их языки будут официально признаны наряду с кастильским. Каталонцы особенно надеялись на полную каталонизацию и отмену обязательности испанского языка, но и достигнутые уступки оказались для них значительными. Чтобы удовлетворить регионалистов, официально разрешено использование региональных флагов - каталонской сеньеры и баскской икурреньи, а также гимнов - например, каталонского «Els Segadors». Это ослабляет централизацию страны, но отвечает замыслу Асаньи - видеть Испанию единой и одновременно многоликой, отражающей её реальность, а не навязанной кастильской гегемонией.\n\nЭта реформа обратила к нам многие партии, которые в ином случае поддержали бы соперников: баскских националистов и каталонскую Lliga Catalunya. Внутри PR раздались протесты, а сам Леррус назвал статут «опасной ошибкой», которая приведёт к сепаратизму. Но ввиду их слабых позиций в кортесах они ничего не смогли сделать."
sprd.162.a: "Единство через автономию."

sprd.163.t: "Рождение новой Испании"
sprd.163.d: "Мало какая страна в мире претерпела столь радикальные перемены за полвека, как Испания. Потеря колоний, жестокая колониальная война и военная диктатура, провозглашение республики и её крушение спустя год, затем балансирование на грани гражданской войны и, наконец, успешный переход к демократической конституционной монархии. IE тяжело переживала эту трансформацию, ведь её корни уходят в республиканизм. Но теперь, когда боль воспоминаний о республике отступила, ясно, что преобразование пошло на пользу.\n\nНаличие монархии и ошибки республиканской эпохи заставили нас преобразиться: из партии со строгой опорой на средний класс и мелкую буржуазию мы превратились в силу, близкую к народу. Наши альянсы с левыми радикалами позволили провести законы, о которых мы мечтали ещё в 1931 году. Благодаря этим союзам мы повлияли и на PSOE, и на PS: они смягчили риторику, отказавшись от революционного пыла в пользу демократического пути. Испании ещё предстоит долгий путь к тому, чтобы стать маяком демократии и прогресса, но благодаря нашим усилиям страна сегодня свободнее, равнее и преданнее демократии, чем когда-либо."
sprd.163.a: "Торжество прогресса."

sprd.164.t: "Смерть республиканской мечты?"
sprd.164.d: "Не секрет, что Мануэль Асанья и IE были и остаются противниками монархии. Трудно найти в Испании более убеждённых республиканцев, и всё же именно при Альфонсинской монархии партия продолжает действовать. После стольких тяжёлых лет и страданий, принесённых стране гибелью республики, многие искренние республиканцы Izquierda устали бороться. Эмиграция, жёсткие репрессии, междоусобицы анархистов, социалистов и республиканцев - всё это оказалось напрасным. Искра республиканской мечты ещё теплится в сердцах, но пока победа лишь частичная. Король, похоже, искренне предан демократии, и даже тем, кто ненавидит мысль о монархической Испании, приходится признать: нынешняя стабильность в традиционно бурной испанской политике - благо. Поэтому многие, включая Асанью, предложили примирение с королём, чтобы уберечь страну от самой себя. Возможно, однажды над Испанией вновь взовьётся триколор, но пока Королевство должно сохраниться ради большинства."
sprd.164.a: "Шаг за шагом."

sprd.165.t: "Отмщение трагедия 1932 года"
sprd.165.d: "Генерал Санхурхо сидел, опустившись в кресло, и глядел на документ на своём столе. Один из осведомителей в IE прислал его сегодня, предупреждая о грядущей чистке офицеров, участвовавших в Санхурхаде - перевороте, в котором Санхурхо при поддержке альфонсистов, карлистских боевиков и тайной помощи Германии и Австрии сверг республику. Тогда республика оказалась слишком слабой, чтобы сопротивляться. Теперь же генерал лишь усмехнулся: если даже в расцвете республики Асанья и его соратники не смогли подорвать власть армии, то что им удастся теперь, при короле?\n\nОн взял перо, намереваясь отдать приказ Гражданской гвардии выследить заговорщиков из IE. Но перо выпало из его руки: дверь с грохотом распахнулась, и трое вооружённых карабинеров наставили на генерала автоматы Star. За ними вошли два офицера - генералы Кепо де Льяно и Мигель Кабанельяс Феррер.\n\nСанхурхо попытался возмутиться, но Кепо де Льяно резко прервал его: отныне Кабанельяс Феррер назначается главой Гражданской гвардии, а сам Санхурхо предстанет перед военным судом за роль в восстании 1932 года и связи с карлистами. Карабинеры схватили генерала; он выкрикивал проклятия, обвиняя коллег в предательстве. Но те лишь мрачно смотрели на него. Тот, кто хотел повторить путь Примо де Риверы, оказался лишён его главного таланта - вовремя покинуть Испанию, когда всё обернулось против него. По всей стране начались аресты заговорщиков, их позорно исключали из армии и подвергали суровому осуждению. Даже монархия, которую они сами помогали восстановить, отвернулась от них: король помнил, как его отец был марионеткой военной хунты. Крупнейшая угроза испанской демократии была устранена."
sprd.165.a: "Тирания не восторжествует."

sprd.166.t: "Чудовище пробуждается!"
sprd.166.d: "Мануэля Асанию его политические противники часто называли нелестным прозвищем «Чудовище», но, возможно, пришло время придать этому прозвищу новый смысл. С новыми силами и ясной целью Izquierda Espanola решила возродить наследие Республики, взявшись за широкий спектр проблем, которые Конституция 1931 года и последующие законы пытались исправить. Однако в процессе многие члены партии заметили разницу между IR времён Республики и нынешней Izquierda Espanola.\n\nПосле того как многие бывшие азанисты были вынуждены эмигрировать, особенно в США, часть наших рядов восприняла новые идеи, политические позиции и радикальные взгляды, значительно отличающиеся от тех, что существовали при Республике. IE явно сместилась ещё левее, и если раньше партия была либерально-центристской, то теперь она ближе к PSOE, чем к радикалам из UE. По этой причине многие заметные политики, особенно те, что пришли из мелких партий, таких как Partido Galeguista и Esquerra Republicana Catalunya, призвали провести партийный съезд, чтобы закрепить новый курс. Сам Асанья выступает за продолжение нынешней политики реформаторского капитализма, но известно и его тяготение к авторитарным методам, особенно в отношении крайне правых, анархистов, армии и церковного влияния. Потому Асанья, вероятно, поддержал бы и более жёсткий стиль управления.\n\nМногие либеральные и пацифистские члены партии возмущены такими предложениями, но есть и те, кто считает их необходимыми в новых условиях монархического строя. Некоторые же предложили промежуточный путь между капитализмом и авторитаризмом - внедрение американского прогрессивизма с испанским радикальным оттенком. Существуют и иные, менее значимые направления внутри Izquierda Espanola: Марселино Домингo из недавно присоединившейся Independent Radical Socialist Party продвигает либеральный социализм как альтернативу марксизму PSOE и радикализму UE. Вероятно, наименее многочисленная, но всё же влиятельная группа - это георгисты внутри IE и их регионалистские союзники. Наиболее заметен среди них Блас Инфанте, выступающий за внедрение в Испании знаменитой концепции единого налога Генри Джорджа. И хотя влияние этих идей пока невелико, успехи Инфанте в Андалусии обеспечили этому течению значительную поддержку в рядах IE."
sprd.166.a: "Продолжать курс гуманистического капитализма."
sprd.166.b: "Возможно, нам стоит прибегнуть к некоторой степени авторитаризма."
sprd.166.c: "Прогрессивизм с радикальным оттенком выглядит лучшим вариантом."
sprd.166.e: "Марксизм может быть слишком радикален, но либеральный социализм приведёт Испанию к новой эпохе."
sprd.166.f: "Применение идей георгизма может наконец исправить положение Испании."

sprd.167.t: "Самый народный из фронтов"
sprd.167.d: "Когда Республика пыталась противостоять силам традиционализма и реакции, IR Мануэля Асании и его союзники, особенно Union Republicana, прибегли к стратегии широкого Народного фронта, объединяющего левые партии с самым разным спектром идеологических позиций. Этот альянс, хоть и дорогой и подчас крайне тяжёлый в поддержании, позволил нам удержать правых от получения большинства. Лишь армия, являвшаяся опорой любой реакции, смогла вырвать у Народного фронта вожжи власти и прогресса, и даже тогда ответ левых едва не погрузил страну в гражданскую войну. Теперь, когда Испания постепенно залечивает свои раны, а наша партия вернулась на законное место верховных правителей страны, вновь встаёт вопрос: как не позволить вечным правым реакционерам оспорить нашу власть? С учётом существования монархии и четырёх лет правой диктатуры, испанская культура вновь накренилась к традиционализму, и потому мы должны усилить усилия, чтобы вывести нацию из этого гниения к новому рассвету.\n\nИдея Народного фронта вновь обрела популярность, и мы уже разослали приглашения по всей Испании. Среди ключевых участников - Union Espanola Диего Мартинеса Баррио, PSOE Хулиана Бестейро, а также умеренные синдикалисты из PS и правые коммунисты из BOC Хоакина Маурина. Прогрессивные регионалисты - Vangarda Nazionalista Galego, Partido Galeguista, ORGA и Esquerra Republicana de Catalunya, вместе с баскскими консерваторами и умеренными социалистами из PNV и ANV, - также выразили желание присоединиться, видя в нас лучший путь к расширению региональной автономии. Многие бывшие республиканцы, такие как лидеры группы Jabali Рамон Франко и Блас Инфанте, также поддержали фронт как необходимую меру для борьбы с реакцией монархии. Наше подавляющее влияние должно облегчить победу Народного фронта на будущих выборах, хотя нам нельзя впадать в самодовольство даже с таким политическим бастионом."
sprd.167.a: "¡Votad al Frente Popular!"

sprd.168.t: "Общение с духом 1931 года"
sprd.168.d: "Мануэль Асанья наблюдал за оживлёнными улицами Мадрида из окна второго этажа Palacio de las Cortes. Испанцы спешили на работу и по делам, и улица походила на муравейник. Политическая ситуация стабилизировалась, и люди вновь обрели чувство безопасности, забыв страх перед новой гражданской войной или возвращением к «пистолеризму» 1910-х и начала 1920-х годов. Испания медленно, но верно исцелялась, и даже обычно сдержанный премьер-министр позволил себе лёгкую улыбку. Но она быстро сошла с его лица, когда он увидел красно-жёлтые флаги Испанского Королевства, развевавшиеся на ветру. Они напоминали: хоть угроза распада и была предотвращена, страна по-прежнему находилась в руках монархии. Немногие сделали для испанской республики больше, чем Асанья, и всё же его мечты были растоптаны армией, когда заговор Санхурхада увенчался успехом и Вторая республика пала. Годы в изгнании оказались тяжёлыми: видеть, как реставрированная монархия вновь поработила народ, подчинённый тирании армии и их союзников из AP.\n\nНо когда неизбежное произошло и военные пали под натиском народного движения, в сердцах разгромленных республиканцев вновь зажглась надежда. Амнистия изгнанников возродила в Испании настоящий демократический порыв. И всё же для Асании это стало испытанием: будучи убеждённым республиканцем, он всегда считал монархию несовместимой с подлинной парламентской демократией. Но так как король поддержал демократию, а многие партии смягчили отношение к монархии, Асанье пришлось пересматривать свои убеждения. Даже теперь, наблюдая за Королевским флагом Испании, бывший президент республики вспоминал лишь триколор, некогда развевавшийся над крышами Мадрида, и массовое демократическое воодушевление, которое он символизировал. Может быть, даже при монархии этот дух можно возродить, вырастить в политике Izquierda Espanola, чтобы Испания смогла использовать нынешнюю ситуацию себе во благо. Возможно, настоящий дух 1931 года не исчез, а просто забыт, ожидая, когда его вновь откроют. Асанья вздохнул и направился в зал заседаний Кортесов, чувствуя прилив сил. Испания познает прогресс, даже под властью короля, если это будет в силах Асании."
sprd.168.a: "Республики больше нет, но борьба за свободу продолжается!"

sprd.169.t: "Под знаменем прогрессивной победы!"
sprd.169.d: "Испанское общество оказалось не готово к политике IR в начале 1930-х, что ясно проявилось в сопротивлении переменам и особенно в резкой реакции на антиклерикализм азанистов. Однако долгие годы под военным железным сапогом сделали испанцев более восприимчивыми к нашим идеям, и сегодняшняя Испания во многом стала походить на те идеалы, которых старая Республика так и не смогла достичь. Раздутый офицерский корпус армии, склонный к коррупции, непотизму и заговорщицкой реакционности, был очищен и наконец направлен на путь создания настоящей современной армии, а не полуфеодальной клики соперничающих рыцарских кругов, каждый из которых стремился обогнать других ради денег и власти. Тиран Саньурхо предстал перед судом, и его союзники в армии не избежали нашей кары. Партия эволюционировала из группы временами элитарных и оторванных либералов в настоящую силу народного действия, подчёркивающую активную роль просвещённых граждан, которые ощущают свой патриотический долг как в национальной службе, так и в гражданской жизни. Пусть многое ещё предстоит сделать, чтобы Испания действительно освободилась от вечной тени реакционных мракобесов, факел свободы уже зажжён, и даже победа правых демагогов больше никогда не сможет его потушить!"
sprd.169.a: "Мы вышли победителями в Битве дубинок!"

sprd.170.t: "Великий республиканский союз"
sprd.170.d: "Испанская Республика может казаться лишь далёким воспоминанием, но многие в Union Espanola всё ещё помнят славные дни республиканского единства. С годами республиканские партии пошли разными путями: Derecha Liberal склонилась к прогрессивному консерватизму с монархическим оттенком, наши изначальные союзники из PR погрязли в коррупции и идейной двусмысленности, а старые друзья из IR становились всё более левыми в своей риторике и политике.\n\nОднако, несмотря на все перемены, в партиях до сих пор живёт дух республиканства, и если мы хотим защитить новую демократию, то можем попытаться создать широкую коалицию с бывшими республиканцами, чтобы помешать социалистам и монархистам строить свои планы. Ведь даже во времена Республики Union Republicana всегда была посредником между различными республиканскими партиями, так что, возможно, новая Union Espanola сможет продолжить это наследие. Первые предложения об этом уже встретили положительную реакцию у партий, но остаётся вопрос - включать ли в союз PR, учитывая всю нашу историю с леррустами."
sprd.170.a: "Создать полную коалицию республиканских партий."
sprd.170.b: "Лерруху доверять нельзя, формируем коалицию без него."

sprd.171.t: "Возрождённая радикальная Антанта"
sprd.171.d: "После Вельткрига европейский радикальный либерализм потерпел тяжелейший удар с падением Франции перед лицом синдикалистской угрозы, и тогда появились предложения создать радикальную Антанту между единомышленниками, вдохновлявшимися якобинцами Французской революции 1789 года. Однако, хотя попытки сформировать этот союз и предпринимались, потеря Британии, рост авторитаризма в Национальной Франции, Германской империи и других великих державах, а также спираль кризиса, охватившая Соединённые Штаты, превратили планы либерального интернационала в пустую фантазию.\n\nТеперь же, учитывая наше всё более тесное обращение к мифу якобинизма и отсутствие демократических радикальных маяков в мире, многие в Union Espanola подняли вопрос о том, чтобы создать его самим. Ведь падение Франции и слабость оставшихся французских радикалов делают нас одной из сильнейших радикальных партий, что ещё остались в мире, но всё же вокруг есть немало сторонников изначальных идеалов якобинизма. Время настало для возрождения радикальной Антанты, чтобы объединить мировых радикалов под одним знаменем и противостоять гнусным автократическим монархам и хитроумным синдикалистам. Некоторые критики утверждают, что провозглашение этого союза лишь подтолкнёт коммунаров к вторжению в Испанию, но остаётся сомнение - есть ли у Франции силы на это в нынешней международной обстановке."
sprd.171.a: "Разослать приглашения, радикальная Антанта возрождена!"
sprd.171.b: "Довольно нелепая идея."

sprd.172.t: "Добивание католической угрозы"
sprd.172.d: "До сих пор нам приходилось идти по канату в вопросе нашей политики по отношению к церкви. Ведь именно она вдохновила многих сторонников Санхурхада действовать, а фанатики вроде карлистов, интегристов и других религиозных фундаменталистов давно стали врагами демократии и народной воли в Испании. Но теперь испанская демократия существует уже достаточно долго, и наша поддержка выросла настолько, что мы наконец можем покончить с реликтом прошлого, удерживающим нас в цепях. Мартинес Баррио объявил о восстановлении республиканских светских законов.\n\nКатолической церкви будет запрещено иметь долю в промышленности и торговле, государственные субсидии духовенству будут полностью отменены в течение двух лет после принятия закона, а все религиозные организации, требующие присяги верности любой другой инстанции, кроме государства, будут запрещены - в первую очередь это коснётся иезуитов. Будут проведены проверки церковной собственности, и та, что признана ненужной для религиозных целей, будет национализирована ради общественной пользы. Кроме того, государство получит право вето на назначения внутри церкви, чтобы пресекать продвижение антидемократических или фундаменталистских священников. Тем не менее у закона есть свои пределы, ведь король тесно связан с церковью, и хотя монархия отказалась от своей реакционной роли при прежних диктатурах, ослабление влияния церкви остаётся для неё болезненным вопросом. Всё же новое законодательство наконец выкинет церковь из большинства общественных сфер, где она больше не нужна."
sprd.172.a: "Прощай, Средневековье."

sprd.173.t: "Рождение новой Испании"
sprd.173.d: "Начавшись как всего лишь откол от леррухистской PR, мы поклялись создать партию настоящих радикалов, преданных якобинской мечте, а не партию продажных правых прихлебателей, в которую выродилась PR. С исчезновением последних разделений между радикальными демократами и радикальными социалистами мы превратили Испанию в светское, прогрессивное общество, которым она всегда должна была стать. Века вмешательства церкви, различных монархий - от Бурбонов до Бонапартов - и бесконечные финансовые ямы колоний мешали Испании раскрыть свой подлинный потенциал как либеральной мировой державы, но шаг за шагом мы подняли её до уровня других европейских стран.\n\nУмеренная риторика Мартинеса Баррио, соединённая с радикальными действиями там, где они необходимы, вела нас от победы к победе. Пусть впереди остаётся ещё много испытаний, прежде чем Испания в полной мере займёт своё место в мире, но благодаря нашим усилиям этот день всё ближе. Республика мертва, и мы скорбим по ней, но даже несмотря на компромисс с монархией, мы достигли многих целей, которые казались недостижимыми после краха республиканской мечты."
sprd.173.a: "И всё же мы продолжаем гнаться за мечтой."

sprd.174.t: "Истинные наследники якобинцев!"
sprd.174.d: "С освобождением Испании от военной хватки, Union Espanola теперь свободна стремиться к мечте о свободной, просвещённой стране, олицетворяющей достоинства истинного наследника якобинцев. Хотя мы всё ещё слишком слабы, чтобы полностью бросить вызов власти церкви и короля, некоторые члены UE предложили усилить нашу якобинскую риторику. Ведь по ту сторону границы навязчивые синдикалисты также претендуют на звание наследников якобинства - что мы полностью отвергаем.\n\nРазжигая франкофобию, укоренившуюся в Испании в эпоху примодериверизма, мы могли бы заручиться поддержкой даже наших соперников и врагов, ведь лишь немногие легальные партии в Испании открыто симпатизируют коммунарному режиму. Эта поддержка со временем может обеспечить нам доверие, когда мы начнём продвигать более радикальные реформы, например секуляризацию испанского государства. Таким образом, хотя многие в руководстве нашей партии и не столь преданы национализму, как их коллеги из PR, в данном случае мы обязаны полностью использовать антифранцузскую риторику в манифестах и политических речах. Ведь именно радикальные партии - истинные и чистые наследники якобинцев, не запятнанные социалистической или синдикалистской идеологией."
sprd.174.a: "Претенденты-коммунары падут."

sprd.175.t: "Примирение партийного раскола"
sprd.175.d: "После объединения PR Democrata и PR-Socialista в 1934 году Диего Мартинес Баррио и Феликс Гордон Ордас старались преодолеть разногласия в политике между этими двумя партиями. Хотя в прошлом обе они проявляли чрезмерное рвение в достижении секуляризации, теперь им пришлось сместить акценты на более практичные области - экономику и аграрную реформу. Это вызвало определённые трения между бывшими радикал-социалистами и радикал-демократами: хотя у них есть общие идеи, многие из радикал-социалистов склоняются дальше влево в экономических вопросах. В итоге был созван партийный съезд, чтобы окончательно устранить раскол и выбрать линию, которой должно следовать наше новое объединение.\n\nСторонники Мартинеса Баррио выступают за радикальный либерализм и умеренное сотрудничество партий, а приверженцы Гордона Ордаса - за общество, основанное на прогрессивных ценностях, умеренности и демократии как высшей ценности для всей нации. Эта линия считается более консервативной, чем у их оппонентов в крыле бывших PRRS внутри UR, которые под руководством Альваро де Альборноса пропагандируют либеральный вариант социализма. Они отвергают марксизм, но выступают за более радикальные методы в UR, порой вплотную приближаясь к риторике Izquierda Espanola. Также они более готовы к сотрудничеству с левыми партиями, например PSOE.\n\nНеожиданным для многих стало появление четвёртого варианта - принятие идеологии, продвигаемой Чешской национал-социалистической партией. Circulo Espanol del Praga и её испанский аналог, La Agrupacion de Amigos de Checoslovaquia, объединяющие чешских и испанских интеллектуалов, давно находятся в культурном обмене, несмотря на тяжёлое положение движения за независимость Чехии. Так как республиканские движения Чехии и Испании имели много общего, наши радикалы естественным образом взаимодействовали в подобных организациях. Поэтому многие в UR знакомы с формой либерального радикализма, пропагандируемой чехами. Этот «национальный социализм», продвигаемый Томашем Масарыком и Эдвардом Бенешем, мало известен в Испании, но может стать общей платформой для объединения нашей раздробленной партии благодаря упору на гражданский национализм, умеренный социализм и либеральный дух."
sprd.175.a: "Следовать видению Диего Мартинеса Баррио."
sprd.175.b: "Демократия - величайшая ценность, идём курсом Гордона Ордаса."
sprd.175.c: "Социализм без марксизма освободит Испанию, принять предложение де Альборноса."
sprd.175.e: "Хотя и непривычно, мы можем попробовать этот национальный социализм."

sprd.176.t: "Осуждение разврата Леррусистов"
sprd.176.d: "Union Espanola - сравнительно новая партия, образованная в 1934 году после объединения PR Democrata и PR-Socialista. Обе эти группы ранее входили в состав более крупной PR Republicana под руководством печально известного красноречивого демагога Алехандро Лерруса. Основной причиной раскола стало усиливающееся каудильизм Лерруса и его постоянные компромиссы с правыми партиями Испании, особенно теми, что открыто поддерживали церковь. Теперь, когда Union Espanola доказала, что она сильнее двух радикальных партий страны, мы должны провести полное расследование дегенерации и коррупции леррусистов, чтобы держать их в напряжении и ослабить нашего сильнейшего соперника. Однако слияние PRRS и PRD оказалось нелёгким: хотя мы едины в стремлении уничтожить ложных радикалов Лерруса, внутренние трения в UE нарастают. Чтобы исправить урон, нанесённый радикализму теми, кто пытался его развратить, UE должна выработать единую программу - и как можно скорее."
sprd.176.a: "Но сперва пора разрушить Лерруса."

sprd.177.t: "Конец анти-регионалистскому радикализму"
sprd.177.d: "Как радикалы, Union Espanola всегда придерживалась идеалов Французской революции и наследия якобинцев, а также более широких идей, разработанных впоследствии радикальными либералами по всему миру. Однако уникальная природа Испании означает, что UE должна пойти на компромисс с централистским характером радикального либерализма, чтобы избежать гнева меньшинств. В конце концов, мы подписали Пакт Сан-Себастьяна, гарантировавший права испанских меньшинств. Отход от исключительно антирегионалистской линии, вероятно, принесёт нам большую симпатию среди малых народов Испании, особенно потому, что их самые популярные партии обычно настроены про-республикански. Этот шаг также может сблизить нас с некоторыми мелкими группами радикалов Лерруса, что облегчит интеграцию автономных партий в будущем. Хотя UE никогда не достигнет такого уровня поддержки меньшинств, как азанисты, мы внедрим новые меры для защиты автономии и культурных прав испанских меньшинств."
sprd.177.a: "Уверен, французские радикалы возмутились бы такими идеями."

sprd.178.t: "Вопрос PURA и PRAG"
sprd.178.d: "Испанская политика чаще всего воспринимается лишь на национальном уровне или через отдельные регионалистские партии вроде баскской PNV или каталонской ERC. Но особенно после отказа от двухпартийной системы и провозглашения республики, партии местного уровня стали появляться в невероятных масштабах. Обычно они действуют в пределах одной территории или, в лучшем случае, соседних провинций, но их влияние столь велико, что даже общегосударственные партии вынуждены считаться с их требованиями. Наши давние соперники из PR переманили на свою сторону две такие партии: валенсийскую Partido de Unión Republicana Autonomista и гренадскую Partido Republicano Autónomo de Granada.\n\nPURA представляет левое крыло автономных партий PR, тогда как PRAG стремится дистанцироваться от основной партии из-за внутренних изменений в PR. Хотя они могут не совпадать с Union Espanola во всём, мы могли бы в будущем попытаться интегрировать их в нашу организацию, тем более что многие члены PURA уже вступили к нам. Ещё один откол от радикалов Лерруса - небольшая каталонская партия Partit Radical Autònom de les Comarques Tarragonines. Благодаря каталонским корням она постепенно отошла от леррусизма в сторону каталонских националистов. Но с учётом нашего смягчения в отношении испанских меньшинств мы могли бы попытаться склонить их к сотрудничеству. Однако многие в UE считают, что включение таких региональных групп может привести к изменению идеологической основы партии, особенно учитывая влияние бласкизма в PURA."
sprd.178.a: "Интегрировать партии, но лишить их влияния."
sprd.178.b: "Интегрировать партии и полностью принять идеи PURA."
sprd.178.c: "Слишком много усилий ради малого результата."

sprd.179.t: "Секуляризация в школах"
sprd.179.d: "Испанская школа пребывает в упадке уже многие годы: страдает от недостатка финансирования и отравлена реакционной повесткой Католической церкви. Иезуиты и монашествующие прочно проникли в систему образования, и роль церкви там огромна - многие школы полностью принадлежат ей. Такого мы допустить не можем. Union Espanola начала масштабную кампанию по национализации всех католических школ, хотя это не так просто. Многие наши учителя - монахи и монахини, и хотя они не виноваты в коварных планах Папства и его приспешников, их необходимо заменить на надёжных светских педагогов.\n\nЭто обойдётся дорого, но средства можно найти. Умеренный путь - постепенно вытеснять церковное образование, параллельно обучая новых учителей, но это нарушит наши предвыборные обещания и займёт время. Другой вариант - обложить церковные имущества арендой и использовать эти средства для оплаты зарплат и обучения новых педагогов. Это, вероятно, вызовет гнев церкви и партий вроде AP, но учитывая уже разрабатываемые антиклерикальные меры, такие как реформа бракоразводных законов и гражданских браков, подобные уступки едва ли улучшат наши отношения с Ватиканом."
sprd.179.a: "Выбрать умеренный вариант."
sprd.179.b: "Полностью секуляризировать школы прямо сейчас!"

sprd.180.t: "Испанский Керенский?"
sprd.180.d: "С возвращением DLE в испанскую политику после лет спячки и изгнания лидерство Нисето Алькала-Саморы подверглось сомнению многими. Особенно справа от нас: в AP и среди радикалов из PNE и Renovacion Espanola выступили против его назначения, утверждая, что Испания лишь повторит события 1931–1932 годов, когда социалисты и радикал-либералы вроде Асаньи пытались разрушить традиции и культуру страны. Они утверждают, что умеренная позиция Алькала-Саморы лишь подстегнёт радикализацию, а его готовность идти на компромисс с левыми при сохранении консервативных взглядов в других вопросах превратит его в испанского Керенского, втягивающего страну в гражданскую войну из-за уступок. Сторонники DLE отвечают, что именно компромиссы между республиканцами, социалистами и даже монархистами помогли Испании пережить мрачные годы, вызванные катастрофической политикой AP. Тем не менее, даже фанатичные монархисты имеют долю правды в своих речах: действительно, республиканцы во времена Второй Республики зашли слишком далеко в либерализации. Мы должны извлечь урок и найти путь, где сможем привлечь либералов, консерваторов и умеренных внутри нашей партии, не поддаваясь на провокации азанистов или приспешников Хиля-Роблеса. DLE - единственная партия, способная принести Испании умеренный прогресс, не запятнанный ни леррусистской коррупцией, ни радикальной идеологией прочих партий. Подобно тому, как Керенский стал компромиссным кандидатом в России, так и Алькала-Самора поведёт Испанию к умеренному рассвету. Но в отличие от своего прототипа, испанский Керенский должен избежать его ошибок и, надеемся, его судьбы."
sprd.180.a: "Испания должна исцелиться, и мы поможем ей в этом."

sprd.181.t: "Возвращение мауристов!"
sprd.181.d: "После нашего поражения в 1932 году во время Санхурхада в руководстве DLR разразился кризис: сын Антонио Мауры, Мигель Маура, увёл часть партии за собой и основал Partido Republicano Conservador. Этот шаг был во многом вызван тем, что Маура обвинил Нисето Алькала-Самору и его ближайших союзников в уничтожении республиканской мечты через союз с социалистами и либералами. Мауристы же стремились сосредоточить усилия на изначальных целях DLR, создавая массовое движение вне конфессиональных республиканцев, которое должно было мягко ввести испанцев в новый государственный строй. Теперь, когда Испания стабилизируется, а преемник DLR - DLE - возвращается к консерватизму с лёгким либеральным и прогрессивным оттенком, Маура предложил вновь присоединиться к нашей партии, если DLE прекратит политику опасных альянсов с левыми. Учитывая, что отец Мауры был фактически основателем современного испанского консерватизма, его возвращение, а возможно и присоединение его брата Габриэля Мауры, вместо того чтобы поддерживать AP, подняло бы престиж DLE на невиданную высоту. Это, конечно, исключает любые коалиции с азанистами, но мы уже начали переговоры с консервативными партиями региональных меньшинств - Liga Regionalista в Каталонии, Irmandades da Fala в Галисии, Union Navarra в Наварре и Partido Nacionalista Vasco в Стране Басков, а также с Union Espanola Диего Мартинеса Баррио. Возможно, нам удастся сформировать широкую коалицию без необходимости опоры на поддержку Асаны."
sprd.181.a: "С мауристами на нашей стороне победа неизбежна."

sprd.182.t: "Дебаты о консерватизме"
sprd.182.d: "DLR всегда балансировала между двумя основными крыльями - либеральным левым и консервативным, христианско-демократическим правым, и эта борьба за влияние в партии со временем ослабила её позиции в парламентской политике. Теперь, вернувшись в Кортес с новой силой, мы снова сталкиваемся с вопросом: какой стиль консерватизма должен избрать наш обновлённый союз? Есть несколько путей. Самый простой вариант - продолжать наш своеобразный синтез прогрессивных и консервативных идей, стремясь построить умеренно католическое государство с широкой народной поддержкой. Однако, обратившись к массам ещё активнее, мы могли бы принять более популистскую тактику, превратившись в подлинно массовую партию, где упор будет сделан не на либеральных бизнесменов и академиков, а на деятельность на местах. Это, вероятно, приведёт нас к соперничеству с леррустами и AP, которые делают ставку на рабочих и крестьян, но учитывая радикализм этих партий, перетянуть часть их электората было бы полезно для Испании.\n\nАльтернативно, мы можем усилить либеральное крыло, сделав ставку на бизнес-элиту и политический класс, при этом сохранив акцент на гражданских свободах, общественном прогрессе и умеренном христианском оттенке.\n\nВозможности на этом не заканчиваются: мы можем также принять идеологию недавно присоединившегося Partido Republicano Conservador - мауризм, названный в честь Антонио Мауры. Это означало бы отказ от части либеральных принципов и введение элементов протекционизма, но партия при этом осталась бы преимущественно прогрессивно-консервативной в общественной и экономической сферах. Наконец, можно целиком принять христианскую демократию, придав нашему движению более социально-консервативный характер. Такой поворот помог бы нам укрепить позиции, ослабив AP - что само по себе стало бы приятным бонусом."
sprd.182.a: "Сохраним прогрессивный консерватизм ради умеренной Испании!"
sprd.182.b: "Примем христианскую демократию, чтобы объединить массы вокруг партии."
sprd.182.c: "Сбалансируем прогрессизм, обратившись к либеральному консерватизму."
sprd.182.e: "Сместим акцент к более популистскому консерватизму."
sprd.182.f: "Консерватизм без мауризма немыслим."

sprd.183.t: "Погасив угли радикализма"
sprd.183.d: "Испания долго страдала от нестабильности, а многочисленные партии и организации лишь подливали масла в огонь политической поляризации. Но так же, как в 1931 году Нисето Алькала-Самора навлёк бурю на себя, сопротивляясь радикальному антиклерикализму конституции, так и DLE теперь обязана встать и бороться за правое дело, даже если это сделает нас мишенью радикалов как слева, так и справа. Испания так долго была измучена кризисами, что её народ привык к ним как к норме, но этому пора положить конец. Внутри DLE начнётся политическая чистка, чтобы избавиться от поджигателей войны и радикалов. После этого мы должны провести новые законы и ввести юридические процедуры, упрощающие преследование насильственных или революционных активистов.\n\nКроме того, мы задействуем одного из наших лучших контактов в армии - генерал-майора Карлоса Бланко Переса. Он является членом партии и предоставил нам информацию о военных, склонных к союзу с революционерами из Интернационала или с традиционалистами из Renovacion Espanola и карлистами. Другой военный, генерал Кейпо де Льяно, также сотрудничает с DLE - отчасти из-за прежних республиканских симпатий, отчасти потому, что он зять Алькала-Саморы. Благодаря этим связям в армии мы наконец сможем остановить распространение радикализма в военных рядах и сосредоточить усилия на политических и революционных деятелях за их пределами. Пусть подобные шаги не слишком популярны даже внутри DLE, они необходимы, чтобы окончательно изгнать демона политического экстремизма, веками терзавшего Испанию."
sprd.183.a: "Однажды Испания всё же сможет исцелиться!"

sprd.184.t: "Наводя мосты между консерваторами"
sprd.184.d: "Исторически многие регионалистские партии склонялись к сотрудничеству с изкердистами Мануэля Асаны из-за их про-региональной политики. Однако такое сотрудничество часто осложнялось радикальным антиклерикализмом IE, тогда как многие крупные регионалистские партии имели сильное католическое крыло. Некоторые, например баскская PNV, - христианско-демократические партии, которые поддерживали республиканцев лишь ради автономистских уступок. Теперь, когда DLE усиливается после победы на выборах, мы можем воспользоваться противоречиями между IE и их региональными союзниками. Так как DLE сместилась в сторону про-католических позиций, многие местные партии готовы сблизиться с нами, но их настораживает вопрос: будем ли мы поддерживать автономизм или выберем централизацию. Централизацию предпочитают многие монархисты и националисты, но они нас и так недолюбливают, поэтому мы мало что потеряем, если примем более автономистскую линию.\n\nПредварительные переговоры с PNV и правыми каталонскими партиями, такими как Liga Regionalista и Unio Democratica de Catalunya, оказались многообещающими. Крупные галисийские движения - Dereita Galeguista и Partido Galeguista - также выразили готовность поддержать нас в обмен на льготные меры. Это позволит нам вытеснить партию Асаны из позиции лидера автономистов, а учитывая склонность радикалов к централизации, они вряд ли получат значительную поддержку среди меньшинств. Руководство партии решило сосредоточиться на законах, защищающих культуру и права испанских меньшинств, особенно после долгих лет репрессий и кастильского культурного шовинизма. Так новые меры станут ещё одним шагом на пути к превращению нашей партии в подлинно массовое движение для всех испанцев."
sprd.184.a: "Единая нация - множество культур!"

sprd.185.t: "Монархистский поворот"
sprd.185.d: "Изначально DLE была республиканской партией, и в 1931 году мы столь же страстно отстаивали умеренность, как и сегодня. Монархизм никогда не доминировал в наших рядах. Но теперь монархия восстановлена, и хотя многие в партии всё ещё надеются, что её удастся свергнуть, а монархические флаги - сорвать, в ближайшее время республиканский триколор над Испанией не взовьётся.\n\nКак ни удивительно, но Нисето Алькала-Самора и другие, включая Мигеля Мауру, когда-то сами были монархистами. Они отказались от этих убеждений из-за диктатуры Примо де Риверы и позорного предательства народа монархией в те годы. Однако теперь, после конституционной реформы и обновлённого курса на демократию, они вновь смягчились в отношении монархии.\n\nОчевидно, что DLE никогда не сравнится с монархическим рвением AP или Renovacion Espanola. Наш монархизм будет умеренным, прагматичным и, главное, искренне демократическим - чего даже самые умеренные в AP не могут сказать о себе с полной честностью. Сдержав или даже полностью отказавшись от республиканских лозунгов, мы всё же продолжим претворять в жизнь идеи изначальной республиканской мечты - лишь адаптировав их к новой системе."
sprd.185.a: "Республиканцы мы или нет - Испания всё равно увидит прогресс!"

sprd.186.t: "Иберийский маяк стабильности"
sprd.186.d: "Американская мечта умерла вместе с крахом их нации, бывшие либеральные бастионы - Соединённое Королевство и Франция - пали жертвами синдикалистского террора, а Германская империя едва ли может считаться демократическим раем справедливости и равенства. Но когда будущее становилось всё мрачнее, в Иберии произошло чудо. На полуострове, полном тиранов, радикалов, террористов и сепаратистов, зерно надежды медленно пробивалось сквозь мрак. Наши умеренные меры позволили ему окрепнуть, и теперь Королевство Испания стоит единым.\n\nТёмные годы, или скорее десятилетия, наконец искуплены: болезненные воспоминания постепенно стираются, а шрамы исчезают. Без твёрдой, но мягкой руки DLE Испания вполне могла бы сорваться в пике гражданской войны, несмотря на компромиссы и победы 1936 и 1937 годов. Но DLE сумела усмирить те силы в испанском обществе, что отказывались слушать голос разума, и умерить тех, кто ещё был способен к диалогу. Политика страны становится всё менее поляризованной, и демократия Испании наконец получает шанс расцвести и достичь своей истинной силы. В мире, стоящем на краю, мы можем остаться единственным убежищем, которого не коснулись бури."
sprd.186.a: "Времена меняются - к лучшему."

sprd.187.t: "Корабль DLE уверенно продолжает свой путь!"
sprd.187.d: "Испанская система el turno pacifico, при которой Либеральная и Консервативная партии сменяли друг друга у власти в годы Реставрации с 1874 по 1931, едва ли могла называться демократической, особенно после переворота Мигеля Примо де Риверы, когда обе партии сотрудничали с диктатурой. Таким образом, Испания никогда по-настоящему не знала подлинной демократической конституционной монархии, где партии могли бы свободно участвовать в выборах и соперничать между собой в полноценном парламентском порядке. Не существовало и партии, которая призывала бы к этому, сохраняя при этом верность монархии, если не считать акциденталистских настроений испанских правых времён Республики. Но под преобразующим руководством Нисето Алькала-Саморы и его верного союзника Мигеля Мауры Испания наконец увидела возможность подобного правления: партия расширяет свои ряды молодыми патриотами, стремящимися соединить прогресс с вековыми традициями монархии и умеренной демократии. Благодаря нашим усилиям испанский народ всё больше приучается к демократии и её институтам, и постепенно это становится основой общества, которую признают все партии страны. Хотя многое ещё предстоит сделать, мы вправе гордиться достигнутыми результатами."
sprd.187.a: "Иберийская весна настала."

sprd.188.t: "Демократический интервенционизм"
sprd.188.d: "Хотя наша страна всё ещё восстанавливается, становится всё яснее: величайшая угроза испанскому краху миновала, и всё больше людей обращают свой взор за пределы страны, в мир, что скрывается за ожесточённой политикой последних лет. Испания превращается в сияющий маяк либеральной демократии в Европе, но во многих странах мира это отнюдь не норма. Антанта медленно скатывается к автократии, американцы рвут себя на части, немецкий порядок далёк от демократии, а синдикалисты свергли свои законные правительства и приютили опасных радикалов - таких, как Мосли, Муссолини и Валуа. В Азии Япония стремится подчинить бедный Китай, разрушая даже призрачную надежду на их единство.\n\nМрачность современного мира абсолютно неприемлема для руководства DLE, и хотя мы далеки от крайних шовинистов, наше руководство понимает: Испания обязана сыграть свою роль в освобождении человечества от оков тирании - будь она реакционной или революционной. Пока мы готовим страну к более активному участию в этой борьбе за свободу и демократию, мы должны создать средства защиты наших границ от любого вторжения. В Басконии и на каталонской границе с Францией будут возведены мощные укрепления, а резервные части разместятся вдоль побережья, готовясь отразить морское нападение.\n\nИспанский народ должен быть готов встретить бури этого мира, ибо защита свободы и нашей системы - первостепенна. Фабрики Star, Llama и оружейные заводы в Овьедо будут производить оружие, боеприпасы и снаряжение для наших нужд, а также мы создадим программу снабжения дружественных режимов, ведь если они падут, возрастёт вероятность нашего падения. И наконец, будет сформирована тайная группа добровольцев и военных специалистов, готовых вмешиваться напрямую, в основном без национальных символов, чтобы помочь нашим союзникам в борьбе против диктаторов и безумцев, жаждущих власти. Испания станет железным оплотом свободы, сдерживающим ужасы радикальных идеологов, стремящихся разрушить то, что умеренные люди построили благодаря сотрудничеству и компромиссу."
sprd.188.a: "В защиту свободы."

sprd.189.t: "Победа над AP в их собственной игре"
sprd.189.d: "Соперничество между AP и DLE продолжается: обе партии представляют главные монархистские силы Испании и борются за одну и ту же аудиторию, в то время как AP стремится привлечь христианских демократов. Но именно мы добились большего успеха в продвижении истинно демократического монархизма для масс, ведь действия AP во время диктатуры показали их истинное лицо многим правым монархистам. Это привело к тому, что ряд мелких партий - такие, как аграрные UCA, AAR, более традиционалистская, но отчасти прогрессивная Dereita Galeguista и Unión Navarra, а также многочисленные либеральные центристские группы, вроде Partido Republicano Liberal Demócrata, Partido Republicano Autónomo Navarro и Partido del Centro Democrático, - стали искать с нами союза или даже прямого объединения. Это могло бы укрепить наши ряды и позволить легче победить AP на парламентском поле, но также грозило разрывом нашей партии в разные стороны без серьёзной реорганизации. Поэтому, хотя многие считают объединение этих партий важнейшей задачей DLE, другие, включая Мигеля Мауру, призывают к осторожности. В итоге решение ставится на голосование внутри партии, и хотя оно крайне спорно и борьба напряжённа, итоговое решение таково..."
sprd.189.a: "Интегрировать малые партии, чтобы создать широкую умеренно-правую силу."
sprd.189.b: "Нет, мы не можем позволить себе столь масштабное начинание сейчас."

sprd.190.t: "Вперёд, к новой Испании!"
sprd.190.d: "До сих пор DLE шаг за шагом преобразовывалась в партию народа, стремящуюся распространять умеренность и парламентскую культуру в Испании так, чтобы не толкать её в неизведанные воды слишком быстро. Наши твёрдые, но мягкие шаги укрепили верность испанцев демократическим ценностям, как никогда прежде, и многие из тех, кто недавно звал к гражданской войне и революции, смягчили риторику и теперь соперничают с нами на парламентской арене, а не на поле битвы. Испанская культура, экономика и наука расцветают, насилие последних лет уходит в прошлое, и впервые за долгое время исчезла атмосфера страха - её сменила гордость и надежда на будущее, на новую Испанию, созданную ответственным управлением. Пока мировой порядок колеблется, Испания должна найти своё место в нём, но сегодня мы готовы к любым вызовам мировой политики. Испания едина, умеренна и стабильна, и DLE занимает передовые позиции в этих переменах. Однако по мере того как партия развивалась, многие обвиняли нас в элитарности, чему не способствовал и достаточно либеральный взгляд на экономику, распространённый среди наших членов. Но с приходом новых людей в ряды партии многие журналисты и учёные отмечают: DLE постепенно избавляется от элитарных элементов - отчасти естественным образом, отчасти благодаря целенаправленной политике руководства. Как это изменит партию - покажет время, но несомненно, внутренний политический ландшафт уже меняется стремительно."
sprd.190.a: "Для Испании восходит новая эра."

sprd.191.t: "Верные республиканцы короля!"
sprd.191.d: "Испанское общество невероятно разделено в вопросе монархии Бурбонов, и, по правде говоря, винить их за это трудно. Ведь Республика была провозглашена не случайно - причиной стала неспособность Альфонсо XIII сдерживать военную диктатуру и его общая равнодушная позиция к управлению государством. Пока старый король восстанавливался после комы, у него хватило мудрости не оспаривать власть сына, который оказался куда более способным видеть действительность такой, какая она есть. Нынешний монарх оказался менее слеп к проблемам простых испанцев или, по крайней мере, пытается заботиться о них. Поэтому DLE решила поддержать Королевский дом, пусть и не с той страстью, что наши соперники из AP или Partido Nacional Española. Так же как и монархии предстоит ещё долгий путь, прежде чем испанцы начнут относиться к ней с меньшим презрением, DLE придётся пройти через серьёзную внутреннюю перестройку, чтобы приспособиться к новому монархическому курсу, даже для старых монархистов вроде Нисето Алькала-Саморы. Тем не менее, если монархия получит поддержку от бывшей республиканской партии, это серьёзно повысит её шансы быть признанной законной в глазах народа Испании. Но даже тогда нужно понимать: процесс примирения займёт время, и республиканское пламя, возможно, никогда не угаснет окончательно. Однако так же, как король теперь предан демократическим принципам, мы тоже должны быть преданы новому монархическому направлению, которое выбрала Испания."
sprd.191.a: "¡Viva el rey de las Españas!"

sprd.192.t: "Монархический бастион становится цитаделью"
sprd.192.d: "Несмотря на все козни либералов, социалистов, масонов, анархистов и прочих смутьянов, стремящихся разорвать вечную Испанию на части, мы устояли. Монархия Бурбонов, восстановленная по милости Всемогущего Бога и при верной поддержке армии, заняла своё законное место, ведя Испанию к её будущему. AP, её самые преданные слуги, встали рядом с королём. Путь к возвращению того, что было потеряно временем и соперниками, займёт годы, но Испания уже идёт вперёд, словно восставая из мрака прошлого, а AP превращается в настоящую цитадель монархизма. Другие партии могут покушаться на нашу поддержку, но это лишь укрепляет нас, очищая ряды от слабых в вере. Уже сегодня испанцы становятся более щедрыми и заботливыми к нуждающимся, отказываясь от жадности необузданного капитализма и ложных обещаний синдикализма, находя истинный путь к достойной жизни в Боге и служении вечным институтам Испании. AP продолжает адаптироваться к новой Испании, но мы доказали: вечная España всё ещё полна сил. Да, эпоха Империи осталась в прошлом, но через действия AP она может снова подняться к новым вершинам. Под властью короля мы шагаем вперёд - преданные и бдительные."
sprd.192.a: "¡Viva el rey! ¡Viva España!"

sprd.193.t: "Монархическая проблема PR"
sprd.193.d: "Во время провозглашения Второй Испанской Республики многие видные монархисты присоединились к Радикальной республиканской партии из-за её быстрого сдвига к умеренности. Однако теперь, когда мы вернулись в политику, ожесточённые медленным ходом реформ, навязанным католицизмом военного режима и появлением старых монархических соперников на троне, PR должна быстро изменить свою политику в отношении монархистов. Мы не можем терпеть симпатий к монархии, которые приблизили бы нас к AP, ведь связать себя с этой партией - значит связать себя с теми, кто разрушил Республику.\n\nНапротив, те монархисты, что настаивают на своём присутствии в нашей партии, такие как известный политик эпохи Реставрации Сантьяго Альба, должны быть обращены в истинных радикалов. PR не может скатиться обратно в самодовольную умеренность. Мы - партия действия, прежде всего, и медленное дрейфование к монархизму станет смертным приговором для нас. Монархисты внутри PR либо примут наши новые позиции, либо уйдут, скорее всего, в DLE или проклятую AP. Но избавление от этих «волков в овечьей шкуре» только укрепит нас. Достаточно уже того, что приходится мириться с самой монархией, но терпеть её подпевал в нашей партии - недопустимо."
sprd.193.a: "Только истинный радикализм может спасти нашу партию."

sprd.194.t: "Ошибки прошлого"
sprd.194.d: "Список ошибок и провалов PR длинен. Немногие партии в Испании были столь пронизаны коррупцией, мошенничеством и взяточничеством. Достаточно вспомнить скандал «Страперло» 1934 года, когда племянник Алехандро Лерруса пытался склонить политиков AP к легализации подстроенной рулетки. AP использовала этот скандал, чтобы шантажировать радикалов и республиканцев в целом, и последствия тяжело ударили по PR. Хотя партия провела небольшую чистку, уровень коррупции в её рядах крайне трудно искоренить, а многие старшие политики, такие как Рафаэль Салазар Алонсо и Морено Кальво, оказались замешаны в многочисленных делах о взятках.\n\nЛидер партии Алехандро Леррус пока что избегает скандалов, но его сомнительные махинации в управлении своей «вотчиной» - улицей Паралело в Барселоне, известным рассадником пороков, - вызывают серьёзные подозрения у правоохранителей, по крайней мере, у тех, кто не находится у него в кармане. И хотя очистка партии от коррумпированных проходимцев могла бы сделать её более эффективной, кое-кто утверждает: победа на выборах доказывает, что перемены не нужны. Испанцы ведь прожили почти два десятилетия под военной диктатурой, и хотя партия Лерруса полна любителей роскоши и щедро оплачиваемых «групп влияния», вряд ли они могут быть столь же коррумпированными, как военные, не так ли?\n\nОднако многие в окружении Лерруса считают, что обвинения нужно превратить в силу: провести настоящую чистку, избавиться от худших и вернуть партии былое величие времён до диктатуры Примо де Риверы, когда Леррус был пламенным популистом, готовым использовать методы, на которые другие партии не решались, чтобы принести Испании радикальные перемены, пусть даже и ценой пары взяток."
sprd.194.a: "Мы должны тщательно выбрать курс действий."

sprd.195.t: "PR начинает заново!"
sprd.195.d: "Очистив партию от коррумпированных проходимцев вроде Рафаэля Салазара Алонсо, Хуана Пича-и-Пона, Мигеля Галанте и Эдуардо Бенсо, мы начали работать над её реформированием и движением по новому пути. В краткосрочной перспективе это ослабило PR, но в будущем нанесённый репутационный ущерб, возможно, удастся исправить, а гордость - вернуть. Однако, лишившись стольких влиятельных фигур, мы сталкиваемся с вопросом: куда двигаться дальше? Очевидный ответ - вернуться к радикальному либерализму, что, возможно, позволит нам объединиться с Unión Española Диего Мартинес Баррио. Но многие считают это слишком близким к ним и опасаются, что подобное объединение приведёт лишь к потере избирателей в их пользу. Другие же предлагают принять идеологию нашей небольшой региональной партии - валенсийской Partido de Unión Republicana Autonomista. PURA в начале своего пути была фактически партией одного человека - Висенте Бласко Ибаньеса. Его взгляды во многом совпадали с PR, но при этом были ближе к народу и сильнее связаны с регионализмом. Однако это не значит, что PURA выступает за отделение: сохраняя валенсийский характер, они также поддерживают испанский национализм и борются против каталонского сепаратизма. Партия известна своей популистской риторикой и даже применением насилия для достижения целей. Это может подарить нам новое дыхание в управлении. Но есть и иные голоса: сохранить часть умеренности республиканских лет и опереться на классический либерализм, чтобы привлечь растущую поддержку среднего класса вместо рабочих Барселоны. Но это вновь ослабит нас: многие рабочие сочтут подобное предательством коренных ценностей PR."
sprd.195.a: "Мы радикалы, в конце концов."
sprd.195.b: "Бласкизм вдохнёт свежие идеи в партию."
sprd.195.c: "Умеренность хороша, в умеренных дозах. Примем классический либерализм."

sprd.196.t: "Немного смазки для колёс политической машины"
sprd.196.d: "Теперь, когда вопрос партийной коррупции оказался в тени, можно заняться второстепенными делами, которые PR давно пыталась продвинуть. Одним из них был давний, но так и не реализованный проект - судоходный маршрут между Фернандо-Поо, Рио-Муни и Аннобоном, под контролем Испанской Западно-Африканской компании. Это серьёзно помогло бы в колониальных делах и будущих проектах, если мы рассчитываем продвинуться в Центральную Африку в случае неизбежного краха германских колоний. Проект оплачен, но появился некий Антонио Номбела, о котором наши источники сообщают, что он собирается выдать информацию о нём. Учитывая, сколько нам пришлось «подмазать» ради подписей компании, это недопустимо.\n\nPR стремится воспользоваться потенциалом африканской торговли, особенно с учётом хаоса в Mittelafrika, и маршрут необходимо запустить. Но если этот колониальный служака начнёт совать нос куда не следует, риски слишком велики. Можно было бы просто уволить его, но многие в партии считают, что это слишком заметно. Поступили предложения устроить ему «несчастный случай» или подбросить компромат, чтобы он оказался за решёткой, а мы успели довести проект до конца."
sprd.196.a: "Найдите кого-то более… сговорчивого."
sprd.196.b: "Похоже, несчастный случай будет кстати."
sprd.196.c: "Подкиньте доказательства хищений в его офис и дайте знать колониальной полиции."

sprd.197.t: "Леррусизмо искуплено!"
sprd.197.d: "«Леррусизмо» начиналось как насмешливое прозвище сторонников PR Republicana - мол, шайка проходимцев, следовавших за коррумпированным демагогом. Частично это могло быть правдой, но чаще всего подобные оскорбления исходили от каталонских анархистов и сепаратистов, стремившихся отколоться от Испании. Их слова были мало чего стоят.\n\nДа, термин «Леррусизмо» печально известен, но его обещания находят отклик у молодых радикалов, особенно в Бильбао и Барселоне - городах, где испанцев окружала чужая культура и враждебность, лишь за то, что они хотели трудиться ради Испании. Леррус стал их голосом, осуждая ложь церкви и презрение сепаратистов, и благодаря влиянию на знаменитую улицу Паралело в Барселоне мог напрямую обращаться к народу. Его радикальная риторика и популизм объединяли испанских патриотов, настраивая их против врагов Испании - анархистов, социалистов, сепаратистов и церковных угодников.\n\nЕго яростный антиклерикализм и анти-синдикализм вдохновляли многих на борьбу. Но со временем пыл Лерруса угас. Республиканские реформы толкнули его к союзу с правыми и к уступкам католикам. PRR склонилась к умеренности. Но республиканский эксперимент был прерван военной диктатурой. Быть может, пришло время вновь зажечь пламя Леррусизма. Как и в 1910-х, мы должны действовать - быть авангардом современности, варварами-преобразователями, сокрушающими церковную отсталость, социалистическую ложь, сепаратистскую иллюзию и анархистское разложение. Леррусизмо снова будет гореть ярко, очищая Испанию."
sprd.197.a: "Истинный дух якобинства возвращается."

sprd.198.t: "Последние дни каталонского сепаратизма"
sprd.198.d: "В последние дни реставрационного режима, незадолго до переворота Мигеля Примо де Риверы, каталонские националисты пытались отделиться от Испании через теракты, забастовки и иные акции. Это вызвало ответные меры сначала режима, а затем армии под руководством Примо де Риверы. Диктатор мог быть тираном, но в ответе каталонским мятежникам он действовал верно. Сегодня же каталонские сепаратисты вновь объединяются с анархистами из CNT-FAI, угрожая единству Испании.\n\nСтолкновения полиции с боевиками Estat Català, Nosaltres Sols и Joventuts d'Esquerra Republicana-Estat Català происходят почти ежедневно. Guardia Civil работает на износ, преследуя зацепки и выявляя укрытия сепаратистов. Нужна дополнительная сила, и история PR может дать ответ. В конце 1910-х радикалы Лерруса участвовали в Лиге патриótica Española - временном союзе, объединившем рабочих-карлистов, полицию, военных, меллистов и даже футбольных фанатов клуба Real Club Deportivo Espanyol de Barcelona. Эти смешанные отряды выходили на улицы противостоять националистам и «вбивать здравый смысл в их головы». Создание столь широкой коалиции может повредить нашей репутации в краткосрочной перспективе, но этот удар по имиджу - малая цена за окончательную победу над каталонским национализмом."
sprd.198.a: "Каталония - это регион Испании, и ничто больше."

sprd.199.t: "Дать миру шанс"
sprd.199.d: "Ни одна политическая позиция не характеризует Алехандро Лерруса так ярко, как его ненависть к каталонскому национализму, или, как он сам говорит, сепаратизму. Для него никогда не было и не будет независимой Каталонии. Но Каталония - наиболее политически активный регион Испании, и, хоть Леррус и не друг её народа, он понимает: многие каталонцы разделяют республиканские ценности PR. И хотя республиканская мечта мертва или, по крайней мере, потеряна, нынешние республиканцы должны держаться вместе.\n\nПоэтому, хоть это и будет крайне непопулярным шагом и приведёт к потере избирателей, Леррус вынужден ослабить репрессии и пойти на некоторые уступки в вопросе автономии, о которых каталонцы давно и настойчиво, иногда даже насильственно, требуют. Это будут не «мягкотелые» меры IE и не умеренный регионализм Unión Española, но всё равно серьёзный разворот для PR, после которого нам придётся укреплять позиции в других сферах, чтобы избежать краха."
sprd.199.a: "Будем надеяться, что хотя бы Каталония оценит этот шаг."

sprd.200.t: "Популистский радикализм вновь завоёвывает сердца народа Испании!"
sprd.200.d: "Смерть Второй Испанской республики. Бесконечные коррупционные скандалы. Репрессии против PR. Возвращение монархии. Всё это могло стать концом для PR, и всё же движение продолжает жить - несокрушённое, непреклонное, борющееся за радикальную Испанию, вечно на страже против сепаратизма, синдикализма и чрезмерного влияния католиков. С нашим новым курсом мы можем идти только вперёд: отражая удары врагов и укрепляя связи с союзниками. Да, монархия стала тяжёлым ударом по республиканским целям, но всё же это лучше, чем железный сапог военных и их бездарных прихвостней из AP. И пусть мы вынуждены соблюдать правила монархии и не можем продвигать столь радикальную платформу, как того желали бы многие в PR, но с помощью народной воли мы всё же можем вести Испанию к нашему будущему - единой нации, основанной на испанском национализме, прямом действии и разуме, а не на суевериях."
sprd.200.a: "Смело - к новому рассвету."

sprd.201.t: "Император Паралело в Королевстве"
sprd.201.d: "Алехандро Леррус - человек многих талантов, известный своей жёсткой политической риторикой и властным присутствием, но этого недостаточно, чтобы достичь настоящей силы. Подлинным источником власти Лерруса всегда было его умение находить общий язык с простыми людьми, использовать их страхи и мечты для накопления политического капитала. Его связь с испанцами во многом была обусловлена контролем над улицей Паралело - одной из главных улиц Барселоны, известной театрами, кабаре и цирками.\n\nЗначение Паралело огромно: улица соперничала с самыми знаменитыми центрами развлечений мира - лондонским Вест-Эндом, нью-йоркским Бродвеем и парижским Монмартром. Здесь располагались такие культовые заведения, как концертный зал El Molino, цирк Teatro-Circo Olympia и театр Talía. Но наряду с великим искусством здесь царили наркотики, проституция и организованная преступность, придавая улице двойственный облик. Именно эта двойственность позволила Леррусу связать воедино элиту и рабочих: его власть над улицей была абсолютной, пока каталонцы временно не вытеснили его, но он вернулся с силой, и его политическая машина стала синонимом ночной жизни Паралело, а сам он получил прозвище «Император Паралело».\n\nТеперь Император Паралело служит испанскому королю, но не забывает о своих корнях на каталонской улице. И пока Леррус продолжает репрессии против каталонского сепаратизма, Паралело становится его замком - отсюда он правит Барселоной, а его агенты выслеживают сепаратистов и анархистов."
sprd.201.a: "Король держит власть, но Император ею распоряжается."

sprd.202.t: "Возрождение антиклерикализма"
sprd.202.d: "На короткое время в годы республики казалось, что Алехандро Леррус готов сотрудничать с католическими партиями правых. Теперь же, видя, во что превратился прежний однопартийный режим AP под властью церкви, его антиклерикализм вспыхнул с новой силой. На историческом собрании на главной площади Барселоны он вернулся к одной из своих старых речей, написанной ещё в начале века, но для него по-прежнему важной. В ней он обратился к молодым радикалам, убеждённым антиклерикалам и уличным бойцам:\n\n«Молодые варвары сегодняшнего дня! Врывайтесь и сокрушайте декадентскую цивилизацию этой несчастной страны, разрушайте её храмы, добивайте её богов, срывайте покрывала с её послушниц и поднимайте их, чтобы они стали матерями и закалили род; врывайтесь в архивы собственности и жгите бумаги, пусть огонь очистит позорную социальную организацию. Врывайтесь в скромные дома и поднимайте легионы пролетариев, чтобы мир задрожал перед их пробуждёнными судьями. Не останавливайтесь перед алтарями и гробами. Сражайтесь, убивайте, умирайте!»\n\nТолпа пришла в исступление от его слов, но политическая сцена Испании восприняла это неоднозначно. AP, Partido Nacional Española и DLR осудили «жестокую демагогию» и заявили, что Леррус лишь вернёт Испанию в хаос прошлого десятилетия. IE, а также социалисты и синдикалисты, его давние враги, напротив, осторожно поддержали новый курс радикального антиклерикализма, хотя и остаются в сомнении, будет ли Леррус верен своим принципам."
sprd.202.a: "Оковы Церкви в умах людей наконец будут разбиты."

sprd.203.t: "Перекрёсток леррусизма"
sprd.203.d: "Алехандро Леррус и его Радикальная партия достигли многого, ведя Испанию, но ситуация с монархией уже долгие годы остаётся крайне напряжённой. Официально партия и король поддерживают видимость вежливого сосуществования, но на деле премьер и монарх постоянно сталкиваются даже по мелочам. Леррус не признаёт власти короны и считает монархию лишь пережитком прошлого, достойным лишь церемоний. Тем не менее в партии есть небольшое, но влиятельное монархистское крыло, которое утверждает, что компромисс и раздел власти с королём пошёл бы на пользу, снял бы тупик, вредящий имиджу PR и мешающий союзам с умеренными монархистами вроде членов DLE. Леррус до сих пор отвергал такие предложения, заявляя, что пока он жив, Радикальная партия будет помнить преступления монархистов против республики. Но затяжное противостояние с королём тяготит стареющего премьера. И если давление со стороны радикалов усилится, он может пойти на временное перемирие."
sprd.203.a: "Мы никогда не забудем позор Санхурхадо."
sprd.203.b: "Пойдём на компромисс - ради Испании."

sprd.204.t: "Радикальный каудильо!"
sprd.204.d: "Радикальная партия Испании превратилась в загадку, в силу, которая превзошла все ожидания. Партия, насквозь прогнившая коррупцией и ослабленная союзами с правыми в годы республики, каким-то образом удерживалась на плаву до тех пор, пока не одержала неожиданную победу на первых свободных выборах в Испанском Королевстве. Проблем у неё хватало и после, но, несмотря на связи с теневым миром и закулисные сделки, пылающая риторика Лерруса и его растущий популизм вернули PR в политику. Это стало ударом и для монархистов, и для синдикалистов, и для сепаратистов, и для духовенства. Немногие партии в Испании или даже в мире столь же противоречивы, как радикалы Лерруса. Однако его влияние, близкое к культу личности, позволило серебряному демагогу завоевать сердца как рабочих, так и среднего класса. Так он создал бастион радикализма, следующий за ним, несмотря на весь груз его прошлого. Император Паралело теперь носит новое прозвище - Радикальный каудильо, и вслед за ним восстаёт новая Испания, полная противоречий и столь же сложная, как сам её лидер."
sprd.204.a: "Радикальная партия восстаёт вновь!"

sprd.205.t: "Основание RENFE"
sprd.205.d: "Современные испанские железные дороги находятся в плачевном состоянии. Анархистские и социалистические восстания наносили ущерб перевозкам: диверсанты взрывали пути, депо и прочие дорогостоящие объекты. Но даже без этого главная проблема заключалась в нежелании частных владельцев обновлять и содержать линии, а также в изначально слабом уровне развития железнодорожной сети Испании. Призывы к национализации, начатые ещё Франсеском Камбо во время его работы министром в эпоху Реставрации, звучат всё громче. Пример Compañía de los Ferrocarriles Andaluces ясно показал неспособность частных компаний управлять столь жизненно важной отраслью.\n\nКомпания Explotación de Ferrocarriles por el Estado уже выработала планы управления государственной железнодорожной сетью, хотя раньше её сфера охватывала лишь предприятия, находившиеся под государственным контролем, а не всю страну. Однако благодаря растущему общественному требованию даже самые убеждённые сторонники свободного рынка в Кортесах теперь выступают не так резко против идеи, как десятилетие назад. А так как правительство обещало справедливую компенсацию затронутым предприятиям, проект стремительно движется вперёд.\n\nНовая компания получит название Red Nacional de los Ferrocarriles Españoles - RENFE. Она объединит крупные компании вроде Compañía de los Caminos de Hierro del Norte de España, Compañía del Ferrocarril de Madrid a Zaragoza y Alicante и Compañía Nacional de los Ferrocarriles del Oeste, а также региональные предприятия, такие как Ferrocarriles Vascongados. Предполагается использовать в основном локомотивы Hanomag, Krauss и Engerth, а также электрические поезда швейцарской фирмы Brown Boveri. Недостающие позиции будут закрываться старыми французскими и английскими машинами, хотя революции в этих странах создают проблемы с поставкой запчастей. Есть надежда, что со временем RENFE сможет начать производство собственных моделей или лицензированных копий локомотивов, чтобы облегчить цепочку снабжения. Однако огромные средства, потраченные на национализацию, означают, что это станет возможным лишь в далёком будущем."
sprd.205.a: "Железные дороги - путь в будущее!"

sprd.206.t: "Рудники Rio Tinto"
sprd.206.d: "Рудники Rio Tinto в Андалусии были источником минералов и металлов для Испании с древнейших времён: Иберийский пиритовый пояс приносил богатство и сырьё римлянам, финикийцам и многим другим империям на протяжении почти 3000 лет. Хотя в XVIII–XIX веках Испания использовала эти рудники через местные компании и пыталась модернизировать добычу ресурсов, реальные результаты были скромны, ситуация резко изменилась, когда британские капиталисты учуяли богатства Андалусии. Во главе с семьёй Ротшильдов британские владельцы компаний выиграли тендер на получение прав на рудники у Первой республики за скромную сумму в 94 000 песет - ничтожную по сравнению с плачевным положением республиканской экономики того времени. \n\nАнгличане создали компанию Rio Tinto Company Limited, и по мере того как их экономическая деятельность набирала силу, компания выросла в крупнейший горнодобывающий центр своего времени; одним из факторов новой процветающей экономики стало строительство железной дороги непосредственно к шахтам - больше не требовались вьючные животные для транспортировки добычи. Огромное богатство, полученное от медных, золотых и серебряных месторождений Рио-Тинто, превратило регион в своего рода миниатюрную британскую колонию: возник роскошный район Беллависта с собственными спортивными площадками для английских видов спорта, пресвитерианской церковью и прочими излишествами. Однако по мере крушения британского режима на родине многие беженцы устремились в Испанию, а при провозглашении республики покинули её, опасаясь новой левой власти. Рудники по-прежнему находились в руках британцев, а нестабильный режим, правивший Испанией вплоть до 1936 года, был слишком слаб, чтобы изменить этот статус-кво; к тому же британский интерес к самим рудникам ослабел в пользу эксплуатации ресурсов их колоний. \n\nС учётом этого новое правительство стало маневрировать, чтобы взять рудники под контроль, и поскольку давний конкурент Rio Tinto Company - рудник Peña del Hierro - недавно был национализирован из-за катастрофически низкой годовой прибыли, теперь взоры Мадрида обращены к RTC. Память о том, как британский капитал исчез с испанских рынков после британской революции и Великой депрессии на канадском материке, вновь всплыла в умах испанских правителей, и правительство начало переговоры о подходе к вопросу собственности на рудники. Многие утверждают, что рудники по праву принадлежат Испании, как компенсация за уход британцев с остальной части страны, но более прагматичные члены кабинета и Кортес видят в этом дипломатическое самоубийство по отношению к канадцам и предлагают выкуп рудников за сумму, сопоставимую с той, за которую их изначально купили британцы. Поскольку британский интерес к Иберии сейчас на минимуме, это может оказаться выполнимым, не слишком разозлив канадцев, хотя очевидно, что это обойдётся нам дороже, чем простая принудительная национализация."
sprd.206.a: "Мы больше не будем объектом британской колонизации - конфискуйте рудники!"
sprd.206.b: "Не будем торопиться, выплатим британцам причитающееся."

sprd.207.t: "Захват местной Фордландии"
sprd.207.d: "Автомобильная промышленность Европы была сильно потрясена коммунарской революцией во Франции, а затем распадом Италии и синдикалистским захватом Британии. Такие бренды, как Peugeot и Renault, а также британский Rolls-Royce утратили былую значимость: их заводы переходили в коллективную собственность рабочих или отправлялись в колонии, чтобы затем возникнуть в виде остаточных предприятий. Перевороты в Америках затруднили Соединённым Штатам возможность воспользоваться ситуацией, и доминирование германских и австрийских фирм на европейском рынке в основном лишь Ford оспаривал. \n\nИспания оказалась на передовой этой конкуренции: местные заводы Ford принадлежали Motor Ibérica, местному филиалу компании, который до недавнего времени был вторым по величине подразделением Ford в Европе. Однако ситуация в Новом Свете быстро меняется, и индустриальная империя Ford разваливается почти так же стремительно, как и американское государство. Motor Ibérica осталась без опоры: американские бизнесмены и специалисты в компании либо вернулись на родину, чтобы воевать в ужасных войнах там, либо остались в Испании до стабилизации обстановки, но сама компания практически разваливается без финансовых связей с материнской структурой. \n\nСейчас как никогда у правительства Испании есть благоприятные условия для национализации компании: она бьётся изо всех сил и ищет выход. Мы можем либо войти и окончательно ликвидировать местную американскую собственность, либо просто выкупить её, выплатив совету директоров, и таким образом превратить Motor Ibérica в полностью государственную компанию Motor Ibérica, S.A. Это обеспечит нам мощную промышленную базу для производства гражданских и военных автомобилей, и в результате нам больше не придётся закупать всё у местных частных подрядчиков, таких как Hispano-Suiza. Контакты компании в Марокко, Националистической Франции, Италии и Португалии, вероятно, помогут продвинуть новые поставки, даже если владельцы будут отличаться от первоначальной Ford."
sprd.207.a: "Никто не помешает нам просто взять это сейчас."
sprd.207.b: "Выплатим местному совету директоров - поступим цивилизованно."

sprd.208.t: "Испанская артиллерийская промышленность делает первые шаги"
sprd.208.d: "Испанская оружейная индустрия в последние годы переживает определённый подъём: компании Star, Astra и Llama производят не только винтовки и пистолеты-пулемёты, но и продолжают выпускать свои знаменитые пистолеты. Когда барабаны войны всё громче звучат над Европой, а Америку разрывает ужасный период гражданских смут, испанские оружейники не остаются без заказов. Однако, несмотря на обилие стрелкового оружия, тяжёлых вооружений стране явно недостаёт. Артиллерийский корпус Испании уже давно добивается собственного образца, и, похоже, новый проект наконец запущен. Металлургическая компания La Naval, известная своими доменными печами и заводами в кантабрийском городе Рейноса, объявила о создании новой артиллерийской системы на базе немецкой полевой гаубицы leFH 18.\n\nХотя это и не разрушительный «бомбардир», каким славятся немцы, leFH значительно более подвижна, скорострельна и в разы проще в производстве, чем «монстры» фирмы Krupp. Новое орудие, первоначально названное Obús 105/26 Reinosa в честь самого города, уже прошло первые стадии испытаний. Компания начала предлагать его южноамериканским союзникам и друзьям нашего режима, и Доминиканская Республика проявила интерес к приобретению нескольких экземпляров. Если программа увенчается успехом, это станет серьёзным шагом к созданию собственной тяжёлой промышленности вооружений. И хотя Испания ещё долго будет оставаться в тени германских промышленных гигантов, продукция Рейносы вполне может найти охотных покупателей среди тех, кто внесён в «чёрный список» Кайзеррейха."
sprd.208.a: "Превосходные новости, нужно, чтобы армия получила первые образцы с конвейера."

sprd.209.t: "Подъём образования и промышленности"
sprd.209.d: "Испанское государство долгое время боролось за то, чтобы не отстать от других европейских держав. Аграрный характер экономики был и её сильной стороной, и главной слабостью. Латифундии, виноградники и цитрусовые рощи Испании веками снабжали страну и её торговых партнёров изысканными продуктами и столь необходимыми припасами. Но это означало также и то, что в то время как Великобритания, Франция и Германия пользовались всеми плодами индустриальной революции, Испания отставала и оказалась на обочине. Лишь Барселона и Бискай смогли добиться заметного промышленного развития, однако в силу сильной региональной идентичности этих территорий это стало серьёзной проблемой для остальной части страны.\n\nПоэтому новое правительство открыло программу по привлечению талантов и опыта в испанскую академическую среду, предоставив необходимые инструменты для подлинной индустриальной революции в великой стране, чтобы она более не терпела судьбы отсталости. Практическое образование, такое как в школе Escuela de Ingenieros Industriales de Barcelona, будет распространено по всей стране: от Мадрида и древних университетов Валенсии, Саламанки и Севильи до относительно новых учебных заведений, таких как Университет Мурсии и Университет Ла-Лагуны.\n\nКроме того, компании, специализирующиеся на промышленном развитии, получат дополнительное финансирование, особенно в регионах, где до сих пор наблюдалось слабое развитие. Среди них - строительная компания MZOV в Галисии, La Montañesa Textil в Кантабрии и Sociedad Minera y Metalúrgica de Peñarroya в Мурсии, Барселоне и Андалусии. Есть надежды, что государство профинансирует объединение астурийских угольных и металлургических предприятий, чтобы создать нового, преимущественно национального производителя, способного обеспечивать углём программы и снабжать такие «угольные» режимы, как Французское Национальное Государство. Однако лишь будущее покажет, удастся ли этот замысел, но уже сейчас можно утверждать: образовательное и промышленное развитие Испании сделало свой первый шаг на пути к полной модернизации."
sprd.209.a: "Дорого в краткосрочной перспективе, но это инвестиция в будущее."

sprd.210.t: "Дороти"
sprd.210.d: "Недавно на стол начальника испанских военно-воздушных сил Альфредо Кинделана легло любопытное предложение. Известный британский авиатор и плейбой Джим Моллисон сегодня прибыл в Мадрид на своём самолёте Bellanca 28-70 с намерением продать его испанским властям. Самолёт, получивший прозвище «Дороти», ранее использовался Моллисоном в попытке установить рекорд скорости на маршруте Алжир—Кейптаун, но после провала предприятия и его назначения в Индию для подготовки к возможным военным действиям между индийскими государствами-отколовшимися, Моллисон решил продать «Дороти» местным военным для использования в качестве разведывательного самолёта. Французские националисты не проявили интереса к машине, марокканцы же снабжались немецкими заводами, и потому Моллисон обратился именно к испанским ВВС. Предложение заманчивое: самолёт способен развивать скорость до 442 км/ч, прост в управлении и, по словам наших инженеров, может быть вооружён без серьёзной потери в характеристиках.\n\nКомпания Bellanca в США оказалась в тяжёлых условиях из-за продолжающихся там внутренних потрясений, но всегда славилась как новатор и создатель машин, опережающих своё время. При потолке в 9300 метров и дальности свыше 4000 километров самолёт значительно превосходит нынешние испанские аналоги, такие как учебный Hispano-Suiza HS.34. Принятие этой машины могло бы стать первым шагом к созданию по-настоящему современной испанской разведывательной авиации, хотя многие указывают на проблему с поставками запчастей в случае, если Bellanca окончательно увязнет в американском кризисе. Тем не менее, знаменитые испанские лётчики, включая Хуана де Ансальдо, испытали самолёт и поддержали его покупку. Но окончательное решение остаётся за Кинделаном."
sprd.210.a: "Отличное предложение, покупаем самолёт."
sprd.210.b: "Нам не нужны такие разовые диковинки."

sprd.211.t: "Пионеры авиации: Хуан де Ансальдо"
sprd.211.d: "Несмотря на то что Испания избежала ужасов Вельткрига, её авиация вовсе не пребывала в бездействии и отсталости: молодая Aviación Militar успела пройти боевые испытания в Рифской войне и в ходе многочисленных восстаний 1930-х годов. Одной из восходящих звёзд этого рода войск стал авантюрист, лидер крайне правой милиции и аристократ-пилот Хуан Антонио Ансальдо-и-Вехарано. Родом из Страны Басков, он впервые участвовал в боях в Рифе, где быстро стал грозой для небольшой авиации Абд аль-Крима: уничтожив один из самолётов Durell, находившихся в рифской армии, а затем и другие машины, попавшие к повстанцам после аварий испанских самолётов. Ансальдо принял участие и в дерзкой высадке в Альхусемасе; в одном из вылетов, будучи раненым, он продолжал атаковать рифские позиции, возвращаясь на базу лишь после того, как израсходовал всё вооружение.\n\nЭти действия принесли ему широкую славу и признание, а после окончания войны король Альфонсо XIII лично наградил его Лауреатским крестом Сан-Фернандо. В личной жизни Ансальдо поддерживал жену Пилар в получении лётной лицензии. После провозглашения республики он покинул армию по идейным причинам, оставаясь убеждённым монархистом. Его поддержка правых партий только усиливалась, он сотрудничал с журналом Hispanista AE. Своим дерзким и порой жестоким характером он прославился как один из влиятельных лидеров милиции, активно подрывавших республику и поддерживавших генерала Санхурхо, своего близкого друга, в свержении режима. После реставрации монархии Ансальдо вернулся в ряды ВВС, возглавив эскадрилью бомбардировщиков. Его политическая деятельность остаётся активной, хотя несколько отступила на второй план из-за военной службы."
sprd.211.a: "Великий герой Рифа."
sprd.211.b: "Расскажите больше об испанских авиаторах."

sprd.212.t: "Пионеры авиации: Рамон Франко"
sprd.212.d: "Испанские ВВС не входят в число самых передовых и опытных в мире, но и среди них есть свои легенды. Одним из самых известных стал Рамон Франко, прославившийся в 1925 году как член экипажа гидросамолёта Plus Ultra (модель J Dornier Wal), который он пилотировал вместе с другим известным авиатором, Хулио Руисом де Альда. В составе четырёх человек они первыми пересекли Атлантику из Испании в Аргентину, преодолев свыше десяти тысяч километров и проведя в воздухе более 60 часов. Франко и Руис де Альда вернулись в Испанию героями, а сам Рамон продолжил службу офицером ВВС до 1930 года, когда на первый план вышли его политические взгляды. Как и его братья Николас и Франсиско, он вступил в армию в 1910-х, выбрав военное дело вместо священства, но в отличие от них вскоре обратился к радикальному республиканизму.\n\nЭтому способствовала и неудавшаяся вторая попытка пересечь Атлантику: самолёт вышел из строя, и дальнейшие полёты отменили, что сильно задело Франко. Он стал ярым противником монархии и диктатора Мигеля Примо де Риверы. Вместе с революционным лётчиком Игнасио Идальго де Сиснеросом они замышляли бомбардировку мадридского Королевского дворца, но в последний момент заменили бомбы на республиканские листовки. За это Франко был уволен и в изгнании примкнул к радикалам, основал масонскую ложу, а после провозглашения республики стал активным членом группы «Jabalí», куда входили антиправительственные радикалы, федералисты и умеренные синдикалисты. Хотя Франко и не имел ничего общего с испанской короной, он был одним из лучших авиаторов своего поколения, а его влияние в республиканских кругах огромно."
sprd.212.a: "Настоящая чёрная овца семьи."
sprd.212.b: "Расскажите больше об испанских авиаторах."

sprd.213.t: "Пионеры авиации: Мария Бернальдо"
sprd.213.d: "История испанской авиации традиционно была мужской, но в последние годы женщины начали пробивать себе дорогу и здесь. Первая женщина-авиатор Испании уже отошла от общественной деятельности, но её наследие живёт в подвигах многих других смелых испанок. Её имя - Мария Бернальдо де Кирос, маркиза Альварос. Интерес к авиации появился у неё после вынужденной посадки самолёта неподалёку; в 1928 году она стала первой женщиной Испании, получившей лётную лицензию в Real Aeroclub de Madrid.\n\nЕё любимым самолётом был D.H 60 Moth, завезённый в Испанию эмигрантами после краха Британии. Чтобы поддержать её карьеру, представитель компании De Havilland предложил ей такой же самолёт по половинной цене. Бернальдо назвала его «Mosquito», что дополнило её прозвище «Мисс Ласточка» среди испанских пилотов. Несмотря на поддержку более сотни лётчиков, она так и не была удостоена звания почётного военного пилота - генерал Кинделан, убеждённый консерватор, отказал ей в этом. Мария активно выступала на авиационных шоу и соревнованиях, совершала уникальные трюки, например, сверхкороткие посадки. Её самый известный номер - пролёт над автомобилем инфанта Хайме в Ла-Корунье с осыпанием его машины цветами.\n\nОна стала пионером и в другой сфере: одной из первых женщин в Испании добилась развода с мужем, Хосе Мануэлем Санчесом-Архона, воспользовавшись новыми законами республики. Недавние новости связывают её с бывшим инструктором, Хосе Родригесом-и-Диасом, но после развода она ведёт более уединённую жизнь. Её пример вдохновил многих женщин, включая знаменитую каталонскую инструкторку Мари Пепу Коломер. И постепенно сбываются её собственные слова: «С развитием общественного мнения люди поймут, что женщины могут больше, чем просто вышивать»."
sprd.213.a: "Возможно, наша собственная Эрхарт?"
sprd.213.b: "Расскажите больше об испанских авиаторах."

sprd.214.t: "Аэроженио"
sprd.214.d: "Идея самолёта, способного взлетать и садиться почти вертикально, без взлётно-посадочных полос, всегда будоражила умы авиаторов. Попытки создать такую машину предпринимались с зарождения авиации, но, пожалуй, самым известным примером стал патент Николы Теслы. В 1928 году он предложил концепцию аппарата вертикального взлёта и посадки, но мировой кризис и другие факторы помешали довести её даже до стадии макета. Однако испанский изобретатель Фернандо Гальего Эррера с 1933 года начал работать над воплощением этой идеи, назвав свой аппарат «аэроженио». Его конструкция основывалась на системе сжатого воздуха, позволяющей взлетать вертикально.\n\nПо словам Гальего, машина могла бы пролететь из Саламанки в Мадрид за десять минут и пересечь Атлантику за 4–6 часов. Предусматривалось и военное применение, прежде всего как бомбардировщика. Но уже первый показ был сорван Министерством авиации из-за страха аварии; позже во время первого полёта возникли проблемы с рулём, и испытания прекратили. В 1935 году единственный прототип погиб в пожаре. Несмотря на это, аппарат был подлинным чудом инженерии: он не имел ни крыльев, ни винтов, ни рулей, ни хвоста - абсолютно уникальное изобретение.\n\nГальего утверждает, что даже двигатель мощностью всего в 80 л.с. способен поднять этот большой аппарат, а при дополнительном финансировании он смог бы усовершенствовать конструкцию и провести новые испытания. Очевидно, что у машины есть множество как гражданских, так и военных применений. Работа Хуана де Сиервы с его автожирами уже показала пользу подобных аппаратов, а изобретение Гальего может стать следующим шагом в их развитии."
sprd.214.a: "Выделить финансирование, проект перспективный."
sprd.214.b: "Летающие ловушки смерти, забудем об этих глупостях."

sprd.215.t: "Реактивный двигатель Лерета"
sprd.215.d: "Когда Рамон Франко в 1930 году повёл отряд республиканских офицеров-бунтовщиков бомбить мадридский Королевский дворец, против них подняли эскадрилью ВВС. Двенадцать пилотов отказались выполнить приказ, поддержав республиканские идеи, и были уволены и заключены в тюрьму как предатели. Среди них был Вирхилио Лерет, который, находясь за решёткой, занялся проектированием принципиально нового двигателя для авиации. До завершения работы он был освобождён благодаря амнистии Второй республики, но после переворота генерала Санхурхо вновь оказался в заключении, отбывая срок в Рифе. Там он завершил концепцию реактивного двигателя, назвав её «турбокомпрессор непрерывной реакции».\n\nПримерно в то же время схожие идеи разрабатывались и в Кайзеррейхе, и в Союзе Британии, так что работа Лерета находилась на передовом крае мировой науки. После ослабления режима в 1936–1937 годах Лерет вышел на свободу - он не состоял в радикальных организациях - и устроился на аэродроме Куатро Вьентос инженером и лектором по авионике. Его революционный проект пока так и не реализован в металле, но если ему предоставить финансирование, двигатель может воплотиться в жизнь и поднять испанскую авиацию на новую высоту."
sprd.215.a: "Пусть Лерет приступает к работе, это может дать нам невероятное преимущество."

sprd.216.t: "Любимица Каталонии"
sprd.216.d: "Когда Мария Бернальдо впервые получила пилотское удостоверение в 1928 году, её пример потряс всю Испанию: женщины со всего Королевства рвались последовать её стопам. Одной из таких женщин была Мария Жозепа Коломер и Луке, каталонка из Сабарделя, происходившая из зажиточной семьи художников; Коломер выросла среди таких знаменитых имён, как Сальвадор Дали и Пабло Пикассо, а её отец водил её по барам и другим заведениям втайне от строгой матери. Однако, в отличие от отца, сердце Коломер тянуло к небесам, и в 1930 году, при содействии отца, она вступила в Барселонскую школу авиации, о чём мать не знала. В 1931 году в возрасте всего 17 лет она наконец получила лицензию, и поскольку стала первой женщиной с таким достижением, попала на первую полосу крупнейшей каталонской газеты La Vanguardia, благодаря чему мать узнала о её внеклассной деятельности.\n\nОна стала своего рода любимицей нового республиканского режима: накануне провозглашения нового государственного устройства она летала с флагом в республиканских цветах, одним из её первых пассажиров был каталонский республиканский националист Луис Компаньс, а она и её учитель Жозеп Мария Каррерас и Дексэус участвовали во многих прогрессивно-республиканских мероприятиях того времени. Возможно, самым торжественным событием в карьере Коломер стало приземление одного из немногих дирижаблей в Испании перед большой толпой, что надолго закрепило её в сердцах каталонцев.\n\nУкрепив своё мастерство и став пионером каталонской авиации, она основала первую кооперативную службу воздушных работ Каталонии. Кроме того, она участвовала в создании Каталонской школы авиации, где преподавала студентам, значительно старше её самой. Хотя её знали по эффектным показательным выступлениям и шутливым трюкам - например, переодевшись в Мэри Поппинс во время полёта - восстановление монархии сказалось плохо на её карьере: её республиканские и каталонистские взгляды вызывали подозрения, и школа авиации стала объектом множества проверок из страха, что там готовят каталонских диссидентов. Тем не менее «Мэри Поппинс Каталонии» продолжает летать, бросая вызов ожиданиям, возлагаемым на испанских и каталонских женщин, и вдохновляя будущие поколения своими смелыми воздушными выступлениями."
sprd.216.a: "Пока она держится подальше от каталонских националистических кругов..."
sprd.216.b: "Расскажите мне больше о испанских авиаторах."

sprd.217.t: "Отец испанского полёта"
sprd.217.d: "Появление тяжёлой воздушной техники в Испании было воспринято довольно быстро: множество первопроходцев пытались подражать братьям Райт в Кастилии, Каталонии, Андалусии и в Стране Басков, но тогда корни испанской авиации ещё не пустили глубоких корней. На самом деле зачатки испанской авиации восходят к столетиям назад, возможно даже к тысячелетиям, и, пожалуй, самым известным ранним авиатором, который действительно завершил своё творение и поднялся в небо, был Диего Марин Агилера, живший во второй половине XVIII века. Родом из Галисии, он происходил из крестьянской семьи и унаследовал семейное хозяйство после смерти отца; он использовал свой ум для изготовления всевозможных приспособлений, направленных на повышение урожайности и облегчение жизни местных крестьян и фермеров.\n\nОднако вдохновение заняться авиацией пришло к нему, когда он наблюдал за орлами и ястребами, пасущими его овец, и в течение шести лет он трудился над летательным аппаратом, сделанным из дерева, железа, ткани и перьев - перья он собирал с трупов орлов и грифов, которые его вдохновляли. Его конструкция, выполненная при помощи местного кузнеца Хоакина Барберо, должна была имитировать биологию птиц, в особенности их крылья, которые он пытался воссоздать при помощи железных шарниров. В машине были ручные колёса и стремена для управления направлением, и Марин долго рассчитывал разные аспекты биологии птиц, перенесённые в новую форму из железа и дерева, чтобы обеспечить возможность полёта. Первый взлёт состоялся из замка Коруния-дель-Конде ночью; он воскликнул: «Я еду в Бурго-де-Осма, оттуда в Сорию и вернусь через пару дней». Это оказалось ложной надеждой: планёр пролетел почти 400 метров, но затем в одном из сварных соединений произошёл разлом, и машина рухнула на землю. Сам Марин отделался лишь царапинами и ушибами, но его гнев на Барберо был велик, и планёр оставили на месте крушения на ночь.\n\nМестные жители, видевшие эксцентричность Марина в более суеверном свете, восприняли устройство как проявление безумия и демонизма и сожгли летательный аппарат, чем глубоко унизили изобретателя. Марин так и не оправился от этой утраты и умер в возрасте 44 лет, не оставив чертежей или документации о своём новаторском изобретении. Хотя до него были и другие попытки полёта, кажется, что этот непонятый человек - отец испанской авиации, и его подвиг тем более выдающийся из-за отсутствия у него формального образования. В качестве признания этого деяния офицеры военной авиации предложили правительству установить памятник его гениальному аппарату прямо в центре его деревни - доказательство того, что история не забывает первопроходцев, сколь бы ни сопротивлялись им недалёкие современники."
sprd.217.a: "Истинный гений человек."

sprd.220.t: "Африканистское возрождение"
sprd.220.d: "Испания поздно включилась в раздел Африки, и потому наши колониальные владения ограничены лишь Рифом и южным Магрибом. Катастрофическая Рифская война подорвала веру в сохранение этих колоний, и, несмотря на наши усилия, рифийцы продолжают доставлять неприятности нашим гарнизонам. Однако ясно, что германское марионеточное государство в Марокко годами финансировало этих повстанцев как в Рифе, так и в колониях националистической Франции. Даже во время диктатуры Примо де Риверы были планы дестабилизировать Марокко и захватить его, но угроза немецкого возмездия удерживала самых горячих милитаристов. Теперь же, с разрушенной немецкой экономикой, с разваливающейся мегаколонией Миттеляфрика и с постоянно растущей угрозой реваншистских нападений со стороны Франции и России, Германия не может поддерживать своего магрибского марионеточного правителя так эффективно, как прежде. Мы окрепли, а вассалы Мухаммеда V - нет, и с каждым днём становится всё яснее: если мы вмешаемся, нелегитимное Королевство Марокко рухнет за считанные дни. Хотя это может вызвать гнев немцев, это наконец положит конец рифскому восстанию и вернёт Испании утраченную с 1898 года гордость."
sprd.220.a: "Время ударить - Касабланка ждёт!"
sprd.220.b: "Мы не можем рисковать войной с немцами."

sprd.221.t: "Приглашение от Испании"
sprd.221.d: "Испанское Королевство, наш бывший колониальный повелитель и недавно - важный торговый партнёр, обратилось к нам с предложением. Ссылаясь на ослабевшее влияние Соединённых Штатов в обеих Америках, испанцы желают создать настоящий альянс испаноязычных народов - не в форме доминирования, как прежде, а чтобы укрепить наши культурные, экономические и исторические связи. Этот альянс охватил бы бывшие колонии Испании и позволил бы этим территориям лучше защищать себя на случай, если - или скорее когда - американцы оправятся от своих внутренних напастей и вновь обратят свои жадные взоры на юг. Испанцы, сильно ослабленные внутренними потрясениями последних десятилетий, находятся на пороге восстановления и стремятся использовать своё обновлённое влияние, чтобы объединить родственные нации. Однако многие в Латинской Америке опасаются, что это очередной ход к восстановлению господства, поэтому приглашение не так однозначно, как может показаться."
sprd.221.a: "Присоединимся ради испанского единства!"
sprd.221.b: "Мы не позволим испанцам нас контролировать!"

sprd.222.t: "Новый союзник!"
sprd.222.d: "[From.GetName] согласился присоединиться к нашей фракции. Благодаря нашим культурным и экономическим связям решение, по-видимому, далось легко, и теперь наши народы стоят вместе - уже не как господин и подданный, а как братья испанской расы!"
sprd.222.a: "Отличные новости."

sprd.223.t: "Отказ!"
sprd.223.d: "[From.GetName] выражает отказ! присоединиться к нашей фракции. Раны колониального прошлого или же мировая атмосфера надвигающейся войны заставили их с настороженностью относиться к любым союзам, и их дипломаты не сочли наши предложения приемлемыми."
sprd.223.a: "Чёрт побери."

sprd.224.t: "Мор Испании"
sprd.224.d: "Касикизм - особый класс испанских аристократов, предпринимателей и администраторов - был впервые оформлен как система во времена turno pacifico в эпоху Реставрации. Касики выступали местными боссами, которые обеспечивали работу партийных машин на местах - будь то либералы или консерваторы, - гарантируя спокойную передачу власти и исключая внезапные победы внеинституциональных партий. По сути, касикизм являлся узаконенной коррупцией: негласной, но известной всем тайной, которая удерживала партии истеблишмента у власти и обеспечивала стабильность до страшных лет начала 1920-х.\n\nКогда Примо де Ривера совершил переворот и установил военное правление в Испании, его режим объявил атаку на касикизм, обещая «подлинную политику» вместо декоративного избирательного фасада демократии, господствовавшей ранее. Касики действительно подверглись репрессиям, но в тот момент, когда Примо де Ривера сосредоточился на искоренении анархизма и социализма в стране после «Красной паники», реальные меры против них оказались ограниченными. Республиканцы, гораздо более решительно настроенные разрушить старую политическую систему, попытались ликвидировать клиентелизм испанской деревни, но это лишь подтолкнуло местных боссов к союзу с Санхурхо и его сторонниками из AP против республики. После перестройки страны в результате Санхурхада касики и новое правительство сосуществовали в полубезразличном равновесии: многие из них вступили в правящую партию или её союзников, таких как PAE.\n\nОднако более популистские и радикально-социальные католические члены AP видели в касиках гнилую институцию, порождённую худшими излишествами либерального режима Кановаса. И хотя правительство Хиль-Роблеса было слишком занято другими важными вопросами будущего Испании, настало время ударить в самое сердце коррупции в деревне. Подразделения Guardia Civil и Carabineros были разосланы по всей стране, чтобы выявлять продажных боссов. Пусть кое-кому и удастся избежать наказания благодаря политическим связям, но эта новая чистка должна убрать значительную часть посредников системы, лишив её былой эффективности и подав послание будущим клептократам."
sprd.224.a: "Так падает наследие Кановаса."

sprd.225.t: "Класс jornalero"
sprd.225.d: "Jornaleros - это опора, на которой держится сельская Испания, но в то же время - её самое уязвимое звено. Это социальный слой настолько хрупкий, что именно он несёт на себе самую тяжёлую ношу в периоды кризисов. Jornalero - это, как правило, сезонный странствующий рабочий, который во время сбора урожая отправляется в разные регионы страны, помогая местным крестьянам и землевладельцам, особенно во время жатвы пшеницы и сбора оливок. Их труд оплачивался скромно, а рабочий день нередко длился по 16 часов в рамках так называемой системы «от восхода до заката». Попытки этих работников объединиться в профсоюзы предпринимались не раз начиная с 1903 года, но каждый раз власть и землевладельцы беспощадно их подавляли. У jornalero нет своей земли, они её даже не арендуют, в отличие от арендаторов. Их жизнь полностью зависит от наличия работы, и в годы неурожая или экономического спада тысячи оставались без дела на долгие месяцы, что вело к росту преступности, социальным волнениям и нищете.\n\nДаже в урожайные годы jornaleros долго оставались без работы. Их заработков едва хватало, чтобы пережить месяцы вынужденного безделья, а слабая система социальной поддержки Испании никак их не защищала. Многие добывали еду в лесах или воровали её на полях у местных помещиков. Цену их труда держали низкой за счёт привоза рабочих из других регионов, если местные jornaleros начинали требовать лучшей оплаты. В республиканские годы министр труда Ларго Кабальеро пытался ввести закон, запрещавший эту практику, ограничив передвижение рабочих муниципальными границами, чтобы вынудить помещиков платить достойнее. Конфликты по распределению прибыли и зарплат должны были решаться комиссиями из землевладельцев и тружеников, но закон Кабальеро так и не вступил в полную силу после Санхурхада и последующей отмены республиканских инициатив.\n\nНовое правительство, однако, всё больше склоняется к поддержке подобных мер для jornaleros. Более того, начаты новые программы, позволяющие находить работу для этих подёнщиков в межсезонье. Речь идёт о строительстве дорог и инфраструктуры в отдалённых регионах - в Эстремадуре и Галисии, через компании вроде MZOV и Entrecanales y Távora. Надеются, что это поможет не только безработным, но и увеличит производительность регионов, ведь улучшенная инфраструктура ускорит транспортировку товаров. Конечно, исправить положение jornaleros этим не удастся, и это не долгосрочное решение, но оно поможет облегчить их судьбу в тяжёлые годы после Чёрного понедельника."
sprd.225.a: "Не полноценное решение, но шаг в его сторону."

sprd.226.t: "Республиканские инициативы"
sprd.226.d: "Попытка республиканцев провести земельную реформу оказалась крайне трудной. Главная её проблема заключалась в том, что социалистическо-республиканская коалиция пыталась провести слишком масштабные преобразования при слишком малом результате. Основное внимание уделялось экспроприации земель у крупных латифундий и церкви, что поляризовало общество и превратило крупных землевладельцев в заклятых врагов режима. В итоге новых тружеников землёй обеспечили лишь на считанные тысячи семей при том, что в Испании безземельных было почти миллион.\n\nТем не менее это не значит, что идеи земельной реформы республиканцев были полностью плохими или непригодными. Нынешнее правительство стремится воплотить некоторые из них, отменённые после переворота. Например, ликвидация системы sol e sol, когда рабочие трудились буквально «от рассвета до заката», заменяется введением восьмичасового рабочего дня для защиты jornaleros и других сельскохозяйственных работников от изнурительных трудов. Кроме того, вводятся новые гарантии для арендаторов, чтобы их договоры не расторгались внезапно, и, наконец, создаются арбитражные комитеты с равным количеством представителей работодателей и работников, чтобы следить за исполнением новых законов и налагать штрафы на нарушителей с любой из сторон.\n\nВновь воссозданный Instituto de Reforma Agraria получит больше финансирования, чтобы проводить экспроприации так, чтобы учитывать региональные особенности и при этом уважать частную собственность землевладельцев. Крупнейшие владельцы, конечно, пострадают финансово, но если действовать умеренно и предложить достаточно привлекательную компенсацию, правительство убеждено: аграрный кризис можно будет решить - пусть медленно, но верно."
sprd.226.a: "Мы покажем республиканцам, как это делается."

sprd.227.t: "Местные средства для местных нужд"
sprd.227.d: "Немногие страны Европы столь же разнообразны по условиям, как Испания: от резких перепадов высот и различий климата - от прохладного Атлантического воздуха Страны Басков до влажного средиземноморского климата Каталонии и Андалусии - до различий в сельском хозяйстве и использовании земель по регионам. Огромные латифундии и скотоводческие ранчо юга резко контрастировали с мелкими наделами и пасторальным укладом севера. В Эстремадуре традиционно почти всё хозяйство держалось на свиньях и овцах, и лишь малая часть земель использовалась для сухого земледелия. В Каталонии же всё пространство было занято виноградниками, цитрусовыми садами и оливковыми рощами.\n\nРазличия в Испании колоссальны. Если не учитывать культурные особенности на местах - например, знаменитые законы о «мертвых ветвях» в Каталонии или уникальные аграрные трудности Эстремадуры, - то неудачные реформы могут привести к куда более серьёзным региональным потрясениям. Именно поэтому местные специалисты играют ключевую роль в выработке реальных стратегий. Instituto de Reforma Agraria получил щедрое финансирование, чтобы найти и привлечь на помощь нейтральных академиков и практиков в тех регионах Испании, которые острее всего нуждаются в полном переустройстве."
sprd.227.a: "Возможно, это поможет снизить сопротивление."


sprd.229.t: "Конец векового раскола"
sprd.229.d: "Династический разлом в Испании всегда был почти непреодолимой пропастью между традиционалистами страны, но с приходом Республики казалось, что единство между карлистами и альфонсинскими монархистами наконец стало возможным. Переговоры между двумя группами перед Санхурхадой едва не завершились соглашением между сторонниками Альфонсо XIII и непокорными сыновьями Альфонсо Карлоса. Главным предметом этих переговоров было то, что в случае реставрации обе стороны признают наследником Хуана де Бурбон-Баттенберга. Однако Санхурхо и его союзники предпочли восстановить на троне Альфонсо XIII, считая его более удобной марионеткой. Разъярённые этим предательством карлисты начали готовить восстание, чтобы посадить на трон Испании своего кандидата.\n\nПосле реставрации Хайме I, его ещё более жёсткая приверженность традиционализму заставила многих карлистов пересмотреть свои взгляды. Сепаратистский мятеж ещё сильнее ослабил их ряды, так как наиболее радикальные члены организации присоединились к сепаратистам и погибли в ожесточённых боях с испанской армией и Гражданской гвардией.\n\nЛишившись регионалистских союзников и столкнувшись с возрождением альфонсинской монархии, Традиционалистская коммуния направила своего представителя - Ромулдо де Толедо, состоявшего сразу в обеих карлистских группах и в RE, - для переговоров о возможном объединении двух династических линий в одну. Учитывая идейное сходство двух основных течений монархизма, неудивительно, что карлисты стремятся к этому единству. Но остаётся вопрос: действительно ли RE намерена интегрировать Традиционалистскую коммуню, или же видит в ней лишь будущего политического партнёра?"
sprd.229.a: "Интегрировать их."
sprd.229.b: "Сотрудничать с ними, но сохранить раздельные структуры на данный момент."

sprd.230.t: "Усмирение волков правого крыла Испании"
sprd.230.d: "Последние годы были тяжёлыми для Испании. Ещё до восстания предательской сепаратистской мрази, на улицах регулярно появлялись ополчения и военизированные банды. CNT-FAI и их союзники из PSOE и BOC постоянно пытались подорвать нашу власть, а особенно в 1936 году анархистские эскадроны смерти нападали на консервативных политиков прямо в их домах, в то время как традиционалисты активно готовили свои отряды рекете в суровых горах Наварры и Страны Басков, чтобы ударить в самое сердце Королевства и возвести на трон своего претендента. Но и правые ополчения едва ли улучшали ситуацию: такие группы, как Guerillas de Guerrillas de España Хуана Антонио Ансальдо, Juventudes Unificadas de ANista Хосе Кальво Сотело и Legionarios de España Хосе Мария Альбиньяны, были обычным явлением на улицах. Их преследования и травля оппозиционных политиков - будь то социалисты, республиканцы или даже умеренные монархисты - только усиливали раскол в обществе.\n\nУлицы крупных городов большую часть 1936 года оставались небезопасными. Когда начались сепаратистские восстания, ослабленные анархисты и республиканцы попытались организовать масштабные беспорядки и мятежи в дополнение к тем, что происходили в мятежных регионах. Верно, что без помощи правых ополчений в подавлении левых восстаний Королевство Испания могло бы перестать существовать. Но их присутствие продолжает создавать атмосферу напряжённости и паранойи. Теперь, когда анархисты ушли в подполье или бежали во Францию, сепаратисты подавлены, а республиканцы изгнаны, многие опасаются, что правые ополчения вскоре начнут воевать между собой.\n\nУже ходят слухи о столкновениях между Guerillas Ансальдо и легионерами PNE, ведь Ансальдо - прежде всего властолюбивый авантюрист. Новая умеренная администрация не может мириться с таким положением. Верные военные, на которых можно рассчитывать и которые не связаны ни с одной из милиций, будут направлены для их разоружения - мирно, если получится, силой, если придётся. Королевство Испания не может допустить междоусобиц среди своих сторонников. Любые разногласия должны решаться политическими средствами в обновлённых кортесах, а не варварскими уличными драками. Испания не должна превратиться в кратократию, где сильнейшая милиция правит страхом и насилием, ведь именно это уже однажды повело нас к краху."
sprd.230.a: "За мирную Испанию!"

sprd.231.t: "Дилемма регионализма"
sprd.231.d: "Вопрос регионализма остаётся крайне болезненным, ведь недавний конфликт получил широкую поддержку даже от умеренных регионалистских партий, а национализм меньшинств десятилетиями был занозой в боку контрреволюционных сил Испании. Такие фигуры, как Франсеск Масия, Луис Арана, Даниэль Кардона-и-Сивит и Висенте Риско, годами доставляли проблемы Гвардии гражданской и карабинерам, а наиболее значимым событием стал заговор в Пратс-де-Мольо, когда каталонские сепаратисты пытались вторгнуться в Каталонию с территории Коммуны Франции. Коммунары с радостью используют эти внутренние противоречия в свою пользу, продолжая подрывать единство Испании на Пиренейском полуострове, а местные партии жаждут их поддержки.\n\nТем не менее, если меньшинства Испании будут раздавлены железным сапогом испанской армии и Гвардии гражданской, это неизбежно вызовет ещё большее недовольство. Умеренные в новом режиме, такие как сторонники PF и PAE, выступают за ограниченную автономию для региональных групп, используя лишь надёжные партии вроде Dereita Galeguista, Derecha de Cataluña, Partido Socialista Monárquico и Unión Navarra, которые должны стать точкой притяжения для лояльных регионалистов.\n\nЭти силы смогут отстаивать развитие автономии, совмещая интересы местных сообществ с государственными интересами Испании, чтобы избежать новых проблем с сепаратистами. Однако для большинства членов AP это совершенно неприемлемо, и они готовы предоставить лишь ограниченные языковые права жителям Каталонии и Страны Басков. Учитывая федеративный характер партии, они полагают, что если баски и каталонцы хотят улучшить своё положение, они должны делать это через собственные партии - AP Catalana, Unión Navarra, Derecha Regional Valenciana и Unión Regional de Derechas de La Coruña. Через такой лоялистский диалог могут быть дарованы некоторые права, если местное руководство сочтёт это целесообразным. Но автономия отдельных регионов приведёт лишь к дальнейшему распаду испанского единства - того, что Хефе AP Хосе Мария Хиль-Роблес считает абсолютно недопустимым."
sprd.231.a: "Даровать ограниченную автономию"
sprd.231.b: "Если они хотят развивать свои регионы, пусть делают это через нашу партию."

sprd.232.t: "Протекционизм и автаркия Новой Испании"
sprd.232.d: "Чёрный понедельник и крах экономической сферы Миттельевропы ясно показали: на рынки нельзя полагаться в их стабильности. И когда они рушатся, расплачиваться приходится меньшим государствам в этих сферах. Поэтому, несмотря на явную германофилию, представители испанских правых начали опасаться немецкого экономического господства, всё громче звучат призывы к протекционизму - к отсоединению испанских рынков от остальной Европы и возвращению к аграрной модели, определявшей развитие экономики до диктатуры Примо де Риверы. Торговля в значительной степени будет продолжена с дружественными государствами Южной Америки, но немецкие и прочие миттельевропейские предприятия, задержавшиеся здесь достаточно долго, будут национализированы.\n\nПричина кроется в горьком опыте: Германия резко вышла из множества прибыльных предприятий в материковой Испании и Рифе сразу после первых ударов Чёрной недели. Некоторые компании, такие как крупная кинофирма CIFESA, вероятно, сохранят сотрудничество с немецким бизнесом, ведь их связи с Кайзеррейхом слишком важны, чтобы их разрывать. Но в целом Испания будет искать новых партнёров, придерживаясь изоляционистского и протекционистского подхода к внутреннему рынку, пока страна оправляется от почти разрушительных кризисов. Часть потерь в торговле компенсируется сделками с Энтантой, особенно с Французским национальным государством, а также с латиноамериканскими странами. Но реальность такова: Испания должна стремиться к автаркии, если хочет избежать краха подобного масштаба вновь."
sprd.232.a: "Жертвы во имя общего блага"

sprd.233.t: "Воспоминания о периоде диктабланды"
sprd.233.d: "Период между отстранением Примо де Риверы от власти и кратковременным правлением Дамасо Беренгера вошёл в историю как эпоха диктабланды - диктатуры, сохранявшей гражданские свободы народа Испании, но сосредоточившей власть в руках военного государства. Когда умеренные консерваторы были назначены новым кабинетом короля, многие ожидали скорого возвращения пусть и ограниченной, но всё же плюралистической демократии, пусть и не либеральной. Однако нынешнее правительство с этим не согласно.\n\nОни считают, что радикальные правые вновь воспользуются демократией, чтобы прийти к власти и уничтожить остатки испанских институтов, что приведёт к очередному краху. Умеренная правящая коалиция полагает, что лишь мягкая авторитарная власть, вдохновлённая примером диктабланды Беренгера, позволит Испании вернуться к нормальной жизни и начать восстановление с нуля, исправляя ошибки республики, военной автократии и временного правительства AP в управлении множеством бед, терзающих страну.\n\nВозможно, однажды удастся вернуть хотя бы ограниченную конституционную демократию. Но пока умеренные будут править единолично, используя сильную исполнительную власть, чтобы ослабить алчных радикалов из других правых партий, честолюбивых военных, стремящихся вернуть диктатуру по образцу Санхурхо, и оставшихся республиканцев, мечтающих свергнуть Богом данный Королевский строй Испании. Однако жизнь испанцев может быть столь свободной, насколько это сейчас возможно: пусть они не сильно влияют на политику государства, но их гражданские права гарантированы."
sprd.233.a: "Закон и порядок будут восстановлены."

sprd.234.t: "Патриоты партии"
sprd.234.d: "Juventud de AP, молодёжное крыло партии, с самого начала было очагом радикализации, и после того как AP стала лидером испанских правых, это лишь усилилось. Эти «Camisas Verdes», или «зелёные рубашки», как их прозвали, выпустили манифест в 1932 году, объявив войну синдикализму и масонству, считая их антииспанскими движениями, ведущими к разрушению самой сущности Испании. Недавно JAP включила в список врагов и республиканизм, заявив, что позиции акциденталистов внутри AP во время провозглашения Второй республики были ошибочными и даже предательскими.\n\nДля этих беспокойных и жестоких молодых сторонников партии монархия стала новым «нормальным». С уходом непопулярного монарха Альфонсо XIII молодёжное крыло возродилось как знамя монархизма, избивая синдикалистов, коммунистов и республиканцев прямо на улицах, где бы те ни появлялись. Однако с исчезновением прежних врагов JAP обратила гнев внутрь. Самым примечательным стало изгнание её лидера и основателя Хосе Марии Вальенте за карлистские симпатии. Вместе с ним были репрессированы и другие сторонники карлизма - кого-то посадили, кого-то сослали, а кого-то и убили. Новый лидер JAP, Хосе Мария Перес де Лаборда, объявил, что «слабые звенья» будут уничтожены - будь то остатки христианско-демократического крыла или симпатизанты иных немонархических организаций, таких как Juntas Castellanas de Actuación Hispánica.\n\nМногие умеренные теперь опасаются, что JAP превратится в парамилитарное крыло монархии, расправляясь с любыми оппонентами с помощью насилия и шантажа, пока в испанской политике не останутся лишь убеждённые монархисты. Отмечается также культ личности Хосе Марии Хиль-Роблеса и преклонение JAP перед Эль Хефе, что всё больше вызывает подозрения у членов AP. Опасения заключаются в том, что Хиль-Роблес использует JAP для устранения политических соперников внутри партии и назначения на их место преданных людей. Как бы то ни было, ясно одно: JAP будет лишь набирать силу и в вопросах внутренней безопасности, и в партийной политике, учитывая её возвращение к насилию против «врагов государства»."
sprd.234.a: "Молодые патриоты."

sprd.235.t: "Подлинная органическая демократия"
sprd.235.d: "Время демократии в Испании пришло в 1930-м, а в 1932-м её задушили военные. Республиканцы, наивные как всегда, полагали, что демократия вернётся, если монархия удержится на выборах 1937 года. Но учитывая, насколько близкой была борьба между карлистами и синдикалистами, AP не могла поддержать возвращение конституционной демократии, ведь это могло обернуться победой соперников в будущем. Ущерб, который нанесли бы государству карлисты, вернув Испанию в феодализм, или синдикалисты, продавшие бы нас Франции и увлёкшиеся анархическими иллюзиями, уничтожившими бы саму основу испанской идентичности, очевиден.\n\nТем не менее ясно, что в новом государстве должно быть допущено хоть какое-то местное самоуправление и участие граждан. Но не через выборы и партии, вносящие раскол и опасные повестки, а через естественные социальные структуры. Семья, католические профсоюзы, муниципальные советы и религиозные братства станут новыми органами органической демократии. Они сохранят участие граждан и их права, но законодательная и исполнительная власть будет сосредоточена в руках единой партии, чтобы избежать хаоса и раздробленности парламентских систем. Впрочем, в новой монархической Испании некоторые другие партии пока ещё существуют, поскольку у AP нет сил уничтожить их окончательно, и в ряде вопросов они сотрудничают."
sprd.235.a: "Стабильность и естественная иерархия вновь."

sprd.236.t: "Восстание Новой Испании"
sprd.236.d: "Первым шагом исполнительной власти UMN стало ограничение влияния змеиных гнёзд внутри испанской политической элиты - масонов, тех самых, кто низверг монархию в 1930 году и совсем недавно вновь попытался сделать это. Ясно, что эти заговорщические клубы и группы не питают ни капли любви ни к монархии, ни к Hispanidad - самой ткани испанской души. Их единственная цель - втянуть Испанию в их иллюзорную современность, лишив её всего, что делает испанцев уникальными среди народов, и заменить это бесформенной массой так называемой «европейской идентичности». Это мрачное будущее Испании было предотвращено быстрым вмешательством генерала Санхурхо в 1932 году, а мощь испанской армии уничтожила последние силы масонства во время сепаратистского мятежа.\n\nРеспубликанский идеализм постепенно зачахнет и исчезнет под властью нашего нового Королевства, а на его месте поднимется истинно испанское государство, верящее в своего короля, аристократию и военных профессионалов, которые поведут страну к величию там, где потерпели крах гражданские политики и мягкотелые бюрократы. Главнейшая роль UMN - направить Испанию на путь возрождения, но для этого необходимо достичь общественного согласия: либо устранив нежелательные элементы - масонов, смутьянов-синдикалистов и регионалистских предателей, либо через осторожное сотрудничество, переговоры, а когда придёт время - и принуждение. Идеи Unión Patriótica Мигеля Примо де Риверы будут жить, несмотря на безвременную смерть их создателя.\n\nВерховная национальная ассамблея - орган, призванный вырабатывать и совершенствовать законы для правительства UMN - будет восстановлена, а республиканский пережиток, полумёртвые Кортесы, окончательно упразднены. Первая диктатура Примо де Риверы допустила ошибку, представляя эти перемены как временные, ведущие к возвращению парламентаризма. Но для UMN это окончательная форма правления. Испания больше не может пасть в яму либеральных иллюзий: никакой поляризующей парламентской демократии, которая лишь пригласит новых «гадюк» вроде масонов, чтобы они собирали свои клики и политические машины. Власть будет править безраздельно, с королём в роли номинального главы. Однако в отличие от Альфонсо XIII и его слабого сопротивления диктатуре, UMN позаботилась о том, чтобы монарх не мог препятствовать мощным исполнительным органам Испании. Лишь железный кулак армии и UMN обеспечит вечное господство Hispanidad в жизни испанцев."
sprd.236.a: "Да будут царить порядок и гармония."

sprd.237.t: "Вопрос о государственных милициях"
sprd.237.d: "Новый национальный порядок UMN неразрывно связан с армией и офицерской кликой во главе с Хосе Санхурхо. Хотя военные и не стремятся управлять страной как страто́краты, они сохраняют огромную силу как единственная сила, способная соперничать с карлистами, анархистами и сепаратистами. Однако использовать армию в роли штурмовых отрядов режима UMN - расточительно и проблематично в плане пропаганды, ведь это заставит граждан полагать, что военные полностью контролируют страну, а не аполитичная объединяющая сила UMN.\n\nТем не менее, общество должно быть в определённой степени милитаризовано, ведь перед нацией стоят и внутренние, и внешние угрозы, которые иногда можно преодолеть лишь силой оружия, как это было с сепаратистскими мятежниками. Коммуна Франции видит в нас экзистенциального врага, националисты и марокканцы жаждут наших владений в Африке, а внутренние противники, хоть и вытесненные сейчас, рано или поздно попытаются подорвать нашу власть. В качестве решения задачи милитаризации общества, правительство UMN решило интегрировать различные военизированные силы, ранее сотрудничавшие с организацией, и преобразовать их в милиции, по примеру тех, что появились ещё при Примо де Ривере и вновь ожили во время каталонского восстания.\n\n«La Traza», анти-каталонистская, испаносупремасистская группа по образцу карлистских Sindicatos Libres, первоначально состояла из верных сторонников диктатора Примо де Риверы. Будучи распущенной в годы республики, она была возрождена её вдохновителем Мануэлем Дельгадо Баррето во время Санхурхáды и вела охоту на каталонских сепаратистов в 1932–1937 гг. Дельгадо, давний союзник UMN, имеет поддержку - прежде всего от сына диктатора, Хосе Антонио, а также от Эухенио Вегаса Латапьé. Однако другие, более ортодоксальные деятели, пришедшие из Unión Patriótica, включая лидера UMN Рафаэля Бенхумеа-и-Бурина и умеренного сторонника Хосе Габилана, считают, что партия должна сосредоточиться на возрождении Somatén - параполицейского формирования, созданного в Каталонии ещё в 1920-х, призванного защищать права землевладельцев и частную собственность, а также подавлять забастовки синдикалистов и социалистов.\n\nХарактер этих сил всегда был разнородным, а некоторые группы Somatén представляли собой лишь вооружённых граждан. Примо де Ривера даже запретил владение оружием тем, кто не входил в организацию. Хотя Somatén и не отличался особой организованностью, его распространили на всю Испанию, превратив в нечто вроде «народной стражи». Эта организация обеспечивала бы более массовую оборону Испании от врагов, желающих разрушить нашу вечную нацию, но по сравнению с La Traza она слишком любительская и слабая, если противник окажется организованным. С другой стороны, Somatén считается менее радикальной группой, а значит, менее опасной для режима: это скорее пассивная сила, а не активная охота на врагов государства, что часто порождает протест и радикализацию среди обычных граждан."
sprd.237.a: "Пусть мы используем рвение бойцов La Traza."
sprd.237.b: "Нам не нужны фанатики, нам нужна стабильность Somatén."

sprd.238.t: "Смерть анархизма"
sprd.238.d: "Утреннее солнце поднималось над Мадридом, заливая улицы слепящим светом. Новый порядок монархистов-авторитаристов утвердился, и старый город отражал это - по проспектам маршировали патрули Гвардии Сивиль, за ними следовали боевики из молодёжных организаций правящей партии, выслеживавшие диссидентов. Кризис последних лет оставил шрамы на величайших городах Испании, и, пожалуй, сильнее всего пострадал именно Мадрид. В воздухе города витала паранойя - жители жили в страхе перед бомбёжками, убийствами и перестрелками, организованными анархистами или социалистами. Но в последние недели сопротивление анархистов ослабло. Гвардия Сивиль во главе с генералом Санхурхо и при поддержке карабинеров Мигеля Кабанельяса Феррера начала серию точечных зачисток, используя деморализованных анархистов как осведомителей. Хотя не всегда это давало желаемый результат, удары серьёзно подорвали силы CNT-FAI. После почти полного разгрома каталонских анархистов во время восстания организация дрожала под натиском армии, а многочисленные массовые расправы в таких местах, как Касас-Вьехас, ещё сильнее ослабили боевой дух оставшихся боевиков. Многие пытались бежать во Францию, но благодаря сотрудничеству с регионалистами, особенно с Liga Regionalista в Каталонии, карабинеры перекрыли большинство маршрутов бегства. Большинство анархистских ячеек в Мадриде уничтожено, и хотя такие известные бойцы, как Буэнавентура Дуррути и Феликс Ликиньяно в Стране Басков, продолжают борьбу, ясно: пламя восстания CNT-FAI близится к угасанию. Рядовые рабочие движения уже хлынули в новые национальные профсоюзы, созданные режимом, и хотя потребуется время, чтобы отучить их от анархо-синдикалистских иллюзий, для пропагандистской машины Новой Испании это ещё одно доказательство того, что CNT-FAI была лишь шайкой террористов, использовавших прошлые беды страны ради целей международного синдикализма. Со временем новые католические профсоюзы сотрут пятно красного синдикализма."
sprd.238.a: "Прощайте, синдикалистские отбросы."

sprd.239.t: "Создание Единого Испанского Союза"
sprd.239.d: "После разгрома анархистских и социалистических профсоюзов многие рабочие отказались от безбожного фанатизма этих организаций. Члены CNT, UGT, FNTT и других влились в католические профсоюзы, видя в них последний бастион рабочих объединений в Испании. Однако в новой администрации правительства опасаются, что приток бывших левых агитаторов приведёт к постепенному проникновению и захвату этих организаций изнутри, особенно с учётом того, что Коммуна Франции находится прямо на нашей восточной границе. Хотя большинство синдикалистов тем или иным образом изгнано с Пиренейского полуострова, полностью искоренить этот сорняк - задача титаническая, и потому мы должны оставаться бдительными к «ложным пастырям» внутри рабочих объединений.\n\nВ связи с этим нынешнее правительство предлагает объединить профсоюзы Испании в одну централизованную организацию, способную следить за деятельностью местных секций и вмешиваться, если они отклонятся от католического пути. Новые союзы будут полностью корпоративистскими по своей структуре, их главная цель - гармония между различными силами Испании, предотвращение столкновений между владельцами собственности и рабочими. Каждый союз, от Астурии до андалузского побережья, будет интегрирован в новую организацию. Даже умеренные левые объединения будут распущены, а их члены переведены в новые структуры.\n\nЧлены RE и AE поддерживают идеи Гильермо Ровиросы, участника движения Acción Católica, разработавшего модель католического профсоюзного движения под названием Hermandad Obrera de Acción Católica (HOAC). HOAC будет действовать отдельно от режима, но в тесной связи с католической церковью, а в условиях Новой Испании - под пристальным надзором армии и власти. Это даст движению определённую гибкость и позволит избегать превращения в простую марионетку режима, сохраняя возможность давать дельные советы по вопросам труда.\n\nОднако члены UMN и PNE выступают за идеи Эдуардо Ауноса Переса, предлагавшего воссоздать Organización Corporativa Nacional - синдикалистскую структуру эпохи Примо де Риверы, где трудовые и предпринимательские советы, состоявшие из пяти представителей рабочих и пяти представителей работодателей, согласовывали бы все трудовые контракты. Позднее эти советы должны перерасти в корпорации по отраслям, обеспечивая отсутствие трудовых конфликтов через чёткие договорённости, а в случае проблем - быстро их решать. Идея Ауноса выросла из социального католицизма, но естественным образом переросла в корпоративизм. Хотя изначально OCN допускала существование старых профсоюзов, один из лидеров UMN, Хосе Антонио Примо де Ривера, настаивал на объединении всех союзов в новое национальное объединение - Movimiento Español Sindicalista (MES), где советы OCN выполняли бы роль надзорного органа."
sprd.239.a: "Принять идеи HOAC."
sprd.239.b: "Принять идеи OCN и MES."

sprd.241.t: "Локалистские преобразования в испанской администрации"
sprd.241.d: "Сепаратистские восстания показали, вне всякого сомнения, что природа испанских меньшинств изменчива. Веками они оставались верны короне, но при малейшем общественном потрясении у них возникали мятежные мысли, и, как стало более чем очевидно, они готовы воспользоваться любой слабостью мадридского правительства. Однако, как и подобает великой España, мы сокрушили этих дерзких предателей. Народ Испании вновь может дышать свободно - барабаны войны умолкли, но сомнение остаётся: подобное может повториться в будущем.\n\nТеперь, когда сторонники Хосе Кальво Сотело и его RE по воле короля взяли власть в свои руки, они намерены устранить эту язву, изводившую испанских правителей. Кальво Сотело, будучи горячим последователем идей Шарля Морраса, не всегда соглашался с его локалистскими принципами: он считал ошибкой республиканскую практику широкой автономии для регионов Испании.\n\nОднако RE пересмотрела этот вопрос и, в отличие от многих партий современной Испании, таких как AP и UMN, RE полагает, что определённая доля региональной автономии способна уберечь страну от подобных кризисов в будущем. Права, дарованные Каталонии и Стране Басков, не будут столь широки, как задумывали республиканцы, но Кальво Сотело убеждён, что меньшинства должны обладать автономией «на пуповине», неразрывно связывающей их с Испанией через общие культурные, религиозные и общественные устои. Муниципальные советы и прочие органы местного управления смогут действовать по своим обычаям и традициям, пока это не противоречит курсу кастильского централизованного правительства. Любые же идеи или планы сепаратизма будут сурово подавлены. Но если регионы признают верховенство Мадрида в общегосударственных делах, RE надеется умиротворить упрямых басков и каталонцев."
sprd.241.a: "Немного свободы никому не повредит."

sprd.242.t: "Мистический тоталитаризм"
sprd.242.d: "Новое испанское государство под властью монарха Хайме и твёрдой рукой RE должно избежать ошибок как республиканского правительства, так и диктатур прошлого. На Испанию должна быть возложена совершенно новая структура - тоталитарная по сути, но благожелательная к своему народу. Призыв к единству должен преодолеть все различия: классовые, религиозные и региональные. Новое государство будет опираться на идеи Виктора Прадера и его труд El Estado Nuevo, где описывается Испания нового образца, вдохновлённая старыми моделями, особенно эпохой Католических королей. Эта Испания станет корпоративной, уничтожающей социальные противоречия либеральной демократии и абсолютной монархии, направленной на снятие напряжения и полное искоренение проклятого наследия капитализма.\n\nНовый режим должен создать мистику тоталитаризма - государство, живущее идеалами испанизма, монархизма и сильной власти, культом поклонения славной истории Испании. Экономика будет управляться государством, профсоюзное движение оформлено через католические организации: Sindicato Católico de Obreros Mineros, Juventud Obrera de Acción Católica и, главным образом, Confederación Nacional Católico-Agraria будут интегрированы в новое государство RE. Некоторые члены правительства даже предлагали объединить их в единую федерацию профсоюзов - децентрализованную, но жёстко контролируемую центром. Пока же важнее интеграция существующих союзов. Новое государство будет держаться на железной иерархии, устанавливая закон и порядок, мгновенно подавляя любое инакомыслие. Под RE национализм и патриотический пыл сольются в служении одной, неделимой Родине всех испанцев - пока не останется лишь чистая, неосквернённая Hispanidad испанского народа."
sprd.242.a: "¡Arriba España!"

sprd.243.t: "Защита испанизма"
sprd.243.d: "Монархия даровала теоретикам и монархическим националистам Accion Española право управлять страной. Теперь же ассоциации предстоит определить себя как политическую организацию, отличную от двух более оформленных соперников - RE и UMN. Хотя AE и разделяет многое с обеими партиями, главным отличительным признаком её лидера Рамиро де Маэсту стала концепция Hispanidad. Маэсту, представитель «Поколения 98-го», тяжело пережил утрату последних колоний Испании и выработал Hispanidad как основу нового испанского национализма. Он верил: несмотря на различия, существующие у многочисленных меньшинств Испании в отношении доминирующих кастильцев, все народы Иберии объединены общей испанской макрокультурой, куда важнее их локальных особенностей - будь то галисийцы, баски или каталонцы.\n\nЕго представление о Hispanidad стало развитием идей знаменитого испанского мыслителя Мигеля де Унамуно, который видел в ней равенство «La Raza», где колонии - не потомки, а сестринские республики по отношению к метрополии. Маэсту же считал, что главным в Hispanidad являются католицизм и общие культурные нормы, и его видение не скатывалось в ловушку эгалитаризма и либерализма. Следовательно, несмотря на измену, отношение к меньшинствам должно быть отеческим, но справедливым.\n\nОчевидно, что на сепаратистов повлияли силы вне нашего контроля: тлетворное воздействие либерализма на испанское сознание, подрывная работа коммунарских агентов или республиканские остатки, скрывающиеся среди регионалистов. AE намерена сотрудничать с лояльными регионалистами: каталонской Lliga Regionalista и Peña Blanca, баскской Liga de Acción Monárquica и Unión Navarra, галисийской Dereita Galeguista, чтобы укрепить связи с этими меньшинствами и преобразовать ненависть в общее понимание под знаменем испанизма. Разумеется, лидеры измены будут сурово наказаны, но с народом мы должны быть мягки. Наказаны будут лишь безвозвратно заблудшие, остальных же мы поведём к свету Hispanidad, показывая им, насколько уникальна связь Кастилии и её братьев по Иберийскому полуострову."
sprd.243.a: "Наконец-то заблуждения Унамуно будут преодолены."

sprd.244.t: "Укрепление партийной линии"
sprd.244.d: "AE изначально не была партией в полном смысле, а лишь сообществом ультраконсервативных националистов, интегралистов и интегристов, а также отдельных карлистов, собиравшихся вокруг одноимённой газеты. Поэтому превращение её в настоящую партию шло тяжело: дебаты о направлении оказались жаркими. Главными точками споров стали Hispanidad Рамиро де Маэсту, антирегионалистский пыл Виктора Прадера и общее презрение к масонам и евреям, разделяемое многими участниками движения. Но помимо этого, единства не было: маркиз де Кинтанар, Фернандо Гальего де Чавес Кальеха, поддерживал интегрализм по португальскому образцу, тогда как Эмилио Руис Муньос выступал за принятие интегристских идей, считая, что в Иберии нет более католического течения, чем интегризм.\n\nОднако многие считали интегризм испорченным из-за его связей с карлизмом - и это не было лишено оснований, ведь он вырос именно из карлистской идеологии. Небольшая группа внутри AE симпатизировала идеям Леона Дегрелля, известного валлонского радикала и пламенного защитника католицизма. Его идеи были близки к учению Морраса, но менее чёткие и не столь обременённые позитивизмом, что делало их привлекательнее для части членов AE. \n\nНаконец, небольшая группа собралась вокруг Хосе Пемартинa - убеждённого традиционалиста, который выступал за поддержку латинских монархий Европы в борьбе с угрозой коммунаров и даже за сотрудничество с Германией. По мнению Пемартина, разгром коммунаров и возможное объединение двух германских держав приведёт к постепенной католизации континента и возрождению новой Священной Римской империи при поддержке католической, традиционалистской Испании. Его взгляды называли общеевропейскими, поскольку они выходили за рамки типичного испанизма, хотя сторонников у него было немного. Но сама идея возрождения католического господства в Европе вдохновила немало националистов в партии."
sprd.244.a: "Мы продолжим путь испанизма."
sprd.244.b: "Португальский интегрализм приведёт нас к величию."
sprd.244.c: "Интегризм - это традиционализм без карлистской гнили, мы его примем."
sprd.244.e: "Рексизм - лучший путь к объединению нашей линии."
sprd.244.f: "Пемартин поведёт Европу в славную католическую эпоху."

sprd.245.t: "Супранациональный крестовый поход?"
sprd.245.d: "Хосе Пемартин всегда был заметен своей поддержкой монархии и испанской самобытности как нации, но в последнее время его идеи сместились в сторону того, что можно назвать средиземноморским или католическим исключительством. Пемартин поддерживает Германию в предстоящей схватке с синдикализмом, но по его мнению это приведёт лишь к возвращению к традициям: махинации модернистских и безбожных сил будут изгнаны из Европы, удушающее влияние коррумпирующих идей социализма, масонства и «международного еврейского заговора» будет раскрыто, и истинная душа Европы больше не будет подавляться. Пемартин полагает, что это приведёт к объединению Германии и Австрии, что в свою очередь вернёт Германию к католичеству.\n\nВсе эти события могли бы привести к созданию нового Священного Римского Имперского строя, основанного на традиционных ценностях, католичестве и более развитых нациях, поддерживающих молодые народы вроде Германии, чтобы те достигли своего истинного потенциала. В видении Пемартina эта утопия испанской правой тогда усвоит идеалы из средиземноморской колыбели цивилизации и станет оплотом против будущих атак безбожных цивилизаций с других континентов. Однако критики Пемартina указывают, что для осуществления его идеалов потребуется исполнение множества предсказаний, в том числе германская победа в Вельткригe, объединение с Австрией и возвращение к католичеству.\n\nЭто, вероятно, едва ли возможно, учитывая нынешний национализм в Германии и всё ещё значительное протестантское население, а также тот факт, что вся монархическая династия состоит из протестантов. Некоторые самые рьяные сторонники Пемартина даже утверждали, что Испания не должна оставаться пассивным наблюдателем, а должна стремиться объединить континент силой оружия, особенно сейчас, когда Испания вновь восстанавливает мощь после столетий плохого управления. Хотя Пемартин по-прежнему верит в своё видение, критики заставили его задуматься, и возможно, он поддастся давлению и попытается добиться объединения мечом."
sprd.245.a: "Испанская сталь выкует новую Святую Империю Европы!"
sprd.245.b: "Новая Священная Римская Империя встанет в своих первоначальных границах!"
sprd.245.c: "Нет, первоначальное видение должно быть соблюдено."

sprd.246.t: "Раскол в Коммунии"
sprd.246.d: "AE всегда был своего рода плавильным котлом, собирая традиционалистских и консервативных мыслителей с обеих сторон династического разлома среди своих писателей, а позже и среди политиков. Хотя отношения между альфонсистами и карлистами с годами обострялись и ослабевали, после 1932 года надежда на переговоры казалась маловероятной. Тем не менее теперь, когда AE захватил государственный аппарат и на троне сидит менее спорный король, на компромисс которого карлисты изначально были готовы, кажется, что линии столкновения постепенно стираются.\n\nМногие карлистские ярые приверженцы пали вместе с сепаратистской швалью, одержимые желанием свергнуть мадридский режим, даже если это означало бы раскол Вечной Испании, но более рациональные члены Традиционной Коммунии стали видеть ошибочность своих действий. Многие теперь возвращаются к нам, понимая, что продолжение поддержки мятежных притязаний их самозванца приведёт Испанию лишь к дальнейшему разделению и гибели. Бывшие карлисты уже массово подходят к нам, и многие в AE рассматривают эту ситуацию как наиболее благоприятную для начала переговоров о полном вхождении Коммунии в нашу организацию.\n\nЭто, разумеется, частично повлияет на структуру нашей партии в краткосрочной перспективе, но способности и талант карлистских политиков и офицеров трудно недооценить, а их связи с региональными партиями помогут нам дальше усмирять сепаратистские регионы. После почти десятилетия братских распрей монархические силы Испании могут наконец объединиться под единым традиционалистским и полностью лояльным фронтом, чтобы навеки хранить Вечную Испанию и стоять на страже против двойных бед - либерализма и синдикализма."
sprd.246.a: "Наконец мир."

sprd.248.t: "Роспуск правых милиций"
sprd.248.d: "С восхождением PAE к власти Испания сейчас затаила дыхание в ожидании будущего. Наибольшую угрозу представляют милиции, так как единство испанской правой после поражения их сильнейших врагов не настолько крепко. Различные партийные милиции часто возглавляют нестабильные или чрезмерно амбициозные личности, и сохранять такие взрывоопасные образования в новом испанском государстве просто недопустимо. Аграрианцы планируют реорганизовать вооружённые силы после периода обосновывания у руля нации, и их план включает существенное сокращение вооружённых сил, от флота до армии: старое и устаревшее оружие будет продано в обмен на меньшее, но более качественное вооружение, то же самое коснётся и личного состава, как численности солдат, так и числа офицеров. Новая испанская армия будет централизованной, профессиональной и эффективной, и в этой реорганизации не найдётся места для парамилитарных политических формирований, каким бы опытным они ни были в разбивании черепов на улицах испанских городов. Используя армию для поочерёдного разборки милиций, аграрное руководство, особенно лидер партии Хосе Мартинес де Веласко, надеется, что другие партии не поддержат различных военных радикалов, когда те останутся без работы после сокращений. Кроме того, учитывая, что у PAE нет собственной надёжной милиции, ликвидация милиций соперничающих партий на улицах принесёт только пользу общественному имиджу и популярности PAE за счёт их соперников. Некоторые пессимисты утверждают, что это спровоцирует соперничающие милиции на действия против государства, но учитывая, что король и армия стоят за аграриями, такой сценарий вряд ли страшен."
sprd.248.a: "Это не может закончиться плохо, верно?"

sprd.249.t: "Сельское правительство решительных действий"
sprd.249.d: "Новое правительство PAE - вовсе не то, что ожидали видеть ни республиканские предатели, ни милитантные радикалы правой Испании. Возможно, именно поэтому PAE был выбран возглавить нацию: несмотря на явные монархические симпатии и твёрдую поддержку национальных ценностей - в религиозном, гендерном и общественном аспектах - PAE выступает за медленный, устойчивый и тщательный прогресс, в отличие от многих радикалов из RE или Традиционной Коммунии, желающих вернуться на далёкий путь. PAE смотрит немного в прошлое, видя вдохновение в периоде адмирала Беренгуэра. PAE всегда поддерживал сильный централистский подход, не в ущерб региональным актёрам, а чтобы священное единство Испании никогда не было поставлено под угрозу сепаратистами, синдикалистами или другими радикалами. Поэтому период «мягкой диктатуры» Беренгуэра может послужить шаблоном для реформ PAE, так как партия не планирует восстановление парламентской демократии. Вместо этого партия продолжит отстаивать права граждан Испании, ограждая их от вредоносных иллюзий вроде либерализма, прогрессивизма и республиканства, одновременно проводя реформы в темпе, противоположном республиканской стратегии резких преобразований. В республиканской программе есть идеи, не полностью разрушительные, и многие в PAE поддерживают их принятие в обновлённой форме, например законы о региональной автономии, военная реформа и другие мелкие дополнения, но другие идеи совершенно неприемлемы, такие как республиканские представления о секуляризме и аграрной реформе. Сердца Испании в Леоне и Кастилии увидят определённые изменения в сельской организации, но PAE позаботится, чтобы это было сделано справедливо и не по социалистической пародии на справедливость, которую пытались осуществить в 1932 году. Новая Испания под управлением PAE будет страной решительных действий, медленного прогресса и благожелательного, уважительного управления, но не станет делить власть с теми, кто не способен обеспечить то же самое, если бы оказался у власти."
sprd.249.a: "Триумф традиций."

sprd.250.t: "Кузница нового Союза Патриотов"
sprd.250.d: "Unión Patriótica, партия, созданная в поддержку режима генерала Мигеля Примо де Ривера и вскоре поглощённая как единственная партия диктатуры, долгое время была источником вдохновения для испанской правой. Грустная реальность в том, что союз не добился цели создать аполитичное движение, направленное лишь на объединение испанского народа на крепких основах католицизма и корпоратизма. Но из семян неудачи PNE должен вырасти в новый союз, продолжив ценности Примо де Ривера в новое утро. Идеи национального объединения и католической перестройки общества будут внедрены по всей стране, а ценности Отечества, Веры и Монархии будут вбиты в головы испанской молодёжи через щедро спонсируемое новое образование PNE, чтобы они никогда не отклонились к республиканству или синдикализму.\n\nПод зорким взором короля мы попытаемся слить идеи Unión Patriótica в новую форму, создавая местные отделения PNE, которые позволят партии лучше соответствовать местным условиям, оставаясь верными основным идеям нашей идеологии, беря пример с успеха AP в федерализации на множество меньших партий в разных регионах, что может создать народную агитацию в поддержку новой визии Испании. Это новое направление, частично вдохновлённое карлистами из-за увлечённости Альбинаны традиционализмом, сосредоточится на основных идеалах страны, религии и монархии как столпах испанского общества. Однако в одном месте наша структура будет отличаться от первоначальных идей Unión Patriótica - в продолжающемся использовании Легионеров Альбинаны.\n\nХотя большинство движения составят «нейтральные люди праведной веры и благих намерений», Легионеры Альбинаны всегда будут в тени, подстерегая любого социалистического или синдикалистского гварильеро, осмелившегося вмешаться в создание чистого и лояльного испанского государства. Ещё одна идея, взятая прямо из первоначальных замыслов Примо де Ривера, это воссоздание Somatén, сельской силы обороны, особенно в Каталонии, которая будет защищать права землевладельцев и карать вечную угрозу марксистского проникновения в ряды наших верных крестьян."
sprd.250.a: "Испания познает мир и чистоту, при необходимости силой."

sprd.251.t: "Другая легия Испании"
sprd.251.d: "В годы республики именно легионеры во главе с лидером PNE Хосе Марией Альбиньяной вели войну против восставшей анти-Испании, которой стала республика. Когда же люди Альбиньяны столкнулись с республиканскими подпевалами, они быстро осознали священный крестовый поход, на который вступили. Альбиньяна, врач по профессии, всегда проявлял интерес к евгенике, и его представления о расе испанцев совпадали с воззрениями знаменитого отца правого националистического испанизма - Рамиро де Маэсту. Вместе они выработали идею испанского превосходства, исходящего из ценностей католицизма, традиционализма и воинской доблести. В глазах Альбиньяны полное подавление регионалистских амбиций под каблуком - единственный способ для Испании сохранить свою духовную и физическую сущность.\n\nОднако одни лишь сепаратисты не являются главным врагом Hispanidad, ведь Альбиньяна убеждён, что именно масоны и евреи стремятся окончательно разрушить имперское наследие Испании и предать её на алтаре современной декаденции. Лишь хирургическая точность скальпеля железного хирурга способна иссечь этот гнойный нарыв на теле Испании, и легионеры Альбиньяны должны стать точным орудием своего господина. Слишком долго республиканские и синдикалистские псы угрожали Вечной España, но их последняя расплата грядёт - и тогда ни один еретик, неверный или безбожное отродье не ступит на священные земли Сантьяго. С Коммуной греха прямо за Пиренеями, нависающей над нашим благочестивым полуостровом, словно меч Дамокла, врагам режима негде будет укрыться.\n\nПоддерживая дальнейшую милитаризацию Испании и расширение её элитных подразделений, Альбиньяна стремится усилить хватку монархии и правящей партии, укрепив свои легионы добровольцами из других партий и милиций. По мнению Альбиньяны, именно эти люди могут действовать там, где Гражданская гвардия или испанская армия поднимут слишком много шума и суматохи. Верные сыны Испании должны стать первой линией обороны от всякого отклонения от священного долга перед монархией и единством испанцев. Позднее эти люди смогут превратиться в кадровых солдат и офицеров, получив опыт охоты на отбросы испанского общества, создавая тем самым симбиоз между PNE и военной силой."
sprd.251.a: "Долгая война с республиканизмом продолжается."

sprd.252.t: "Путь аграрной реформы"
sprd.252.d: "Внутренняя политика PAE претерпела почти полную переработку после неожиданного возвышения, когда партия стала законным правительством Испании. Первоначально объединение крупных и средних землевладельцев, сплочённых в поддержке монархии Альфонсо XIII и вражде к республиканской аграрной реформе, теперь партия обрела роль стража испанской политики, что вызвало стремительный рост её рядов. В основном это произошло за счёт крупных землевладельцев, влияние которых в разросшейся партии ослабло, тогда как число мелких хозяев, нашедших себе место в партии, растёт. Так внутри PAE начала вырисовываться идеологическая трещина, приведшая к столкновениям между более аристократическим руководством и более популистскими представителями мелкой и средней буржуазии. С приходом новых членов всё больше голосов в PAE звучит за настоящую реформу собственности и использования земель в Испании.\n\nАристократы, владеющие многими испанскими латифундиями, яростно сопротивляются этим изменениям и, если давление реформаторов продолжится, могут закрепиться в качестве верхушки партии, вытеснив радикальных реформаторов и превратив PAE в силу, управляемую сельской олигархией, касикизмом и аристократами. У этих дворян достаточно капитала, чтобы укрепить власть в партии, но им не хватает народной поддержки. И если противникам удастся протолкнуть свои идеи, то не исключено, что крупные землевладельцы уступят воле народа, при условии, что реформы будут относительно мягкими. Реформаторы в основном опираются на идеи Хоакина Косты - отца испанского регенерационизма и сторонника более правого направления американского реформатора Генри Джорджа.\n\nРеформы Косты предусматривали бы расширение земель под пашню через создание городских садов, отмену законов об отчуждении имущества и, где возможно, через аренду и наём земли. Такое осторожное перераспределение земель помогло бы облегчить бремя беднейших испанских крестьян и, хотя временно это ударило бы по владельцам латифундий, в долгосрочной перспективе оно дало бы стране новый слой фермеров, менее уязвимых к голоду и кризисам, а значит - и к обещаниям анархистов и аграрных социалистов. Джорджистская налоговая реформа также предусматривала бы отмену ряда трудовых налогов, пусть и не в полной мере. Однако сама база PAE, даже исключая крупных землевладельцев, не едина в этих вопросах и в целом выступает за продолжение осторожной, постепенной реформы. Эта группа, однако, зажата между двумя враждующими фракциями, и если не сможет убедить одну из них уступить, то «истинные» аграрии не имеют шансов закрепить партийную линию."
sprd.252.a: "Аристократы удерживают власть, и наступает эпоха олигархического аграризма."
sprd.252.b: "Популисты-костаисты одерживают верх и утверждают умеренный джорджистский аграризм."
sprd.252.c: "Оплот истинного аграризма сохраняет стойкость и заключает шаткое перемирие между фракциями."

sprd.253.t: "О каудильо и консерваторах"
sprd.253.d: "Правление Union Monarquica Nacional пока что недолго длится, но коалиция консервативных монархистов, военных сильных людей и бывших упетистов из партии диктатора Примо де Ривера уже давит под тяжестью лидерства и внутренних распрей. Влияние военных в партии заставляет консерваторов, в основном представленных такими фигурами, как Рафаэль Бенхумеа, тревожиться за будущее - они опасаются, что в конце концов партия превратится в марионетку армии и амбициозных генералов, таких как Хосе Санхурхо, Хуан Ягуэ и Эмилио Мола.\n\nКонсерваторы добивались поддержки как у Санхурхо, так и у короля, пытаясь получить опору для своей правительственной платформы, которая предполагала бы усиленный гражданский контроль, переход к полноценному католическому корпоратизму, националистические, но не обязательно милитаристские программы и пропагандистские кампании, а также расширенную поддержку церкви как главного оплота режима вместо военных. Это оставило бы военные вопросы тем, кто лучше к этому приспособлен, и позволило бы гражданским вернуть Испанию в время до переворота Санхурда, когда армия не была так тесно переплетена с управлением государством.\n\nОднако при всё ещё сомнительном отношении короля Санхурхо вместо этого поддержал нечто вроде слияния консервативного и милитаристского подходов, позволив Испании вернуться к традиционному католическому управлению, но во главе страны поставить сильного военного лидера, который повёл бы нацию к этой судьбе, опираясь на смешанный состав гражданских и военных адъютантов. Санхурхо во многом черпает свои идеи у французского бастиона реакции - Филиппа Петэна и его идеологии Révolution Nationale. Тем не менее в ближайшем окружении Санхурхо есть те, кто поддерживает полный отказ от монархических консерваторов и создание популистского культа личности вокруг генерала-каудильо, поддерживаемого армией. Это означало бы усиление милитаризации Испании - то, что многие в армии считают необходимым по мере сгущения военных туч над Европой."
sprd.253.a: "Консерваторы завоёвывают расположение короля и возвращается гражданское правление."
sprd.253.b: "Достигается компромисс и в Испанию вводится петаэнистская модель."
sprd.253.c: "Санхурхо выталкивает консерваторов из партии и утверждается как каудильо Испании."

sprd.254.t: "Направление Народного Действия"
sprd.254.d: "Когда AP., или Accion Nacional, как она теперь называется, вновь укрепляет своё правление над Испанией, вопрос об идеологическом направлении партии снова выходит на передний план. До сих пор партия выступала оплотом мягкого авторитарного христианского консерватизма, где социальный католицизм и сильный милитаризм были краеугольными камнями; однако с недавним возвращением Испании из относительной изоляции в бурные годы AN всё больше подпитывается влиянием австропопулизма. Будучи ведущей католической страной Европы, Австрия стала образцом, и лидер AN, Хосе Мария Гиль-Роблес, всегда был ярым поклонником и сторонником Энгельберта Дольфусса - идеологического отца австропопулизма. Хотя австролюбивые в партии в целом менее многочисленны, чем почти гегемонистские германофилы, роль Гиль-Роблеса как практически бесспорного лидера партии придаёт его идеологическим склонностям гораздо больше веса, чем имела бы фракция в ином случае.\n\nПро-германское крыло AP, напротив, всё активнее призывает Испанию принять прусскую конституционную систему, позволяющую создать высокоэлистскую, ограниченную демократию, интегрированную в существующую органическую демократическую модель партии. Эта система усилила бы роль монарха и его кабинета, давая королю возможность при необходимости контролировать Кортес. Аналогично, учитывая длительную воинскую традицию Пруссии, роль армии - важный фактор прусского конституционализма, что хорошо вписалось бы в реалии общества Испании, где доминирует военное сословие, даже если формальная власть номинально остаётся в руках AP."
sprd.254.a: "Текущий курс партии остаётся непоколебимым."
sprd.254.b: "Личный интерес Гиль-Роблеса в австропопулизме побеждает на партийном голосовании."
sprd.254.c: "Германофилы приносят в Испанию прусское конституционализм."

sprd.255.t: "Испанский догматизм"
sprd.255.d: "Премьер-министр Альбиньяна решительно продвигает свою программу испанизма, опирающуюся главным образом на его евгенические представления о испанском расовом превосходстве и уничтожении «нежелательных элементов», в основном подразумевая баскских и каталонских сепаратистов, а также различные цыганские группы Испании - от каскаротов до кальдераш в Стране Басков. По мнению Альбиньяны, испанская мощь проистекает из её социального состава и унаследованных черт, передающихся веками патриотичными, благочестивыми мужчинами и женщинами. Однако в последние годы, из-за появления вредоносных идеологий - таких как сепаратистские заблуждения о праве на самоопределение для языковых меньшинств Испании и, естественно, змея в Божьем саду Земли, коварных синдикалистов - на этот тысячелетний испанский дух начала накладываться дегенерация.\n\nЭти соц-синдикалисты стремятся навязать своё представление о обществе не на основе морали и традиции, а на основе неких великих революционных идей, идеи которых за несколько десятилетий превратили такие мировые державы, как Британия и Франция, в отвратительные гнёзда выродков. Альбиньяна и храбрые люди Partido Nacionalista стремятся не допустить этого, и будут приняты жёсткие меры, чтобы подобная ситуация никогда не повторилась на священной земле España. Сироты, оставшиеся после недавних столкновений с синдикализмом и сепаратизмом, будут помещены в новые благочестивые семьи, где религиозные идеалы и патриотический пыл послужат бальзамом, отвращающим их от безбожия их биологических родителей.\n\nТех, кого ещё можно искупить, поместят в программы перевоспитания, чтобы они отреклись от своего злого прошлого; тех же, кого нельзя спасти, ожидает изгнание или смерть. Испанский человек - величайшее творение Божье, и доктор Альбиньяна, человек науки и веры, не допустит попыток осквернить это совершенство. Сепаратисты будут решены через слияние лучших качеств испанской расы, и, надеюсь, со временем эти гибридные структуры можно будет постепенно отделять, чтобы дать дорогу полностью испанизированным регионам, свободным от националистического безумия. Тем временем испанские евгенисты, такие как Мисаэль Баньюелос, приложат большие усилия к тому, чтобы развитие исследований уникальных компонентов испанской Raza было лучше понятo и культивированo, пока однажды мы не сможем устранить все вредные аспекты, унаследованные от синдикалистского и сепаратистского гниения."
sprd.255.a: "Да здравствует Испания!"


sprd.256.t: "Политика слияния"
sprd.256.d: "Пока PF продолжает вести Испанию к её предназначению, в прессе появилось новое досадное явление. Несколько изданий, таких как ABC и Acción Española, начали задаваться вопросом, полностью ли законны финансы либерально-консервативного гегемона современной испанской политики, графа Романо́неса. Некоторые независимые журналисты даже заявляют, что граф намерен создать по всей стране сеть какике, мафиози, коррумпированных бизнесменов и прочих сомнительных личностей, которые помогли бы удерживать его власть на мошенничестве десятилетиями, при этом оставляя его безупречным в глазах короля. Разумеется, официально всё это - ложь, но подобные обвинения бросают тень на наш режим, и потому с ними необходимо разобраться. Сторонники графа советуют партии искать новые пути для проведения конкретных реформ, чтобы обеспечить меньшее внимание к более внезаконным аспектам управления, однако направление этих реформ остаётся неясным.\n\nPF может попытаться направить политику партии в ещё более либеральное экономическое русло, сохранив при этом социально-консервативные элементы, чтобы умиротворить более правые партии Испании. В качестве альтернативы Романо́нес может попытаться привлечь рабочий класс, предложив больше законов в поддержку трудящихся, наподобие его прежних успехов в карьере, таких как восьмичасовой рабочий день и расширение прав и зарплат учителей. Однако некоторые предлагают просто заткнуть этих назойливых журналистов - либо щедрым пожертвованием, чтобы они переключились на более «интересные» направления в репортёрской работе, например, на восхваление реформ PF, либо предоставив им новое «уютное жильё» в Рио-де-Оро. Это позволило бы нам спокойно продолжать укреплять сеть сторонников партии по всей стране."
sprd.256.a: "Избавьтесь от этих выскочек немедленно!"
sprd.256.b: "Освободим экономику, начнём реформы прямо сейчас."
sprd.256.c: "Возможно, рабочим стоит бросить несколько крошек."


sprd.257.t: "Новая пан-испанистская программа"
sprd.257.d: "Большинство политических инициатив PAE до настоящего момента были связаны с внутренними делами, аграрной реформой, постепенным сокращением армии и расширением институтов Испании для учёта изменений в режиме, но теперь лидер партии José Martínez de Velasco y Escolar и видный испанист Antonio Royo Villanova выдвинули любопытное предложение. Партия, известная своим пацифизмом - редкое качество в современной Испании, так тяжело подверженной влиянию армии и кровожадных полувоенных формирований, - давно ищет дипломатические подходы к различным вопросам и прежде всего рассматривала дипломатический диалог как источник политической силы во взаимоотношениях с другими государствами.\n\nЭто теперь нашло выражение в недавнем предложении новой программы: PAE стремится расширить испанское гражданство за пределы метрополии, обращая его на народы Латинской Америки ввиду недавнего создания военного союза с ними. Эта довольно неортодоксальная идея проистекает не только из пан-испанистского пыла, но и из того факта, что Испания и её бывшие колонии в эти тяжёлые времена являются друг для друга сильнейшими союзниками, а потому культурные и национальные барьеры должны отходить на второй план ради единства союза. Эта программа, очевидно, стимулировала бы иммиграцию на испанскую территорию, но, как многие отмечают, спорно, выдержит ли испанская экономика такой наплыв иммигрантов, особенно учитывая ограниченные ресурсы страны.\n\nТем не менее, как показал американский опыт, сильный приток иммигрантов даёт большую силу, и, возможно, это помогло бы смягчить проблемы Испании с её национальными меньшинствами в Каталонии, Стране Басков и Галисии, где иммигранты могли бы стать отдельным классом граждан, сдерживая пламя сепаратистских движений. Программа также предусматривает создание экономического союза между странами-участницами, и многие испанцы надеются, что государства Нового Света в свою очередь расширят своё гражданство на своих европейских испаноязычных соотечественников."
sprd.257.a: "Продвигать программу - испанское единство достигает новых высот!"
sprd.257.b: "Слишком амбициозно - может обернуться во вред."
sprd.257.c: "Продвигать программу и принять по-настоящему пан-испанистскую идентичность."

sprd.258.t: "Грехи отца"
sprd.258.d: "Правление Альфонсо XIII вряд ли было славным, и хотя сам король ещё жив, его время на троне окончательно прошло. Многие считают, что это лишь вопрос времени - когда король покинет этот мир, и несмотря на то что ныне на троне его сын, многие публично осуждают старого монарха как слабого человека, который завёл Испанию в заблуждение своей невмешательностью и равнодушием к управлению. Помимо политической критики, многие указывали на отсутствие у короля моральной целостности: хотя неверность Альфонсо своей жене Виктории Евгении, особенно с его любовницей Carmen Ruiz Moragas, была общественным секретом, обнаружились и другие тайны.\n\nВо время уличных столкновений недавнего кризиса группа каталонских сепаратистов проникла в помещения кинопроизводственной студии Royal Films, принадлежащей Ramón и Ricardo de Baños. Обычно такие нарушения канули бы в лету, пока Испания была охвачена кризисом огромного масштаба, но эти нарушители сумели выхватить из студии три киноплёнки и при более тщательном просмотре в местном театре обнаружили, что это были фильмы для взрослых, снятые для короля Альфонсо и заказанные самим графом Romanones. Каталонцы сумели передать эти фильмы в местный печатный орган Estat Catala, который начал публичную кампанию по очернению короля. Режим после войны отнёс это к пропаганде, однако это вновь ставит под вопрос моральные проступки Альфонсо и, по цепочке, его соучастника графа Romanones, фактического правителя Испании.\n\nСтудия произвела более семидесяти фильмов для Альфонсо, у которого была одна из крупнейших в мире порнографических коллекций, и теперь эта история на грани того, чтобы стать заголовками по всей Испании, если в публичное пространство просочится ещё больше таких плёнок. Некоторые предлагают распродать компанию или национализировать её, в то время как более радикальные члены кабинета графа предлагают поджечь студию, чтобы скрыть всю схему и использовать это как повод для ещё более жёсткого подавления каталонцев."
sprd.258.a: "Национализировать компанию и тихо передать её CIFESA!"
sprd.258.b: "Опустошить активы и продать компанию тому, кто даст больше."
sprd.258.c: "Сжечь всё дотла - у нас нет права на промахи."

sprd.259.t: "Странная одержимость Альбиньяны"
sprd.259.d: "Доктор Albiñana провёл значительное время в 1920-е годы в самоизгнании в Мексике, практикуя свою профессию среди местных и заслужив немалое уважение мексиканцев, но пребывание там показалось ему мучительным зрелищем упадка для приверженца традиций. Мексиканская революция и её последствия оставили страну разорённой: тысячи погибших, поселения сожжены или покинуты жителями, а возникшая потеря идентичности, по мнению Альбиньяны, заполняется индейской или индианистской чепухой. На его взгляд, ненависть мексиканцев ко всему испанскому и их рьяное стремление смешать свой народ с местными аборигенами приведёт к утрате их самой уникальной черты - испанского наследия основателей нации.\n\nАльбиньяна, начавший развивать свои представления о том, в чём состоит это «испанское превосходство», ещё более радикализировался после увиденного в Мексике, что усилило его ненависть к республиканцам и социалистам даже после возвращения в Испанию. Пока PNE под руководством Альбиньяны очистила Испанию от этих злокачественных опухолей в испанской психике, Мексика по-прежнему томится под железной рукой этих бредовых анти-испанистов. Свет католицизма в стране померк, а фанатики с левой и правой стороны одинаково стремятся уничтожить влияние святых в нации.\n\nБолее того, они с радостью нападают на всё, что хоть как-то связано с испанским, пытаясь искоренить славное наследие Эрнана Кортеса и его конкистадоров, которые принесли испанский дух в эти потерянные земли. С покорением Испании и завершением «операции» Альбиньяны как железного хирурга на родине, он теперь с состраданием смотрит в сторону других свершений и намеревается вернуться в Мексику, чтобы провести там ту же самую «хирургическую» работу. Однако члены его ближайшего окружения, особенно Manuel Delgado, считают эти планы пустой тратой ресурсов, которые могли бы быть использованы для улучшения положения в самой Испании. Тем не менее многие с радостью предвкушают возвращение Мексики в лоно, стремясь вновь испанизировать регион и ввести его в «братский» союз со Старой Страной."
sprd.259.a: "Боевой призыв слышен - в поход!"
sprd.259.b: "Нельзя начинать войну из-за прихоти Альбиньяны."

sprd.260.t: "Господство Испании над Ораном?"
sprd.260.d: "Испанский интерес к Африке возродился после Испано-американской войны и потери карибских колоний, и завоевание Рифа и Рио-де-Оро остались единственными значимыми колониальными приобретениями в Африке для Испании после «раздела» континента. Удалённый кусочек земли в Экваториальной Гвинее вряд ли является короной испанской колониальной империи, а мятежная провинция Риф долгое время была занозой для нации. Тем не менее завоевание Рифа вызвало в Испании новый подъём африканизма, и хотя большая часть этого была направлена на контроль над Марокко, были и те, например Ramón Serrano Suñer, горячий оратор Juventudes de AP, кто призывает Испанию отвоевать территории Орана и Мерс-эль-Кебира, которые в XVI и XVIII веках длительное время контролировались Испанией.\n\nКроме этих притязаний, значительное число испанцев эмигрировало в Алжир в прошлом веке и в первые десятилетия XX века из-за крайне нестабильной политической ситуации в Испании. Доля населения, говорившего по-испански, на каталанском и валенсийском языках, сократилась с приходом французских беженцев, но заметная испаноязычная община в регионе всё ещё присутствует. Более здравомыслящие националисты в правительстве отмечают, что претензии на эти территории могут рассердить французов, наших старых союзников во время рифской войны, однако доводы Suñer'а отнюдь не лишены оснований. Тем не менее находятся и те, кто призывает к полномасштабному завоеванию Алжира, а не только региона Оран, рассматривая французский режим как слабый и уязвимый для полного завоевания."
sprd.260.a: "Мы вернём себе наше законное место в Оране!"
sprd.260.b: "Покончить с этими глупыми амбициями."


sprd.261.t: "Подход к католическим пропагандистам"
sprd.261.d: "Два гиганта политики AP., Хосе Мария Хиль-Роблес и ныне отошедший от дел, но глубоко почитаемый Анхель Эррера Ория, не возникли в испанской политике на пустом месте. Эррера был одним из ключевых членов организации, которая определила значительную часть католической правой Испании - Asociación Católica de Propagandistas, основанной иезуитом Анхелем Айялой в начале века. Хиль-Роблес же ещё до появления AP. считался одним из наиболее заметных монархистов внутри этой организации. Главная цель ACdP - продвижение католицизма на всех уровнях общества и борьба с размывающим влияние католической веры французским секуляризмом. Она стремится создавать группу влиятельных и популярных католических деятелей, будь то в политике или в церкви, способных мобилизовать христианские силы для утверждения социального католицизма.\n\nХотя организация была далеко не едина в идеологии - в неё входили представители карлизма, такие как Виктор Прадерa, баскского национализма, как Хосе Антонио Агирре, а также сторонники альфонсинской монархии или христианской демократии, как Хиль-Роблес и сам Эррера, - цели группы оставались схожими, и политические разногласия редко играли отрицательную роль. Теперь, когда AP. контролирует Испанию, Эррера, по-прежнему поддерживающий курс партии, но почти не вмешивающийся, предложил полное объединение или, как минимум, частичное сотрудничество с группой, учитывая, что именно AP. является главным политическим актором страны.\n\nСила ACdP заключалась бы не только в подготовке лидеров, но и в многочисленных подструктурах организации - газете El Debate, студенческом объединении Centro de Estudios Universitarios, издательстве Logos и аграрной реформаторской группе Círculo de Estudios Agrarios. Однако остаётся вопрос: стоит ли партии официально интегрировать ACdP (что, вероятно, не вызовет сильных протестов, ведь организацию формировали члены AP.), либо оставить её самостоятельной, но тесно связанной с партией в рамках сотрудничества. Хиль-Роблес поддерживает интеграцию, тогда как нынешний президент ACdP Фернандо Мартин-Санчес Хулиа высказывает сомнения, предпочитая сохранять внепартийный характер организации, чтобы она могла оставаться беспристрастным актором в деле укрепления католических интересов."
sprd.261.a: "Прислушаться к Мартину-Санчесу и оставить две группы раздельными."
sprd.261.b: "Интегрировать их."

sprd.262.t: "Истинно католические союзы"
sprd.262.d: "Католическая профсоюзная программа в Испании всегда сталкивалась с трудностями по множеству причин. Во-первых, анархистские и социалистические профсоюзы успешно переманивали членов из католических объединений, утверждая, что католики не способны построить подлинное рабочее движение и лишь укрепляют власть работодателей. Во-вторых, многочисленные католические течения Испании так и не сумели объединить разные союзы: карлисты имели собственные Sindicatos Libres, баски - Eusko Langileen Alkartasuna, а альфонсисты создали ряд национальных и федеральных объединений, включая Confederación Nacional Católico Agraria, крупнейший католический аграрный союз страны.\n\nТеперь, когда AP. удерживает абсолютную власть, ситуация может измениться. При поддержке существующих лояльных союзов, а также тех, кто из числа мятежников осознал свою ошибку, Министерство труда инициировало новую программу - объединение промышленных профсоюзов в единую конфедерацию по образцу CNCA, но под новым названием Confederación Española de Sindicatos Obreros. Это позволит рабочим Испании быть защищёнными от эксплуатации и получать справедливую долю, а также удержит синдикалистов вдали от рабочих мест. Чтобы обеспечить движение компетентными лидерами, будет использован Instituto Social Obrero - детище Анхеля Эрреры. ISO является подразделением Asociación Católica de Propagandistas, но если ACdP готовит мирян для распространения католицизма, то ISO воспитывает благочестивых рабочих в истинных христианских лидеров, способных нести социальный католицизм и корпоративизм испанскому пролетариату.\n\nКак говорил сам Эррера: «Не может быть человека действия без молитвы. Кто желает плодов через дела - должен быть человеком глубокой внутренней жизни». Следовательно, подлинного рабочего движения без христианских идеалов быть не может. Однако другие члены Министерства труда предложили пойти дальше - создать Federación Española de Trabajadores, гигантский союз, объединяющий CESO и CNCA. Несмотря на риск чрезмерной бюрократизации и централизации, FET мог бы стать более быстрым и мощным способом создания всеиспанского католического профсоюзного движения, возвращая в свет заблудших пастырей испанской левой."
sprd.262.a: "Пока оставить CESO и CNCA раздельными."
sprd.262.b: "Выберем FET - больше значит лучше."

sprd.263.t: "Истинно католические союзы"
sprd.263.d: "После распада коалиции радикальной левой национал-синдикалисты Рамиро Ледесмы и его JONS постепенно утратили интерес к левым идеям. Ледесма сохранил верность национализму и синдикализму, но больше не чувствовал необходимости тесно связывать себя с левыми силами. Увидев победу Испании над многочисленными врагами, Ледесма публично отрёкся от своего прошлого лидера национал-синдикалистов и призвал к созданию нового, по-настоящему национального и правого синдикализма. Он даже пошёл дальше, заявив, что Муссолини, Мосли и Валуа исказили изначальную суть единства классов, заменив её доминированием пролетариата.\n\nУзнав о создании Federación Española de Trabajadores, он вышел из подполья и обратился к правительству с просьбой включить его организацию в союз. Многие сочли это абсурдом - ведь организация Ледесмы долгое время была частью левых сил, терроризировавших Испанию, - но другие увидели в этом шанс. Бывший левый демагог, публично заявивший о поддержке католического профсоюзного движения (да ещё и будучи известным атеистом), стал бы серьёзным приобретением для набора новых членов. Несмотря на риск, многие считают, что включение JONS в FET могло бы привести к притоку бывших синдикалистов."
sprd.263.a: "Хорошо, создадим новый союз под названием FET y de las JONS."
sprd.263.b: "Посадите его куда-нибудь в камеру."

sprd.264.t: "Каудильо Кастилии"
sprd.264.d: "Небольшая боевое объединение и формальная партия Juntas Castellanas de Actuación Hispánica (JCAH), возглавляемая Онесимо Редондо, известным как Каудильо Кастилии, долгое время была заметным элементом в борьбе испанской правой против синдикалистского сопротивления. Но истинные убеждения Редондо всегда вызывали сомнения. Он заявлял, что не связан с короной, и некоторые - например, Хосе Кальво Сотело и Антонио Гойкочеа - даже обвиняли его в республиканизме, хотя назвать его либералом, подобным слабым людям из IR или PR, означало бы навлечь ярость JCAH. Несмотря на это, партия вызывает подозрение в среде правых, но её нельзя упрекнуть в отсутствии общих испанистских ценностей с AE.\n\nСегодня в Мадриде состоялась встреча представителей AE и JCAH, где обсуждалось возможное объединение двух партий. Редондо настаивал на более жёстких действиях против «заговорщиков» - прежде всего евреев, которых он ненавидел. Его организация, особенно боевое крыло, участвующее в печально известных рассветных патрулях, охотившихся на синдикалистов, масонов и других врагов государства, должна была стать главным военизированным подразделением AE, так как у партии не было собственной боевой структуры. В обмен на это от Редондо потребовали отказаться от прежних «акциденталистских» взглядов и полностью поддержать монархию, на что он согласился. Похоже, что одна за другой испанские партии будут сведены под одно крыло и единую цель."
sprd.264.a: "Превосходно."

sprd.265.t: "Возрождённый мауризм"
sprd.265.d: "Влияние Антонио Мауры, титана консервативной политики Испании эпохи Реставрации, на Хосе Кальво Сотело, нового премьер-министра Испании, невозможно переоценить. Хотя Кальво Сотело позже обратился к новым идеологиям, таким как Моррасизм, свою карьеру он начинал как преданный сторонник Мауры. Его партия RE долго была разделена на более консервативное, мауристское крыло Антонио Гойкочеа и более тоталитарное крыло Кальво Сотело. Однако сыновья Антонио Мауры, особенно Габриэль Маура Гамасо и Мигель Маура, в основном держались в стороне от партии, склоняясь к либеральному консерватизму и даже временами к республиканским симпатиям отца.\n\nТем не менее наследие Мауры не оказалось утраченным: восходящая звезда внутри RE стремится возродить его идеалы и сделать мауризм частью идеологии Кальво Сотело. Хонорио Маура, третий сын Антонио, решительно отверг либеральные взгляды братьев и полностью посвятил себя испанскому Моррасизму, призывая к подлинной национальной революции, которая избавит страну от либералов и синдикалистов. Последние годы тяжёлых испытаний сделали его жёстче, и если раньше он относился к республиканизму терпимее, то теперь не оставляет ему места. Близкий друг Альфонсо XIII, он был советником молодого Хайме и сыграл важную роль в дипломатических связях с Австро-Венгрией благодаря банку Banco Hispano-Austro Húngaro. Кроме того, Маура активно участвовал в пропаганде нового режима, ведь его страстью всегда было создание и постановка пьес.\n\nОн известен своими комедиями, изображающими аристократические и буржуазные круги в ироничной, порой легкомысленной, но одновременно романтизированной манере. Его произведения одновременно высмеивали испанскую знать за неспособность идти в ногу со временем и представляли её в идеализированном свете. Среди наиболее значимых работ - пьеса о падении испанской монархии и картина, снятая Paramount по его пьесе «Susana tiene un secreto», ставшая одним из первых испанских блокбастеров. Некоторые деятели режима поддержали инициативу Мауры обратиться к CIFESA для создания новых национальных фильмов, однако пока неясно, воспользуется ли он этим шансом. Так или иначе, несмотря на триумф Кальво Сотело и упадок мауристского крыла в RE, новая форма мауризма жива и развивается."
sprd.265.a: "Maura si!"

sprd.266.t: "Лев Валлонии рычит в Кастилии"
sprd.266.d: "Власть Хосе Кальво Сотело над Испанией становится практически несокрушимой, а идеи Моррасизма были воплощены в жизнь, приведя к значительной децентрализации режима, внедрению подлинного органицизма и расширению собственных боевых отрядов RE - «Зелёных беретов». Они переняли тактику и униформу, схожую с французскими Camelots du Roi. Однако не всё прошло так гладко, как надеялись многие в RE: введение локалистской политики в регионах национальных меньшинств стало настоящей головной болью, ведь многие кастильцы относятся к населению этих областей с огромным подозрением.\n\nНекоторые также критиковали RE за чрезмерный аристократизм и оторванность от народа, обвиняя их в том, что они правят при помощи «Зелёных беретов» и возвышенных идей, но не питают подлинной любви к простым людям. В итоге меньшинство в RE обратилось к идеям Леона Дегрелля - известного валлонского радикального правого активиста и пылкого защитника католицизма. Его идеи близки к взглядам Шарля Морраса, но менее чётко оформлены и не так глубоко укоренены в позитивизме Морраса, что делало французского идеолога менее привлекательным в глазах части членов RE.\n\nОни видят в пламенном популизме Дегрелля пример того, каким должно быть RE, если оно действительно хочет завоевать сердца испанцев. Ведь хотя Кальво Сотело и известен как харизматичный и талантливый оратор, его выступления перед массами были весьма ограниченными. Сам Кальво Сотело и его сторонники отмечают, что различия между этим «рексистским» направлением и учением Морраса невелики, но партия всё меньше противится переменам - хотя бы ради самих перемен."
sprd.266.a: "Нет, мы не откажемся от нашего величайшего вдохновителя."
sprd.266.b: "Хорошо, посмотрим, что может предложить этот Дегрелль."

sprd.268.t: "Национальная или Народная?"
sprd.268.d: "Власть AP. сегодня почти абсолютна по всей Испании, однако недавно всплыло воспоминание о прошлом партии. Изначально, когда Анхель Эррера Ория создавал её как продолжение своей трактовки миссии Asociación Católica de Propagandistas, партия носила название AN, а не AP. Это изменение было навязано республиканцами, которые запретили использовать слово «Nacional» в политических целях, разрешив применять его только в государственном управлении и других официальных функциях правительства.\n\nПосле переворота 1932 года возникла путаница: станет ли генерал Санхурхо восстанавливать республику? Лишь с приходом к власти AP. при вернувшемся короле Альфонсо ситуация прояснилась. Но к тому времени название партии уже закрепилось, и ради создания видимости будущего возврата к демократии оно было сохранено. Теперь же, когда AP. господствует на правом фланге Испании, республиканцы либо поглощены ею, либо вытеснены из политики, а социалисты убиты или в изгнании, многие считают, что нет смысла больше хранить видимость. Всё чаще звучат предложения вернуть прежнее название AN. Изменение не столь значительное, но оно вызвало разногласия: многие настолько привыкли к нынешнему названию, что не видят необходимости его менять."
sprd.268.a: "AN вновь - и навсегда!"
sprd.268.b: "Мы что, потеряли популярность? Оставим старое название!"

sprd.269.t: "Союзники в трудные времена"
sprd.269.d: "После прихода PAE к власти и получения расположения короля партия испытывает трудности с перестройкой, чтобы полностью соответствовать этой задаче. Её главная слабость осталась прежней - катастрофическая неспособность привлечь массовую поддержку. Этому мешают её элитарный характер, сильное влияние аграрного синдикализма и социализма в крестьянской политике, а также конкуренция с союзами и организациями других партий, например, Confederación Nacional Católico-Agraria, находящейся под контролем AP. У PAE нет собственного союза: партия никогда не углублялась в крестьянскую или католическую профсоюзную политику, опираясь лишь на крупных и средних землевладельцев.\n\nОднако теперь, когда у партии есть Королевская поддержка и её соперники временно лишены сил, PAE может попытаться устранить эту слабость. Самым популярным вариантом, особенно среди элиты, стало бы поглощение CNCA, так как её лидер, Рикардо Кортес Вильясана, возглавляет вместе с Хуаном Диасом Канеха собственную небольшую партию - UCA. Если PAE предложит интеграцию, UCA, вероятно, согласится. Но они известны как немногие сторонники кастильского регионализма и, скорее всего, потребуют автономии для Кастилии. К счастью, есть и другие варианты. Организация работодателей Agrupación de Propietarios de Fincas Rústicas de España имеет огромное влияние на аграрные вопросы страны, колоссальные ресурсы и придерживается консервативных взглядов. Многие члены PAE также состоят в APFRE. Но это не решит проблему народной поддержки, хотя даст больше ресурсов для агитации и укрепит позиции среди крупных землевладельцев, ещё не вовлечённых в партию.\n\nОднако соперник APFRE может оказаться ещё более выгодным вариантом. Asociación de Agricultores de España, существующая почти шесть десятилетий, давно конфликтует с APFRE по вопросам аграрного реформизма. AAE выступает за реформы и объединяет более мелкие организации: союзы, кредитные группы, кооперативы по всей Испании. Интеграция AAE могла бы значительно повысить популярность PAE. Правда, децентрализованная структура AAE делает её трудной для контроля, и часть местных организаций может отколоться. Тем не менее именно этот вариант потребует наименьших компромиссов."
sprd.269.a: "Регионализм опасен, но интеграция UCA станет настоящей победой!"
sprd.269.b: "Интегрируем единомышленников из APFRE."
sprd.269.c: "AAE - наш лучший шанс, идём с ними."

sprd.270.t: "Бремя брата"
sprd.270.d: "Довольно неловкая ситуация обрушилась на лидера AE Рамиро де Маэсту. Правая пресса, особенно ABC и El Debate, сосредоточилась на его личной жизни, а точнее, на отношениях с сестрой. Мария де Маэсту продолжает деятельность в феминистских клубах Residencia de Señoritas и Lyceum Club Femenino.\n\nИзвестная своей более либеральной позицией, Мария - одна из ведущих феминисток Испании. В её клубах собирались видные женщины-политики и интеллектуалки того времени: радикал-социалистка Виктория Кент, феминистка-художница Конча Мендес и поэтесса Зеновия Кампруби. Мария, известная по всей стране как ярая сторонница образования, через RdS и LCF боролась за доступ женщин к высшему образованию и за их интеграцию в рабочую среду, создавая детские сады и другие формы помощи. Ещё в 1920-е годы эта деятельность подвергалась ожесточённым нападкам со стороны консерваторов, утверждавших, что она разрушает традиционные устои семьи и общества.\n\nОсобенно яростно выступала католическая церковь, некоторые священники даже призывали «изолировать женщин», чтобы не допустить распространения опасных идей. Теперь, когда Испания полностью под контролем правых, эти голоса звучат ещё громче. Многие воспринимают равнодушие премьер-министра как знак слабости или даже скрытого одобрения действий сестры. Ходят слухи, что прошлое Рамиро де Маэсту как более прогрессивного, а порой даже просиндикалистского мыслителя времён Вельткрига снова всплыло. Внутри партии это вызвало скандал, и с каждым днём звучат всё настойчивее требования отреагировать на ситуацию."
sprd.270.a: "Пусть эти «журналисты» займутся чем-то полезным!"
sprd.270.b: "Хорошо, закроем этот женский клуб."

sprd.271.t: "Провозглашение Санхурхо"
sprd.271.d: "Среди монархических офицеров Испании генерал Хосе Санхурхо выделяется по многим причинам. В то время как большинство военных, склонявшихся к монархизму, поддерживали либо альфонсистский, либо карлистский традиционализм, неоконсервативный испанизм или католический корпоративизм, Санхурхо на протяжении карьеры оставался относительно аполитичным и поддерживал монархию в основном из семейной традиции, так как его отец был карлистом. Он был одним из немногих высокопоставленных офицеров армии, кто не сожалел о падении Примо де Риверы и провозглашении республики, несмотря на личную дружбу с диктатором. Командуя Гражданской гвардией, Санхурхо не поддержал идею республиканских выборов отменить результаты муниципальных выборов.\n\nОднако, когда в 1932 году он совершил переворот, это было продиктовано неприязнью к хаосу, вызванному новой властью. И хотя при нём монархия была восстановлена, Санхурхо поначалу согласился на конституционную демократию. Но становиться вторым Примо де Риверой он не хотел, передав власть AP., которая отвергла демократию в пользу корпоративистской Испании. Генерал публично этому не противился. Теперь же, устав от неудач режима AP., Санхурхо вернулся к первоначальным мыслям и пообещал, что страна может вновь перейти к конституционализму и парламентаризму. Сроков перехода он не назвал, но, как сообщается, король с ним согласился.\n\nЭксперты считают, что авторитарный режим падёт только после того, как рассосутся военные угрозы в Европе и будут разгромлены анархистские группы в Испании. Внутри UMN многие протестуют против идей Санхурхо, заявляя, что именно демократия привела страну к краху. Но его статус героя войны в Рифе и спасителя монархии делает его авторитет почти абсолютным. Немногие оставшиеся республиканцы относятся к этому скептически, отмечая, что именно AP., а не генерал, предали обещания 1936 года о возвращении демократии. Многие видят это лишь как сигнал лёгкой «оттепели», а не как искреннее обещание Кау-дильо Испании. Есть и те, кто полагают, что Санхурхо просто объявит об отставке, передав власть другому генералу, и именно он решит вопрос выборов. Но столь же вероятно, что демократия останется лишь обещанием, ведь мысли Санхурхо недоступны публике."
sprd.271.a: "Неожиданный поворот событий."
sprd.271.b: "В конце концов, Санхурхо отдаёт власть военным."


sprd.272.t: "Цитадель республиканизма в новой Испании"
sprd.272.d: "Когда Королевство продолжило свою политику авторитаризма без демократического представительства, многие испанские либералы и республиканцы были вынуждены вновь уйти в изгнание, так как их положение стремительно ухудшалось: некоторых арестовывали за организацию протестов или участие в последовавших кровавых событиях. Однако одним из самых известных испанских республиканцев, решивших остаться в стране, был Алехандро Леррус, каудильо PR Republicano и хозяин Каталонии. Его выбор оставаться в Испании объяснялся не только личным упорством и стремлением удержать позиции, но и дружбой с генералом Санхурхо, завязавшейся ещё в 1905 году, когда оба часто посещали одни и те же увеселительные заведения в Мадриде и Барселоне. Считается, что именно благодаря этой связи Леррус оказался одним из немногих республиканцев, знавших о грядущем перевороте Санхурхада. Первоначально даже казалось, что Санхурхо намеревался включить его в состав гражданского правительства после своей отставки, однако руководство AP ясно дало понять, что не станет сотрудничать с таким известным антиклерикалом, как Леррус.\n\nТем не менее генерал и Леррус, по-видимому, сохранили относительную близость. В период волнений после возвращения к авторитарному правлению даже высказывалось мнение, что одной из причин неудачи каталонских анархистов, не сумевших создать действенную сеть сопротивления, стали действия Лерруса и его политической машины. Считается, что именно они изнутри подорвали анархистское восстание, действуя на злополучной улице Паралело, где боевики собирались в заведениях, контролируемых Леррусом и его осведомителями. Правда это или нет - остаётся под сомнением, но на данный момент Леррус и его люди в Каталонии остаются единственной крепостью подлинного республиканизма в Испании, защищённой не только обширной сетью союзников, вассалов и информаторов, но и благосклонностью генерала, возглавляющего страну."
sprd.272.a: "Как крыса, он снова и снова возвращается."

sprd.273.t: "Новый глава Гвардии Сивиль"
sprd.273.d: "Так как генерал Санхурхо всё больше занят управлением новым испанским государством, у него почти не остаётся времени на руководство испанской Гвардией Сивиль - сельской полицией, призванной поддерживать порядок в деревне. В результате начали возникать проблемы: высшее командование этого важнейшего органа национальной обороны часто оказывалось недоступно даже в критические моменты, что сильно снижало эффективность службы. В связи с новой ролью Санхурхо в качестве каудильо Испании многие предложили ему оставить пост главы Гвардии Сивиль и назначить нового руководителя. Наиболее вероятным преемником считается генерал Мигель Кабанельяс Феррер - талантливый командир карабинеров и герой Рифской войны. Однако его кандидатура вызывает сомнения, так как Кабанельяс известен своими республиканскими симпатиями и частыми контактами с либеральными и умеренно-консервативными кругами, выступающими против нынешнего режима. Другим вариантом является опытный генерал Гвардии Сивиль Федерико Сантьяго Иглесиас, который, несмотря на преклонный возраст, может возглавить организацию благодаря своему опыту и связям. Третьей альтернативой, что примечательно, тоже является Санхурхо - Хосе Санхурхо-и-Родригес де Ариас. Долгие годы служа в Гвардии Сивиль, он зарекомендовал себя как аполитичный и эффективный руководитель, преданно служивший и республике, и монархии."
sprd.273.a: "Кабанельяс долгие годы успешно командовал карабинерами - этот пост его."
sprd.273.b: "Назначим Сантьяго - у него есть необходимый опыт."
sprd.273.c: "Заменить Санхурхо на Санхурхо? Пожалуй, лучший вариант."

sprd.274.t: "Возвращение к демократии"
sprd.274.d: "Несмотря на сомнения как среди республиканцев, так и среди умеренных сторонников монархии, похоже, генерал Санхурхо сдержал своё слово, и Королевство вступило на долгий и тяжёлый путь возвращения к демократическому правлению. Санхурхо, уставший от многих лет борьбы за удержание Испании от хаоса, объявил, что уйдёт в отставку. Ожидается, что правящая партия откажется от участия в выборах из-за отсутствия интереса к демократическим процедурам. Многие сторонники демократии внутри UMN уже примкнули к новым партиям, которые стремятся заполнить образовавшийся вакуум.\n\nЛевое крыло нового электорального поля возглавляет исполин республиканизма в Испании - Алехандро Леррус и его PR. Известная своей антикаталонской позицией, популистской риторикой и умеренным либерализмом, эта партия опирается на мощную, но печально знаменитую политическую машину Лерруса, погрязшую в коррупции. PR стала ведущей либеральной силой новой Испании, существующей лишь благодаря влиянию Лерруса как сдерживающего фактора в Каталонии и его тёплым отношениям с бывшим диктатором Санхурхо. Более монархический либеральный курс представляет PPA, возникшая ещё в республиканские годы и теперь возрождённая как откол от распавшейся PAE. Устав от диктатуры, её лидер Хосе Мария Сид Руис-Соррилья сумел убедить лидера PAE Хосе Мартинеса де Веласко объединить оставшихся аграриев под единым знаменем. Теперь они выступают за Королевство с аграрным, социально-консервативным и при этом экономически либеральным уклоном.\n\nИх противником является партия какикос - Partido Liberal-Fusionista, возглавляемая почтенным олигархом графом Романонесом. Сочетая некоторые либеральные идеи с почти непобедимой политической машиной, охватывающей всю Испанию, эта партия намерена любыми средствами не допустить своих соперников к власти. Наконец, фавориты старого короля Альфонсо в AP, униженные годами правления Санхурхо, возвращаются на выборы, чтобы вновь бросить вызов оппонентам, стремясь привнести в Испанию христианскую демократию железной рукой. Неожиданным же игроком стали представители Partido Laborista под руководством Эдуарда Ауноса Переса, заявляющие, что принесут стране мир благодаря программе корпоративистских принципов и общества, перестроенного по цехам и гильдиям, подобным средневековым, но в рамках единой католической концепции. Им удалось переманить на свою сторону многих членов UMN."
sprd.274.a: "Тёмная лошадка PR мчится к победе под руководством своего каудильо!"
sprd.274.b: "Провинциальные аграрии поднимают голос деревни!"
sprd.274.c: "Железная хватка какикос сжимает Испанию в тисках Partido Liberal-Fusionista!"
sprd.274.e: "Блудный сын AP возвращается, чтобы снова возглавить Испанию!"
sprd.274.f: "Странные гильдисты из Partido Laborista одерживают победу!"
sprd.274.g: "Христианские прогрессисты из IDC одержали победу!"

sprd.275.t: "Обещание Санхурхо выполнено?"
sprd.275.d: "Испанские военные и их союзники из UMN удерживают бразды правления Испанией уже полдесятилетия. Сегодня страна куда более стабильна и сильна, чем в бурные 1930-е годы, но народ Испании чувствует себя разочарованным и лишённым голоса - по крайней мере, если верить множеству протестующих, бросающих вызов нашему правлению в Мадриде, Севилье, Бильбао и Барселоне. Террористическое насилие действительно искоренено, но демонстрации не прекращаются, и правительство не может просто подавить их грубой силой, не рискуя дальнейшей радикализацией и появлением мучеников для антиправительственных сил.\n\nУмеренные в AP, во главе с Луи Люсией и Мануэлем Хименесом Фернандесом, призвали к возвращению к демократической форме правления под конституционной монархией, предоставив значительные полномочия, чтобы умиротворить ультраправые партии. Эти диссиденты в крупнейшей оппозиционной силе заручились поддержкой единственной оставшейся республиканской силы в Испании - радикалов Алехандро Лерруса, которые также усилили давление на правительство Санхурхо. Призывы к тому, чтобы Санхурхо сдержал своё обещание вернуть демократию, данное много лет назад, звучат всё громче. Но остаётся главный вопрос: исполнит ли каудильо Испании своё слово и решит ли наконец уйти на покой после столь долгого правления за штурвалом страны?"
sprd.275.a: "Пора на пенсию - пусть демократы сами разбираются!"
sprd.275.b: "Дел ещё слишком много - время для таких резких шагов ещё не пришло."

sprd.276.t: "Лериданизм"
sprd.276.d: "Регионалистская дилемма не может быть решена одной-единственной мерой. Недавние волнения и восстания показали, что среди каталонцев, басков и галисийцев хватает тех, кто стремится разрушить пятиисотлетнее единство Испании ради своих иллюзий о независимости и суверенитете. Однако Эдуардо Аунос, один из главных идеологов обновлённой UMN, предложил способ частично решить проблему. Он назвал его «Лериданизмом» - в честь своего родного города Льейда. Льейда, расположенная в Каталонии, всегда занимала особое положение между Каталонией и Арагоном, выработав собственную уникальную идентичность, отличную от обеих крупных и ярко выраженных региональных культур. Местные сторонники UMN создали культурный клуб «Caliu Ilerdenc», где обсуждают гастрономию, местный фольклор и литературу.\n\nВ клуб входят известные деятели всего каталонского правого спектра - такие, как Виктор Хеллин Соль и Рамон Анеры, объединяющие элитистов из Pena Blanca с консерваторами из Lliga Regionalista. В их представлении Льейда выше каталонской культуры и является своего рода микрокультурой: она перенимает некоторые элементы каталонского общества, но переплетает их с уникальными местными обычаями, не скатываясь при этом в сепаратизм, характерный для каталонских ультранационалистов. С клубом тесно сотрудничает «Institut d'Estudis Ilerdencs» - академическая организация, посвящённая сохранению и изучению истории Льейды и развитию её культурных особенностей отдельно от Каталонии.\n\nМногие могут посчитать Лериданизм лишь региональной причудой. Но учитывая, что в каждой провинции Испании есть сторонники мадридского режима, развитие подобных субрегиональных организаций может ослабить позиции националистических партий вроде Partido Nacionalista Vasca, Esquerra Republicana de Catalunya и Partido Galeguista. Такие элитарные клубы станут единственным реальным инструментом влияния на жизнь региона. Если каждая область создаст свою «Льейду», националистические движения распадутся на изолированные локальные группы, слишком слабые, чтобы противостоять Мадриду. Это не спасёт Испанию от националистических псов окончательно, но может хотя бы немного облегчить ситуацию."
sprd.276.a: "Город-пример!"

sprd.277.t: "Расширение Partido Nacionalista"
sprd.277.d: "Доктор Альбиньяна давно слыл яростным ритором испанских правых, но это едва ли принесло ему союзников. Без Королевской поддержки его движение, скорее всего, давно бы кануло в Лету, ведь главным вкладом PNE в реакционную борьбу Испании стала её парамилитарная организация - Легионеры. Однако теперь, когда Альбиньяна возглавил Испанию вместе с молодым королём Хайме, многие бывшие противники и соперники этого символа реакции вновь вернулись к нему, стараясь сладкими речами выторговать себе лучшие позиции. Консервативные землевладельцы из PAE вошли в союз с PNE, ведь их давно объединяла защита «вечных институтов Испании», любовь к сельской жизни и, разумеется, интересы крупных латифундистов.\n\nНо, несмотря на малый размер PNE, внутри партии не обошлось без раскола: легионарное крыло разделилось на сторонников радикального курса другого основателя - Мануэля Дельгадо Баррето - и тех, кто предпочитал традиционализм Альбиньяны. Пока это лишь различие взглядов, но в будущем оно может определить направление партии, если одна из сторон склонит другую. Куда важнее вопрос о том, смогут ли они интегрировать прочие монархические силы Испании.\n\nАльбиньяна и Дельгадо уже отвергли идею объединения с AP, ведь между ними накопилось слишком много вражды: PNE видит в AP лишь сборище мягкотелых буржуазных легалистов и оппортунистов-«акциденталистов», тогда как AP считает Альбиньяну и его людей безрассудными авантюристами, которых лучше игнорировать. Популистский стиль Альбиньяны также вступает в противоречие с аристократическим снобизмом RE, которых в PNE считают неэффективными аристократами, слишком гордыми, чтобы запачкать руки реальной политикой. Однако к мауристам из RE Альбиньяна относится более благосклонно, считая их более «чистыми» в монархизме, чем большинство RE, а также известен своей симпатией к идее объединения с карлистами на основе общих идеологических корней. Но чтобы партия доктора росла, придётся вести переговоры со всеми этими силами и вырабатывать общее направление."
sprd.277.a: "Впереди захватывающие времена"

sprd.278.t: "Ветераны Дельгадо"
sprd.278.d: "У Partido Nacionalista есть крепкий лидер в лице доктора Альбиньяны, но он не единственный во главе партии. Мануэль Дельгадо Баррето, журналист с долгой политической биографией, с самого основания PNE был рядом с доктором. Во многом именно он всегда был пламенным агитатором движения: его главной целью десятилетиями оставалось создание сильной и решительной силы для борьбы с синдикалистами, по примеру легионеров PNE. Вдохновлённый итальянскими Arditi и послевоенной организацией Associazione Nazionalista Italiana, Дельгадо мечтал о создании Legion Nacional, куда вошли бы мауристы, бывшие бойцы гражданской милиции Unión Ciudadana и ветераны Рифской войны. Их задачей было бы сокрушить анархистов преданностью и мастерством.\n\nГазета Дельгадо «La Nación» давно пропагандировала итальянский стиль легионаризма в Испании, считая местные его формы, даже разработанные союзниками по PNE, слишком примитивными, ограниченными традициями и чрезмерно близкими к карлизму. Однако пока Дельгадо не удалось привлечь достаточную поддержку своим идеям. Но в зависимости от будущего курса PNE, они могут найти отклик среди беспокойных легионеров Альбиньяны, которые опасаются, что с приходом их лидера к власти над всей Испанией движение забудет свои корни и превратится в очередную партию истеблишмента."
sprd.278.a: "Будем надеяться, это удастся решить правильно"

sprd.279.t: "Интеграция мауристов"
sprd.279.d: "Мауристы - это небольшая группа внутри RE, следующая за бывшим лидером партии Антонио Гойкочеа, которого сместил выскочка Хосе Кальво Сотело после возвращения в Испанию и стремительного роста популярности. В то время как Кальво Сотело увлёкся идеями французского монархиста Шарля Морраса и стал продвигать их вместо исконных испанских традиционалистских взглядов, Гойкочеа остался верен правоконсервативному наследию Антонио Мауры. Но его влияние таяло с каждым днём, а партия, которую он помог создать, уходила всё дальше от мауристских идеалов. В итоге он решил покинуть RE и примкнуть к Partido Nacionalista, надеясь, что новые правители Испании окажутся более восприимчивыми к его взглядам, чем Кальво Сотело.\n\nК его удивлению, руководство PNE уже обсуждало возможность расколоть RE, используя недовольство мауристов. Хотя число перебежчиков из организации Кальво Сотело оказалось невелико, их хватило, чтобы вызвать кризис идентичности внутри RE и ускорить её реформу. Теперь, когда, пожалуй, самый заметный маурист страны примкнул к PNE, вполне вероятно, что к ним присоединятся и другие - из AE и AP, покидая умирающие партии ради единственной силы, обладающей волей и энергией к возрождению Королевства. Учитывая симпатию короля Хайме к традиционализму, его полная поддержка расширения PNE сыграла решающую роль, и теперь сопротивление других партий станет куда труднее организовать."
sprd.279.a: "Viva Albiñana!"

sprd.280.t: "Выбор Доктора"
sprd.280.d: "Мауристы и карлисты склонили головы перед доктором Альбиньяной, и новый Partido Nacionalista собрался в бывшем здании кортесов в Мадриде, чтобы обсудить будущее партии. Карлисты, вновь объединившиеся под знаменем испанского монархизма, с подозрением смотрели на присутствующего короля - вековая ненависть между двумя династическими ветвями жива и поныне, - но пока всё выглядело вполне цивилизованно. Однако прибытие Мануэля Дельгадо Баррето вызвало заметное волнение среди собравшихся, ведь идеи Дельгадо были куда радикальнее, чем у мауристов и карлистов.\n\nКаждая из фракций внутри нового PNE стремилась склонить лидера партии к своему видению будущего, но не было гарантии, что Альбиньяна просто сосредоточит власть вокруг своей клики легионеров и проигнорирует требования перемен от других групп. Мауристы предложили традиционалистскую, протекционистскую и отчасти городскую элитарную модель, обеспечивавшую поддержку многих испанских аристократов и промышленников. Карлисты выступали за мобилизацию крестьянства и лояльных меньшинств в таких регионах, как Наварра, Арагон и Андалусия, добиваясь широкой децентрализации режима, чтобы права местных жителей не были раздавлены сапогом тиранического мадридского владыки.\n\nЭто означало бы отход от традиционной линии PNE, всегда защищавшей политическое единство Отечества. Но поскольку испанские сепаратисты в основном разгромлены, а анархисты сильно ослаблены, новый режим мог бы ослабить этот догмат и обратиться к более карлистскому пониманию автономного управления. Наконец, самая малочисленная, но заметная фракция - легионеры Дельгадо - обещала превратить Испанию в высоко милитаризированное ультранационалистическое государство, которое будет преследовать врагов монархического порядка до конца света и утвердит корпоративный строй, полностью устраняющий классовый конфликт. Их поддерживала в основном Испанская Иностранная Легия, радикалы вроде Онесимо Редондо и Хуана де Ансальдо, а также испанисты вроде Рамиро де Маэсту. Их умение мобилизовать ветеранов Рифских войн могло бы оказаться полезным в будущих столкновениях с внутренними и внешними врагами. В конце концов решение оставалось за самим Альбиньяной."
sprd.280.a: "Легионеры Альбиньяны удерживают контроль над партией в одиночку."
sprd.280.b: "Обещания мауристов о процветающей и консервативной Испании находят поддержку."
sprd.280.c: "Карлисты убеждают Альбиньяну изменить свои убеждения."
sprd.280.e: "Легионеры Дельгадо, наконец, меняют мнение Доктора."

sprd.281.t: "Отъезд дипломатов"
sprd.281.d: "Настал час: испанские послы и дипломаты получили распоряжение по всей Южной Америке донести послание братства для всего континента и его продолжения в Центральной Америке, чтобы все испаноязычные братья услышали благую весть о союзе латиноамериканских народов. Если все они откликнутся на призыв, Испания и её многочисленные бывшие колонии, наконец, смогут бросить вызов янки, которые так долго стремились держать испанский народ в подчинении своим прихотям. Чиновники в Мадриде с затаённым дыханием ожидают вестей от правительств стран Латинской Америки, надеясь на благосклонный ответ. Но в конечном счёте именно воля национальных лидеров решит, станет ли Испания авангардом испанской культуры или ей придётся бороться в одиночку."
sprd.281.a: "Будем молиться о лучшем."

sprd.284.t: "Формирование Partido Nacionalista Español"
sprd.284.d: "На политической сцене Испании появилась новая реакционная сила - Partido Nacionalista Español. Представляя крайне правую смесь некарлистских традиционалистов, легионеров, бывших мауристов и части воинственных аграриев, партия держалась вместе под пристальным оком доктора Хосе Марии Альбиньяны - эксцентричной фигуры, чьи Легионеры Испании прославились тем, что жестоко расправлялись с политическими противниками, республиканцами и социалистами. Мало кто ожидал, что эти забияки попробуют пробиться в парламентскую политику, но Альбиньяна объявил о своём участии в предстоящих выборах, выдвинув лозунги возвращения Испании чувства гордости и уничтожения тех, кто осмелится порочить великую нацию. Ориентируясь главным образом на сельских фермеров и католических рабочих, PNE стремилась предложить альтернативу радикальным антидемократическим монархистам из RE и более умеренным сторонникам короля в AP. Мало кто в Испании верил, что PNE сумеет умерить свой курс, а ещё меньше - что она сможет победить на выборах, но политический ландшафт страны определённо изменился в неожиданную сторону."
sprd.284.a: "Демократический легионаризм? Посмотрим!"

sprd.285.t: "Старая боеголовая «Дедало»"
sprd.285.d: "Одним из самых необычных и престижных кораблей испанского флота был авианосец дирижаблей, гидросамолётов и автожиров «Дедало». Первоначально немецкое торговое судно «Neuenfels», оно было передано Испании как компенсация за многочисленные испанские суда, потопленные германскими подлодками во время Вельткрига. Хотя сперва предполагалось, что корабль сохранит торговое назначение, Aeronáutica Naval - новое подразделение испанского флота - решила иначе. «Дедало» был перестроен в верфи Talleres Nuevo Vulcano в Барселоне и передан под командование Венсеслао Бенитеса Инглотта. Впервые корабль вступил в бой при высадке в Альхусемасе, где итальянские аэростаты AP и дирижабли SCA обеспечивали разведку, а также использовался парк гидросамолётов, включая Felixstowe F.3, Macchi M.18 и Supermarine Scarab. Это не был настоящий авианосец: самолёты не взлетали с палубы, а спускались краном на воду, откуда и поднимались в воздух.\n\nНа палубе корабль мог разместить до двенадцати сложенных самолётов, ещё двадцать хранились в ангаре под палубой. Однако боеспособность сильно колебалась, особенно после того как британские и итальянские запчасти стали труднодоступны, и приходилось разбирать старые машины на детали. Когда автожиры, в том числе разработки Хуана де Сиервы, стали всё более популярны в Испании, Сиерва получил возможность попытаться посадить аппарат на «Дедало», и это ему удалось. Позднее обсуждались планы переоборудовать стареющий корабль в полноценный носитель автожиров для воздушной разведки и лёгкой боевой поддержки. Однако с ростом популярности вертолётов, например, перспективного проекта Cierva War Horse, некоторые надеются, что «Дедало» продлит свою службу уже как вертолётоносец, продолжая традицию морских и авиационных новшеств. Но печальная правда заключается в том, что дни «Дедало» подходят к концу, и корабль может отправиться на слом, если не будет проведена серьёзная модернизация."
sprd.285.a: "Похоже, пришло время отпустить его."

sprd.286.t: "Новаторский подвиг Альхусемаса"
sprd.286.d: "Рифская война и, в особенности, катастрофа при Аннуале, где тысячи плохо обученных, слабо вооружённых и бездарно руководимых метропольных солдат были перебиты рифскими повстанцами Абд эль Кримa, стали тёмным пятном на военной чести Испании. И всё же отдельные эпизоды той войны вошли в историю как великие успехи и новаторские свершения. И, пожалуй, ни одно сражение не заслуживает столь высокой похвалы, как высадка в Альхусемасе. Альхусемас был домом кабил, родным племенем Абд эль Крима, и этот регион десятилетиями считался неспокойным; первые планы высадки появились ещё более десяти лет назад. Испанцы пытались войти туда сушей, но трудности снабжения в гористой местности Рифа превращали такие походы в полные провалы. После прихода к власти генерала Примо де Риверы в результате переворота он решил отсечь голову рифскому сопротивлению, разгромив племя кабил решающей морской десантной операцией. Когда же Абд эль Крим безрассудно вступил в конфликт с французскими националистами в Алжире, объединённые силы Испании и Франции обрушились на молодую республику.\n\nВысадка была в первую очередь испанской операцией: свыше десяти тысяч солдат, переброшенных из Мелильи и Сеуты, элитные части, включая Испанский легион под командованием Франсиско Франко, туземные подразделения Регуларес, силы протектората и закалённые в стычках с рифскими повстанцами войска во главе с Хосе Санхурхо. Эта операция стала первым в истории крупномасштабным морским десантом, многоотраслевой и многонациональной по характеру: в ней участвовали гигантские орудия линкора «Альфонсо XIII», авианосец и дирижабль «Дедало», гидросамолёты французской армии и сухопутные войска Испании. Несмотря на укрепления и минные заграждения рифов, высадка завершилась успехом. Новые виды оружия, такие как танки и самолёты, сделали сражение лёгкой победой испанцев.\n\nСегодня мы вновь призываем дух Альхусемаса, реформируя испанскую морскую пехоту, упразднённую в 1930 году из-за военной стагнации и политической нестабильности, а также ошибочной веры в то, что эпоха десантных операций ушла в прошлое. Однако великие державы - будь то британцы, коммунары или японцы - доказали обратное. Мы должны преодолеть призрак Галлиполи, который когда-то оттолкнул многих от такого вида войны, и показать, что мы готовы к грядущим испытаниям. Альхусемас должен стать не исключением, а нормой испанского искусства морских десантов."
sprd.286.a: "Абд эль Крим не был в безопасности от нас - и наши враги тоже не будут!"

sprd.287.t: "Феррольская схема"
sprd.287.d: "Феррольская верфь долго находилась под совместным испано-британским управлением: часть компании принадлежала испанским компаниям и аристократии, а другая - британским предприятиям, таким как Vickers-Armstrong и John Brown & Company. Согласно соглашению, корабли компании Sociedad Española de Construcción Naval всегда строились по британским проектам, а англичане снабжали верфи Ферроля техническими знаниями и материалами. С самого начала соглашения в городе проживал небольшой контингент британских инженеров и военных, но после падения Британии под натиском синдикалистов эти люди лишились своей опоры: одни отправились поддерживать юнионистов, другие - присоединились к бывшим хозяевам в Канаде.\n\nОднако часть осталась. Хотя могущество Vickers-Armstrong и John Brown уже не то, что прежде, им удалось удержать свои доли в компании. Но с годами Британская империя всё больше сосредотачивается на внутренних делах, направляя ресурсы на новые индустрии бывших колоний и доминионов. Всё очевиднее, что англичане движутся к масштабной перестройке империи. В правительстве, особенно среди связанных с SECN и военно-морской безопасностью, растут опасения, что британцы могут вывести свои активы из Ферроля, чтобы сосредоточиться на попытке вернуть себе родные острова.\n\nГарнизон Ферроля пока не проявляет намерений покидать город, однако министерство морских дел предложило в качестве предосторожности расторгнуть соглашение, насильственно выкупить доли британцев с компенсацией и, возможно, перепродать их немцам, чтобы обеспечить поступление опыта и технологий из Кайзеррейха. Многие считают это шагом рискованным и дорогостоящим, но выгоды очевидны: германский флот стремительно вырос со времён Вельткрига, и свежие идеи, которые они могут привнести, стоят риска испортить отношения с британцами. Однако есть и другая правда: нас связывает многолетнее партнёрство с изгнанниками, и бросить его лишь из-за подозрений - едва ли справедливо по отношению к столь надёжным союзникам."
sprd.287.a: "Мы сохраним старых союзников."
sprd.287.b: "Свяжитесь с Берлином - пусть немецкие специалисты займут место в Ферроле."

sprd.288.t: "Средиземноморская цитадель"
sprd.288.d: "Положение в Средиземном море изменилось после краха Французской республики и распада единой Италии: два сильных флота исчезли и были разделены между враждующими фракциями. Испания наблюдала эти катастрофы с тревогой, и ярче всего это чувство проявилось в «Красной панике» 1920 года. Но военные меры по предотвращению возможного вторжения коммунаров или революции в основном сосредоточились на Пиренеях. Захват Германией Мальты и Крита ожидался как перевес в морском господстве на стороне анти-синдикалистских сил. Однако теперь, когда тучи войны вновь собираются над Европой, испанские офицеры всё больше опасаются, что Средиземное море станет ареной боёв, а Балеары - главной мишенью.\n\nВ ответ начата амбициозная программа подготовки островов к возможной атаке: вход в гавань Лас-Пальмаса укреплён и усилен тяжёлой морской артиллерией. Эти фортификации создаются по образцу батареи Ла-Парахола в Картахене и частично вдохновлены британскими укреплениями в Гибралтаре. Как и в Ла-Парахоле, новые батареи вооружены 152-мм орудиями, скопированными с Vickers-Armstrong и отлитыми в Рейносе. Предполагается, что они смогут сдерживать крейсеры и эсминцы флотов коммунаров, а в случае ухудшения отношений - и французских националистов. Параллельно планируется установка подобных батарей на острове Менорка, поскольку в командовании армии есть сомнения в лояльности каталонцев на Майорке. Но пока основное финансирование направлено в Лас-Пальмас."
sprd.288.a: "Любопытно."

sprd.289.t: "Флот казначейства"
sprd.289.d: "С XVI века и до конца XVIII-го испанские армады с кораблями сокровищ бороздили бурные воды Атлантики, Тихого океана и других морей, доставляя несметные богатства к берегам Андалусии и Галисии. Но проклятый Боливар и его сподвижники оборвали связь Испании с колониями, уничтожив величайшую торговую империю. И всё же связь между испанцами и их бывшими подданными постепенно восстанавливалась благодаря общему культурному наследию, истории и общей ненависти к американцам, стремившимся подчинить себе всё к югу от них. Теперь, когда Испания вновь вернулась в мировую политику после долгого зализывания ран, настал час снова выйти в море. Корабли сокровищ испанских торговцев из Compañía Transatlántica Española и Compañía Española de Tabacos de Filipinas, а также более мелких предприятий, включая флот семьи Сота, вновь будут господствовать на морях.\n\nЭти могучие суда гарантируют, что наши связи с латиноамериканскими странами больше никогда не будут разорваны. И если раньше мы приходили как завоеватели, то сегодня испанские флоты несут процветание, братство и, прежде всего, безопасность в тот уголок мира, который отчаянно нуждается в этом. Национальная судостроительная компания Sociedad Española de Construcción Naval согласилась направить часть производства на создание крупных крейсеров, способных быстро и безопасно пересекать бурные воды Атлантики под защитой эсминцев классов «Чуррука», «Алава» и «Сервера». Республиканское ведомство морской торговли Marina Mercante, Navegación e Industrias Marítimas сохранит за собой роль главного органа, регулирующего эти перевозки. Уже заключены соглашения с компаниями Бразилии, Аргентины и Уругвая для облегчения обмена товарами. Испанская торговая империя восстанет вновь, несмотря на утрату колоний в Новом Свете."
sprd.289.a: "Армада возвращается."

sprd.290.t: "Смиренный штык - губитель армий"
sprd.290.d: "Испанская армия внимательно следила за ходом Вельткрига. Но, несмотря на уроки мясорубок Вердена и Соммы, а также манёвренных войн на Восточном фронте, многие в высшем командовании по-прежнему держались за довоенные представления о пехотном бою, нередко попросту игнорируя опыт Европы. Ярче всего это проявляется сегодня в упорном сохранении штыковой атаки как краеугольного камня испанской военной доктрины. Старая гвардия верит, что битва - это прежде всего столкновение духа и силы воли, которое неизбежно завершается рукопашным боем двух армий. Технологии лишь вторичны по сравнению с первобытным стремлением солдата вонзить свой штык в сердце врага.\n\nВельткриг показал, что войны могут застревать в ужасных позиционных тупиках, где лобовые атаки не приносят результата, даже ценой бесконечных жертв. Но, по мнению испанского командования, причиной было отсутствие решимости довести войну до конца у обеих сторон. Как сказал бригадир Бургете, армии слишком полагались на свои машины и технологии, обременяя бедных пехотинцев тысячей бесполезных приспособлений, мало применимых вне частных обстоятельств, и забыв о настоящем победителе сражений - холодной, острой стали на конце винтовки. Искусство войны нельзя терять за мелочами случайных тактических устройств: дух всегда восторжествует над материальным!"
sprd.290.a: "Победа достигается на конце штыка."


sprd.291.t: "Моральный дух превыше всего"
sprd.291.d: "Массовые армии, использовавшиеся такими странами, как Франция, в Вельткриге, показали, что такая система призыва по призыву по сути уступает более концентрированным элитным войскам, используемым немцами, которые уделяли больше внимания прусской военной подготовке и координации, чем простой численности. Это должно быть применено и в Испании, поскольку, хотя Франция, возможно, и была в состоянии вооружить и снабдить свои великие армии с технической точки зрения, Испания не может позволить себе такую расточительную трату скудных ресурсов, особенно после стольких экономических трудностей, которые пришлось пережить нашей стране. Война в Рифе без сомнения показала, что массовое использование призывников может привести только к трагедии, как это было в случае с катастрофой в Аннауале, где варвары Абд эль-Крима безжалостно убили войска метрополии. Безусловно, мы должны в той или иной степени внедрять новое вооружение, будь то пулеметы, химическое оружие или противотанковое вооружение, но, в отличие от того, что утверждают некоторые теоретики, оно не должно становиться основным направлением возрожденной испанской армии. Вместо этого мы должны сосредоточиться прежде всего на мобильности, поскольку новое и блестящее оружие только замедлит наши подразделения. Вместо этого, там, где необходимы новые типы оружия, ими будут заниматься специализированные подразделения, предназначенные для транспортировки и использования этого вооружения. Гораздо больше внимания необходимо уделять дрессировке и подготовке морального духа наших войск, чтобы они могли разгромить своих мягких и зависимых от технологий противников в честном рукопашном бою. Специальные подразделения, такие как Regulares, альпинисты и Испанский легион, также должны быть использованы в полной мере, поскольку они обладают ещё большим опытом в ведении мобильной войны в суровых условиях Испании, хотя сама армия должна быть преобразована в гораздо более профессиональную силу. Прежде всего необходимо уделить особое внимание искусству ведения войны и маневренной войне, чтобы сыновья Испании добились успеха и избежали ошибок, которые допустили французы во время обороны от немцев, когда их армия, состоящая из призывников, превратилась в чисто оборонительную структуру. Мы должны учиться на их опыте, но не отбрасывать многовековой опыт, накопленный испанскими солдатами за долгие годы."
sprd.291.a: "Испанский солдат - лучший из всех!"


sprd.292.t: "Грохот Пиренейских гор затихает"
sprd.292.d: "Революция во Франции застала испанскую нацию совершенно врасплох, и последствия «красной паники», последовавшей за ней, до сих пор отдаются эхом в испанском обществе. Однако, несмотря на эту трагедию, которая сделала наши северные рубежи куда более оживлённым театром военных действий, она всё же помогла испанской промышленности запустить многие собственные программы. Незадолго до краха Французской Республики испанская артиллерийская промышленность сумела заключить сделку на производство одной из самых современных французских тяжёлых пушек - Canon Court de 105 M modèle 1919 Schneider. Эта мощная и относительно манёвренная для своего калибра пушка изначально предназначалась главным образом для горных частей. Артиллерийский завод в Рейносе и Королевский артиллерийский завод в Севилье выпускают её уже почти два десятилетия, не обременённые лицензионными выплатами: французские националисты заняты более насущными делами, а коммуны почти не взаимодействуют с испанским государством.\n\nНекоторые испанские образцы были даже проданы таким странам, как Сербия и Финляндия, где также оценили мобильность и компактность этой пушки. Но ясно, что время берёт своё: скорострельность, мощь и когда-то достойная подвижность уважаемого орудия начинают уступать новому уровню военной эволюции. Поэтому завод в Рейносе переключил производство на германскую полевую пушку, выпускаемую по лицензии, ведь у Испании есть давняя традиция чередовать образцы Шнейдера и Круппа.\n\nНекоторые пушки Schneider останутся в строю у пиренейских частей Испании, но встал вопрос - что делать с остальными? Очевидное решение - хранить их в резерве на случай, если коммуны или иные силы решат вторгнуться в Испанию. Но часть генералов предложила этим орудиям более активную роль. Адмирал Луис Карреро Бланко предложил использовать их как береговые батареи для защиты Бискайского залива от возможных французских или британских высадок, тогда как генерал Хосе Рикельме-и-Лопес-Баго, один из главных офицеров, служащих в Каталонии, напротив, предложил укрепить ими склоны Пиренеев на случай, если коммуны решат повторить попытку прорыва, подобно прелюдии к Пиренейским войнам."
sprd.292.a: "Сохраним пушки про запас - на всякий случай."
sprd.292.b: "Пусть они уйдут на покой там, где всегда им было место."

sprd.293.t: "Метод Труэты"
sprd.293.d: "Армия может проявлять огромный интерес к современному вооружению, инновационным тактикам и новым способам ведения войны, но реальность нынешнего поля боя остаётся неизменной: какими бы совершенными ни были новые винтовки, танки или самолёты, всегда нужны живые солдаты, чтобы их поддерживать. Поэтому, учитывая достаточно традиционный уклон военной доктрины, многие более прогрессивные военные умы обратили внимание на то, как сократить потери в условиях массовой войны, продвигаемой верхушкой армии. Это позволило применить на практике идеи хирурга Жозепа Труэты для лечения наших раненых. Труэта известен своей долгой карьерой хирурга и врача страховой компании Caja de Previsión y Sorocco, где он занимался лечением десятков тысяч пострадавших при несчастных случаях ежедневно.\n\nОднако, продолжая работу в компании, Труэта не прекращал медицинские исследования и в 1934 году разработал так называемый метод Труэты. Он был призван повысить шансы избежать инфекций при переломах костей, но для многих медиков того времени процедура казалась слишком рискованной вне строго контролируемых и стерильных условий. Тем не менее, Труэта настаивал, и, став в 1935 году главным хирургом госпиталя Сант-Пау, провёл ограниченное число демонстраций, которые впечатлили многих военных врачей. Ранние полевые испытания на переломах, полученных при несчастных случаях, показали почти девяностопроцентное снижение числа инфекций при использовании метода Труэты. Это заставило испанских военных хирургов выступить за его более широкое внедрение. Однако многие по-прежнему считают процедуру слишком рискованной для условий войны, а ещё большее значение имеет то, что сам Труэта - каталонский националист, что отталкивает многих от его метода. Тем не менее, его профессионализм невозможно отрицать: он написал почти сотню научных статей по медицине, несколько книг, и даже в таких армиях, как канадская, проявили интерес к новому методу через переписку с Труэтой в среде каталонских эмигрантов."
sprd.293.a: "Нужно внедрить немедленно."
sprd.293.b: "Каталонский националист? Немедленно отказаться от метода."


sprd.296.t: "Восстановление Эль Турно Пасифико?"
sprd.296.d: "Так как PF уже разгромила своих соперников и создала по всей стране сеть какикос, обеспечив тем самым, что такие партии, как AP, никогда не получат достаточно сил, чтобы продвигать свои абсурдные популистские программы, многие начали смотреть на новую ситуацию более трезво. Граф Романонес и его сторонники могут удерживать почти абсолютную власть в Испании благодаря поддержке короля, но это не обязательно будет длиться вечно, особенно учитывая несколько либеральные наклонности графа и абсолютную ненависть, которую многие представители крайне правых питают к какикос.\n\nНекоторые считают, что, возможно, разумно было бы восстановить так называемый Эль Турно Пасифико, заключив союз с консерваторами, более восприимчивыми к нашим идеям, например, с оставшимися мауристами во главе с Антонио Гойкоэчеа, аграриями Хосе Мартинеса де Веласко и несколькими вернувшимися республиканцами, такими как Мигель Маура и Нисето Алькала-Самора. Если консерваторы Испании будут иметь площадку, чтобы выражать свои идеи и изредка приходить к власти через выборы, ситуация может не дойти до опасного накала, как это было в начале 1930-х и снова в 1936 году. Популисты и крайне правые фанатики, равно как и их соперники слева и среди республиканцев, стали причиной того, что Испания оказалась в столь печальном положении. Но если бы мы восстановили систему двух разумных партий, чередующихся у власти, Испания могла бы наконец обрести тот мир, который был во времена Реставрации при таких выдающихся людях, как Антонио Канovas дель Кастильо.\n\nМы начали переговоры с ведущими мауристами о возможном создании новой PM, которая продолжала бы дух Консервативной партии и стала бы нашим союзником в стремлении к стабильности Испании. Однако внутри PF есть те, кто считает это ошибкой, настаивая, что мы должны сохранить полный контроль над властью, ведь только наиболее гибкая партия среди правых Испании может диктовать дальнейшую политику."
sprd.296.a: "Мы восстановим Турно Пасифико."
sprd.296.b: "Нет нужды в такой устаревшей идее."

sprd.297.t: "PM берёт бразды правления"
sprd.297.d: "Период правления либералов из PF подошёл к концу, и партия, следующая идеям Антонио Канovаса дель Кастильо и Антонио Мауры - PM, теперь получила возможность управлять некоторое время, пока проводятся сфальсифицированные выборы, создающие видимость демократии. Местные какикос гарантируют, что какие бы соперничающие партии ни существовали в деревне или в городах, они никогда не получат достаточно мест, чтобы бросить вызов гегемонии PF или PM. Через три года к власти вернётся PF, но пока слово за консерваторами - мауристами, аграриями и традиционалистами."
sprd.297.a: "¡Maura Sí!"


sprd.298.t: "PF берёт на себя руководство"
sprd.298.d: "Период правления консерваторов из PM подошел к концу, и партия, следующая идеям графа Романонеса, PF, теперь может править в течение определенного времени, поскольку проводятся сфальсифицированные выборы, чтобы поддерживать видимость демократии. Местные вождя-кацики обеспечат, чтобы какие бы соперничающие партии ни существовали в сельских и городских районах, они никогда не получили достаточно мест, чтобы соперничать с гегемонией PF или PM. Через три года PM вернется к власти, но пока что слово за либералами, кациками, умеренными консерваторами и несколькими оставшимися прогрессистами."
sprd.298.a: "Да здравствует граф Романонес!"


sprd.300.t: "Карлисты объединяются с Partido Nacionalista"
sprd.300.d: "Испанские традиционалисты уже давно были раздроблены по всему политическому полю страны - от сторонников короля Альфонсо до карлистов со своими претендентами и даже немногочисленных, но примечательных республиканских традиционалистов, обычно происходивших из мауристов или интегристов. Раскол между карлистами и альфонсистами привёл Испанию к столь ожесточённому братскому противостоянию, что по масштабу ненависти с ним могли соперничать лишь кровавые распри с анархистами и социалистами. Но теперь, когда Хосе Мария Альбиньяна занял своё, предназначенное Богом, место во главе Испании и возглавил крестовый поход за установление социального владычества Иисуса Христа, в стране больше не может быть места подобным расколам. Альбиньяна и его PNE посвятили значительную часть своей деятельности объединению двух лагерей испанских монархических традиционалистов и, пожалуй, добились в этом наибольших успехов среди всех сил страны.\n\nВо время особенно тяжёлого кризиса партии, когда та оказалась на грани полного краха, доктор советовал своим сторонникам присоединиться к Традиционалистскому сообществу, если бы PNE перестала существовать. К счастью, PNE удалось выстоять в эти мрачные времена, и партия прошла путь от нищеты до могущества. Теперь её идеологическая близость с карлистами сделала переговоры в Бургосе весьма успешными. Дополнительным преимуществом стало и то, что Альбиньяна входил в бургосскую администрацию в бурные годы 1932–1936, где вёл активную работу на местах: от проектов по развитию инфраструктуры и установке телефонных линий до оказания юридической помощи местным водным компаниям и привлечения инвестиций путём сделок с частным капиталом и переговоров о государственных субсидиях.\n\nБургос давно был одним из главных оплотов карлизма, наряду с Памплоной и отдельными андалусскими городами, и потому деятельность доктора не осталась незамеченной. Его репутация позволила провести переговоры без серьёзных препятствий, и теперь измученные остатки Традиционалистского сообщества, возглавляемые более умеренным Марселино Ореха Эльосегуи, готовы к полному вхождению в широкий фронт под руководством Partido Nacionalista. Раскол среди испанских монархистов, наконец, может быть исцелен - о чём всегда мечтал Альбиньяна."
sprd.300.a: "Великолепная победа."

sprd.301.t: "Лидерство зелёного фронта"
sprd.301.d: "После образования Frente Verde коалиция столкнулась с множеством споров относительно политики и практической реализации программ. Поскольку коалиция представляет собой пёструю смесь либералов, консерваторов и традиционалистов, это было ожидаемо. Руководство PAE старалось сглаживать конфликты и исправлять ситуацию всеми силами, но многие противники считают, что партия действует слишком мягко. Поэтому звучат предложения передать лидерство другой партии, которая могла бы реализовать политику в духе своих союзников, с возможной сменой руководства в будущем. Хотя это и не идеально, подобный шаг может прекратить бесконечные споры и снять тяжёлое бремя с PAE, которая всё это время занималась тушением пожаров внутри коалиции."
sprd.301.a: "Справедливо, что PAE остаётся во главе."
sprd.301.b: "PPA берёт на себя руководство."
sprd.301.c: "UCA становится ведущей силой."
sprd.301.e: "DRA получает выдвижение."
sprd.301.f: "AAR возглавляет коалицию."

sprd.305.t: "Зелёный фронт"
sprd.305.d: "Теперь, когда Испания прочно находится в руках PAE, новые правители решили заручиться широкой поддержкой, созвав конгресс всех аграрных партий страны. Цель - создать зелёный фронт сельских партий, способный расширить влияние PAE по всей Испании. В него вошли редкие кастильские регионалисты и умеренные христианские аграрии из UCA во главе с неутомимыми консерваторами-аграриями Рикардо Кортесом Вильясана и Хуаном Диасом Канеха; патерналистские консерваторы-аграрии из AAR под руководством Томаса Ортиса де Сольорсано-и-Ортиса де ла Пуэнте; либеральные аграрии из PPA во главе с Хосе Марией Сидом Руис-Соррилья и христианско-демократическая отколовшаяся от AP партия DRA во главе с Луи Люсией.\n\nНи одна из этих партий не обладает общенациональной поддержкой PAE, но их региональное влияние весьма ощутимо: UCA сильна в Кастилии, Ла-Манче и Астурии, PPA - в провинции Самора и окрестностях, AAR имеет вес в Кантабрии, Наварре и Ла-Риохе, а DRA заметна в Валенсии, Мурсии и Каталонии. Эти регионалисты, разумеется, не столь опасны, как баскские, каталонские или галисийские сепаратисты, но они требуют уступок в вопросах местного самоуправления. PAE не против подобных компромиссов, если они ослабят более радикальные сепаратистские течения. Взамен региональные партии должны войти в широкую конфедерацию аграрных партий Испании - так называемое Аграрное большинство, которое гарантирует, что никакие соперники не смогут поколебать позиции PAE.\n\nФормально региональные партии будут независимы, однако их общеиспанская программа, помимо местных вопросов, будет разрабатываться в Мадриде на общем аграрном совете. Партии обязаны будут поддерживать PAE в национальных вопросах - экономике, внешней политике и политических реформах. С помощью этих союзников умеренные аграрии Испании, наконец, смогут сломить влияние аграрных синдикалистов и радикалов - таких, как Partido Nacionalista Альбиньяны и местные группы AP, которые лишь используют крестьян ради своих неруральных целей."
sprd.305.a: "Поистине великолепный союз."

sprd.306.t: "Протянуть руку республиканцам?"
sprd.306.d: "Так как PF окончательно утвердился в роли единственного администратора Испанского Королевства и правой руки короля Хуана, руководству, особенно графу Романонесу, стало трудно управлять отдельными регионами. Либеральная натура графа и его сторонников, даже несмотря на новый авторитарный курс, оборачивается саботажем и неповиновением в тех местах, где какикисты графа и его верные люди имеют слабое влияние. Реакционеры из RE и PNE не упускают случая ослабить нашу власть, особенно зная позицию графа в отношении католической церкви. Это делает управление Испанией в рамках новых полномочий PF крайне сложным.\n\nТем не менее, несмотря на массовые высылки и аресты республиканцев, немало их всё ещё остаётся в стране. Их положение близко к изгоям, но они могут быть полезны нашему правлению. Радикалы вроде Алехандро Лерруса и Диего Мартинеса Баррио ещё меньше уважают церковь, чем мы. И хотя они видят в графе и его соратниках лишь реакционеров, замаскированных под либералов, они, скорее всего, ухватятся за шанс участвовать в построении новой Испании.\n\nОднако ситуация PF и так шаткая. Принятие республиканцев в ряды может вызвать открытую реакционную волну, даже если у PF пока есть благословение короля. Поэтому некоторые предлагают лишь ограниченно привлекать рядовых республиканцев в PF и постепенно обращать их в монархистов - особенно тех, кто ещё способен к переубеждению. Это позволило бы интегрировать группы вроде DLR Нисето Алькала-Саморы и Partido del Centro Democrático Мануэля Портела Вальядареса, известных своим прагматизмом. Это не решит всех региональных проблем, но даст временный инструмент против традиционалистов, интегристов и прочей черни, которая стремится навечно погрузить Испанию в Средневековье."
sprd.306.a: "Заключить союз с радикалами, связаться с Мартинес-Баррио и Леррусом."
sprd.306.b: "Лучше сразу интегрировать республиканских консерваторов целиком."

sprd.308.t: "Аграрная конституция"
sprd.308.d: "PAE может проводить амбициозную программу реформ, но Конституцию Испании отменять не собирается - лишь изменять её там, где это необходимо для защиты испанцев от разрушительных элементов общества. Новая конституция закрепит свободу совести и вероисповедания, а также гарантирует права на объединения, профсоюзы и собственность, которые не сможет попрать ни один губернатор. Будет объявлена масштабная амнистия для республиканцев - правительство не хочет полностью искоренять партийность, а лишь обезопасить монархический порядок от синдикалистской заразы. PAE признаёт права личности, но столь же твёрдо стоит на позиции обеспечения порядка, чтобы страна не скатилась в анархию.\n\nЗадача правительства - следить, чтобы идеи граждан не противоречили благу испанского общества. Поэтому в особых случаях власти получат полномочия ограничивать некоторые права ради общественного единства. Прежде всего это коснётся роспуска партий, призывающих к измене и революции, таких как PSOE и в меньшей мере BOC. Другие партии - особенно остатки Union Republicana и IR - уже назвали это обслуживанием интересов землевладельцев, ведь новая поправка позволяет правительству напрямую вмешиваться в земельные вопросы под предлогом «защиты общественного порядка».\n\nНо слабеющие республиканские силы не имеют достаточно влияния, чтобы воспрепятствовать новой конституции. Ради упорядочения общественной жизни кортесы будут реформированы в двухпалатный орган: вторая палата объединит представителей обществ - работодателей, профсоюзов и иных структур с интересами в управлении. Наиболее радикальным нововведением станет положение о «испанизации» выходцев из Латинской Америки и приглашение их представителей в кортесы, однако этот шаг пока отложен ради завершения всех внутренних реформ."
sprd.308.a: "Наконец, после стольких лет, почти завершено."

sprd.309.t: "COCL и CEPA"
sprd.309.d: "Мало кто в Испании не понимает тесную связь PAE с крупными землевладельцами страны, однако, несмотря на глубокие связи PAE с фермерами, реальных крестьянских организаций в партии немного. Такие союзы, как Confederación de Obreros Católicos de Levante - кооператив арендаторов, сезонных рабочих и крестьян Леванта - были фактически оставлены в стороне. Их интеграция в сеть PAE не только увеличила бы численность, но и помогла бы разрушить образ партии как элитарной, ведь многие члены COCL - простые земледельцы, столь же благочестивые, как и средний класс партии. Аналогично, организация работодателей Confederación Española Patronal Agraria уже сотрудничала с PAE ради поддержания цен на зерно на приемлемом уровне, не обременяющем мелких собственников. Включение CEPA в партию позволит расширить сеть союзников по всей Испании и объединить разные социально-экономические слои. Это обеспечит возможность решать конфликты интересов внутри партии без публичных скандалов, при посредничестве уполномоченных PAE от правительства. Интеграция будет непростой, ведь влияние PAE традиционно сосредоточено в Кастилии и Леоне, но выгоды слишком велики, чтобы от них отказаться."
sprd.309.a: "Корпоративный аграризм будет воплощён полностью."

sprd.310.t: "Завоевание государства Кальво Сотело"
sprd.310.d: "Испанский монархизм издавна опирался на традиции, иерархию и устойчивость, избегая радикальных перемен. Переход от меркантилизма к капитализму был долгим и мучительным, а среди консерваторов и сегодня остаётся предметом споров: многие считают капитализм либеральным и эксплуатационным по отношению к католическим рабочим, по крайней мере в форме свободного рынка. Но испанские монархисты никогда полностью не отвергали капитализм: многие дворяне являются крупными промышленниками, владельцами корпораций и инвесторами, хотя презирают «недворянских» капиталистов вроде Хуана Марча, сколотившего состояние на контрабанде и сомнительных сделках. Однако в их рядах всегда звучал призыв реформировать капитализм ради интересов Испании. С приходом RE к власти премьер Хосе Кальво Сотело объявил о намерении сделать именно это.\n\nЕго новый курс - капитализм сбережений. Это попытка победить кризис капитализма в авторитарной форме: введение элементов командной экономики, корпоратизма, строгого государственного контроля за трудом и капиталом. Кальво Сотело утверждает, что кризис капитализма цикличен, а не смертелен, и его меры позволят превратить его в более гуманную модель, способную выдержать испытание временем. Спекулятивный и финансовый капитализм уйдёт в прошлое, уступив место подлинно авторитарному капитализму новой Испании.\n\nЭта система не должна быть неподвижной, как современный финансовый капитализм, где собственники довольствуются ролью рантье. Она станет динамичной силой, постоянно движущейся и создающей новое. Излишки, порождённые экономикой, будут возвращаться в экономику, не давая возникнуть стагнации и трудовым конфликтам. Рабочие получат свою справедливую долю, а капиталисты будут подталкиваться к действию, чтобы не уподобиться драконам, охраняющим сокровища в пещере. Это новая концепция капитализма Кальво Сотело, стремящаяся уйти от привычного обвинения то рабочих, то капиталистов во всех бедах общества. Через реформу всей экономической системы он намерен подчинить государство, его институты и преодолеть кризис капитализма вместе с угрозой синдикализма."
sprd.310.a: "Новый капитализм для нового государства."

sprd.311.t: "Справедливая война"
sprd.311.d: "Испанский хаос наконец начал рассеиваться под сильным руководством AE, но этот период навсегда войдёт в память как апокалиптическая борьба между Испанией и анти-Испанией, между религией и атеизмом, между христианской цивилизацией и варварством, как это высказывает кардинал Исидро Гомá. Испанию довели до самого края гибели агенты анти-Христа - будь то либеральные республиканцы, анархо-синдикалисты или коварные карлисты, прикрывающиеся одеждами праведников. Но теперь, благодаря быстрому и неумолимому мечу правосудия, которым владеют AE и их лидер Рамиро де Маэцу, вместе с их союзниками в испанской армии и Герильяс де Эспанья Хуана де Ансальдо, очищение испанской крови может снова начаться. Новая крестовая походная экспедиция, отсылающая к славным дням Реконкисты.\n\nНовый король и его яростный хиспанистский идеолог направят верных сынов Испании на преследование сил анти-Испании, куда бы те ни укрывались: от самых высоких вершин Пиренеев до открытых равнин Андалусии. Враги монархии и церкви не познают покоя. Мятежные государства, такие как Риф, будут возвращены под контроль, в Экваториальной Гвинее будет восстановлен порядок, и только тогда Испания обратит взор в будущее - к новому традиционалистскому государству, возведённому на основах католического общественного порядка, с компетентной и уверенной армией и полной преданностью короне короля Хуана и дому Бурбонов. Новая власть полностью поддерживается испанской Католической церковью, и особенно кардиналом Гомá, который утверждает, что предстоящая борьба с безбожными ордами является справедливой войной по томистским принципам; по его мнению, ситуация в Испании дошла до того, что мир может быть принесён нацию только силой меча, пока все враги нового порядка не сложат оружие."
sprd.311.a: "La Cruzada начинается."

sprd.312.t: "Обеспечение лояльности армии"
sprd.312.d: "Не секрет, что RE - организация довольно элитная, состоящая из крема испанских монархистов, традиционалистов и мауристов. Вряд ли RE когда-нибудь станет движением массовой мобилизации, в отличие от таких сил, как AP или карлисты с их крестьянской базой: RE и её лидер Кальво Сотело излучают политику высшего сословия и изящную политическую технику, а не популизм 'народных людей'. Однако если в Испании и есть группа, которую вполне вероятно обратить на нашу сторону, то это военные - солдаты армии, военно-морского флота, Легиона и даже офицеры Гвардии Сивиль, привлечённые обещаниями RE сильного, непокорного тоталитарного государства, не боящегося беспощадно наказывать предателей короны.\n\nПартия уже имеет прочную базу поддержки внутри армии: такие люди, как подполковник Хосе Крус-Конде Фустегерас и контр-адмирал Рамон де Каранса и Фернандес Регуера, ныне не занимающие активных должностей в войске из-за преклонного возраста и политических обязательств, но обладающие широкой сетью влияния в армии и флоте, могут помочь обратить в нашу сторону относительно политически нейтральных военных, таких как Франсиско Франко, Хуан Ягуэ и Мануэль Годед Ллопис, которые, тем не менее, имеют монархические или консервативные симпатии. Высшее командование будет, вероятно, труднее привлечь, чем многие молодые офицеры - лейтенанты, капитаны и даже нижние чины - поскольку последние менее укоренены в политическом традиционализме Испании и легче поддаются обещаниям сильного централизованного государства, которое боготворит военную мощь Испании. Многие из нашей парамилитарной «зелёной береты» уже состоят в армии, поэтому мы можем расширить их роль в войске или предоставить льготы военным, вступающим в их ряды, чтобы обеспечить идеологическую индукцию солдат в нашу версию испанского монархизма и консерватизма.\n\nЭто важно не только для расширения партии, но и потому, что таким образом будет гарантирована лояльность армии - единственной силы в Испании, которая ещё может попытаться нам противостоять. Увеличение финансирования армии на подготовку офицеров, закупки снаряжения и усиление колоний должно обеспечить преданность части военных. Конечно, в рядах всегда найдутся горячие головы, которые не одобрят нашу радикальную трансформацию Испании, такие как генерал Куэпо де Льяно и Кабанельяс, а также социалистические офицеры вроде Хулио Мангады Росенёрн, но мы всегда можем попытаться вытеснить их из армии, поскольку их верность оторвана от режима у власти, так что их сопротивление, вероятно, окажется недолгим."
sprd.312.a: "Сабля монархического порядка останется острой."

sprd.313.t: "Два города Испании"
sprd.313.d: "В последнее время поддержка AE со стороны церкви возросла: епископ Энрике Пла и Дениэль издал пастырское послание в защиту нового правительства. В письме Пла создал метафору нынешнего состояния внутренних дел Испании, сравнив его с двумя городами. Испания под AE стремится возвести небесный город детей Божьих - благополучный, благочестивый, благословенный и патриотичный. Ему противопоставляются противники нашего режима - безбожные коммунисты, социалисты и анархисты, пытающиеся построить земной город, отворачивающийся от героизма славных мучеников Испании и от самого Бога. Эта новая Гоморра или Содом принесёт лишь презрение, нищету и разрушение нашим благородным землям - как это было видно в республиканские годы и даже ранее, в 1925 году, когда каталонские террористы, подстёгиваемые республиканской риторикой, совершили покушение на жизнь монарха.\n\nВеликое возрождение христианской Испании должно начаться, и когда республиканцы и синдикалисты будут устранены, будет создан католический общественный порядок, как того требует новое Королевство. Новый режим во многом предоставит церкви полномочия по духовной регенерации, а церковь увеличила поддержку Acción Católica, организации католических мирян, чтобы лучше соответствовать нуждам и желаниям самого народа. В остальной части Испании начнутся проекты по инфраструктуре и жилью в сельских районах, чтобы восстановить эти регионы после разрушений, причинённых анархистами, сепаратистами и карлистскими экстремистами.\n\nТо же самое касается лояльных городов, таких как Севилья, Мадрид и Толедо, тогда как районы, охваченные анти-испанской агитацией - Страна Басков, Каталония и даже Андалусия и Галисия - будут преподаны урок скромности и гражданской порядочности. Только после того как эти регионы будут должным образом очищены от анти-кастильских идеалов, они смогут присоединиться к небесному городу, который AE так усердно строит. Испания будет восстановлена на плечах многочисленных святых мучеников, павших в эти тяжёлые времена, и лишь Сад Эдемов или небеса Святого Отца смогут сравниться с этим будущим великолепием возродившейся Испании."
sprd.313.a: "Святой город Кастилии стоит."

sprd.314.t: "Дело испано-каталонизма"
sprd.314.d: "Новый мадридский режим безжалостно и неустанно преследовал сепаратистов, таких как Хосе Антонио Агирре и Луис Арана Гойри в Стране Басков, или террористов Даниэля Кардоны и Сивита в Каталонии. Однако, несмотря на всеобщие охоты на сепаратистов, некоторые региональные группы в основном оставались нетронутыми, обычно те, кто сотрудничал в борьбе с анархистами или социалистами. Партии вроде Dereita Galeguista и элементы Partido Republicano Agrario помогали Guardia Civil и отрядам Герильяс в подавлении восстаний галисийских анархистов и синдикалистов из рыбацких профсоюзов, а в Каталонии Lliga Regionalista в основном оставалась нетронутой, несмотря на двойственность отношения Франсеска Камбо к власти AE.\n\nНедавно многочисленные сторонники Рамиро де Маэцу и его хиспанистского большинства в AE указали, что каталонский лидер лично описал свою идеологию по отношению к Испании как 'hispano-catalanist', утверждая, что Каталония больше выигрывает от того, что остаётся частью Испании и развивается как уникальный регион внутри неё. Это явная отсылка к положению Каталонии как наиболее промышленно развитого региона Испании, но такое высказывание вызвало бурю среди хиспанистов, которые воспринимают это как паразитизм и полностью противоречащее идеалам маэцуистского хиспанизма. По их мнению, каталонцы заработали своё богатство не честным трудом и инновациями, как кастильцы, а за счёт эксплуататорских капиталистических практик, что ясно видно на примере Compañía Hispano Americana de Electricidad, испано-германской компании, в которой у Камбо значительная доля.\n\nЭта компания базируется в Аргентине и, по слухам, пропитана коррупцией в такой степени, что даже Алехандро Леррус покраснел бы от стыда. Самые фанатичные хиспанисты требуют повесить Камбо за то, что он очерняет имя хиспанизма такими регионалистскими тезисами, но другие отмечают, что, будучи самой сильной оставшейся политической силой, связанной с каталонизмом, прямая атака на Lliga Regionalista вызвала бы куда большие проблемы, чем несколько регионалистских заблуждений."
sprd.314.a: "Мы должны наказать эту дерзость, распустить их жалкую партию."
sprd.314.b: "Кому какое дело до мнения пары каталонцев."

sprd.315.t: "Связь с прошлым"
sprd.315.d: "Хиспаническая миссия AE на Пиренеях и в Иберии продолжается, и на осуществление видения де Маэцу потребуются долгие годы, но уже сейчас партия смотрит за Атлантику, к Новому миру и к многим единомышленникам в тех далёких, но близких землях. До сих пор Рамиро де Маэцу и хиспанистская клика AE в основном рассматривали хиспанизм как идеологию возрождения и объединения народа Испании, но у де Маэцу никогда не было исключительно иберийского взгляда: в его понимании возрождённый правый хиспанизм охватывает и латиноамериканские нации, которые два столетия назад принадлежали Испании.\n\nВо внешней политике AE отношения с Латинской Америкой имеют первостепенное значение и будут направлены на двойную задачу: защитить регион от влияния США и обеспечить, чтобы католицизм и хиспанская культура не были вытеснены врагами этих святых устоев. Это делает AE естественным союзником патерналистских каудильо, националистических военных и благочестивых гражданских политиков, особенно праведных людей перуанской армии и, что важнее, наших самых надёжных союзников в Hermandad Peruana под руководством Кастильо Рева-Агуэро. Аналогично, мы стараемся установить связи с про-испанскими группами в Карибском регионе, такими как пуэрториканская Partido Nacionalista, и даже с индивидуумами вроде эквадорского дипломата Хулио Тобар Донсо.\n\nХотя наши подходы к хиспанизму могут различаться и местные подозревают наши намерения из-за колониального прошлого - некоторые считают, что подход AE слишком патерналистский и корыстный - многие милитаристы и хиспанисты рады поддержке, поскольку им либо нужна международная легитимизация, либо помощь маргинальным движениям. Пока большая часть дипломатической работы сводится к созданию связей и сетей в Новом мире поверх уже существующих, чтобы в будущем облегчить экономическое и политическое сотрудничество; переговоры между латиноамериканскими государствами и Испанией могут привести к созданию международного органа Organización de Estados Hispanoamericanos, что позволило бы более широко подходить к дипломатии и трансатлантическому сотрудничеству против американского влияния. Хотя эти планы потребуют времени на реализацию, они могут стать мощным инструментом для раскрытия истинного потенциала как Испании, так и её бывших колоний."
sprd.315.a: "Отлично."

sprd.316.t: "Национальный блок"
sprd.316.d: "Влияние Шарля Морраса и его Action Française на RE трудно переоценить: многие члены партии, такие как писатель Альваро Алькала-Гальяно и Осма и инженер Мария дель Пилар Кареага Басабе, во многом вдохновлены французским правым теоретиком. Однако, возможно, решающим поворотом в сторону Моррасизма стала встреча Хосе Кальво Сотело с Моррасом в 1934 году, во время государственного визита, когда Испанское Королевство и Французское националистическое государство укрепляли взаимные связи. Кальво Сотело вернулся другим человеком: он полностью отверг свои либерально-консервативные и маурристские убеждения в пользу куда более радикальной позиции, и если в 1932 году он выказывал молчаливую поддержку Республике, то теперь стал ярым противником республиканизма в Испании.\n\nПосле того как, благодаря политическим манёврам и относительно слабой политической харизме Антонио Гойкоэчеа, Кальво Сотело сместил его с руководящей должности в партии, он преобразовал партийную программу в соответствии с полностью морассианскими принципами. Партийная милиция, Green Berets, сколь бы небольшой она ни была, стала сильнее черпать влияние у Camelots du Roi; сама партия выгнала многих маурристских консерваторов, а любые следы либерального консерватизма были полностью искоренены из стройов RE.\n\nКатолическая монархия стала опорой в борьбе с масонством, республиканизмом и либерализмом в Испании, и поскольку RE стремится создать ещё более органическое общество, католические партии новой Испании должны объединиться под единым фронтом - Национальным блоком - против сил хаоса. Это, возможно, самое заметное отличие Кальво Сотело от мыслей Морраса: Кальво Сотело стремится создать широкий католический фронт против врагов реакции.\n\nПереговоры с PAE, Partido Nacionalista и AP. уже идут полным ходом, и хотя сам Хосе Мария Гил-Роблес отказывался союзиться с теми, кого он считает опасными фундаменталистами, после определённой поддержки со стороны RE внутренняя динамика А.P. заставила Гил-Роблеса отказаться от позиции сопротивления. Национальный блок гарантирует, что ошибки 1931 года не повторятся, а монархический порядок сохранится за счёт сотрудничества, концентрации ресурсов и общей веры в божественное владычество на земле."
sprd.316.a: "Ни один республиканизм никогда не омрачит святую землю Испании."

sprd.317.t: "Вопрос о втором декрете Альгамбры"
sprd.317.d: "Монархическая тенденция, известная как интегральный национализм, или, более часто, Моррасизм, не является массовой по влиянию силой в соседней Националистической Испании, но Maître, как Шарль Моррас почтительно именуется среди своих последователей и почитателей, тем не менее остаётся истинным титаном французской политики и интегралистской мысли во всём мире. Его идеалы Франции противопоставляются тем, кого он называет Анти-Францией, в первую очередь евреям и масонам. Эта линия мысли вовсе не уникальна: все правые испанские партии по меньшей мере анти-масонские и обычно приписывают иудаизм синдикализму, коммунизму или республиканизму. Тем не менее в самой Испании проживает около шести тысяч евреев, и в результате провала переворота Санхуряды и последующей авторитарной консолидации вокруг RE многие евреи бежали в Танжер - где тоже примерно шесть тысяч евреев - а далее в Латинскую Америку, Центральную Европу и Марокко. В результате антисемитские голоса становятся всё реже, но некоторые жёсткие сторонники, такие как Альваро Алькала-Гальяно и Осма и хроникёр Бурбонской монархии и близкий личный друг Альфонсо XIII Хулиан Кортес Каванильяс, по-прежнему настаивают на преследованиях оставшихся. Оба они винят иудео-масонские влияния в первоначальном падении Бурбонской монархии; Кортес доходит до того, что обвиняет еврейского синдикалистского убийцу в отравлении генерала Примо де Риверы во время его изгнания. Однако большинство правых Испании гораздо более рьяно поддерживают антимасонские дела и считают охоту на видных евреев в Испании пустой тратой ресурсов, особенно учитывая, что большинство уже покинуло страну, чтобы избежать преследований. Кальво Сотело и Гойкоэчеа, два ведущих члена RE, никогда особо не поддерживали эту инициативу, но партийное мнение по этому вопросу не является особенно однозначным, и потому люди вроде Кортеса всё ещё могут склонить их к действию."
sprd.317.a: "Кому какое дело до нескольких оставшихся еврейских отщепенцев, мы должны уничтожить масонов!"
sprd.317.b: "Уступить требованиям жёсткой партии, Танжер примет последних оставшихся отщепенцев"

sprd.318.t: "Колеблющиеся регионалистские партии"
sprd.318.d: "По всей Испании против эффекта регионализма восстают монархические и традиционалистские группы, как правило возглавляемые местной знатью, видными политиками и предпринимателями. Эти организации, клубы и партии долгое время сражались с аранаистами в Стране Басков и с последователями Франсеска Масиа и Прат де Риба в Каталонии, подавляя сепаратистские идеи и поддерживая истинных испанских патриотов где бы они ни были. Группы вроде Derecha de Catalunya и Peña Blanca в Каталонии, Acción Ciudadano в Андалусии и Liga de Acción Monárquica в Стране Басков продвигали верховенство испанского управления в своих регионах, но после победы RE Испания больше не нуждается в такой децентрализованной форме сопротивления сепаратизму. Поскольку многие из этих групп также возглавляются членами RE, естественно, что нам следует поглотить их в нашу организацию. Тем не менее некоторые отмечают, что мы также можем попытаться переманить на нашу сторону группы, входящие в более широкую структуру AP. Ранее части AP. в Галисии управлялись премьер-министром Кальво Сотело до его перехода в RE, и мы могли бы воспользоваться этими связями, учитывая, что в Галисии действуют группы вроде Unión de Derechas y Agrarios de Lugo, Unión Regional de Derechas de La Coruña и Unión Regional de Derechas de Pontevedra. Другие отряды AP. будет труднее склонить к нам, особенно жёсткие легалисты типа Рафаэля Аиспун из Unión Navarra и Derecha Regional Valenciano Луиса Лусии Лусии. Тем не менее победа в Галисии уже существенно укрепит наши позиции, особенно по мере интеграции других региональных групп. В то же время многие твёрдые сторонники партии, такие как ревностный монархист Сантьяго Фуэнтес Пила, указывают, что принятие некоторых галисийских социальных католиков может сместить наше движение в более умеренное направление, в духе AP.. Партия разделена по этому вопросу, и решение остаётся за Кальво Сотело."
sprd.318.a: "Нам нужна их поддержка."
sprd.318.b: "Пусть Гил-Роблес сохраняет свои клочки власти в Галисии."

sprd.319.t: "Возобновление деятельности Raza Española"
sprd.319.d: "Вследствие активизации AE в продвижении испанизма и пан-латиноидей как в самой Испании, так и за океаном в Южной Америке, наблюдается явное культурное возрождение транс-атлантического культурного обмена. Ещё одним заметным событием в этой области стало возобновление выхода Raza Española, культурного журнала, стремящегося подчеркнуть вклад Испании в мировой цивилизационный контекст, особенно в Южной Америке, налаживая связи с видными испанистами в таких странах, как Чили и Перу, и сглаживая разногласия ради общей истории имперского прошлого.\n\nЖурнал, описываемый как менендеспелайиста в честь историка, писателя, политика и лауреата Нобелевской премии Марселино Менендеса Пелайо, придаёт большое значение языку и культурным традициям, распространённым Испанией в Латинской Америке столетиями назад, традициям, которые по-прежнему сохраняются в Южной Америке и развиваются местными интеллектуалами, художниками и учёными. Руководит журналом писатель Бланка де лос Риос, заметная ученица Менендеса; вокруг журнала собралась группа бывших учеников Менендеса, таких как филолог Адольфо Бонилья и недавно скончавшийся Хуан Гуальберто Лопес-Вальдеморо де Кесада. Журнал был закрыт с 1930 года, когда вероломные республиканские силы пытались разрушить такие про-монархические и консервативные убежища, но по мере вовлечения Бланки де лос Риос в испанистские тенденции нового режима она решила возродить издание при помощи соавторов и редакторов. Ожидается, что Raza Española ещё теснее интегрируется с режимом и поможет налаживанию мостов с южноамериканскими странами."
sprd.319.a: "Отлично."

sprd.320.t: "Обновление женского движения Кареаги"
sprd.320.d: "В RE по понятным причинам очень мало женщин: малое количество правых женщин-политиков в целом, социально-консервативные воззрения членов RE и более выраженное притяжение AP. к женской аудитории. Тем не менее после прихода к власти партия заметила рост поддержки со стороны женщин, и велись разговоры о создании женского крыла партии, подражая опыту карлистов и их организации Margaritas для женщин. Эта задача поручена одной из немногих активных женщин движения - Пилар Кареага, инженеру и политику из Бискайи, которая пыталась создать организацию по образцу Auxilio Social, созданного другой правой женщиной-политиком, Мерседес Санц-Бачильер, супругой Онесимо Редондо, основателя Juntas Castellanas de Actuación Hispánica.\n\nПартия также использовала её инженерные навыки: Пилар была первой женщиной в Испании, получившей степень по механике, химии и железнодорожному инженерному делу, и её обязанности частично касались этих сфер. Кареага использовала свои связи с другими видными женщинами-политиками, интеллектуалами и социальными католическими феминистками, такими как Бланка де лос Риос и Мария де Эчарри, чтобы добиться единства между различными католическими женскими силами и создать единое объединение для женщин RE.\n\nВ рамках этой работы она стремилась объединить профсоюз женщин Federación de Sindicatos Femeninos и Acción Católica de la Mujer - две организации, отстаивавшие права женщин с католической точки зрения - в единое объединение, которое могло бы реализовать изначальные положения Манифеста испанских женщин 1929 года, требовавшего, чтобы государство гарантировало женщинам право голоса и участие в политике, признавало их право представлять общество и позволило осуществлять «законный феминизм», противопоставленный безбожному, либеральному и социалистическому феминизму республиканских партий и политиков вроде Виктории Кент и Марии де Маэцу. Реакция в кругах правых женщин была смешанной, но учитывая преобладание аристократических женщин в этих организациях, более консервативные сектора правых Испании вряд ли смогут существенно помешать."
sprd.320.a: "Католический феминизм, кто бы мог подумать."

sprd.321.t: "Форма IL"
sprd.321.d: "Несмотря на приход PF к руководству Испанией, оставшиеся либералы были недовольны этим потеплением в режиме. Ссылаясь на возрождение turno и возвращение старой коррумпированной политики, Сантьяго Альба Бонифас вернулся, чтобы вновь быть занозой в боку графа Романо́неса, как и многие десятилетия назад. Большинство в военных кругах Испании и в близком окружении графа считают его раздражителем и коррумпированным симпатизантом социалистов и республиканцев, но у режима были куда более серьёзные враги, поэтому долгое время мало кто обращал внимание на Альбу и его небольшую группировку. Происходя из среды либерального реформистского и регенерационистского течения, Альба сформировал IL - объединение левых либералов, прогрессивных и даже социалистических реформистов, возникшее в 1910-е годы; он оставался в политике до переворота Примо де Риверы, лишь вернувшись в 1930-е как член лерруистовских радикалов. В 1930-е годы он пользовался сравнительно малым влиянием и был во многом проигнорирован, но сейчас он собрал оставшихся либералов под знаменем возрождённой IL, стремясь бросить вызов графу Романо́несу, учитывая, что выборы формально всё ещё проходят.\n\nОн призывает к расширению программ социального обеспечения, сокращению военного бюджета и отказу от жестокого марокканского колониального режима в пользу более гражданского курса, что вызывает гнев у монархистских и африканистских офицеров. Однако мало кто верит в его успех, учитывая, что касики готовы перехватить любые его кампании на своей территории. Радикальные монархистские офицеры, такие как генерал Валера, отмечают, что режим PF при необходимости может поручить армии и Guardia Civil принудительно распустить группировку, но пока граф Романо́нес предпочитает наблюдать за развитием событий в новой партии. Если IL разрастётся до уровня серьёзной угрозы, ситуация может измениться, но на данный момент либералы Испании, похоже, нашли для себя новое игровое поле."
sprd.321.a: "Агония республиканизма."

sprd.322.t: "Граф Романонес уезжает в отпуск"
sprd.322.d: "Новый режим PF добился значительных успехов в реформировании страны в более стабильное русло, укрепив веру испанцев в монархию и надёжное правление, но долгие дни переговоров, закулисных сделок и постоянного внимания на национальном и международном уровне изнурили старого бойца либерального монархизма, и теперь граф Романо́нес объявил, что возьмёт несколько недель отсутствия в делах. По сведениям из близких к графу источников, он собирается работать над мемуарами в отпуске, передав бразды правления министрам, чтобы те служили королю в его отсутствие. Эти источники сообщают, что граф намерен тесно сотрудничать с Real Academia de la Historia, чтобы обеспечить точность и полноту записей, и он также намерен восстановить истину о событиях 1931 года, когда граф был одним из немногих членов назначенного королём Альфонсо окружения, отдавших власть республиканским силам под руководством Нисето Алькала-Саморы; граф лично посоветовал Альфонсо XIII покинуть Испанию и искать убежище в Португалии.\n\nНадоевшие республиканские нападки на него из изгнания и бесконечные споры крайне утомили графа, и он надеется, что публичное объяснение его действий поможет противостоять волне дезинформации и клеветы, адресованной ему, хотя учитывая природу его врагов, это может оказаться тщетным. Тем не менее в силу преклонного возраста графа перерыв в работе необходим, и, вероятно, это не будет единственным отдыхом: учитывая долгую и богатую жизнь Альваро де Фигероа, у него наверняка будет достаточно материала для мемуаров на многие годы."
sprd.322.a: "Хорошего отдыха, граф!"

sprd.323.t: "Граф всего"
sprd.323.d: "Учитывая прежнюю роль графа Романо́неса, довольно странно, что ныне он стоит во главе ультра-католической, правой и авторитарной Испании. Он всегда обладал значительным влиянием в сельских районах Испании, но даже в собственной партии его власть никогда не была абсолютной, учитывая раскол партии после формирования Сантьяго Альбы и позже Partido Liberal Democrático Мануэля Гарсия Прието в перестройке партии после смерти Хосе Каналехаса в 1912 году в результате анархистского террористического акта. Несмотря на исход более либеральных членов его партии в 1910–1920-х годах, сейчас его трудно ассоциировать с консервативной правой Испании. Партии вроде AP и RE практически лишены либеральных влияний и презирают само понятие «либерализм» в контексте монархической Испании.\n\nНовая волна испанской политики ненавидит Романо́неса не только за остатки либеральных идей, но и за то, что он - живое воплощение «старой политики», той эпохи, которую поколение 1898 года и молодые политики вроде Кальво Сотело из RE и Гил-Роблеса из AP обвиняют во всех бедах, приведших к падению Испании в Кубе и на Филиппинах. Но вопреки всем врагам и соперникам граф остаётся правой рукой короля Хуана. Через многочисленные предприятия и после воскрешения культурной газеты Diario Universal, закрытой в 1934 году, граф собрал широкий круг испанской культурной и политической элиты самых разных направлений - от радикала и социалиста Андреса Овехеро до старой школы либерала и основателя испанского георгеизма Бальдомеро Аргенте и вплоть до испанистского ультра-монархиста Рамиро де Маэцу.\n\nЭто даёт ему контроль над течениями политической мысли в Испании и позволяет устанавливать связи со всеми сферами испанской политики; помимо этого у него есть множество других газет и журналов, которыми он владеет или в которые существенно вкладывается, таких как La Crónica, El Magisterio Español и Heraldo de Madrid. В экономике его контроль заметен через крупные пакеты акций в ключевых отраслях: горнорудной через Sociedad Minera y Metalúrgica de Peñarroya, судоходной через Trasmediterránea и банковской через долю в Banco Hipotecario de España, что делает его настоящим титаном испанской промышленности и затрудняет заговоры других промышленников против него. То же самое относится и к землевладельцам, во многом связанных с графом через огромные земельные владения Романо́неса. Правая рука короля настолько вплетена во все сферы испанской жизни, что его присутствие ощущается повсеместно, и с сетью касиков под его контролем перемены в стране маловероятны до смерти графа."
sprd.323.a: "Вдохновляющая фигура."

sprd.324.t: "Тихая борьба против католической церкви"
sprd.324.d: "Граф Романо́нес и PF всегда питали довольно прохладное отношение к Католической церкви Испании. Хотя граф является практикующим католиком и многие в PF более религиозны, чем их коллеги в других либеральных партиях, граф всегда противостоял церковному вмешательству: в 1905 году он поддержал закон о гражданском браке, освободивший брак от исключительной религиозной юрисдикции, а в 1910 году помог в принятии закона о запрете образования новых религиозных орденов на испанской земле. Несмотря на то что порой он был союзником церкви, можно с уверенностью сказать, что граф и примасы, епископы и монашеские ордена Испании во многих вопросах с ним расходились.\n\nМножество карикатур, изображающих графа в облике дьявола, многое говорят о таких отношениях. Однако учитывая чрезвычайно католический характер испанского общества после недавних потрясений и борьбы с республиканцами и безбожными анархистами, у графа и PF никогда не будет достаточно политического капитала, чтобы полностью секуляризовать страну и отменить шаги, предпринятые Гил-Роблесом и предыдущими администрациями. Такие попытки привели бы к немедленному традиционалистскому и католическому восстанию, возглавляемому AP, RE или карлистами. Поэтому партия выбрала другие пути ограничения влияния церкви, поддерживая и субсидируя светское образование в максимально возможной мере.\n\nЗначительная часть финансирования направляется в организации, членом которых граф уже является, такие как Real Academia de la Historia, Real Academia de Ciencias Morales y Políticas и Real Academia de Bellas Artes de San Fernand, но и иным, даже республиканским организациям выделяются средства, если это ослабляет программу быстрого расширения церкви. В таких регионах, как Страна Басков, религиозные структуры вроде системы икастол (ikastola) - сочетания школы, националистического культурного центра и религиозной образовательной платформы - были серьёзно сжаты, закрыты как официальные, так и скрытые центры под предлогом борьбы с национализмом, но также и чтобы бороться с растущим влиянием церкви. Хотя это может оказаться проигрышным делом, граф решительно намерен продолжать борьбу, стоя на своём в вопросе секуляризма."
sprd.324.a: "Возможно, когда-нибудь восстанет светская Испания."

sprd.325.t: "Продажа Санта-Мария-де-Овила"
sprd.325.d: "Ещё одна скандальная история была искусственно развёрнута правыми монархистами Испании, чтобы запятнать доброе имя графа Романо́неса. Одержимые идеей свергнуть либерального монархиста и поставить на его место реакционного ультра-католического монарха, журналисты из AE, связанных с одноимённым правым культурным обществом, откопали эпизод из прошлого графа.\n\nВ 1928 году, страдая от нехватки средств, диктатура Примо де Риверы продала монастырь Санта-Мария де Овила из Гвадаларахи американскому медиатайку Рэндольфу Херсту за мизерные тридцать тысяч песет. Известный своими беспощадными приёмами и использованием прессы и богатства для преследования соперников - он послужил одним из вдохновений для персонажа в фильме Орсона Уэллса «Гражданин Кейн» - Херст хотел включить монастырь в свою усадьбу на западном побережье США, и, несмотря на протесты со всех политических сторон Испании, сделка состоялась.\n\nГраф Романо́нес был одним из немногих лиц в Испании, обладавших достаточным престижем и влиянием, чтобы препятствовать или отменить сделку, но он позволил ей состояться. Монастырь, построенный в 1175 году в память о завоевании Альфонсо VIII этого региона и как символ противостояния маврскому влиянию, был гордостью округа на протяжении веков; тем не менее Херст и его приспешники разобрали древнюю святыню и отправили её в Америку.\n\nТам тиран не успел увидеть её в своих владениях: части монастыря до сих пор лежат на доках Сан-Франциско, хотя в условиях ветреной ситуации в Америке они вполне могли уже и погибнуть при боевых действиях.\n\nИспанская правая партия использовала эту сделку, чтобы атаковать графа, утверждая, что он не заботится о культурной или религиозной истории Испании, а лишь стремится набить карманы и сойтись с иностранным капиталом, худшее из которых - союз с США, воспринимаемыми испанистской правой как смертельный враг, унизивший Испанию в конце 1890-х и отобравший последние испанские колонии."
sprd.325.a: "Кому какое дело до пары пыльных зданий?"
sprd.325.b: "Докажем этим фанатикам обратное, построив на их месте новую церковь, ещё более славную."


sprd.350.t: "Смерть Рамона де ла Сота"
sprd.350.d: "Печальные вести пришли сегодня из Страны Басков: скончался знаменитый баскский промышленник Рамон де ла Сота-и-Льяно в возрасте 79 лет. Великан баскского национализма, он был основателем верфей Euskalduna - одной из главных судостроительных площадок Испании. Его влияние простиралось и на страховой рынок через компанию La Polar, железнодорожное строительство, а также банковскую сферу через долю в Banco Bilbao Biscay Argentaria. Наиболее заметно участие де ла Соты в судоходстве проявилось во время Вельткрига: его суда, сданные в аренду британскому флоту, сильно пострадали от атак немецких подводных лодок.\n\nХотя Британия проиграла войну, Георг V пожаловал де ла Соте титул Рыцаря-Командора Ордена Британской Империи за заслуги «доброго друга Англии и её народа» в последние годы правления Виндзоров на Британских островах. Его влияние в баскском национализме трудно переоценить: прагматичный взгляд де ла Соты направил гегемонистскую линию Partido Nacionalista Vasco в сторону более автономистских позиций по сравнению с непримиримым сепаратизмом Сабино Араны - другого ключевого националиста региона. Время покажет, скажется ли уход этой почитаемой фигуры на внутренней политике PNV, но пока регион оплакивает утрату своего единственного рыцаря."
sprd.350.a: "Интересно."

sprd.351.t: "Стратоплавательный скафандр"
sprd.351.d: "В экспериментальной станции Куатро-Вьентос, а точнее - над ней, был достигнут любопытный научный прорыв. Воздушный шар с полковником Эмилио Эррера Линаресом на борту успешно испытал его новое изобретение - стратоплавательный скафандр. Этот костюм, изготовленный из вулканизированного шёлка и многослойного стеклянного шлема для защиты от различных угроз, имел металлический каркас с гибкими складками, напоминавшими меха аккордеона. При этом была проведена огромная работа, чтобы громоздкий и прочный костюм позволял оператору выполнять точные движения, необходимые для работы с приборами. К скафандру также крепился плащ для защиты от солнечной и космической радиации. На земле скафандр подвергся жёстким испытаниям, и после того как была решена проблема перегрева тела, стало возможным провести полноценный тест.\n\nХотя до совершенства ещё далеко, стратоплавательный скафандр показал свою пригодность для полётов на высотах, где человеческий организм обычно не выживает. И пусть наша техника пока не способна вывести людей в космос, сам скафандр уже готов к подобному вызову. В будущем будут проведены новые испытания, но уже сейчас новости об успехе Эрреры привели страну в восторг: люди поднимают глаза к ночному небу и мечтают однажды прикоснуться к его чудесам благодаря этому новаторскому изобретению. Государство выделило дополнительные средства на программу, а многие состоятельные граждане предложили оплатить оборудование и обучение для экспедиций. Достижения Эрреры открывают путь в новую эпоху, ранее казавшуюся недостижимой."
sprd.351.a: "Возможно, однажды мы взлетим на огне к луне."

sprd.352.t: "Новый почётный президент музея Прадо"
sprd.352.d: "Сегодня из Мадрида пришли неожиданные вести: Пабло Пикассо назначен новым почётным президентом знаменитого музея Прадо. Новость вызвала настоящий шок, ведь Пикассо известен своими синдикалистскими симпатиями и сотрудничеством с французскими художниками. Многие считают, что этим назначением Королевский двор пытается успокоить левое крыло испанцев в тревожное для страны время. Вероятно, именно поэтому Пикассо согласился на должность, ведь он давно прославился своей пацифистской позицией. Недавно художник работал над так называемым «периодом минотавра», создавая картины и скульптуры с быками, тореадорами и схожей символикой.\n\nВместе с Жоржем Браком Пикассо считается отцом кубизма - современного и дерзкого направления, ставшего популярным среди революционных (во всех смыслах слова) художников мира. Музей Прадо - одна из коронных жемчужин Испании, в его залах хранятся величайшие шедевры Европы, созданные за сотни лет. Даже политические и промышленные державы Европы завидуют коллекции Прадо. Звание его президента вручается лишь величайшим, и теперь многие ожидают, что испанские культурные круги будут смотреть на монархию куда благосклоннее. Время покажет, как сложится путь Пикассо во главе этого культурного символа."
sprd.352.a: "Неожиданное, но заслуженное назначение."

sprd.353.t: "Радикалы сцепились на улицах"
sprd.353.d: "Сегодня днём на улицах произошла крупная драка, потребовавшая вмешательства Гвардии Сивиль. Вооружённые члены крайне правой Juntas Castellanas de Actuación Hispánica столкнулись с крайне левыми хартистами из JONS. Участники JCAH напали на группу jonsistas, выходивших из питейного заведения после шумного собрания. Сначала обмен ограничился оскорблениями и обвинениями, но вскоре перерос в настоящую драку. Некоторые участники достали ножи и дубинки. Патруль Гвардии Сивиль оперативно прибыл на место и сумел разогнать толпу, произведя несколько выстрелов в воздух. Однако задержаны были лишь двое jonsistas и один участник JCAH - остальные скрылись в переулках.\n\nОбе организации доставляют серьёзные хлопоты правительству. JCAH хоть и не выступает открыто против режима, но их члены известны нападениями на умеренных из AP за «сотрудничество с либералами, масонами и синдикалистами». Гораздо опаснее JONS: у них есть связи с Charter Totalists из Интернационала, а также заключён шаткий, но тревожный союз с CNT-FAI. Задержанных участников допросит Гвардия Сивиль в надежде выйти на след радикальных ячеек, хотя сам начальник подразделения считает успех маловероятным."
sprd.353.a: "Синие или красные, эти радикалы погубят Испанию в итоге."
sprd.353.b: "Расскажите больше о JCAH."
sprd.353.c: "Расскажите больше о JONS."

sprd.354.t: "Кастильская радикальная правая"
sprd.354.d: "Juntas Castellanas de Actuación Hispánica - это небольшая и не слишком влиятельная партия в Кастилии, состоящая из радикальных католиков правого революционного толка. Лидер партии - Онесимо Редондо, который во время учёбы и преподавания в Германии был радикализирован из-за ярко выраженного анти-синдикалистского характера той страны. Однако немецкий и испанский консерватизм он считал слишком реакционным и готовым идти на компромиссы с врагами подлинного испанского духа, особенно в терпимости к либеральным бизнесменам и евреям. В прошлом Редондо организовывал несиндикалистские профсоюзы, что подтолкнуло его к корпоратистским идеям. В конечном счёте он выдвинул концепцию организации всей нации вокруг профсоюзов, под властью правительства благочестивых, молодых и традиционалистских мужчин, способных оградить Испанию от «заразы либерализма и синдикализма».\n\nХотя организация невелика, она привлекла многих молодых радикалов, разочарованных застоявшимися структурами карлистов и альфонсистов. Редондо - известный пропагандист радикального испанизма, его идеи тесно переплетены с вопросами расы и религии. Он решительно отвергал регионалистские стремления басков и каталонцев. В отличие от большинства испанских правых партий, Редондо открыто антисемит и был увлечённым читателем международной антисемитской литературы, в том числе распространённой Генри Фордом. JCAH не являются открытыми антимонархистами, но в их рядах распространены идеи о государстве Испания, где ни республиканцы, ни монархисты не правят, а власть принадлежит «молодым союзам истинных испанских патриотов»."
sprd.354.a: "Нужно держать их под наблюдением."
sprd.354.b: "Расскажите больше о JONS."

sprd.355.t: "Завоеватели региона"
sprd.355.d: "JONS - это партия, или скорее организация, возглавляемая Рамиро Ледесмой Рамосом, известным сторонником Charter Totalists из Интернационала и убеждённым поклонником Освальда Мосли. Jonsistas видят Испанию сильной и единой: децентрализованные профсоюзы CNT-FAI должны объединиться с более централизованным управлением JONS под началом Ледесмы. Профсоюзы получат право на саморегуляцию, но объединятся с предпринимателями и рабочими под верховенством региона. Этот регион создаст единую структуру, преодолевающую классовые различия и постепенно гасящую классовую борьбу, разрывающую страну. При этом режим будет предусматривать участие народа в прямой демократии без партий, чья коррупция и бюрократия только сковывают общество.\n\nВнутри движения существовала группа, выступавшая за включение католицизма в основу испанизма Ледесмы, но после заключения шаткого союза с CNT-FAI это крыло было оттеснено. Многие испанские левые видят в jonsistas и Ледесме опасных тоталитарных диктаторов, и их грубая, жестокая риторика лишь укрепляет такие представления. Тем не менее, анархисты и социалисты готовы использовать JONS как расходные ударные отряды, если те согласятся, когда придёт революция."
sprd.355.a: "Нужно держать их под наблюдением."
sprd.355.b: "Расскажите больше о JCAH."

sprd.356.t: "Драгоценности испанского побережья"
sprd.356.d: "Торговля в Миттельевропе уже много лет переживает расцвет, а прибыли Германии, питаемой её колониальными источниками, стремительно растут. Испания же наблюдает на своих берегах любопытное явление. Хотя она официально и не входит ни в германскую экономическую сферу, ни в её альянс, генерал Санхурхо шаг за шагом ведёт страну в сторону Германии - как в экономике, так и в политике. Немцы проявляют особый интерес к нашим тёплым портам и островам, особенно Канарским и Балеарским, оставляя прохладный климат Центральной Европы ради солнечного сияния Средиземного моря и африканского побережья. Для немецкой аристократии высшего круга Испания сравнительно доступна, а с появлением дирижаблей путь сюда открылся и для буржуазии Рейха и его чиновников среднего класса. Хотя такие германские опорные пункты, как Мальта и Крит, остаются более популярными направлениями, Испания становится всё более выгодным местом не только благодаря своей кухне и культуре, но и потому, что испанские цены заметно ниже, чем в излюбленных немецких туристических ловушках.\n\nПоток посетителей, однако, не ограничивается лишь Миттельевропой. Британско-канадские и французские офицеры и администраторы нередко тайком наведываются на Майорку, скрывая это от своих командиров. Торговля на когда-то почти забытом острове оживилась невиданным образом, что, в свою очередь, дало толчок экономике Валенсии и Каталонии, вынужденным расширяться, чтобы удовлетворить нужды туристов. Но появились и негативные стороны, особенно связанные с визитёрами из Антанты. Гибель нескольких британских офицеров, сорвавшихся с многочисленных майоркских балконов в состоянии опьянения, оказалась крайне неловкой для репутации местных гостиниц и временами даже приводила к международным скандалам. Однако на месте это вызвало скорее ироничное отношение: шутят, что балконы состоят в союзе с синдикалистами из CNT-FAI."
sprd.356.a: "Туризм приведёт нас к новой эпохе процветания."

sprd.357.t: "Драгоценность обращается в уголь"
sprd.357.d: "Волны Чёрного понедельника, наконец, достигли берегов Испании, и экономика лежит в руинах. Пока песета стремительно обесценивается, а правительство бросается вводить меры противодействия, лишь немногие заметили ещё одну беду. Спад в экономике полностью подорвал некогда доходный туристический поток на Балеары и Канары: сюда изредка наведываются лишь самые богатые дворяне из Германии и Австрии. Больше всего пострадала Майорка: её хрупкая экономика рухнула до довоенного уровня в одночасье. Бизнесы массово покидают остров, а те, что остаются, делают это скорее от невозможности уехать, чем от веры в возвращение процветания.\n\nЭтот спад ощущается даже в казне материковой Испании: Валенсия и Каталония страдают от отсутствия туристов и торговли, которую они приносили. Даже если в ближайшие месяцы в больших городах последствия Чёрного понедельника удастся смягчить, Балеары останутся в тяжёлых финансовых условиях до тех пор, пока торговля Центральной Европы не вернётся к прежней славе. Хотя и нет уверенности, что даже это спасёт экономику маленького острова."
sprd.357.a: "Mierda, мы ставили всё на их успех."

sprd.358.t: "Крах радикально-левой коалиции"
sprd.358.d: "Нестабильная коалиция левых радикалов, похоже, сегодня распалась: роялистские информаторы сообщают, что резкий поворот CNT-FAI к осторожной, более умеренной риторике вызвал раздражение у их союзников - национал-синдикалистов из JONS. Лидер JONS, Рамиро Рамос, назвал умеренное «поссибилистское» крыло CNT-FAI, и особенно его самого громкого сторонника Анхеля Пестанья, не более чем реакционными прихвостнями.\n\nНекоторые более радикальные элементы FAI начали переговоры с группой Ледесмы о дальнейшем сотрудничестве, равно недовольные уступками, сделанными умеренными в CNT-FAI. Однако в глазах испанских консерваторов и республиканцев это воспринимается как шаг в правильном направлении: «поссибилисты» выглядят более преданными своему делу, чем когда-либо, сбросив груз йонистского радикализма. Дальнейшее дробление CNT-FAI вполне возможно, если «поссибилисты» продолжат укреплять своё влияние в движении, но пока что число членов FAI, покинувших широкое объединение, остаётся относительно небольшим."
sprd.358.a: "Любопытно, ничего не скажешь."

sprd.359.t: "«Morena Clara» приносит звук в испанское кино"
sprd.359.d: "Эра звукового кино наконец добралась и до Испании: новый фильм компании CIFESA, музыкальная комедия «Morena Clara», вышел на экраны во всём блеске новейших технологий, принеся в испанские кинотеатры музыку и живую речь. Лента рассказывает историю запутанных семейных отношений между семьёй цыган и испанским прокурором, который берёт под опеку двух молодых преступников из романи-семьи, что приводит к целой череде недоразумений.\n\nФильм стал выдающимся успехом в сложном переходе от немого кино к звуковому и сохранил многие фирменные черты ранних работ его режиссёра Флориана Рея: любовь между представителями разных классов и возвышение «экзотической испанскости», где Испания представлена как страна куда более диковинная и чужая для других европейских народов. Актёры Империо Аргентина, Мигель Лигеро и Мануэль Луна, снимавшиеся ранее в фильме «Nobleza Baturra», вновь блистательно исполнили свои роли. В год политической нестабильности и смут фильм сумел завоевать сердца испанцев всех сословий, и его беспрецедентный успех официально открыл новую эпоху звукового кино в Испании."
sprd.359.a: "Рей снова превзошёл самого себя!"

sprd.360.t: "Рассвет испано-германского кино"
sprd.360.d: "Киногигант CIFESA в последние месяцы испытывал серьёзные трудности: из-за гражданской войны в Америке прервались связи с прежним партнёром - Columbia Studios, поставлявшей американские фильмы для испанских кинотеатров. Однако полного краха удалось избежать: немецкие кинопроизводители предложили CIFESA сотрудничество. Так появилось относительно небольшое объединение Hispano-Film-Produktion, которое вместе с CIFESA занялось взаимным прокатом испанских фильмов в Германии и немецких - в Испании. Первым плодом этого сотрудничества стала картина «Carmen, la de Triana».\n\nФильм, снятый Флорианом Реем, вновь обращается к темам экзотической испанскости и межрасовой любви. В центре сюжета - любовный треугольник между знаменитым тореадором Антонио Варгасом Эредиа, бригадиром Гражданской гвардии Хосе и цыганкой Кармен. В ролях - Империо Аргентина, одна из восходящих звёзд испанской сцены, а также Рафаэль Ривельес и Мануэль Луна. Картина не достигла вершин успеха «Morena Clara», но показала достаточный результат, чтобы открыть путь новым совместным испано-германским проектам - «La canción de Aixá» и «El barbero de Sevilla», которые выйдут позже в этом году. Особенно сильный успех фильм имел в Германии: образ Испании как экзотической, дикой и романтичной страны привлёк множество зрителей, уставших от слишком строгой немецкой кинопродукции."
sprd.360.a: "Отличные новости."

sprd.361.t: "Автомобильная выставка Барселоны 1937 года"
sprd.361.d: "Улицы Барселоны наполняются звуками моторов и выхлопными газами - в город съехались автопроизводители со всего мира на международный автосалон Automobile Barcelona. Молодая испанская автомобильная промышленность, возглавляемая Hispano и новым каталонским предприятием Nacional Sitjes, представила лучшие образцы своей техники. Особенно внимание иностранных гостей привлекли грузовики и гоночные автомобили Hispano. Американские производители Ford, General Motors и Chrysler также оправдали ожидания, хотя нестабильность за океаном всё же сказалась на настроениях их водителей и механиков.\n\nНемецкие и австрийские компании также выставили лучшие образцы техники: гиганты Porsche и Daimler соперничают с американцами за внимание публики. Автосалон Automobile Barcelona проводится раз в два года, и его популярность выросла от небольших кругов каталонской буржуазии до богатых слоёв общества не только всей Испании, но и европейских семей. Текущая нестабильность в Испании, конечно, бросает тень на мероприятие, но в целом выставка прошла успешно, и многие с нетерпением ожидают гонку на трассе Монжуик, которая состоится сразу после завершения салона."
sprd.361.a: "Пусть мир увидит чудеса испанской инженерии."

sprd.362.t: "Гран-при Испании 1936 года"
sprd.362.d: "Испанцы вновь собрались, чтобы стать свидетелями инженерных чудес Формулы - в Каталонии стартует Гран-при Испании 1936 года. Гонки, проводимые в стране с 1913 года, за последние годы потеряли часть участников после выхода британских и французских команд вслед за революциями в их странах. Естественно, коммунары в условиях нынешнего политического климата приглашения не получили. Тем не менее, гонка обещает быть напряжённой: чемпионы прошлых лет Луи Широн на Alfa Romeo и два пилота Mercedes - Луиджи Фаджиоли и Рудольф Караччола - сошлись в борьбе за главный приз.\n\nВоздух густ от выхлопных газов, машины занимают позиции, а рев их моторов напоминает рёв могучих зверей. Сигнал - и автомобили срываются с места. Испанец Карлос де Саламанка явно уступает соперникам из лучших команд Рейхспакта. Несмотря на смелые попытки Широна, победа достаётся Mercedes: машина Фаджиоли первой пересекает финиш после череды опасных поворотов и обгонов на головокружительной скорости по узким дорогам Каталонии."
sprd.362.a: "В следующий раз мы непременно победим."

sprd.363.t: "Вопрос об испанском флоте дирижаблей"
sprd.363.d: "Испания имеет долгую традицию строительства дирижаблей, начавшуюся ещё в 1907 году, когда при помощи французов компания Astra создала первый испанский дирижабль. После победы Германии в Вельткриг их интерес к цеппелинам сделал сотрудничество с испанскими специалистами естественным шагом. Наибольшим достижением этого союза стала организация маршрута Кадис - Буэнос-Айрес. Испанская компания Sociedad Colón Transaérea Española работала в партнёрстве с немецкой Südamerikanische Gesellschaft Zeppelin. Было заключено соглашение: Испания строит два дирижабля - SCA1 и SCA2, а Германия предоставляет цеппелины Z121 и Z126. Испанские аппараты обслуживали линию между метрополией и Канарскими островами, тогда как немецкие машины перевозили пассажиров до самой Аргентины.\n\nЭто соглашение стало огромным подспорьем для испанской авиационной промышленности, однако после Чёрного понедельника потребность Германии в южноамериканских перевозках резко снизилась, что ударило по финансам SCTE. Многие испанцы, впрочем, считают маршрут жизненно необходимым: торговые связи с Новым Светом за последние десятилетия сыграли огромную роль в развитии промышленности страны. Поэтому правительство предложило расширить субсидии для SCTE, чтобы поддержать компанию хотя бы до окончания срока службы четырёх дирижаблей. Но в условиях нынешней политики жёсткой экономии такие траты могут оказаться непосильными."
sprd.363.a: "Связь с нашими бывшими колониями жизненно важна, поддержим их."
sprd.363.b: "Закупить цеппелины для военных нужд, а SCA оставить для внутренних рейсов."
sprd.363.c: "Сейчас есть дела поважнее."

sprd.364.t: "«Las Hurdes: Tierra Sin Pan» распространяется среди Интернационала"
sprd.364.d: "Проклятые коммунары используют один из самых скандальных испанских фильмов десятилетия - «Las Hurdes: Tierra Sin Pan» Луиса Бунюэля - чтобы яростно атаковать наш режим через ложные обвинения. Лента вышла ещё в 1933 году, когда либеральный республиканский режим давал надежду обойти цензуру. Но после переворота Санхурхо и реставрации монархии фильм так и не получил шанса выйти в испанский прокат.\n\nКартина была создана при участии французского сюрреалистического поэта Пьера Уника и режиссёра Эли Лотара, печально известного члена агитгруппы коммунаров Groupe Octobre. Испанское военное правительство сразу усмотрело в фильме революционные мотивы. После запрета ожидалось, что о нём забудут, но эти надежды оказались наивными. Французы вместе с испанскими соратниками перевели закадровый текст на французский язык, и теперь лента идёт в кинотеатрах Франции и Британии.\n\nФильм представляет собой язвительное описание положения испанской деревни, изображая якобы ужасное состояние этих регионов. Даже нынешние власти признают: в наших латифундиях действительно есть трудности. Но рассказ Бунюэля явно преувеличен: известно, что во время съёмок он намеренно погубил двух животных ради драматического эффекта. Тем не менее, в среде коммунаров лента подаётся как шедевр, и её используют как пример опасностей капитализма и реакционного консерватизма испанской короны. Правительство, разумеется, потребовало убрать фильм из афиши, но, как и ожидалось, французы отказались."
sprd.364.a: "Позаботьтесь, чтобы Бунюэль никогда не вернулся в Испанию."

sprd.365.t: "Семейство автожиров Сьервы получает новое пополнение"
sprd.365.d: "Мировая знаменитость, лётчик Хуан де ла Сьерва, представил новый проект - очередную модификацию легендарной серии C, начавшейся ещё с простого C.1 в начале 1920-х, где к фюзеляжу самолёта был закреплён ротор. Теперь настала очередь Cierva C.40. Новая модель использует последние достижения в аэродинамике и основана на шасси C.30A. Для неё создан двигатель - копия французского Salmson, лицензированная у разработчиков из Алжира. Конструкция выводит автожир на новый уровень: три лопасти соединены с втулкой ротора через шарнирные крепления, что впервые позволяет осуществлять «прыжковый» взлёт.\n\nЭта разработка вызвала огромный интерес у военных и гражданских авиаторов по всему миру. Особенно заинтересовались немцы, только начинающие создавать собственные версии чудес Сьервы - Focke-Achgelis. Неугомонный Сьерва объединился с британскими инженерами-эмигрантами и уже объявил о следующем проекте - Cierva W.11 «Воздушный конь», который пока находится на стадии чертежей. По словам конструктора, опыт, полученный с C.40, будет использован в новой модели, которая откажется от схемы автожира и станет полноценным вертолётом - тем, о чём другие лишь мечтали. Скептики выражают сомнения в осуществимости замысла, но Сьерва остаётся непоколебимым и рассчитывает поднять машину в небо в начале 1940-х."
sprd.365.a: "Будем надеяться, что критики ошибаются."

sprd.366.t: "Смерть Леонардо Торреса Кеведо"
sprd.366.d: "Сегодня на 83-м году жизни скончался Леонардо Торрес Кеведо. Его унесла тяжёлая болезнь, которая отняла его у семьи и всей Испании всего за десять дней до его дня рождения. Торрес Кеведо навсегда останется в памяти как один из величайших гениев испанской науки. Его достижения в области аэродинамики, автоматики, кораблестроения и математики сделают его имя бессмертным. Наибольшую известность ему принесла машина «El Ajedrecista» - электромеханический аппарат, созданный в 1912 году, который умел разыгрывать ограниченное количество шахматных партий. Хотя против мастеров шахмат он был уязвим, сама по себе эта разработка стала ярчайшим примером программирования машин и доказала, что техника способна исполнять задачи, выходящие за рамки простейших функций. Эта идея была продолжена в 1920 году, когда Торрес Кеведо создал первую в своём роде пишущую машинку-счётную машину, открывшую новое направление в использовании аналитических устройств.\n\nЕго интересы не ограничивались математикой и автоматикой. Он также разработал целый ряд воздушных и морских конструкций: систему управления дирижаблем, применимую в портах, двухкорпусное судно с отдельными двигателями под названием «Binave», а также дирижабли «Astra-Torres», созданные при поддержке компании Astra и французских специалистов - первые образцы дирижаблей на вооружении Испании. Кроме того, он был горячим сторонником языка эсперанто и часто говорил на нём как в частной жизни, так и публично.\n\nБудучи глубоко верующим католиком, он относился к своей вере с исследовательским интересом и, как известно, перечитывал катехизис по нескольку раз в день. Его последние слова были записаны как: «Memento homnia, quia pulvis eris et in pulverem reverteris» - «Помни, человек, ты прах, и в прах возвратишься». Смерть Торреса Кеведо стала тяжёлым ударом для мировой научной общественности, и многие учёные, несмотря на все идеологические разногласия, вспоминают жизнь и труд этого великого человека."
sprd.366.a: "Испания потеряла великого человека, но его наследие будет жить."

sprd.367.t: "Рекордный полёт GP-2"
sprd.367.d: "За два месяца испанская авиация добилась сразу двух рекордных перелётов, используя новейший учебный самолёт наших ВВС - González Gil-Pazó GP-2. Этот учебный моноплан, заказанный ещё в 1934 году и теперь поступающий на вооружение, стал долгожданным шагом вперёд. В отличие от своих конкурентов - бипланов HS.34 и Adaro 1.E.7 - он символизировал переход Испании в современную эру авиастроения. Хотя в конструкции GP-2 нет революционных решений, он уже показал свою надёжность: первый перелёт из Барселоны в Агадир, совершённый пилотами Рамоном Торресом и Карлосом Колем, подтвердил его хорошие дальнемагистральные качества.\n\nНо этот успех вскоре был превзойдён. Одноместный GP-2 под управлением Лоренсо Риччи совершил перелёт из Мадрида в Испанскую Экваториальную Гвинею, развив скорость 187 км/ч. Пусть до собственных истребителей нам ещё далеко, но GP-2 даст нашим пилотам бесценный опыт обращения с новыми монопланами. И когда придёт время перехода на отечественные истребители этого класса, испанские авиаторы будут готовы к любым испытаниям."
sprd.367.a: "Превосходно."

sprd.368.t: "Баскские националисты празднуют Аберри Эгуна"
sprd.368.d: "Вероломные баскские националисты вновь провели свой ежегодный праздник - Аберри Эгуна, день отечества басков. Это празднование запрещено в Испании с момента восстановления монархии, так как оно несёт в себе опасные сепаратистские идеи. Тем не менее, в центре Бильбао состоялся парад, собравший тысячи басков в поддержку их изгнанного республиканского лидера Хосе Антонио Агирре и традиционалиста-националиста Луиса Арана Гоири.\n\nДля разгона толпы была привлечена Гвардия Сивиль. В целом удалось избежать насилия, но небольшая группа радикалов-националистов из организации «Аберрианос», последователей идей «отца баскского национализма» Сабино Араны, вступила в столкновение с полицией. Около пятнадцати человек были задержаны, но значительно больше удалось скрыться, в том числе лидеру группы Элиасу Галластеги. Местный командир Гвардии Сивиль заявил, что подобные демонстрации и столкновения беспрецедентны для региона, однако учитывая растущую поляризацию в Испании, неудивительно, что нестабильность докатилась и до Страны Басков."
sprd.368.a: "Будем надеяться, Гвардия Сивиль справится."

sprd.369.t: "Копла завоёвывает радиоэфир"
sprd.369.d: "Появление радио было тепло встречено в Испании. Эти новые устройства всё чаще находят место в домах и кафе по всей стране, принося столь необходимую информацию там, где уровень грамотности всё ещё далёк от приемлемого. Рост радиопередач подхватила и индустрия развлечений - по всей Испании появилось множество новых радиопрограмм. Одна из них принадлежит известному трио авторов и исполнителей коплы - Кинтеро, Леону и Кироге, названному в честь его участников: Мануэля Кироги, Антонио Кинтеро и Рафаэля де Леона.\n\nОни впервые встретились в 1932 году, когда были наняты знаменитым тореадором Антонио Маркесом для выступления вместе с его возлюбленной - звездой испанской сцены коплы Кончитой Пикер. С тех пор трио создало тысячи песен, а их радиопрограмма стала ярким светом для многих испанцев, ежедневно сталкивающихся с суровыми реалиями современной Иберии. Вместе с Пикер они настолько популяризовали жанр, что копла всё чаще появляется и в кино - в частности, в фильме «Morena Clara». Андалусийское трио добилось успехов и за границей: особенно связи де Леона в аристократических кругах помогли распространить коплу во Французском национальном государстве, Германии и Австрии.\n\nЖанр коплы родился в Андалусии, и многие песни, описывающие жизнь простых людей - моряков, проституток, преступников, - идут вразрез с официальными взглядами консервативного монархического правительства. Это вызывает недовольство у карлистов Андалусии и традиционалистов из AP., но огромная популярность трио делает невозможной их цензуру. Более того, в либеральном крыле правительства звучат предложения финансировать их радиопрограмму. Пусть это и противоречит ценностям партии, подобный шаг может помочь AP. завоевать расположение народа."
sprd.369.a: "Выделить финансирование. Культура важна, даже если она не соответствует всем нашим ценностям."
sprd.369.b: "Отказать. Сейчас деньги на счету."

sprd.370.t: "Начало второго зарубежного тура Кончиты Пикер"
sprd.370.d: "Кончита Пикер, звезда испанской коплы и одна из самых знаменитых женщин-исполнительниц страны, объявила о начале своего тура по Рейхспакту, чтобы познакомить Европу с жанром, который она прославила на родине. Это не первый её тур: ещё в начале 1920-х годов она долгие годы гастролировала по США, прежде чем вернуться в Испанию. Тогда поездка стала важным этапом в её карьере, но нынешняя нестабильность в Америке делает подобный тур невозможным. Зато благодаря успехам испанского кино в Германии и странах-союзниках Пикер ожидает тёплого приёма в Европе и начинает гастроли именно с Германии.\n\nОбъявление вызвало волну шуток по всей Испании: комики спорят, сколько чемоданов она возьмёт на этот раз. Во время её поездки в США выяснилось, что певица имела необычную привычку - снимать для проживания целые дома, а значит возила с собой горы вещей: постельное бельё, костюмы, ткани. Более того, её муж перевозил два чемодана, набитые исключительно оливковым маслом - Пикер не могла обойтись без главного символа испанской кухни. Несмотря на это, государство частично профинансировало её тур как дипломатическую миссию, рассчитывая, что продвижение испанской культуры привлечёт туристов на южные берега страны."
sprd.370.a: "Андалусийская звезда сияет ярко."

sprd.371.t: "Экономические трудности оживляют испанских георгистов"
sprd.371.d: "По сей день права собственности в Испании остаются горячей темой, особенно в сельских районах, где крупные землевладельцы господствуют на рынке через свои латифундии - огромные поместья, где рабочие трудятся на арендованной земле или, что ещё хуже, как временные сезонные рабочие. Когда экономические лишения захлестнули Испанию, в правительство хлынул поток предложений по их смягчению - от радикальных преобразований до умеренных реформ. Однако, пожалуй, самым любопытным стало лоббирование и споры испанских георгистов через их печатный орган - газету La Reforma Social, главным редактором которой был Бальдомеро Архенте дель Кастильо. Идеология Генри Джорджа в основном имела влияние лишь в Соединённых Штатах, но в начале XX века небольшой круг испанских интеллектуалов из правых и левых партий организовал Liga Española para el Impuesto Único, целью которой было введение единого налога в Испании.\n\nВ Севилье, в период реформ 1914 года, Блас Инфанте возглавил группу местных членов Лиги, предложив ввести налог для финансирования Иберо-Американской выставки, но эта инициатива была отвергнута. Хотя георгизм продолжали поддерживать такие известные фигуры, как Инфанте и Хоакин Коста, его значимость постепенно угасала. Так продолжалось до тех пор, пока Бальдомеро Архенте не занял пост главы La Reforma Social, и всего за два года газета сумела вдохнуть жизнь в идеи георгизма. Это произошло из-за отсутствия подлинных реформ в Испании и благодаря политическому капиталу самого Архенте, известного как члена администрации Примо де Риверы.\n\nХотя их политическое влияние остаётся невелико, многие партии - как левые, так и правые - начали рассматривать идеи георгизма как возможное дополнение к своим основным принципам. Всё же георгизм остаётся малозначимой силой в испанской политике, но если политическое поле страны выйдет из своей летаргии, идеи Генри Джорджа вполне могут найти новую аудиторию."
sprd.371.a: "По крайней мере, они не требуют революции."

sprd.372.t: "Растёт андалузский сепаратизм"
sprd.372.d: "Командир Guardia Civil в Севилье, команданте Сантьяго Гарригос, сообщил тревожные новости. Похоже, что регионалистское движение республиканской эпохи - Junta Liberalista de Andalucía - было возрождено местными регионалистами под предводительством коварного Бласа Инфанте. Инфанте находился в бегах со времени реставрации монархии из-за своих республиканских и социалистических взглядов, но теперь, похоже, он воспользовался хаосом в Испании, чтобы вновь начать продвигать свои андалусистские идеи. В самом начале JLA было движением, выступавшим за автономию Андалусии, аналогичную предполагаемой автономии Каталонии и Страны Басков. Любопытно, что значительная часть идеологии JLA заключалась в создании уникальной исламско-андалузской идентичности, опирающейся на возрождение исламского прошлого региона как одного из оплотов мусульманского владычества на Пиренеях, при этом признавая его христианскую современность.\n\nВ движение входили представители разных идеологий: более умеренный аграрный социалист Инфанте, федералист-республиканец Альфонсо Лассо де ла Вега и радикальный социалист-революционер Хуан Альварес-Оссорио. Они расходились по многим вопросам, но объединялись общей ненавистью к мадридскому правительству и стремлением воплотить в жизнь идею автономной, а возможно, и независимой Андалусии. Хотя эта партия и далека от уровня националистической угрозы баскских сепаратистов или каталонских террористов, она всё же может доставить немало проблем испанской монархии и поэтому должна находиться под наблюдением и быть подавлена при первой возможности."
sprd.372.a: "Опять сепаратисты?"

sprd.373.t: "Создание мавританской Asociación Hispano-Islámica"
sprd.373.d: "Испанский протекторат Марокко редко соприкасается с движениями с материка, однако теперь известие о таком событии дошло и до правительства. Была создана Asociación Hispano-Islámica - небольшая группа мавританско-андалузских и марокканских националистов вокруг местного журналиста Родольфо Хиля Бенумейи. Хиль, мавританин-мусульманин, родившийся в Гранаде, давно участвовал в испано-марокканских отношениях и работал журналистом в Рифе для различных изданий в годы правления Примо де Риверы.\n\nЕму удавалось избегать преследования властей, несмотря на то что он открыто провозглашал себя андалусским националистом. Его риторика часто сводилась к утверждению о врождённой испанскости марокканцев, хотя с оговоркой: сам он считал, что Испания по своей сути столь же марокканская. Прежде чиновники в основном игнорировали эту эксцентричную позицию, но новый кружок Хиля вызвал серьёзное беспокойство в колониях после того, как AHI заявила, что истинное предназначение Андалусии заключается в союзе с Марокко, а не обязательно с Испанией. Эту точку зрения Хиль Бенумейя перенял у марокканских националистов. Хотя он по-прежнему признаёт испанскую природу Андалусии, её родственные и религиозные узы с другой стороной Гибралтарского пролива он считает куда более важными, чем связь с христианской Испанией после Реконкисты.\n\nПо данным испанской разведки, на более радикальную позицию Хиля подтолкнула недавняя поездка в Каир, где он встретился с арабскими и марокканскими националистами, в том числе с Абд аль-Кримом, печально известным лидером Рифского восстания десятилетней давности. Местонахождение Хиля Бенумейи и его группы сейчас неизвестно: одни полагают, что он вернулся в Риф, чтобы заручиться поддержкой местных смутьянов, другие же считают, что он примкнул к отрядам андалузских сепаратистов Бласа Инфанте. Как бы то ни было, мы должны быть готовы к худшему при столкновении с подобными радикальными националистами."
sprd.373.a: "А я думал, Андалусия надёжно защищена?"

sprd.374.t: "Создание «Творческой молодёжи»"
sprd.374.d: "В знаменитом кафе Gijón в начале этого месяца состоялась встреча, которая, похоже, ознаменовала зарождение нового течения в испанской поэзии. Эти поэты называют себя гарциласистами или же Juventud Creadora и собрались в день 400-летней годовщины смерти Гарсиласо де ла Веги. Знаменитый писатель эпохи Возрождения был известен своим возвышением образа поэта-воина, и многие историки считают его главным человеком, привнёсшим стиль итальянского Ренессанса на Пиренеи.\n\nНовые гарциласисты, среди которых поэты и писатели Луис Росалес, Леопольдо Панеро и Дионисио Ридруэхо, заметно отличаются от прежнего «Поколения 27» поэтов, писателей и художников: они куда более консервативны, а некоторые, как, например, Дионисио Ридруэхо, связаны с радикальными правыми экстремистами из Juntas Castellanas de Actuación Hispánica. От прежних поколений художников группа также отходит в сторону, делая акцент на сонет как на главную форму поэзии. Центральная тема гарциласистов - переработанный и изменённый образ популярного поэта-воина республиканской эпохи, но вписанный уже в рамки нации, религии и кастильского превосходства, наряду с более общими мотивами любви и смерти.\n\nИх наибольшим источником вдохновения стала хаотичная и разрушительная ситуация в Испании, где разные силы борются за власть и сталкиваются друг с другом. Именно это заставляет гарциласистов мечтать о герое, способном различить и сохранить красоту и любовь в мире, раздираемом хаосом и насилием."
sprd.374.a: "Интересно."

sprd.375.t: "Положение рифских повстанцев"
sprd.375.d: "По мере того как ситуация в материковой Испании ухудшается, правительство AP и его военные союзники осознали серьёзную проблему. Колония Риф, некогда арена дорогостоящей, а порой катастрофической Рифской войны, жизненно важна для экономики Испании благодаря стали компании Minas del Rif. Однако правительство продолжает изымать людей и технику из колониальной армии для подавления анархистов, социалистов, карлистов и сепаратистов на метропольной территории. Но хотя поддержание порядка в Испании имеет первостепенное значение, мы не можем пренебрегать защитой Рифа, ведь донесения наших агентов в Марокко и Каире указывают, что Абд аль-Крим каким-то образом вернулся туда и готовится поднять новое восстание.\n\nРифские племена уже усилили атаки на наших солдат, а среди Регуларес участились дезертирства. Хотя окончательных доказательств присутствия Абд аль-Крима в Марокко нет, он слишком опасен, чтобы испанское правительство позволило упустить шанс его перехватить. Таким образом, правительству предстоит решить, как справиться с задачей укрепления колоний.\n\nМожно вернуть Легион, переброшенный на материк, но это оставит оборону Испании в руках Guardia Civil, карабинеров и резервистов, которые в большинстве своём плохо обучены и практически невооружены. Другой вариант - усилить контроль над Регуларес и расширить их ряды, но это потребует отправки дополнительных офицеров в Риф, чтобы гарантировать лояльность колониальных войск, что оставит испанские силы в метрополии без командования. Наконец, существует возможность нанять иностранных наёмников, особенно американскую эскадрилью бомбардировщиков, участвовавшую в прошлой войне, хотя остаётся сомнительным, согласятся ли эти люди примкнуть к нашему делу."
sprd.375.a: "Вернуть легионеров, Риф должен удержаться."
sprd.375.b: "Укрепить Регуларес, чтобы устранить недовольство."
sprd.375.c: "Возможно, стоит присмотреться к этим американским наёмникам."

sprd.376.t: "Ситуация с повстанцами Рифа"
sprd.376.d: "Война в Рифе привлекла лишь ограниченное число наёмников, главным образом на стороне испанцев и французов. Особенно примечательна была Escadrille Chefrienne - группа американских наёмников, сражавшихся в составе Французского Иностранного легиона на бомбардировщиках Breguet 14, предоставленных французами. Во главе отряда стоял знаменитый путешественник, ветеран Вельткрига и наёмник Чарльз Суини. Эскадрилья бомбардировщиков действовала бок о бок с французским легионом около полугода, пока вмешательство правительства США не вынудило её покинуть фронт. Изначально наёмникам разрешили служить французским националистам, поскольку американские власти считали Абд аль-Крима ставленником Интернационале, однако по мере затягивания войны и участия эскадрильи во множестве скандалов - от бомбардировок деревень с мирным населением до ударов по уже капитулировавшим целям - американские пилоты были заклеймены как военные преступники, сбрасывающие американские бомбы на рифских младенцев. Американская пресса заявляла, что поддержала бы участие наёмников, если бы они воевали на стороне Республики Риф.\n\nПосле требований США о выводе наёмников французским националистам не оставалось ничего иного, кроме как прекратить сотрудничество, и Escadrille Chefrienne снова отправилась домой. Однако, пока Америка охвачена хаосом, Чарльз Суини ищет новые возможности за границей, и, учитывая наш прежний опыт сотрудничества с этими наёмниками, у правительства появился шанс вновь использовать их силу в борьбе против рифских мятежников, какими бы незначительными они сейчас ни казались. Это позволило бы нам сберечь элитные части Иностранного легиона для Испании и лишь снабдить американцев нашими устаревшими машинами, например переоборудованными связными самолётами Beechcraft, купленными у американских компаний."
sprd.376.a: "Нанять наёмников, не оставим ничего на волю случая."
sprd.376.b: "Мы не можем выделить средства, вернём Легион."

sprd.377.t: "Выход романа «Кристина де Гусман»"
sprd.377.d: "Вышел новый роман Кармен де Икаса, восьмой баронессы де Кларет, дочери известного дипломата, поэта и учёного Франсиско де Асиса де Икаса-и-Бенья. Роман «Кристина де Гусман» стал для Кармен де Икаса вторым, но первым опубликованным под её собственным именем: дебютное произведение, «Свадьба герцога Курта», годом ранее вышло под псевдонимом. В центре сюжета - история учительницы Кристины, вовлечённой в замысел утешить американского миллионера, потерявшего супругу: героиню нанимают сыграть роль Фифи, новой жены этого человека.\n\nРомантическая история имела грандиозный успех в Испании, и Кармен де Икаса провозгласили восходящей звездой среди женщин-писательниц. Кинокомпания CIFESA уже обратилась к ней с предложением заключить контракт на экранизацию. Сама автор объявила, что работает над несколькими новыми романами, а её опубликованные книги переводятся на французский, немецкий и португальский языки, чтобы пробудить интерес и в других странах.\n\nПомимо литературы, де Икаса начала и политическую карьеру, выступив за программу помощи одиноким матерям, сиротам и бедным детям. Её обращение, опубликованное в журнале Ya, было встречено аплодисментами со стороны консервативных партий Испании, увидевших в её словах необходимость будущих реформ, когда последствия Чёрного понедельника будут преодолены. Особенно тепло инициативу встретила Мерседес Санс-Бачильер, жена одиозного правого радикала Онесимо Редондо: она похвалила проект и предложила свою поддержку Кармен де Икаса."
sprd.377.a: "Будем надеяться, что её не увлекут радикалы."

sprd.378.t: "Издание полного собрания сочинений Рафаэля Альтамиры"
sprd.378.d: "В последние месяцы испанские академические издательства работали без устали: спустя девять лет редактуры и подготовки наконец опубликовано полное собрание трудов крупнейшего испанского историка Рафаэля Альтамиры-и-Кревеа. В издание вошли, среди прочего, книги «Historia de la civilización española», «Epítome de historia de España», «Cuestiones modernas de historia», «De historia y arte», «Cuestiones obreras», «Giner educador» и «Ideario político».\n\nАльтамира известен как историк с американистскими взглядами, и его вклад в исследование истории США и Латинской Америки не остался незамеченным: недавно он был удостоен почётной докторской степени Колумбийского университета, которая дополнила аналогичные звания, полученные им ранее в университетах Ла-Платы, Сантьяго-де-Чили, Лимы и Национальном университете Мексики. Эти награды он получил во время почти годичного путешествия по Южной Америке в начале 1910-х годов. Известный как аполитичный реформатор, Альтамира занимал и политические посты, особенно в сфере образования, а его труды по истории испанского права обеспечили ему служебные должности в судебной системе. Кроме того, он стал участником процесса создания сети курсов и конференций, которые позволяли простым людям и тем, кто не связан с академической сферой, напрямую получать знания от профессоров и докторов.\n\nХотя его влияние на мировую политику было ограниченным, в вопросах международного права Альтамира неизменно подчёркивал необходимость сдержанности, верность миру и диалогу между странами. Такая позиция принесла ему номинацию на Нобелевскую премию мира в 1933 году. Многие полагают, что теперь, после публикации собрания трудов, историк уйдёт на покой, однако его популярность в Испании и Латинской Америке, вероятно, ещё долго будет вынуждать его выступать в университетах и институтах."
sprd.378.a: "Поистине обширное собрание."

sprd.379.t: "Начало строительства водохранилища Бенахевер"
sprd.379.d: "Более двух десятилетий существовал интерес к созданию водохранилища в районе Касинос-Лирия, чтобы контролировать течение реки Турия и обеспечить орошение многочисленных ферм. План строительства в местности Бенахевер появился ещё в 1912 году, однако работы начались лишь в 1931-м, когда республиканское правительство дало согласие на столь масштабный проект. Руководить им должен был инженер Фаусто Элио-и-Торрес, но из-за конфликтов с генеральным управлением его заменил Карлос Дисента.\n\nПосле путча Санхурхада проект остался замороженным и считался фактически мёртвым, пока сейчас власти не одобрили его возобновление. С целью увеличения аграрного производства в Валенсии, особенно в связи с выгодными условиями для выращивания апельсинов и винограда, строительство возобновили, а водохранилище переименовали в честь лидера валенсийских AP., Луи Люсия, заменив республиканское название «водохранилище Бласко Ибаньеса», данное в честь знаменитого радикального политика.\n\nВаленсийские радикалы выступили против такого решения, называя его оскорблением памяти своего основателя, которого они считают ключевой фигурой валенсийской идентичности, независимо от его политических взглядов. Их протесты были проигнорированы, и строительство вскоре начнётся, при этом в работах будут использовать каторжный труд пленных из Каталонии и Валенсии - как правило, членов радикальных террористических организаций, таких как CNT-FAI, Nosaltres Sols или Estat Català. Заключённым сокращают сроки в обмен на участие в строительстве, что позволяет правительству значительно снизить затраты. Жители деревни Бенахевер также выступили против проекта, ведь их населённый пункт расположен на месте будущего водохранилища и подлежит затоплению. План предусматривает переселение жителей в три новые деревни вокруг водохранилища, но местные лидеры утверждают, что это приведёт к разрушению семей и сообществ. Корректировать проект под нужды деревни оказалось невозможно."
sprd.379.a: "Прогресс требует жертв."

sprd.380.t: "Автономия для Рифа?"
sprd.380.d: "Вопрос о Рифе остаётся горячей темой в кортесах. Наиболее воинственные их члены считают, что проблему можно решить лишь ковровыми бомбардировками и политикой выжженной земли, пока Абд аль-Крим не будет уничтожен. Однако другие проявляют больше осторожности. Положение Испании на континенте остаётся шатким, и хотя Абд аль-Крим и его племена серьёзно осложняют деятельность Испанской армии в Африке, многие африканисты и умеренные политики отмечают: по сравнению с прежней войной силы Крыма ограничены лишь теми районами, которые он способен укрепить и удерживать. По их мнению, у повстанцев слишком мало войск, чтобы реально соперничать с испанцами в Рифе, и потому старый «пустынный крысёныш» не решается на столь дерзкие наступления, как десятилетие назад.\n\nЭта точка зрения получила подтверждение сегодня, когда в Сеуту прибыл посланник давнего врага испанских колонизаторов. В своём обращении Абд аль-Крим заявил, что племена Рифа готовы заключить перемирие с колониальным правительством, если Риф и протекторат Северного Марокко получат широкую автономию, позволяющую им управлять делами на основе традиционных прав и местных обычаев. Люди Абд аль-Крима проявили меньше интереса к таким городам, как Танжер, Тетуан, Сеута и Мелилья, желая править сельскими районами без вмешательства испанцев. Вопрос мгновенно стал предметом острых дебатов в Северном Марокко, где немедленно возникли опасения, что продолжительное присутствие Абд аль-Крима вызовет дальнейшую нестабильность. Но многие полагают: если мы отвергнем его предложение, второго шанса может и не быть, а возможность завершить конфликт слишком соблазнительна, чтобы её упустить."
sprd.380.a: "Мы не можем позволить себе ещё одного военного провала, примем его условия."
sprd.380.b: "Он это всерьёз?"

sprd.381.t: "По следам левантийского волка"
sprd.381.d: "Из горных районов Мурсии поступили новые сообщения о появлении левантийского иберийского волка, вновь разжигая споры между испанскими биологами и зоологами. Утверждается, что этот спорный подвид обитает в регионе, отделившись от более распространённого иберийского волка, встречающегося по всей Иберии, особенно в труднодоступных горных районах Португалии и Северной Испании. По словам Анхеля Кабреры, испано-аргентинского натуралиста и известного зоолога, левантийский иберийский волк меньше своего более привычного собрата и отличается благодаря красноватому оттенку шерсти.\n\nПока что достоверных сообщений от учёных-очевидцев о встречах с этим зверем в дикой природе не поступало, а свежие сведения выглядят сомнительно, ведь исходят они в основном от неграмотных крестьян и, в одном случае, от местного пьяницы. В зоопарке Мурсии действительно содержатся некоторые особи, относимые к данному подвиду, но по разным причинам их изучение продвигается медленно, и Кабрере пока не удалось вызвать достаточный интерес к исследованию этих, возможно, уникальных волков."
sprd.381.a: "Сказки, не иначе."

sprd.382.t: "Подводный замысел изобретателя"
sprd.382.d: "Недавно к испанскому правительству и высшему командованию флота обратился изобретатель по имени Адриан Альварес Руис. Руис, член компании RENFE и глава мастерской, признался, что с детства увлекался подводными путешествиями и дайвингом, будучи заядлым читателем прозы Жюля Верна. Это увлечение привело его к созданию подводного устройства - камеры, перерабатывающей воздух в замкнутом пространстве под водой. Хотя сама технология не нова и применяется в ребризерах и подобных приспособлениях, Альварес воплотил её так, что устройство оказалось гораздо более эффективным и вместительным, позволяя дольше восстанавливать запас воздуха. По словам изобретателя, это даст возможность водолазам и экипажам подводных лодок выживать значительно дольше в случае повреждения судна и ожидания спасения. Первые испытания аппарата Альварес провёл ещё в 1932–1933 годах, и они увенчались неплохим успехом. К нему обращались с предложением о покупке немцы, националисты Франции и представители Интернационала, но Альварес захотел продать своё детище именно испанским властям, чтобы принести пользу родине. Однако в те годы страна переживала последствия мятежа Санхурхо, беспорядки и масштабные административные перестройки, поэтому средства выделить не удалось. Изобретатель, однако, не оставил дело, и теперь, когда финансы Испании значительно окрепли, многие считают устройство важным для национальной безопасности, учитывая его военное значение. Тем не менее в правительстве нет единства: некоторые предлагают направить средства на другие нужды."
sprd.382.a: "Его упорство и патриотизм достойны восхищения, средства выделены."

sprd.383.t: "Гибралтарский тоннель"
sprd.383.d: "Многие, кто бывал у могучей скалы Гибралтара или на испанском побережье, нередко задавались вопросом, почему Испания и Марокко до сих пор не построили мост через пролив, ведь расстояние между Европой и Африкой там относительно невелико. Предлагались разные проекты - от мостов до тоннелей под морским дном, но глубина вод пролива и сильные течения сделали идею моста несбыточной. А вот проект гибралтарского тоннеля вызвал куда больший энтузиазм. В начале 1930-х годов испанские инженеры пытались выяснить, возможно ли его проложить, но с сожалением обнаружили, что горные породы пролива настолько твёрды, что никакие инструменты ни Испании, ни других стран мира не могли пробить их достаточно быстро для строительства.\n\nТем не менее, по мере того как экономика Испании приходит в себя, идея вновь набирает обороты - во многом благодаря настойчивости инженера Фернандо Гальего Эрреры. Ещё в 1928 году он запатентовал систему перевёрнутого гравитационного или плавучего фундамента, которая позволяла бы построить тоннель-трубу примерно в 20 метрах под водой. По замыслу Гальего, тоннель состоял бы из 65 сегментов длиной по 200 метров и шириной 26 метров, прикреплённых к морскому дну специальными тросами, и позволял бы передвигаться автомобилям, поездам и даже пешеходам.\n\nИз-за сложности проекта и протяжённости пролива тоннель планировалось полностью собирать на суше, чтобы обеспечить надёжность конструкции. Сам Гальего, прославившийся проектами за границей, получил признание даже от создателя нью-йоркского тоннеля Холланд, инженера Оле Сингстада, который назвал проект оригинальным и интересным, хотя и не оценил его осуществимость. Если бы такое инженерное чудо удалось воплотить, Испания получила бы куда более прочную связь со своими африканскими колониями, но многие считают, что это лишь пустая трата денег, ведь надёжное морское сообщение уже выполняет ту же функцию."
sprd.383.a: "Пусть займётся этим делом."
sprd.383.b: "Пустая трата ресурсов."

sprd.385.t: "Смерть каталонского титана астрономии"
sprd.385.d: "Сегодня от бронхопневмонии на 68-м году жизни скончался директор обсерватории Фабра и один из самых выдающихся астрономов Испании - Хосе Комас и Сола. Уроженец Каталонии, он окончил Барселонский университет и начал исследовать планету Марс с помощью небольшого телескопа, хотя интерес к астрономии проявил ещё в десять лет, а в пятнадцать его статья уже появилась во французском журнале. За свою блестящую карьеру он стал первым президентом Sociedad Astrónomica de España y América, чем вызвал недовольство двух других каталонских астрономов - Сальвадора Раурича и Эдуарда Фонсере, которые всего годом ранее создали Sociedad Astronómica de Barcelona в честь прохождения кометы Галлея и теперь вынуждены были мириться с соперничающей организацией куда большего масштаба.\n\nВ период с 1900 по 1930 год Комас открыл одиннадцать астероидов, две кометы, двойную звезду и множество других небесных тел, некоторые из которых носили его имя напрямую, в соавторстве или по прозвищу Пепито. Он оказал влияние и на сейсмологию благодаря точным и новаторским измерениям, проводимым в своей обсерватории и других пунктах региона, которые передавались коллегам-учёным. Не меньше он сделал и для популяризации науки: написал более шести сотен статей для главной каталонской газеты La Vanguardia и издал книги, среди которых часто цитируемая «Astronomía», критическое исследование спиритизма «El cielo», «El Cometa Halley», «El espiritismo ante la ciencia» и методологический труд «Ensayos de Filosofía científica».\n\nЕго роль в распространении астрономии в Испании невозможно переоценить. Общество астрономов Каталонии и всей страны скорбит по утрате великого исследователя космоса, а его похороны обещают стать огромным событием. Комас завещал своё оборудование и исследования из дома Вилья Урания в распоряжение SADEYA. Международные отклики на смерть великого учёного оказались колоссальными, и, пожалуй, важнейшие из них пришли от Academy of Nations и International Astronomical Union. Испанские власти в целом ограничились наблюдением за этими проявлениями почтения, однако многие опасаются, что каталонские националисты могут использовать смерть столь популярной личности для продвижения своих тщетных идей."
sprd.385.a: "Да пребудет он вечно среди любимых им звёзд."

sprd.386.t: "Смерть Гонсало Бильбао"
sprd.386.d: "Знаменитый сеильский художник Гонсало Бильбао скончался сегодня ранее. Будучи своего рода кочевым художником, Бильбао почти никогда не задерживался на одном месте, путешествуя по Европе - в Италию, по Испании и в Германию в поисках вдохновения. В своей карьере он многое перенял у Хосе Хименеса Аранда и Висенте Пальмароли; Бильбао прославился как детальными и красивыми пейзажами, так и собственной нишей - так называемыми Las Cigarreras, названными в честь его, пожалуй, самой известной работы. Это был лучший пример его довольно регионалистского взгляда на искусство, в котором он возвышал определённые местные культурные особенности и разжигал интерес к тем явлениям, которые впоследствии вылились в сепаратистские движения, наблюдаемые сегодня в Испании. Таким образом Бильбао считается одним из наиболее заметных Costumbristas - андалузских художников, писателей и живописцев, чьё искусство воплощало разные специализации, эстетики, социальные структуры и исторические реалии Андалусии.\n\nЭтот жанр испанского искусства во многом обязан Бильбао, но главным образом его заложил Мануэль Кабраль Агуадо Бехарано в конце XIX века, а в литературе - Проспер Мериме с его «Кармен». Костумбристас часто изображали цыган, андалузские диалекты и ландшафты, тореадоров, контрабандистов, фламенко-танцовщиц и другие живописные стереотипы идеальной Андалусии, каким её представляли местные и зарубежные художники. Во время поездок по Франции и Марокко Бильбао всё больше увлёкся социал-реализмом и возрастающими общественными напряжениями между поднимающимися и угасающими классами - между вновь формирующимся пролетариатом и умирающей аристократией Европы. Он умер, будучи действительным членом Королевской академии изящных искусств Сан-Фернандо; по словам его вдовы, произведения, остающиеся в имении Бильбао, будут переданы в Музей изящных искусств."
sprd.386.a: "Пусть покоится с миром."

sprd.387.t: "Смерть Хосе Бенльюре"
sprd.387.d: "Сегодня валенсийское художественное сообщество получило тяжёлую утрату: в родном Валенсии скончался мастер кисти Хосе Бенльюре Гиль. Известный как один из выдающихся портретистов региона и как представитель Costumbristas, Бенльюре прославился разнообразием тем - он переходил от повседневных сцен к эпическим историческим полотнам и порой обращался к религиозной живописи. Его самые известные картины «Отдых в походе» и «Цветочный рынок» едва ли могли быть более различны по содержанию: одна показывает сцену военного похода, где солдаты кратковременно отдыхают, другая изображает цветочниц на, возможно, полностью вымышленном рынке Валенсии.\n\nТем не менее обе работы примечательны невероятным вниманием к деталям, особенно если учесть, что Бенльюре, казалось, использовал очень мало мазков, чтобы добиться такой тщательной проработки. Он учился у лучших итальянских живописцев того времени после поездки в Италию в 1879 году, и итальянское течение Macchiaioli направило его карьеру, как и многих других испанских художников. В конце XIX века Бенльюре побывал в испанских и французских колониях в Северной Африке, что немного повлияло на его стиль, хотя наибольшее вдохновение он черпал у андалузского регионалистского движения Costumbrista.\n\nК моменту смерти в его зачёте насчитывалось шестьдесят шесть картин, но вклад Бенльюре в валенсийскую литературу нельзя недооценивать: он иллюстрировал книгу «Хижина» валенсийского политического вожака и плодовитого писателя Висенте Бласко Ибаньеса, а также приложил художественные таланты к иллюстрациям «Poverello of Assisi» (Бедняк Ассизский) Антонио Торро Сансальвадора. Его уход, вероятно, вызовет сильный отклик среди многочисленных клубов и художественных коммун региона; учитывая его связи с Бласко Ибаньесом, вполне возможно, что Partido de Unión Republicana Autonomista отдаст дань уважения другу их основателя."
sprd.387.a: "Пусть покоится с миром."

sprd.388.t: "Филантроп-миллионер из Пьедрабуэны"
sprd.388.d: "Город Пьедрабуэна недавно привлёк внимание благодаря многочисленным проектам местного изобретателя и миллионера Монико Санчеса Морено, который обеспечил крошечный посёлок электричеством, современным кинотеатром и множеством других благ нашего времени. Всё это стало возможным благодаря его истории «из грязи в князи». Пьедрабуэна, где прошло детство Санчеса, была незаметным селением менее четырёх тысяч жителей, люди в основном связывали существование с малорентабельным скотоводством, сухой обработкой земли и другими примитивными формами сельского хозяйства. Сам Санчес родился в бедной семье - мать работала прачкой, отец был каменщиком - но его склонность к учёбе привлекла внимание школьного учителя, и в конце концов молодой Санчес поступил в Школу электротехники в Мадриде; учёба, однако, была прервана студенческими забастовками.\n\nРазочарованный поворотом событий, Санчес уехал в Новый Свет, прибыв в Нью-Йорк в 1912 году почти без средств. В духе американской мечты он усердно работал и сумел найти место в Институте электротехники, затем посетил курсы в Колумбийском университете и оттачивал мастерство электрика. Санчес устроился на работу в американские компании и в свободное время занимался изобретениями, в частности X-лучевой аппарат его конструкции принес ему наибольшую славу; он стал одним из ключевых имён в отрасли, участвуя в выставках рядом с такими легендами, как Эдисон и Тесла.\n\nЗаработав состояние за океаном, он вернулся в Испанию, в деревню своей юности, и с тех пор живёт там, основав лабораторию для продолжения экспериментов, создавая приборы и развивая местную инфраструктуру во благо сограждан. Для мальчика из села, где лишь каждый четвёртый умел читать, а электричество казалось чем-то наподобие магии или библейских чудес, история Санчеса стала вдохновением для многих молодых инженеров в Испании, и его влияние в деревне с каждым днём только растёт."
sprd.388.a: "Впечатляет."

sprd.389.t: "Открытия Кабреры"
sprd.389.d: "Этот год выдался насыщенным для одного из самых престижных зоологов Испании - Анхеля Кабреры. В последнее время он описал вид короткоухой лисицы в регионе Амазонки, обнаружил аррагуато в Нижней Центральной Америке и ещё одного примата - южного красного карая́ в Бразилии. Кроме этих открытий, он завершил книгу под названием «Зоология» и написал несколько статей о латиноамериканской фауне. Его новая родина, Аргентина, где он получил гражданство после эмиграции в 1925 году, пошла ему на пользу, и Кабрера стал большим вдохновителем для южноамериканских зоологов, археологов и маммалогов. Кабрера родился в 1879 году в редкой для Испании протестантской семье; его отец был первым епископом этой конфессии в стране.\n\nЭто отличие от большинства способствовало у Кабреры более терпимому отношению к религиозным и культурным различиям, что усилилось благодаря университетскому образованию по философии. Несмотря на это образование, Кабрера переключился на естественные науки; формального университетского диплома по этой специальности у него не было, но огромный интерес и талант к исследованию млекопитающих принесли ему несколько почётных степеней от университетов в Испании и за рубежом. Прорывом для него стала помощь британским военным исследователям под руководством адмирала Х. Лайна в регионе Риф, где Кабрера жил среди рифайцев и выучил арабский язык.\n\nЕго исследования дали бесценные сведения о местной фауне, и в 1920-е и 1930-е годы он ещё не раз возвращался в Марокко. После поселения в Аргентине в 1925 году он стал редким гостем в самой Испании, но его наследие живёт в множестве видов, описанных Кабрерой, включая иберийского волка. Любопытно, что Кабрера - один из немногих испанцев, получивших папскую буллу, поскольку его брак с католичкой требовал специального разрешения. Хоть сегодня Кабрера, возможно, более аргентинец, чем испанец, его влияние на испанских и аргентинских натуралистов ещё долго будет иметь значение."
sprd.389.a: "Подлинный пример испаноязычного научного единства."

sprd.390.t: "Испанский анклав во Франции"
sprd.390.d: "Город Лливия в Русильоне, на севере Каталонии, стал своего рода очагом испано-французских трений. Территория Русильона была уступлена Испанией Франции по Пиренейскому договору 1659 года, и несмотря на многочисленные попытки вернуть эти земли, это никогда не произошло. Однако в то время, когда по тексту договора все деревни и селения региона были переданы Франции, город Лливия остался исключением: благодаря статусу древней столицы региона он считался городом, а не деревней, и был по этой причине исключён из передачи, оставшись маленьким испанским анклавом в окружении новых французских владений.\n\nГород оставался изолированным и относительно забытым участком Испании до краха Французской республики после окончания Вельткрига. Испанское Королевство обсуждало идею вмешательства на стороне националистов во время революции во Франции; некоторые националисты даже хотели отвоевать Русильон и Лабурд у Франции, но в конечном счёте быстрая потеря позиций и отступление националистов на юг сделали такую интервенцию нецелесообразной. Единственным исключением стал гарнизон Лливии: испанские соединения запросили у Франции усиление гарнизона перед эвакуацией лояльных частей Филиппа Петена в Алжир. Националисты согласились, и гарнизон Лливии был усилен не для отражения набега полноценной французской армии, а чтобы предотвратить захват контрольными отрядами, налётчиками или местными мятежниками.\n\nКогда пыль улеглась и революционные силы взяли верх во Франции, в одном из немногих примеров франко-испанской дипломатии был подтверждён Договор Лливии. Коммунары, опасаясь быть раздавленными со всех сторон, решили не провоцировать Испанию, и город остаётся прежним: сегодня там живёт около 700–800 человек и размещён небольшой военный гарнизон. Переходы туда и обратно строго контролируются, и шпиономания охватывает обе стороны границы. Коммуна Франции также проводила военные учения вокруг города как демонстрацию силы, но в основном анклав продолжает существовать в том же лимбо, в котором оказался с 1659 года."
sprd.390.a: "И мы будем защищать его от революционеров вовеки."

sprd.391.t: "Начинается европейское турне Консепсьо Бадия"
sprd.391.d: "Культурные круги Европы с радостью восприняли новость о том, что Консепсьо Бадия Мильяс отправится в тур по европейским городам в этом году. Свою карьеру в музыке она начинала как ученица по классу фортепиано, но её удивительный голос быстро привлёк внимание наставников, и уже в шестнадцать лет она впервые выступила как певица в «Парсифале» Вагнера. Благодаря таланту в исполнении испанских, каталанских и южноамериканских песен, наполненных силой и радостью, она завоевала признание публики и заняла особое место среди музыкантов Испании. Трагедией её карьеры стала гибель учителя Энрике Гранадоса, погибшего вместе с семьёй во время Вельткрига, когда немецкая подлодка потопила британский пароход SS Sussex, на котором они находились.\n\nВ 1935 году Бадия попробовала себя в опере, исполнив главную партию в «Мария дель Кармен», но вскоре вернулась к концертной деятельности, явно не желая связывать себя с оперной сценой. В ближайшем турне каталонская звезда посетит культурные столицы Европы - Вену, Берлин и даже Париж. Важность Бадии заключается не только в её таланте, но и в связях с величайшими испанскими композиторами - Энрике Гранадосом, Мануэлем де Фалья-и-Матеу и Исааком Альбенисом. Их произведения она возвела на новые вершины благодаря своей выразительной силе. В последнее время певица сотрудничает с восходящей звездой испанской фортепианной сцены Алисией де Ларроча, и многие специалисты считают, что их дуэт откроет совершенно новые горизонты в музыке.\n\nХотя европейское турне займёт несколько лет из-за числа столиц, которые Бадия намерена посетить, она уже строит планы о гастролях в Южной Америке, где работает её муж Рикард Агусти и где у певицы есть немалая аудитория благодаря прошлым выступлениям с аргентинскими композиторами, такими как Альберто Хинастера. Её симпатии к республиканизму вызвали недовольство консервативных кругов Испании, но вместе с тем она приобрела мировую славу, активно продвигая испаноязычную музыку и удивляя зарубежных слушателей каталанскими произведениями."
sprd.391.a: "Что ж, приятного им турне!"

sprd.392.t: "Песенник для революции"
sprd.392.d: "Немец по происхождению, но усыновлённый испанской семьёй в 1934 году композитор и музыкальный критик Отто Майер-Серра недавно издал в изгнании во Франции песенник Cancionero Revolucionario Internacional. Эта книга, вызывающая ярость властей, собрала в себе испанские, латиноамериканские и переведённые международные песни - от произведений левых симпатизантов вроде Сильвестре Ревуэльтеса до зажигательных композиций участников «Группы восьми» из поколения 1927 года. Несмотря на мгновенный запрет, книга быстро стала популярной, распространяясь руками анархистов, социалистов и коммунистов в Астурии, Каталонии и Валенсии.\n\nМайер-Серра не только связал себя с синдикалистской угрозой в Испании и в изгнании, поддерживая коммунаров, но и сотрудничал с каталонскими националистами. Подпольные ячейки коммунарских шпионов, террористов CNT-FAI и профсоюзников UGT активно распространяют его сборник, несмотря на преследования. Увлечение латиноамериканской музыкой переплелось у Майер-Серры с интересом к коммунарской политике, и потому многие песни восходят не к французской Коммуне или Союзу Британии, а к революционному режиму Мексики.\n\nАнархистские гимны вроде A Las Barricadas и Arroya la Bomba также вошли в книгу, чем вызвали ярость испанских властей. Помимо песенника, Майер-Серра публиковал статьи о музыкознании и педагогике в республиканской эмигрантской газете Música, хотя этот труд оказался куда менее популярен. В расколотой Испании подобные ошибки недопустимы, но социалистические и анархистские песни уже начинают звучать на улицах всё чаще, становясь дерзким ответом на попытки Королевской власти усмирить красную угрозу."
sprd.392.a: "Mierda!"

sprd.393.t: "Трагедия на арене Лас-Вьентас"
sprd.393.d: "Сегодня печальный день для арены корриды Лас-Вьентас - впервые здесь погиб тореадор. Феликс Альмагро скончался от ранений после столкновения с быком. По словам очевидцев и врачей, Альмагро пытался выполнить приём с мулетой - красным полотном на палке, которым отвлекают и направляют атаки быка. Но тот сбил его с ног, и, поднявшись в замешательстве, тореро вновь оказался под ударами разъярённого животного. Никто точно не знает, кто нанёс смертельный удар - бык по кличке Капироте или Ронденьо, и даже хозяин ранчо, поставивший животных, Доминго Ортера, не смог сказать наверняка. Удар пришёлся в яремную вену, вызвав смертельное кровотечение.\n\nВрачи пытались спасти Альмагро прямо на арене, даже предприняв срочную переливку крови - один из докторов сам стал донором, - но их усилия оказались напрасны. Смерть стала особенно тяжёлой для общества: Лас-Вьентас до этого гордился безупречной репутацией - множество боёв без жертв. Хотя в 1935 году Альмагро уже получал ранения, его считали надёжным, умелым бойцом, пусть и не столь ярким в стиле. Коллеги тореро - Наталио Сакристан Фуэнтес и Пепе Луис Васкес - собрали средства на похороны, ведь у Альмагро не осталось семьи в регионе."
sprd.393.a: "Печальный день."

sprd.394.t: "Испанские виды"
sprd.394.d: "Испано-германский кинематограф пополнился новым ярким фильмом - картиной Бенито Пероха Suspiros de España, международное название которой - Spanish Sights. Созданная совместно компаниями Hispano Filmproduktion, лента снята в основном испанцами. Женскую главную роль исполнила восходящая звезда Эстрельита Кастро, а в числе актёров также Мигель Лигеро, Конча Катала и Роберто Бей. Немецкая сторона обеспечила великолепные костюмы и декорации - Александр Мюгге и Густав Кнауэр.\n\nСюжет вращается вокруг талантливой певицы из бедной семьи (роль Каталы), которую замечает агент и открывает ей новый мир. Сочетание немецкой технической точности и испанского актёрского мастерства сделало фильм успешным как в Испании, так и за рубежом, хотя некоторые критики считают его простоватым и предсказуемым. С упадком влияния Голливуда испано-германское кино переживает расцвет и даёт шанс новым актёрам, таким как Кастро, заявить о себе в мире. Однако для Каталы эта работа может оказаться последней в компании - она намерена вместе с Кармен Карбонель, Антонио Вико и Мануэлем Гонсалесом основать собственную киностудию. Тем не менее успех картины откроет дорогу новым проектам и для актёров, и для продюсеров, ведь интерес Германии к испанскому таланту растёт."
sprd.394.a: "Абсолютное кино."

sprd.395.t: "Ведьминские убийства на Балеарах"
sprd.395.d: "Несмотря на все трудности, с которыми Испания столкнулась в последние годы, народ страны всегда мог положиться на храбрых офицеров испанской полиции и Гвардии гражданской. Это вновь доказала история, произошедшая недавно на Балеарских островах, где на Майорке были убиты три мужчины и одна женщина. Орудиями убийства стали мука, смешанная с мышьяком и барием, что приводило к смертельному исходу при употреблении. Три убитых мужчины оказались мужьями четырёх женщин, пытавшихся извлечь финансовую выгоду из их смерти. В случае же с одной женщиной выяснилось, что она была тёщей одного из убитых, что заставило Гвардию гражданскую предположить: преступление могло быть вызвано не столько жаждой наживы, сколько семейными конфликтами.\n\nВсе убийства сводились к одной женщине - местной гадалке Магдалене Кастельс Понс, которую часто обвиняли в колдовстве. Именно она снабдила женщин ингредиентами и знанием, необходимым для совершения преступления. Дело получило название «Убийства сестёр одиночества». Кастельс приговорили к тридцати годам тюрьмы, а четыре другие женщины получили сроки от двадцати пяти до тридцати лет за соучастие или непосредственное совершение убийств. Эти события потрясли общество удалённых островов до глубины души, но хотя бы вернули людям доверие к Гвардии гражданской - в то время, когда это чувство становится всё более редким."
sprd.395.a: "Длинная рука закона всегда находит виновного."

sprd.396.t: "Убийства в доме Романí в Валенсии"
sprd.396.d: "Кризисы, сотрясающие Испанию, привели к множеству арестов и заключений. Многие члены республиканских и синдикалистских организаций уже были освобождены, однако другие всё ещё гниют в тюрьмах, расплачиваясь за измену. В Валенсии это недавно обернулось трагедией: молодая женщина по имени Тереса Гомес Рубио отравила нескольких человек в доме, где работала прислугой, что привело к множественным смертям и одной попытке убийства. Она долго служила в семье Романí и зарекомендовала себя как отличная работница, но её коллеги и хозяева не знали, что мужа Гомес заключили в тюрьму за прореспубликанскую деятельность.\n\nЕё возлюбленная хотела, чтобы отец их ребёнка, родившегося в 1931 году, был освобождён. Ради этого Гомес стала красть деньги у хозяев, постепенно увеличивая суммы - вскоре её добыча приблизилась к десяти тысячам песет. Это вызвало подозрения. Когда удавка сомнений и страха всё сильнее сжимала её горло, Гомес решила отравлять коллег. Её первой жертвой стала Тереса Домэнек: Гомес подмешала инсектицид в её кофе. Домэнек пережила первую дозу, но на следующий день убийца повторила попытку - и довела дело до конца.\n\nПозже жертвами яда стали другая служанка дома Романí Изабель Леонарт и приехавший гость семьи. Последней жертвой оказалась сестра Тересы Домэнек, Консуэло, которую отравили однажды, но она смогла оправиться настолько, чтобы донести на преступницу властям. Гомес вскоре задержали. Несмотря на её отрицания, её приговорили к 142 годам тюрьмы. Эти убийства произошли в эпоху, когда испанцы уже притуплённо воспринимали насилие после десятилетий политических распрей. Но для Валенсии преступления Гомес стали ужасной трагедией: хладнокровие убийцы и её схожесть с тысячами женщин, чьи мужья сидели в тюрьмах, потрясли сообщество."
sprd.396.a: "Чёрная вдова Валенсии наконец остановлена."

sprd.397.t: "Возобновление претензий Португалии на Оливенсу"
sprd.397.d: "Отношения между Испанией и Португалией потеплели после реставрации альфонсинской монархии, но так было далеко не всегда. Город Оливенса не раз становился камнем преткновения в дипломатии двух стран. Оливенса отошла к Испании по договору в Бадахосе в 1801 году, и хотя Португалия не раз пыталась вернуть её, в 1926-м вопрос казался закрытым после соглашения между правительством Примо де Риверы и португальским Королевским домом о границах.\n\nНесмотря на все беды последних десятилетий, Португалия, казалось, соблюдала договорённости. Но теперь ситуация изменилась. Всего неделю назад в Лиссабоне была основана организация Sociedade Pró-Olivença. Наши агенты сообщают, что это, прежде всего, давление на интегралистское правительство Португалии, чтобы вновь поднять вопрос Оливенсы - будь то дипломатией или оружием. И нельзя сказать, что это аргумент лишён оснований: спустя почти полтора века испанского правления, в городе всё ещё подавляюще говорят по-португальски. Тем не менее правительству Португалии куда важнее проблемы в колониях - Анголе и Мозамбике, где растёт нестабильность и сталкиваются интересы с амбициями Миттеляфрики. Однако находятся алармисты, требующие усилить местный гарнизон на всякий случай."
sprd.397.a: "Пф, пустые разговоры."
sprd.397.b: "Отправить символический отряд, на всякий случай."

sprd.398.t: "Канарские сюрреалисты объединяются"
sprd.398.d: "Канарские острова одновременно и важный культурный центр, и отдалённая окраина испанского общества. Недавно группа местных художников из журнала Gazeta de Arte во главе со шведско-канарским критиком искусства Эдуардо Вестердалем, а также Домингo Пересом Миником и Агустином Эспиносой решила изменить этот образ. Поводом послужили планы известного британского либерального аристократа и ценителя искусства Бернарда Рассела посетить Канары. В связи с этим художники объявили о создании выставки Exposición Surrealista, посвящённой Канарскому сюрреализму, ультраизму и футуризму, которая пройдёт в Атенео де Санта-Крус-де-Тенерифе.\n\nGazeta de Arte стала ключевой площадкой для канарских писателей, художников и поэтов. Благодаря tireless работе Вестердаля её влияние простирается далеко за пределы Испании, соединяя острова с европейскими интеллектуальными кругами. Вдохновляясь сюрреалистами вроде Сальвадора Дали, Андре Бретона и Бенжамена Перé, выставка в первую очередь посвящена французскому сюрреализму, а также Перé как важнейшему представителю этого направления в латиноамериканских и испаноязычных кругах. Первоначальные планы включали приглашение Бретона и его круга, но генерал-губернатор островов, полковник Амадо Бальмес, пригрозил закрыть экспозицию, если это произойдёт.\n\nИдеи Gazeta de Arte до сих пор были сосредоточены на том, чтобы показать мировые течения искусства через канарскую призму, ведь архипелаг остаётся оторванным от остального мира. Но теперь, когда вокруг выставки разгорелся шум в испанской прессе, многие каталонские и испанские художники спешат на эти далёкие острова, пользуясь более мягкими правилами в отношении левого искусства - в отличие от материковой Испании, где железная хватка AP, армии и монархии делает подобные проявления сопротивления почти невозможными."
sprd.398.a: "Любопытно."

sprd.399.t: "Канарские сюрреалисты объединяются"
sprd.399.d: "Регионализм в Испании до сих пор в основном ограничивался Каталонией, Страной Басков и Галисией, лишь отчасти проявляясь в Валенсии, Андалусии и Астурии на фоне продолжавшейся авторитарной власти. Однако теперь радикализация коснулась и Канар. Известный синдикалистский партизан Гильермо Асканио Морено вместе со своей сестрой Бланкой и социалистом Хосе Мигелем Пересом Пересом начал распространять журнал Canarias Libre, выступающий за независимость Канар от Испании. Их аргумент прост: местные рабочие и крестьяне живут в условиях почти феодального угнетения под властью могущественных какикос, которых генерал-губернатор Амадо Бальмес охотно поддерживает.\n\nСиндикалисты получают помощь и от либеральных кругов: кубинско-канарский националист Хосе Кабрера Диас и его Partido Nacionalista Canario финансируют издание с штаб-квартиры в Гаване. Бальмесу приказано подавлять движение с жесточайшей беспощадностью. Но местные какикос, опасаясь вызвать ещё большее социальное недовольство, убедили его закрыть глаза. Если движение окрепнет и получит поддержку умеренных либералов вроде Хосе Франчи-и-Роки, лидера Partido Republicano Federal и Partido Republicano Tinerfeña, ситуация может перерасти в жёсткие репрессии. Пока же мадридское правительство довольно решениями Бальмеса: как ветеран Рифской войны и влиятельный член африканистской клики армии, он считается наиболее компетентным в условиях изоляции архипелага."
sprd.399.a: "Почему никто больше не хочет быть испанцем?"

sprd.400.t: "Лицо в краске среди картин"
sprd.400.d: "Мировая ситуация в последние годы стала напряжённее, и дипломатические службы во всём мире работают без устали, стремясь занять для своих стран наилучшие позиции. (вставить название страны) не стало исключением: находясь рядом с прореспубликанской Португалией и интернационалистической Францией, оно при этом сохраняет проРейхспактовские симпатии и входит в германскую экономическую сферу, пусть и номинально оставаясь нейтральным. Испания, будучи далека от готовности к грядущему конфликту, вынуждена строить дипломатические мосты и поддерживать дружеские отношения с множеством государств, чтобы оставить себе пространство для манёвра.\n\nОдним из таких государств стала восходящая держава на востоке - (вставить название Японии), имеющая дипломатическую миссию в Мадриде. Один из полномочных министров, Якичиро Сума, проявил глубокий интерес к испанскому искусству и культуре и стал страстным коллекционером. Прежде он был советником в Китае и США, пока нестабильность не заставила перевести его в Испанию. Испанские коллеги не знали, что его тайная задача - создание «Агентства Востока», разведсети для слежки за западными державами, с главным узлом именно в Испании, благодаря её формальному нейтралитету. Однако его коллекции, статьи и культурные обмены с родиной пролили новый свет на две столь разные культуры и, возможно, станут основой для новой связи между ними."
sprd.400.a: "Человек с задачей столь же эксцентричной, как и его вкусы."

sprd.401.t: "Последние берберские львы"
sprd.401.d: "Суровые земли и условия Рифа и Испанской Сахары сделали так, что любая жизнь здесь вынуждена была веками приспосабливаться и эволюционировать. Животные и растения, обитающие в Атласских горах, - истинные мастера выживания, и порой их умение казаться способным даже бросать вызов самому вымиранию. Берберский лев, подвид африканского льва, когда-то считал своим домом всю Северную Африку, но с появлением дешёвого и доступного огнестрельного оружия даже в самых удалённых районах Рифа он начал стремительно уступать место людям и был вытеснен всё дальше и дальше - в пустоши и отдалённые уголки. Ситуация усугублялась охотой за награды: львов считали вредителями и угрозой для скота и верблюдов.\n\nКогда охота и разрушение среды обитания сократили численность газелей и берберских оленей, львы начали нападать на домашний скот, что лишь усилило их преследование. К началу 1930-х эти благородные существа сохранились лишь в редких и укрытых прайдах, насчитывающих едва ли пару особей. Когда-то их можно было встретить даже на окраинах Синайской пустыни, но теперь сообщения о встречах с ними появляются лишь крайне редко - в самых изолированных районах Марокко и Рифа. У марокканской Королевской семьи всё ещё есть несколько львов в неволе, но как долго они смогут продержаться - неизвестно. Очень скоро берберский лев может повторить судьбу атласского медведя - небольшого подвида бурого медведя, полностью истреблённого после распространения оружия и «зоопаркового бума» в Европе, когда такие животные превратились в модные символы имперской славы европейских столиц."
sprd.401.a: "Атласские горы прячут многих изгнанников."

sprd.402.t: "Пожар в Саграда Фамилия"
sprd.402.d: "Сегодня произошло трагическое событие: анархисты-террористы из FAI подожгли крипту Templo Expiatorio de la Sagrada Familia - католической базилики в Барселоне, строительство которой ведётся с 1883 года и которая считается шедевром каталонского архитектора-гения Антонио Гауди. Сам пожар не нанёс значительных разрушений недостроенному зданию, но истинной трагедией стала утрата мастерской Гауди, располагавшейся прямо на территории строительства. В ней хранились чертежи базилики, а также модели будущего храма в масштабе 1:10 и 1:25. Эти модели Гауди создал в последние годы своей жизни, понимая, что грандиозный проект, начатый им в 1883 году, завершат лишь те, кто придёт много позже. Уничтожение моделей стало невосполнимой потерей для истории и одним из лучших источников дальнейшего развития проекта.\n\nТем не менее, в знак воли каталонцев, архитекторов и верующих всего мира, местный архитектор по имени Луис Бонет-и-Гари попросил передать ему сохранившиеся обломки гипсовых макетов, чтобы попытаться восстановить их. Он заручился поддержкой двух других каталонских архитекторов - Исидре Пуч-и-Боада и Франсеска Кинтаны, чтобы воссоздать планы с той же тщательностью, с какой работал Гауди. Анархисты, совершившие это тяжкое преступление, до сих пор скрываются. Считается, что они принадлежат к банде Nosotros, возглавляемой печально известным анархистом FAI Хуаном Гарсиа Оливером, уже не раз нападавшей на церкви и монастыри по всей Каталонии. Католическая церковь в ярости: её представители требуют сурового и стремительного возмездия, но в условиях хаоса в Испании мало кто верит, что охота за террористами принесёт результат."
sprd.402.a: "Подонки!"

sprd.403.t: "Пожары в Ларойе"
sprd.403.d: "Летом в деревне Ларойя, расположенной в Андалусии, произошло странное явление: среди бела дня ниоткуда вспыхнули загадочные пожары. Сначала загорелись снопы пшеницы, оставленные в поле, а вскоре в другом месте деревни неизвестный источник воспламенил одежду маленькой девочки.\n\nК счастью, прохожие вовремя вмешались и потушили огонь, не дав ему распространиться. Газета ABC посвятила инциденту большую статью, отметив, что пламя имеет зеленовато-красный оттенок, горит слабо и легко тушится, но появляется словно из воздуха, без всякого предупреждения. Сначала считали, что это испарения, поднимающиеся из земли, но в ряде случаев пожары возникали даже в помещениях.\n\nНекоторые связывают это явление с огнём святого Эльма - известным историческим феноменом, чаще всего наблюдаемым на мачтах кораблей во время шторма. Instituto Nacional de Geofísica выдвинуло эту версию, но пока не смогло дать убедительного объяснения. Как это обычно бывает с необъяснимым, в дело вмешались толпы «учёных» и религиозных деятелей: одни объявили это проявлением инопланетян или потусторонних сил, а представители католической церкви Испании - знаком Бога. Как бы то ни было, явление появилось так же внезапно, как и исчезло: после лета новых случаев «пожаров Ларойи» зафиксировано не было."
sprd.403.a: "Странно."

sprd.404.t: "«Эскадрилья» зажигает патриотизм"
sprd.404.d: "Испанская киноиндустрия уже давно переживает бурный рост, и появление звукового кино только ускорило этот процесс. Драмы, комедии, документальные фильмы стали привычной частью национального кинематографа, но вот настоящая испанская военная лента долгое время ускользала от режиссёров. Известный постановщик Антонио Фернандес-Роман, начавший карьеру в 1936 году с десятиминутного документального фильма о «Зачарованном городе» Ла-Манчи, недавно выпустил кинокартину «Эскадрилья».\n\nФильм рассказывает о войне Испании против французских коммунаров глазами двух лётчиков - лейтенанта Аларкона и капитана Кампоса, которых сыграли Альфредо Майо и Хосе Ньето. Эти двое соперничают не только с вражеской авиацией над Пиренеями, но и между собой - в борьбе за сердце одной женщины, Аны Марии, роль которой исполнила восходящая звезда Лучи Сото.\n\nКартина была тепло принята испанской публикой: тема войны близка каждому в условиях, когда пламя охватывает всю Европу. Корона также поспешила назвать ленту истинным шедевром национального кино. Однако некоторые критики указали, что фильм лишь копирует американские образцы недавних лет, созданные для поднятия патриотизма. Даже те, кто не обвинял «Эскадрилью» в плагиате, осуждали её воинственный настрой и предсказуемый сюжет.\n\nТем не менее, появление настоящего испанского военного фильма стало сильным толчком для патриотических настроений. А критиков, осмелившихся нападать на работу Фернандеса-Романа, в отдельных случаях даже обвиняли в непатриотичности или симпатиях к коммунару."
sprd.404.a: "И мне билет на этот фильм!"

sprd.405.t: "Коринфский шлем"
sprd.405.d: "Земли Испанского Королевства хранят богатейшую историю империй, великих войн и культурных свершений. Неудивительно, что под почвой Эспаньи и по сей день скрываются сокровища забытых эпох. Благодаря труду испанских археологов и исследователей всё больше подобных находок появляется в последние годы, а порой настоящие чудеса, относящиеся к древним векам, откапывают в самых неожиданных местах. Недавно в Андалусии, в городе Херес, раскопки подарили миру бесценную реликвию - из земли был извлечён древний коринфский шлем.\n\nЭта находка укрепила мнение, что в южной Испании в своё время присутствовали греки из полисов Пелопоннеса. Но общенациональную сенсацию вызвало не это. Шлем нашли не археологи во главе с Мануэлем Эстеве Герреро, но именно его имя оказалось связано с находкой благодаря фотографии, сделанной вскоре после открытия. На ней человек в греческом одеянии, с сигаретой в руках, позирует в найденном шлеме. Говорят, что это сам Эстеве, хотя он воздерживается от комментариев. Снимок вызвал бурные споры в академической среде: одни видят в нём пример грубейшего обращения с ценным артефактом, другие - невинную фотосессию. Тем более что газеты охотно подхватили снимок, и он стал настоящей сенсацией.\n\nВ итоге Эстеве удалось избежать суровой критики старших коллег, а археология даже получила небольшой, но заметный приток интереса. Это стало особенно важным на фоне экономического кризиса и политической нестабильности, из-за которых изучение древностей оказалось в числе наименее финансируемых наук."
sprd.405.a: "Действительно великолепный снимок."

sprd.406.t: "Сорняк никогда не умирает"
sprd.406.d: "Мулай Ахмед эр-Раисуни - человек, который, по тем немногим сведениям, что сохранились о его юности, занимался преступной деятельностью с тех пор, как только смог встать на ноги. С ранних лет он уже стал мишенью для марокканских властей, стремившихся навсегда покончить с этим смутьяном. И вот однажды его пригласил к себе на ужин его кузен Абд-эр-Рахман Абд эс-Садук, занимавший пост паши Танжера. Однако вместо стола, уставленного изысканными яствами, какие можно было достать за деньги в Танжере, в его доме Раисуни встретили люди паши, готовые избить и схватить его. Так он оказался в подземелье города Могадор, где последующие четыре года был прикован к стене, выживая лишь благодаря доброте друзей, которым позволяли навещать его и приносить пищу.\n\nПосле освобождения он изменился, но не в лучшую сторону.\n\nВыйдя из тюрьмы, он вернулся к преступлениям, предпочитая теперь похищения чиновников ради огромных выкупов. Одним из таких случаев стала история с Пердикарисом, когда он похитил американского гражданина Айона Пердикариса, требуя выкуп в семьдесят тысяч долларов от султана Абд аль-Азиза, которого он возненавидел за, как ему казалось, верность султана европейским державам. В дело вмешался даже тогдашний президент США Теодор Рузвельт, стремившийся обеспечить благополучное возвращение Пердикариса, что стало важной частью его предвыборной кампании того года.\n\nВскоре Раисуни стал куда активнее участвовать в марокканской политике, даже помог свергнуть Абд аль-Азиза и получил должность при новом правителе Абд аль-Хафиде, но вскоре был вытеснен испанцами и снова вернулся к преступной жизни, нападая на испанское присутствие в регионе. Его победил Мануэль Фернандес Сильвестре, после чего Раисуни присоединился к Абд аль-Криму в Рифской войне. Однако это продолжалось недолго: завидуя славе и популярности своего соратника и желая выгоды для себя, он перешёл на сторону испанцев, надеясь извлечь из этого пользу. Но его быстро отбросили прочь, сделав лишь пешкой в их игре.\n\nС тех пор он вновь занялся привычными делами - преступлениями и нападениями на испанских колонистов. Марокканский султан закрывает на это глаза, а масштаб его действий слишком мал, чтобы испанское правительство сочло нужным тратить силы на его устранение. Но теперь, когда ходят слухи о возвращении Абд аль-Крима на земли, где он знал и величайшие победы, и страшнейшие поражения, недолго осталось ждать, когда Риф снова вспыхнет огнём."
sprd.406.a: "Лучше бы он так и остался прикован к проклятой стене в Могадоре."

sprd.407.t: "Возвращение Абд аль-Крима"
sprd.407.d: "На этой неделе вернулся в регион коварный рифский мятежник Абд аль-Крим - человек, ответственный за ужасы Рифской войны, длившейся почти всё последнее десятилетие на севере Марокко. В конце войны он занимал пост судьи и чиновника при испанском режиме, но вскоре возглавил сопротивление колониальным властям, которое продолжалось полдесятилетия и завершилось почти полным уничтожением его сил объединёнными франко-испанскими армиями. Начав с небольших стычек в начале 1920-х, Абд аль-Крим поднял гораздо более масштабное восстание после катастрофы при Аннуале, где крупный отряд испанских войск, в основном метропольных, был перебит почти до последнего человека вместе со своим командиром Мануэлем Фернандесом Сильвестре. Союзные племена и местные новобранцы обратились против испанских хозяев, а неопытные рекруты дрогнули. Абд аль-Крим и его соратники разгромили колониальные войска в Рифе, оставив лишь несколько очагов сопротивления в Сеуте и Мелилье. Лишь вмешательство французских колониальных войск из Алжира, опасавшихся, что восстание вдохновит подобные движения и у них, позволило сломить рифское сопротивление.\n\nСовместная франко-испанская высадка в Альхусемасе - первая по-настоящему амфибийная операция, проведённая с участием авиации, флота и сухопутных частей - стала смертельным ударом для рифов. Абд аль-Крим был вынужден отступить, а его отряд продолжал тревожить испанских колонизаторов, пока он не бежал в новообразованное марионеточное германское Марокко. Султан в Касабланке закрывал глаза на мятежника и его сторонников, пока те не ушли дальше, в дружественный Египет. Многие надеялись, что поражение Абд аль-Крима принесло спокойствие северному Марокко, но эти надежды оказались тщетны. Разбойник Мулай Ахмед эр-Раисуни рассчитывал, что испанцы наградят его за верность собственным уделом, но, разочаровавшись в несбыточных мечтах, он вернулся к прежним преступлениям и по сей день тревожит испанских колонистов и чиновников, верных халифу в Тетуане.\n\nЕсли бы Раисуни был единственным источником бед, всё было бы проще. Но с возвращением Абд аль-Крима Риф снова полыхает. Хотя мятежный лидер пока не решается открыто бросить вызов колониальному порядку, к его знамени стекаются племенные воины и идейные союзники из Марокко и Французской Африки. Ходят даже слухи, что Интернационал по поручению давнего союзника Абд аль-Крима, британского максималиста Роберта Гордона-Каннинга, организует сопротивление и снабжает рифские племена оружием, стремясь ослабить и Марокко, и французских националистов. Испанская армия, связанная подавлением беспорядков на Пиренеях, где анархисты и карлисты готовят смуту, судорожно ищет выход из трудного положения. И если решение не найдётся быстро, Риф снова может превратиться в поле битвы между яростными племенными воинами и испанскими африканскими войсками."
sprd.407.a: "Кто-нибудь, уберите этого проклятого смутьяна!"

sprd.408.t: "Готланд в Галисии"
sprd.408.d: "HMS Gotland, недавно построенный шведский авианосный крейсер, прибыл с визитом в Испанию. Во время европейского турне корабль вышел из Карлскруны 8 декабря, сделал остановки в Киле и Гамбурге, а 23-го числа прибыл в Испанию. Хотя на его борту нет делегации или знатных гостей, сам Gotland производит впечатление, и многочисленные шведские моряки, сойдя на берег, восхищаются красотой Испании. Сейчас крейсер стоит в Виго, Галисия, где шведские моряки заполнили таверны и бары маленького портового городка, а местные жители и гости наслаждаются оживлённой торговлей. Недавно король Альфонсо ездил в Швецию на охоту, и капитан Gotland вместе со шведским посланником в Мадриде прилагают усилия, чтобы показать прочность испано-шведских связей.\n\nХотя страны разделяют сотни миль и разные вероисповедания, Испания и Швеция почти всегда сохраняли добрые отношения, за исключением ожесточённых религиозных войн XVII века и последующих католическо-протестантских соперничеств. В чём-то их положение схоже: обе были великими державами, обе пережили падение, но всё ещё способны на великие дела. Шведский посланник в Мадриде Иван Даниельссон и мэр Виго Гарсия Пичер посетили капитана корабля на ужине, где царили смех и веселье. Корабль вызвал интерес и у военно-морской базы Ферроль, куда пришёл небольшой отряд местных офицеров и британских экспертов, участвовавших в программе Ферроля, чтобы осмотреть Gotland и поразиться необычному строению судна."
sprd.408.a: "За мир и процветание!"

sprd.499.t: "Красноречивый радикал"
sprd.499.d: "Алехандро Леррус и его партия PRR - загадка испанской политики. Путь Лерруса от пылкого популиста до умудрённого либерального центриста кажется почти чудом, а его политические привязанности изменчивы, как и мишени его огненных речей. В юности этот либеральный политик прославился беспощадными нападками на церковь, доходившими до угроз насилия над священниками и храмами. Умело используя недовольство иммигрантов каталонцами в Барселоне, он сделал свою партию одной из восходящих звёзд испанской политики. Но 1920-е годы оказались тяжёлыми для него и для PRR, и при диктатуре Примо де Риверы партия ушла в подполье.\n\nКогда Леррус стал одним из лидеров республиканского заговора - Пакта Сан-Себастьяна, он уже сильно изменился, а его партия раскололась. Но республиканские годы показали, что его острый язык нисколько не притупился. Леррус стал ярчайшим защитником либеральной демократии от нарастающей угрозы социалистов и синдикалистов, а также от антидемократичных демагогов справа. Годы после Санхурхадо вернули ему часть прежнего радикализма, и хотя самого Лерруса изгнание обошло стороной благодаря его личным связям с генералом Санхурхо, однопартийное государство AP стало для него врагом номер один.\n\nНо теперь, когда Испания балансирует на грани хаоса, руководство AP решило обратиться за помощью к старому популисту, надеясь, что его красноречие развеет часть ненависти, питаемой республиканцами к нынешнему правительству. На первый взгляд это кажется безнадёжным шагом, ведь республиканские идеалы Лерруса высоки. Однако годы берут своё, и старый агитатор видит защиту Испании главным долгом для себя и своей партии. Но согласие на такой союз нелегко даётся, и партнёрство AP и PRR будет непростым. И всё же, если радикалам пообещают достаточно уступок и переход к демократии, они вполне могут поддержать нас до самого конца."
sprd.499.a: "Вот уж поистине странный союз."

sprd.500.t: "Союз с «испанским Керенским»"
sprd.500.d: "Республиканский проект не возник на пустом месте в роковом 1930 году, а был выстроен силами убеждённых республиканцев, таких как Мануэль Асания и Алехандро Леррус, а также перешедших из лагеря монархистов. Одним из таких перебежчиков стал Нисето Алькала-Самора - консервативный католик, который, впрочем, придерживался куда более прогрессивных взглядов на социальные вопросы и экономику, чем это было принято в испанском консервативном кругу. Алькала-Самора стал одной из ведущих фигур раннего республиканского движения со своей партией DLR, противопоставив её пылкой социальной активности IR и глубокому антиклерикализму Радикалов. DLR и Алькала-Самора быстро осудили ненавистные антиклерикальные законы республики, однако даже статус Алькалы-Саморы как президента не смог остановить республиканско-социалистическую коалицию от того, чтобы всё дальше и дальше отталкивать христианство от испанского общества, превращая его в предвзятую идеологическую карикатуру.\n\nВлияние DLR ослабло из-за их упорства в этом вопросе, а окончательный удар партии нанёс раскол, когда Мигель Маура, сын знаменитого консерватора Антонио Мауры, покинул её и создал собственную Partido Republicano Conservador. Ситуация не успела развиться дальше до переворота Санхурхады, и Алькала-Самора вслед за своими республиканскими соратниками отправился в изгнание из-за своего статуса президента республики.\n\nТеперь же представители DLR вступили в переговоры с правящей AP о возможном сотрудничестве. Режим выразил заинтересованность в смягчении авторитарного правления и готовности вернуть умеренных республиканцев. С помощью DLR режим может склонить к возвращению даже более радикальных республиканцев, что позволит AP создать более центристское ядро испанской политики и, возможно, завершить нынешний кризис. Руководство DLR, разумеется, осторожно относится к предложенному союзу, ведь у AP за плечами история ярого антиреспубликанизма и преследования политических соперников. Однако похоже, что переговоры принесли плоды. Многие задаются вопросом, способен ли Нисето Алькала-Самора вернуться к своим прежним промонархическим позициям, но пока что начало кажется многообещающим."
sprd.500.a: "Любая помощь сейчас кстати."

sprd.501.t: "Общее дело"
sprd.501.d: "На первый взгляд союз испанских социалистов и католиков кажется совершенно невозможным, особенно учитывая репутацию AP как анти-синдикалистского авангарда в Испании и жёсткие выступления против социализма, которые часто звучали из уст Хосе Марии Хиль-Роблеса. Но на самом деле отношения между социальными католиками и социалистами далеко не всегда были непримиримыми - примером служит сотрудничество в годы диктатуры Примо де Риверы. Unión General de Trabajadores, главный испанский профсоюз рабочих, основанный отцом испанского социализма Пабло Иглесиасом, действительно сотрудничал с Примо де Риверой, считая это меньшим злом по сравнению с полной ликвидацией профсоюза. Сегодня ситуация, разумеется, иная, и PSOE претерпела серьёзные изменения: лидер UGT, Ларго Кабальеро, призывает к революции куда громче, чем десять лет назад.\n\nТем не менее в PSOE всё ещё есть люди не такие горячие, как «испанский Ленин» Кабальеро, и хотя UGT и PSOE запрещены, некоторые их изгнанные деятели - такие как Хулиан Бестейро и Инда­лечио Прието - вступили в переговоры о легализации обеих организаций в обмен на определённую поддержку или хотя бы нейтралитет по отношению к режиму AP. Подобные союзы, безусловно, крайне шаткие и временные из-за огромных идеологических различий между AP и PSOE. Однако одно объединяет правое и центристское крыло PSOE и умеренное крыло AP: гражданская война или кровавая, разрушительная и непредсказуемая революция выгодны только фанатикам с крайне левых и крайне правых флангов.\n\nТаким образом, хотя убедить UGT в поддержке нас вряд ли удастся из-за влияния Кабальеро, у нас есть шанс склонить на свою сторону PSOE хотя бы на время, чтобы не допустить распада Испании на враждующие лагеря. В обмен на сотрудничество режим обещает прекратить рейды Гвардии гражданской против остатков PSOE на территории страны, вновь легализовать PSOE и UGT после окончания кризиса и, что самое важное, свергнуть бесполезного короля Альфонсо, вернув Испании конституционную монархию и проведя выборы сразу же, как только страна стабилизируется. Некоторые даже призывали Хиль-Роблеса уйти в отставку и уступить кресло премьер-министра умеренному консерватору Хименесу, но эта идея не встретила большого энтузиазма в рядах PSOE."
sprd.501.a: "Эти союзы становятся всё более странными."

sprd.502.t: "Умеренный радикал"
sprd.502.d: "Мало кто испытывает столь сильное взаимное презрение, как либеральные республиканцы и социальные католики из AP. Либералы считают AP ширмой испанской реакции, которая изображает демократию и случайность своего прихода к власти, чтобы сбросить маску при первой же возможности. Для AP же либералы стали причиной падения республики из-за своей жёсткой позиции по секуляризму, аграрной реформе и сокращению армии, окончательно оттолкнув правых, особенно после союза с социалистами.\n\nЭти противоположные взгляды превратились в гноящуюся рану в общественном мнении Испании, вызвав ожесточённое противостояние между AP и такими силами, как IR, UR и отколовшиеся фракции PR. Однако в случае с UR лидер партии Диего Мартинес Баррио проявил себя как человек гораздо более способный к компромиссам и трудным решениям, чем его давний союзник Мануэль Асания из IR. Мартинес-Баррио не отошёл от антимонархических республиканских позиций, но показал куда больше понимания испанской реальности, чем многие другие республиканцы.\n\nЕсли AP сумеет сыграть на его надежде на возвращение демократического правления, пусть даже под королём, радикальный лидер вполне может увидеть в этом наиболее жизнеспособный вариант. UR обладает значительным влиянием среди испанской интеллигенции и поддерживает контакты с большинством республиканских партий в изгнании. Убедив Мартинеса-Баррио и его сторонников хотя бы временно сотрудничать с социальными католиками до выборов, можно открыть путь к возвращению других республиканцев. Пока переговоры выглядят многообещающими, и большинство экспертов в AP сходятся во мнении, что консенсус возможен."
sprd.502.a: "Превосходно."

sprd.504.t: "Наши парни в зелёном"
sprd.504.d: "Испанские военизированные полицейские силы Guardia Civil были созданы ещё во время Карлистских войн прошлого века. Так как карлисты контролировали в основном сельскую местность и поднимали крестьян против мадридского правительства, разгром главных карлистских сил мало что менял: бывшие традиционалистские бойцы становились разбойниками и терроризировали окраины страны до следующего восстания. Guardia Civil стала ответом на эту проблему, но с ростом анархизма и аграрного социализма в сельских районах Андалусии, Каталонии и Арагона её роль изменилась, чтобы бороться с новым врагом.\n\nВооружённые куда лучше, чем обычная полиция (Cuerpo de Vigilancia), силы Guardia Civil стали первой линией обороны против анархистов и карлистских мятежников. В их рядах немало офицеров, сочувствующих правительству, а их роль в перевороте 1932 года сделала их любимцами правых. Поэтому обеспечение их дальнейшей поддержки для режима жизненно необходимо: если Испания хочет выстоять, ей нужно опираться на бдительные силы в сельской местности. Верность армии и полиции в Испании часто изменчива, но, предоставив больше финансирования и преимущество в снабжении оружием Guardia Civil, AP почти наверняка заручится их поддержкой и удержит сельскую полицию под контролем правительства, если произойдёт что-то серьёзное."
sprd.504.a: "Превосходно."

sprd.505.t: "Претендент и популисты"
sprd.505.d: "На первый взгляд испанские правые кажутся довольно едиными: почти все консервативные партии поддерживают альфонсинскую монархию и ведущую роль католической церкви в обществе. Однако под поверхностью скрываются глубокие различия в идеологии и формах правления, а также противоположные оценки правящей партии AP. Для многих крайне правых, таких как члены консервативной и военизированной Unión Monarquíca Nacional, вдохновлённой идеями Морраса RE и традиционалистского культурного форума AE, эта партия - всего лишь оппортунистические умеренные и нерешительные «акциденталисты», жаждущие власти для себя и своего El Jefe, Хосе Марии Хиль-Роблеса.\n\nДля некоторых сил, таких как PNE, AP - скорее вынужденный союзник, хотя эти отношения были всегда крайне сложными из-за агрессивной и непримиримой природы PNE. Если AP хочет заручиться поддержкой этих националистических сил и, возможно, даже заключить союз или хотя бы временное перемирие с карлистами, лучший путь - начать с умеренных консерваторов и традиционалистов, расположенных к режиму.\n\nПроще всего привлечь на свою сторону аграрных правых, особенно ведущую аграрную партию PAE. Хотя сама по себе PAE не обладает огромной силой, она является лидером широкой аграрной коалиции и имеет связи с аграрными движениями по всей Испании. Ранее обсуждалось даже слияние AP и PAE в единую партию, но в нынешней шаткой ситуации правительству, вероятно, лучше переждать бурю и вернуться к этой идее позже. Однако с аграриями в коалиции AP можно будет сделать первый шаг к объединению всей испанской правой под единым знаменем.[GetSprd505IfUMNAccepts]"
sprd.505.a: "Сельское сердце будет биться в нашем ритме."
sprd.505.b: "Они бы все разошлись спать, если бы армия поднялась, не так ли?"

sprd.506.t: "Торжественный призыв ко всем католикам Испании"
sprd.506.d: "Роль Католической церкви в испанском обществе является одной из самых укоренённых и значимых. Не будет преувеличением сказать, что падение республики во многом было вызвано их репрессиями против прав Церкви. Поэтому, если нынешнее правительство AP намерено вывести страну из хаоса, охватившего её многочисленные регионы, то сделать это оно должно при помощи одной из древнейших испанских институций. Лишь немногие партии правого толка могут рассчитывать на столь сильную поддержку Церкви, как AP: их юридический подход к управлению и серьёзная приверженность католическим ценностям привлекли к ним и умеренных, и радикальных представителей духовенства. Эти священнослужители - союзники не только из-за финансовых возможностей, которые открывает сотрудничество Церкви с правительством, но и потому, что Церковь формирует мнение огромных масс испанцев. Особенно заметно её влияние на консервативных женщин, чьи взгляды часто полностью зависят от слов местного священника. А в таких глубоко католических регионах, как Эстремадура, Ла-Манча и Галисия, воздействие духовенства на общественное мнение огромно. Кроме того, католические мирянские организации, такие как Acción Catolica, не находятся под прямым контролем AP, и в прошлом некоторые их представители даже критиковали методы партии. Однако они могут стать важным мостом между сторонниками правительства и более умеренными членами Comunión Tradicionalista. В конце концов, величайший источник единства испанских правых заключается в их общей католической вере, а лучшее место для посева семян сотрудничества, чем такие организации, где превыше всего стоит надпартийное взаимодействие, трудно найти."
sprd.506.a: "Превосходно."

sprd.508.t: "Протестантский радикал из Саламанки"
sprd.508.d: "На первый взгляд это может показаться странным, но недавно один из членов Unión Española приобрёл заметную национальную известность, сочетая статус клирика с членством в одной из самых светских партий Испании. Этот человек - Атилано Коко Мартин, пастор Испанской реформатской епископальной церкви в Саламанке и весьма известная фигура в городе. Первоначально он вступил в PRR Socialista, а после объединения части её членов с Unión Española одним из первых присоединился к новой либерально-радикальной силе Мартинеса-Баррио. Его вклад в становление партии не остался незамеченным ни среди соратников, ни среди противников на правом фланге.\n\nКоко сыграл ключевую роль не только в привлечении поддержки немногочисленных протестантов Испании, но и в получении благожелательных отзывов от таких либеральных гигантов, как Мигель де Унамуно, который ранее довольно критично относился к жёстко секулярной партии Мартинеса-Баррио. Дружба Коко с этим выдающимся мыслителем сделала Унамуно более благосклонным к прогрессивной политике UE. Однако протестантская вера Коко превратила его в удобную мишень для католических правых, которые выставляют его религиозные взгляды живым доказательством «безбожного союза» между протестантами-предателями и изощрёнными иконоборцами-либералами.\n\nПравых ещё сильнее возмущает то, что Коко известен как масон: он состоит в ложе «Helmántica», заседания которой проходят прямо в его доме, поскольку у него нет средств для аренды отдельного помещения, а численность ложи меньше двадцати человек и не требует больших залов. Несмотря на то, что в Саламанке немного протестантов, община существует здесь с 1879 года, и Коко стал заметной фигурой в городской политике благодаря связям в академической среде и контактом с другими партиями, такими как PSOE, PR и IE. При всей своей приверженности секуляризму, он стал в партии своеобразным голосом рассудка, сдерживающим наиболее радикальных антиклерикалов. Его присутствие делает некоторых более рациональных католиков спокойнее по отношению к новому правительству."
sprd.508.a: "Видите, не все священники безнадёжны."

sprd.509.t: "Арагонское автономистское движение"
sprd.509.d: "Регионалистских движений в Испании много, и они весьма разнообразны по сути. У басков и каталонцев их деятельность колеблется от верного регионализма до полного сепаратизма - в зависимости от лидера, тогда как в других областях, таких как Канары, Галисия или Андалусия, регионализм обычно сводится к стремлению получить больше автономии. Когда в национальных дискуссиях всплывает тема регионализма, чаще всего заголовки газет принадлежат Басконии и Каталонии, но в последнее время арагонский регионализм получил широкое признание благодаря члену Unión Española - Антонио Гуаярру Позе. Гуаярр - политик с богатым прошлым: он начинал в PRR Socialista Сарагосы, а затем перешёл в UE. Известно, что после раскола партии из-за спора между Альваро де Альборносом и Феликсом Гордоном Ордасом, он поддержал последнего, более ортодоксального лидера, а затем примкнул к радикалам Мартинеса-Баррио.\n\nИ если большинство членов UE относятся к регионализму сдержанно, даже при поддержке федералистской платформы партии, то Гуаярр прежде всего является убеждённым арагонским локалистом. Его успех на выборах 1931 года, при создании Испанской республики, был во многом обусловлен умением мобилизовать местные силы, жаждавшие автономии для Арагона - региона, который долго оставался в тени шумной и бунтарской Каталонии.\n\nГуаярр требует от UE принятия статута автономии для региона, и он не одинок в этом: Partido Republicano Autónomo de Aragón поддерживает его усилия, а из радикальных автономистов Estado Aragonés сам президент группы, Гаспар Торренте, публично выразил ему поддержку. Хотя его движение пока невелико, а сам Гуаярр не занимает важных постов в партии, его связи с крупными местными организациями, такими как Confederación Sindical Hidrográfica del Ebro - один из ключевых профсоюзов энергетической отрасли, а также с Asociación de Labradores de Zaragoza, могут дать ему достаточно ресурсов и поддержки, чтобы продвинуть программу арагонской автономии куда дальше, чем кто-либо ожидал."
sprd.509.a: "Что ж, посмотрим, сможет ли Арагон выйти из тени Каталонии."

sprd.510.t: "Полковник-герой из Unión Española"
sprd.510.d: "Не секрет, что испанская армия переполнена консервативными и даже традиционалистскими офицерами, и это особенно проявилось после переворота Санхурхо, когда большая часть республиканских кадров была вычищена и лишь постепенно возвращалась в командные должности после смягчения режима и восстановления демократии. Большинство офицеров с тех пор примкнули к правым партиям вроде AP. Но были и другие - отверженные своими реакционными коллегами, - кто воспринял развитие демократии в Испании как шанс отомстить старым врагам в армии. Один из них - полковник Ильдефонсо Пучденголас, который недавно впервые открыто вступил в Unión Española.\n\nОн считается героем республиканцев: одним из первых выступил против путча генерала Санхурхо в 1932 году, возглавив войска на улицах Севильи. Его усилия тогда закончились поражением, республику уничтожили, а самого Пучденголаса посадили в тюрьму до освобождения в 1936 году. Но в эмиграции республиканцы тихо чествовали его как символ сопротивления. Ещё до переворота Пучденголас был близок к идеям Мартинеса-Баррио, а долгие годы заключения за «двойное предательство» - службу республике и принадлежность к масонам - окончательно радикализировали его. Победа UE подтолкнула его отказаться от прежнего аполитичного образа.\n\nМногие ожидают, что он даст партии бесценный опыт в очищении армии от реакционных элементов, когда придёт время. Ведь даже если республиканцы стали больше доверять AP за проведение новых выборов, армии доверия нет - пока она это не докажет. Поговаривают, что с таким выдающимся военным лидером на своей стороне партия сможет привлечь к себе и других республиканских офицеров. Но пока нет серьёзных подтверждений, Мартинесу-Баррио остаётся довольствоваться тем, что его давний союзник наконец признал их общее дело единственно справедливым в Испании."
sprd.510.a: "Добро пожаловать в наши ряды, полковник."

sprd.511.t: "Завершение идей Institución Libre de Enseñanza"
sprd.511.d: "Одним из способов, к которым прибегла Unión Española, чтобы противостоять сильному влиянию церкви и правых сельских партий, стало стремительное расширение сети испанских школ и других образовательных учреждений. В основе этой программы лежала педагогическая концепция, заимствованная из трудов Франсиско Хинера де лос Риоса - основателя и главного идеолога Institución Libre de Enseñanza. ILE и сам Хинер де лос Риос начали свою работу ещё в 1876 году, поставив цель создать образовательную систему, не связанную ни с одной политической, моральной или религиозной силой. Их вдохновляли академические течения эпохи, в особенности философия немецкого мыслителя Карла Кристиана Фридриха Краузе. Однако, несмотря на серьёзные успехи, достигнутые ILE к концу XIX века и в начале XX столетия, вся их деятельность была приостановлена во время диктатуры Примо де Риверы в 1920-е годы, когда новое католическое и патерналистское правительство увидело в институте рассадник инакомыслия.\n\nТеперь же племянник Хинера де лос Риоса, Бернардо Хинер де лос Риос, министр Unión Española, назначен возглавить комитет, которому поручено воплотить идеи ILE и дать детям и молодёжи Испании светское и аполитичное образование. По профессии архитектор, Бернардо стал одним из главных проводников рационалистического и функционалистского направления в архитектуре страны.\n\nЕго интерес к образованию удачно соединился с профессией: Хинер де лос Риос тесно сотрудничает с Министерством образования, создавая сеть современных и оригинальных школ в рамках новой программы. Его личная связь с ILE сделала его одним из самых неожиданных и вместе с тем решительных сторонников внедрения образовательных проектов института. Многие в правительстве уже называют его человеком, способным воплотить мечту его дяди. Он не одинок - его поддерживает сестра, Глория Хинер де лос Риос Гарсиа, преподавательница возрождённого ILE.\n\nГлория переняла многие идеи Марии Монтессори и испанского историка Рафаэля Альтамиры-и-Кревеа, а также разработала собственный метод преподавания географии через так называемое «вдохновенное наблюдение», когда ученики должны эмоционально привязываться к своему окружению, и важную роль в обучении играют путешественные тексты и художественная литература, а не сухие учебники. Она также многое почерпнула из американских новшеств, находясь в эмиграции после переворота 1932 года. В то время её муж, Фернандо де лос Риос Уррути, находился в США, устанавливая контакты с местными левыми организациями в рамках республиканской эмиграции. С такой преданной и вдохновлённой командой, двигающей идеи ILE вперёд - и в образовательных нормах, и в материальном облике новых школ через архитектуру Бернардо, Испания стоит на пороге новой эры рационализма."
sprd.511.a: "Так рассеивается мрак над испанским разумом."

sprd.512.t: "Союз среднего класса"
sprd.512.d: "Место профсоюзов в Испании традиционно занимали социалисты, анархисты, а также в некоторых случаях - карлисты и католические союзы, придерживавшиеся различных форм жёлтого синдикализма, социального католицизма и дистрибутизма. Однако, несмотря на отдельные попытки, в Испании так и не сложилось полноценной профсоюзной структуры среднего класса. Единственным исключением можно считать Unió de Rabassaires в Каталонии - виноградарский союз, тесно связанный с Esquerra Republicana de Catalunya, который, впрочем, со временем стал дрейфовать влево. В последние годы этот опыт вдохновил Unión Española на создание нового проекта - Alianza de Labradores de España.\n\nОсновным двигателем инициативы стал Феликс Гордон Ордас, бывший лидер PRR Socialista, который присоединился к UE после раскола своей партии. ALE стремится объединить средних землевладельцев, фермеров, скотоводов и другие аграрные профессии в рамках единого движения, отмеченного прогрессивными, либеральными и порой республиканскими устремлениями. Гордон Ордас обладал немалым опытом в сельскохозяйственных вопросах благодаря своей профессии ветеринара. В 1920-е годы он возглавил новаторскую программу по созданию национального регистра скота на благо сельского населения Испании, однако тогдашнее общество оставило инициативу без внимания. Так как ALE не действует как традиционный рабочий профсоюз - ведь большинство его сторонников являются самостоятельными хозяевами, - организация взаимодействует с другими союзами, такими как социалистический UGT и его аграрное крыло FNTT, а также с католическими союзами, чтобы вести переговоры по вопросам перераспределения земли, прав трудящихся и условий аренды.\n\nВ то же время ALE стремится привлекать арендаторов и издольщиков испанской деревни - с одной стороны, чтобы отвести их от более радикальных организаций, таких как CNT-FAI или FNTT, а с другой - расширить слой средних фермеров, добиваясь их освобождения от невыгодных контрактов и превращения в самостоятельных землевладельцев. Первоначальный успех ALE оказался неоднозначным, однако по мере усиления влияния UE в управлении страной этот союз вполне может вырасти в серьёзного соперника католическим и социалистическим организациям."
sprd.512.a: "Отличный способ расширить базу партии."

sprd.514.t: "Партия закона и справедливости"
sprd.514.d: "Большая часть поддержки Unión Española исходит от чиновников среднего звена, интеллектуалов и владельцев бизнеса, но есть одна очень заметная группа, особенно тяготеющая к партии Диего Мартинеса Баррио. Это люди закона - прокуроры, адвокаты и судьи, которых привлекает легалистское, умеренное и примирительное движение Мартинеса-Баррио. Такие фигуры, как представитель Мелильи Луис Баррена-и-Алонсо-де-Охеда, мэр Мадрида Педро Рико Лопес и судья, основатель республиканской эмигрантской организации España con honra, Альваро Паскуаль-Леоне Форнер, придали партии отчетливо правовой характер. И хотя сам Мартинес-Баррио не занимает должности в сфере юриспруденции, его партия всё больше сосредотачивается на преследовании своих противников - особенно церкви и реакционных партий - через суды. \n\nПодобно гончим, армия адвокатов UE в кортесах выискивает нарушения у партий, считающихся врагами движения, особенно среди радикалов Лерруса. Эта стратегия оказалась крайне эффективной в деле разрушения монархического и антилиберального истеблишмента в Испании, но вместе с тем принесла партии дурную славу: её начали обвинять в манипуляции судами ради политических целей, учитывая большое количество юридических специалистов в рядах UE. Это вызвало тревогу внутри Unión Española: некоторые опасаются, что подобная репутация приведёт к обвинениям в том, что суды благоволят либералам, что подорвет веру граждан в основы закона. В связи с этим отдельные голоса выступают за то, чтобы партия «отозвала своих гончих» и больше сосредоточилась на политике, а не на судебных схватках. \n\nОднако Луис Баррена, известный как неустанный борец с преступностью и преследователь даже громких дел ради справедливости, напротив, предложил расширить полномочия судов, чтобы власть могла по-настоящему карать силы, мешающие Испании раскрыть свой потенциал. Это особенно важно на фоне своевольных военных, воинственной знати и всё ещё могущественного духовенства, которые зачастую остаются вне досягаемости гражданских органов власти. Новое направление, без сомнений, позволит продвигать более радикальные позиции UE, но при этом неизбежно ослабит умеренный облик партии."
sprd.514.a: "Мы не республика судей и адвокатов, мы республика испанцев."
sprd.514.b: "Молот судьи заставит испанских реакционеров склониться перед его волей."

sprd.515.t: "Судьба предателя"
sprd.515.d: "С возвращением демократии и стабильности в Испании Леррус и его PR старались проявлять сдержанность, наказывая лишь тех, кто участвовал в заговоре против республики. Помня о катастрофе первых лет республики и кампании «политической ответственности», которую проводили Мануэль Асанья и Ларго Кабальеро, радикалы Лерруса стремились удержать длинную руку правосудия от ударов по слишком многим врагам. Они сосредоточились главным образом на вопиющих примерах монархического произвола - таких как убийцы Хуан де Ансальдо и Бруно Ибаньес Гальвес. Но недавно партия решила взяться за особенно личного предателя. \n\nХоакин Перес Мадригал, бывший член PRR Socialista, а затем и PRR, прежде и во времена республики был ревностным радикалом-республиканцем. Однако когда республика пала в результате военного переворота 1932 года, он быстро присоединился к AP, утверждая, что сделал это «во имя любви к Отечеству, уважения к истории Испании и священного долга укреплять и гарантировать развитие испанского общества». Он стал одним из ведущих пропагандистов нового режима, клеветал на бывших союзников и обрушивался на светский характер республиканцев, заявляя о своей глубокой приверженности католической вере. Перес получил важную должность на национальном радио Испании, и в своих передачах он постоянно нападал на республиканцев в изгнании, восхваляя достоинства нового правительства. \n\nОднако когда величайший кризис XX века для Испании начал уходить в прошлое, католические консерваторы отстранили его, пытаясь наладить мосты с республиканскими союзниками. Теперь же адвокаты PR обрушились на него через суд, утверждая, что его передачи подстрекали сторонников AP к политическому насилию даже за пределами Испании. Пропагандист был приговорён к пожизненному заключению за свои преступления. Некоторые правые силы назвали это наглым примером политической расправы, но у Переса почти не осталось союзников, и многие испанские католики сочли его приемлемой жертвой, если это позволит избежать новых ударов по ним самим."
sprd.515.a: "Цена предательства."

sprd.516.t: "Андалузский радикал"
sprd.516.d: "Радикалы Лерруса имеют многочисленных сторонников по всей Испании, но сердце партии было и, вероятно, всегда останется в Барселоне. Тем не менее, учитывая успех PR даже в условиях нового монархического режима, в разных регионах начали появляться сильные отделения партии. И несколько неожиданно, в Андалусии радикалы сумели создать прогрессивное, почти утопическое движение, пронизанное католическим духом. Во главе его стоит местный учитель и поэт Элой Вакеро Кантильо. Эти радикалы отличались своим андалузским и народным подходом к работе с местными трудящимися. Сам Вакеро ввёл практику открытых школ на свежем воздухе в своём родном Кордове, где он работает учителем и адвокатом. \n\nЭти школы сделали образование для рабочих гораздо доступнее, что заметно повысило популярность PR в регионе. Вакеро также позаимствовал идеи социалистов, несмотря на свои откровенно либеральные убеждения, и сыграл ключевую роль в создании утопических самоуправляемых коммун для сельхозрабочих. Их целью стало воспитание взаимопомощи, благотворительности, культуры и социальной защиты. Движущая сила этих идей - Андалузская региональная федерация рабочих, ещё одно детище Вакеро, которая быстро росла и завоёвывала поддержку среди трудящихся с размахом, не виданным со времён самых популярных лет Лерруса в Каталонии. Его идеализм был частично вдохновлён трудами Генри Джорджа: Андалусия считается колыбелью испанского георгизма, и Вакеро был яростным сторонником движения за единый налог в рядах PR. \n\nКроме того, Вакеро, что необычно для радикала, стал горячим сторонником андалузского регионализма. Он основал Андалузский центр в Кордове и объединился с социалистом Бласом Инфанте, отцом современного андалузизма, чтобы продвигать автономию региона. Однако при этом он оставался убеждённым противником каталонского национализма, особенно в то время, когда каталонские рабочие всё чаще ехали на юг Испании в поисках работы. Продолжал он и свои поэтические труды, даже занимая политические должности как в Андалусии, так и на национальном уровне. Его главное произведение «Senda Sonora» - должно вот-вот выйти. Хотя за пределами Андалусии Вакеро пока мало известен, многие считают его одной из восходящих звёзд PR, возможно, будущим преемником стареющего отца испанского радикализма."
sprd.516.a: "Любопытный человек."

sprd.517.t: "Радикальное женское объединение"
sprd.517.d: "Развитие феминизма в Испании шло медленно, но неуклонно. И пока в остальном мире женское движение всё больше уходило влево под влиянием прогрессивной политики Интернационала, Испания оставалась одним из центральных бастионов либерального феминизма с множеством центристских сторонниц женских прав. Женщины вроде Клары Кампоамор вызывали восхищение среди испанок среднего и высшего классов. И по мере того как PR удавалось одерживать победы на выборах, сила либерального женского движения лишь возрастала. Agrupación Femenina Radical, главный женский филиал партии, созданный для мобилизации женщин, начал стремительно расти после избирательных побед, и ветераны движения, такие как Тереса Хинер и Долорес Климент, сыграли ключевую роль в расширении его влияния. \n\nДо сих пор большая часть деятельности «радикальных женщин», или, как их иногда называют, «красных дам», сводилась к социальной работе. Хинер даже открыто говорила, что вступила к радикалам лишь для того, чтобы помогать нуждающимся. Этот сверху-вниз подход иногда вызывал критику: мол, радикальные женщины - не более чем благотворительницы, пытающиеся завоевать симпатии работниц мелкими подачками. Однако становится всё очевиднее, что всё больше женщин рабочего класса - особенно из Валенсии и Барселоны - вступают в PR именно благодаря действиям женского крыла партии. \n\nПри этом Хинер и многие её соратницы разделяли мнение известной депутатки-радикал-социалистки Виктории Кент: женское избирательное право - палка о двух концах. Если его развивать и направлять на великие цели, голос женщин может сделать Испанию более равной и вывести общество из варварства последних двух веков. Но учитывая подчинённость испанок мнению духовенства, многие опасаются, что женщины станут лишь инструментом правых партий из-за своей глубокой веры в слова священников. И эти опасения, возможно, не лишены оснований, если вспомнить успех AP на выборах. Однако Хинер и её союзницы надеются, что со временем ситуация изменится, и более светская Испания восстанет под материнской заботой AFR."
sprd.517.a: "Пионеры нашего времени."

sprd.518.t: "Убийство Педро Рубио"
sprd.518.d: "Город Бадахос охвачен хаосом после того, как на этой неделе среди бела дня был убит известный социалист. Педро Рубио Эредиа, член PSOE и союзного партии аграрного союза FNTT, был застрелен человеком по имени Рехино Валенсия, когда выходил из местного ресторана. Изначально полиция и Гражданская гвардия представили нападение лишь как очередной пример антисоциалистического насилия со стороны реакционеров, однако дальнейшее расследование и допрос Валенсии заставили власти признать, что убийца действовал по заказу не кого иного, как члена правительства от Радикалов - Рафаэля Саласара Алонсо. Саласар давно выступал за жёсткие меры против FNTT и других левых аграрных союзов, ограничивая их право на забастовки и даже разгоняя их силой, если считал нужным. Он был яростным противником Рубио и его товарища, социалиста Хуана Симеона Видарте, и это делает признание Валенсии ещё более убедительным - мотив очевиден.\n\nСаласар поспешил заявить, что всё это лишь козни реакционных кругов испанского общества, стремящихся выставить Радикалов кровожадными убийцами в отместку за их антиклерикальную политику. Однако, поскольку официальное полицейское расследование указывает именно на лидера Радикалов, многие в партии решили, что ради минимизации последствий этого катастрофического скандала будет лучше просто исключить Саласара из партии и отправить его за решётку, даже если его вина не доказана напрямую. Иначе PR рискует столкнуться с новым масштабным кризисом, если попытается сохранить его в министерском кресле, а уж аграрные и промышленные союзы, поддерживающие PSOE, наверняка поднимут бурю, какой не было со времён мрачного 1936 года."
sprd.518.a: "Саласар должен уйти."
sprd.518.b: "Пусть кричат. Он невиновен, я уверен."

sprd.519.t: "Второй Леррус"
sprd.519.d: "Алехандро Леррус известен своей способностью заводить друзей, даже среди тех, кто стоит на совершенно противоположных политических позициях, а его умение зажечь толпу пламенной речью сопоставимо лишь с мастерством выстраивать сеть союзников, товарищей и сторонников, помогающих его делу. Однако многие считают, что его потребность в друзьях коренится не только в политической хитрости, но и в семейном прошлом. Родившийся в военной семье, он потерял почти всех своих старших братьев и сестёр ещё в детстве, кроме брата Артуро, и не знал тепла ни от отца - холодного военного, ни от матери, ожесточённой утратой детей.\n\nТак молодой Алехандро приобрёл почти навязчивую жажду дружбы, а стремление впечатлять и очаровывать позже помогло ему собрать огромную базу сторонников PR с помощью популизма и клиентелизма. Но, похоже, тени прошлого не отпустили Алехандро Лерруса даже в старости, ведь его приёмный сын Аурелио - крестник и племянник - уверенно продвигается в рядах PR под пристальным надзором дяди.\n\nМногие считают, что Леррус лишь пытается загладить вину перед давно умершим младенцем-братом Аурелио, позволяя его тёзке добиться успеха в жизни. Однако склонность молодого Аурелио принимать дорогие подарки от «третьих сторон, действующих из взаимной выгоды», стала серьёзной проблемой для Лерруса и PR. Возможно, если Аурелио сумеет преодолеть юношеские ошибки и научится осторожнее выбирать союзников, он однажды сможет унаследовать дело дяди и приёмного отца - и, быть может, именно на это рассчитывает Алехандро Леррус. Но пока его шансы стать преемником остаются весьма туманными."
sprd.519.a: "Либеральная династия Лерруса всё же остаётся возможной."

sprd.520.t: "Баскский радикализм теряет огонь"
sprd.520.d: "Круг Радикалов в Стране Басков оказался в смятении после внезапного заявления ведущего баскского радикала, Хуана Усабиаги Ласкибара, о том, что он уходит с политической арены. Обычно подобные решения продиктованы возрастом, но Усабиага не стар - ему нет и шестидесяти. Причина кроется в семье: его жена, Маргарита Усандисага, слепнет, и политик считает своим долгом заботиться о ней, а не добиваться славы в ожесточённой борьбе, где его и без того теснили карлисты, баскские националисты и конкуренты из IE. Усабиага сделал выдающуюся карьеру среди Радикалов, начав с выборов 1916 года, где проиграл карлисту-промышленнику Эстебану Бильбао, но позже отомстил победой в годы республики, а затем вновь укрепил свои позиции во время последнего успеха PR.\n\nВ академически-юридической среде PR Усабиага был человеком строгим и техническим, готовым назначать на ответственные посты тех, кто лучше всего справится с задачей, независимо от политической принадлежности. Так, он активно поддерживал развитие гидроэнергетики в Испании, создав союз из левых радикалов и даже монархистов-консерваторов ради строительства плотин на Эбро, а недавно поддержал консервативного новатора Фернандо Галлего Эрреру с его планом пересмотра проекта туннеля через Гибралтар - давней мечты самого Усабиаги.\n\nЕго профессия инженера явно повлияла на технократический подход к управлению, а республиканский фанатизм сделал его мишенью для правых монархистов. Однако готовность работать с католиками - например, с известным экономистом Хосе Ларрасом Лопесом - несколько смягчила их отношение. Тем не менее Усабиага оставался сильнейшим голосом радикалов Лерруса в глубоко католической и традиционной Стране Басков. Его стремление вырвать регион из «пещерного мрака и привести к европейской цивилизации» делало его внезапный уход ещё более значимым. Кому бы ни досталось его место, ему предстоит непростая задача - особенно в регионе, столь враждебном ко всему, за что выступает PR."
sprd.520.a: "Жаль, но причина у него достойная."

sprd.521.t: "Крушение плана Абад Конде"
sprd.521.d: "За время своего правления в Испании PR провела немало реформ, чтобы привести армию к приемлемому уровню модернизации. Офицерский корпус был немного сокращён, но Леррус, опасаясь повторения реакции на республиканские реформы, ограничился удалением лишь тех офицеров, кто был признан некомпетентным или слишком старым для службы. Запущено множество программ перевооружения и обновления техники, начаты работы по укреплению северной границы страны. В отличие от либерального ядра Испании, Леррус и многие в PR считали, что если внутреннее единство и национальный суверенитет страны должны быть защищены, то армия обязана быть закалена для этой задачи.\n\nОтчасти столь горячая поддержка армии исходила из семейного прошлого Лерруса: его отец и старший брат Артуро были военными, и если бы не хроническая нехватка денег, Алехандро Леррус вполне мог стать солдатом. Союз с главнокомандующим испанской армией, генералом Санхурхо, также не способствовал экономии, но последний план военно-морского перевооружения поразил даже самых ярых сторонников военных расходов. Херардо Абад Конде, радикальный министр военно-морского флота, представил план модернизации испанского флота - так называемый план Абад Конде. Согласно ему предполагалось строительство ещё 2 минных заградителей, 6 торпедных катеров, 12 моторных лодок, 12 торпедных катеров, 8 тральщиков, 12 подводных лодок и 12 барж.\n\nНо на этом Абад не остановился: он предложил полностью модернизировать два линкора, «Хайме» и «Испанья», а также все эсминцы и крейсеры флота. Общая смета составила 450 миллионов песет - сумма, которая при рассмотрении в кортесах вызвала почти мгновенную отмену проекта. Абсурдные расходы признали невозможными в условиях, когда Испания всё ещё оправляется от финансового краха Чёрного понедельника и последовавших бедствий. Более того, многие считали, что обновление уже существующего флота куда важнее строительства новых кораблей, ведь коммунарское присутствие в Средиземном море и так оспаривалось Рейхспактом и французскими националистами. Этот эпизод заставил многих пересмотреть отношение к расходам PR, и теперь ясно: любые будущие поправки к военному бюджету, которые радикалы попытаются провести, будут встречены особенно пристальным вниманием их соперников."
sprd.521.a: "О чём он только думал?"

sprd.522.t: "Патио-фиаско в Кордове"
sprd.522.d: "С тех пор как DLE пришла к власти в Испании по воле народа на первых демократических выборах 1931 года, путь партии складывался относительно спокойно. AP и PR теряли избирателей в пользу нового фаворита умеренно-консервативной публики, а сама партия до сих пор избегала скандалов благодаря сдержанной программе и отсутствию коррупции. Однако этот покой был нарушен мэром Кордовы от DLR, Паскуалем Кальдероном Уклесом, который сумел навлечь на себя недовольство не только местных жителей, но и испанского научного сообщества в области истории и археологии.\n\nКальдерон попытался остановить местный Фестиваль кордовских патио, традицию, которую горожане возродили в этом же году. Фестиваль представлял собой красочный конкурс, проходящий в разных уголках города, и давно считался важной частью культурной жизни Кордовы. Но мэр посчитал его шумным и нарушающим общественный порядок, не учтя при этом решимость местных жителей и их любовь к этой традиции.\n\nТак как сам он не был уроженцем Кордовы, жители быстро обратились против него. По мере того как протесты за восстановление фестиваля усиливались, Кальдерона сместили с должности другие члены городского совета, чтобы успокоить возмущённых горожан. Его место должен занять Рафаэль Бакиризо Гарсиа. Эта история стала пятном на безупречной до того репутации DLE и серьёзным ударом по политической карьере Кальдерона. Однако сам фестиваль, вновь утверждённый как истинная традиция Кордовы, теперь обещает подарить людям праздник, способный затушевать память об этом печальном эпизоде."
sprd.522.a: "Голос народа восторжествовал."

sprd.523.t: "Галисийский голос справедливости"
sprd.523.d: "После падения Республики в 1932 году значительная часть сторонников DLR раскололась: многие ушли к монархистам и поддержали AP, приведшую к власти умеренное, но авторитарное Королевство Испания. Другие эмигрировали, присоединившись к республиканцам в Нью-Йорке, Каракасе и других городах. Среди них были такие фигуры, как Мигель Маура и Нисето Алькала-Самора. Однако среди тех, кто остался, мало кто решался выступать против режима из страха перед тюрьмой или репрессиями. И всё же были и такие, кто не смирился.\n\nНаиболее яркой фигурой стал галисийский адвокат и сторонник DLR, а позднее Partido Republicano Conservador, Хосе Рейно Кааманьо. Он вёл удивительно эффективную антиправительственную кампанию в судах, защищая своего брата и других республиканцев от обвинений, сфабрикованных агентами AP. Его непримиримая позиция против антиклерикального насилия и стремление защищать священников от анархистов и коммунистов делали его неудобной целью для режима. Используя своё положение, Рейно вёл собственную войну с авторитаризмом через суды. Когда его брат Карлос Рейно Кааманьо, бывший мэр города Верин и член IR Мануэля Асаньи, был арестован по обвинению в «преступлениях против католиков», усилия Хосе позволили добиться оправдания, хотя вскоре Карлос всё же уехал в изгнание.\n\nПосле возвращения к конституционной нормальности Рейно вновь появился в политике - сначала как член Partido Conservador, а затем, после объединения мауристов и замористов, как полноправный член Derecha Liberal. Используя свой статус героя-республиканца, он добился значительных шагов по демократизации Галисии, а в общественной жизни занял должность профессора в Университете Сантьяго-де-Компостела. Надежда в том, что этот передовой борец за справедливость сумеет воспитать новое поколение защитников, которые продолжат его путь."
sprd.523.a: "Истинный герой юриспруденции."

sprd.524.t: "Сыновья Мауры, наконец, вместе"
sprd.524.d: "Попытки Derecha Liberal привлечь бывших монархистов в свои ряды до сих пор были не слишком успешными. Хотя Нисето Алькала-Самора имел монархистское прошлое, его роль первого президента Второй республики испортила его образ в глазах многих, а его заместитель Мигель Маура считался едва ли не самым убеждённым республиканским консерватором во всей Испании. Однако у Мауры была серьёзная карта в рукаве - его фамилия и родственные связи.\n\nДля значительной части испанских консерваторов имя Антонио Мауры, отца Мигеля, - имя легендарное. Он основал знаменитую Partido Conservador во времена турнизмо, оказал огромное влияние на формирование испанской правой и воспитал таких политиков, как Хосе Кальво Сотело и Антонио Гойкоэчеа. Помимо силы имени, Мигель сохранил тесные связи со своими умеренно-монархистскими братьями Габриэлем Маурой и Антонио Маурой. Благодаря этому ему удалось привлечь к DLE близкий круг монархистов, возглавляемый братом Габриэлем, известный как Círculo Monárquico Independiente.\n\nХотя этот круг был далеко не единым, его общий либерально-консервативный уклон оказался созвучен с трансформацией DLE: из либерально-центристской партии она превратилась в христианско-демократическую. Вхождение CMI в ряды DLE было встречено с одобрением ещё до полной интеграции. С ростом числа монархистов в партии старые раны республиканско-монархистского раскола начали затягиваться, и даже поговаривают, что третий из политически активных братьев Маура, Онорио, может отказаться от своих радикальных взглядов и последовать по пути умеренности своих братьев."
sprd.524.a: "Семейные встречи всегда приятны."

sprd.525.t: "Новый облик движения Алькала-Саморы?"
sprd.525.d: "Теперь, когда DLE утвердилась в роли лидера испанской правой, объединив под своим флагом республиканцев и монархистов-консерваторов, партия переросла своё первоначальное название. Старая DLR была относительно небольшой структурой, объединявшей прогрессивных консерваторов центра, а Partido Republicano Conservador, отколовшаяся от DLR, в основном состояла из умеренных христианских демократов.\n\nС присоединением к DLE Círculo Monárquico Independiente Габриэля Мауры и Partido Republicano Independiente de Alicante Хоакина Чапаприеты партия превратилась в синтез различных умеренных течений испанской правой. Многие считают, что название Derecha Liberal, под которым доминировали либеральные прогрессисты, уже не отражает сути движения, которым стала партия Нисето Алькала-Саморы. В связи с этим звучат предложения сменить название, чтобы подчеркнуть стремление партии стать католической массовой организацией, занимающей позицию между более авторитарными социальными католиками Хиля-Роблеса и либеральными секуляристами.\n\nАлькала-Самора поддерживает переименование в PPE - в память об исходных идеях партии. Мигель Маура предлагает название PCE, чтобы реабилитировать консерватизм в глазах сторонников. Габриэль Маура же выступает за название PCC, которое носила его недолговечная партия начала 1930-х, когда судьба монархии ещё не была решена. Однако многие полагают, что старое название Derecha Liberal хорошо служило партии, подчёркивая её корни, и менять его ради завоевания более правого электората не стоит, ведь партия и так добивается успехов."
sprd.525.a: "Derecha Liberal останется."
sprd.525.b: "Пусть будет Partido Progresista."
sprd.525.c: "Partido Conservador поведёт нас вперёд."
sprd.525.e: "PCC звучит неплохо."

sprd.526.t: "Пистолет, достойный президента"
sprd.526.d: "Недавно премьер-министр Алькала-Самора оказался в центре внимания по причине, которую мало кто ожидал: руководство Гражданской гвардии преподнесло новому главнокомандующему Испании весьма необычный подарок. Им оказался не кто иной, как личный пистолет президента Второй Испанской Республики - самого Нисето Алькала-Саморы, STAR Model D, во всей его дамаскированной красоте. Этот символ истории был подарен ему Женской социалистической группой Республиканского объединения Эйбара. Они преподнесли изделие знаменитого оружейного города президенту не только из-за его ценности - пистолет был позолочен и искусно украшен местными мастерами, - но и с целью защитить политика в тревожные республиканские годы.\n\nК счастью, президенту так и не довелось использовать оружие в деле. Однако после крушения республики в результате переворота 1932 года пистолет был изъят из кабинета Алькала-Саморы членами Гражданской гвардии, которые активно поддержали войска, участвовавшие в мятеже. С тех пор оружие переходило из одного хранилища и частной коллекции в другую, пока штаб-квартира полиции не решила оставить прошлое позади и не вручить его новому премьер-министру в знак примирения. Для республиканцев этот жест, разумеется, горько-сладок, но сам премьер-министр с достоинством принял столь необычный дар. Вряд ли пистолету предстоит снова оказаться в бою - учитывая внушительную охрану Алькала-Саморы, - но он, несомненно, будет восхищать посетителей премьерского кабинета и долгие годы останется источником гордости для талантливых оружейников Эйбара и всего Страны Басков."
sprd.526.a: "Превосходно."

sprd.527.t: "Экономический волшебник Аликанте"
sprd.527.d: "Политики Derecha Liberal всегда стремились создать союз умеренных правых, соединяющий либералов и консерваторов, но сама эта идея далеко не нова. В республиканские годы подобные попытки предпринимали многие партии и политики, например Partido del Centro Democrático Мануэля Портела Вальядареса, однако переворот 1932 года и последовавший католический режим свели их на нет. И всё же, пока республиканцы устремились под знамёна правительства в изгнании, несколько подобных деятелей с аналогичными планами остались. В эпоху правления AP человек такого склада, Хоакин Чапаприета-и-Торрегроса, пытался наладить союз с католиками и преодолеть разрыв между умеренными республиканцами - как либеральными, так и консервативными.\n\nОн вошёл в «временное» правительство Хиль-Роблеса в качестве независимого члена, чтобы восстановить доверие к режиму и, возможно, вернуть страну к демократии. Но когда стало ясно, что партия вовсе не стремится к демократии, а лишь хочет сохранить власть ради интересов католиков и монархистов, Чапаприета подал в отставку с поста министра экономики. Он отошёл от политики после того, как вызвал недовольство социальных католиков. Преследования не последовало, но карьера застопорилась, и он вернулся к профессии адвоката. После восстановления демократии и поражения AP на выборах его пытались привлечь радикалы Алехандро Лерруса, однако он отказался, основав в родном Аликанте собственную партию - Partido Republicano Independiente de Alicante. Партия добилась лишь ограниченного успеха и вскоре сошла на нет, так как нишу заняли Derecha Liberal и Partido Conservador, а сами республиканские партии в изгнании вернулись в Испанию.\n\nПотерпев неудачу в роли независимого партийного лидера, Чапаприета теперь ищет союз с Нисето Алькала-Саморой - человеком, обладающим наибольшей политической силой в Испании и во многом близким ему по взглядам. В годы республиканских кризисов 1930-х Чапаприета, как правило, поддерживал именно Алькала-Самору, а не Мануэля Асанью или Алехандро Лерруса. Поэтому многие в DLE выступают за интеграцию партии Чапаприеты, чтобы укрепить позиции в Каталонии и привлечь консерваторов схожих убеждений. Однако в партии есть и сомневающиеся, например Мигель Маура, который считает, что привлечение высокопоставленных перебежчиков из AP может обернуться во вред."
sprd.527.a: "Он всегда желанный союзник."
sprd.527.b: "Маура прав, держим его подальше."

sprd.528.t: "Валенсийский кандидат"
sprd.528.d: "Появилась возможность ослабить позиции радикалов Алехандро Лерруса в Валенсии, и руководство Derecha Liberal стремится ею воспользоваться. Сигфридо Бласко-и-Ибаньес, лидер доминирующей в регионе радикальной партии Partido de Unión Republicana Autonomista и сын прославленного валенсийского деятеля Висенте Бласко Ибаньеса, начал отходить от своих союзников-лерруксистов. Многие считают, что причина - многочисленные коррупционные скандалы в партии, к которым нередко оказывалось причастно и имя самого молодого Сигфридо. Другие же утверждают, что его всё больше тревожат требования Лерруса усилить давление на регионалистов, ведь сам он возглавляет ярко выраженную регионалистскую силу.\n\nБласко всегда восхищался первым республиканским президентом и лидером Derecha Liberal Нисето Алькала-Саморой, и не скрывал этого даже тогда, когда Леррус и Алькала-Самора сталкивались в спорах о политике и союзах. Его нынешний консервативный поворот стал неожиданностью для многих наблюдателей. Хотя большинство членов PURA по-прежнему остаются лояльны Леррусу, в партии растёт оппозиционная фракция, уставшая от коррупции и клиентелизма. Если Derecha Liberal воспользуется моментом и попытается склонить Бласко на свою сторону, особенно после недавней победы на выборах, он, скорее всего, поддастся и переметнётся.\n\nРазумеется, не все в PURA последуют за ним, но авторитет столь влиятельного человека в Валенсии может заставить большинство партии сменить сторону. Пусть и остаётся небольшая вероятность, что PURA вновь впадёт в гражданскую войну - как это было, когда сторонники отца Бласко и его соперника Родриго Сориано дрались на улицах Валенсии, - но сегодня у PURA нет лидера, способного бросить вызов Сигфридо. Однако его участие в многочисленных коррупционных делах требует от Derecha Liberal осторожности, чтобы он не перенёс старые привычки в новую партию, что активно используют противники его интеграции. Решение остаётся за Алькала-Саморой, но возможность нанести удар Леррусу слишком заманчива."
sprd.528.a: "Предложим ему место в правительстве - наш шанс заполучить Валенсию."
sprd.528.b: "Мы не можем впускать таких проходимцев в Derecha Liberal."

sprd.529.t: "«Разрушители Испании» выходит в свет"
sprd.529.d: "Хуан Кастрильо Сантос, член партии Derecha Liberal и один из самых верных её сторонников в годы изгнания, вызвал скандал своей новой книгой «I distruttori della Spagna» («Разрушители Испании»). В ней он рассказывает о своём опыте времён республики, когда уже состоял в партии Нисето Алькала-Саморы, о событиях и зверствах переворота Санхурхо и последовавшего авторитарного режима. Кастрильо с одинаковой беспощадностью обрушивается на врагов республики: будь то продажные священники и епископы, офицеры армии, стремившиеся свергнуть правительство, которое хотело избавиться от их праздных и наследственных должностей, или же социальные католики из AP, которые отбросили все республиканские идеалы и случайное соглашательство ради реставрации короля Альфонсо XIII.\n\nИспанские типографии и издательства почти не касались книги, понимая, что она вызовет бурю со стороны монархистов и католиков, но Кастрильо обратился за границу и издал её в Италии через либеральных союзников в Ломбардо-Венецианской республике. Его труд стал способом выплеснуть накопившееся раздражение в общественное сознание расколотой страны, открыв старые раны, которые республиканцы считали уже затянувшимися. Несмотря на попытки военных властей запретить книгу, она разошлась молниеносно. Как и ожидалось, испанские правые в ярости, а для правительства ситуация крайне щекотлива, учитывая положение Кастрильо в Derecha Liberal. Будучи классическим либералом, он часто вступал в противоречие с более консервативным курсом Мигеля Мауры и Нисето Алькала-Саморы. Если скандал продолжит разгораться, партия, вероятно, пожертвует им ради сохранения лица, даже если многие в DLE разделяют его взгляды."
sprd.529.a: "Мы не можем позволить себе подобные скандалы!"

sprd.530.t: "«Красная Шапочка» приносит детям прогресс"
sprd.530.d: "Репутация IE всегда была репутацией академической, лево-буржуазной партии с серьёзной программой. Но недавно стало очевидно, что её члены решили выйти за пределы привычных кружков либеральной интеллигенции, включая в свою деятельность даже детей. Особенно ярко это проявилось с основанием детского журнала «Caperucita Roja. Periódico infantil», созданного выдающейся учительницей Кармен Вальеро Хименo. Вальеро всю жизнь посвятила педагогике и стремилась реформировать излишне ограничивающее испанское образование, особенно в отношении женщин. Испанские школы до недавних реформ IE почти полностью учили девочек лишь домашним обязанностям - уборке, готовке и прочему. Для Вальеро же общество могло стать по-настоящему равным лишь тогда, когда мальчики и девочки будут изучать одни и те же предметы.\n\nЕё новый проект - журнал «Caperucita Roja» - призван воспитать у детей Испании, независимо от пола, тягу к знаниям и критическое мышление. Параллельно она стремится вовлечь в эти идеи педагогов по всей стране через Federación Española de Trabajadores de la Enseñanza - профсоюз учителей, который она основала и который тесно сотрудничает с профсоюзом UGT. Благодаря этому Вальеро стала одной из самых про-PSOE фигур в IE, и некоторые опасаются, что она может переметнуться в ряды социалистов.\n\nОднако сама Вальеро не раз заявляла о неприязни к революционной риторике и радикализму кабальеристов в PSOE и крайних течений CNT-FAI. Поэтому, вероятнее всего, она продолжит работать в рамках прогрессивного крыла Асаньи. Её деятельность вдохновляет как женщин-педагогов, так и девочек по всей Испании на путь к равноправию. Она быстро превращается в одну из ведущих фигур испанского феминизма, рядом с Кларой Кампоамор и Маргаритой Нелькен. Сочетание реформ Izquierda и её новаторских идей, как надеются многие, наконец выведет испанскую школу из мрака прошлых веков."
sprd.530.a: "За равноправную Испанию!"

sprd.531.t: "Беспорядки в Альмерии"
sprd.531.d: "Город Альмерия оказался втянутым в кризис, связанный с его мэром Сальвадором Мартинесом Ларокой, который, как оказалось, также является политиком из IE. Недавно Мартинес был избран мэром после ожесточённой предвыборной борьбы между местным консервативным представителем и левым прогрессивным альянсом. Несмотря на это, он быстро завоевал симпатию жителей благодаря своей прорабочей позиции и искреннему интересу к нуждам простых людей, что и стало краеугольным камнем его политической программы. Его политика отмены ряда административных сборов для беднейших горожан, а также его гражданская профессия врача сделали его известным как человека, предоставлявшего качественную медицинскую помощь по минимальным ценам всем без исключения. Более того, он шёл ещё дальше, собирая средства с богатейших жителей региона для работы своей хорошо оснащённой и укомплектованной клиники. Помимо личных инициатив, этот уважаемый доктор сыграл ключевую роль в создании Ассоциации социальной помощи Велесаны, которая выполняла схожие функции, но в гораздо более широких масштабах.\n\nОднако недавно Мартинес оказался мишенью кампании по очернению после его спорного решения поддержать забастовку местных оливковых производителей. Эту кампанию начал лидер консервативной группировки города Фернандо Гирао Алькасар, занимавший пост мэра во времена диктатуры Примо де Риверы и после Санхурхада, который теперь вновь стремится к переизбранию. Гирао обвиняет нынешнего мэра в разжигании недовольства и в том, что он подталкивает рабочих к борьбе против работодателей и землевладельцев, что уже привело к росту социальной напряжённости. Более того, утверждается, что Мартинес дарил подарки местным профсоюзным активистам, что вызвало ярость у землевладельцев. Многие из них утверждают, что мэр строит собственную левую сеть касикизма.\n\nХотя по новым реформам, принятым правительством в Мадриде, право оливковых производителей на забастовку защищено, и поддержка их со стороны мэра не является прямым нарушением закона, его полулегальные методы с подарками действительно вызвали немало головной боли у высокопоставленных чиновников. Тем не менее, правительство может поддержать Мартинеса в его борьбе за легитимность, выставив его оппонентов безжалостными олигархами, стремящимися лишить рабочих их законных прав. Но это может вызвать куда более серьёзные проблемы, если организации землевладельцев решат встать на сторону местных аликантийцев. В таком случае, возможно, будет разумнее просто отстранить Мартинеса от должности и назначить временного мэра до проведения новых выборов."
sprd.531.a: "Поддержим его - покажем этим скопидомам, что здесь соблюдают закон."
sprd.531.b: "Возможно, лучше избежать скандала и заменить мэра."

sprd.532.t: "Секуляризм, но не для моего дома"
sprd.532.d: "Последние новости из Альбасете сигнализируют о новом противостоянии между политиками IE и их консервативными оппонентами по поводу проводимой политики. Альбасете - типичный испанский провинциальный город с давней историей соперничества либеральных и консервативных клик, усиленного трудностями последнего десятилетия. Местный мэр Педро Касьяро Пароди подвергся нападкам жёлтой прессы за свои религиозные привычки. Сам Касьяро является членом IE и привержен программам секуляризации, он не исповедует конкретную веру и остаётся агностиком. Однако его жена регулярно посещает мессу и достаточно религиозна, а Касьяро имеет привычку ходить на службы вместе с ней.\n\nПравые оппоненты тут же использовали это как повод для атаки, заявив, что мэр - лицемер, практикующий политику «Секуляризм, но не для моего дома». Этот лозунг стал широко распространяться по Альбасете в последние недели. Несмотря на это, Касьяро остаётся весьма популярен в провинции благодаря своей прорабочей позиции и склонности к умеренно социалистическому подходу в экономике и социальной политике. Его профессия историка также сделала его активным защитником местного искусства и археологии, особенно раскопок в регионе Эллин недалеко от Альбасете, богатом памятниками - от наскальных рисунков до римских крепостей. Поэтому в Мадриде не считают, что эти нападки способны стоить Касьяро его кресла, однако они вызвали сомнения в отношении программы секуляризации IE.\n\nСторонники жёсткой секуляризации внутри партии требуют от Касьяро отказаться от этой привычки, считая её fraternización с врагом, хотя другие справедливо отмечают, что цель партии - не искоренить религию в Испании, а лишь вывести её из сферы государственных дел. Сам Касьяро полностью поддерживает этот подход и сыграл значительную роль в сохранении культурных и религиозных ценностей региона во время нападений анархистов на монастыри и храмы. Поэтому правительство может использовать этот факт в защиту мэра, подчеркнув, что его противники нападают на человека, отстаивающего мирный и защитный секуляризм, вместо того чтобы бороться с настоящими антицерковными вандалами. Однако правительство также может выбрать более простой путь и приказать Касьяро прекратить свои религиозные практики, что укрепит позиции наиболее антиклерикальной части IE."
sprd.532.a: "Мы не потерпим такую клевету, ударим в ответ по этим фанатикам!"
sprd.532.b: "Просто скажите Касьяро прекратить посещать службы, чтобы заткнуть их."

sprd.533.t: "Официальный орган IE"
sprd.533.d: "У партии IE никогда не было собственного официального издания, и в годы республики считалось, что в этом нет необходимости. Мануэль Асанья и его союзники обладали серьёзным влиянием в испанских культурных и журналистских кругах, и могли продвигать партийную платформу через различные газеты и журналы - прежде всего El Sol и La Voz, а также, пожалуй, через самое влиятельное либеральное республиканское издание El Liberal. Однако El Sol и La Voz испытывали серьёзные финансовые трудности ещё в республиканские годы, а после путча Санхурхада 1932 года они были запрещены, что стало для них смертельным ударом. Таким образом, когда IE победила на выборах после возвращения Испании к демократии, ей пришлось использовать различные вспомогательные источники - главным образом El Liberal и ряд мелких изданий.\n\nТакое положение сочли неприемлемым партийные лидеры, не будучи уверенными, смогут ли они и дальше полагаться на поддержку изменчивого идеологического курса El Liberal. Однако один из ключевых членов IE и личный друг Асаньи, Луис Бельо, давно вынашивал план создания партийной газеты под названием Política. Бельо умер в 1935 году в изгнании, так и не увидев осуществления своей мечты, но его работу завершил другой соратник Асаньи - Карлос Эспла. Эспла имел большой опыт в журналистике и учился у таких либеральных республиканцев, как Хулио Хуст, радикал-социалистический идеолог Марселино Доминго и валенсийский радикал Висенте Бласко Ибаньес. Благодаря успеху IE на выборах, Política уже в первые дни своего существования разошлась тиражом около десяти тысяч экземпляров, и либеральная левая страна радовалась, наконец получив достойное представительство в печати."
sprd.533.a: "Прекрасные новости."

sprd.534.t: "Тихая война прогресса под Пиренеями"
sprd.534.d: "Вторая испанская республика ознаменовала конец Альфонсинской монархии, но разрушение старого порядка было далеко не полным, и даже самые убеждённые республиканцы понимали, что некоторые регионы придётся долго завоёвывать. После падения республики в 1932 году можно утверждать, что именно регион, который республиканцы так и не смогли покорить, стал причиной их гибели, ведь именно карлисты из Наварры и Страны Басков помогли генералу Санхурхо подавить республику в те роковые дни. С возвращением демократии и конституционной монархии при молодом короле и его неохотном, если не враждебном премьер-министре Асанье, оба противоборствующих лагеря нашли общий интерес в судьбе этого проблемного региона.\n\nИ король, и Асанья были по-своему заинтересованы в том, чтобы сломить местное гнездо реакционеров, и оба понимали, что пока у карлистов есть опора в этих краях, они будут оспаривать власть демократического правительства и Альфонсинского короля, как бы жалка ни была их борьба. Поэтому IE начала финансировать местное отделение или союзную партию куда активнее, чем в других регионах. Partido Republicano Autónomo Navarro (PRAN) стал, пожалуй, лучшей надеждой демократического правительства на прогресс в борьбе с глубоко укоренившимися карлистами. PRAN во многом нетипичен для федерации партий IE, поскольку никогда официально не отказывался от своей католической ориентации и выступает за секуляризм, исходя из позиций социального христианства.\n\nИменно эта особенность делает PRAN наиболее подходящей силой в борьбе с карлистами. Ведь баскские республиканцы из Partido Nacionalista Vasco сумели построить сильную и относительно устойчивую местную партию, переманив к себе умеренных карлистских избирателей с помощью христианско-демократического подхода. Таким образом, возможно, лучшим решением для IE будет позволить региональной партии следовать своей линии, чтобы окончательно уничтожить эту крепость реакции. PRAN уже успела завоевать несколько мест в муниципалитете Памплоны, а самое главное - Никасио Гарбайо Аяла получил пост мэра, так что, возможно, шаг за шагом власть карлистов в Пиренеях начнёт рушиться."
sprd.534.a: "В Памплоне поступай как памплонец."

sprd.535.t: "Дикие кабаны"
sprd.535.d: "По своей сути IE - это широкая партия, объединяющая либералов, умеренных регионалистов, социалистов и даже отдельных центристов-капиталистов, и потому не секрет, что внутри неё хватает фракций. Двумя главными всегда были радикал-социалисты Марселино Доминго и Альваро де Альборноса и союз мелких региональных партий вроде Partido Galeguista, Partido Autonomo Navarro и Partit Republicà d'Esquerra, во главе с Сантъяго Касаресом Кирогой и Рамиро Хилем Морелем. Однако после притока радикальных республиканцев из мелких партий начала формироваться новая группа под руководством Хосе Антонио Бальбонтинa, бывшего лидера недолговечного Partido Social Revolucionario, одного из множества отколовшихся радикальных проектов. В годы республики партия безуспешно участвовала в выборах в Барселоне, а после путча Санхурхада Бальбонтин быстро отказался от неё.\n\nБлагодаря своей относительной неизвестности он не подвергся преследованию со стороны режима, но в годы власти AP занимался формированием сети единомышленников-республиканцев. Среди его контактов были такие фигуры, как отец андалусского национализма Блас Инфанте и «чёрная овца» семьи Франко - Рамон Франко. С возвращением Испании к демократическому правлению Бальбонтин присоединился к IE, и именно его связи, завязанные во времена диктатуры, привели к созданию внутри IE фракции «Хабали», или «Диких кабанов». Эти «Дикие кабаны» представляют собой радикальное крыло партии, нередко скатывающееся в откровенный социалистический и синдикалистский идеализм, вплоть до союзов с оставшимися в Испании анархистами и коммунистами.\n\nБальбонтин, в частности, сыграл ключевую роль в переговорах между IE и BOC - последним оплотом коммунизма в Испании - о включении их во Frente Popular. Однако «Хабали» продолжают создавать проблемы, ведь их неограниченный радикализм привлекает к партии Асаньи ненужное внимание. Многие в IE чувствуют, что партия теряет свои либеральные корни и постепенно уходит в сторону социализма. Поэтому руководство должно занять позицию: либо позволить «Хабали» существовать как относительно малой, но шумной фракции, либо же ограничить радикалов Бальбонтинa, чтобы уберечь IE от дальнейшего дрейфа влево."
sprd.535.a: "Бальбонтин привносит свежий взгляд в политику, пусть будет."
sprd.535.b: "Мы и так идём по тонкому льду, не можем позволить себе подобных смутьянов в IE."

sprd.536.t: "Либерал-регенерационист с Балеар"
sprd.536.d: "IE как партия имеет немало писателей и журналистов, но мало кто может похвастаться столь долгой историей борьбы за социальную справедливость пером, как валенсийский журналист и писатель Мануэль Сихес Апарисио, часто забываемый представитель «Поколения 98-го» и один из немногих либералов-регенерационистов, до сих пор активных в политике. Сихес начинал свой путь в армии, но потерял веру в военное дело после войны на Кубе. Это разочарование привело его к критике военного истеблишмента и самой войны, что едва не обернулось для него смертным приговором, когда выяснилось, что Сихес пытался отправить во французское агентство объемный документ со своими жалобами.\n\nСихес обратился к литературе, написав несколько книг о своем опыте на Кубе и в тюрьмах острова, где он оказался. Он перешёл от автобиографических работ к более детальным описаниям повседневной жизни простых испанцев 1910-х и 1920-х годов, вызывая гнев политического истеблишмента, которого он постоянно обвинял в страданиях народа. Неудивительно, что человек, столь глубоко интересовавшийся жизнью простых людей и ненавидевший монархию и её угодников, обратился к республиканству, хотя личная дружба с Мануэлем Асаньей тоже сыграла свою роль.\n\nВ годы республики Сихес вступил в республиканскую партию Асаньи и стал важным членом её организации. Сейчас он занимает пост гражданского губернатора Балеарских островов, известный своей жёсткой борьбой с пиратством и контрабандой, что принесло ему немало врагов, включая печально знаменитого «пиратского капиталиста» Хуана Марча, хозяина Майорки. Сихес и поныне занимается литературой, его острое слово продолжает бить по врагам IE, хотя сегодня он в основном пишет для партийной газеты «Política». Примечательны и его усилия по обновлению идей Хоакина Косты в духе современного прогрессивного республиканизма, хотя Сихес и не скрывает своей критики авторитарных сторон Косты."
sprd.536.a: "Либерал-костист? Довольно редкий случай."

sprd.537.t: "Возрождение «Юнке»"
sprd.537.d: "Испанская провинция Галисия долгие годы оставалась малопригодной для левых политических движений из-за своей сельской и довольно архаичной структуры. Здесь есть ряд небольших регионалистских партий либерального и социал-демократического толка, таких как всеобъемлющая Partido Galeguista, но они вряд ли являются образцами прогрессивной левой мысли и нередко включают значительное консервативное крыло. Однако теперь IE, похоже, начинает завоёвывать сердца и умы галисийцев: сначала интеграцией ORGA, местной федералистской партии, а теперь и благодаря усилиям одного из политиков IE, который оживил культурную сцену региона и сделал её более восприимчивой к идеям партии. Франсиско Ламас Лопес, уроженец Луго, с юных лет был страстным поклонником галисийского культурного наследия, начиная с произведений литературной иконы Росалии де Кастро и постепенно обращаясь к авторам периода Rexurdimento - культурного и языкового возрождения, который некоторые называют «золотым веком галисийства».\n\nС начала республиканской эпохи Ламас организовывал литературную и интеллектуальную жизнь Галисии. Его, пожалуй, главным достижением стало основание Ateneo Popular de Lugo - альтернатива бюрократизированному и, по мнению Ламаса, выхолощенному Círculo de las Artes. Вскоре он собрал круг друзей и единомышленников, с которыми развивал многочисленные художественные и публицистические проекты, среди которых были такие заметные фигуры, как писатель и театральный режиссёр Анхель Фоле и республиканский поэт Лоренсо Варела. Многие начинания не смогли раскрыть свой потенциал из-за военного переворота 1932 года и последующих атак на республиканские институты и культурные объединения.\n\nОднако Ламас вернулся на сцену при поддержке IE, и его новый проект вместе с Фоле - газета «Юнке», первое по-настоящему левое издание в Галисии. Основанная ещё в 1931 году, она вновь обрела силу и энергию. Ламас твёрдо выступает за единство Галисии с Испанией, но при этом сохраняет глубокий интерес к местной культуре и литературе, что принесло ему поддержку, которой партия прежде могла достичь только через посредников вроде ORGA. Если «Юнке» действительно добьётся успеха и сумеет создать движение IE в Галисии, то у этой провинции может быть светлое и прогрессивное будущее - благодаря Франсиско Ламасу."
sprd.537.a: "Даже глухие окраины будут покорены во имя современности."

sprd.538.t: "Дело Виктории Кент"
sprd.538.d: "Недавно IE удалось привлечь в свои ряды ещё одну ключевую фигуру республиканской эпохи благодаря неустанным усилиям Альваро де Альборноса, бывшего лидера PRR Socialista Independiente. Именно он обеспечил вступление Виктории Кент в партию после её ухода из политики. Кент - противоречивая, но в то же время популярная фигура испанской политики, главным образом из-за её роли в дебатах о женском избирательном праве в 1932 году, где она столкнулась с другой известной либеральной феминисткой - Кларой Кампоамор. Кампоамор отстаивала предоставление женщинам права голоса, а Кент выступала против, утверждая, что Испания ещё не готова: по её мнению, большинство испанок отличалось глубокой религиозностью и склонностью следовать указаниям духовенства, что неизбежно повлияло бы на выборы.\n\nКент потерпела поражение, так как сторона Кампоамор была куда популярнее в годы прогрессивной республики. Однако история не дала ответа, была ли её оценка верна: военный переворот 1932 года прервал реформы. Впрочем, последовавшее социально-католическое правительство Хиля-Роблеса разрешило женщинам голосовать и баллотироваться на муниципальных выборах, что вызвало значительный рост поддержки правых партий. Возможно, позиция Кент была не столь уж беспочвенна. Её деятельность как юриста и защитника трудовых объединений, таких как Confederación Nacional de Pósitos Marítimos и Sindicato Nacional Ferroviario, сделала её популярной среди рабочего класса - на это и рассчитывает IE, хотя Кент часто становится мишенью правой прессы не только из-за своих левых взглядов, но и из-за слухов о её личных предпочтениях.\n\nЕё престиж среди бывших республиканцев - главная причина, по которой Альборнос так добивался её вступления: именно Кент прославилась как первая женщина-адвокат, выступившая перед военным трибуналом, когда она защищала самого Альборноса от обвинений в заговоре против монархии. Тогда её защита привела к оправданию политика. Сначала Кент колебалась, но, получив обещание занять важный пост директора Генерального управления тюрем, который она уже недолго занимала до переворота, решила вернуться в политику и присоединилась к новой республиканской партии. Эта победа важна не только потому, что партия приобрела сильного политика, но и благодаря связям Кент с феминистскими движениями Испании, особенно Lyceum Club Femenino и Asociación Nacional de Mujeres Españolas."
sprd.538.a: "Ещё один республиканский титан вступает в ряды!"

sprd.539.t: "Casa del Pueblo"
sprd.539.d: "PSOE всегда поддерживала тесные связи со своими профсоюзами - прежде всего с различными федерациями UGT и аграрным союзом FNTT. Но помимо солидарности с профсоюзным движением, у партии был и другой способ работать с избирателями ежедневно. Casa del Pueblo - это сеть штаб-квартир PSOE по всей Испании, начавшая складываться ещё в начале XX века. Первая была построена в Монтихо в 1901 году, вскоре за ней последовала в Альсире. С тех пор сеть распространилась по всей стране - от Мадрида до Вискайи и Андалусии. Эти Дома выполняли множество функций, выходящих далеко за рамки партийной работы, и зачастую находились в совместной собственности с местными социалистическими профсоюзами.\n\nCasa del Pueblo активно боролись с неграмотностью среди рабочих: опытные преподаватели и сами рабочие обучали своих товарищей грамоте. Достигнув этого уровня, рабочие могли посещать классы по социализму, профсоюзному движению, культуре и другим темам. Дома также становились центрами собраний для самых разных целей: при них создавались хоры, спортивные и театральные кружки, артели, кооперативные магазины и кафе. Они предоставляли бесплатные услуги местным рабочим, включая простейшие, но действенные аптечные склады, а также библиотеки - крупнейшая, мадридская, насчитывала более трёх тысяч книг. Хотя идеологически PSOE и UGT имели здесь сильное влияние, их доля в собственности Casas del Pueblo по стране составляла лишь около 15 %, и многие дома принимали даже несоциалистические профсоюзы или представителей конкурентов из CNT и ALE.\n\nТем не менее, роль профсоюзов в финансировании Casas оставалась огромной, что становилось проблемой для премьер-министра Хулиана Бестейро, ведь UGT долго контролировался его соперником Ларго Кабальеро. Но с политической стабилизацией Испании внутренние противоречия в Домах начали угасать, и они смогли продолжить свою главную миссию - предоставлять жизненно необходимые услуги угнетённым и забытым рабочим страны."
sprd.539.a: "Ещё один республиканский титан вступает в ряды!"

sprd.540.t: "Человек за рупором"
sprd.540.d: "Путь, который избрал премьер-министр Хулиан Бестейро для PSOE, был далеко не простым, учитывая радикализацию партии и её союзного профсоюза UGT в тяжёлые годы между 1932 и 1936 годами. Полное отрицание Бестейро революционных методов и его упрямое нежелание сотрудничать с другими республиканскими группами сделали его почти изгоем внутри партии, и мало кто ожидал, что он поднимется до поста президента PSOE. Однако именно благодаря работе Трифона Гомеса Сан-Хосе Бестейро сумел преодолеть прежнюю изоляцию и стал лидером испанских социалистов. На этом пути у него всегда был верный союзник - Андрес Саборит Коломер, человек, воплощавший идеи Бестейро в точности. Саборит стал его самым стойким сторонником, а его опыт в журналистике - он редактировал газеты «Tiempos Nuevos» и «Democracia» - сделал его главным пропагандистом бестейристов, которые раз за разом бросали вызов революционным социалистам на страницах прессы.\n\nСаборит начал работать в восемь лет, всю жизнь связав себя с типографским делом, поднимаясь по ступеням Asociación General del Arte de Imprimir и Federación Gráfica Española. Его политический активизм, выходящий за рамки профсоюзной борьбы, не раз приводил его в тюрьму. Тем не менее, Саборит сумел подняться на волне политической активности и сотрудничал с отцом испанского социализма Пабло Иглесиасом Поссе в издательских проектах, а позднее сменил его во главе социалистического издательства «La Gráfica». Его страсть к политике и глубокие знания искусства печатного слова превратили «La Gráfica» в настоящий бастион социалистической печати, продукция которого распространялась по всей Испании.\n\nТаким образом, хотя Бестейро никогда не обладал популизмом своего соперника Ларго Кабальеро, а его умеренные, а порой и консервативные позиции не пользовались такой поддержкой среди рабочих, как революционные призывы Кабальеро, его главным козырем всегда оставалась дружба с Саборитом - человеком, стоявшим за самым действенным пропагандистским оружием испанских социалистов. Без усилий Саборита, убеждавшего рабочих отказаться от революционных порывов, Испания могла бы пойти совсем другим путём. Но благодаря вернейшему союзнику Бестейро страна видит впереди только путь к процветанию."
sprd.540.a: "Герой, каких редко встретишь."

sprd.541.t: "Эсперантистский генерал народа"
sprd.541.d: "Испанская армия вряд ли когда-либо была символом прогресса, а после чисток, устроенных Хосе Санхурхо, это стало очевиднее, чем когда-либо: немногие социалистические и либеральные офицеры один за другим покидали военную службу. Теперь, когда демократия возвращается, многие из них вновь приходят в армию, однако есть и те, кто решил не возвращаться, предпочтя покинуть консервативную, если не сказать реакционную, атмосферу ради новых путей в жизни. Это привело к притоку бывших военных в различные демократические партии. И хотя PSOE не стала главным прибежищем для отставных офицеров, её ряды всё же заметно пополнились благодаря их приходу. Одним из наиболее значимых новичков является Хулио Мангадa Розенёрн, бывший полковник, чья карьера не раз прерывалась из-за его симпатий к пролетариату. Во время долгих лет изгнания он обучал боевиков PSOE в подготовке к республиканской реставрации, и за это удостоился почётного звания «Генерал народа», несмотря на куда более скромное воинское звание.\n\nМангадa часто вступал в конфликты со своими начальниками, подвергался преследованиям, особенно после того как публично осудил анти-республиканскую риторику таких фигур, как Мануэль Годед Льопис. После Санхурхадa он благоразумно покинул Испанию и нашёл убежище на своей родине, Кубе, где его поддержала местная эсперантистская организация. Теперь же он вернулся, чтобы начать политическую карьеру. Присоединиться к PSOE его убедили соратники-эсперантисты Кайетано Редондо и Франсиско Асорин, оба сторонники партии, хотя Мангадa сохранил хорошие отношения и с другими эсперантистами, особенно из CNT-FAI, такими как Роса Лавинья и Эдуардо Виванкос, а также с коммунистами-эсперантистами вроде Рамона Артеу.\n\nИнтерес к искусственным языкам у Мангадa возник ещё в детстве, ведь его отец говорил на волапюке со своими сослуживцами. Сегодня же полковник обладает серьёзным влиянием среди испаноязычных эсперантистов: он стал сооснователем Hispana Esperanto-Asocio, одной из ключевых организаций движения на Пиренеях, а также издателем Hispana Esperanto-Gazeto, что лишь укрепило его позиции в сообществе. Репутация Мангадa как человека народа, страстного, пусть и немного эксцентричного социалиста, вкупе с его достойной военной службой сделали его восходящей звездой внутри PSOE. Его умеренные взгляды на социалистическую политику открыли ему путь и во внутренний круг бестейристов. Многие надеются, что именно через связи Мангадa в эсперантистской среде удастся укрепить контакты с анархистами и коммунистами, а также помочь PSOE завоевать опору в армии."
sprd.541.a: "Будем надеяться, что добрый полковник приведёт нас к новым победам."

sprd.542.t: "Мария де ла О и новая социалистическая женщина"
sprd.542.d: "Отношение PSOE к феминизму всегда было сдержанным: партия в первую очередь стремилась построить социалистическое общество, полагая, что тогда исчезнут и гендерные различия. Однако внутри партии есть и те, кто считает, что такие различия естественны и не задача социализма их устранять. По этой причине многие яркие фигуры феминизма - Клара Кампоамор, Виктория Кент - которые могли бы симпатизировать PSOE, выбрали иные пути политической деятельности, разочаровавшись в позиции партии по вопросу прав женщин. И всё же, даже если партийное большинство не проявляет особого интереса к борьбе за женский голос, внутри PSOE остаются те, кто искренне выступает за полное освобождение женщин.\n\nНаиболее сильным голосом здесь стала Мария де ла О Лехаррага, недавно возродившая свою организацию Asociación Femenina de Educación Cívica после её закрытия вслед за переворотом 1932 года. Лехаррага уже десятилетиями является значимой фигурой испанского феминизма: её серия из пяти лекций для женщин в 1931 году, направленных на развенчание мифов и страхов вокруг республики, оказалась решающей в укреплении поддержки республиканских партий в критический момент. Теперь же, возобновив деятельность AFEC, Лехаррага стремится создать аполитичное, или скорее внепартийное, пространство для женщин всех социальных слоёв, особенно для тех, кто не желает напрямую связывать себя с партией или профсоюзом, но при этом хочет бороться за права женщин. AFEC - это не просто активистская платформа, а настоящая колыбель женской культуры, опирающаяся на неисчерпаемый источник испанских талантов, готовых поддержать это дело. Среди них - писательница и видная феминистка Мария де Маэсту, Изабель де Паленсия и директор журнала Mundo Femenino Хулия Пегеро Санс.\n\nПоддержка организации поступает не только от более либерального крыла феминизма, например Asociación Nacional de Mujeres Españolas, но и от социалистически настроенных сторонниц Лехарраги. Успех AFEC не остался незамеченным в руководстве PSOE: если для одних их деятельность кажется пустой «женской политиканщиной», то другие видят в этом шанс создать в партии более умеренное женское движение - в противовес радикальному крылу, возглавляемому Маргаритой Нелькен, союзницей революционных социалистов Ларго Кабальеро. Лехаррага ещё в 1920-х пыталась создать организацию для социалистических женщин - Unión de Mujeres de España, но проект быстро угас, в немалой степени из-за отсутствия поддержки других социалистических структур. Если нынешнее руководство PSOE решит поддержать Лехаррагу в возрождении её давней идеи, это может позволить сформировать более умеренное направление социалистического феминизма в противовес революционной риторике Нелькен."
sprd.542.a: "Выделить финансирование Лехарраге - женский голос может принести многое."
sprd.542.b: "Пусть они продолжают своё маленькое женское собрание, у нас есть дела поважнее."

sprd.543.t: "Мадридские убийства"
sprd.543.d: "На этой неделе весь Мадрид содрогнулся, когда среди бела дня было совершено нападение на государственного чиновника, вырвав Испанию из того мирного сна, которого она достигла после преодоления кризиса 1936 года. Коварные реакционеры из Guerilleros de España атаковали политика и дипломата от PSOE Луиса Хименеса де Асуа, когда тот выходил из польского посольства. Хименес получил два пулевых ранения, а сопровождавший его Хесус Хисберт был поражён насмерть на тротуаре, погибнув мгновенно. Сам Хименес потерял сознание. Подлые стрелки попытались скрыться с места преступления, но прохожие успели вызвать полицию. Завязалась перестрелка с Guardia Civil: один нападавший был убит, а другому удалось бежать. К счастью, среди Guardia Civil не оказалось жертв, а Хименеса срочно доставили в ближайшую больницу, где врачи смогли спасти его жизнь.\n\nХотя личности нападавших остаются неизвестны, печально известная праворадикальная военизированная группа под руководством Хуана де Ансальдо, известная как Guerilleros de España, заявила, что именно они стоят за нападением. По их словам, это был удар по наступающему порядку «социалистических тиранов, революционных радикалов и иудо-масонских предателей Испании». Сам де Ансальдо скрывается в Португалии, однако его немногочисленные сторонники продолжают тревожить Испанию своим присутствием. К несчастью, трагедия не ограничилась лишь этим нападением: чтобы, вероятно, замести следы, Guerilleros убили магистрата Мануэля Педрегаля Луэге на Пасео-де-Лучана, устроив ему подобное покушение.\n\nНа этот раз Guardia Civil опоздала и не смогла помешать бандитам. Педрегаль не принадлежал ни к какой партии или политической организации, но именно он был назначен расследовать покушение на Хименеса, и этого фанатикам де Ансальдо оказалось достаточно. Правительство PSOE ответило на эти атаки усилением кампании против парамилитаристов: многих видных членов Corpo de Vigilancia и Guardia Civil вызвали на допросы из опасений возможного проникновения реакционеров в их ряды. Однако руки партии во многом связаны - слишком решительные меры могут быть расценены как революционное поведение."
sprd.543.a: "Проклятые реакционеры!"

sprd.544.t: "Красная звезда восходит над католической Испанией"
sprd.544.d: "До недавнего времени официальная позиция PSOE по отношению к католической церкви и секуляризму оставалась довольно неопределённой: партия под руководством Бестейро пыталась вести более умеренную линию в своей политике. Однако в последнее время партия начала постепенную программу секуляризации и ослабления связи Испании с католической церковью. Этот процесс курирует убеждённый защитник свободы в рядах PSOE, Фернандо де лос Риос. Его подход выглядит гораздо менее враждебным к церкви, чем планы Unión Española и IE. Будучи министром образования, де лос Риос продвигает новые методы обучения, чтобы постепенно вытеснить католические школы, но при этом активно участвует в ожесточённых дебатах о секуляризме, защищая церковь на основании того, что, несмотря на её вмешательства в сферы, принадлежащие гражданскому правительству, она оказывает испанскому обществу огромную социальную, медицинскую и культурную помощь.\n\nТаким образом, де лос Риос старается развеять антиклерикальные настроения многих представителей социалистического движения и продвигает более сотрудничественный курс. Такой подход удивителен для министра, учитывая, что он является убеждённым атеистом уже десятилетиями. Однако те, кто хорошо его знают, не удивлены: хотя де лос Риос никогда не был самым ревностным сторонником Хулиана Бестейро, он всегда принадлежал к умеренному крылу партии. И несмотря на своё безбожие, он обладает глубокой духовностью в других аспектах и в прошлом неоднократно поддерживал религиозные организации самых разных направлений.\n\nТаким образом, хотя конечные цели секуляризма у PSOE, вероятно, останутся схожими с целями более либеральных партий, таких как UE и IE, сам процесс секуляризации проходит гораздо мягче для церкви, чем пламенная риторика Мануэля Асаны. Партия надеется, что, приняв идеи де лос Риоса, она сможет не допустить, чтобы такие католические партии, как PNE, использовали страх или недовольство верующих ради голосов. Подобным же образом партия AP после путча Санхурхада оправдывала своё авторитарное правление. Однако сработает ли более умеренный подход - остаётся под вопросом."
sprd.544.a: "Мы не должны повторять ошибок республиканских лет."

sprd.545.t: "Ла Баррака"
sprd.545.d: "С нормализацией испанской культуры и возвращением демократии PSOE почувствовала себя достаточно уверенно, чтобы реализовать масштабные образовательные реформы, задуманные ещё в республиканские годы, но так и не воплощённые в жизнь. Министр образования Фернандо де лос Риос всегда был горячим поклонником Institución Libre de Enseñanza - долгосрочного испанского института педагогики и образовательной реформы, вдохновлённого идеями Карла Фридриха Краузе и основанного дядей министра, Франсиско Хинером де лос Риосом. На протяжении своей карьеры де лос Риос последовательно внедрял идеи ILE, а также заимствовал некоторые наработки французского марксистского педагога-идеалиста Селестена Френе, рассчитывая в скором времени открыть первые учебные заведения, построенные на принципах ILE, ещё до завершения срока PSOE.\n\nОднако де лос Риос всегда был и ярким сторонником культуры. Испания полна художников, сочувствующих делу партии и планам министерства образования. Поэтому был возрождён проект времён республики - совместная инициатива министерства образования и знаменитого поэта, писателя и театрального режиссёра Федерико Гарсиа Лорки. Так произошло возрождение «Ла Барраки» - театральной труппы, задуманной в годы республики для того, чтобы нести культуру и просветительский театр в самые глухие уголки страны. Тогда её целью была агитация в пользу республиканского дела, теперь же «Ла Баррака» будет продвигать идеалы PSOE и испанского социализма.\n\nТруппу возглавят Эдуардо Угарте и Федерико Гарсиа Лорка. В программу войдут как классические испанские пьесы, так и новые постановки, созданные участниками коллектива. Декорации и афиши будут создаваться испанскими авангардными художниками - такими как Хосе Кабальеро и, что любопытно, Альфонсо Понсе де Леон, который, несмотря на свою известную симпатию к национал-синдикалистской JONS, принял участие ради любви к искусству. Среди актёров есть и известные имена, и начинающие артисты; в труппе играет даже сестра Федерико, Исабель Гарсиа Лорка. Пока масштаб поездки остаётся на стадии планов, но самые смелые прогнозы говорят о сотне возможных выступлений. Запланировано около тринадцати пьес, и труппа наверняка обретёт огромный опыт в путешествиях. Надеются, что это новое дыхание испанской культуры оживит театральную жизнь в провинции, вдохновляя даже самые глухие уголки страны снова приобщиться к искусству."
sprd.545.a: "Прометеи нашего времени отправляются нести свет в забытые уголки Испании."

sprd.546.t: "Крах коммунистов в Астурии"
sprd.546.d: "Успех социализма в Испании был очевиден с момента победы PSOE на последних выборах, однако того же нельзя сказать о его родственной идеологии - коммунизме на Пиренейском полуострове. После Французской революции в конце 1910-х и провала российского коммунизма испанские коммунистические партии - Partido Comunista Español и Partido Comunista Obrero Español - планировали объединение, но эти планы рухнули, когда многие их члены вернулись в PSOE или вовсе отказались от марксистских идеалов, вступив вместо этого в синдикалистские организации. PCE прекратила существование, а PCOE продолжала призрачное существование в Астурии, поддерживаемая независимыми коммунистами с симпатиями к PSOE, такими как Оскар Перес Солис и Исидоро Родригес Асеведо. Забастовка шахтёров 1934 года вынудила многих членов партии бежать из страны, если им везло, или погибнуть от рук испанских военных. Тем не менее, PCOE смогла частично оправиться от тех тёмных дней и продолжает существовать как сугубо региональная сила социализма - подобно тому, чем некогда был BOC до отказа от каталонизма.\n\nОднако недавно партию постиг кризис лидерства: её давний лидер и основатель, Оскар Перес Солис, изменил свои взгляды и примкнул к тоталистской партии JONS, вдохновившись Тоталистской хартией. PCOE всегда оставалась убеждённым противником JONS и даже требовала их исключения из левого альянса, намеренного свергнуть Королевство в 1936 году. Считается, что частично виновен в этом резком повороте Хосе Гафо Муñис - крайне правый профсоюзный деятель и священник, связанный с католическими союзами и карлистской военизированной группировкой, маскировавшейся под профсоюз, Sindicatos Libres. Перес провёл немало времени в тюрьме в 1934 году и, вероятно, подвергся влиянию Гафо, приняв католицизм в качестве личной веры. Теперь PCOE изо всех сил пытается сохранить единство: сторонники Переса переходят в JONS, а Исидоро Родригес, другой основатель партии, старается удержать её на плаву в разгар потрясений.\n\nИньясио Прието, один из лидеров PSOE, предложил правительству вмешаться и выделить PCOE место в кабинете, чтобы не допустить её окончательного краха и одновременно укрепить позиции лоялистов Родригеса за счёт JONS. Его инициативу неожиданно поддержали коммунистически настроенные социалисты внутри PSOE - Ларго Кабальеро и Сантьяго Каррильо, что стало редким актом сотрудничества двух фракций. Однако умеренное руководство Бестейро и его союзников считает любое сотрудничество с коммунистами позорным: в памяти всё ещё живы ужасы российской гражданской войны и репрессии против некоммунистических форм социализма в большевистском лагере. Хотя PCOE не проявляла подобных тенденций, раны внутри общего сознания PSOE всё ещё слишком глубоки. Вероятно, Бестейро лично отвергнет такие предложения.\n\nТем не менее, возможна и полная интеграция PCOE, что избавило бы от многих проблем: членам партии пришлось бы умерить свой идеологический пыл, пополнив ряды PSOE. Однако это также могло бы усилить революционно-социалистическое крыло Кабальеро. Даже если Бестейро выступит против, он вынужден признать, что в случае краха партии её бывшие члены могут примкнуть к ещё более радикальным группам, таким как Izquierda Comunista Española - маргинальная организация испанских троцкистов и прочих левых коммунистов."
sprd.546.a: "Дать им министерский пост, чтобы избежать полного краха."
sprd.546.b: "Полностью интегрировать их."
sprd.546.c: "Это безумие, мы не будем сотрудничать с наследниками большевизма."

sprd.547.t: "Аргонская отколовшаяся партия"
sprd.547.d: "На первый взгляд, состав AP может показаться довольно однородным: большинство её членов выступает за авторитарный подход к управлению, придерживается социально-католических экономических ценностей, отвергает секуляризм и поддерживает сохранение аграрных прав собственности. Но, как и у любой партии, внутри есть свои фракции. Недавно одна из них откололась, чтобы реализовать собственную повестку, объединившись с радикальными националистами из PNE. Руководит этой группой Рамон Серрано Суньер - известный смутьян, давно выступавший за более жёсткое и агрессивное использование молодёжной организации AP, Juventudes de AP. Новая фракция отколола региональное отделение Арагона - Unión de Derechas de Zaragoza - от основной партии и присоединила его к коалиции с PNE. Серрано Суньера поддержали другие мятежники внутри AP: германофил граф Майаде, Хосе Финат и Эскрива де Романи, а также диссидент Фермин Даса, которые вместе с менее известными политиками объявили демократическую линию AP вырождением Испании.\n\nГруппа вдохновляется идеями немецких молодых революционных консерваторов, утверждая, что только через сильное руководство и революционное возвращение к традиционным испанским ценностям, переплавленным в новом духе и идеализме современности, можно возродить страну. Руководство AP осудило отколовшихся, но мало кто в партии верит, что эта непокорная троица сможет добиться успеха самостоятельно: их идеи во многом совпадают с теми, что уже продвигает Juntas Castellanas de Actuación Hispánica - маленькая кастильская партия Онесимо Редондо Ортеги. Несмотря на амбиции, JCAH остаётся маргиналом в национальной политике и попадает в заголовки лишь тогда, когда её боевики избивают социалистов или получают ответ тем же.\n\nТем не менее, с поддержкой PNE у них может быть больше шансов, чем у JCAH, хотя это ещё предстоит проверить. Политическая сцена Арагона раздроблена: каталонистские регионалисты, члены радикальной Partido Republicano Autónomo de Aragón и различные анархистские движения - всё это заставит UDZ приложить немалые усилия, если она хочет закрепиться как полноценная партия. Пока же для широкой сети AP они скорее досадное препятствие. Местный лидер AP в Сарагосе, уважаемый профессор права Хиль Хиль-и-Хиль, заверил мадридское правительство, что готов даже пойти на союз с PRAA, чтобы вытеснить UDZ, хотя уверен, что столь крайние меры вряд ли понадобятся."
sprd.547.a: "Чёртовы раскольники."

sprd.548.t: "Астурийский граф из AP"
sprd.548.d: "Недавно член AP, Хосе Мария Фернандес-Ладреда, оказался в заголовках газет после того, как потребовал восстановления титула, принадлежавшего его семье - графа Сан-Педро. Испанская публика, довольная его блестящей службой, поддержала военного лидера, и титул был ему возвращён. В этом нет ничего удивительного: за годы службы в AP он был одним из самых решительных сторонников монархии в Испании и открыто отвергал идеи некоторых партийцев в республиканский период о более случайной, компромиссной позиции. Под руководством Фернандеса-Ладреды астурийское отделение AP, Unión Católica Asturiana, стало оплотом монархизма внутри республики, упорно сопротивляясь новому строю, даже когда поддержка левых внутри движения стремительно росла. Приход Санхурхадо спас UCA, превратив её в бастион нового Королевства.\n\nОднако это сыграло против них во время астурийского восстания 1934 года: многие политики UCA были убиты рабочими в отместку, а регион стал крайне поляризованным. Фернандес-Ладреда повёл жёсткие репрессии против повстанцев, опираясь на армию благодаря своим военным связям. Восстановление в графском титуле стало наградой не только за политическую верность, но и за долгую военную карьеру: он воевал в Мелилье против рифских племён в 1910-х, а затем стал одним из ключевых исследователей в области взрывчатки, средств связи и газовой войны в Испании.\n\nФернандес-Ладреда учился в США, а вернувшись в 1920-х в Испанию, вошёл в круг исследователей по модернизации артиллерии. Он быстро продвинулся по военной и научной линии, получив звание командира и докторскую степень на рубеже 1930-х. Внутри AP он всегда выступал против германофильского крыла - не из ненависти к немцам, а из-за своих сильных католических убеждений. Многие представители левых партий осудили его новый дворянский титул, напоминая о зверствах в Астурии, но монархия пока что остаётся глуха к этим протестам."
sprd.548.a: "Достойная награда для столь образованного человека."

sprd.549.t: "Голос AP в эфире"
sprd.549.d: "Хоакин Перес Мадригал, бывший член PRR Socialista, а затем PRR, сделал стремительную карьеру после перехода от республиканцев в ряды AP. После гибели республики Перес покинул свою первую партию, заявив, что крах неработоспособной, чрезмерно поляризованной и почти революционной республики оставил у него горький осадок. Отныне, по его словам, он посвятит себя «любви к Отечеству, уважению к истории Испании и святому долгу укреплять и развивать испанское общество». В AP ему поначалу не доверяли, но его горячая католическая вера и язвительные речи против республиканцев вскоре обеспечили ему место на новой национальной радиосети Radio Nacional de España, созданной военными после переворота и активно используемой правительством AP.\n\nРаботая на RNE, Перес вёл знаменитые передачи El miliciano Remigio и La Flota Republicana, неустанно атакуя различные прореспубликанские милиции, оставшиеся в Испании для продолжения борьбы, а также высмеивая состояние испанского флота. Он называл его рассадником красных, который без очистки обернётся тем, что социалисты и синдикалисты захватят каждый корабль в случае восстания. Перес также изображал ополченцев людьми, движимыми страстями, а не разумом - отбросами общества, разносчиками болезней, чья идеологическая деградация заражает умы испанцев. Он доходил до того, что утверждал: ополченцы неспособны говорить иначе, кроме как на грамматически убогом и вульгарном языке.\n\nС возвращением Испании к демократии Перес стал мишенью для бывших союзников-республиканцев, а его передачи были отменены, так как AP больше не имела абсолютного контроля над национальным радио. Теперь Перес вошёл в число политиков AP, и его религиозный фундаментализм жёстко относит его к правому крылу новой демократической структуры партии. Однако ещё предстоит выяснить, сумеет ли он проявить себя как полноценный политик."
sprd.549.a: "Будем надеяться, он сумеет найти достойное применение своему голосу."

sprd.550.t: "Алькальский филантроп"
sprd.550.d: "Партия AP всегда придерживалась идей социального католицизма, но мало кто в её рядах воплощает их лучше, чем Агустин Алькала-и-Хенке. Уроженец Севильи из влиятельной семьи и промышленник-экспортёр оливок, Алькала-и-Хенке с рождения был обеспечен, но, несмотря на огромное наследие, он ещё больше приумножил богатство, заняв заметное место в торговле оливками в Андалусии. Его компания García, Alcalá y Cía стала одним из ведущих поставщиков консервированных овощей и оливок в США, хотя кризис в Америке несколько ударил по его финансам. Богатство не ослепило его: он стал маяком социального католицизма, известным как «отец бедных» за щедрую благотворительность. Получив мандат представителя своего родного города Алькала-де-Гуадира, он посвятил себя улучшению жизни беднейших жителей и не раз ездил в Мадрид решать проблемы с хлебопекарной отраслью Севильи.\n\nАлькала-и-Хенке представляет левое крыло партии, близкое к христианско-демократическому направлению Луи Люсии и утопическому консерватору Мануэлю Хименесу Фернандесу. Его популярность в регионе практически бесспорна: победа на выборах была столь убедительной, что левым кандидатам едва хватило голосов даже для выхода в двузначные показатели. Это показывает, что его подход к социальному католицизму является образцом для всей Испании. Однако его неприятие авторитарных идей AP делает его одним из наиболее вероятных кандидатов на переход в новую партию, если появится более умеренная сила, сохраняющая католические и консервативные ценности. Этой угрозы опасаются и его союзники-христианские демократы."
sprd.550.a: "Не стоит беспокоиться, власть AP в Севилье неоспорима."

sprd.551.t: "Завоевание университетов партией AP"
sprd.551.d: "С возвращением социальным католикам контроля над Испанией, на этот раз благодаря демократическому мандату, а не милости армии, партия избрала более опосредованный путь к завоеванию общественной жизни страны. Вместо того чтобы в трудные времена полагаться на военных, AP стремится создать федерацию ненасильственных организаций, призванных направлять общество и граждан Испании к более созидательным целям, нежели политическая агитация и революционная деятельность. Важной частью этой программы, разумеется, является строительство здоровой экономики и различных групп социальной помощи, но также должны существовать католические объединения в сфере образования, чтобы не допустить превращения академической среды в рассадник предательства и мятежных идей социализма, синдикализма и анархизма.\n\nС этой целью партия связалась с руководством студенческого союза Confederación Nacional de Estudiantes Católicos, изначально созданного стараниями способного министра экономики Федерико Сальмона, чтобы заручиться лояльностью CNEC к режиму и поддержкой этих мер. Цель CNEC - открыть новую эру католического образования, противостоя либеральным симпатиям профессоров и социалистическим устремлениям испанской молодежи. Основную поддержку CNEC будет черпать у близких организаций, таких как католические мирянские объединения Asociación Católica de Propagandistas и Acción Católica, с надеждой распространить социальный католицизм как «третий путь» между радикальным консерватизмом крайне правых монархистов и социалистическими и либеральными идеалами испанских левых.\n\nCNEC также позволит будущим политикам AP приобрести опыт в университетской политике и поможет бороться с ростом карлистских студенческих организаций, таких как злополучная Agrupación Escolar Tradicionalista, превратившаяся в настоящий рассадник радикализма традиционалистов. Разумеется, CNEC существует в Испании уже достаточно давно, но благодаря новому вниманию и щедрому финансированию со стороны правительства, усиленному усилиями министра Сальмона, движение сможет выйти за рамки скромных истоков и охватить многие университеты страны. Его филиалы уже созданы в Мадриде, Севилье и Барселоне, и вскоре ожидается открытие новых."
sprd.551.a: "Социальный католицизм завоевывает и образование."

sprd.552.t: "Хранитель брата"
sprd.552.d: "Политик AP Хесус Пабон-и-Суарес де Урбина оказался втянут в семейный скандал после того, как его брат, Бенито Пабон-и-Суарес де Урбина, фигурировал в ряде судебных процессов в Каталонии и Арагоне, выступая защитником анархистов и коммунистов. Бенито Пабон защищал многих анархистов, обвинённых в тяжких преступлениях во время социальных потрясений 1936 года, иногда успешно, но чаще без поддержки суда. Он также оказывал помощь коммунистам из BOC после того, как их участников задержали за участие в беспорядках в Барселоне. Хесус Пабон тем временем сделал довольно успешную карьеру как историк и политик AP, а также пробовал себя в журналистике благодаря своему другу Хосе Антонио Хименесу-Арнау, возглавлявшему национальную прессу во время диктатуры AP. После возвращения демократии и назначения более нейтральных фигур в прессу Пабон в основном отошёл от этой деятельности.\n\nОднако недавняя активность его брата сделала семью Пабонов мишенью нападок как внутри самой AP, так и со стороны других правых партий, таких как Partido Nacionalista и RE. Многие утверждают, что братья Пабон связаны с анархистами и пытаются проникнуть в правящую партию изнутри. Тем не менее, Хесус Пабон публично осудил действия брата, заявив, что это выходки безрассудного человека, вмешивающегося в дела, которые должны решать патриотические институты Испании. В то же время, с возрождением «жёлтой прессы» после демократизации, многие левые издания с насмешкой поддержали Хесуса Пабона, рассчитывая спровоцировать внутренний кризис в AP из-за, казалось бы, малозначительного инцидента. В таких условиях партия могла бы просто снять Пабона с должности и назначить на его место известного лоялиста, чтобы раз и навсегда заставить прессу замолчать. Однако подобный шаг будет воспринят как отчаянный и вызовет новую волну насмешек со стороны противников AP."
sprd.552.a: "Пусть болтают чепуху, Пабон остаётся."
sprd.552.b: "Ясно, что он связан с анархистами, убрать его."

sprd.553.t: "Вспыльчивый бывший хонсист"
sprd.553.d: "Партия AP всегда представляла себя законопослушным, ненасильственным движением социальных католиков, стремящихся лишь защитить права собственности и религии в Испании, сохраняя моральное, справедливое и католическое государство. Однако за всю историю партии, особенно после притока новых членов вслед за путчем Санхурхо, находились те, кто использовал её как прикрытие для насилия против врагов слева, будь то либералы или социалисты. Одним из таких людей стал Рамон Руис Алонсо, типограф и политик AP, которого в 1931 году ввёл в партию его давний друг Хосе Мария Хиль-Роблес, спасая того от национал-синдикалистской организации JONS. Благодаря протекции наставника Хиля-Роблеса, Анхеля Эрреры Ории, Руис смог начать карьеру в прессе, работая в газете Ideal.\n\nОднако, похоже, даже эти покровители не смогли удержать Руиса от безрассудства. Уже в 1935 году он оказался в центре скандала, пытаясь арестовать, а, вероятно, и убить любимого республиканского поэта Федерико Гарсиа Лорку. Этому замыслу помешали другие члены AP, сочтя его глупым и опасным, ведь подобное действие подарило бы республиканцам мученика. Гарсиа Лорка, близкий к многим правым художникам и интеллектуалам, не проявлял склонности к организации сопротивления правительству и оставался вне подозрений - пока Руис не предпринял свою попытку. После провала он ничему не научился: с возвращением демократии Руис стал одним из самых громких противников этого решения, проявляя откровенный авторитаризм.\n\nЕго ненависть к левым партиям и демократии особенно проявилась недавно, когда он набросился с кулаками на члена UR, Феликса Гордона Ордаса, прямо в коридоре кортесов. Этот эпизод дал повод оппозиции заявить, что AP не может управлять страной, пока в её рядах остаются такие грубияны, и потребовать немедленного изгнания Руиса. Но, несмотря на его политические провалы и полное отсутствие сдержанности, он сохраняет поддержку благодаря своей позиции в рабочем крыле AP - Acción Obrerista. Однако лидеры этого крыла, Димас де Мадариага-и-Альмендрос и Хосе Рамон Отейро Пумарес, всё меньше терпят выходки Руиса, и даже его давний друг Хиль-Роблес, лидер AP, подаёт признаки усталости от него."
sprd.553.a: "Изгнать этого забияку."
sprd.553.b: "Держать его на привязи, но оставить Руиса."

sprd.554.t: "Ребрендинг католических профсоюзов"
sprd.554.d: "Христианский профсоюз в Испании всегда развивался медленно, и лучшими примерами его достижений были карлистские Sindicatos Libres и баскская Eusko Langileen Alkartasuna. Однако внутри AP постепенно растёт, пусть и небольшое, но влиятельное движение католических профсоюзников, укрепившееся после того, как партия вновь приняла демократию и обратилась к социальному католицизму, а не к авторитаризму. Это направление, известное как Acción Obrerista, возникло из партии с тем же названием, основанной Димасом де Мадариага-и-Альмендросом и Хосе Рамоном Отейро Пумаресом, которые стремились воплотить идеи социального католицизма среди рабочих.\n\nВо время последней диктатуры AP их попытки потерпели неудачу, так как многие видели в Acción Obrerista лишь инструмент работодателей для контроля над профсоюзами. Первое собрание AO состоялось в 1931 году при участии Мадариаги, Хосе Рамона и Рафаэля Санса дель Диего, что привело к созданию партии и её сестринского профсоюза Coalición Española de Trabajadores. С ростом AP в годы республики AO вошла в партию и активно агитировала до кризиса 1936 года, когда рабочие AO сыграли важную роль в переговорах с социалистическими профсоюзами. Однако восприятие AO и CET остаётся проблемным до сих пор, и движение изо всех сил пытается реформироваться. Католических профсоюзников по-прежнему считают «жёлтыми синдикалистами», а память о Sindicatos Libres, разгонявших забастовки и участвовавших в уличных драках с анархистами во времена «пистолеризма», не улучшает репутацию CET.\n\nНекоторые предлагают ребрендинг под новым именем. Также звучат идеи вывести AO и CET из-под контроля AP, чтобы движение развивалось самостоятельно и не воспринималось как инструмент правительства. Среди предложенных названий - Hermandades del Trabajo, поддерживаемое Хосе Рамоном, и Confederación Española de Sindicatos Obreros, за которое выступает Мадариага. Какое бы название ни выбрали, очевидно, что католическое профсоюзное движение стоит на пороге серьёзного поворота, пытаясь избавиться от тени AO, хотя некоторые опасаются, что перемены будут и политическими."
sprd.554.a: "Выбрать HdT."
sprd.554.b: "Выбрать CESO."
sprd.554.c: "Нет, они должны оставаться частью AP и сохранить старые названия."

sprd.555.t: "Исход I.E"
sprd.555.d: "Партия IE долгое время пыталась удерживать баланс между более либеральными и более радикальными, порой даже социалистическими членами. Естественно, это приводило к разногласиям внутри, и по мере роста партии её левое крыло, известное как «Дикие кабаны» или Los Jabalíes, также стремительно расширялось. В него входили главным образом радикальные социалисты, прогрессисты и даже синдикалисты, недовольные направлением CNT-FAI или UGT. Их отличала молодёжная агрессивность и призывы к решительным действиям против врагов IE, при этом многие были неопытными политиками и ораторами.\n\nГлавная объединяющая черта этой группы - жёсткая приверженность федерализму, зачастую в крайне децентрализованной или даже почти анархической форме. Некоторые, например Анхель Самбланкат, были откровенными анархо-синдикалистами. Однако, несмотря на их демагогический стиль, они не были антидемократичны. И по мере умеренизации IE и PSOE партия PS стала привлекательным вариантом для многих «кабанов». Одним из первых туда перешёл Эдуардо Барриоберо-и-Эрран, влиятельная фигура испанского анархистского движения. Он привёл за собой многих членов своей Partido Republicano Federal, включая Эмилио Ньембро.\n\nК PS также примкнул радикал-социалист и лидер неудавшейся PR Socialista Revolucionario Хосе Антонио Бальбонтин. Но, пожалуй, наиболее примечательными новичками стали военные - Рамон Франко, Сальвадор Седилес и Антонио Хименес Хименес. Несмотря на пацифистский тон партии, их привлекли обещания настоящих перемен. Хотя они и не были истинными синдикалистами, какими всегда были Анхель Пестанья Нуньес и Сальвадор Сегуи-и-Рубинат, их приход стал для руководства партией настоящим праздником. Франко и Седилес были героями республиканских лет, их политическая активность в изгнании вдохновляла многих сохранять надежду на республику. Теперь они не так активно борются за неё, но станут ценными соратниками в превращении PS в полноценную политическую силу."
sprd.555.a: "Добро пожаловать всем."

sprd.556.t: "Трилогия памятников мученикам"
sprd.556.d: "Легитимизация PS в политических структурах Испании позволила анархистам самых разных направлений впервые в истории открыто чтить и помнить мучеников их дела. Особенно ярко это проявилось в Барселоне, безусловно самой анархистской из всех испанских городов, где был возведён любопытный памятник - или, вернее, целая серия памятников в честь мучеников испанского анархистского движения. Первый и важнейший из них - театр имени Франсиско Феррера Гуардиа, построенный в память о лидере-анархисте, казнённом режимом Реставрации за якобы подготовку и подстрекательство к Трагической неделе 1909 года. На самом деле, события той недели были вызваны решением консервативного правительства Антонио Мауры отправить резервистов в Мелилью, среди которых значительную часть составляли выходцы из рабочих семей.\n\nСтолкновения профсоюзов с приспешниками государства привели к многочисленным жертвам и тяжёлым страданиям, а также к ложным обвинениям против Феррера, которого в итоге сделали главным виновником всего. Его смерть вызвала новые волнения и привела к падению правительства Мауры, доказав, что одними лишь репрессиями тираны не могут удерживать власть. Франсиско Феррер всегда был кумиром Сальвадора Сегуи, и потому этот памятник неудивителен. Другой монумент - кинотеатр - был назван в честь Франсиско Комеса, или Перонеса, как его знали в CNT-FAI. Он был убит Sindicatos Libres в роковом инциденте 1923 года на собрании анархистов. Сегуи тоже собирался туда отправиться, но в последний момент отказался из-за опасений за безопасность - волна «красной угрозы», вызванная событиями Французской революции, сделала левых активистов в Испании куда осторожнее.\n\nПеронес был хладнокровно убит карлистскими профсоюзниками и стал символом для местных анархистов, призывавших дать отпор ордам традиционалистских убийц. Наконец, третий памятник - клуб имени Хосе Санчеса Росы, севильского педагога и анархо-синдикалиста, погибшего во время военного мятежа 1932 года, когда псы генерала Санхурхо заняли город и он не успел бежать. Эти мемориалы стали первыми полностью открытыми и законными местами памяти для павших анархистов Испании. И хотя их открытие вызвало резкую критику в правых изданиях, избранные мученики погибли в основном от рук реакционных и нелегитимных сил, что позволило PS ответить на нападки противников."
sprd.556.a: "Наконец-то - святыни в память наших павших товарищей"

sprd.557.t: "Последние часы Свободных Синдикатов"
sprd.557.d: "Sindicatos Libres, карлистская организация, действовавшая в Барселоне, давно была занозой в боку у испанских анархистов. Эта группа являлась прямой пародией на анархистские профсоюзы, заявляя, что представляет католических рабочих и тех трудящихся, кто устал от агрессивности CNT. Но на деле их союз был лишь дубиной в руках местных хозяев, чтобы избивать законных бастующих Каталонии. Эти жёлтые синдикалисты утверждали, что права рабочих можно продвинуть через переговоры и сотрудничество с классами собственников, а их католическая вера служила наглядным примером коварного проникновения религии в ряды пролетариата. Теперь, когда PS взяла власть в Королевстве Испания, партия оказалась в отличном положении, чтобы покончить с этими зачинщиками и раздавить их жалкое сопротивление раз и навсегда.\n\nПрежде они были союзниками испанской монархии в изгнании анархистов из Барселоны, но в иронии судьбы теперь именно синдикалисты контролируют государственный аппарат и могут ударить по ним законными методами. Так как дело карлистов является общим врагом и для испанской монархии, и для синдикалистов, армия и профсоюзники из CNT открыли исторический канал обмена информацией о базах и убежищах Sindicatos Libres. В ходе крупной кампании доносчиков CNT совместно с членами испанской полиции, Cuerpo de Vigilancia, Guardia Civil, Carabineros и частью военных, вся организация карлистских профсоюзников была разгромлена: арестованы её лидеры Хуан Лагия Ллитерас и Рамон Салес Аменос, а также большое число их подчинённых. Уже начаты судебные процессы, где определяется срок их заключения.\n\nЭта операция стала возможной благодаря разведданным, предоставленным союзными профсоюзами PS. С потерей ударных отрядов карлистов маловероятно, что претенденты Хавьер и Карлос Пио смогут оказать серьёзное сопротивление Альфонсинской монархии. Барселонские анархисты теперь могут дышать свободнее: их заклятый враг повержен. Та же операция ударила и по штабу Peña Deportiva Ibérica - небольшой группе футбольных хулиганов, отколовшихся от клуба RCD Espanyol de Barcelona и активно поддерживавших карлистские и анти-синдикалистские акции. Некоторые из них имели связи с Partido Nacionalista, JCAH и даже JONS. Хотя это объединение не имело такого влияния, как Sindicatos Libres, оно всё же представляло опасную шайку дебоширов, жестоких головорезов и отбросов, с которыми теперь покончено."
sprd.557.a: "Конец угрозе жёлтых синдикалистов."

sprd.558.t: "Интеллектуальный союз в защиту культуры"
sprd.558.d: "Электоральная победа PS потрясла всё испанское общество: несмотря на их умеренность и приверженность реформизму и ненасильственным действиям рабочих, это самая левая партия в истории Испании, державшая в руках власть над правительством. Реакция правых, в какой-то степени закономерно, оказалась полной паники. Но с армией, разделённой возвращением эмигрантских офицеров, и населением, привыкшим к демократии, паника не переросла в серьёзную угрозу власти PS. Однако если партия не стремится к мятежной революции в испанском обществе, то в культурной сфере это правило не действует. В последние месяцы Анхель Пестанья заключил множество союзов с крупными деятелями левого культурного фронта, чтобы продвигать идеи PS в форме, понятной всем - от интеллектуала до неграмотного крестьянина.\n\nГлавной ступенью на этом пути стал союз с группой Alianza de Intelectuales para la Defensa de la Cultura - свободной коалицией анархистских, синдикалистских, марксистских, социалистических и в целом левых валенсианских художников, интеллектуалов и писателей, собравшихся под знаменем культурной революции в поддержку трудящихся. Среди участников были такие известные фигуры, как знаменитая республиканская активистка Мария Самбрано, спорный, но блестящий кинорежиссёр Луис Бунюэль, восходящая звезда PSOE Макс Ауб и художник-карикатурист Мануэль Монлеон, чьи работы можно встретить почти в каждом испанском городе. С их помощью PS надеется совершить прорыв в культурной жизни страны, оттеснив с авансцены консервативных и откровенно реакционных деятелей вроде Эухенио д’Орса и Бланки де лос Риос, заменив их кумирами пролетариата.\n\nЕсть надежда, что талант Бунюэля, способного вскрывать социальные язвы, поможет показать истинные проблемы, терзающие Испанию, и донести результаты деятельности PS до народа. Многие члены альянса также надеются, что к ним присоединятся и другие культурные иконы, сочувствующие левым идеям, такие как Пабло Пикассо или Рамон дель Валье-Инклан, несмотря на его давние симпатии к карлизму. Тогда Испания сможет, наконец, освободиться от реакционной чепухи и пустых нападок тех, кто мешает её развитию и движению к современности."
sprd.558.a: "Красное солнце встаёт над Испанией."

sprd.559.t: "Протянутая рука рабочих и крестьян"
sprd.559.d: "Каталонская коммунистическая группа BOC, возглавляемая Хоакином Маурином, недавно вышла на контакт с правительством PS. Партия Маурина, пожалуй, является самой сильной из уцелевших коммунистических организаций в Испании, что, впрочем, не говорит о многом, учитывая чудовищный дефицит поддержки и разрозненность испанских коммунистов. Большая часть поддержки BOC объясняется тем, что они придерживаются более умеренной линии действий, в целом следуя принципам международного правого коммунизма, продвигаемого такими деятелями, как Джей Лавстоун и Николай Бухарин. BOC выступает за высокую степень профсоюзной организации и коллективизации общества, однако делает акцент в основном на создании рабочих кооперативов, а не на масштабной государственной собственности. Кроме того, BOC был давним союзником CNT-FAI, ведь первые шаги Маурина в политике были сделаны именно в рядах CNT, однако он покинул организацию, чтобы развивать собственный синтез коммунизма и синдикализма.\n\nBOC вырос из неприязни Маурина к оставшимся коммунистическим группам Испании, а его опыт участия в международных коммунистических движениях сделал его ещё более умеренным - настолько, что он полностью отвергает саму идею диктатуры пролетариата. По убеждению Маурина, если диктатура реакционеров сменяется диктатурой пролетариата, то победы в этом нет никакой. Таким образом, хотя Маурин и BOC ненавидят монархию не меньше, чем члены PS, они стали достаточно близки к партии умеренных синдикалистов и предложили начать переговоры о союзе, а возможно, и о полном вхождении BOC в ряды PS.\n\nМаурин и его ближайшие союзники в BOC утверждают, что именно PS располагает наилучшими средствами для достижения истинной мирной революции в Испании. В отличие от PSOE, которая страдает от внутренних расколов, нелепых конфликтов между партией и профсоюзами и прочих проблем, PS более собран и способен проводить свои решения. Однако некоторые в PS предупреждают об опасности полной интеграции, напоминая, что в прошлом BOC уже пытался проникнуть внутрь CNT-FAI, чтобы превратить её в коммунистическую организацию, и теперь может повторить попытку. Тем не менее с BOC как союзником или даже частью структуры PS новая восходящая звезда испанской левой сможет продвинуть свою программу на ещё большую высоту."
sprd.559.a: "Пригласить их в нашу коалицию, но не больше."
sprd.559.b: "Интегрировать их. Что может случиться худшего."
sprd.559.c: "Нам здесь не нужны никакие «болос»."

sprd.560.t: "Социалистическая либертарианская партия?"
sprd.560.d: "С ростом умеренного, или по крайней мере не революционного анархизма, профсоюз CNT изгнал оставшихся радикалов из революционной организации FAI, а многие бывшие фаисты с более взвешенными взглядами мирно вернулись в союз. Этот сдвиг также привёл к выборам нового генерального секретаря FAI - Хорасио Мартинеса Прието, баскского анархо-синдикалиста, который давно выступал за создание партии либертарианцев и теперь занял пост после того, как Анхель Пестанья ушёл, чтобы возглавить PS. Прието не столь умеренный, как члены PS, но его предпочтение синдикалистской политики перед революционной и аполитичной линией радикалов FAI стало желанным изменением. Ожидается, что под его руководством CNT продолжит развиваться и перестанет быть лишь союзом, продвигающим права рабочих через забастовки и переговоры.\n\nПрието имеет значительное влияние в Бильбао, наиболее индустриализированной части Страны Басков, завоёванное десятилетиями агитации и борьбы, начавшейся ещё в юности, когда он пытался продвигать принципы анархизма революционным путём. Его действия там стали легендарными, ведь он постоянно скрывался от Гвардии Сивиль, и однажды даже вынужден был инсценировать собственную казнь при помощи сочувствующих полицейских, чтобы избежать преследования. После лет «пистолеризма» Прието пересмотрел свои взгляды и отказался от агрессивных анархистских действий как средства продвижения дела. Он сблизился с такими деятелями, как Пестанья и Сальвадор Сегуи, и стал одним из ключевых лидеров CNT-FAI в то время, когда Испания балансировала на грани хаоса. Именно действия таких людей позволили анархистам найти компромисс с консервативным правительством и избежать полного краха.\n\nТем не менее Прието предпочёл оставаться в CNT, а не вступать в PS, не проявляя особого интереса к широкой политике Испании и концентрируясь на борьбе рабочих через профсоюз. Однако, хотя он и не член PS, он предложил партии принять название, которое когда-то предлагал для CNT-FAI, когда стремился вывести анархистское движение в парламент. Это название - Partido Socialista Libertario, которое, по мнению Прието, могло бы ещё больше дистанцировать движение от CNT и его анархо-синдикалистов."
sprd.560.a: "Неплохое предложение, принять новое название."
sprd.560.b: "PS - наше истинное имя, теперь и навсегда."

sprd.561.t: "Оппозиционные союзы возвращаются в ряды"
sprd.561.d: "С распадом CNT-FAI и приходом к руководству CNT более прагматичного лидера Хорасио Прието завершился давний раскол между каталонской Federación Sindicalista Libertaria, состоявшей из «треинтистов»-анархистов, близких к PS, и широким анархистским движением под руководством CNT. Прието встретился с лидером FSL, Хуаном Лопесом Санчесом. FSL откололась от CNT-FAI ещё до создания PS, считая влияние FAI на более широкое анархистское движение губительным для дела испанского синдикализма. Для Испании, которая оставалась всего лишь феодальным пережитком на окраине Европы и не обладала необходимыми условиями для революции наподобие французской или британской, радикальный курс был обречён.\n\nПодобно России, где большевики попытались, но потерпели поражение в попытке провести революцию при недостаточных средствах и равнодушном крестьянстве, так и в Испании анархистская революция обернулась бы лишь страданиями народа, раздавленного реакцией, прочно державшей под контролем деревню благодаря церкви и какикам. Поэтому FSL всегда выступала за медленный, методичный процесс поддержки республиканских институтов, чтобы буржуазная республика со временем уступила место более подходящей для преобразования в синдикалистское общество Испании.\n\nС успехами PS FSL убедилась, что даже республика не является обязательным условием для преобразований: труд испанских синдикалистов возможен и в условиях монархии, если король держится на расстоянии от политики. Хотя FSL и не была крупной силой в испанском профсоюзном движении, её возвращение в объятия CNT ещё больше укрепило прагматическое течение в движении в целом. Испания теперь стала стабильнее и справедливее благодаря этому."
sprd.561.a: "Превосходные новости."

sprd.562.t: "Красные люди внутри"
sprd.562.d: "Пока PS продолжает укреплять своё влияние и вести Испанию к подлинной утопии - стране без капитализма и удушающего этатизма - многие внутри партии всё же смотрят на испанскую армию с растущим подозрением. Хотя наиболее одиозные тираны армии были изгнаны, такие как Хосе Мильян Астрай и Хуан Ягуэ-и-Бланко, известные своей крайне опасной праворадикальной симпатией, а «Мясник Барселоны» Севериано Мартинес Анидо давно мёртв и похоронен - тот самый, чьи прихвостни убили сотни отважных анархистов и социалистов во времена «пистолеризма», - армия всё ещё остаётся рассадником реакции. Однако PS щедро раздаёт амнистии, освобождая узников военных застенков и возвращая бывших офицеров республиканской эпохи из изгнания.\n\nОсобенно отмечено возвращение Эдуардо де Медрано-и-Риваса, бывшего капитана артиллерии и одного из ведущих деятелей PS, в ряды армии. Вместе с ним пришли и другие офицеры, верные левым идеалам, такие как Антонио Хименес Хименес. Эти офицеры быстро сблизились с республиканскими и социалистическими командирами вроде Мигеля Кабанельяса Феррера и Хулио Мангады, которые, пусть и не разделяют идеологию PS в деталях, столь же преданы делу предотвращения новых военных переворотов. PS старается не давить слишком сильно на армию, опасаясь спровоцировать ответ, подобный санхурхаде, но включение в ряды Королевских вооружённых сил Испании новых социалистических и республиканских офицеров постепенно превращает армию, флот и авиацию из гнезда реакционных гадюк в подлинный инструмент защиты страны, уже не являющийся орудием сохранения власти капитала и традиции."
sprd.562.a: "Реакционная хватка армии слабеет."

sprd.563.t: "Традиционалистское объединение?"
sprd.563.d: "По мере того как позиция Partido Nacionalista как крайне правой партии демократической Испании укрепляется, многие бывшие члены Unión Patriótica стекаются под её знамёна, чтобы защитить истинные ценности католической родины от безбожных республиканцев и социалистов. Одним из таких людей стал Эмилио Родригес Тардухи - бывший близкий союзник диктатора Примо де Риверы и верный член его партии, который после её падения оказался в политическом вакууме. В годы диктатуры Родригес играл ключевую роль в пропаганде, из-за чего был отвергнут республиканским режимом. Даже после переворота Санхурхо его карьера оставалась в застое - всё по причине его традиционалистских взглядов. Эти взгляды даже привели к тому, что его стали принимать за карлиста, чему немало способствовало его редактирование традиционалистской газеты El Siglo Futuro.\n\nКогда Partido Nacionalista начал стремительный взлёт, Родригес почувствовал, что наконец нашёл для себя партию, и вскоре вступил в её ряды. Его работа в El Siglo Futuro помогла привлечь к организации блуждающих карлистов, интегристов и целый ряд других традиционалистов. Среди них оказался и молодой карлист Альфредо Хименес-Мильяс, посещавший собрания Родригеса в Café Lyon. По сути, их союз был взаимным - оба присоединились к PNE примерно в одно время. И хотя Родригес и потерял прежнее расположение военных, его связи сыграли ключевую роль в установлении новых контактов и даже позволили привлечь на сторону партии некоторых карлистских офицеров - таких как Хосе Энрике Варела и Рикардо Рада Пераль.\n\nВ свою очередь, Рада Пераль и Варела обратились к умеренному крылу карлизма во главе с графом Родесно, выдвинув идею возможного объединения CT и Partido Nacionalista. Многие националисты, особенно из AP, поспешили назвать подобные союзы опасной дестабилизацией нового монархического режима, учитывая ту роль, которую сыграли карлисты в почти полном крахе испанского общества в 1936 году. Но в действительности, нынешние карлистские группы - лишь тени прежнего сообщества: разрозненные, сломленные, ведущие междоусобную борьбу за крохи поддержки и за то, какого короля признать. Чтобы склонить на свою сторону умеренное крыло карлистов, не потребуется больших усилий, и это может наконец положить конец династической вражде."
sprd.563.a: "Отправим предложение - традиционалисты всех оттенков должны держаться вместе."
sprd.563.b: "Нам не нужны старики в нашем движении."

sprd.564.t: "Тот другой Partido Nacionalista за океаном"
sprd.564.d: "Partido Nacionalista - сравнительно молодая партия, возникшая из пепла республики и сумевшая объединить под своими знамёнами традиционалистов, недовольных правлением Хосе Марии Хиль-Роблеса, чтобы защищать веру, семью и отечество. Однако это далеко не первый Partido Nacionalista в испаноязычном мире. По мере роста влияния PNE многие начали отмечать, что в Новом Свете уже существует другой испанистский Partido Nacionalista, который, подобно нам, сохраняет видимость демократии для легитимности. Речь идёт о Partido Nacionalista de Puerto Rico, возглавляемом пламенным националистом и борцом за свободу Педро Альбису Кампосом.\n\nЭта партия подверглась жестоким репрессиям со стороны янки и их империалистических амбиций держать народы Латинской Америки в подчинении. Альбису неоднократно арестовывали, а его сторонников расстреливали прямо на улицах за протесты. Но теперь, когда ситуация в Соединённых Штатах зашла в тупик, у Пуэрто-Рико появился шанс обрести свободу. Поэтому, хотя PNPR во многом отличается от идей PNE, среди сторонников нашей партии появились предложения обратиться к Альбису и предложить ему защиту со стороны Испании - как испанистскому националисту другому испанисту. С первого взгляда это может показаться возвратом к патерналистскому господству Испании, но на деле испанские националисты лишь хотят, чтобы их единомышленники смогли процветать, как это удалось здесь, в старой метрополии. Однако внутри PNE звучат и голоса о том, что Испании лучше держаться подальше от Нового Света, ведь наша страна ещё не готова соперничать с Соединёнными Штатами, даже ослабленными."
sprd.564.a: "Мы должны встать на сторону Пуэрто-Рико против американского империализма."
sprd.564.b: "У нас нет амбиций в Новом Свете."

sprd.565.t: "Традиционалист-хонсист"
sprd.565.d: "Популярность Partido Nacionalista продолжает стремительно расти, и в ряды новой традиционалистской партии переходят многие консерваторы со всего спектра испанского национализма. Однако, пожалуй, самым необычным новичком стал выходец из движения Рамиро Рамоса - Juntas de Ofensiva Nacional-Syndicalista, один из первых сторонников и финансистов журнала Ледесмы La Conquista del Estado, который оставил ряды красных и вступил в Partido Nacionalista. Это может показаться странным, учитывая национал-синдикалистскую программу JONS и их союз с террористами из FAI, но Хосе Феликс де Лекерика - человек с множеством идейных вдохновений. Его прошлое как традиционалиста и члена мауристского круга в Стране Басков, особенно в рамках движения Liga de Acción Monárquica, направленного против баскского национализма, вновь привлекло его к традиционализму. И хотя в PNE не слишком жалуют реакционный национализм Лекерики - смесь морассианских и сорелианских идей, - ему всё же удалось завоевать расположение руководства партии.\n\nЕго связи с интеллектуальной элитой Страны Басков, особенно через ноусентистский клуб Café Lion D'Or, оказались крайне полезны для привлечения новых членов в PNE, в том числе тех, кто в противном случае присоединился бы к нашим реакционным соперникам вроде RE или AP. Люди вроде Педро Моурлане Мичелены, неутомимого правого публициста, и прославленного консервативного писателя Рафаэля Санчеса Мазаса вступили в ряды партии во многом благодаря поддержке Лекерики, и можно ожидать, что вслед за ними придут и другие члены LAM. Испанские националисты в Стране Басков проявляют особый интерес к поддержке PNE, ведь у региона долгая история с традиционализмом, но он по-прежнему страдает от баскских националистов, которые питают гнилой дух республики и при каждом удобном случае нападают на добрые институты Испанского Королевства.\n\nЛекерика также активно пытается создать настоящий профсоюзный оплот для Partido Nacionalista, чему Хосе Мария Альбиньяна уделял мало внимания. Лекерика приводит в пример успех баскского профсоюза Solidaridad de los Trabajadores Vascos, показывая, чего может достичь консервативное профсоюзное движение при должной поддержке и финансировании. Сейчас в Испании существуют католические профсоюзы, например Coalición Española de Trabajadores при AP, а также более локальные организации. Однако с мобилизационным потенциалом PNE среди реакционной молодёжи партия могла бы создать гибрид в стиле Sindicatos Libres - полувоенизированный профсоюз, что вполне соответствует сорелианским взглядам Лекерики."
sprd.565.a: "Возможно, Лекерика и прав."
sprd.565.b: "Профсоюз партии? Мы что, синдикалисты? Нет."

sprd.566.t: "Регионалистский компромисс"
sprd.566.d: "Позиция Partido Nacionalista по вопросу регионализма с самого начала оставалась крайне расплывчатой. Многие ожидали, что PNE займёт позицию, схожую с карлистами - поддерживая регионалистов, когда это выгодно, и выступая против, когда нет, как в случае с баскским и каталонским национализмом. Однако до недавнего времени Хосе Мария Альбиньяна активно продвигал идеи испанизма и богоданной единой Испании. Теперь же, в условиях необходимости политической поддержки, похоже, сделаны некоторые уступки безобидным региональным движениям.\n\nОсобое место здесь занимает новый союз PNE с лионесской группой Grupo de Tradiciones Leonesas, отличающейся монархизмом, католицизмом и традиционализмом. Под руководством Доминго Бэрруэты организация стала оплотом лионесского консерватизма, объединившись с другими местными правыми силами - аграрной партией Acción Agraria Leonesa и женской консервативной организацией Acción Femenina Leonesa во главе с матроной испанского реакционного феминизма Франсиской Бохигас. Эти группы выступают за возрождение традиционных институтов Леона и региональной культуры. Некоторые регионалисты, такие как Эухенио Мерино, поддерживают сближение Леона и Кастилии. У Partido Nacionalista по-прежнему мало симпатий к регионализму, но новые лионесские союзники открыли двери и для других движений, например Dereita Galeguista в Галисии или Derecha de Catalunya. Последнее вызвало споры, так как его участников многие считают олигархами и банкирами.\n\nИ это не лишено оснований: среди членов DdC - Хосе Мария де Альберт Деспухоль и Мигель Матеу-и-Пла, финансисты, промышленники и одни из богатейших людей Каталонии. Но альтернатива - это явно каталонистская и коррумпированная Lliga Regionalista, и потому многие считают DdC меньшим злом. Как бы то ни было, даже если Каталония останется вне нашего влияния, новые союзники в Леоне и Галисии непременно усилят позиции PNE и расширят её опору в стране, пусть это и несколько противоречит прежним обещаниям партии."
sprd.566.a: "Мы не склоняем головы перед капиталом. С каталонцами сделки не будет."
sprd.566.b: "Пару олигархов легко усмирить такому человеку, как Альбиньяна."

sprd.567.t: "Легионер-бунтарь"
sprd.567.d: "Хосе Мария Альбиньяна не может похвастаться множеством союзников, но на своём пути к премьерству в Испанском Королевстве он полагался на дружбу с другим пламенным националистом и борцом за реакционный порядок - Мануэлем Дельгадо Баррето. Карьера Дельгадо как журналиста сделала его идеальным союзником для неуклюжего оратора Альбиньяны. Но если последний всегда оставался убеждённым традиционалистом и был готов к союзу с монархистами, то Дельгадо увлекался идеями итальянского легионаризма и открыто презирал демократические рамки, в которых ныне действует PNE. Его не раз ловили на организации нападений на профсоюзников или регионалистов вместе с самыми радикальными и жестокими частями Legionarios de Albiñana. Он продолжает оставаться слабым звеном партии, за которое цепляются левые критики PNE, упрекая её в попытках вписаться в демократическую систему.\n\nРуководство партии не раз требовало от Дельгадо умерить пыл, но он упорно игнорирует приказы. Противостояние с умеренными членами партии дошло до того, что оно прослеживается в его публикациях как в партийной газете La Legión, так и в его собственном ежедневнике La Nación. Его нападки на политических оппонентов хаотичны, но постоянны обвинения в том, что масоны, евреи и синдикалисты якобы проникли в партию и превращают её в марионетку международных тайных организаций. Но куда большее беспокойство вызывает то, что Дельгадо собирает вокруг себя ближайших союзников и ветеранов марокканской войны. Распространяются слухи, что он создаёт новую партию Legión Nacional, явно вдохновляясь итальянскими движениями ардити после Вельткрига и партией Associazione Nazionalista Italiana в Северной Итальянской Республике. Пока это лишь слухи, но очевидно: Дельгадо может стать угрозой для партии и её нового умеренного курса. Игнорировать его - значит совершить роковую ошибку. Но выступив против него, мы рискуем потерять один из важнейших рупоров Partido Nacionalista. Однако, пусть это и будет временным ударом, лучше лишиться голоса, чем допустить ещё большие проблемы."
sprd.567.a: "Выгнать его. Довольно бесконечного нытья."
sprd.567.b: "Мы слишком многим обязаны ему, чтобы просто вышвырнуть."

sprd.568.t: "Смерть Хулиана Бестейро"
sprd.568.d: "Красный дон из PSOE, человек, ставший лидером испанского рабочего движения в начале 1930-х и воевавший за него до конца, Хулиан Бестейро Фернандес, был найден сегодня мёртвым в своём доме. Бремя лидерства и бурная испанская политика последних лет подорвали здоровье venerable социалистического вождя. Все знали о его угасающих силах, но весть всё равно вызвала глубокую скорбь среди членов PSOE и UGT, их левых союзников и даже некоторых правых, уважавших Бестейро несмотря на идеологические разногласия.\n\nБестейро, всю жизнь возглавлявший умеренное крыло PSOE, всегда считался противовесом революционным амбициям Ларго Кабальеро. Многие радикальные социалисты упрекали его в излишней умеренности и даже называли «испанским меньшевиком», сравнивая с российскими. Но подобные упрёки не сильно повлияли на его карьеру: несмотря на постепенный сдвиг к более консервативным позициям, он оставался верным делу испанских рабочих и наследию Пабло Иглесиаса. В последние годы он с уверенностью вёл PSOE к будущему, даже когда собственное здоровье уже угасало.\n\nПока социалисты всей страны скорбят, PSOE готовится избрать нового лидера - непростая задача, учитывая, сколько разных фракций и клик борются за власть в партии. Многие эксперты считают, что PSOE постарается найти свежего кандидата, не обременённого связями с какой-либо группой. Ведь правление Бестейро показало: поддержка лишь одного крыла ведёт к разногласиям внутри PSOE и, что ещё важнее, в федерации профсоюзов UGT. Но прежде чем начнётся этот процесс, состоится похороны Бестейро - вероятно, самые масштабные со времён проводов почтенного Пабло Иглесиаса."
sprd.568.a: "Так пал человек мира."
sprd.568.b: "Adiós, Хулиан."

sprd.571.t: "Цареубийство!"
sprd.571.d: "Страна погружена в полнейший хаос - король [ROOT.GetLeader] пал жертвой нападения каталонской сепаратистской группы, связанной с крайне правой националистической партией Nosaltres Sols!. Монарх находился с инспекцией на новой фабрике в Барселоне, построенной на средства государственного фонда развития в рамках программы по увеличению местного промышленного производства, когда заговорщики смогли нанести смертельный удар. Эти мерзавцы скрылись среди рабочих, часть которых осталась на заводе, чтобы продемонстрировать Королевской свите работу новейших машин. Один из сепаратистов, спрятав пистолет, совершил акт цареубийства. Охрана тут же открыла огонь, и цех превратился в бойню: погибли трое рабочих и четверо сепаратистов, один из Королевских гвардейцев также был ранен.\n\nСтрана скорбит по юному монарху, который, несмотря на недолгое правление, стал символом национального возрождения. Генерал Санхурхо, герой Испании, назначен временным регентом, пока страна пытается осознать эту страшную весть. Регентство заявило, что намерено как можно скорее провести коронацию одного из братьев покойного короля, чтобы восстановить национальную стабильность. Уже идут карательные операции армии и Гражданской гвардии в Каталонии: Nosaltres Sols! преследуют до конца земли за их преступления, хотя некоторые горячие националисты требуют сровнять с землёй всю Каталонию в отместку. Однако пока готовятся к пышным похоронам молодого короля, нация с мрачным любопытством обращает взор к решению регентского совета."
sprd.571.a: "Национальная трагедия, подобной которой не было со времён Альфонсо XII."

sprd.570.t: "Компания, что вечно лезет в драки"
sprd.570.d: "Реал Клуб Депортиво Эспаньол был одним из самых успешных футбольных клубов Испании за последние два десятилетия, завоёвывал международное признание и из года в год боролся за трофеи. Это, безусловно, профессиональная и хорошо управляемая спортивная организация, чей единственный недостаток - то, что она могла выиграть ещё больше. Однако группа её болельщиков заработала репутацию, которая не столь безупречна, как у самого клуба. Речь идёт о Пенья Иберика, которая на первый взгляд может показаться обычным объединением фанатов, но, помимо вражды с болельщиками «Барселоны», она влезла и в политику. Участники Пенья Иберика в основном происходили из среднего класса, хотя многие имели карлистское прошлое или правые симпатии. Среди них особенно выделялся Хосе Мария Побладор Альварес, зачинщик и каталонский хонсист, ранее бывший боевиком-карлистом. К настоящему времени Пенья практически сошла на нет, став неактуальной, а её члены присоединились к другим организациям. Однако в период своей политической активности они помогли создать PNE в Каталонии. Хотя их роль осталась лишь сноской в истории, эти попытки оставили заметный след в испанской политике, даже если имя Пенья Иберика известно немногим."
sprd.570.a: "Зачем же им было вмешивать политику в футбол..."

sprd.572.t: "Споры о регентстве"
sprd.572.d: "Смерть любимого юного короля Испании ещё свежа в памяти верных подданных, и регентский совет страны столкнулся с тяжёлой задачей - определить наследника престола. Когда был выбран покойный монарх, это произошло стремительно: требовалось спасти больное Королевство, заменив невероятно непопулярного короля Альфонсо XIII новым лицом. Тогда рассматривались два варианта - Хуан или Хайме де Бурбон-Баттенберг. Казалось бы, сейчас очевидное решение - короновать брата, оставшегося без короны ещё в середине 1930-х, но ситуация усложнилась.\n\nПервоначальный наследник испанского престола, Альфонсо де Бурбон-Баттенберг, старший сын Альфонсо XIII, ещё в 1932 году отказался от притязаний, чтобы жениться на кубинке из простого сословия, да и его болезнь - гемофилия - делала его не слишком подходящим кандидатом. Тем не менее, теперь его предлагают на трон те, кто желает привести во власть человека «со стороны», ведь память об Альфонсо сильно омрачает репутацию его других сыновей. Наконец, часть монархистов выдвигает кандидатуру Гонсало, младшего сына Альфонсо: ведь его старшие братья формально отказались от прав на трон. Гонсало - популярный светский персонаж и спортсмен, несмотря на гемофилию, ту же болезнь, что у его старшего брата, и именно поэтому, хоть его притязания и слабы, поддержка растёт."
sprd.572.a: "Да здравствует король Хуан III!"
sprd.572.b: "Да здравствует Альфонсо XIV!"
sprd.572.c: "Да здравствует Гонсало I!"

