sprd.99.t: "Кадис или Рекс Католициссимус?"
sprd.99.d: "Теперь, когда наша страна снова стабилизировалась, народ требует проведения выборов, и, поскольку мы только что одержали победу в кровопролитной войне, сейчас, возможно, не время для ещё одной революции. Король по-прежнему останется символической фигурой, а реальная власть будет принадлежать демократически избранным Cortes Generales и премьер-министру."
sprd.99.a: "Наследие 1812 года не пропадёт зря."
sprd.99.b: "Слава империи станет судьбой Испании."

sprd.101.t: "Испанские выборы [GetYear] года"
sprd.101.desc: "Теперь, когда Испания наконец вступила в XX век и оставила позади отвратительный пережиток прошлого в виде предыдущего режима, были организованы новые выборы для надлежащего представления воли народа. В выборах примут участие десятки партий, как региональных, так и общенациональных, хотя на деле лишь шесть из них имеют реальные шансы на победу. Слева представлены реформированные социалисты PSOE, объединённые под руководством умеренного социалиста Хулиана Бестейро, которые выдвигают программу жёстких трудовых реформ и перераспределения земли в пользу тех, кто её обрабатывает.\n\nБолее центристскую левую позицию занимает IE под руководством Мануэля Асаньи, который движется ещё левее благодаря избирательному союзу различных мелких социалистических движений и региональных партий. Они представляют средний класс, но проявляют симпатии и к рабочим, стремясь создать справедливую и равноправную Испанию, где образование и институты будут освобождены от влияния церкви. Правее их, представляя либералов с левым уклоном, находится UE под руководством Диего Мартинеса Баррио. Хотя их победа маловероятна из-за влияния партии Асаньи, растущее недовольство радикалами Алехандро Лерруса может привести к тому, что их сторонники перейдут на сторону партии Мартинеса Баррио.\n\nЦентристов и правоцентристов доминируют два гиганта оригинального республиканского движения, которые, тем не менее, пошли очень разными путями. Известные своей умеренной позицией по большинству вопросов, несмотря на название, Радикалы стремятся восстановить свою репутацию после краха авторитарного режима. Это осложняется тем, что президент Второй республики Никето Алькала-Самора и его партия Derecha Liberal пользуются растущей популярностью в Испании. Их партия выступает за либеральный консерватизм, христианскую демократию и уважение к региональным меньшинствам Испании.\n\nНаконец, AP представляет самую правую партию, стремящуюся воспользоваться открытым противодействием большинства других партий католической церкви, поддерживая более традиционные и порой авторитарные тенденции в испанском обществе. Партия выступает за общество, основанное на так называемом социальном католицизме, большую роль короля и церкви в жизни страны, широкую централизацию Испании, особенно в отношении многочисленных меньшинств, и противодействие социалистам и республиканцам. Многие относятся к партии с подозрением из-за её роли в Королевской диктатуре, но новый лидер Хосе Мария Гиль-Роблес и Киньонес согласился уважать пожелания нового монарха в вопросах демократии."
sprd.101.a: "AP, под руководством Хосе Марии Гиль-Роблес и Киньонеса."
sprd.101.b: "DLE, под руководством Никето Алькала-Саморы"
sprd.101.c: "PR, под руководством Алехандро Лерруса"
sprd.101.d: "UE, под руководством Диего Мартинеса Баррио"
sprd.101.e: "IE, под руководством Мануэля Асаньи Диаса."
sprd.101.f: "Умеренные PSOE, под руководством Хулиана Бестейро."

sprd.102.desc: "Наконец-то наступают выборы [GetYear]. Старые партии первых выборов дополняются некоторыми новыми и довольно радикальными партиями, но с разделением испанской политики на всё более отчётливые фронты невозможно предсказать, кто одержит победу на вторых демократических выборах в истории Испании после падения республики. Кто возьмёт власть?"
sprd.102.a: "Победа PNE стала сенсацией!"
sprd.102.b: "AP одерживает победу!"
sprd.102.c: "Побеждает DLE!"
sprd.102.d: "PR ведёт к варварской победе!"
sprd.102.e: "UE украла шоу!"
sprd.102.f: "IE заявляет о своей победе!"
sprd.102.g: "PSOE ведёт трудящихся к победе!"
sprd.102.h: "PS побеждает в шокирующем перевороте!"

sprd.104.t: "Работа с умеренными социалистами и левыми республиканцами"
sprd.104.d: "Основанная в 1879 году, PSOE - Испанская социалистическая рабочая партия - является одной из старейших политических партий Испании. PSOE была запрещена после переворота Санхуряда 1932 года, так же как и ведущая республиканская левая партия IR, из-за ярко выраженной антиклерикальной платформы IR и социалистической агитации PSOE. Однако с тех пор обе партии несколько смягчили свою платформу, и некоторые члены правительства, такие как умеренный либеральный монархист Габриэль Маура, утверждают, что у них больше недостаточно поддержки, чтобы представлять угрозу, и поэтому им следует позволить вернуться на политическую арену как организациям, даже если выборы в ближайшем будущем проводиться не будут.\n\nДругие, особенно среди более традиционалистских организаций, таких как RE, утверждают, что позволять таким радикальным фанатикам влиять на местную политику будет смертельным приговором для возрождающегося Королевства, так как это откроет путь Третьему интернационалу для проникновения в испанское общество до того, как может произойти насильственная революция."
sprd.104.a: "Убедитесь, что они разорвут связи с Францией, и тогда их можно будет легализовать."
sprd.104.b: "Никогда!"


