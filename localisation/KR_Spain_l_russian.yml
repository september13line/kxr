SPR_constitutionalism: "к Кадису"
SPR_constitutionalism_desc: "Народ потребовал свободных и справедливых выборов, предусмотренных новой конституцией. Эта новая конституция должна служить объединяющей силой для нашей раздираемой противоречиями нации."

### PSOE ###

SPR_psoe_elected: "Объединённый пролетариат пойдёт за PSOE!"
SPR_psoe_elected_desc: "Партия PSOE выиграла выборы."
SPR_The_Elder_Takes_Its_Place: "Старейшина занимает своё законное место"
SPR_The_Elder_Takes_Its_Place_desc: "Наша партия является старейшей в стране, основанной 2 мая 1879 года. С того судьбоносного дня мы пережили взлёты и падения, но одно оставалось неизменным: наша преданность защите трудящихся Испании. Несмотря на запрет с 1932 года, теперь мы уверенно занимаем места у власти. Пора использовать эту силу, чтобы открыть новую эру для рабочего класса!"
SPR_workers_rights: "Власть трудящимся!"
SPR_workers_rights_desc: "Наша победа во многом была обеспечена поддержкой простого народа и профсоюзов. Во время кампании мы приобрели известность благодаря обещаниям масштабных реформ для рабочего класса, включая 8-часовой рабочий день, гарантированный отпуск, право на забастовку и правовую защиту. Те, кто голосовал за нас, теперь справедливо ожидают, что мы воплотим эти планы в жизнь. Мы сделаем это без промедления, ведь наше правительство честно."
SPR_Towards_a_Socialist_Spain: "Будущее наковальни и пера"
SPR_Towards_a_Socialist_Spain_desc: "За четыре года подполья наша партия претерпела множество изменений, в основном в ответ на трудности военного режима. В PSOE сейчас существуют три идеологических крыла: ревизионисты, австромарксисты и умеренные. У каждого свои взгляды на то, как лучше всего помочь народу Испании, но в конечном итоге в этой борьбе может быть только один победитель. Мы должны выбрать мудро; от этого зависит будущее нашего движения."
SPR_Concessions_to_Syndicalists: "Сблизиться с анархистскими соперниками"
SPR_Concessions_to_Syndicalists_desc: "CNT-FAI - радикальная организация, которая придерживается в основном анархо-синдикалистской платформы. Многие в их рядах не любят нас за умеренность, и многие в нашей партии также не питают к ним симпатии. Однако есть менее экстремальные члены CNT-FAI, которые признают истину: для победы над консерваторами и монархистами необходим широкий народный фронт. Мы должны обратиться к этим членам и убедить их работать вместе с PSOE."
SPR_Unleash_the_Unions: "Шестерёнки с помощью профсоюзного труда"
SPR_Unleash_the_Unions_desc: "То, что мы не движение насилия, не значит, что мы не движение действия. Один из крупнейших профсоюзов Испании, UGT, можно использовать для укрепления нашей силы и популярности. Кроме того, мы можем использовать их большое членство, чтобы противостоять капиталистической оппозиции. Под угрозой забастовок противники не смогут не склониться."
SPR_Marginalize_Bolsheviks: "Маргинализация большевизма"
SPR_Marginalize_Bolsheviks_desc: "Партия такого размера, как наша, неизбежно привлечёт недобросовестные элементы. Крупнейшая их группа находится в нашем большевистском крыле, стремящемся принести радикальную, опасную революцию в Испанию. Это невозможно и нежелательно. В интересах единства партии и для отражения нападок оппозиции на наше правительство как на 'криптореволюционеров', премьер-министр должен принять меры против этой неблагонадёжной группы."
SPR_Rework_the_Labour_Laws: "Законы для многих, а не для немногих"
SPR_Rework_the_Labour_Laws_desc: "Испанская элита чрезвычайно богата, накапливая огромные богатства и не делясь ими с другими. Более того, такие группы, как духовенство и дворянство, часто используют свои полномочия против интересов народа. Мы должны решить обе эти проблемы сразу: обложить налогом богатство элиты и уменьшить привилегии Церкви и их союзников среди знати. Полученные средства пойдут на социальные программы для народа."
SPR_Chokehold_on_the_Caciquismo: "Контроль над касикизмом"
SPR_Chokehold_on_the_Caciquismo_desc: "Одним из самых отвратительных аспектов сельской Испании являются пресловутые Caciquismos - чрезвычайно богатые землевладельцы, использующие взяточничество и влияние для создания политических машин, целью которых является удержание бедных фермеров в слабом и беспомощном положении. Мы раздавим каждую такую машину и наконец обеспечим испанскому фермеру участие в нашем красном раю, свободном от старых феодальных порядков."
SPR_Socialist_Spain: "Мечта Иглесиаса осуществилась"
SPR_Socialist_Spain_desc: "Мечта Пабло Иглесиаса, начатая полвека назад, наконец осуществилась. Испания стоит сильной, социалистической и справедливой, современная нация с современным подходом к распределению богатства и равенству среди народов. Больше тираны и начальники не будут решать, что составляет справедливую долю испанского рабочего - это решают только сами рабочие. Новый день встаёт над Иберией, и какой же это славный алый рассвет."
SPR_Socialist_Spain_tt: "§7Это улучшит и объединит все идеи PSOE в единую концепцию§!"

