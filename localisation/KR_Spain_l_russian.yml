### IE Tree ###

SPR_izquierda_elected: "IE начинает борьбу за прогресс"
SPR_izquierda_elected_desc: "В неожиданной победе самая непримиримая республиканская партия, IE, сумела объединить левых либералов и прогрессистов и одержать триумф на выборах."
SPR_social_security: "Создать систему социального обеспечения"
SPR_social_security_desc: "Мы должны создать программу социального обеспечения, чтобы самые уязвимые испанцы имели возможность процветать."
SPR_Champions_of_the_Popular_Front: "Защитники народного фронта"
SPR_Champions_of_the_Popular_Front_desc: "До падения Второй Испанской республики положение испанских левых было крайне тяжёлым: даже без военного вмешательства на горизонте маячила возможность краха правительства и победы правых на внеочередных выборах. В 1932 году были предприняты меры, чтобы этому противостоять - создание народного фронта из либеральных, социалистических и даже коммунистических партий, так как только такое объединение могло сдержать натиск правых орд. Военный переворот Санхурхада положил конец этим планам, но теперь мы можем возродить союз, чтобы победить фанатиков вроде AP на следующих выборах."
SPR_The_Monster_Wakes: "Чудовище пробуждается!"
SPR_The_Monster_Wakes_desc: "Пришло время определить направление IE, ведь до сих пор партия в основном ограничивалась расплывчатыми прогрессивными мерами и либеральными идеалами модерности, просвещения и прав личности. Если партия не хочет увязнуть во внутренних распрях и бесконечных спорах, ей необходима более цельная линия."
SPR_Purge_the_Military: "Смести бесполезных офицеров"
SPR_Purge_the_Military_desc: "Армия - это рассадник реакции, где офицеры формируют клики и вступают в радикальные традиционалистские партии чаще, чем командуют своими людьми. Мы должны сделать всё, чтобы события Санхурхада больше никогда не повторились. Необходимо связаться с офицерами, оставшимися верными республике, и дать им понять: для спасения Испании при их поддержке должна быть проведена решительная чистка армии."
SPR_Gentle_Hand_With_the_Minorities: "Мягкая рука к национальным меньшинствам"
SPR_Gentle_Hand_With_the_Minorities_desc: "IE известна своей поддержкой регионалистской политики, и значительная часть нашей опоры исходит из регионов, где проживают меньшинства. Пришло время отплатить этим территориям и выполнить обещания, данные ещё в 1932 году, которые так и не были реализованы из-за проклятого военного вмешательства."
SPR_Strongarm_the_Church_Out_of_Schools: "Вытеснить церковь из школ"
SPR_Strongarm_the_Church_Out_of_Schools_desc: "Влияние церкви на образование должно быть устранено любой ценой, иначе Испания никогда не сможет по-настоящему модернизироваться и стать современным государством. Будут открыты масштабные программы по замене священников в преподавательском составе на профессионалов, а все оставшиеся у церкви учебные учреждения будут национализированы."
SPR_Deal_With_the_Crowned_One: "Сделка с короной"
SPR_Deal_With_the_Crowned_One_desc: "Институт монархии - пожалуй, главный вызов, стоящий перед партией, ведь именно мы наиболее решительно выступаем за восстановление республики. Однако, учитывая хаос, в котором оказалась Испания, и кажущуюся невозможность воскрешения республики, нам необходимо временное соглашение с королём, чтобы страна могла хотя бы немного исцелиться. Когда-нибудь над Испанией вновь может взметнуться трёхцветное знамя, но этот день всё ещё далеко."
SPR_Spirit_of_1931: "Вооплотить дух 1931"
SPR_Spirit_of_1931_desc: "Иберийский полуостров охватила волна прогрессивного энтузиазма в 1931 году, когда Королевство пало и была приведена к присяге новая власть, вернувшая Испании ответственное управление. Пусть сейчас и нельзя ожидать столь же грандиозного переворота, мы всё же можем продолжить путь 1931 года и вновь привести Испанию к просвещению под надёжным и достойным правлением."
SPR_Progressive_Spain: "Прогрессивная Испания!"
SPR_Progressive_Spain_desc: "Мечта о свободной Республике может быть мертва, но IE принесла её идеалы в новую систему, рождённую обстоятельствами, пусть и ценой многочисленных компромиссов. Испании ещё предстоит проделать долгий путь, чтобы встать вровень с другими европейскими державами, но благодаря усилиям IE эта мечта уже на шаг ближе."

### UE Tree ###

SPR_ue_elected: "UE восходит ради нашего просвещения"
SPR_ue_elected_desc: "С волей народа к новой демократической Испании - просвещённой, свободной от гнёта католической отсталости и чрезмерного левого радикализма - победу на выборах одержал Союз Испаньола."
SPR_True_Heirs_of_the_Jacobins: "Истинные наследники якобинцев!"
SPR_True_Heirs_of_the_Jacobins_desc: "Наследие Французской революции и её идеалов Просвещения, особенно якобинцев Робеспьера и Сен-Жюста, озарило мир светом демократии, республиканизма и прогресса. Однако наша страна так и не приняла их в полной мере - прежде всего из-за влияния Католической церкви, удерживавшей наш народ от света якобинизма, и общей отсталости, мешавшей нам поднять народ к подлинному Просвещению. Теперь, когда мы, истинные наследники якобинизма в Испании, а не красные за границей, стоим у руля государства, пусть даже мы и не можем принести массам подлинный якобинизм из-за нашего компромисса с монархией, мы способны воплотить часть наших радикальных замыслов для испанского народа и даровать ему свет якобинизма - сквозь призму подлинно испанского взгляда."
SPR_Denounce_Lerrouxism: "Разоблачить продажных лерруксистов!"
SPR_Denounce_Lerrouxism_desc: "Хотя наши истоки восходят к PR Алехандро Лерруса, мы разошлись путями и основали собственную партию - Союз Испаньола, когда Леррус показал себя ненадёжным, коррумпированным проходимцем, не способным преданно служить делу. Под его «руководством» PR превратился в правую партию компромиссов и предательства. Теперь, когда мы взяли на себя ответственность за государство, пришло время положить конец этому гниющему трупу разбитых радикальных грёз, начав расследование против партии Лерруса. Мы надеемся покончить с их жалким существованием и избавить Испанию от ещё одного рассадника отсталости."
SPR_Set_a_Proper_Course: "Задать правильный курс"
SPR_Set_a_Proper_Course_desc: "Хотя мы преданы идеалу свободной, демократической и процветающей Испании, внутри партии всё ещё царит неопределённость в отношении направления нашего движения. Наши корни - в объединении отколовшихся фракций от PR: Радикально-республиканской партии и Радикально-социалистической республиканской партии. Мы стоим на грани раскола - между принятием идей умеренного социализма бывшей RSRP и сохранением нашего радикально-либерального ядра, либо же полным возвращением к социально-либеральной доктрине старой Радикально-демократической партии. Пришло время задать верный курс, сформировать чёткую партийную линию и укрепить единство, чтобы не разлететься на осколки, как когда-то старый PR."
SPR_Raze_the_Church_Dominance: "Разорвать щупальца церкви"
SPR_Raze_the_Church_Dominance_desc: "Католическая церковь - язва испанской нации. Её влияние тянется сквозь века и по сей день проникает в образование и даже внутренние дела государства. Именно она веками удерживала наш народ в тисках отсталости, пока мир двигался к модерну и Просвещению. Более того, церковь питает реакционные движения, стремящиеся разрушить нашу молодую демократию: от карлистов и радикалов из зелёнорубашечников AP до католических кликов в бюрократии и армии. Мы, испанские якобинцы, обязаны втащить страну в современность, разорвав её гнилое влияние на политику. Секуляризация образования, профсоюзов и иных сфер, где церковь пытается действовать против нас, пусть и медленно, но очистит Испанию от католической реакции, что веками травила наш народ."
SPR_Radicalism_Without_Rabid_Antiregionalism: "Протянутая рука товарищам-радикалам"
SPR_Radicalism_Without_Rabid_Antiregionalism_desc: "Мы не союзники организаций национальных меньшинств, ведь чрезмерный регионализм рождает лишь раздробленность и противоречит нашим якобинским принципам. Но в них мы можем найти союзников для укрепления этнического единства Испании. Мы протянем руку различным региональным организациям, предоставив им автономию, финансирование культурного образования, инфраструктуру и иные уступки. С их поддержкой нам будет проще проводить политику на местах, где обычно любое изменение центра встречает сопротивление."
SPR_Reel_in_Blasquismo: "Удержать бласконистов"
SPR_Reel_in_Blasquismo_desc: "Когда PR утонул в коррумпированном популизме, от него откололись многие регионалистские и малые либеральные партии, пытавшиеся сохранить дух подлинных радикалов, в отличие от лерруксовских прихвостней. Укрепляя власть в Королевстве, мы должны подчинить себе эти партии - через коалиции или интеграцию. Особенно это касается бласконистов из PURA, которые, стремясь остаться верными духу радикализма, в действительности всё больше дрейфовали вправо и сблизились с лерруксистами в годы монархического правления."
SPR_The_Defenders_of_Democracy: "Защитить демократию сквозь испытания"
SPR_The_Defenders_of_Democracy_desc: "Испания не лишена гордых сынов, готовых защищать демократию во всех её проявлениях, но именно Союз Испаньола неизменно оставался её оплотом. С самого начала мы боролись за республиканизм и радикальную, но всё же испанскую демократию. Даже отказавшись от республиканских иллюзий, мы сохранили в сердцах пылающее наследие якобинизма и испанского радикализма. И мы напомним об этом всем, когда двинемся вперёд, чтобы исполнить давнее обещание - даровать испанской нации свет Просвещения и Радикализма, к которому мы стремились со времён Радикально-республиканской партии и заключённого в своё время Пакта Сан-Себастьяна."
SPR_The_Radicalism_with_Restraint: "Сдержать радикализм"
SPR_The_Radicalism_with_Restraint_desc: "Мы стремимся к идеалам испанского радикализма, но должны быть и хранителями демократии в эти тяжёлые времена. Наша юная демократия всё ещё хрупка: преданность партий демократическому порядку шатка, а антидемократические силы слева и справа подтачивают её. Мы будем искать компромиссы с демократическими партиями по всему спектру, идти на уступки и действовать прагматично, чтобы сохранить демократию вопреки всем угрозам."
SPR_Radical_Spain: "Светоч демократии над Иберией"
SPR_Radical_Spain_desc: "Да, мы были вынуждены оставить республиканизм ради реальности монархии, но благодаря нашим усилиям Испания познала мир и модернизацию под управлением истинно прогрессивного правительства. Теперь, когда над Европой сгущаются тучи, мы будем высоко держать факел демократии - ведь именно он развеет мрак радикализма, отсталости и реакции."

### PRR Tree ###

SPR_plm_elected: "Современные варвары PR принимают вызов!"
SPR_plm_elected_desc: "PR выиграла выборы."
SPR_support_small_business: "Последний оплот либеральной экономики"
SPR_support_small_business_desc: "Пока наши соперники из IE и Unión Española всё дальше уходят влево и даже сближаются с социалистами, PR должна стать оплотом интересов среднего класса. Хотя значительная часть наших голосов приходит от рабочих, мы также обязаны заботиться о малом бизнесе и предпринимателях этой страны - отчасти потому, что они поддерживают наш режим экономически, а отчасти чтобы оттянуть поддержку у прогрессистов Алкала-Саморы. Мы не будем защищать крупные промышленные конгломераты и корпорации - это оттолкнуло бы наших рабочих сторонников, - но можем направить средства на поддержку малого бизнеса, который поможет Испании оправиться от колоссального ущерба, нанесённого бездарными немцами и их ничтожными прихвостнями."
SPR_reeducate_the_monarchists: "Заставить монархистов подчиниться"
SPR_reeducate_the_monarchists_desc: "Когда была провозглашена республика, значительное число бывших умеренных монархистов присоединилось к нашей партии в условиях общей неразберихи, в основном благодаря схожим ценностям - антикаталанизму, политическому умеренству и нашему предпочтению союза с правыми партиями. Однако, создавая новый образ PR, мы должны убедиться, что эти монархисты не станут подрывным элементом, толкающим нас к отказу от подлинных якобинских ценностей. Пусть теперь мы вынуждены работать в условиях монархической системы и признать короля главой государства, это вовсе не означает, что мы обязаны одобрять такие перемены. Многие из наших монархистов, скорее всего, уйдут в AP или DLE - пусть так. Те же, кто останется, будут обращены в истинных радикалов и помогут окончательно объединить нашу партию."
SPR_Mistakes_of_the_Past: "Не допустить ошибок прошлого"
SPR_Mistakes_of_the_Past_desc: "Не секрет, что Алехандро Леррус - человек с множеством пороков и скандалов. Коррупционные дела в первоначальной PRR привели к электоральным потерям, а многочисленные враги в Барселоне когда-то вынудили его сменить избирательный округ. Годы, когда коррупция, взяточничество и даже шантаж были допустимы в PR, запятнали нашу репутацию. А медленный, но устойчивый сдвиг вправо привёл к расколу среди радикалов: сперва отделились радикал-социалисты, затем Демократические радикалы Мартинеса Баррио. Пришло время тщательно оценить ошибки прошлого и наметить новый путь вперёд, вырвавшись из этого болота."
SPR_Towards_a_New_Identity: "Исправляя десятилетие разрушений"
SPR_Towards_a_New_Identity_desc: "Как бы тяжело ни было признать, Диего Мартинес Баррио оказался прав, покинув нашу партию. Мы полагали, что положение одного из главных игроков испанской политики позволяет нам всё глубже погружаться в коррупцию и махинации, но это лишь привело к разочарованию избирателей и к тому, что власти Королевства только и ждут следующего скандала, чтобы окончательно уничтожить нас. Пришло время вымести коррумпированные элементы PR и протянуть руку бывшим соратникам в знак доброй воли. Пусть они не сразу присоединятся к нам, но, по крайней мере, мы сможем возобновить сотрудничество и вести Испанию к лучшему будущему под единым радикальным знаменем. Единство необходимо, пока над нами стоит монарх, а его шавки из AP стремятся помешать любым попыткам вытащить Испанию из средневековья."
SPR_Fuck_Change: "Зачем раскачивать лодку?"
SPR_Fuck_Change_desc: "Никто всерьёз не ожидал, что PR победит на выборах - даже сам Леррус. Учитывая все скандалы и кризисы, казалось, что мы уже списаны в утиль, и всё же мы стоим. Некоторые, например радикал Рафаэль Саласар Альонсо, утверждают, что именно наша бесцеремонная тактика позволила нам удержаться: мы умеем быстро менять политическую линию в угоду обстоятельствам и добывать поддержку или сведения незаконными методами там, где соперники связаны ложным чувством морали. В конце концов, пока наши сомнительные действия скрыты от посторонних глаз, что плохого в том, чтобы смазать политическую машину лишней каплей масла?"
SPR_Return_to_Lerrouxism: "Несломленный лерруксизм"
SPR_Return_to_Lerrouxism_desc: "Наши враги давно используют слово «лерруксизм» как оскорбление, выставляя наши не слишком благородные принципы правления топливом для своей антирадикальной риторики. Возможно, настало время обратить этот термин себе на пользу и возродить партию такой, какой она и задумывалась: на основе народного популизма и антиклерикализма. Церковь всегда была лишь прихвостнем короны и продолжает тянуть свои щупальца туда, где ей не место. Мы, молодые варвары лерруксизма, наконец сметём допотопную Испанию, заменив её по-настоящему новой, радикальной и просвещённой формой. PR долго металась в своих политических курсах, и ясно, что нынешнее направление ведёт нас к краху. Возврат к корням лерруксизма - вот путь вперёд."
SPR_Moderated_Regionalism: "Регионализм через умеренность"
SPR_Moderated_Regionalism_desc: "PR давно сопротивляется требованиям каталонцев о сепаратизме или широкой автономии - отчасти из верности якобинским принципам единого государства, отчасти потому, что иммигранты-испанцы в Каталонии составляют значительную часть нашей электоральной базы. Однако если мы хотим сохранить Испанию единой и не утонуть в десятке регионалистских восстаний, нам придётся пойти на определённые уступки различным меньшинствам. Это, вероятно, лишит нас части голосов в ближайшее время, но может помочь вернуть доверие, утраченное в череде скандалов. Если такая жертва необходима ради удержания власти - пусть будет так."
SPR_Stamp_on_Catalans: "Покончить с бессмысленными расколами"
SPR_Stamp_on_Catalans_desc: "На протяжении десятилетий испанские радикалы ведут борьбу с коварными каталонскими агентами, стремящимися дестабилизировать страну. Совсем недавно эти сепаратистские отбросы покусились на жизнь короля. И хотя мы далеки от дружбы с Альфонсо и его наследниками, очевидно: у нас с ними общая цель - уничтожить эту опасную секту каталонского независимого движения. Карабинеры, Гвардия Сивиль и даже сторонники радикалов из валенсийской PURA начнут охоту на этих безумных регионалистов, и мы проследим, чтобы каждый из них предстал перед судом за свои преступления. Это станет предупреждением для всех остальных меньшинств, стремящихся разрушить социальную сплочённость Испании - будь то баски, галисийцы или валенсийцы."
SPR_Populist_Spain: "Новый эпохальный радикализм"
SPR_Populist_Spain_desc: "Перед недавними выборами мало кто верил, что PR удастся вернуть былое могущество. Но Алехандро Леррус и его союзники доказали обратное, ведя Испанию в новую эру демократии под властью короля. И хотя напряжение между короной и радикалами остаётся высоким, грозовые тучи, сгущавшиеся над страной менее года назад, частично рассеялись. Дальнейший путь PR пока остаётся загадкой, но шаги, предпринятые после победы, позволили лерруксистским радикалам вновь стать влиятельной и сильной силой испанской политики."

### DLE Tree ###

SPR_dle_elected: "Оплот умеренных либералов среди хаоса"
SPR_dle_elected_desc: "DLR под руководством Нисето Алькала-Саморы, получив мандат от масс, жаждущих стабильности и умеренного прогресса в море хаоса, одержала победу на выборах."
SPR_Towards_a_True_Catholic_Mass_Movement: "К подлинной умеренной католической партии"
SPR_Towards_a_True_Catholic_Mass_Movement_desc: "Несмотря на нашу твёрдую приверженность умеренному либерализму для испанских масс, мы также стремимся стать движением для католических сынов и дочерей Испании, верных демократической и благочестивой нации. Пусть эта позиция в данный момент оспаривается AP, но мы можем изменить ситуацию. Держа в руках бразды правления по мандату народа, мы способны провести определённые реформы в пользу католических масс, обращаться к ним через газеты, плакаты, митинги и иные формы агитации, одновременно выставляя радикализм и антидемократизм AP на всеобщее обозрение - например, их «зелёные рубашки», уже проявившие себя в нападках на нашу молодую демократию. При должных усилиях мы сможем вытеснить влияние AP среди умеренных консерваторов и превратить их в стойких защитников центристского пути нации."
SPR_Learn_from_the_Republican_Disaster: "Уроки республиканской катастрофы"
SPR_Learn_from_the_Republican_Disaster_desc: "Дважды провозглашена, дважды рухнула: две неудачные попытки создать Испанскую Республику ясно показали, что, несмотря на благородный идеализм, монархия, похоже, обречена сохраниться в обозримом будущем. Радикальные реформы, за которые они боролись, какими бы добрыми ни были намерения, вновь и вновь сметались автократиями. Однако сегодня, имея народный мандат и одобрение монархии, возможно, всё сложится иначе. Мы, бывшие радикальные республиканцы, вынесли уроки из тех лет борьбы. Теперь мы можем направить и умерить наши реформы, избегая ошибок старой Республики и подстраиваясь под меняющийся политический ландшафт новой Испании."
SPR_Bring_the_Mauristas_Home: "Вернуть заблудших Мауристов"
SPR_Bring_the_Mauristas_Home_desc: "Мигель Маура, некогда республиканец, подобно нашему лидеру Алькала-Саморе, был нашим соратником в борьбе за новую республику. Но, сотрудничая с левыми республиканцами в недолгий период Второй республики, как убеждённый консерватор он отошёл от нас и основал собственную партию - Partido Republicano Conservador, которая после Реставрации поддержала монархию. Однако это не принесло им успеха, и с ростом влияния AP они начали стремительно терять популярность и сторонников. Теперь, освободившись от пут левых, мы можем вернуть этих заблудших сыновей и объединить наши силы вновь, укрепив наше доминирование среди умеренно-консервативного центра испанской политики."
SPR_Our_Monarchist_Past: "Искупленное прошлое монархистов?"
SPR_Our_Monarchist_Past_desc: "Наш лидер Алькала-Самора в юности был монархистом, но бездействие и застой короны радикализировали его, подтолкнув к республиканству, что и сформировало нашу партию. Но сегодня монархия прочно стоит на своём месте. В конце концов, именно она одержала верх, и мы должны признать необходимость возвращения к монархическим корням, чтобы занять достойное место в новом порядке. Но это не означает, что мы не можем совершенствовать эту систему и сделать её лучше для народа. Пусть мы и не самые убеждённые монархисты, но наша приверженность демократии остаётся непоколебимой - даже под монархическим знаменем."
SPR_Moderatism_the_Only_Saviour_of_Spain: "Оплот либеральной демократии"
SPR_Moderatism_the_Only_Saviour_of_Spain_desc: "Радикализм слева и справа стал бедствием для некогда великой нации, раздирая её внутренними распрями. Но среди хаоса именно центр доказал свою способность быть надёжным оплотом, сохраняющим стабильность и демократию благодаря умеренности и компромиссам. Давайте объединяться с другими умеренными силами по всей стране, чтобы поднять знамя нации и демократии против радикалов, при этом идя на некоторые уступки, лишь бы положить конец бесконечному хаосу, что терзает нашу страну с начала века."
SPR_Denounce_Radical_Firebrands: "Изгнать радикалов из наших рядов"
SPR_Denounce_Radical_Firebrands_desc: "Несмотря на наш народный мандат и господство в стране, в её управлении всё ещё скрываются радикалы, подрывающие наше влияние: сторонники карлистов, легионеры в армии, левые экстремисты и прочие радикальные элементы. Пришло время очистить страну от этих гнилых крыс. С поддержкой народа и благословением монарха мы наконец сможем усмирить радикалов и вернуть стране мир."
SPR_Autonomy_for_Those_Who_Desire_It: "Разрушить иберийскую тюрьму народов"
SPR_Autonomy_for_Those_Who_Desire_It_desc: "Наша партия, и особенно её лидер Нисето Алькала-Самора, всегда стояла на страже народов страны, сопротивляясь неуклюжим кастильским попыткам разрушить мир между ними. Пакт в Сан-Себастьяне, который мы подписали, был благородной, но так и не исполненной попыткой создать справедливую и равноправную Республику народов Испании. Но теперь, когда власть сосредоточена в наших руках, настало время исполнить, если не обещание республиканского идеализма, то хотя бы обещание равного сосуществования испанских народов в единой стране - под монархией, которая не будет попирать их права."
SPR_Involve_Workers_In_Economy: "Гарантировать демократизацию экономики"
SPR_Involve_Workers_In_Economy_desc: "Что есть нация без её тружеников? Наши рабочие по-прежнему исключены из экономики, вынуждены трудиться на фабриках ради обогащения толстосумов, получая лишь крохи. От этого народные массы разочаровались, чем до предела воспользовались CNT-FAI и прочие радикальные левые. Чтобы изменить положение, мы попытаемся принять законы, предоставляющие рабочим прямое участие в экономике, а также направим чиновников, которые будут следить за процессом передачи рабочим большего контроля над планированием и производством. Мы надеемся, что это отвратит их от радикальной пропаганды."
SPR_Moderate_Spain: "Умеренная Испания для нового мира"
SPR_Moderate_Spain_desc: "Благодаря нашим усилиям наше Королевство наконец-то познало мир и процветание путём демократии, умеренности и сотрудничества, избавившись от радикалов как справа, так и слева. Вновь умеренный либеральный центр доказал, что он является надёжным оплотом стабильности и прогресса среди нации, охваченной пламенем. Теперь мы можем с уверенностью шагать в будущее - умеренной, прогрессивной и всё же благочестивой Испанией."

