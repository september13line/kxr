sprd.21.t: "Сейчас или никогда"
sprd.21.d: "Международные наблюдатели из Рейхспакта, Интернационала и Антанты следили за недавними событиями в Испании, немногие ожидая исход, который мог бы привести к миру и примирению. Правительство AP было вынуждено принимать всё более решительные меры для борьбы с продолжающейся смертельной спиралью в Испании, и эти союзы не обошлись без значительных компромиссов и трудных решений. Каждая уступка имела свою цену - популярность AP, и многие считают, что партия может никогда не оправиться после своего шаткого положения. Руководство Хосе Марии Гиль-Роблеса оказалось под мощной критикой со стороны многих членов партии, особенно тех, кто придерживается…"
sprd.21.a: "Нам нужно изучить все варианты"

sprd.22.t: "Покончить с радикалами раз и навсегда"
sprd.22.d: "Последние несколько месяцев были крайне трудными: AP пришлось использовать весь политический капитал, которым она располагает среди многочисленных политических фракций Испании, чтобы удержать на плаву пробивающийся корабль испанской монархии. Торги, мольбы, принуждение и шантаж привели нас к этой точке, когда партия наконец готова нанести удар по анархистским радикалам под руководством Буанавентуры Дуррути, группе Nosotros и молодежному крылу карлистов Agrupación de Estudiantes Tradicionalistas под руководством Мануэля Фаль Конде и Хайме дель Бурго. Эти две группы имеют ключевое значение для поражения радикалов в Испании: хотя у них может не хватать людских ресурсов, политического капитала или огневой мощи, чтобы свергнуть испанское Королевство в одиночку, они обладают средствами мобилизовать свои стороны и вызвать массовые общественные потрясения, вплоть до невозможности избежать восстаний и даже полноценной гражданской войны.\n\nAP и её руководство теперь должны решить, как действовать дальше. Лояльность Guardia Civil и армии не вызывает сомнений, так как правительство заручилось поддержкой генерала Санхурхо, но для полного успеха AP может задействовать помощь союзников и стремиться нанести дальнейший ущерб репутации радикалов, ведь ясно, что с Nosotros или AET мирно справиться не удастся. По крайней мере, информирование союзников AP о планах партии поможет им подготовиться к неизбежному столкновению с радикалами.\n\nОднако другие внутри партии считают это слишком рискованным: союзники могут оказаться волками в овечьей шкуре, передав планы радикалам и позволив им ускользнуть или полностью оспорить наше правление. Некоторые утверждают, что волноваться не о чем, так как радикалы уже были оставлены своими собственными - Традиционной коммуной и CNT-FAI, и этот шаг лишь укрепит контроль AP над Испанией."
sprd.22.a: "Враг врага моего врага - мой враг."

sprd.23.t: "Дым рассеялся"
sprd.23.d: "Похоже, наша стратегия сработала! Анархистские экстремисты и карлистские террористы были быстро поражены в координированной атаке, возглавленной известными лоялистами, такими как генерал Мола и начальник полиции Маурисио Карлавилья, чьи стремительные и жестокие удары оставили радикалов ошеломленными. По всей Испании грузовики, автомобили и мотоциклы мчались по улицам, а крупные группы Guardia Civil, Carabineros и Cuerpo de Vigilancia перехватывали отряды анархистов и карлистов, часто заставляя их капитулировать.\n\nВ других местах эти фанатики сражались как загнанные крысы, вытесняемые из своих укрытий гранатами, некоторые погибли в боях с мобильными полицейскими силами. Многие скрылись, включая лидеров обоих движений - Мануэля Фаль Конде и Буанавентуру Дуррути, но учитывая уничтожение убежищ повстанцев, потерю большого количества оборудования и, что важнее, смерть или заключение многих опытных бойцов обеих организаций, радикалы были сломлены. С их поражением наше положение в Испании наконец достаточно крепкое, чтобы возможно было открыть диалог с союзниками и искать компромисс ради блага всей страны, хотя некоторые опасаются, что угроза ещё полностью не устранена…"
sprd.23.a: "Свет в конце туннеля"

sprd.24.t: "Сейчас и никогда"
sprd.24.d: "Худшее сбылось. Правительство, парализованное нерешительностью и внутренними распрями, пока коалиция медленно распадалась на глазах испанского народа, оказалось неспособным противостоять последствиям «Чёрного понедельника» и продолжающемуся общественному разложению в полной мере, и теперь радикалы смогли набрать достаточно сил для полноценного восстания. По мере формирования милиций и притока военных лидеров к рядам экстремистов, граждане Испании начинают терять остатки надежды на восстановление, и над нацией сгущаются тучи гражданской войны. Правительство AP под руководством Хосе Марии Гиль-Роблеса навсегда останется в памяти за этот недостаток решимости, когда ножи обнажены, а Испания погружается в анархическое пиршество смерти."
sprd.24.a: "Последнее падение Испании произойдёт после её последнего подъёма…"


sprd.26.t: "Радикалы моргнули первыми"
sprd.26.d: "Несмотря на опасения некоторых членов AP, кризис, похоже, завершён. Радикальные зачинщики, которые были так близки к свержению монархии в Испании и погружению страны в ужасающую гражданскую войну, покинули страну. Анархисты из Nosotros, покинувшие ряды более умеренных советов CNT-FAI, пересекли границу во Францию, многие из них были перехвачены, но неизвестное число сумело пройти, несмотря на бдительность правоохранительных органов.\n\nКарлистские экстремисты, похоже, бежали в Португалию и колонии, скрываясь среди местного населения, чтобы избежать обнаружения, и пытаясь найти убежище в городах и поселках Алжира. На мгновение вся Испания затаила дыхание, ожидая, попытаются ли более умеренные члены этих групп вмешаться, но, судя по всему, они предпочли выжидать, видя, что армия готова подавить любое восстание или мятеж в любой момент. Похоже, что вся тяжелая работа, все компромиссы и риски, предпринятые Хил-Роблесом и его подчинёнными, окупились, и теперь Испания готова залечить шрамы прошлого."
sprd.26.a: "Это сработало?"

sprd.34.t: "Невозможное чудо"
sprd.34.d: "Несмотря на готовность испанских вооружённых сил и полиции, а также участившиеся столкновения на улицах между правительством и протестующими, похоже, что ситуация в стране постепенно успокаивается. Бурный период, продолжающийся с момента крушения республики и установления авторитарного режима, кажется, наконец подходит к концу: люди восстановили веру в систему или, по крайней мере, обрели небольшую долю оптимизма по отношению к ней. В изгнании республиканцы возвращаются массово, районы, пострадавшие от борьбы с радикалами, восстанавливаются, а международные инвесторы вновь проявляют интерес к испанскому рынку.\n\nОднако несмотря на оживлённые разговоры, возрождение многочисленных культурных движений по всей Испании, активизацию политической жизни и, что важнее всего, видимое возвращение к нормальной жизни после столь долгого периода хаоса, люди ждут чего-то. Существует явное ожидание объявления со стороны AP: народ Испании интересуется, что принесёт будущее теперь, когда, кажется, миновали тучи бури. Никто, даже AP, не хочет возвращения к авторитарной неопределённости, существовавшей между 1932 годом и сегодняшним днём, и сомнительно, чтобы такое продолжение было возможно без нового витка хаоса или военного вмешательства.\n\nВ то же время многие сомневаются, что AP восстановит выборы в Испании, даже после ухода Альфонсо, поскольку партия известна своими антидемократическими течениями. Предстоящие месяцы обещают быть долгими и рискованными, пока правительство лавирует среди многочисленных подводных камней управления ради блага Испании, но на данный момент страна вступает в передышку в хаосе. Является ли это «окном в бурю», дающим ложную надежду измученному народу Иберии, или последними мгновениями перед спадом штормового фронта, никто не знает. Но на мгновение испанские души обрели успокоение."
sprd.34.a: "Шторм наконец прошёл..."

