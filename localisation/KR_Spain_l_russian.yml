### Focus Loc ###

SPR_post_civil_war: "Стихание Бури"
SPR_post_civil_war_desc: "Мы преуспели! Опасность миновала, и наше правительство получило мандат от народа, который даже карлисты и анархо-синдикалисты не могут игнорировать. Они, возможно, попробуют восстать снова, но знают, что недостаточно людей поддержат их, чтобы что-то изменить. В Испании по-прежнему тяжело, но мы можем быть уверены, что обладаем сильной позицией, с которой можно действовать."
SPR_consolidate_spain: "Объединить Испанию"
SPR_consolidate_spain_desc: "Сейчас время оглядеться по стране и понять, что нужно сделать, чтобы её собрать вместе, и исцелить разломы, возникшие со времён конца Второй республики."
SPR_replace_alfonso: "Судьба коронованного"
SPR_replace_alfonso_desc: "Очевидно, что король Альфонсо не может оставаться на троне. Слишком много неудач Испании возлагаются на него, и если он не отречётся, народ Испании свергнет Бурбонскую монархию за недели. Однако его сыновья Хайме и Хуан вызывают гораздо меньше споров, хотя оба сохраняют определённый идеализм традиционалистов. Если король уступит право править, один из них станет новым королём для новой Испании."
SPR_arrest_leaders: "Колено смерти радикализма"
SPR_arrest_leaders_desc: "Мы никогда не добьёмся настоящего мира, пока радикалы свободны и сеют раздор. Хотя они наверняка будут пытаться восстать, их время прошло, и они это знают. Мы должны захватить худших лидеров и устранить их - это путь к прочному единству Испании."
SPR_new_constitution: "Протянуть оливковую ветвь"
SPR_new_constitution_desc: "Пока CNT-FAI и карлисты не будут допущены к мирному участию в нашем правительстве, Испания не познает настоящего единства. Мы должны проводить регулярные выборы и позволить этим радикалам участвовать в них. Нам не стоит бояться их действий. Наоборот, мы должны принять их и, возможно, сделать мир целью, которая будет важна им так же, как и нам."
SPR_unity_at_last: "Раны наконец начинают заживать"
SPR_unity_at_last_desc: "Мы наконец преодолели разломы, которые разрывали нашу нацию, по крайней мере на данный момент. Пора двигаться вперёд как обновлённая Испания и показать миру, что мы едины и с нами нельзя шутить."
SPR_franco_question: "Выборы в республике"
SPR_franco_question_desc: "Среди испанцев звучат возгласы, что «Республика» не может называться таковой, если мы не проведём выборы. Как нам ответить?"
SPR_psoe_question: "Примирение с умеренными левыми?"
SPR_psoe_question_desc: "Хотя CNT-FAI по-прежнему будет запрещена, мы всё ещё можем работать над возвращением социалистов в нашу орбиту, допуская менее радикальные социалистические организации. Социал-демократическая PSOE - одна из таких организаций, и её разрешение может сильно помочь восстановлению национального единства."
SPR_question_of_the_monarchy: "Кадис или Рекс Католициссимус?"
SPR_question_of_the_monarchy_desc: "Наступает новая эпоха для Испанского Королевства. Многие наши подданные считают, что монархическая система устарела, и предлагают проводить выборы, сохраняя короля лишь как символическую фигуру. Решение в конечном счёте остаётся за нами."

