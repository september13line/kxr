SPR_place_in_the_world: "Испания среди Империй"
SPR_place_in_the_world_desc: "Из-за всех бедствий, которые обрушились на Королевство, мы стали восприниматься как второсортная страна в Европе - нация, которую можно игнорировать или даже считать легкой мишенью. Теперь, когда мы вновь утвердили своё положение, пришло время восстановить контакты с остальным миром и дать понять, что мы вновь обрели свою силу."

### Germany Focuses ###
SPR_join_germany: "Наследие славной Революции"
SPR_join_germany_desc: "Наше место - рядом с Германией. Вступим в Рейхспакт, чтобы синдикалисты оказались в окружении."
SPR_german_equipment: "Железные скакуны Круппа и Хеншеля"
SPR_german_equipment_desc: "С времен Вельткрига ходят слухи, что германское оружие непревзойдённо по качеству. С нашим вступлением в Рейхспакт у нас есть прекрасная возможность запросить его у нового союзника и убедиться в этом самим."
SPR_german_mining_projects: "Обучиться у мастеров Рейна"
SPR_german_mining_projects_desc: "Немецкая военная машина никогда не перестаёт жаждать ресурсов для производства оружия. Германия предложила проводить у нас горнодобывающие проекты под немецким руководством, чтобы помочь в разработке ресурсов и, надеемся, установить взаимовыгодное сотрудничество."
SPR_mitteleuropa: "Штурм немецких рынков"
SPR_mitteleuropa_desc: "Торговля с Германией сильно сократилась после потрясений Чёрного понедельника, затронувших обе страны. Теперь, когда мы правильно выстроились с немцами, пора возобновить торговлю, что значительно поспособствует экономическому росту нашей страны."
SPR_expanded_mitteleuropean_trade: "Изобилие Миттельевропы"
SPR_expanded_mitteleuropean_trade_desc: "Быть частью Миттельевропы означает не только доступ к немецким рынкам, но и ко всем членам союза. Возможность экспортировать испанские товары в крупные регионы Европы сильно стимулирует экономику нашей страны."
SPR_sturmtruppen_training: "Учение имперских штурмтруппенов"
SPR_sturmtruppen_training_desc: "Немецкие штурмтруппы продемонстрировали настоящие инновации в конце Вельткрига, атакуя окопы союзников, и с помощью этих новых тактик немцам удалось хотя бы локально сломить кажущийся вечным тупик. Наши легионеры и подразделения Регулярес уже использовались как ударные войска, поэтому нам пригодится помощь немецких ветеранов в совершенствовании наших сил в проведении молниеносных атак. Ведь если следующая война будет такой же статичной, как предыдущая, мы должны быть готовы противостоять оборонительным построениям врага."
SPR_officer_exchange_program: "Программы обмена офицерами"
SPR_officer_exchange_program_desc: "Прусский милитаризм знаменит во всём мире не зря, а их офицеры только укрепили свои навыки после смертельных дней Вельткрига, благодаря новым идеям и инновациям, принесённым войной. Испанские инженеры, танковые и артиллерийские расчёты, кавалеристы могут воспользоваться немецким опытом, чтобы поднять свои навыки до уровня наших центральноевропейских союзников. Взамен испанские африканисты могут поделиться опытом ведения боя в пустыне и горах, полученным в тяжёлые дни войны в Рифе."

### Entente Focuses ###
SPR_join_entente: "Благородное дело изгнанников"
SPR_join_entente_desc: "Наше место - рядом с нашими традиционными союзниками, британцами. Мы должны помочь им вернуть их земли и присоединить наши силы к их, чтобы изгнать синдикализм с лица мира."
SPR_iberian_trade: "Объединяя наших братьев Пиренея"
SPR_iberian_trade_desc: "На протяжении веков судьбы Испании и Португалии были тесно переплетены. Теперь, когда мы вместе объединились в общем деле, мы должны использовать это как возможность для расширения торговли с нашим дорогим соседом."
SPR_support_sardinia: "Возродить Савойское наследие"
SPR_support_sardinia_desc: "Италия сильно пострадала в последние десятилетия, но в доме Савой есть надежда на её восстановление и возвращение к прежнему величию. Мы должны стремиться к торговле с нашими новыми союзниками и обязаться поддерживать восстановление их великого наследия."
SPR_french_advisors: "Перековка Рифского пакта"
SPR_french_advisors_desc: "Годы, проведённые Францией в изгнании в Алжире, привели к развитию передовых техник амфибийных операций, всё во имя возвращения материка. Мы должны попросить наших французских друзей поделиться своим опытом с нами, чтобы и мы могли содействовать их планам."
SPR_canadian_advisors: "Освоить северные пути войны"
SPR_canadian_advisors_desc: "Канада была сердцем Британской империи в промышленном развитии и военном прогрессе с момента утраты Домашних островов. Мы должны обратиться за поддержкой к их IEDC и ISAC, чтобы помочь Испании в развитии этих сфер."
SPR_anti_syndicalist_rhetoric: "[Get_SPR_anti_syndicalist_rhetoric_loc]"
SPR_anti_syndicalist_rhetoric_desc: "[Get_SPR_anti_syndicalist_rhetoric_loc_desc]"
SPR_anti_syndicalist_rhetoric_normal: "Spain in the Anti-Syndicalist Struggle"
SPR_anti_syndicalist_rhetoric_normal_desc: "На протяжении почти двух десятилетий угроза вторжения коммунаров висела над Иберией как дамоклов меч, определяя наши решения практически во всех вопросах внутренней политики. Однако коммунары, слишком занятые предсказуемым конфликтом с немцами, позволили нам вступить в союз с их самыми ярыми союзниками, Антантой. С ними на нашей стороне Испания, возможно, наконец-то получит шанс раз и навсегда уничтожить угрозу коммунаров."
SPR_anti_syndicalist_rhetoric_PS: "Революционные действия против революционных предателей"
SPR_anti_syndicalist_rhetoric_PS_desc: "$SPR_anti_syndicalist_rhetoric_normal_desc$"
SPR_marine_training: "Уроки ярости у красных мундиров"
SPR_marine_training_desc: "Британцы более десяти лет оставались заперты в своём ледяном владении в Северной Америке, и всё это время тщательно культивировали свою ярость по отношению к юнионистам, готовясь дать ей вырваться наружу, когда начнётся возвращение их земель. Наши люди могли бы многому научиться у них - контролируемой агрессии и другим навыкам, в которых преуспели канадцы и британцы, таким как морская война и полное использование морской пехоты."

