SPR_refugees_work: "Привлечение беженцев к труду"
SPR_refugees_work_desc: "Испанское государство начало кампании по набору беженцев, прибывших в страну после начала войны в Европе, привлекая многих к работе на заводах или в составе вооружённых сил."
