sprf.16.t: "Судьба Андорры"
sprf.16.d: "Княжество Андорра - крошечный пережиток феодальных времён Иберии и Франции. Формально оно уже веками считается частью Франции, однако фактически долгое время управлялось как независимое феодальное владение. Французская сторона участвовала в управлении княжеством, назначая действующего правителя Франции - будь то короля, президента или консула - соправителем Андорры, в то время как вторым соправителем выступал епископ Урхельский. Однако тяжёлое экономическое положение, в котором оказалась Андорра в начале XX века, а также рост политического каталонизма, привели к тому, что жители княжества всё чаще стали воспринимать себя как суверенную нацию, и требования всеобщего избирательного права становились всё громче.\n\nКогда Франция погрузилась в смуту, а испанские войска вошли в Андорру, система соправителей формально перешла под контроль испанцев, но в действительности регион был оккупирован силами Мадрида для подавления растущего каталонизма. Теперь, когда мы освободили Андорру из-под гнёта испанских империалистов, правительство в Париже, разумеется, стремится полностью подчинить себе этот крошечный клочок земли. Однако некоторые умеренные голоса предлагают восстановить прежнее устройство княжества, чтобы избежать волнений, которых потребовала бы прямая оккупация. Этот регион веками сопротивлялся модернизации, и хотя разрушение феодальных цепей, сковывающих Андорру, принесло бы нам немалую выгоду, не менее благородным жестом стало бы позволить маленькому государству самому решать свои дела в мире и двигаться к современности в том темпе, который выберут сами андоррцы."
sprf.16.a: "Андорра наконец-то освободится от своих цепей!"
sprf.16.b: "Восстановим Андорру!"
sprf.16.c: "Это не стоит бюрократии"

