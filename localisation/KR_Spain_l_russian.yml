SPR_absolutism: "к Рексу Католициссимусу"
SPR_absolutism_desc: "Мы официально провозгласим себя абсолютной монархией, которая, как мы надеемся, объединит все испанские народы под троном Бурбонов."

SPR_moderate_absolutism: "[SPR_moderate_absolutism_loc]"
SPR_moderate_absolutism_desc: "[SPR_moderate_absolutism_desc_loc]"
SPR_moderate_absolutism_normal: "Партия Fusionista играет по правилам системы!"
SPR_moderate_absolutism_normal_desc: "Умеренные среди испанских монархистов убедили короля позволить им возглавить новое Королевство. Сочетание авторитаризма и благожелательного лидерства, дополняющее более либеральные или умеренно-консервативные принципы этих бывших демократов, приведет Испанию к новой славе."
SPR_moderate_absolutism_agr: "Землевладельцы ведут вперёд!"
SPR_moderate_absolutism_agr_desc: "Умеренные среди испанских монархистов убедили короля позволить им возглавить новое Королевство. Сочетание авторитаризма и благожелательного лидерства, дополняющее более либеральные или умеренно-консервативные принципы этих бывших демократов, приведет Испанию к новой славе."
SPR_dismantle_militias: "[SPR_dismantle_militias_loc]"
SPR_dismantle_militias_desc: "[SPR_dismantle_militias_desc_loc]"
SPR_dismantle_militias_normal: "Распустить назойливое ополчение"
SPR_dismantle_militias_normal_desc: "Ополчение, или Милиция, такое как Legionarios de Albinana и Guerrillas de España, представляют собой настоящую напасть для нашей страны, несмотря на их полезность в недавних смутах и хаосе, когда они помогали подавлять анархистскую и регионалистскую мятежную чернь. Если Испания хочет исцелиться и залечить свои раны, она не сможет сделать это, пока на её улицах бродят разъярённые псы, готовые вонзить свои клыки в невинных или агитаторов. При необходимости умеренное правительство готово прибегнуть к военной силе, чтобы вернуть этих бандитов в ряды, но надеется, что здравый смысл восторжествует до того, как придётся принимать столь неприятные меры."
SPR_dismantle_militias_agr: "Пацифистское переустройство армии"
SPR_dismantle_militias_agr_desc: "PAE всегда поддерживал идею небольшой, элитной и оборонительной силы, которая могла бы заменить нынешнюю смешанную модель: карьерные солдаты, в основном дислоцированные в Африке, и метрополитанская армия, состоящая из в значительной мере бесполезных, плохо обученных и деморализованных призывников. PAE в целом поддерживает пацифизм, но реалии современной Европы таковы, что армия - это необходимость, а не роскошь, и потому партия возьмётся за задачу продвижения собственной модели новой армии для Испании."
SPR_rural_reconstruction: "[SPR_rural_reconstruction_loc]"
SPR_rural_reconstruction_desc: "[SPR_ideas_of_dictablanda_desc_loc]"
SPR_rural_reconstruction_normal: "Контроль коррупции в сёлах"
SPR_rural_reconstruction_normal_desc: "Истинная власть в испанской провинции принадлежит какикизму - сельским боссам, глубоко встроенным в общество как часть клиентелистской партийной структуры, восходящей к временам турнизма. С их поддержкой графу Романонесу не придётся беспокоиться о привлечении поддержки в сельских городах и деревнях Испании, ведь какики быстро разберутся с его многочисленными врагами там. Всё, что требуется, - это взятка в руках какика, и стабильность будет обеспечена повсеместно."
SPR_rural_reconstruction_agr: "Сельская реконструкция для лучшей Испании"
SPR_rural_reconstruction_agr_desc: "Наибольший удар недавняя нестабильность нанесла по городам Испании, где анархисты, сепаратисты, социалисты и прочая мятежная чернь разрушали и государственную, и частную собственность. Несмотря на то что армия, Guardia Civil и Carabineros в значительной мере сдерживали этих террористов, сельская анархия была не полностью предотвращена. Поскольку выживание страны во многом зависит от успехов этих фермеров и крестьян, необходимо обеспечить им надлежащую поддержку в эти трудные времена, чтобы эта жизненно важная опора не была утрачена или повреждена."
SPR_ideas_of_dictablanda: "[SPR_ideas_of_dictablanda_loc]"
SPR_ideas_of_dictablanda_desc: "[SPR_ideas_of_dictablanda_desc_loc]"
SPR_ideas_of_dictablanda_normal: "Либералы с железным кулаком короля"
SPR_ideas_of_dictablanda_normal_desc: "Граф Романонес уникален среди новых авторитарных режимов и множества монархистов тем, что он откровенный либерал. Хотя он входит в число самых коррумпированных людей Испании и склонен к закулисным и клиентелистским стратегиям в стремлении сохранить власть, программа Романонеса тем не менее максимально либеральна в рамках новой системы управления. Он быстро заслужил недовольство более консервативных партий, одновременно заручившись поддержкой немногих монархических либералов и оставшихся республиканцев. Однако, чтобы избежать переворота со стороны множества врагов, граф Романонес не против авторитарных мер и быстро приобретает репутацию жестокого либерального диктатора в новом Королевстве Испания."
SPR_ideas_of_dictablanda_agr: "Вспомнить о 'Диктабланда'"
SPR_ideas_of_dictablanda_agr_desc: "Кратковременная диктатура Дамасо Беренгера после отставки Мигеля Примо де Риверы продолжала многие программы предыдущей диктатуры, но позднее стала известна как диктабланда - не полная диктатура в смысле Примо де Риверы, поскольку правительство учитывало права своих граждан, даже если выборы не проводились и не было видимости демократии. Хотя мы не должны полностью перенимать модель Беренгера, в его управлении есть множество элементов, которыми наше новое правительство может вдохновиться при принятии политики возрождающегося авторитарного Королевства Испания."
SPR_question_of_regionalism: "Дилемма региональных идентичностей"
SPR_question_of_regionalism_desc: "Регионалистские силы давно стали занозой для государства, и их мятежные действия нельзя прощать полностью, если на карту поставлено единство Испании. В то же время ясно, что значительная часть страны недовольна сильной централизацией, и попытки потушить пламя регионализма могут лишь привести к новым проблемам в будущем. Многие политики и государственные деятели предлагали свои уникальные решения этой проблемы, но суть вопроса сводится к тому, разрешать ли региональным партиям, таким как Liga Regionalista или Partido Nacionalista Vasca, существовать в какой-либо форме или интегрировать их в более широкую сеть правящей партии."
SPR_economic_protectionism: "Защита экономики от внешних угроз"
SPR_economic_protectionism_desc: "На протяжении почти века Испания была сильно ориентирована внутрь страны, опираясь главным образом на колониальные прибыли, местное сельское хозяйство и умеренное развитие инфраструктуры, промышленности и экспертизы, не уделяя особого внимания международной торговле. После Вельткрига генерал Мигель Примо де Ривера увидел падение Французской республики и Британской короны как знак обратить внимание на огромные рынки Рейхспакта, и Испания пыталась пробиться в Миттельевропу, сотрудничая с немецкими промышленными гигантами. Однако крах Чёрного понедельника показал, насколько опасны последствия чрезмерной зависимости от других государств, и нынешнее правительство Испании посчитало необходимым обеспечить доминирование испанских товаров на внутреннем рынке через протекционистские меры и пошлины на иностранные товары, за исключением стран Латинской Америки, долгих предпочитаемых торговых партнёров Испании."
SPR_popular_action: "Монархический факел, зажжённый народом!"
SPR_popular_action_desc: "Словно по воле Всемогущего, AP вновь вернулась на своё законное место во главе испанского государства, действуя как правая рука монарха и как самые преданные сыны Божьи всей Иберии. Под руководством AP Испания наконец сможет исправить ошибки прошлого и начать новую золотую эпоху."
SPR_release_the_JAP: "Власть зелёных рубашек"
SPR_release_the_JAP_desc: "Зелёные рубашки Juventudes de AP являются грозным инструментом нового государства, так как они могут напрямую уничтожать противников партии без вмешательства беспартийных офицеров или сентиментальных членов Guardia Civil. Другие группы, такие как партизаны Ансальдо, Зелёные береты RE или легионеры Альбиньяны, должны быть поставлены под контроль и либо расформированы, либо интегрированы, иначе они создают прочную базу для зарождения инакомыслия вдали от глаз бдительных лоялистов короны. Впоследствии это могло бы привести к захвату этих организаций карлистами, особенно в случае Легионеров, чего нельзя допустить ни в коем случае. Зелёные рубашки обеспечат стабильность, гармонию и общественный порядок во всех городах Испании."
