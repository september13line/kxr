sprd.2300.t: "Вопрос Экваториальной Гвинеи?"
sprd.2300.d: "С распадом митафриканского гиганта многие испанские офицеры непокорной колонии Экваториальной Гвинеи надеялись, что их беды подошли к концу. Однако это оказалось наивным заблуждением. Новые постколониальные государства Центральной Африки, особенно Габон и Камерун, обратили свои взоры на маленькую испанскую колонию, и их войска не раз пересекали границу, что порой приводило к перестрелкам и стычкам. Военный комендант региона Хуан Фонтан Лобе умолял Мадрид о помощи, но многие в правительственных кругах столицы задаются вопросом - стоит ли колония конфликта, учитывая, как мало она принесла Испании за все эти годы. Они выступают за отход с материка на остров Фернандо-По. Но другие менее пораженчески настроенные голоса утверждают, что эта колония - неотъемлемая часть заморской империи Испании. Даже среди самих колониалистов мнения разделились: одни требуют послать подкрепления, другие же считают, что кучка постколониальных государств не обладает силами, чтобы сокрушить цитадель испанского владычества."
sprd.2300.a: "Укрепить регион, мы не можем рисковать его потерей"
sprd.2300.b: "Зачем им вообще нужна Экваториальная Гвинея?"

sprd.2301.t: "Падение Испанской Гвинеи!"
sprd.2301.d: "Похоже, наше решение не усиливать колонию Экваториальной Гвинеи обернулось катастрофическими последствиями. На прошлой неделе африканские войска лавиной хлынули через границу, стремительно и безжалостно заняв деревни народа фанг. Когда солдаты под началом местного военного командира Хуана Фонтана Лобе попытались оспорить это незаконное вторжение на законные земли Испании, их перебили до последнего человека. Наши враги утверждают, что местные племена напали на соплеменников по другую сторону границы, а направленные силы были лишь миротворческим контингентом и что испанские войска пали в бою с местными. Но никто не поверит в столь наглую ложь.\n\nС этим сражением исчез последний оплот Испании в Центральной Африке. Это чудовищное оскорбление чести Испании не останется без ответа, а мученики Экваториальной Гвинеи будут отомщены, как только силы подкрепления смогут выступить."
sprd.2301.a: "Наглые ублюдки..."

