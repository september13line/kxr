### Events ###

sprf.24.t: "Испанское предложение"
sprf.24.d: "Испанское Королевство долгое время было для нас как заноза в боку; слабой занозой, но все же занозой. Немногие в Коммуне ожидали, что монархисты Испании смогут спасти свой быстро рушащийся порядок от гражданской войны, но, похоже, что нация не рухнула полностью, и некоторые даже могут утверждать, что Испания впервые за десятилетия процветает.\n\nОтчасти это связано с недавно избранным, открыто левым правительством с социалистическими и синдикалистскими идеями. Хотя эти «социалисты», конечно, являются приспешниками монархии в Испании, они, тем не менее, являются гораздо более дружелюбным партнером для Интернационала. Несмотря на изменившиеся отношения, никто не ожидал, что новое правительство будет настолько нагло, что предложит решение пиренейской проблемы. Хотя это предложение было немедленно отвергнуто более воинственными членами французского синдикалистского ордена, другие более тщательно обдумали ситуацию и рекомендовали согласиться на сделку, поскольку она позволила бы освободить значительную часть войск с пиренейской границы, которые крайне необходимы для борьбы с угрозой со стороны Германии и реакционного Алжира."
sprf.24.a: "Пакт о ненападении нам подходит."
sprf.24.b: "Отклонить предложение."

sprf.25.t: "[FROM.GetAdjective]ий ответ"
sprf.25.d: "Коммунары на севере увидели мудрость в принятии нашего предложения о пакте о ненападении и подписали с нашим правительством договор. Похоже, что ветер перемен дует через пиренейскую границу."
sprf.25.a: "Отлично!"

sprf.26.t: "[FROM.GetAdjective]ий ответ"
sprf.26.d: "В абсурдном проявлении недальновидности, похоже, что коммунары отказались от нашего доброжелательного предложения о пакте о ненападении и перезапустили отношения между нашими странами. По крайней мере на данный момент пиренейская граница останется милитаризованной, а северная граница - потенциальной угрозой."
sprf.26.a: "Никогда не следовало им доверять!"

sprf.27.t: "Больше не пробка на волнах"
sprf.27.desc: "Мы не можем полагаться на вооружённый нейтралитет в эти трудные времена. Мир бурлит, и европейский континент вот-вот окажется полностью охвачен хаосом ещё одного Вельткрига, семена нынешней анархии были посеяны десятилетия назад за переговорами Германии, Франции и России. Без союзников Испания остаётся как пробка на волнах, качающаяся от шторма к шторму, пока наконец не утонет под тяжестью бед. Мы должны обратиться к возможным союзникам сейчас, когда ещё нет реальной угрозы. Однако, несмотря на заявления некоторых паникёров, мы не должны спешить бросаться в любой альянс, а текущее социалистическое правительство стремится найти способ объединиться с нацией, которая отражает ценности, за которые испанский народ предоставил свой мандат. Таким образом, мы должны тщательно взвесить имеющиеся варианты и объединяться только с нацией, которая действительно демократична, прогрессивна и против бездумного национализма и радикализма."
sprf.27.a: "Наши идеологические сходства с SPD делают немецкий союз оправданным."
sprf.27.b: "Россия - естественный союзник."
sprf.27.c: "Следует рассмотреть эти варианты позже."

sprf.28.t: "Испанский союз?"
sprf.28.d: "Левое правительство Королевства Испания направило официального делегата в нашу страну с целью обеспечить место возрождающейся Иберийской страны в нашем альянсе. Они подчёркивают необходимость союзников в эти нестабильные времена и ссылаются на наши идеологические сходства и существующие связи между ключевыми политиками как причину этого предложения. Многие в правительстве поддерживают эту инициативу, но есть и те, кто считает такой шаг слишком рискованным из-за нестабильной ситуации в Иберии."
sprf.28.a: "Конечно!"
sprf.28.b: "Что-то здесь не так..."

sprf.29.t: "[FROM.GetAdjective]ий ответ"
sprf.29.d: "Похоже, что наша разумная просьба присоединиться к альянсу наших идеологических соратников была принята. Теперь мы стоим плечом к плечу с другими [FROM.GetAdjective]ими умеренными левыми демократами, сражаясь за лучшее и светлое завтра."
sprf.29.a: "Прекрасно!"

sprf.30.t: "[FROM.GetAdjective]ий ответ"
sprf.30.d: "Похоже, что наша разумная просьба присоединиться к альянсу наших идеологических соратников была отклонена. По [FROM.GetAdjective]им словам, они не желают вмешиваться в иберийские дела. Серьёзный удар по дипломатическим усилиям нашего правительства, похоже, что теперь нам придётся справляться в этом бурном мире в одиночку."
sprf.30.a: "Чёрт!"

sprf.31.t: "Наши испанские соратники?"
sprf.31.d: "Королевство Испания, расположенное на далёком Иберийском полуострове, недавно обратилось к нам. Недавно, к большому удивлению, в Испании пришло к власти левое правительство довольно умеренного характера, представляющее интересы испанских рабочих, но лишённое революционных тенденций большинства иберийских социалистов и синдикалистов. Король остался на месте, парламентская демократия сохранилась, и после этой неожиданной победы страна начала осторожно вступать на международную политическую арену. Новое испанское правительство, однако, не стремится вступать в большинство альянсов, утверждая, что в мире достаточно реакционеров и потенциальных автократов для решения в доминирующих глобальных фракциях. Таким образом, они обратились к нам, носителям русского наследия свободы, в надежде объединиться с нашим альянсом. Многие испанские рабочие активисты приезжали в Россию во время гражданской войны, чтобы наблюдать за развитием социалистического режима, и хотя многие критиковали склонность большевиков к авторитаризму, испанцы сформировали прочные связи с более умеренными левыми силами в России. Теперь они хотят снова союзничать с нами, ссылаясь на давние добрые отношения между нашими странами."
sprf.31.a: "Почему бы и нет?"
sprf.31.b: "Монархия? В нашем альянсе? Конечно нет!"

sprf.33.t: "Испания приглашает нас к открытым границам"
sprf.33.d: "Испанское либеральное правительство обратилось к нам с целью ослабления контроля на границах и тарифов между нашими странами, ссылаясь на необходимость более открытой и интернационализированной торговой политики между радикальными либералами мира. Испанское правительство предложило странам Радикального Антанта принять политику свободной торговли и относительно открытого передвижения граждан между нашими странами. Таким образом, торговцы и учёные всех стран смогут лучше получать доступ к внутренним рынкам стран Радикального Антанта. Несомненно, экономический эффект будет велик в краткосрочной перспективе, но многие опасаются, что это позволит испанскому бизнесу использовать продолжающийся экономический рост для захвата ключевых отраслей в нашей стране, не говоря уже о том, что открытые границы могут быть использованы недобросовестными лицами из стран противника для шпионажа и преступной деятельности. Тем не менее, это возможность, которую правительство должно взвесить с умом перед принятием или отклонением, так как от этого может зависеть экономическое процветание и безопасность нашей страны."
sprf.33.a: "Звучит хорошо."
sprf.33.b: "Этим не стоит заниматься."

sprd.2181.t: "Германия требует, чтобы мы покинули Марокко!"
sprd.2181.d: "После того как [SPR.GetAdjective]ое наступление в Марокко застопорились, Берлин потребовал, чтобы мы оставили Марокко, иначе возможна война с Рейхспактом. С растущим давлением генералов, настаивающих на капитуляции, и теперь — надвигающимся кризисом, на кону стоит многое."
sprd.2181.a: "Во что мы ввязались? Немедленно покинуть Марокко!"
sprd.2181.b: "Испания будет сражаться за то, что ей принадлежит!"

sprd.2182.t: "Мадрид остаётся непреклонным"
sprd.2182.d: "[SPR.GetAdjective]ое правительство проигнорировало наше требование покинуть Марокко, заявив, что это исключительно [SPR.GetAdjective]ое дело."
sprd.2182.a: "Хватит. Объявить войну!"
sprd.2182.b: "Раз этим ублюдкам так хочется — пусть получают!"

sprd.2183.t: "Берлин призывает к войне!"
sprd.2183.d: "Отказавшись капитулировать в марокканской войне, Берлин решил вмешаться и объявил о своём намерении начать войну против нас, [SPR.GetNameDef]."
sprd.2183.a: "Проклятые боши!"

sprd.218.t: "Вторая марокканская кризисная ситуация?"
sprd.218.d: "Ещё несколько месяцев назад [SPR.GetAdjective]ая война в Марокко казалась немыслимой. Однако всё изменилось, когда [SPR.GetNameDef] вторгся в Марокко, союзника Германии. Совсем недавно Марокко обратилось к нам с просьбой о прямом вмешательстве в этот конфликт. Что нам делать?"
sprd.218.a: "Потребовать, чтобы [SPR.GetNameDef] немедленно покинул Марокко!"
sprd.218.b: "Значит, будет война!"
sprd.218.c: "Это всё равно не стоит наших усилий..."

sprd.219.t: "Марокканский флаг продолжает развеваться"
sprd.219.d: "То, что ожидалось завершить максимум за четыре месяца, обернулось очередной военной катастрофой Испании в Северной Африке. Народная поддержка войны с каждой минутой падает, и несколько высокопоставленных генералов и военных лидеров уже призвали правительство капитулировать, иначе придётся столкнуться с вмешательством Германии."
sprd.219.a: "Это с самого начала была плохая идея, отправьте сообщение Марокко."
sprd.219.b: "Сдаться? Они всерьёз?"

sprd.1139.t: "Новый флаг для Объединённых Королевств"
sprd.1139.desc: "Как это часто бывает при образовании новых государств, для [SPR.GetNameDef] предложено несколько вариантов флага. Какой из них будет выбран?"
sprd.1139.a: "Стандартный вариант подойдёт."
sprd.1139.b: "Вариант с гербом Бурбонов-Анжу в левом верхнем углу и соединёнными священными сердцами на фоне красно-жёлтого креста — хорош."
sprd.1139.c: "Лучше всего упрощённый вариант."
sprd.1139.d: "Лучший вариант — упрощённый внутри креста."
sprd.1139.e: "Трёхцветный вариант хорош."
sprd.1139.f: "Отключить выбор флага."

