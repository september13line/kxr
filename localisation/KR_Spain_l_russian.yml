sprd.573.b: "Да здравствует Альфонсо XIV!"
sprd.573.c: "Да здравствует Гонсало I!"

sprd.575.t: "Возможность введения военного положения"
sprd.575.d: "Правительство AP изо всех сил старается сдержать нарастающую волну фанатизма и радикального террора, но эта борьба напоминает вечный подъём в гору. До сих пор власти стремились решать всё мирными методами, подключая Гражданскую гвардию и полицию лишь тогда, когда анархисты или карлисты выходили из-под контроля. Однако ситуация ускользает, и военные начинают тревожиться. Генерал Эмилио Мола, глава службы безопасности Испании, уже несколько недель добивается от правительства разрешения на применение всех мер, которыми располагают силы правопорядка, что неизбежно означает введение военного положения.\n\nЭто позволило бы Моле задействовать части, обычно не используемые в полицейских операциях, например риффских регулярес и Испанский легион, направив их в очаги мятежа. В первую очередь это коснулось бы Каталонии и Страны Басков, где сосредоточена активность CNT-FAI и карлистов. Однако умеренные члены правительства AP, особенно Луис Лусия, назвали эти идеи опасным перегибом: по его мнению, такой шаг лишь подстегнёт каталонских сепаратистов и, вероятнее всего, приведёт к аналогичной вспышке и в Басконии.\n\nЭтот шаг может временно оборвать спираль насилия, терзающую Испанию, но последствия могут оказаться крайне тяжёлыми. Впрочем, Мола не одинок: генералы Годед Льопис, Франсиско Франко и Северьяно Мартинес также поддержали этот курс, требуя быстрого и жёсткого ответа на беды страны."
sprd.575.a: "Объявить военное положение в Каталонии и Стране Басков. Да поможет нам Бог."
sprd.575.b: "Такой ответ лишь погубит нас всех."

sprd.576.t: "Итоги военного положения"
sprd.576.d: "Военное положение распространило действия армии на всю Испанию. Несмотря на беспощадные меры регулярес, Испанского легиона и подразделений Гражданской гвардии, нам удалось сохранить определённую легитимность в условиях хаоса, вызванного анархистами и карлистами. Борьба за душу Испании была тяжёлой: бесчисленные уличные бои вспыхивали в Каталонии, Стране Басков, Наварре и Андалусии, и мирное население часто оказывалось меж двух огней. Но в целом эта авторитарная мера сработала: наши злейшие враги отступили в укрытия по всей Испании, казалось, разбитые.\n\nМногие партии и политические организации осудили действия правительства как деспотические, особенно региональные движения и национальные меньшинства, заявив, что это проявление кастильского империализма, направленного на подавление прав местного населения. Полицейские и члены правящей партии на местах отмечают резкий рост популярности сепаратистских партий, но правительство не обращает на это внимания, ведь его главные враги оказались почти уничтожены. Испания, возможно, избежала величайшего кризиса, и хотя настоящие последствия военного положения можно будет оценить лишь тогда, когда развеются тучи над страной, пока что, по крайней мере внешне, стабильность вернулась на Иберийский полуостров."
sprd.576.a: "Превосходные новости."


sprd.569.t: "Приглашение в Барселону"
sprd.569.d: "Королю недавно поступило приглашение посетить барселонскую фабрику, специализирующуюся на автомобильном производстве; на предприятии якобы сосредоточены многочисленные новые и инновационные производственные мощности, не виданные ранее в Испании, созданные с использованием знаний и опыта компании Ford. Тем не менее начальник охраны, генерал Эмилио Мола, отговорил от такой поездки, сославшись на то, что анархисты и каталонские сепаратисты в регионе становятся всё активнее."
sprd.569.b: "Мы поедем, звучит любопытно."
sprd.569.a: "Мола знает лучше всех, в конце концов."

sprd.600.t: "В самые тяжёлые времена рождается изобретательность"
sprd.600.d: "Хотя восстание в Астурии было не самым организованным, его нельзя было назвать пустышкой. Так как оно произошло в одном из самых индустриализированных регионов всей Испании, у повстанцев был опыт и ресурсы, чтобы вооружиться техникой, о которой средняя весёлая бригада революционеров могла лишь мечтать, пусть это и ещё далеко до полноценной боеспособной армии. Среди прочего появились так называемые «Tiznaos» - бронеавтомобили, которые вольно растягивали определение «бронированный», но по крайней мере лучше, чем быть расстрелянным на улицах.\n\nРабочие, имея промышленный опыт и знакомство с Tractor Landesa и Trubia Naval, выпускавшимися в регионе, умели примитивно прикреплять металлические листы к почти любому найденному транспортному средству, хотя у некоторых конструкций это получалось гораздо лучше, чем у других. Пока мы вряд ли снова увидим их, если только не окажемся в крайне тяжёлое время, тем не менее они дали опыт по созданию подобных машин и станут любопытной заметкой в истории."
sprd.600.a: "Всякая великая идея должна где-то начинаться, не так ли?"

sprd.601.t: "Предположим, я говорю о Берлине"
sprd.601.d: "Если есть урок, который мир усвоил за последние два десятилетия, то это то, что германская армия почти наверняка является самой способной военной силой в мире. Та самая армия, что сдерживала две сверхдержавы на двух фронтах и сумела их перевесить и разгромить в Первой Вельткриг, - та же, которой сегодня поручено поддерживать порядок в глобальной империи. И всё же, несмотря на так называемые «дивиденды мира», она не пришла в полную атрофию: сохраняется высокий профессионализм и лидерство в ряде областей - манёвренная война, авиационная техника и пр. Всё это объясняется простым фактом: они знают, что коммунары и русские однажды постучатся в дверь, чтобы вернуть то, что, по их мнению, у них отняли.\n\nСближение с мировым гегемоном было естественным для Испании, которая находится на том же континенте и имеет много общих интересов. Один из таких интересов - противодействие (вставьте название Коммуны Франции). Сознавая это, испанский легион принимает участие вместе с немецкими штурмовыми войсками - ещё одним известным нововведением Первой Вельткриг. Штурмтруппен передаёт свой опыт окопной войны и общую боевую выучку испанским товарищам, давая испанским офицерам и солдатам возможность улучшить боевые навыки и взаимодействие с войсками Рейхспакта в целом. В то же время испанский легион делится опытом кампании в Африканской армии и городских боёв при подавлении восстания в Астурии. Кому-то может показаться, что ветер переменился, но реальность такова: пехота останется основой любой армии в обозримом будущем, и потому мы обязаны сделать наши войска максимально подготовленными и способными, особенно с коммунардами у самых ворот."
sprd.601.a: "Если нам вздумается щеголять, - возьмём всю Францию!"

sprd.602.t: "Чтобы однажды перейти через Пиренеи"
sprd.602.d: "Наши союзники в Вене не чужды горной местности и боев через неё. Обширная Австрийская реальность включает три важнейших горных хребта - Альпы, Балканы и Карпаты, а также другие малые горы. Даже в Первой Вельткриг им приходилось биться с итальянцами через Альпы, с сербами через Балканы и с русскими и румынами через Карпаты, поэтому им есть чему научить в вопросах горной войны. Несмотря на то, что испанское царство не столь обширно, оно тоже довольно гористо. На материковой Испании насчитывается восемь крупных горных систем: Пиренеи на северо-востоке, Кордильера Кантабрика на севере, Система Иберика чуть южнее Пиренеев, Сьерра де Куэнка и Серрания де Куэнка на востоке, Монтес де Толедо в центре Пиренейского полуострова, Кордильера Бетика и Сьерра Невада на юге; мы также знакомы с боем через Атласские горы в Северной Африке.\n\nПо мере того как над Европой сгущаются тучи, мы продолжаем смотреть через Пиренеи на наших коммунардских соседей с тревожным знанием, что однажды кому-то из нас придётся пересечь те же горы, что покоряли Ганнибал, Абд ар-Рахман аль-Гхафика, Наполеон и многие другие полководцы истории, и что выстоит лишь один из нас и его уклад жизни. Наши венские союзники и мы поэтому решили провести плановые учения в горах наших владений, пересматривать старые австрийские военные документы и документы Рифской войны, анализировать возможные фортификации, обучать войска выживанию в суровых условиях, определять позиции для артиллерии и т. п. Вряд ли будет какой-то блистательный прорыв через эти горы прямо к Парижу, но мы должны быть готовы к любым непредвиденным обстоятельствам и сделать так, чтобы наши войска умели сражаться на любой местности."
sprd.602.a: "Будь то сам Геркулес или коммунар, мы встанем на вершинах Пиренеев"

sprd.603.t: "Лев снова окунает лапы в воду"
sprd.603.d: "Набеги с высадки с моря - не новинка в войне: они существуют с тех пор, как люди научились строить корабли для перевозки войск и вторжения на берег врага. Однако последние десятилетия такие операции во многом вышли из моды после кампании в Галлиполи в Первой Вельткриг, которая всё ещё свежа в памяти британского содружества. Кампания оказалась настолько катастрофичной, что подобной операции больше не предпринимали, а четверть миллиона британцев, канадцев, новозеландцев, австралийцев и прочих павших на анатолийских пляжах до сих пор болезненно помнится всеми причастными.\n\nТем не менее, поскольку мы решили присоединиться к их усилиям по возвращению материковых территорий вместе с французами, нам приходится признать, что даже наши общие силы не готовы прорываться через Апеннины и сокрушать коммунардов, и уж тем более штурмовать белые скалы Доувера испанской армадой, как когда-то планировали. Потому силы Антанты сосредоточились вдоль южного побережья Испании, где мы снова можем воззвать к духу Альхуcемаса, принесшему победу в Рифской войне чуть более десяти лет назад. Канадские и французские офицеры дают приказы и советы, помогают с логистикой учений, но испанские морские пехотинцы вовсе не выглядят слабаками при захвате временных плацдармов. Появилось множество проблем - погода, сохранность оружия, недостаточность наших нынешних десантных средств и прочее. Всё же лучше, чтобы эти проблемы проявились сейчас, чем когда мы окажемся лицом к лицу с пулемётами коммунардов в Марселе."
sprd.603.a: "Британия и Испания, вместе правим волнами!"

sprd.604.t: "От небес до футбольных полей"
sprd.604.d: "Club Aviación Nacional родился в хаосе, который царил в Испании в 1937 году, когда нельзя было быть уверенным, вернёшься ли ты домой целым. И всё же, несмотря на неуверенность даже в возможности сыграть по выходным, футбол оставался одним из главных развлечений Испании. Поэтому группа из трёх офицеров решила создать футбольный клуб из рекрутов авиации, обладавших футбольными навыками. Несмотря на якобы небольшой набор, им удалось быстро найти достаточно добровольцев, чтобы сформировать две команды и начать играть между собой.\n\nВскоре команда вышла на профессиональные поля и, встречаясь с устоявшимися, но слабевшими клубами, стала заявлять о себе, обыгрывая многих из них. Так они смогли принять участие в Copa del Rey в 1939 году, хотя дальше четвертьфинала пройти не смогли. В сезоне 1939–1940, доказав своё качество, они были допущены Real Federación Española de Fútbol во вторую дивизию, заняв место недавно исчезнувшего Nacional de Madrid. В том сезоне они произвели фурор в испанском футболе - выиграли вторую дивизию и поднялись в La Liga, а также завоевали Campeonato Regional Mancomunado, при этом выиграв в неофициальной товарищеской игре у обладателей Copa del Rey 1940 RCD Espanyol. Несмотря на довольно неортодоксальное происхождение, у клуба светлое будущее, и, возможно, он станет одним из гигантов испанского футбола в грядущие годы."
sprd.604.a: "Arriba Aviación!"

sprd.605.t: "По следам Trubia"
sprd.605.d: "Хотя производство и доработки вокруг Trubia всё ещё продолжаются, всем участникам стало ясно: она безнадёжно отстала от передовых образцов американцев, коммунаров и немцев. Trubia, созданная по образцу Renault FT-17 из Первой Вельткриг, уступает по ряду современных достижений - у неё нет полноценной башни, слабый двигатель, недостаточная толщина и геометрия брони, невелик комфорт экипажа и другие улучшения новой эры. Больше всех это ощущает Félix Verdeja Bardules, капитан артиллерии, курирующий ремонтную роту только что сформированного Первого танкового батальона. Благодаря своей должности он хорошо знаком с недостатками новейшего танкового проекта и особенно с его устарелостью.\n\nОпираясь на этот опыт и изучая мировые разработки, он заказал новую конструкцию танка, названную в его честь. Несмотря на критику со стороны иностранных наблюдателей и даже генералов внутри армии, сомневающихся в способности Испании создать современный танк, начальный прототип показал достойные результаты, пусть и не вышел в передовой ряд мировых образцов. Танк пройдёт дальнейшие доработки перед серийным производством, и хотя у проекта есть противники внутри и за пределами Испании, Вердеха тем не менее заложил основу для нашего первого отечественного современного танка."
sprd.605.a: "Поздравить Вердеху с работой и разрешить ему продолжить проект."
sprd.605.b: "Дать человеку неограниченный бюджет - нам нужен свой танк."

sprd.606.t: "Запуск Trubia"
sprd.606.d: "После появления бронетехники в ходе Первого Вельткрига, испанское правительство и военные поспешили внедрить эту новейшую технологию в свою армию. Для этого был заказан Carro Ligero Trubia - лёгкий танк, созданный на основе конструкции Renault FT-17, впервые показавшего себя на полях Франции. В 1925 году проект поручили Fábrica de Armas de Trubia. Машина оснащалась двумя независимыми башенками на главной башне и двигателем Hispano-Suiza мощностью 50 л.с., который позднее заменили на двигатель Daimler с 75 л.с. Однако, несмотря на многообещающее начало и то, что Испания получила свой первый собственный проект танка, дело так и не пошло в серию. Причинами стали задержки с производством, нехватка средств, нестабильность в стране и другие факторы. В итоге было изготовлено всего 4 прототипа. \n\nТеперь же, когда положение в Испании постепенно улучшается, мы наконец можем выделить необходимые ресурсы, чтобы превратить эту идею в полноценный проект. Полностью национальная испанская танковая армия пока остаётся лишь мечтой, но мы можем начать наращивать производство и оснастить первые полностью броневые батальоны в ближайшие месяцы и годы."
sprd.606.a: "4 образца готовы, ещё тысяча - на подходе!"

sprd.607.t: "Бомбы «Ponche»"
sprd.607.d: "Во время боёв с восставшими шахтёрами Астурийских рудников в 1934 году испанские военные выявили серьёзный недостаток в своём арсенале - острую нехватку оружия для борьбы с импровизированными бронемашинами астурийцев, так называемыми tiznaos. Эти машины едва ли можно было назвать передовыми: некоторые пробивались даже обычными винтовками из-за низкого качества стали или плохой сварки и крепления бронеплит. Но зачастую солдатам приходилось самим импровизировать, чтобы уничтожить такие машины. Прямой огонь артиллерии был наиболее эффективным средством, но он не всегда был возможен и часто ставил расчёты орудий под угрозу - а Испания не могла позволить себе таких потерь.\n\nОдним из изобретательных решений стал предложенный поднимающимся генералом Франсиско Франко способ использовать зажигательные устройства и бензиновые бомбы против бронемашин повстанцев. Стеклянные банки или бутылки весом около двух фунтов наполнялись бензином, в горлышко вставляли тряпку или другой горючий материал, служивший фитилём. Такие бомбы бросали под колёса машин: при ударе стекло разбивалось, бензин разливался и воспламенялся, поджигая резиновые шины и повреждая карбюратор и другие уязвимые части. Более тяжёлую технику можно было уничтожить, бросив бомбу на корму: горящая жидкость просачивалась в моторный отсек или даже в отделение экипажа.\n\nПервыми их применили бойцы Испанского иностранного легиона под командованием Франко, затем практика распространилась и на другие части. Хотя это оружие примитивно и опасно для самого метателя, оно оказалось самым доступным для Испании на тот момент. Естественно, у этих бомб быстро появились прозвища - «ponche» и «poncho» стали самыми распространёнными, хотя некоторые называли их и в честь социалистических лидеров, участвовавших в Астурийском восстании."
sprd.607.a: "Грубое, но действенное, как и Испанский легион."

sprd.608.t: "Instituto Nacional de Técnica Aeroespacial"
sprd.608.d: "Испанские военные лишь недавно начали первые шаги в освоении неба, ведь авиационная промышленность Испании сильно отставала от других европейских стран. Но несмотря на её слабости, у Испании всегда находились умные и талантливые люди, мечтавшие покорить небеса. Теперь же цели стали ещё амбициознее: с созданием Instituto Nacional de Técnica Aeroespacial границей стал уже не небосвод, а космос. Руководит институтом настоящий испанский человек Ренессанса - Эстебан Террадас Илья. Он занимал множество должностей в области математики, физики и инженерии, был членом Королевской испанской академии и давно продвигал идею учреждения организации наподобие INTA.\n\nОсновная задача INTA на первых порах - исследовательская. Институт собирает сведения о верхних слоях атмосферы, разрабатывает необходимое оборудование, консультирует военных и гражданских специалистов по вопросам, связанным с Испанией, а также повышает общественное внимание к своим изысканиям. Институт сотрудничает с энтузиастом космоса и военным Эмилио Эррерой Линаресом, создавшим в середине 1930-х годов свой стратонавигационный скафандр. В инженерной сфере INTA также поглотил Escuela Técnica Superior de Ingenieros Aeronáuticos - школу, занимавшуюся аэродинамикой и материалами для нужд зарождающейся авиационной промышленности Испании.\n\nОднако к концу 1930-х ETSIA была почти заброшена: политический хаос и нехватка финансирования парализовали её работу. Теперь же Эррера и Террадас намерены воплотить мечту о космических исследованиях, пусть даже лишь о первых шагах в их сторону. Террадас, возможно, лучший человек для этого дела. Ещё в 1923 году, встретившись в Барселоне с Альбертом Эйнштейном, тот сказал: «Это один из пяти самых умных людей, которых я знаю, и один из немногих, кто способен понять Теорию относительности». Большинство испанцев пока не понимают, чем именно занимается INTA и как его планы могут стать реальностью, но ясно одно: институт поможет Испании преодолеть разрыв с европейскими державами, а там, кто знает, быть может, именно испанские стратонавты станут первыми покорителями последней границы человечества."
sprd.608.a: "Мы живём в по-настоящему удивительное время."

sprd.609.t: "JO.LO.AR"
sprd.609.d: "Испанская кавалерия долгое время использовала карабин Oviedo Mauser Modelo 1895, а также другие образцы вооружения - пистолеты-пулемёты Astra и карабины El Tigre. Но недавно в командовании кавалерии разгорелась дискуссия о принятии на вооружение специального пистолета для кавалеристов. Им стал JO.LO.AR - оружие, созданное и названное в честь своего конструктора Хосе Лопеса де Арнаиса. Его патент приобрела баскская оружейная компания Bonifacio Echeverría SA, более известная как STAR. Сам по себе JO.LO.AR - довольно обычный самозарядный пистолет со свободным затвором, но именно патент Лопеса сделал его особенно удобным для кавалерийской службы.\n\nГлавной особенностью конструкции стал рычаг, названный создателем palanca. Он позволял управлять пистолетом одной рукой - вплоть до взведения и подачи патрона в патронник. Пока что оружие не имело большого успеха, но его закупила перуанская полиция в калибре .45 ACP. Там его оценили за возможность стрелять, держа в другой руке поводья. Манёвр сложный, но, по словам перуанцев, освоить его можно, и тогда оружие даёт бойцу куда больше свободы, чем обычный пистолет или револьвер. У пистолета есть потенциал, и, поскольку армия проявила к нему интерес, ходят слухи, что его разработка могла быть своеобразным оммажем однорукому генералу испанской армии Хосе Мильяну-Астраю, хотя официального подтверждения этому нет."
sprd.609.a: "Это серьёзно усилит огневую мощь наших кавалеристов!"
sprd.609.b: "Бесполезная выдумка, не стоит покупать ни одного."

sprd.610.t: "Кочевые войска Сахары"
sprd.610.d: "Испанская Сахара, или Рио-де-Оро, как её изначально называли, - удалённый регион, где нет ни значимого развития, ни крупного населения. Тем не менее, как и любая часть Испании, она защищается испанской армией. Подобно более населённому Рифу, здесь в основном служат солдаты из местных племён сахрави. Эти части известны как Tropas Nómadas - вспомогательные войска, созданные для патрулирования бескрайних пустынь Золотой реки. Изначально в этих землях действовала небольшая жандармерийская рота - Compañia de Policia a Pie, но вскоре её усилили и преобразовали в Tropas de Policia del Sahara, получивших верблюдов и возможность патрулировать куда более обширные территории, в то время как прежние части охраняли в основном побережье. Успехи Tropas de Policia привели к формированию полноценного воинского подразделения - Tropas Nómadas, куда включили испанских офицеров, унтер-офицеров и отдельных специалистов.\n\nСоздание этого корпуса отчасти было вдохновлено французскими Meharistes, а также опытом использования местных Regulares в Рифе. Хотя Tropas Nómadas и остаются небольшой частью, их бойцы, обладающие знанием местности и навыками выживания в тяжёлых условиях, отлично справляются с задачей патрулирования пустыни. Несмотря на то, что регион малоценен, через Рио-де-Оро проходят торговые маршруты из Марокко в северные земли Миттельафрики и к националистическому французскому режиму. Присутствие этих войск препятствует нападениям берберов и других племён на торговые караваны. И хотя Tropas Nómadas не являются полноценной армейской частью, а их лояльность в случае войны многим испанским офицерам кажется сомнительной, они могут стать первой линией обороны, если Испания столкнётся с имперскими державами. Особенно Марокко считает Испанскую Сахару своей землёй, и наличие в регионе мобильной полиции удерживает короля в Касабланке от лишних попыток."
sprd.610.a: "Они не так ценны, как Regulares, но и это лучше, чем ничего."

sprd.611.t: "Регулярные силы коренных народов"
sprd.611.d: "Испанская армия в метрополии всегда была несколько разношёрстной - качество офицеров, оружия и частей сильно различалось в разных уголках страны. Нехватка нормальной подготовки усугублялась острым дефицитом хорошего снаряжения, и многие солдаты были по сути слугами своих офицеров, неспособными ни точно стрелять, ни правильно обслуживать оружие. Однако в одном отношении испанская армия превосходила любую другую европейскую державу - это её африканские части, или Fuerzas Militares de Marruecos, как их именуют в военных кругах. Эти войска, закалённые в многочисленных стычках с повстанцами рифов и усиленные элитой Испанской чистой легионы (Spanish Foreign Legion), в основном состоят из таборов регулярес - подразделений, укомплектованных местными рифскими и марокканскими солдатами при командном составе из испанцев.\n\nВооружённые лучшим, что мог предложить овьедский арсенал, регулярес в основном являются пехотными частями и часто исполняют ту же роль, что и легионеры, выступая ударной силой. Такая роль приносит этим дивизиям куда больше потерь, но учитывая их опыт, регулярес - одни из немногих сил в Испании, способных выполнять столь опасные задачи. Их использовали и при восстании в Астурии, где они показали себя эффективной, хоть и не особенно милосердной силой - в значительной мере из-за жестокого подхода их командиров, таких как Хуан Ягве и Бланко и Франсиско Франко. Регулярес в основном пехотные, но в условиях Рифа присутствуют и две кавалерийские группы. Как и следовало ожидать от столь ценной единицы, им были вручены почти те же почести, что и Испанской легии, за их боевые заслуги, и некоторые, например Мухаммед бен Миззиан (Mohammed ben Mizzian), даже дослужились до звания генерал-лейтенанта.\n\nПрестиж этих частей и их многочисленные действия в войну создали странную связь между местными воинами и их испанскими офицерами: многие объясняют братские отношения между испанскими солдатами и рифскими регулярес особой связью между Испанией и Марокко. Несмотря на близкие отношения между рядовыми и офицерами, испанцы по-прежнему смотрят на свои войска весьма патерналистски. В Испании этих «мавров» глубоко ненавидят те, кому довелось столкнуться с ними в бою: жестокость Испанской армии Африки стоила жизни многим астурийским шахтёрам и каталонским анархистам. Тем не менее по мере реформирования испанской армии старые кадры пытаются ориентировать нужды армии на образец регулярес, возводя туземного стрелка в пример того, каким должен стремиться быть каждый испанский солдат.."
sprd.611.a: "Верный до смерти!"

sprd.612.t: "Смешанная бригада"
sprd.612.d: "Традиционно испанская армия делилась на бригады трёх основных типов: пехотные, кавалерийские и артиллерийские. Однако в начале 1930-х годов был опробован экспериментальный состав частей - смешанные бригады, или composite brigades, как их иногда называют. Эксперимент проводился в Астурии среди местных горных формирований: в сложной местности с ограниченными людскими ресурсами такие подразделения не могли полагаться на автономные крупные соединения. Задачей бригад было объединить преимущества трёх типов, смешав роты и батальоны разных родов войск в одном соединении. На горных войсках эксперимент оказался успешным, и подобную организацию попробовали при воскрешении Морской пехоты, где также применили модель смешанной бригады. Сейчас же планируется внедрить эту структуру и в армию в целом - с более разнообразным составом сил.\n\nЭто означало бы трансформацию средней армейской бригады в соединение из четырёх пехотных батальонов, кавалерийского эскадрона (моторизованного или действующего верхом в зависимости от ситуации) и четырёх батарей, которые в основном оперировали бы пехотными орудиями Schneider, или, в случае горных частей, использовали бы различные горные орудия, пригодные для этих задач. Кроме того, каждая бригада должна была бы иметь сапёрный взвод, медицинский персонал, логистические подразделения и другие необходимые для функционирования части элементы. Однако количество артиллерии пока остаётся теоретическим: если фабрики Рейносы не увеличат массово производство новых орудий, новые смешанные бригады будут вынуждены довольствоваться лишь одной батареей до тех пор, пока производство тяжёлого вооружения не выйдет на приемлемый уровень. Тем не менее, хотя не все испанские бригады пройдут такую трансформацию сразу, достаточное число частей будет переоборудовано, чтобы продолжить эксперименты с формулой и собрать обратную связь по её эффективности."
sprd.612.a: "Будущее войны."

sprd.614.t: "Капитан Немо выброшен на берег"
sprd.614.d: "Несмотря на все недостатки Испании и относительно позднее внедрение многих передовых изобретений, подводное судоходство - не из них. Именно в Испании, как утверждают, два греческих моряка впервые совершили подводное путешествие по реке Тахо перед королём Карлом V. Спустя столетия Косме Гарсия в 1860 году запатентовал «Garcibuzo» (Гарси-дайвер), сделав себя одним из первых признанных изобретателей подводных лодок в мире. В те же годы Нарсисо Монтуриоль создал Иктинеос I и II, что сделало Испанию одним из мировых центров подводной разработки, завершив этот ряд Перел, спроектированный Исааком Пералем - одну из первых в мире электрических подводных лодок.\n\nК моменту Великой войны, когда Испания всё ещё оправлялась от Катастрофы 1898 года, она планировала по плану вице-адмирала Аугусто Миранда-и-Годой (1915) построить двадцать восемь субмарин для своего нового флота. Но пока флот был не готов к действиям, он вынужден был наблюдать, как немецкие подлодки сеют хаос на трансатлантической торговле и досаждают уязвимым испанским торговым судам - казалось, немцы овладели искусством подводного плавания. Одна из таких угроз, UB-23, была ветераном Атлантики: потопив 51 корабль, в июле 1917 года она получила повреждение от британской глубинной бомбы и сумела добраться до А Коруньи, где была интернирована.\n\nНесмотря на немецкие протесты, субмарина была в итоге продана Испании за 1 348 000 Рейхсмарок, чтобы поддержать испытывавшую трудности немецкую экономику. Поступив в состав испанского флота, UB-23 использовалась для изучения недостатков тогдашних конструкторских решений подлодок, а также служила учебным судном, чтобы экипажи могли ознакомиться с подводной войной. Хотя тип уже выведен из боевых ролей, он продолжает служить в последние годы как учебное судно для призывников, стремящихся попасть в самый скрытный род войск испанского флота, и планируется, что после завершения срока службы UB-23 будет превращён в памятник перед Испанской военно-морской академией в Кадисе."
sprd.614.a: "Теперь даже самый сильный водоворот не сможет устоять перед нами."

sprd.615.t: "'Система MR 1932'"
sprd.615.d: "Испанская оружейная промышленность вряд ли считается мировым гигантом по части винтовок: её Mauser образца 1893 и винтовки 1916 годов - стандартные маузеровские конструкции, и хотя встречались интересные модификации, вроде карабина Destructor - версии Mauser 1893 под патрон 9 мм Largo - это не революционные нововведения. В то же время в мире происходят крупные изменения в конструкциях винтовок, главным образом переход к самозарядным образцам, способным дать куда больше выстрелов за то же время, которое требовалось бы для перезарядки винтовки с затвором. Американцы, несмотря на финансовые трудности, пытаются снабдить своих солдат M1 Garand, а у немцев, французов, русских и японцев также идут собственные программы по использованию огневой мощи самозарядных систем.\n\nИспанская армия в основном наблюдала за этими разработками со стороны, испытывая несколько образцов, таких как чехословацкая ZK-381 и мексиканская винтовка Мондрагон, но ни один из них не был принят на вооружение из-за бюджетных ограничений и старой генералии, утверждающей, что солдат с таким огневым потенциалом будет расточительно расходовать боеприпасы и создаст логистические проблемы. Теперь, когда Испания уже не переживает худший экономический кризис века, военные вернулись к разработке офицеров овьедского арсенала и предложили отечественный ответ дилемме самозарядной винтовки. Офицеры Мариñas и Рамирес де Арельяно спроектировали самозарядную винтовку Sistema MR 1932 ещё в 1932 году, хотя первый прототип появился с некоторой задержкой.\n\nЛюбопытная конструкция - винтовка использует гастрап-систему, что придаёт ей характерный тяжёлый передний профиль. Для боеприпасов применяются стандартные 10-зарядные клипсы для испанского военного патрона 7,92×57 мм, дающие вдвое большую ёмкость по сравнению со стандартными маузерами. Первоначально оружие задумывалось как средство для метких стрелков в составе испанских отделений, как специальное огневое средство поддержки, а не как стандартная боевая винтовка первой линии. Такое решение продиктовано логистическими соображениями: двое офицеров, хорошо знакомые с тяжёлым положением испанского снабжения, искали способ увеличить огневую мощь в условиях ограниченного производства и поставок боеприпасов. Поэтому большинство испанских войск по-прежнему будет использовать маузеры, а лучшие стрелки получат более мощную винтовку. Многие офицеры настойчиво просят военное руководство срочно принять новую конструкцию на вооружение, чтобы усилить скромную огневую мощь армии, но часть старой гвардии по-прежнему остаётся скептичной."
sprd.615.a: "Мы должны немедленно принять это устройство!"
sprd.615.b: "Зная наших солдат, это только истощит все наши запасы боеприпасов!"

sprd.616.t: "Модернизация «Укуса Бильбао»?"
sprd.616.d: "Бронеавтомобиль «Бильбао» входит в короткий список испанских отечественных бронемашин, однако его значение стало особенно велико с началом политических потрясений 1932 года. Машина, построенная компанией Sociedad Española de Construcción Naval в городке Сестао близ одноимённого Бильбао, имела в основе шасси грузовика Dodge, с возможностью дальнейшего перехода на местное производство Ford Motor Ibérica. Конструкция получилась угловатой и грубоватой, вооружённой лишь одним пулемётом Hotchkiss. Несмотря на простоту, бронеавтомобиль проявил себя как надёжное и удобное средство для городских операций, заслужив место в арсенале любой полицейской силы Испании, имевшей связи или ресурсы для его приобретения. Однако основной недостаток - одиночный пулемёт - давно вызывал сомнения. В полицейских операциях и разгоне беспорядков этого вооружения обычно хватало, но против хорошо вооружённых и укрепившихся противников, как это часто случалось в боях с анархистскими боевиками, пулемёт оказывался недостаточным.\n\nНекоторые изобретательные офицеры кавалерии и полиции решили восполнить этот опасный недостаток огневой мощи, и в разных частях страны появились полевые модификации с установкой огнемётов. Новая машина, получившая название «Bilbao Modelo 1932 Lanzallamas», внешне почти не отличалась от обычного «Бильбао», кроме массивного огнемётного ствола, торчащего из люка помощника водителя, и дополнительных топливных баков для подачи смеси. Наиболее дальновидные офицеры предлагали создать стандартизированный вариант с защитным щитом для огнемётчика, а некоторые и вовсе считали нужным убрать пулемёт Hotchkiss и заменить его огнемётом. Однако, учитывая основное предназначение бронемашины - быть ударной силой полиции, часть интендантов и чиновников сочла такие проекты растратой ресурсов и техники."
sprd.616.a: "Больше огневой мощи никогда не помешает"
sprd.616.b: "В этом ведь нет реальной необходимости, не так ли?"

sprd.617.t: "Феррольский «Тиснао»"
sprd.617.d: "Весной 1936 года, когда политическая ситуация в Испании стремительно ухудшалась и страна явно шла к гражданской войне, многие военные начали готовиться к ней, не дожидаясь прямых приказов сверху. Раз уж анархисты и карлисты вооружались, почему же верные правительству должны сидеть сложа руки, рассуждали многие командиры гарнизонов и местные офицеры. В тихую мобилизацию включился и портовый город Ферроль, где офицеры Regimento de Artillería de Costas No.2 решили на всякий случай создать необычное, но успешное дополнение к своему полку береговой артиллерии.\n\nВ их распоряжении имелось несколько автобусов Hispano-Suiza 30/40, и при помощи опыта местных судостроителей их превратили в настоящие бронемашины. Технически такой бронеавтомобиль можно было бы назвать насмешливым словом «tiznao» - так обычно именовали металлические уродцы, собранные социалистами и анархистами в Астурии и других местах. Но, в отличие от кустарщины, «Феррольская» машина оказалась вполне качественной: офицеры и рабочие знали своё дело и имели средства для создания полноценной техники. Подобно меньшему «Бильбао», она вооружалась пулемётом Hotchkiss, но дополнительно имела бойницы для стрелкового оружия десанта.\n\nВнутри помещалось до семи бойцов, не считая стрелка, водителя и командира, но машина была задумана скорее как боевая бронемашина, чем как транспортёр. Под руководством командира Санчеса Эсперанте удалось построить пять таких машин, прежде чем их обнаружили и конфисковали для проверки. Несмотря на некоторую грубость и поспешность в изготовлении, они были куда более профессиональны, чем большинство других «tiznaos» на Пиренеях. Серьёзно рассматривалась возможность использовать их в качестве транспортёров, а также создать стандартизированный боевой вариант феррольского бронеавтомобиля."
sprd.617.a: "Изобретательность на поле боя никогда не лишняя."

sprd.618.t: "Трактор «Ландеса»"
sprd.618.d: "Испанская промышленность имела мало опыта в создании тракторов, и немногочисленные машины для сельского хозяйства и армии закупались за границей - в Германии, Британии или Австро-Венгрии. Однако правительство решило развивать отечественные разработки в этой сфере и подняло из архивов проект старого военного трактора. Речь идёт о тракторе «Landesa», названном в честь командира Виктора Ландеса Домéнеха, прославившегося проектом танка «Trubia A». После него Ландеса занялся созданием артиллерийского трактора, который мог бы использоваться и в гражданских целях после снятия броневых плит. В работе ему помогал армейский офицер Рохелио Аресес, также участвовавший в проекте «Трубия».\n\nНовый трактор во многом был уменьшенной версией «Трубии» и использовал уникальную систему движения: катки были встроены в гусеницу и двигались синхронно с её звеньями. Первые машины оснащались двигателем Mercedes мощностью 60 л.с., но часть партии из десяти тракторов получила мотор SEFA, а поздние версии - усовершенствованный двигатель Mercedes-Trubia, приспособленный к этой конструкции.\n\nИз-за сокращений военного бюджета проект не получил продолжения: партия была выпущена, но новых заказов не последовало. Эти тракторы и по сей день служат в артиллерийских батареях, однако расширения не было. Теперь, когда вновь возникла потребность в сельхозтехнике, «Ландеса» стали рассматривать как лучший пример отечественной машины для тяжёлых испанских земель. С мотором Mercedes-Trubia он может стать надёжным помощником для крестьян. Армия сомневалась в этой малой машине, но для испанских земледельцев она наверняка станет долгожданным союзником."
sprd.618.a: "Настоящая испанская рабочая лошадка."

sprd.619.t: "Fiat Trattori"
sprd.619.d: "Итальянская фирма Fiat SpA давно проявляет интерес к испанскому автомобильному рынку и является любимым брендом короля Альфонсо XIII, который ещё в молодости полюбил стремительные, торпедообразные линии итальянских машин и до сих пор хранит им верность. В высших слоях испанского общества автомобили Fiat встречаются часто, их грузовики вошли в промышленность страны, но сельскохозяйственный рынок так и оставался для итальянцев недосягаем. Это неудивительно, ведь Испания почти не имела опыта в применении тракторов и другой техники из-за примитивности местного земледелия. Но если страна хочет соперничать с аграрными гигантами Центральной и Восточной Европы, ей нужны новые технологии.\n\nФилиал Fiat Trattori с готовностью предложил свою помощь. Учитывая суровый рельеф и разнообразные условия сельского хозяйства Испании, специалисты советуют внедрять гусеничные машины. Наилучшим выбором кажется трактор Fiat Trattori 700C, выпускающийся с 1932 года и уже зарекомендовавший себя как в Апеннинах, так и по всей Европе.\n\nГлавное его достоинство - отличное сцепление гусениц с почвой, позволяющее уверенно работать даже в грязи и сырой земле. Однако некоторые эксперты поддерживают внедрение экспериментального Fiat 40 Boghetto, названного в честь конструктора Фортунато Богетто. Эта машина ещё недостаточно испытана, но обладает уникальной особенностью: она может работать на разных видах топлива - керосине, дизеле, спирте, бензине, природном газе и генераторном газе. Такая универсальность особенно ценна в районах с перебоями в поставках горючего, а во время войны позволит обходиться без дефицитных топлив."
sprd.619.a: "700C проверен временем - остановимся на нём."
sprd.619.b: "«Богетто» определённо новаторский, берём его."

sprd.620.t: "Аграрный кризис"
sprd.620.d: "Аграрный кризис в Испании тянется уже давно. Попытки его преодолеть предпринимались и в конце прошлого века через земельные реформы эпохи Реставрации, и в годы республики - через Закон об аграрной реформе, а также множество мелких инициатив. Но положение деревни оставалось тяжёлым: сельхозрабочие почти никогда не получали достойной платы за труд, их намеренно перемещали по стране, чтобы они не могли объединяться и требовать повышения зарплаты, а во времена трудностей на рынке хлеба тысячи голодали, вынужденные питаться травой и корнями, особенно в Эстремадуре.\n\nИнструменты у крестьян были на уровне Средневековья - ни тракторы, ни комбайны, ни грузовики не стали привычным зрелищем в деревнях. Начало кризису положил рост производства пшеницы во время Вельткрига, когда Европа требовала от Испании весь излишек зерна. Но с возвращением на рынок дешёвого украинского хлеба после войны спрос на испанский упал, и новые крестьяне оказались без средств. Главная проблема - земельная собственность: страна принадлежала крупным латифундистам из аристократии. Но, как показала практика республики, перераспределить землю почти миллиону безземельных испанцев было невозможно.\n\nПредлагались и иные меры: расширение общественных земель, создание садов и кооперативов, механизация сельского хозяйства. Однако переворот Санхурхо оборвал реформы. Позднее их кое-как продолжали через экспроприацию имущества осуждённых врагов государства, передачу его католическим крестьянам, развитие сельских кредитных обществ и аграрного католического профсоюзного движения. Но кризис так и не был решён, и это лишь усилило недовольство народа, всё чаще обращавшегося за помощью к CNT-FAI или аграрному профсоюзу FNTT, связанному с PSOE."
sprd.620.a: "Кто-то должен этим заняться."

sprd.621.t: "Ciudad Universitaria"
sprd.621.d: "Ciudad Universitaria в районе Монклоа-Аравака в Мадриде - настоящий памятник любви Альфонсо XIII к науке и свидетельство его стремления к просвещению. Идея кампуса возникла ещё в 1911 году, но современный облик проект получил от самого короля, который в 1927 году подписал указ о его строительстве. Руководил организацией опытный архитектор Модесто Лопес Отеро, однако он привлекал и молодых специалистов, дав им свободу для смелых идей.\n\nТак, среди архитекторов оказались такие имена, как авангардист Мануэль Санчес Аркас и мастер бетона Эдуардо Торроха. Земли для кампуса предоставила корона, а основным подрядчиком стала компания Agromán. Ciudad Universitaria задумывался как «город в городе», где будут общежития для тысяч студентов, магазины, спортивные и досуговые центры, жильё для преподавателей и административных работников.\n\nПроект вдохновлялся американскими кампусами MIT, Гарварда и Йеля и был одним из самых амбициозных в Европе. Но в 1932–1936 годах студенческие протесты и общественные волнения остановили строительство. Несмотря на протесты стареющего короля, многие здания остались незавершёнными. «Чёрный понедельник» лишил кампус поддержки консерваторов, видевших в нём рассадник синдикалистов. Но сегодня, когда кризис остался позади, проект Альфонсо вновь оживает - строительство кипит, и мечта о «городе науки» близка к воплощению."
sprd.621.a: "Город, достойный короля."

sprd.622.t: "«Плевалки свинца» Astra"
sprd.622.d: "Марка Astra, точнее Astra, Unceta y Compañía SA, - одна из самых успешных в Испании, соперничавшая лишь со Star и Llama. Эти компании прославились производством пистолетов, а Вельткриг сделал их знаменитыми: тысячи копий французских Ruby, немецких Mauser «Broomhandle» и прочих образцов отправлялись на фронты Европы из Эйбара. Но особой славой Astra пользуется в сфере лёгких автоматических карабинов, таких как Astra Modelo 900. Основанная на культовом Mauser C96, точнее его варианте Mauser M712 Schnellfeuer, Astra 900 сохранила пистолетные черты, но получила приклад, превратившись в компактное, но мощное оружие.\n\nОчевидное копирование немецкой модели, разумеется, не осталось без внимания, и немцы не раз направляли протесты в адрес Astra. Но благодаря особенностям испанских законов об авторском праве компания десятилетиями обходила международные претензии. Маузеры остаются самыми желанными пистолетами мира - от латиноамериканских повстанцев до китайских милитаристов, и владение ими считается престижем. Но когда цена «Маузера» неподъёмна, Astra 900 становится выгодной альтернативой.\n\nИспанская армия давно интересовалась этим оружием, и недавно кавалерийские части начали широко применять его, особенно на фоне мировой популярности пистолетов-пулемётов. Ради продаж внутри страны Astra представила и модель 904 F с пониженной скорострельностью - до 350 выстрелов в минуту, что сделало её удобным оружием для полиции и Гражданской гвардии. Армия пока не дала официального ответа, но есть все основания полагать, что элегантный пистолет, превратившийся в скорострельный карабин, ещё долгие годы будет стоять на вооружении Испании."
sprd.622.a: "Очередная история успеха Astra?"

sprd.1101.t: "Камерунский гамбит"
sprd.1101.d: "К сожалению, Испания медлила с использованием возможностей, которые давали африканские колонии, и потому империя получила лишь некоторые территории в Магрибе и странную колонию Экваториальную Гвинею. Когда мы в 1778 году по Первому договору Сан-Ильдефонсо получили это небольшое колониальное владение от португальцев, многие ожидали, что Испания пойдёт дальше вглубь материка, используя эту маленькую форпост как плацдарм в сердце Тёмного континента. Но большое расстояние до метрополии, тяжёлые условия в регионе, малое число переселенцев и предпочтение Магриба как более выгодной колонии привели к пренебрежению Экваториальной Гвинеей и, в целом, к забвению испанских владений в Центральной Африке. Тем не менее некоторые всё ещё мечтали о настоящей испанской колонии в Габоне и Камеруне, хотя последние надежды рухнули вместе с образованием колониального гиганта Миттельафрики. Но теперь этот громадный колосс на грани распада, тучи над Европой сгущаются, и Германия ослабляет свою жадную хватку за колонии. Возможно, пришло время нанести удар и отвоевать то, что когда-то могло бы быть нашим."
sprd.1101.a: "Камерун эс нуэстра!"
sprd.1101.b: "Экваториальная Гвинея уже и так пожирает наши деньги."

sprd.1104.t: "Испанское предложение"
sprd.1104.d: "Сегодня ко двору Сицилии прибыл любопытный гонец с посланием от испанской короны. По его словам, Испания сумела стабилизироваться после тяжёлых лет, и хотя наши бургундские кузены приносят извинения за недостаточную поддержку в прежние годы, теперь они пришли к нам с предложением. Испания восстановила силу и вновь объединилась вокруг короны, и испанские Бурбоны предлагают нам вступить с ними в дуалистическую монархию, объединив Бурбонов Испании под одним знаменем. Две Сицилии сохранят свои местные обычаи, законы и институты, и Фердинанд III останется её королём, но короны будут сотрудничать в экономике, военных и внешнеполитических делах, а империи будут делить ресурсы, людей и сражения поровну. Этот союз даст нам серьёзную защиту в тяжёлые времена, но также компрометирует нашу независимость."
sprd.1104.a: "Судьба Сицилии - с Испанией!"
sprd.1104.b: "Нет, иберийцы едва ли уже сами управляют."

sprd.1105.t: "Испанское предложение"
sprd.1105.d: "Наш посланник в Сицилии вернулся сегодня с удивительной вестью. Корона Бурбонов Двух Сицилий во главе с королём Фердинанд III приняла наше предложение и теперь вступит в союз со Испанией как равноправная составная монархия. Итало-испанское единство создаст империю, которую не разорвёт даже время!"
sprd.1105.a: "Вива Эспанья! Вива л'Италия!"

sprd.1106.t: "Испанское предложение"
sprd.1106.d: "Наш посланник в Сицилии вернулся сегодня с плохими известиями. Корона Бурбонов Двух Сицилий во главе с королём Фердинанд III отвергла наше предложение и не войдёт в состав равноправной монархии с Испанией. Мечта об итало-испанском единстве разрушена навсегда."
sprd.1106.a: "Мьерда!"

sprd.1107.t: "Заброшенные Филиппины"
sprd.1107.d: "Несмотря на все наши усилия, проклятые янки разгромили нас в Испано-американской войне, и в 1898 году испанская империя прекратила своё существование, лишив нас колоний в Карибском море и на Филиппинах. Но теперь американцы раздирают друг друга в ужасающем гражданском конфликте, и их имперские владения в Тихом океане и Карибском море уязвимы, оставлены без надзора в хаосе американского распада. Восстанавливаясь после лет раздоров, многие наши люди снова смотрят на восток, в сторону старой испанской Ост-Индии, и всё чаще звучит вопрос: «Не настало ли время вернуть то, что по праву наше?». Сопротивляются этому в основном либералы и социалисты, считая расстояние до Филиппин непреодолимым препятствием и создание ещё одной колонии морально вопиющим. Тем не менее даже среди либералов находятся ястребы, видящие в утраченной колонии плацдарм для восстановления утраченной имперской гордости. Хотя перед нами стоят огромные логистические трудности, желание преодолеть их и вернуть острова кажется достаточно сильным."
sprd.1107.a: "Месть за ’98 будет нашей!"
sprd.1107.b: "Сердобольные правы - такие планы бессмысленны."

sprd.1108.t: "Жемчужина Карибов"
sprd.1108.d: "Мало какие потери так унизили Испанию, как потеря Кубы - утрата наших карибских владений действительно поставила солнце нашей империи на закат. Империя угасала веками, но то небольшое имперское величие, что ещё сохранялось, исчезло, когда Куба была вырвана из наших рук и оставлена под властью американского господства. Но пока Америка погружается в хаос и уничтожает себя, Куба вновь остаётся в дрейфе, едва удерживаясь на плаву после оттока американского капитала и промышленности, уехавших в вихрь гражданской войны. Эти новости всколыхнули интеллектуальные и милитаристские круги Мадрида, и волна империалистической ярости заставила испанцев требовать от короны и правительства пересечь Атлантику и нанести удар по Гаване, вернуть жемчужину Карибов и восстановить утраченную гордость, отнятую варварскими янки. Однако далёкое расстояние до острова и долгий период независимости, которым Куба пользовалась, сделали этой имперской инициативе много критиков, называющих колониальных мечтателей наивными и шовинистическими хищниками. Пока эти две группы спорят о благородстве и правоте этой затеи, правительство должно занять свою позицию и заставить одну из сторон замолчать."
sprd.1108.a: "Карибы всегда были испанскими, и вновь ими станут!"
sprd.1108.b: "В отличие от британцев, нам не нужно собирать каждый клочок земли в мире."

sprd.1109.t: "Отвоевание французских заморских владений"
sprd.1109.d: "Теперь, когда мы вернули истинное наследие Хайме и восстановили бурбоновскую власть над вечными землями Франции, как и должно быть, многие грушевые политики в Испании призывают нас отвоевать мантию Франции не только в метрополии, но и по всей её бывшей империи. Оригинальная французская республика могла пасть перед синдикалистской угрозой, а остаточное правительство в Алжире стало лишь беспомощной марионеткой старого порядка, неспособной вернуть даже собственные земли. Однако при торжестве верных сынов Испании над синдикалистскими вандалами и террористами мы можем приступить к возвращению утраченых французских колоний в Африке и Азии. По мере того как новая франко-испанская идентичность будет укореняться между нашими народами, мы вернём французской части общества их гордость, возвращая им их бывшие колонии и возносясь к новым вершинам. Самозваные режимы, претендующие на Мадагаскар, Индокитай, Камерун и Габон, будут сметены, и французское правление восстановится снова, управляемое в союзе с испанскими легитимистами."
sprd.1109.a: "Мы добьёмся того, чего французы никогда не смогли сделать в одиночку!"

sprd.1110.t: "Конец алжирского режима самозванцев"
sprd.1110.d: "После поражения коммунаров и закрепления нашего права на Францию, вновь провозглашённая Бурбоновская империя должна позаботиться о том, чтобы жалкие французские изгнанники, влачащие жалкое существование в Алжире как колониальный режим, не решили напасть на нас.\n\nС нашими новыми владениями в Южной Франции, контролем над Гибралтаром и африканскими территориями мы могли бы легко разгромить французских националистов там одним ударом, возможно даже быстрее, чем отреагировали бы их канадские союзники. Мало кто в Испании призывает к осторожности в этом деле: ясно, что реваншистские и авторитарные французы предпочтут сражаться до последнего, нежели присоединиться к нашему режиму.\n\nПоэтому приготовления в полном разгаре, чтобы стереть [NFA.GetName] с лица Земли и вновь утвердить истинно легитимистское правление над всеми частями Империи! Сомнительно, что немцы захотят вмешаться, и мы даже можем получить временного союзника в лице египтян, которые жадно смотрят на французские владения, хотя формальный союз маловероятен."
sprd.1110.a: "Ещё одно африканское приключение - как восхитительно!"

sprd.1111.t: "Вопрос семнадцати провинций"
sprd.1111.d: "По мере того как испанские нации устремляют взор на возвращение утраченных колоний, в рядах более радикальных партий звучат довольно фантастические идеи завоеваний. Некоторые горячие головы из Renovacion Espanola призывали вырезать для Испании собственное Mittelafrika, другие предлагали вернуть южноамериканские колонии силой. Планы такого рода скорее плод бредовых фантазий, но по мере того как чувство имперской мощи вновь проникает в умы испанцев, выдвигаются и более трезвые, менее дьявольские замыслы. Один из таких планов - возвращение Испанских Нидерландов, области, которая перестала быть частью нашей империи со времён войн за испанское наследство. Изначально приобретённые испанскими Габсбургами после раскола главной ветви дома Габсбургов в середине 1550-х годов, эти провинции уползли из испанской хватки из-за внутренних слабостей и экспансионизма соседних держав. Многие пацифистские лидеры, такие как Julian Besteiro из PSOE и Angel Pestana из PS, осудили подобные идеи, но более ястребные члены испанского парламента, особенно в рядах AP, Partido Nacionalista Espanola и PR, их поддержали. Хотя сами Нидерланды представляют собой самостоятельную ценность - расположенные между великими державами Европы и обладающие сильным флотом, - их колонии в Азии и Америке ещё более выгодны. Всё же для международной общественности эта авантюра может показаться нелепой: испанское господство на этих землях в течение почти двухсотлетнего правления сильно оспаривалось голландцами. Тем не менее в эту новую эпоху империализма, возможно, настало время попытаться возродить давно утраченные владения испанских Габсбургов."
sprd.1111.a: "Семнадцать провинций вернутся к своим законным правителям."
sprd.1111.b: "Прошло уже двести лет, отпустите это."

sprd.1112.t: "Итальянские Бурбоны"
sprd.1112.d: "Испанский интерес к Апеннинам - не новость: на протяжении веков мы держали на полуострове различные данники, протекторат и марионеточные государства. Последним из них было Королевство обеих Сицилий, возглавляемое младшей ветвью дома Бурбонов, обычно называемой Бурбоны-Обeи Сицилии. Это государство было утрачено в ходе итальянского объединения, но последующие потрясения после Великой войны привели к распаду итальянской единства и появлению ряда сепаратных государств, спонсируемых доминирующими европейскими державами. Одним из таковых вновь стало Королевство обеих Сицилий - ад hoc решение проблемы прихода к власти итальянских социалистов. Хотя Фердинанд III, новый король, принял престол лишь неохотно и как временное решение, за последние два десятилетия обстоятельства сделали Королевство устойчивым фактором на полуострове. Нестабильность Испании не позволяла нам предложить больше, чем моральную поддержку и офицерских советников, но теперь, когда Испания относительно стабилизировалась, мы можем сделать больше. Многие в дворянском роде Бурбонов предлагали послать предложение о союзе или даже создать дуалистическую монархию с нашими сицилийскими братьями, но если сицилийская монархия падёт, всегда остаётся вариант прямого вторжения и аннексии южного кончика полуострова."
sprd.1112.a: "Объединить короны, силой."
sprd.1112.b: "Не втянемся в итальянские дела."
sprd.1112.c: "Отправить предложение о формализации дуальной монархии с Бурбонами Сицилии!"

sprd.1113.t: "Пан-гиспаниcтские мечты"
sprd.1113.d: "Империя Испании мертва - в этом нет сомнений. То, что было, утрачено в водовороте времени, и у нас остались лишь несколько колоний в Атлантике и Африке. Но несмотря на колониальное прошлое, между различными испаноязычными народами мира по-прежнему сохраняется чувство братства, объединённое во многом общим языком и культурными нормами, принесёнными переселенцами в Новый Свет после его открытия. Хотя у нас есть разногласия и обиды, основанные на исторических реалиях, по мере того как память об испанской колонизации слабеет у наших потомков в Южной и Центральной Америке, Испания всё больше входит в культурную сферу этих народов.\n\nУдобство коммуникации, рожденное общностью ценностей и языка, делает испанские фирмы более желанными партнёрами, чем наши немецкие и англофильские соперники, и даже в глубоком экономическом упадке, охватившем мир, многие испанские компании извлекают прибыль, продавая товары нашим бывшим колониям, и наоборот. В результате набирают силу движения, продвигающие дальнейшее единство испаноговорящих народов. Здесь, в Испании, видный испанский филолог Ramón Menéndez Pidal предложил создать братский союз с нашими бывшими колониями, сосредоточенный на взаимном сотрудничестве и процветании, а не на испанском доминировании. Эти идеи имеют сторонников и в Новом Свете: такие известные писатели, как уругвайская поэтесса Juana de Ibarbourou и кубинский антрополог Fernando Ortiz Fernández, продвигали гиспаниcм как альтернативу продвижению янки-доминированного панамериканизма Соединённых Штатов. С нашей новой трансформацией к демократическому управлению и конституционализму многие в Новом Свете смотрят на нас как на пример стабильности и свободы и потому, скорее всего, будут склонны поддержать союз, объединяющий испаноязычные народы под общей целью."
sprd.1113.a: "Да, идея гиспаниосферы достойна."
sprd.1113.b: "Создать союз, но назвать его Unión Ibero-Americana."
sprd.1113.c: "Нет, это пустая затея."

sprd.1114.t: "Давить ли на Бельгию и дальше?"
sprd.1114.d: "Поскольку теперь мы господствуем над французскими землями, присоединив их как справедливое и истинное, вопрос о Бельгии привлёк внимание короля. Поскольку Испания и Франция теперь объединены под одним знаменем, Бельгия и, в некоторой степени, Нидерланды именуются возможными будущими завоеваниями. Бельгия, будучи нацией с множеством языковых групп, имеет большую франкоязычную часть населения, что заставляет многих утверждать, что она по сути должна быть частью Франции, как и должно было быть изначально. Аналогично, многие испанцы повторяют эти взгляды, утверждая, что Испания имеет историческое право на эти территории, учитывая наше господство над Нидерландами и, через них, над Бельгией в прошлом. Хотя эти претензии значительно слабее, чем у наших французских соратников, ирредентистские настроения нашли поддержку среди правых кругов нашей власти и партий. Такие организации, как Renovacion Espanola или Juntas Castellanas de Actuación Hispánica, призывают к немедленному вторжению, и те элементы Action Francaise, которые присоединились к нашему режиму, в целом поддерживают атаку. Однако есть и те, кто считает, что это будет излишним растягиванием нового союза: война как раз в момент интеграции бывших коммунарских земель может дать повод остаткам коммунаров поднять восстание и создать серьёзные проблемы."
sprd.1114.a: "Бельгия когда-то была наша, и она снова будет таковой!"
sprd.1114.b: "Да, воздержимся от вторжения сейчас!"

sprd.1116.t: "То, что было потеряно, может вновь обрести целостность"
sprd.1116.d: "С восхождением в Испании нового авторитарного Королевства, ставшего сильнее, чем когда-либо, благодаря устранению демократических раздоров и синдикалистской агитации, вновь возник вопрос: что же составляет сущность Королевства Испания. Теперь, когда Королевство столь могущественно, разве не естественно для славной España заслужить своё место под солнцем, став несомненной державой Иберии? И если так, разве не логично, чтобы и Португалия вкусила плоды этой новой империи?\n\nПоэтому всё громче звучат призывы возродить Иберийский союз - преемника давно умершей личной унии двух иберийских народов. Со стороны Лузитании многие видят величие Испании и желают приобщиться к нему. Ведь под руководством нашего нового железного правительства различия между двумя Королевствами становятся всё менее заметны, и в интересах португальцев и испанцев объединиться против общей угрозы французских и британских коммунаров. Однако национализм в обеих странах по-прежнему силён, и есть те, кто утверждает: включение Португалии в союз лишь породит новый регионализм. Но для многих этот риск несущественен, а выгоды союза слишком велики, чтобы отказаться даже от попытки переговоров."
sprd.1116.b: "Отправить предложение в Лиссабон."
sprd.1116.a: "Лучше обойтись без союза."

sprd.1117.t: "То, что было потеряно, может вновь обрести целостность"
sprd.1117.d: "Новое авторитарное правительство Королевства Испания, окрылённое ростом идей иберизма в двух Королевствах полуострова, направило посланника ко двору Португалии. По его словам, испанцы заинтересованы в восстановлении старого союза Иберии, который управлялся бы двумя монархами наших великих стран в гармоничном совместном правлении против общей угрозы коммунаров. И хотя преимущества подобного союза несомненны, некоторые голоса при дворе видят в этом лишь испанскую уловку, чтобы мирно аннексировать Португалию в свою империю."
sprd.1117.a: "Звучит разумно, согласиться."
sprd.1117.b: "Лучше обойтись без союза."

sprd.1118.t: "Иберийские мечты свершились"
sprd.1118.d: "Королевство Португалия приняло наше предложение, и две короны вскоре начнут тяжёлый процесс превращения двух государств в одно. Народ Иберии ликует: мечта об объединённом полуострове наконец обрела форму. Но до полного объединения по всем вопросам ещё предстоит немало работы. Всё же, с этого дня наши нации выступают единым целым, и коммунары на севере будут трепетать от страха."
sprd.1118.a: "¡Viva Iberia!"

sprd.1119.t: "То, что было потеряно, может вновь обрести целостность"
sprd.1119.d: "Королевство Португалия отклонило наше предложение, сославшись на опасения, что предполагаемый союз напрямую нанесёт вред народу Португалии, превратив его в граждан второго сорта по сравнению с куда более многочисленными испанцами. Похоже, мирное объединение Иберии пока остаётся недосягаемым."
sprd.1119.a: "Ну что ж, по крайней мере мы попытались."

sprd.1120.t: "Папская область"
sprd.1120.d: "Со времён краха Италии после её поражения в Вельткриге испанская корона с тревогой наблюдает за происходящим. Наши династические братья на юге сталкиваются с растущим давлением республиканцев, синдикалистов и крайних правых безумцев вроде Эволы, что во многом отражает проблемы, с которыми мы, испанцы, сталкиваемся ежедневно. Однако важнее положения Бурбонов-Двух Сицилий является судьба Папской области - престола высшего представителя Бога на Земле и самого сердца католической церкви, нашего надёжного покровителя. Во время итальянского краха многие испанские добровольцы пересекли Средиземное море, чтобы сразиться с северной Красной Ордой, и во многом благодаря их мужеству и самоотверженности папство было спасено от этих грабителей и безбожных синдикалистов.\n\nНо ныне, когда барабаны войны вновь всё громче звучат на европейском континенте, положение папства становится всё более тяжёлым, а упомянутое плачевное состояние Королевства Двух Сицилий едва ли внушает испанской короне уверенность в их способности победить синдикалистов, если те решат установить своё мерзкое владычество над святой Ромой. Поэтому правые консерваторы по всей Испании - от христианских демократов до мауристов, традиционалистов, интегристов и карлистов - требуют, чтобы Королевство заняло более прямую позицию в делах Рима, защитив вечный город от атеистических захватчиков и грабителей, как мы уже сделали в 1920-х. Однако есть и те, кто считает вмешательство верным способом навлечь на себя гнев Интернационала, и одному нам никогда не справиться с этим огромным блоком государств."
sprd.1120.a: "Мы должны защитить Ватикан любой ценой."
sprd.1120.b: "Мы не можем вмешиваться в итальянские дела."

sprd.1121.t: "Господство Испании над Ораном?"
sprd.1121.d: "Ситуация в Испании стабилизируется, и агранисты снова обратили взгляд за Средиземное море, разгоревшись африканистскими амбициями. До краха французов и британцев многие агранисты вынашивали идеи о покупке африканских территорий у французов и британцев, чтобы воплотить исабеллинские мечты о подлинной североафриканской колонии Испании в регионе Магриба; особенно после падения Франции ясно, что Французское национальное государство будет биться до последнего за каждый клочок сахары, который оно считает своим, и потому мирная покупка африканских земель выглядит несбыточной мечтой. Тем не менее, несмотря на пацифистскую программу агранов, некоторые в партии поддерживают более агрессивное захватывание земель, утверждая, что Французское национальное государство - не более чем гниющий старый колониальный форпост, выдающий себя за легитимное правительство, и возродившаяся Испания с полной мощью своих армий легко сможет уничтожить этот ничтожный остов.\n\nРазумеется, у французов на стороне военная мощь Антанты, но спорно, продолжила бы Антанта войну после краха французских националистов. Поэтому мы могли бы наконец осуществить исабеллинские стремления - создать колониальное государство от самых окраин Атласских гор в испанском Рифе до берегов Туниса. Некоторые даже предлагают взять Корсику в качестве дополнительной защитной меры против коммунардского флота, по аналогии с Балеарскими островами, которые сейчас укрепляются, чтобы обеспечить испанское господство в этой части Средиземного моря"
sprd.1121.a: "Испанский Магриб будет нашим!"
sprd.1121.b: "Испанский Магриб будет нашим, и мы возьмём также Корсику!"
sprd.1121.c: "Мы не можем оспорить мощь Антанты."

sprd.1122.t: "Господство Испании над Ораном?"
sprd.1122.d: "Ситуация в Испании стабилизируется, и политики AP снова обратили взор за Средиземное море, разгоревшись африканистскими амбициями. Французское националистическое государство было нашим союзником в ужасной Рифской войне, но их положение со временем лишь ухудшалось, и теперь многие испанцы опасаются, что крах французских националистов либо привлечёт орды арабских и берберских националистов, которые оспорят наши небольшие владения в Рифе, либо позволит Интернационалу наводнить Северную Африку синдикалистскими силами, стремящимися свергнуть колониальный порядок и «освободить» регион Магриба своей военной мощью. В свете этого ранее игнорируемые ирредентистские речи Рамона Серрано Суньера, горячего националиста внутри Juventudes de AP, начали находить отклик в партии, несмотря на относительно ненасильственные и изоляционистские позиции AP.\n\nСам Гиль-Роблес не высказывался по этому вопросу, но многие в AP усилили призывы к завоеванию Алжира и Марокко, теперь, когда у нас действительно есть шанс это сделать, чтобы закрепить эти регионы и не дать берберам или синдикалистам позже создать нам куда большие проблемы. Конечно, нам придётся столкнуться с полной мощью Антанты, но французские националисты почти не имеют народной поддержки в Северной Африке и опираются на жестокий колониальный порядок, поддерживающий их крохотное государство; следовательно, молниеносный удар из Рифа мог бы быстро свергнуть режим в Алжире и, скорее всего, вынудить Антанту прекратить участие в войне. Однако другие утверждают, что мы не можем просто мериться силами с одной из крупнейших мировых политических фракций, несмотря на упадок Франции, и что такие амбиции должны привести лишь к исключению Серрано Суньера из JAP."
sprd.1122.a: "Испанский Магриб будет нашим!"
sprd.1122.b: "Мы не можем оспорить мощь Антанты."

sprd.1123.t: "Интегралистская Антанта"
sprd.1123.d: "Мир сегодня — это клубок противоречивых идеологий, раздирающих на части разлагающиеся трупы Германской и Британской империй. Знамя монархизма в последней оказалось неизбежно запятнано либерализмом, превратившись в пустую оболочку того, чем могла бы быть эта почтенная институция, тогда как немцы в своей гордыне выстроили империю грубых военных, распространяя своё еретическое протестантство. Но здесь, на краю Европы, истинный, неразбавленный монархический дух вновь пробуждается от сна — от португальских интегралистов до испанских монархистов из Renovación Española. И хотя может показаться, что мы стоим в одиночестве против нескончаемой волны либералов, синдикалистов и воинственных кликов мира, Благой Господь на небесах благословил нас множеством союзников — монархистов и интегралистов.\n\nНаши португальские союзники попытались создать альянс для далёких единомышленников, где бы те ни находились, и назвали его Интегралистской Антантой. Однако, несмотря на попытки придать этому делу мировой размах, союз так и не обрёл силы и был в итоге оставлен нашими иберийскими друзьями. Но сегодня, когда Испания стоит маяком интегрализма и мауррасизма, у нас есть уникальная возможность возродить эту идею. Под руководством Хосе Кальво Сотело и возрождающегося Испанского Королевства истинно благочестивые и благородные интегралисты могут бросить вызов существующему мировому порядку, чтобы наши заблудшие братья не сражались в одиночестве против проклятых безбожников, жаждущих подчинить себе континенты, оставаясь в полном неведении о праведном деле. Тем не менее некоторые скептики внутри Renovación Española сомневаются, считая эту затею нелепой и уверяя, что она лишь втянет нас в конфликты из-за земель, чьих названий мы едва ли знаем."
sprd.1123.a: "Мы должны немедленно оформить этот союз."
sprd.1123.b: "Это совершенно не принесёт нам пользы."

sprd.1124.t: "Возвращение кастильского владычества!"
sprd.1124.d: "Ошибки последних лет были искуплены, а сепаратисты разбиты. Испания снова гордо возвышается над землями Галисии, Каталонии и страны басков. Их жалкие республики превратились в прах под ударами могучей кастильской стали, вернувшей в их земли порядок и справедливость. Вместе с этим в Испанию вернулось обновлённое чувство гордости, ведь мы снова едины, несмотря на коварные заговоры сепаратистов. Некоторые оставшиеся разрозненные группы всё ещё сопротивляются и оспаривают славное владычество Мадрида, но в своих убежищах — в Пиренеях или на Атлантическом побережье — они не продержатся долго. Наши силы безопасности вновь выкорчуют этих бандитов. Империя вернулась, и последние надежды на Иберию без Испании наконец-то были справедливо уничтожены."
sprd.1124.a: "Победа!"

sprd.1132.t: "Паниора"
sprd.1132.d: "Пока испанские войска парадируют по главной улице Веллингтона, гарнизон наткнулся на странную группу Маори, которые общались с ними на несколько корявом, но всё же вполне понятном испанском. Эти аборигены пригласили солдат из гарнизона в своё селение Тикапа, где им показали большую коллекцию кордовских и мексиканских сомбреро, перуанских пончо, андалусских лошадей и испанских гитар, а также угостили местными вариантами фламенко и корриды. Эти туземцы и были Панйора - потомки испанца по имени Мануэль Хосе де Фрутос, родившегося в Сеговии в 1811 году.\n\nДе Фрутос прибыл в Новую Зеландию на китобойном судне Elizabeth, принадлежавшем британским охотникам за китовым жиром. Де Фрутос преуспел в этом деле и, будучи известным бабником, по одним легендам, покинул корабль, увлёкшись местными женщинами, прячась от британских преследователей под юбкой одной из них - так гласили рассказы Панйора. Избежав прежних обязательств, испанец интегрировался в племя Нгати Пору и продолжил наживать состояние благодаря своим торговым навыкам. Он женился на пяти местных женщинах - Те Херекаипуке, Катарайна, Михита Хеке, Урухана и Мараэа - с которыми у него родились девять детей и сорок один внук.\n\nК моменту его смерти в 1873 году Паниора, маорийское слово для «испанец», стали одной из самых влиятельных семей всей Новой Зеландии, а потомки де Фрутоса продолжили синтезировать традиции Маори с традициями Испании и Латинской Америки; внуки де Фрутоса вскоре насчитывали тысячи. Местные солдаты, впечатлённые преданностью жителей испанской культуре, написали в Испанию с просьбой наделить советы Паниора полномочиями стать новыми руководителями Новой Зеландии в качестве противовеса англосаксонским поселенцам, которые долгие годы попирали права Маори. Новому Королевству Маори будет предоставлена большая автономия в составе Испанской империи, и культурный обмен между этой странной и далёкой, но знакомой группой туземцев и их новой иберийской родиной, вероятно, обогатит обе стороны."
sprd.1132.a: "Вернуть Паниорам их законную землю."

sprd.1138.t: "Судьба Марокко?"
sprd.1138.d: "Теперь, когда мы одержали верх над Марокко, настало время создать там новую администрацию. Некоторые в Испании предлагают просто интегрировать его как неотъемлемую часть нашего царства - особенно африканисты вроде Хосе Мильян-Астрея и Хосе Санхурхо и другие. Однако многие, особенно более умеренные слои общества, настаивают на создании надлежащей колониальной администрации, которая будет решать местные вопросы без чрезмерного вмешательства растерянных испанских посредников. Известный африканистский генерал Франсиско Франко предложил назначить единственного высокопоставленного мавританского офицера, Мохамеда Мезиане, губернатором нового протектората, чтобы успокоить местное население и сохранить порядок."
sprd.1138.a: "Провозгласить Протекторат Марокко."
sprd.1138.b: "Марокко теперь часть Испании, как оно и должно быть."

sprd.1143.t: "[From.GetNameDefCap] хочет вступить в Альянс"
sprd.1143.d: "[From.GetNameDefCap] недавно объявил(а), что хочет вступить в Дунай-Адриатический Пакт. Как нам ответить?"
sprd.1143.a: "Разумеется, они желанны."
sprd.1143.b: "Это плохая идея."

sprd.1150.t: "Выбор торгового партнёра во время войны"
sprd.1150.d: "Пока мир охвачен войной, мы решили не вступать в различные союзы. Однако это не значит, что мы не можем участвовать - как и во время первого Вельткрига, мы можем поддерживать одну из сторон через преференциальную торговлю. Поддержка Интернационала, очевидно, исключена, но мы могли бы торговать с его противниками: либо с гигантской, но крайне нестабильной немецкой фракцией Рейхспактом, либо с канадской слабой, но реваншистской фракцией, Антантой. Традиционно у Испании были хорошие торговые отношения с обеими, но мы не можем снабжать обе стороны значимыми ресурсами для войны, так как их логистические потребности сильно различаются. Кого же мы поддержим преференциальными торговыми соглашениями?"
sprd.1150.a: "Поддержать правое дело британских изгнанников."
sprd.1150.b: "Не соглашаться с германским гегемоном было бы нелепо."

sprd.1151.t: "Итальянские христиане протягивают нам руку"
sprd.1151.d: "Поскольку DLE всё больше склоняется к христианской демократии и вобрал в себя множество мелких христианских движений Испании, было лишь вопросом времени, что после присоединения Италии к нашей империи эти движения смешаются с древней и гордой традицией политического католицизма, которой славится Апеннинский полуостров. Любопытно, что к нам обратилась Partito Popolare Italiano с предложением объединить наши партии, посчитав наше движение более достойным их поддержки, чем несколько радикальная AP. Их идеология - Популяризм - представляет собой смесь католических ценностей и христианско-демократического идеализма, доведённого до такой степени, что они стремятся построить общество гармоничных общин, где культурные различия между людьми не становятся источником трений, а превращаются в источник силы. Популяризм заметно меньше сосредоточен на личности, чем наше движение, но мы могли бы использовать их связи с итальянским крестьянством, чтобы заключить новый союз между христианами наших территорий."
sprd.1151.a: "Сотрудничать с ними, но сохранить раздельные партийные структуры."
sprd.1151.b: "Объединим наши партии и примем этот популяристский идеал."

sprd.1153.t: "Союзники в Италии"
sprd.1153.d: "После того как территория Обеих Сицилий вошла в наше владение, власть Бурбонов над Италией вновь обрела прочность. Любопытно, что во время организации управления новым государством многие испанцы из правящей партии PNE встретились со своими итальянскими монархистскими единомышленниками. В ходе этого культурного и идеологического обмена члены PNE познакомились с понятием Необурбонизма. Хотя это в первую очередь сицилийское течение, его главный принцип - абсолютная верность Дому Бурбонов и жёсткий монархизм, что весьма созвучно духу PNE, проявившемуся во время его недолгого правления в Испании. Эта идеология пока молода, но многие в PNE призывают перенять её элементы, чтобы укрепить собственную монархическую основу и облегчить интеграцию итальянских монархистов в наши ряды."
sprd.1153.a: "Нет, мы должны сохранять целостность партии."
sprd.1153.b: "Примем это почитание бурбонской монархии."

sprd.1154.t: "Голлизм"
sprd.1154.d: "Когда Испания получила территории бывших французских изгнанников, многие в AP встретили это с ликованием - ведь, наконец, удалось воплотить африканистскую мечту Испании. Любопытно, что, общаясь с французскими националистами-генералами, которые были не настолько обозлены поражением, чтобы отказаться от разговора, наши офицеры столкнулись с генералом Шарлем де Голлем, известным французским военачальником и близким союзником маршала Петена. Несмотря на свои претензии к нашему правительству, он поделился с нашими солдатами многими военными взглядами, ведь немало наших генералов сражались рядом с де Голлем в Рифской войне. Вскоре разговор перешёл на политику, и генерал признался, что действия правительства AP в Испании в определённой мере стали для него источником вдохновения. \n\nМногие генералы, также члены AP, захотели узнать причину. Де Голль рассказал о своём видении истинного французского государства: централизованная власть, культ личности, ограниченный социальный патернализм и определённая доля демократии. Эти ночные беседы между генералами AP и де Голлем на следующий день стали достоянием некоторых политиков AP в Алжире, занимавшихся созданием новой колониальной администрации. Когда идеи де Голля начали распространяться среди партийной верхушки, появились предложения, чтобы лидер партии, «эль Хефе» Хиль-Роблес, сделал «голлизм» новым направлением AP. Для одних это звучит абсурдно, ведь эта идеология никогда не была реализована на практике, но другие видят в ней глоток свежего воздуха для партии, которую уже давно считают застывшей и устаревшей."
sprd.1154.a: "Ни за что, лягушатники не могут править."
sprd.1154.b: "Возможно, стоит попробовать."

sprd.1155.t: "Итальянские республиканские идеалы"
sprd.1155.d: "После завоевания Италии IE встретила множество бывших итальянских республиканцев, которые во многом разделяли наши ценности, и это общее видение сблизило два народа. Разумеется, это коснулось и испанской интеллигенции, вступившей в тесный контакт с итальянскими коллегами. Так как многие члены IE - образованные люди, связанные с университетами и научными кругами, влияние итальянцев на наших политиков стало неизбежным. Наибольшее воздействие оказал Гаэтано Сальвемини, чья идеология удивительно близка взглядам Мануэля Асаньи: он проповедовал решительный антиклерикальный республиканизм как средство обуздания радикализма крайних левых и правых, при этом предлагал радикальные реформы, которые могли бы сделать итальянское общество более равным, свободным и справедливым - без тирании и невежества. Многие посчитали это сходство достойным основания для интеграции его небольшой партии, Partido Democratico del Lavoro, в IE, но это, разумеется, означало бы и принятие части их идейных позиций."
sprd.1155.a: "Пригласим их во Фронт народов, но останемся самостоятельными."
sprd.1155.b: "Примем идеалы Сальвемини."

sprd.1156.t: "Возрождение регионализма"
sprd.1156.d: "Когда коммуны во Франции победили сразу после Вельткрига, испанское общество охватила паника: повсюду мерещились синдикалистские заговорщики. По мере того как сопротивление CNT-FAI становилось дерзнее, и другие группы начали лелеять предательские мысли. Каталонцы уже давно были нам занозой, а годы пистолеризма и поражения Испании в Рифской войне сделали их восстание в Каталонии вполне возможным. После удавшегося переворота Примо де Риверы одной из первых его мер стало подавление каталонских партий и регионалистских организаций - даже тех, что ранее поддерживали испанскую власть, таких как Liga Regionalista. Баскские и галисийские регионалисты также не были пощажены: их обвинили в связях с французами, якобы разжигающими смуту. Ирония в том, что именно эти репрессии подтолкнули меньшинства Испании принять помощь коммунаров, и, несмотря на все усилия, регионалистские и сепаратистские партии до сих пор подозреваются в отправке добровольцев на обучение во Францию. Регионализм, особенно на фоне жёсткой централистской линии, взятой военными после санхурхадского переворота, набирает силу, и даже такие умеренные области, как Андалусия и Астурия, воодушевлены риторикой басков, каталонцев и галисийцев."
sprd.1156.a: "Убедитесь, что части Гражданской гвардии находятся в полной готовности."
sprd.1156.b: "Расскажите мне подробнее об этих регионалистах."

sprd.1157.t: "Единство в разделении"
sprd.1157.d: "Регионализм в Испании проистекает из разнообразия её населения: многие области имеют свои культурные особенности, традиции, а в случае басков, каталонцев, галисийцев и астурийцев - ещё и собственные языки. Особенно выделяются баски: эти суровые люди веками жили в Пиренеях, создав культуру и язык, во многом чуждый остальной Европе. Но при всём различии баски - одни из самых ревностных католиков Пиренейского полуострова, и на протяжении веков они участвовали в делах всей Испании. За последний век сюда переселилось немало испанцев, и теперь в баскских землях они составляют заметную часть населения. Подобное произошло и в Каталонии: промышленная Барселона притянула множество испанских переселенцев, что часто приводило к ожесточённым столкновениям между ними и каталонскими националистами. Каталонцы издавна считали себя отдельным народом, а сама область, будучи очагом анархизма и ультранационализма, продолжает доставлять головную боль испанским чиновникам и солдатам. В отличие от басков и каталонцев, галисийцы остаются более отстранённым народом, не слишком увлекающимся национализмом, но по мере ухудшения ситуации в Испании всё больше из них вступают в галисийские партии, стремясь покинуть тонущий корабль Кастилии."
sprd.1157.a: "Mierda, словно анархистов, карлистов и республиканцев было мало."
sprd.1157.b: "Расскажите мне больше о басках."
sprd.1157.c: "Расскажите мне больше о каталонцах."
sprd.1157.e: "Расскажите мне больше о галисийцах."
sprd.1157.f: "Расскажите мне больше об астурийцах."

sprd.1158.t: "Горящее село, озарённое наследием"
sprd.1158.d: "Баскский национализм был заложен Сабино Араной в конце XIX века, и его партия, Partido Nacionalista Vasco, является одной из старейших в Испании. Продвигая регионализм, баскский национализм и традиционализм без монархизма, партия всегда стремилась к созданию свободной баскской республики - Эускалеррии, полностью отделённой от Испании. Однако после раскола в руководстве традиционалисты и ультранационалисты начали уступать позиции более умеренному, христианско-демократическому крылу, которое в годы республики порвало с прежними союзниками из числа карлистов и вошло в левую республиканскую коалицию ради автономии Басконии. \n\nПосле падения республики партию жестоко подавили, и с тех пор она радикализировалась, приняв более жёсткие националистические взгляды и создав собственные боевые отряды. В баскских землях сильны и позиции карлистов: их оплот - Памплона - давно является рассадником заговоров против власти альфонистов. Главную силу в регионе по-прежнему составляет PNV, хотя недавно возникшая более левая ANista Vasca бросила вызов её гегемонии, оставаясь столь же убеждённо националистической. Также в этих краях существуют ячейки Коммунистической партии Эускалеррии, поддерживаемые французскими якобинцами, но, к счастью, их влияние пока невелико."
sprd.1158.a: "Хуже уже быть не может... правда?"
sprd.1158.b: "А что насчёт прочих регионалистов?"

sprd.1159.t: "Разделения внутри разделений"
sprd.1159.d: "Каталония по праву считается сердцем всей политической жизни Испании. Несмотря на власть военных и AP, каталонская политика продолжает развиваться, невзирая на жестокие меры подавления. Именно здесь сосредоточена наибольшая поддержка CNT-FAI, и хотя движение утратило былую мощь, оно по-прежнему беспокоит местных карабинеров и офицеров Гражданской гвардии. Демократические каталонские партии, такие как Esquerra Republicana de Catalunya, Acció Catalana Republicana и Unión Democrática de Cataluña, также были уличены в пропаганде каталонского национализма, а лидер радикализированного молодёжного крыла ERC, Жозеп Денкас, и вовсе был обвинён в симпатиях к национал-синдикализму.\n\nНо если демократы и создают нам головную боль, то она ничтожна по сравнению с террористами из Nosaltres Sols! и Estat Català - двух радикальных ультранационалистических группировок, занимающихся политическими убийствами, взрывами и внезапными атаками на полицию. Nosaltres Sols! имеет также сорелианское крыло - Moviment Nacionalista Totalitari, известное союзом с Валуа и его тоталистами. Помимо ультранационалистов, социалистические и коммунистические организации, такие как Partit Català Proletari и Unió Socialista de Catalunya, устраивали забастовки и диверсии, мешая нашему управлению, движимые не только марксистскими и синдикалистскими идеалами, но и национализмом."
sprd.1159.a: "И всё это количество политических течений умещается в одном регионе?"
sprd.1159.b: "А что насчёт других регионалистов?"

sprd.1160.t: "Покупка Рио-де-Оро"
sprd.1160.d: "Сегодня к нам обратились представители испанской короны, предложив обсудить возможную продажу их владений в Северной Африке. В 1898 году, после поражения в войне с Соединёнными Штатами и потери колоний в Карибском бассейне и Азии, Испания пыталась продать свою колонию Рио-де-Оро - узкую полосу земли на юге Марокко - Австро-Венгерской империи. Австрийская корона проявила интерес, ведь ранее держалась в стороне от колониального раздела Африки, но венгерская часть дуалистической монархии заблокировала сделку. Теперь ситуация изменилась, и, поскольку Венгрия занята другими целями, появляется возможность приобрести эти земли у Испании. Цена не имеет особого значения: Испания стремится прежде всего продемонстрировать добрую волю, вступив в наш союз. Однако многие опасаются, что империя рискует чрезмерно растянуть свои силы, если к европейским владениям прибавятся ещё и африканские."
sprd.1160.a: "Нам незачем владеть этой землёй."
sprd.1160.b: "Купить! Рио-де-Оро станет нашей первой африканской колонией!"

sprd.1161.t: "Сосны, посаженные семенами недоверия"
sprd.1161.d: "В отличие от каталонцев и басков, галисийцы пока не доставляют нам больших проблем, хотя рост национализма в регионе вызывает беспокойство. Галисия никогда не стала промышленным центром, как Бильбао или Барселона, поэтому, хотя политическая активность здесь заметна, иммигранты не радикализировали её в той мере, что в других регионах. Однако небольшая группа националистов - Irmandades da Fala - заложила основы нового курса, и со временем их вытеснила Partido Galeguista, ставшая во главе движения. \n\nПосле провозглашения республики в 1931 году галисийцы даже осмелились объявить независимую Галисийскую республику, которая просуществовала лишь один день, прежде чем вновь вернулась в состав Испании. Но с годами галисийский национализм лишь усилился: новые партии вроде Vangarda Nazonalista Galega пошли ещё дальше в радикализме. Одни галисийцы требуют независимости, другие - федерации с Португалией, опираясь на кельтское наследие региона. Есть и более экзотические идеологи, как Висенте Риско - эзотерик, вдохновлённый австрийской ариософией. Жёсткие репрессии толкают даже умеренных галисийцев, прежде ратовавших за федеративную Испанию (например, партию ORGA), к открытому неповиновению Мадриду. И хотя Галисия пока не такой пороховой погреб, как Каталония, за её развитием необходимо следить внимательно."
sprd.1161.a: "Нам стоит присмотреться к этому Риско..."
sprd.1161.b: "А что насчёт других регионалистов?"

sprd.1162.t: "Геркулесовы столпы и альфа с омегой"
sprd.1162.d: "Астурийских и андалузских регионалистов едва ли можно назвать серьёзными силами: они всегда оставались на обочине и не имели широкой поддержки. Так мы думали - до недавнего восстания в Астурии. Рабочие из CNT-FAI и UGT организовали масштабную забастовку, и жестокий ответ армии на это «преступление против национального долга» перерос в полноценное восстание. Его возглавили социалист Бельармино Томас и синдикалисты Сегундо Бланко и Амадор Фернандес, провозгласившие Верховный совет Астурии и Леона. Несмотря на краткость существования и отсутствие международной поддержки, кроме небольшого отряда добровольцев из Третьего Интернационала, это стало первым проявлением сосредоточенной астурийской государственности в XX веке.\n\nПосле подавления восстания мадридское правительство стремительно уничтожило любые проявления сепаратизма и даже обычного регионализма: учреждения и люди, продвигавшие астурийский язык, подверглись ликвидации или казни за измену. Но огонь ещё горит в сердцах астурийцев, и если мы не решим эту угрозу решительно, они могут вновь попытаться поднять восстание."
sprd.1162.a: "Опять регионалисты, просто прекрасно."
sprd.1162.b: "А что насчёт других регионалистов?"

sprd.1163.t: "Санхурхада и её последствия"
sprd.1163.d: "В будущем событие, известное как Санхурхада, вполне может считаться определяющим моментом 1930-х годов в Испании - подобно перевороту Мигеля Примо де Риверы 1923 года. Заговор возглавил генерал Хосе Санхурхо, командующий Гражданской гвардией. Его поддерживали Германская империя и Французское национальное государство в Алжире, которые до этого относились к провозглашению республики равнодушно, но встревожились её сближением с социалистами. Опасаясь прихода социалистов к власти и вступления Испании в Третий Интернационал, кайзеровское правительство обеспечило материальную и финансовую помощь заговорщикам, а французы были готовы даже к прямому вмешательству. На фоне «красной угрозы» руководство AP, в том числе восходящая звезда Хосе Мария Хиль-Роблес, поддержало заговор, а карлисты выдвинули свои отряды рекете.\n\nХотя военной силы у заговорщиков было немного, поддержка иностранных держав и неожиданное одобрение со стороны изгнанного короля Альфонсо XIII обеспечили стремительный успех: Гражданская гвардия сумела взять власть в Мадриде. По всей стране начались беспорядки, а в Каталонии поднялись анархистские отряды. Даже офицеры, не участвовавшие в заговоре, были втянуты в бои. Республика, потеряв столицу и не сумев заручиться своевременной поддержкой Интернационала, оказалась разбита. Интернационал, готовившийся вмешаться в Каталонии, оказался слишком медлителен и лишь с ужасом наблюдал, как потенциальный союзник в Иберии возвращается к реакционной монархии. Власть в стране передали AP, но фактически она оказалась под контролем армии, а Альфонсо XIII вернулся на трон в короткой церемонии. Карлисты же, надеявшиеся, что армия поддержит их претендента в благодарность за помощь рекете, почувствовали себя преданными и вновь отказались от переговоров с альфонсистами."
sprd.1163.a: "Интересно."
sprd.1163.b: "А что насчёт анархистского восстания?"

sprd.1164.t: "Измученные и разбитые CNT-FAI"
sprd.1164.d: "Анархистам из CNT-FAI удалось заручиться достаточной поддержкой для масштабной борьбы против армии в Каталонии, но быстрые действия командующего Барселоной Доменека Батета, а также организация антианархистских ополчений в виде карлистских Sindicatos Libres остановили их наступление. Прибытие армейских подкреплений вновь загнало анархистов в подполье. Ещё одна попытка восстания была предпринята в 1934 году, когда шахтёры Астурии поднялись против ужесточения политики властей в отношении пролетариата и ненадолго провозгласили Верховный совет Астурии. Анархисты CNT-FAI воспользовались этим моментом: вспышки восстаний охватили Каталонию, Андалусию и Бискайское побережье, сопровождаясь взрывами, убийствами и поджогами военных казарм и католических монастырей.\n\nВосстания были подавлены с жесточайшей суровостью, и репрессии едва не стерли CNT-FAI с политической карты Испании, что дало начало умеренному крылу движения. Его лидеры - Сальвадор Сегuí, Анхель Пестања и Хуан Лопес Санчес - выступали за отказ от насилия, делая ставку на забастовки, вплоть до всеобщих, и на ожидание, пока режим сам рухнет. Некоторые, как Анхель Пестања, даже предлагали в случае восстановления выборов преобразовать CNT-FAI в полноценную политическую партию и добиваться перемен через реформы, а не революцию. Умеренные всё ещё оставались меньшинством, но постепенно укрепляли свои позиции, поскольку жестокие акции лишь приносили страдания их сторонникам и порождали апатию. Однако если наш режим допустит ошибки в обращении с анархистами, радикальное крыло CNT-FAI всё ещё достаточно сильно, чтобы вновь поднять восстание."
sprd.1164.a: "Интересно."
sprd.1164.b: "А республиканцы? Чем они заняты?"

sprd.1165.t: "Республиканский исход"
sprd.1165.d: "После Санхурхады армия провела масштабную чистку республиканских лидеров, партийцев и офицеров, сочувствовавших республике. Всего за несколько недель большинство республиканцев Испании были убиты, арестованы или изгнаны. Некоторых сослали в колонии - Риф, Сахару и Экваториальную Гвинею - чтобы исключить возможность нового переворота. Известные офицеры, поддерживавшие республику, такие как Гонсалес Куипо де Льяно и Мигель Кабанельяс Феррер, были отправлены служить в отдалённые регионы - на Канарские острова или в Гвинею. Многие республиканцы нашли убежище в Америке, эмигрировав в США или страны Латинской Америки.\n\nГалисийские республиканцы обосновались и на Кубе. Наиболее левые примкнули к Третьему Интернационалу, тогда как умеренные предпочли Австрию, Германию или другие европейские государства. Реакция мира на переворот была неоднозначной: латиноамериканские демократии осудили его как военное вмешательство и гибель испанской мечты о свободе. США и Россия заявили, что это реакционная диктатура, а вот страны Рейхспакта, Австрия и Антанта отнеслись либо нейтрально, либо с одобрением, считая республиканцев наивными союзниками Интернационала."
sprd.1165.a: "Интересно."

sprd.1175.t: "Королевство Иберия"
sprd.1175.d: "Когда испанские войска маршем проходят по улицам маленькой кавказской страны Грузии, столкновение завоевателей и покорённых привело к удивительному историческому совпадению. Грузинские и испанские историки отмечают ситуацию как нечто комичное: Иберийцы теперь владеют землями на территории бывшего Королевства Иберия - государства, существовавшего с поздней Античности до раннего Средневековья. Обычно оно входило в состав больших империй, но порой выступало и самостоятельным образованием. Королевство Иберия, как его называли на древнегреческом, или Hiberia, как оно было известно в латинских источниках, управлялось различными династиями - Фарнавазидов, Хосроидов и Аршакидов.\n\nНебольшое царство, занимавшее значительную часть современной южной Грузии и части Армении и Турции, в итоге объединилось с соседним Королевством Колхиды, что привело к созданию Королевства Грузии и постепенному превращению иберийцев в тех, кого сегодня называют картвелами, современными грузинами. Королевство Грузии долгое время управлялось династией Багратиони, потомки которой существуют и поныне. Сегодня во главе царского дома стоит Георгий Багратион-Мухранели. Учитывая это историческое совпадение, в самой Испании нашлись сторонники возрождения Королевства Иберия под властью царя Георгия."
sprd.1175.a: "Мы освободим Королевство Иберия."
sprd.1175.b: "Нелепость."

sprd.1001.t: "Экспериментальные технологии от наших латинских братьев"
sprd.1001.d: "Желая испытать свои последние технологические достижения, испанские авиаконструкторы, опираясь на американские разработки, объединили усилия для создания новой военной техники, предназначенной для испытаний на передовой - на краю латинского мира. Главным изобретением в этих поставках стала Ciera C5. Эти «стрекозы» - уникальные летательные аппараты, способные вертикально взлетать и садиться, которых первые разработчики окрестили вертолётами или усовершенствованными автожирами. Изначально они создавались для быстрой перевозки грузов и ценного имущества в труднодоступные районы, однако часть машин была оснащена вооружением, что сделало их лёгкими воздушными боевыми машинами и бомбардировщиками, пригодными также для разведки и снабжения. Больше похожие на рисунки Леонардо да Винчи, чем на современные орудия войны, эти вертолёты и прочие образцы техники, присланные испанцами, мы подвергнем всесторонним испытаниям против врагов нашего союза."
sprd.1001.a: "Мы позаботимся о том, чтобы их использовать с толком."

sprd.1166.t: "Новое правительство для нового Королевства"
sprd.1166.d: "Испанское Королевство наконец вернулось к истинной форме, избавившись от либеральных выскочек, однако остаётся вопрос: какой будет новая монархия? Все правые партии, которые регулярно сотрудничали с короной, собрались в Кортесах вместе с самим королём, его ближайшими советниками и приближёнными. Немногие ожидали резкой перемены в устройстве власти, ведь AP удерживала рычаги правления с 1932 года. Но общественное мнение к ним охладело, а слухи гласят, что король и армия смотрят на партию с возрастающим презрением из-за провалов в реформах и неспособности предотвратить сепаратистское восстание.\n\nПока цитадель AP почти полдесятилетия подавляла силы прочих правых партий, кажется, настал момент перемен. Хотя не исключено, что слухи окажутся ложными, и AP сохранит позиции. Но если действующую партию всё же сместят, то есть три вероятных соперника. Наиболее возможный - UMN, неоконсервативная партия, созданная в 1930 году для поддержки монархии до провозглашения республики, затем распавшаяся и возрождённая после Санхурхадского путча на стороне армии. Возглавляемая восходящими звёздами испанских правых, такими как Хосе Антонио Примо де Ривера и Сантьяго Фуэнтес Пила, партия открыто монархистская, но столь же сильно выражает интересы армии, поскольку опирается на монархистских офицеров и клику генерала Санхурхо. Менее вероятны, но тоже заметны в силе - возрождённая Partido Liberal-Fusionista, где слово «Либеральная» убрали ради соглашения с союзниками.\n\nPF представляет собой скорее сборище либералов эпохи Реставрации и умеренных консерваторов, служащих машинам какикизма под руководством её лидера, графа Романонеса Альваро де Фигероа-и-Торреса. Будучи одним из последних номинальных либералов, примкнувших к режиму, граф, благодаря своей близости к бывшему королю Альфонсо XIII и его семье, оставался неуязвим для репрессий даже со стороны антилиберальных сил, ныне правящих Испанией. Но называть графа либералом - слишком громко: он скорее олицетворяет систему Реставрации, с её коррупцией, протекционизмом и хищениями. Ей противопоставлен AE - культурная организация ультраконсерваторов, интегралистов и социальных католиков, стремящихся создать Испанию по лузитанскому образцу, но с куда более сильным упором на Hispanidad - уникальную сущность и качества испанцев, противопоставляемых коварным сепаратистам. Если король решит сменить своих слуг из AP, Испанию ждут любопытные времена."
sprd.1166.a: "PF вырывает победу у соперников!"
sprd.1166.b: "A.P сохраняет благосклонность короля!"
sprd.1166.c: "Сильная рука UMN поведёт Испанию вперёд!"
sprd.1166.e: "AE приносит свежие идеи в застойные ряды испанских правых!"

sprd.1167.t: "Новое правительство для нового Королевства"
sprd.1167.d: "Испанское Королевство наконец вернулось к истинной форме, избавившись от либеральных выскочек, однако остаётся вопрос: какой будет новая монархия? Все правые партии, которые регулярно сотрудничали с короной, собрались в Кортесах вместе с королём, его ближайшими советниками и приближёнными. Немногие ожидали резкой перемены в устройстве власти, ведь AP удерживала рычаги правления с 1932 года. Но общественное мнение к ним охладело, а слухи гласят, что король и армия смотрят на партию с возрастающим презрением из-за провалов в реформах и неспособности предотвратить сепаратистское восстание. Пока цитадель AP полдесятилетия подавляла силы прочих правых партий, кажется, настал момент перемен. Хотя не исключено, что слухи окажутся ложными, и AP сохранит позиции.\n\nЕсли же действующую партию всё же сместят, то есть три возможных соперника. Наиболее вероятный - PNEa, верные псы доктора Хосе Марии Альбиньяны, давно выступавшего за некарлистский традиционализм. PNE Альбиньяны не придерживается строгой идеологии, ограничиваясь защитой традиционных общественных устоев Испании и включением в движение ряда прогрессивных идей. Главная же сила партии - безжалостные боевики, Легионеры Альбиньяны, готовые стереть с лица земли остатки либерализма, синдикализма и социализма, если их выпустить на волю.\n\nМенее вероятны, но всё же сильны - аграрии из PAE во главе с Хосе Мартинесом де Веласко-и-Эсколаром, выражающие умеренный традиционализм и монархизм. Они поддерживают авторитарную монархию, но не столь жёсткими методами. Их противоположность - ультракатолическая партия Хосе Кальво Сотело, RE, верные последователи французского националиста Шарля Морраса. По их убеждениям, преобразование Испании в органическое Королевство, управляемое естественными общественными структурами и полностью подчинённое католическим принципам, спасёт страну от кризисов масштаба тех, что сотрясали её ранее. Если король решит сменить своих слуг из AP, Испанию ждут любопытные времена."
sprd.1167.a: "PAE вырывает победу у соперников!"
sprd.1167.b: "A.P сохраняет благосклонность короля!"
sprd.1167.c: "Сильная рука PNEa поведёт Испанию вперёд!"
sprd.1167.e: "RE приносит свежие идеи в застойные ряды испанских правых!"

sprd.1168.t: "Покупка Рио-де-Оро"
sprd.1168.d: "Когда Испания начала возвращать себе законные территории в мире, было бы слишком хорошо, чтобы всё шло гладко, без препятствий и проблем. Одной из самых очевидных трудностей является нехватка средств, ведь колониальные предприятия известны своей дороговизной. Конечно, мы могли бы просто повысить налоги или прекратить экспансию, но учитывая недавний рост националистических настроений, это вызвало бы сильное недовольство. К тому же, хотя колонии в будущем принесут прибыль, потребуется время, чтобы она накопилась, как это было с нашим владением Рифом: только после запуска железных рудников территория начала приносить ощутимые доходы. Но если Риф оказался весьма выгодным благодаря залежам железной руды, то его сосед на противоположной стороне Марокко, Рио-де-Оро, никогда не был столь удачным приобретением. Более того, ещё в 1898 году, сразу после нашего унизительного поражения от янки, корона пыталась продать его Австрии, но сделку заблокировала другая часть дуалистической монархии - венгры. Теперь же поступили сообщения, что австрийцы готовы вернуться к переговорам, и в обмен на плацдарм в Африке они предлагают средства для финансирования наших колониальных начинаний. Да, это означало бы отказ ещё от одной нашей немногой колонии, но ведь речь идёт о союзнике, да и, по правде говоря, территория Рио-де-Оро для испанцев не имеет особого значения. Поэтому король уже одобрил австрийский запрос, однако требуется и согласие правительства."
sprd.1168.a: "Мы едва не потеряли Риф, не стоит рисковать снова."
sprd.1168.b: "Продать землю - она всё равно нам бесполезна."

sprd.1169.t: "Вопрос об Ислас-Каролинас"
sprd.1169.d: "После испано-американской войны 1898 года Испания лежала в руинах, а последние осколки её заморской империи рассыпались, похищенные янки. Ещё кое-где оставались мелкие владения, такие как архипелаг Ислас-Каролинас в Микронезии, но с потерей Филиппин проект Испанской Ост-Индии окончательно умер. Униженная поражением и раздавленная долгами и потерей прибыльной кубинской сахарной торговли, Испания была вынуждена продать архипелаг Германии, которая добивалась его десятилетиями.\n\nОднако впервые эти острова были открыты испанским мореплавателем Торибио Алонсо де Саласаром и оставались под испанской властью веками. Вопрос об их принадлежности возник лишь в 1885 году, когда Германия и Великобритания выступили против нашего законного учреждения там таможни. Возникший кризис удалось урегулировать при посредничестве Святого Престола: Германия получила право на военно-морскую базу на архипелаге, которым, впрочем, так никогда и не воспользовалась. Даже после покупки этих островов Германия почти их не развивала, а оккупация японцами и последующее возвращение их германскими войсками в конце Вельткрига повредили местную инфраструктуру.\n\nОчевидно, что для Германии эти земли не имеют большой ценности, а с её нынешними экономическими трудностями возможно, что Испания сможет их выкупить. Сами Ислас-Каролинас не представляют собой выдающегося колониального владения, но они могут стать отправной точкой для возвращения Испании в азиатские воды и трамплином для будущего возвращения Филиппин, учитывая внутренние смуты и раздор в Америке. Однако внутри нашего правительства есть и те, кто полагает, что средства лучше потратить на улучшение жизни испанцев, а не на пустые колониальные проекты."
sprd.1169.a: "Пусть оставят себе эти острова, они нам не нужны."
sprd.1169.b: "Отправить делегацию в Берлин, у нас есть покупка!"

sprd.1170.t: "Ислас-Каролинас"
sprd.1170.d: "Правительство Испании, недавно вступившей в наш союз и в экономический блок Миттельевропа, обратилось к нам по поводу одного из многочисленных островных владений, находящихся под управлением Дойч-Остазиен. Каролинские острова в Микронезии вновь привлекли внимание испанской короны, которая постепенно оправляется от долгого упадка, начавшегося ещё в 1930-х. Испанский посол в Берлине предложил отменить сделку конца XIX века, по которой Испания продала эти острова Германии. Испанцы предлагают выкупить их обратно за ту же сумму, за которую они были проданы. Обычно подобное предложение вызвало бы лишь усмешку, но они также обещали помощь в защите Тихоокеанского региона от возможной японской угрозы. Учитывая, что у Остазиен сейчас и без того огромные территории для управления, сделка выглядит заманчивой, особенно принимая во внимание, что сами острова имеют мало ценности, кроме стратегического положения в Микронезии."
sprd.1170.a: "Сохраним острова - предложение слишком низкое."
sprd.1170.b: "Хорошо, пусть берут острова, если им так нужно."

sprd.1171.t: "Триумф в Камеруне"
sprd.1171.d: "Германский колониальный гигант Миттельафрика казался грозным противником, когда мы впервые пересекли границу Экваториальной Гвинеи. Но, как оказалось, несмотря на все размеры и мощь, эта колония была лишь бумажным тигром. Под напором ярости и пыла испанских колониальных войск она рассыпалась: мы вошли в Камерун и взяли то, что по праву принадлежало нам. Теперь, когда мы контролируем Дуалу, германский колосс явно трещит по швам, и крах этого нестабильного искусственного образования, похоже, близок. Сегодня в Дар-эс-Салам прибыла мирная делегация, и германское колониальное правительство было вынуждено подписать мир, передав Королевству Испания наши законные колониальные владения в Камеруне."
sprd.1171.b: "¡Viva España!"

sprd.1172.t: "Ислас-Каролинас"
sprd.1172.d: "Германское правительство согласилось передать нам микронезийский архипелаг Ислас-Каролинас. Небольшая эскадра из Барселоны сегодня отправится в плавание через Красное море в азиатские воды. После ухода германских колониальных войск там будет установлен испанский губернатор и размещён гарнизон, позднее возможно прибытие дополнительных сил, когда острова окончательно будут закреплены. Местное население вряд ли создаст серьёзные проблемы, однако переход от германской колониальной системы к испанской займёт немало времени."
sprd.1172.a: "Превосходные новости!"

sprd.1174.t: "Воссоздание союза"
sprd.1174.d: "Новая Испания восстала из пепла, а националистические силы, ныне управляющие Королевством, одержали верх над своими многочисленными противниками. Утвердив авторитарное правление, партия обращает взор на новые завоевания, стремясь вернуть Испании её былое имперское величие и построить державу, достойную восхищения мира. Среди потенциальных целей для экспансии - Португалия, испокон веков находившаяся на краю Иберии и когда-то бывшая частью испанских Королевств. Постепенно она ускользнула из наших рук, и несмотря на попытки возродить отношения, вроде проекта Иберийского союза, Испания и Португалия остались разделёнными. Для многих это неприемлемо, ведь судьба Португалии тесно связана с судьбой Испании. Потому завоевание этой земли на краю Европы видится им славным возвращением в мировую политику, в котором так нуждается Испания. Однако умеренные круги в новом режиме считают такие планы неправомерными: португальцы были нашими добрыми соседями и не воспользовались нашей недавней слабостью. Стоит ли ради удовлетворения имперских амбиций жертвовать многолетней дружбой?"
sprd.1174.b: "Мы дойдём до Атлантики и возродим Иберийский союз!"
sprd.1174.a: "Умеренные правы - благоразумие должно восторжествовать."

sprd.1176.t: "Новый союз, новое знамя"
sprd.1176.d: "Португалия теперь прочно подчинена власти Испании, а её жалкий монарх изгнан. Союз Иберии закреплён военной силой Испании. Однако, чтобы отпраздновать это событие, многие предлагают создать новый флаг союза, объединяющий символы испанской и португальской монархий и подчёркивающий обретённое единство. Популярным вариантом, навеянным испанским восхищением Австрийской империей, является знамя в стиле Австро-Венгрии, с гербами обеих стран. Другое распространённое предложение - объединить наиболее заметные символы авторитарных монархистов: Испания может вновь принять Бургундский крест, так как карлисты уже не имеют на него прав, а португальскую часть империи будет представлять крест Ордена Христа. И, наконец, самый пышный вариант - флаг, сочетающий Бургундский крест, объединённые гербы Испании и Португалии, крест Ордена Христа и крест Святого Иакова на бело-голубом фоне."
sprd.1176.a: "Сохраним наш нынешний флаг."
sprd.1176.b: "Простой и проверенный вариант - австрийский."
sprd.1176.c: "Выберем крест Христа и Бургундский."
sprd.1176.e: "Возьмём самый пышный вариант - немного тщеславия нам не повредит."
sprd.1176.f: "Мы не должны вмешиваться в дискуссию о флаге."

sprd.1177.t: "Новый флаг для Partido Nacionalista"
sprd.1177.d: "После того как PNE закрепила свою власть над Испанией, многие из самых преданных сторонников Альбиньяны потребовали изменить государственный флаг, чтобы он лучше отражал новую реальность режима. Король не испытывает особого восторга от подобных идей, но многие видят в этом сильный сигнал внешнему миру: теперь именно PNE является единственным властителем Испании и останется таковым, пока партия способна удерживать власть. Новый флаг должен сохранить боевого орла и крест Сантьяго - сильные символы партии, - но заменить традиционные два цвета Испании на единый монохромный фон, за орлом разместить бургундский крест, символизирующий традиционалистские корни партии и её союз с карлистами. Если Альбиньяна решит поддержать этот вариант, флаг будет иметь либо белый, либо красный, либо чёрный фон."
sprd.1177.a: "Сохранить нынешний флаг"
sprd.1177.b: "Красный всегда был цветом Испании."
sprd.1177.c: "Белый соответствует нашим имперским амбициям."
sprd.1177.e: "Нашим знаменем станет чёрный."
sprd.1177.f: "Мы не должны вмешиваться в дискуссию о флаге."

sprd.1178.t: "Новые флаги Императора"
sprd.1178.d: "Раз уж мы приняли на себя миссию вновь покорить Европу во имя традиционализма и истинных европейских ценностей, знамя Священной Римской империи и Карла V, императора и короля Испании, достойно вело нас вперёд. Но многие отмечают, что для столь великого предприятия этот флаг слишком прост. В Королевский дворец уже поступили предложения о том, как улучшить его и по-настоящему отразить величие нашего крестового похода, и теперь ведётся работа по выбору нового символа возрождённой Священной Римской империи. Возможность сохранить нынешний флаг остаётся, однако если король пожелает перемен, одним из вариантов станет слегка изменённый двуглавый орёл с гербом Священной Римской империи. Многие считают это слишком оторванным от испанских корней и предлагают добавить бургундский крест, символизирующий испанский дух и имперское наследие, сохранив при этом традиционный жёлтый цвет Священной Римской империи. Другие же предлагают заменить жёлтый на белый, чтобы вернуться к истинно испанским цветам. Но, пожалуй, самым радикальным решением станет принятие чёрно-жёлтого дизайна - вызов австрийским Габсбургам в борьбе за право называться подлинными наследниками Священной Римской империи."
sprd.1178.a: "Сохранить нынешний флаг"
sprd.1178.b: "Принять упрощённый вариант."
sprd.1178.c: "Принять бургундский крест с жёлтыми цветами."
sprd.1178.e: "Принять бургундский крест с белыми цветами."
sprd.1178.f: "Принять бургундский крест с чёрными цветами."
sprd.1178.g: "Мы не должны вмешиваться в дискуссию о флаге."

sprd.1179.t: "Новый флаг по воле народа"
sprd.1179.d: "Популярность AP стремительно возросла после наших успешных реформ, и, учитывая наше долгое руководство Испанией, некоторые предложили изменить государственный флаг, чтобы подчеркнуть растущее влияние партии. Король, не имеющий большой возможности повлиять на этот вопрос, нехотя согласился. Были подготовлены два новых варианта с использованием символики AP. Первый - красный флаг с гербом Испании, под которым располагается герб AP, а ещё ниже - бургундский крест, символизирующий нашу восходящую империю и возвращение к традиционному авторитарному монархизму. Второй вариант аналогичен, но выполнен в чёрных цветах."
sprd.1179.a: "Сохранить нынешний флаг"
sprd.1179.b: "Выбрать красный вариант."
sprd.1179.c: "Выбрать чёрный вариант."
sprd.1179.e: "Мы не должны вмешиваться в дискуссию о флаге."

sprd.1300.t: "[FROM.GetName] вступает в Интегралистскую Антанту"
sprd.1300.d: "Правительство [FROM.GetName] согласилось с нашим предложением о вступлении в Интегралистскую Антанту. С их помощью мы принесём свет интегрализма и Моррасизма обманутым массам мира, слишком долго ведомым в сторону двойными змеями синдикализма и либерализма."
sprd.1300.a: "Великолепно!"

sprd.1301.t: "[FROM.GetName] вступает в Радикальную Антанту"
sprd.1301.d: "Правительство [FROM.GetName] отклонило наше предложение о вступлении в Интегралистскую Антанту. Хотя это, несомненно, неудача, подобная реакция была ожидаема, ведь не все интегралистские нации мира разделяют наше пылающее стремление освободить планету от продажных демократов и безбожных синдикалистов, предпочитая прятаться, как трусы. Нам будет лучше без них."
sprd.1301.a: "Слабаки!"

sprd.1302.t: "Предложение о союзе"
sprd.1302.d: "Сегодня утром дипломатическая миссия прибыла в наше посольство в Мадриде, представляя испанское правительство. В беседе с нашим послом эти люди, являвшиеся частью нынешнего морассистского правительства, предложили заключить союз с нашими представителями - как шаг к возрождению послевельткригской мечты об Интегралистской Антанте, создав альянс интегралистских и вдохновлённых Моррасизмом наций против всё более мрачного мира. Испанцы видят в нас ключевого партнёра в новом союзе, и многие в нашем правительстве склонны с этим согласиться, однако критические голоса выражают сомнение в целесообразности связывать свою судьбу с настолько радикально-идеологическим блоком, особенно в условиях напряжённой международной обстановки."
sprd.1302.a: "Разумеется, мы согласимся!"
sprd.1302.b: "Подозрительно. Отказаться."

sprd.1303.t: "[FROM.GetName] вступает в Радикальную Антанту"
sprd.1303.d: "Правительство [FROM.GetName] согласилось с нашим предложением о вступлении в Радикальную Антанту. С их помощью мы принесём свет либерального якобинизма страждущим массам мира, живущим под сапогом тирании."
sprd.1303.a: "Великолепно!"

sprd.1304.t: "[FROM.GetName] вступает в Радикальную Антанту"
sprd.1304.d: "Правительство [FROM.GetName] отклонило наше предложение о вступлении в Радикальную Антанту. Хотя это, несомненно, неудача, подобная реакция была ожидаема, ведь не все либеральные нации мира разделяют наше пылающее стремление освободить планету от деспотов и тиранов, предпочитая прятаться, как трусы. Нам будет лучше без них."
sprd.1304.a: "Слабаки!"

sprd.1305.t: "Предложение о союзе"
sprd.1305.d: "Сегодня утром в наше посольство в Мадриде прибыла дипломатическая миссия, представлявшая испанское правительство. В беседе с нашим послом эти люди, являвшиеся частью нынешнего либерального кабинета, предложили нашим представителям заключить союз - как попытку возродить послевельткригскую мечту о Радикальной Антанте, объединившей бы радикально-либеральные государства против стремительно темнеющего мира. Испанцы видят в нас ключевого партнёра в будущем альянсе, и многие в нашем правительстве склонны согласиться, однако критики предостерегают от присоединения к столь радикально-идеологическому блоку, особенно учитывая напряжённость международной обстановки."
sprd.1305.a: "Разумеется, мы согласны!"
sprd.1305.b: "Это подозрительно, отклонить."

sprd.2000.t: "Испанские колонии"
sprd.2000.d: "1936 год приносит новый рассвет для испанских протекторатов на западном побережье Африки. Крошечные остатки некогда величайшей империи, державшей всё ценное под солнцем во имя Короля и Бога... То немногое, что у нас сохранилось в Африке, добыто упорством, насилием и хитростью.\n\nПри поддержке французских националистов мы с огромным трудом одержали победу над повстанцами Рифа в 20-х годах - борьба, едва не свергнувшая мадридское правительство и приведшая к пограничной войне с Французской коммуной, снабжавшей оружием мятежников так называемой «Рифской республики» во главе с Абд аль-Кримом. Территории в Гвинее - Рио-Муни и Фернандо-По - мало что дают, но они являются важными политическими символами и доказательством имперского статуса Испании. Их дальнейшее развитие позволяет метрополии сохранять видимость великой державы, даже когда сама Испания погружается в финансовую разруху.\n\nЭто не Куба, но всё же нечто значимое, а наши кампании по умиротворению - завершившиеся всего несколько лет назад - принесли экономические выгоды. С приближением нового года ситуация становится всё более хаотичной, и в колониях, и в самой метрополии. Страна переживает социальные потрясения, невиданные за целый век, а колониальная администрация расколота между монархистами, республиканцами, социалистами и сторонниками карлистского дела.\n\nМарокканцы и их немецкие покровители алчно следят за нашими владениями, не меньше интерес проявляет и французское правительство в изгнании. Чудовище Миттеляфрики окружает наши гвинейские колонии со всех сторон, и лишь осторожная геополитика позволит нам пройти через это тяжёлое время."
sprd.2000.a: "¡Viva España!"

sprd.2004.t: "Непрекращающаяся нехватка рабочих в Гвинее"
sprd.2004.d: "Похоже, что наши тайные попытки привлекать рабочую силу из Либерии и Нигерии оказываются куда менее успешными, чем в прошлом году, и мы терпим дефицит, исчисляемый тысячами.\n\nЛесозаготовки в Рио-Муни и наши плантации на Фернандо-По всё труднее находят работников, и экспорт начинает замедляться. Даже буби, некогда бывшие нашими вернейшими союзниками в колониальном порядке, теперь отказываются трудиться на полях.\n\nНам придётся прибегнуть к всё более жёстким мерам, если мы хотим справиться с ситуацией, ведь, похоже, потребуется немало принуждения, чтобы заставить фангов участвовать в наших колониальных начинаниях."
sprd.2004.a: "Обычный день в Африке."

sprd.2005.t: "Чёрный понедельник ударил по колониям"
sprd.2005.d: "Не стало сюрпризом то, что экономический крах, охвативший экспортные рынки всего мира, затронул и испанские владения в Африке.\n\nНаша зависимость от немецких судоходных компаний обернулась против нас: такие гиганты, как HAPAG, немедленно закрыли наименее прибыльные маршруты, а испанские концерны вроде ALENA начали массовые увольнения. Спрос на древесину и кофе резко упал, ведь в ключевых европейских странах, на которых держалась колониальная экономика Испании, вводятся протекционистские меры.\n\nК счастью, благодаря мерам последних лет, предпринятым для защиты Испании на случай перебоев с импортом, испанская Африка оказалась устойчивее многих других регионов - с экономической точки зрения. Да, ущерб есть, но последствия удалось относительно сдержать. Такова сила колониальной автаркии."
sprd.2005.a: "Значит, не полный крах."

sprd.2007.t: "Повстанцы в Рифе"
sprd.2007.d: "Мы получили сообщения о новой группе бандитов в регионе Риф, поднимающих смуту, нападающих на фермы и уводящих ценное имущество. Ходят слухи, что эти группы получают поддержку из германской зоны на юге, однако доказательств этому пока нет.\n\nОсобую тревогу вызывает то, что им удалось захватить содержимое небольшого тайника с припасами близ Уэззана. Хотя их борьба завершилась много лет назад, похоже, мы всё ещё сталкиваемся с последствиями ужасающей Рифской войны."
sprd.2007.a: "Не уступать им ни дюйма!"
sprd.2007.b: "У нас есть дела поважнее."

sprd.2008.t: "Напряжённость на границе с Рио-Муни"
sprd.2008.d: "Пока Германская Африка страдает от серьёзнейшей внутренней нестабильности, нашему правительству стало предельно ясно, что длинные границы Рио-Муни крайне уязвимы. Неизбежно, что кризис миграции, подобный тому, что случился на границе с Камеру́ном во время Вельткрига, повторится, если мы не предпримем срочных мер.\n\nРио-Муни - единственная часть материковой тропической Африки под властью Испании. За экспортным портом Бата и речным городком Рио-Бенито, занимающимся вывозом древесины, лежит горный хребет высотой около 600 метров. Дальше вся колония представляет собой плодородные земли и экваториальные леса, особенно в районе реки Бенито.\n\nЗдесь действует множество концессий: плантации какао и кофе, лесозаготовительные участки и многое другое. Среди ведущих компаний региона - Compania Forestal de Río Benito и Izaguirre.\nГлавные племена внутренних районов - Ндове и могущественные Фанг, которые господствуют в этой области."
sprd.2008.a: "Нужно сосредоточиться на внутренних делах."
sprd.2008.b: "Принять все возможные меры, чтобы справиться с этим."

sprd.2009.t: "Профсоюзные активисты сосланы на Аннобон"
sprd.2009.d: "Несколько радикально настроенных профсоюзных активистов были задержаны в Барселоне испанским правительством и сосланы на остров Аннобон. Этот дерзкий шаг вызвал ярость у анархистской левой. Хотя подобные меры не являются чем-то беспрецедентным, время исполнения приказа оказалось особенно спорным.\n\nАннобон - крошечный вулканический остров далеко к юго-западу от остальных испанских колоний в Гвинейском заливе. Единственное заметное поселение здесь - маленький порт Сан-Антонио-де-Пале, где живут миссионеры-кларетинцы. Именно сюда левых принудительно переселили, заставив жить, молиться и перевоспитываться трудом.\n\nИх присутствие делает их одними из немногих белых на всём острове, заполняя пустоту, которую иначе пришлось бы восполнять Колониальной гвардии."
sprd.2009.a: "Пусть считают это курортом на острове."
sprd.2009.b: "Отменить высылку и просто отправить их в местную тюрьму!"
sprd.2009.c: "Чёрт побери."

sprd.2010.t: "Основан Comite Sindical de Cacao"
sprd.2010.d: "После долгих переговоров в Испанской Гвинее был создан Comite Sindical de Cacao, объединяющий ряд предпринимателей. Эта новая организация, по сути сельскохозяйственная ассоциация и сбытовой комитет, намерена более эффективно продвигать и продавать испанское какао за рубеж, положив конец многолетнему падению продаж в Миттельевропу.\n\nИспанское правительство давно было разочаровано тем, что шоколад из Камеру́на доминирует на рынках Европы, и надеется, что создание подобного сбытового органа сможет изменить ситуацию.\n\nОднако не все верят, что качество испанского шоколада позволит успешно соперничать с немцами на их территории. Но мы привыкли не обращать внимания на скептиков, когда подавить их сомнения невозможно."
sprd.2010.a: "¡Larga vida al Chocolate Español!"

sprd.2011.t: "Крах CEGUI"
sprd.2011.d: "CEGUI, Companía Española del Golfo de Guinea, обанкротилась после катастрофы Чёрного понедельника. Компания оказалась в крайне уязвимом положении, полностью зависела от экспорта пальмового масла, которое в последние недели резко обесценилось. Положение ухудшила и недавняя покупка фирмы AGGOR - неподъёмное финансовое бремя.\n\nCEGUI была крупным сельскохозяйственным предприятием в испанских колониях, поддерживаемым шатким Banco Espanol de Crédito. Её плантации в Мангола и Рио-Мбана ежегодно давали тысячи тонн пальмового масла.\nУ компании также были крупные лесозаготовительные интересы в районе Рио-Бенито, которые теперь, по всей видимости, придут в упадок. Крах CEGUI станет тяжёлым ударом для правительства."
sprd.2011.a: "Вот почему нужно диверсифицировать активы!"

sprd.2012.t: "Смерть короля Малабо"
sprd.2012.d: "Король Малабо, монарх народа буби с острова Фернандо-По, скончался от тяжёлого алкоголизма, завершив своё тридцатичетырёхлетнее правление и погрузив остров в хаос борьбы за престолонаследие.\n\nКогда-то Малабо считался гордым героем войны для народа буби. В 1910 году он возглавил восстание против испанского владычества, незадолго до Вельткрига. После того как испанцы убили около пятнадцати тысяч буби, подавив мятеж, Малабо был вынужден осудить его, чем безвозвратно подорвал свою репутацию.\n\nОстаток жизни король Малабо, как и его народ, провёл в забвении и в итоге спился до ранней смерти. Алкоголизм остаётся бедствием значительной части Западной Африки, и несмотря на усилия миссионеров по борьбе с распространением спиртного, его влияние ощущается повсюду.\n\nТеперь трон Королевства буби, по всей видимости, переходит к сыну Малабо - Алобари, или Франсиско Малабо Беоса, который взял имя отца и стал Малабо II, традиционным правителем Фернандо-По."
sprd.2012.a: "Печальный конец."

sprd.2013.t: "Основан Колониальный индейский институт"
sprd.2013.d: "В Санта-Исабель на острове Фернандо-По создана новая учебная школа под названием Instituto Colonial Indígena, что восполнило острую нехватку преподавательских кадров в колониях Испанского залива.\n\nИнститут пока остаётся небольшим и довольно примитивным, но предполагается, что в течение нескольких месяцев он сможет вчетверо увеличить число учителей в Гвинее. Также существует надежда, что низшие чины администрации получат выгоду от новой когорты писарей и переводчиков, подготовленных школой."
sprd.2013.a: "Свидетельство испанской добродетели."

sprd.2014.t: "Скандал вокруг ALENA"
sprd.2014.d: "ALENA, Companía Nacional de Colonización en Africa, - одна из самых могущественных компаний в испанской колониальной империи. Основанная в середине прошлого века, ALENA имеет обширные связи с богатым Banco Exterior de España и контролирует значительную часть испанской торговли из Севильи.\n\nКроме владения многочисленными плантациями и концессиями по всему Río Muni, а также огромным скотоводческим хозяйством на Фернандо-По, ALENA фактически обладает монополией на связь в колониях.\n\nПриобретение компанией судоходной фирмы Trasatlántíca несколько лет назад вызвало споры, так как позволило ALENA доминировать в колониальной торговле, судоходстве, почтовом деле и других ключевых сферах. Теперь же разразился скандал: документы компании просочились к журналисту в Испании, что привело к разоблачениям подкупа и убийств, связанных с провалившейся попыткой правления ALENA поднять стоимость перевозок в Гвинейском заливе.\n\nСкандал достиг таких масштабов, что даже мадридское правительство рассматривает возможность вмешательства, ведь многочисленные интересы ALENA как в колониях, так и в метрополии оказались под угрозой. Однако с учётом кризиса, охватившего страну, подобные меры вряд ли будут приняты в ближайшее время."
sprd.2014.a: "Какой кошмар."

sprd.2015.t: "Нападение на миссию в Эвинайонге"
sprd.2015.d: "Группа бандитов, предположительно бывших аскари германской армии в бассейне Конго, напала и разграбила католическую миссию у подножия горы Чиме, убив нескольких мальчиков-школьников и захватив находившихся там девочек. Город Эвинайонг в испанском Río Muni уже давно считался плохо защищённым, и эта трагедия лишь подтвердила это.\n\nНебольшой отряд мятежников сумел обратить в бегство немногочисленную Колониальную гвардию, находившуюся в городе, и несколько часов властвовал в Эвинайонге, сея хаос, грабя местные лавки и уводя жертв в джунгли.\n\nЭта катастрофа произошла на фоне нарастающей нестабильности на габонской границе, и теперь стало ясно для всех: Río Muni больше нельзя считать безопасным."
sprd.2015.a: "¡Me cago en la leche!"

sprd.2016.t: "Инцидент с Hatton & Cookson"
sprd.2016.d: "Hatton & Cookson - торговая компания из Ливерпуля, десятилетиями прочно присутствующая в Западной Африке. Именно H&C помогла Генри Мортону Стэнли пересечь континент, и уже многие годы имеет обширные интересы в Испанской Гвинее и Габоне.\n\nПо всей видимости, агенты [ENG.GetNameDef] использовали большие складские помещения Hatton & Cookson в Río Muni для контрабанды оппозиционной литературы и финансов в колонии. В Бату была направлена Колониальная гвардия, которая взяла склады под контроль и интернировала часть сотрудников компании.\n\nНа данный момент деятельность H&C фактически прекращена, а активы организации в заливе находятся под следствием. С учётом множества интересов компании в регионе последствия окажутся крайне тяжёлыми."
sprd.2016.a: "Печально..."

sprd.2017.t: "Легенда о Мбо Мба"
sprd.2017.d: "Мбо Мба - легендарный воин народа фанг из Río Muni и Габона. По преданиям, он был могущественным вождём и правителем «Империи фанг», державшей земли от Конго до травянистых равнин Камеруна.\n\nГоворят, что череп Мбо Мба делает того, кто держит его в руках, полностью непобедимым - достойный символ гения вождя. Считается, что племя Нсомо народа фанг всё ещё хранит этот череп, из-за чего происходят столкновения: Эсангис отчаянно пытаются завладеть его сверхъестественной силой.\n\nЭти локальные межплеменные войны давно вышли за пределы испанского Río Muni и распространились на соседние регионы, вызывая недоумение местных чиновников."
sprd.2017.a: "Всё это вздор!"

sprd.2018.t: "Открытие золота в Кукуманкоке"
sprd.2018.d: "Хотя испанский Río Muni мало известен своими природными богатствами, это скорее связано с отсутствием интереса к геологоразведке, а не с реальной скудостью ресурсов.\n\nХорошо известно, что здесь имеются значительные залежи нефти - как на суше, так и на шельфе. Похоже, француз по имени Лозе решился на разработку местности и начал добычу золота в небольшом городке Кукуманкок.\n\nПока это лишь примитивная промывка, а отсутствие транспортных связей делает серьёзные проекты маловероятными в обозримом будущем. Однако это всё же шаг вперёд для владений в Гвинейском заливе."
sprd.2018.a: "Испанское золото уже не то, что прежде."

sprd.2019.t: "Херманн Айдманн покоряет Пико-Басиле"
sprd.2019.d: "Херманн Август Айдманн, один из ведущих немецких натуралистов и, пожалуй, главный мировой специалист по муравьям и фауне тропических лесов, взошёл на Пико-Басиле на испанском острове Фернандо-По.\n\nАйдманн и его команда поднялись на трёхтысячник почти без снаряжения и установили на вершине памятный знак Густаву Манну, знаменитому немецкому ботанику, который в последний раз поднимался на эту гору в 1860 году.\n\nДостижение Айдманна было признано и в Мадриде, и в Берлине, несмотря на всё более напряжённые отношения."
sprd.2019.a: "Редкий момент солидарности."

sprd.2020.t: "Инцидент в Сан-Карлосе"
sprd.2020.d: "В Испанской Гвинее был раскрыт странный заговор, связанный с портом Сан-Карлос на западном побережье острова Фернандо-По.\n\nПо всей видимости, местные чиновники были встречены агентом немецкой компании Woermann, могущественной региональной судоходной фирмы. Чиновники утверждают, что этот человек пытался начать с ними тайные переговоры от имени [RUS.GetNameDef], якобы заинтересованных в создании небольшого рыболовецкого порта в Сан-Карлосе, который со временем мог бы превратиться в военно-морскую базу.\n\nПодобная скрытность неминуемо вызвала подозрение у испанских властей. Когда они попытались арестовать предполагаемого русского агента, ему удалось скрыться.\n\nОставив в стороне сомнительную реалистичность проекта, все страны, вовлечённые в историю, отнеслись к заговору без особого доверия, предпочтя замять скандал. Немецкие агенты, напротив, якобы воспринимают происшедшее с предельной серьёзностью."
sprd.2020.a: "Что?"

sprd.2021.t: "Святой леса"
sprd.2021.d: "Католическая община Испанской Гвинеи выступила с призывом к беатификации уроженца этих мест по имени Хосе Сьесоно, мирянина-катехиста из Рио-Муни, который был замучен насмерть своими же односельчанами в прошлом году.\n\nПрозванный «святым леса» и «апостолом Рио-Муни» за смелость, с которой он нес свою веру вглубь лесных земель, Сьесоно впервые услышал о Христе лишь во взрослом возрасте. В порту Бата, пытаясь продать кофе, он встретил миссионера-кларетина, который научил его молиться розарию. С тех пор Сьесоно стал ревностным последователем Католической церкви и принес веру в своё родное селение Эбансок.\n\nНосивший на груди деревянный крест, Сьесоно пытался убедить жителей деревни отказаться от языческих обрядов, но вождь села обвинил его в колдовстве и сжег заживо.\nЕго мученическая смерть распространила весть о вере далеко за пределы Рио-Муни и Габона, и даже среди миссионеров из ордена Белых Отцов и кларетинов всё громче звучат призывы признать его жертву."
sprd.2021.a: "Нельзя отрицать его смелость."

sprd.2022.t: "CEMR открывает новое железнорудное месторождение в Надоре"
sprd.2022.d: "CEMR, или Compañia Española de Minas del Rif, открыла новое крупное месторождение железной руды в Надоре, на территории Испанского протектората в Марокко, одно из нескольких, расположенных вдоль железнодорожной линии от Хуана де лас Минас.\n\nОбширные инвестиции публичной компании стали одним из множества признаков растущего интереса Испании к этому региону за пределами двух городов-близнецов - Мелильи и Сеуты, что привлекло внимание как германского, так и национально-французского правительства, видящих в этом вмешательство в свои сферы влияния.\n\nКак и следовало ожидать, многие местные рифяне крайне недовольны продолжающимся испанским вторжением в их горные укрытия - всего лишь через десятилетие после жестокой войны с Абд аль-Кримом. Останется ли шахта в целости надолго, пока неизвестно.."
sprd.2022.a: "Интересно."

sprd.2023.t: "Реставрация SS Kaiser Wilhelm der Grosse"
sprd.2023.d: "Затянувшийся на десятилетие проект тщеславия могущественной немецкой судоходной компании Norddeutscher Lloyd наконец завершён - на воду снова спущен Кайзер Вильгельм дер Гроссе, знаменитый океанский лайнер, построенный в 1897 году и потопленный у берегов Испанской Сахары в первые недели Вельткрига Королевским флотом.\n\nЭто был первый четырёхтрубный лайнер Атлантики, нанесший серьёзный удар по британскому господству на маршруте Европа - Америка. В начале войны корабль был переоборудован в военный крейсер, но во время дозаправки углём у Вилья-Сиснерос его атаковал HMS Highflyer в битве при Рио-де-Оро. Экипаж под командованием капитана Макса Рейманна решил затопить корабль, чтобы не дать англичанам одержать победу, и он был затоплен 26 августа 1914 года.\n\nОбломки Kaiser Wilhelm долгое время были видны у берегов Испанской Сахары, и потому Norddeutscher Lloyd потратила десятки тысяч марок, пытаясь поднять корабль и «вернуть честь Германии». Поддержка германского правительства была обеспечена благодаря мощной кампании в берлинской прессе, в те времена, когда блеск имперских проектов ещё не угас.\n\nХотя проект обошёлся невероятно дорого, всё же он увенчался успехом - корабль вновь на плаву, почти через сорок лет после закладки и более чем через двадцать лет после гибели."
sprd.2023.a: "Боже мой!"

sprd.2024.t: "Терсио де Марруэкос достигает Семаны"
sprd.2024.d: "После более чем полувекового медленного и неумолимого продвижения испанская армия наконец захватила последний независимый берберский оплот в Испанской Сахаре - город Семана. Солдаты марокканского батальона ворвались в город, проломив ворота, и водрузили знамя над мечетью.\n\nБлагодаря братьям Вьошанж и их бестселлеру «Смара: запретный город», это место десятилетиями было известно как крепость в пустыне, где европейская власть значила мало. Теперь - нет.\nГород был покорён испанцами и их марокканскими терциями, что положило конец одному из последних независимых политий в северо-западной Африке."
sprd.2024.a: "Великая пустыня теперь объединена."

sprd.2025.t: "Голод в Рифе"
sprd.2025.d: "Сильнейшие ливни в Рифе и окрестностях северного Марокко уничтожили посевы, затопив поля и ввергнув местных жителей в нищету. Несколько местных шейхов решились обратиться за помощью для своих общин, предупредив, что в противном случае люди вновь обратятся к разбо́йничеству.\n\nРазразившийся голод вызвал практически беспрецедентную совместную гуманитарную программу правительства Марокко, ориентированного на Германию, самих испанцев, алжирского режима и широкой международной общественности. Поговаривают, что даже коммуны и британцы внесли свой вклад, хотя это и не подтверждено."
sprd.2025.a: "Будем надеяться, что часть воды удалось сохранить на будущее."
sprd.2025.b: "Немедленно отправить помощь!"

sprd.2031.t: "Генерал-губернатор, который хотел стать королём"
sprd.2031.d: "Генерал-губернатор владений в Гвинейском заливе, Мариано Алонсо Алонсо, прямой подчинённый [SFA.GetLeader] и один из ведущих военных деятелей испанских колоний, был отправлен в отставку после расследования.\n\nКак выяснилось, печально известный своей вспыльчивостью военный попытался провозгласить себя королём народа буби, сидя в Санта-Исабель, и потребовал явки «претендента» ко двору в столице. Это привело Алонсо к прямому конфликту с дон Луисом Карреро Бланко, знаменитым адмиралом в отставке и исследователем, а также ключевым акционером ALENA, Sindicato del Cacao y del Cafe и других влиятельных компаний.\n\nЭнергичный человек в возрасте за тридцать, Бланко давно выступал в защиту народа буби - насколько это вообще возможно для испанского землевладельца. Его противодействие Алонсо привело к началу расследования и пресекло попытку подчинить верховную власть буби испанскому управлению.\n\nВ итоге Алонсо был снят с должности и отправлен на родину, где, по слухам, получит синекуру в Academia General Militar в Сарагосе. Скандал отозвался по всей Западной Африке, ведь Алонсо был известен своей грубостью, и теперь будущее остаётся туманным."
sprd.2031.a: "Совершенно нелепо."

sprd.2032.t: "Конфликт на Фернандо-По"
sprd.2032.d: "В Консепсьоне на острове Фернандо-По вспыхнуло насилие между креольским населением фернандинов и туземцами буби, проживающими в городе.\n\nБуби, наследники некогда могущественных Королевств, существовавших на острове до его открытия португальцами, заявляют, что креолы получают доступ к рабочим местам, куда им путь закрыт. Это соответствует истине: часть креолов - потомков рабов, либерийцев и нигерийцев - сумели стать землевладельцами, в то время как буби остаются преимущественно в нищете.\n\nОстров Фернандо-По был открыт около 1471 года Фернаном да По, и португальцы основали здесь лагеря для рабов, против которых буби отчаянно сражались, несмотря на опустошение европейскими болезнями.\nВ 1797 году остров перешёл Испании, которая позволила британцам использовать его как базу для эскадры по борьбе с работорговлей.\n\nВ 1858 году началась полноценная испанская колонизация, и с помощью кубинских изгнанников здесь расцвела плантационная экономика. Во время Вельткрига германские войска из Камеруна бежали на остров, и генерал-губернатор Баррера благоразумно поддержал победившую сторону.\n\nС тех пор Фернандо-По существует как мир сам по себе: ведущий сельскохозяйственный центр, но при этом изолированный от мировой экономики, несмотря на германские попытки проникновения."
sprd.2032.a: "Интересно."

sprd.3000.t: "Новый преемник Пабло Иглесиаса"
sprd.3000.d: "Социалисты из PSOE всё ещё скорбят по Хулиану Бестейро Фернандесу - самому умеренному лидеру партии за всю её долгую и насыщенную историю. Государственные похороны в его честь уже готовятся, но испанским социалистам предстоит выбрать нового вождя, который сможет продолжить дело этого великого человека. Сильное соперничество Бестейро с двумя другими фигурами испанского социализма - Инда-Лесио Прието и Ларго Кабальеро - привело к тому, что эти влиятельные лидеры оказались в стороне. Сторонники Бестейро не стремятся к лидерству, и Андрес Саборит даже рекомендовал выбрать кого-то другого, учитывая его собственную занятость в качестве главного руководителя прессы PSOE.\n\nБлагодаря растущей популярности Хулио Мангады Росенёрна после его возвращения из изгнания и вступления в PSOE, «Народный генерал» получает широкую поддержку - не только за военные знания, столь полезные в Европе, снова скатывающейся к хаосу и войне, но и за свои разносторонние интересы и способность объединять испанцев разных слоёв общества.\n\nДругой восходящей фигурой стал недавний перебежчик из Partido Republicano Democrático Federal, Блас Инфанте Перес де Варгас, получивший поддержку регионалистских социалистов, таких как Сантьяго Аснар из баскского отделения PSOE, Хоан Хесус Гонсалес из галисийской Unión Socialista Galega и Франсиско Азорин Исгьердо из андалузского отделения PSOE. Хотя Инфанте не относится к центральным фигурам испанского социализма, его преданность федерализму и свежие идеи - например, внедрение единого налога Генри Джорджа - сделали его популярным в Андалусии и близким союзником социалистических меньшинств Испании.."
sprd.3000.b: "Мангадa поведёт Испанию вперёд с дисциплиной"
sprd.3000.a: "Инфанте создаст по-настоящему федеративную новую Испанию."


sprd.3001.t: "Необходимость сильной руки"
sprd.3001.d: "После покушения на Диего Мартинес Баррио, лидера Unión Española, он оказался тяжело ранен. Хотя есть надежда на его выздоровление, остаётся неизвестным, сможет ли почтенный глава нашей партии вновь встать во главе Испании. В столь трудное время стране требуется твёрдое руководство, и некоторые предлагают назначить временного премьер-министра, чтобы продолжить дело Мартинеса-Баррио. Учитывая, что стрелок, покушавшийся на любимого лидера нашей нации, до сих пор на свободе, а реакционные террористы продолжают строить заговоры, звучат предложения назначить на пост известного борца с преступностью, юриста и реформатора тюрем Викторию Кент.\n\nДругие рекомендуют выдвинуть международного прогрессиста и сторонника трудовых реформ Бибиано Фернандеса Осорио-и-Тафаль, недавно вступившего в UE вместе с другими членами галисийской партии Organización Republicana Gallega Autónoma. Фернандес Осорио зарекомендовал себя как способный лидер и превосходный организатор, что помогло бы партии решительнее бороться с террористами и предавать их суду. Он также проявляет большой интерес к расширению дипломатической роли Испании на международной арене. Однако его недавнее вступление в партию и связи с более левыми организациями заставляют многих сомневаться в его кандидатуре."
sprd.3001.a: "Кент принесёт Испании справедливость и спокойствие."
sprd.3001.b: "Фернандес Осорио выведет нас из кризиса."

sprd.3002.t: "Угасающий радикал"
sprd.3002.d: "PR проложила себе совершенно новый путь, и многие изменения в её структуре вызывали то рост, то падение популярности движения. Однако, несмотря на все трудности, кризисы и скандалы, Алехандро Леррус оставался великим либеральным каудильо, ведущим своих верных «современных варваров» вперёд. Но даже такие титаны не властны над временем. Почтенный лидер приближается к семидесятилетию, и неудивительно, что многие в партии спорят - продолжит ли «Император Паралелло» вести радикалов или уйдёт в отставку. В случае ухода кандидата для продолжения его дела изберут из рядов PR, скорее всего на основе реформ, проведённых Леррусом в структуре партии. Однако его невероятная популярность среди радикалов может означать, что Леррус ещё не готов сложить с себя mantle лидера."
sprd.3002.a: "Леррус лично сохраняет контроль."
sprd.3002.b: "Леррус назначает феминистскую икону Клару Кампоамор своей преемницей."
sprd.3002.c: "Леррус назначает пронырливого бизнесмена Хуана Пич-и-Пон своей преемницей."
sprd.3002.e: "Леррус назначает легендарного солдата Мигеля Кабанельяса своим преемником."

sprd.3003.t: "Наследник величайшего испанского республиканца"
sprd.3003.d: "Вся свободолюбивая Испания скорбит по случаю смерти республиканского титана, Мануэля Асаньи Диаса, который в долгие годы изгнания не отступил от борьбы за свободу. Но даже столь яркий маяк иберийской демократии не смог победить разрушительную силу времени. Пока семья и партийные соратники готовят его последние обряды, а Королевская семья, что необычно, помогает с атрибутами и реликвиями для похорон, IE собирается, чтобы избрать нового лидера, способного заменить «Монстра», как называли Асанью друзья и куда менее ласково - его многочисленные враги.\n\nГлавным и наиболее поддерживаемым вариантом является Хосе Хираль-и-Перейра, один из ближайших союзников Асаньи, поддерживавший его во всех испытаниях 1930-х годов. Перейра умереннее своего наставника, но сохраняет тот же пыл и блестяще разбирается в испанской политике, что сделало его одним из ведущих деятелей IE. Другим вариантом может быть Аугусто Барсиа Треллес, галисийский либерал, чьё правление отличает европеизм и модернизм. Его популярность среди национальных меньшинств Испании делает его отличным кандидатом для обновления союзов с такими партиями, как Partido Galeguista и Esquerra Republicana de Catalunya.\n\nНаконец, IE может выдвинуть бывшего лидера PRR Socialista Independiente, Альваро де Альборнос Лиминиана, значительно более радикального, чем два предыдущих кандидата, посвятившего жизнь борьбе за равную и справедливую республику. Его политика тяготеет к либеральному социализму, что могло бы привлечь в партию рабочих и умеренных социалистов, хотя центристы относятся к нему настороженно из-за его левых убеждений."
sprd.3003.a: "Перейра - логичный выбор."
sprd.3003.b: "Барсиа Треллес принесёт Испании модернизацию."
sprd.3003.c: "Де Альборнос вновь зажжёт в партии огонь Асаньи."

sprd.3004.t: "Мечты об отставке"
sprd.3004.d: "От президента Испанской республики до премьер-министра возрождённого Королевства Испания - Нисето Алькала Самора, похоже, прошёл через всё. Он всегда был стойким защитником закона и демократических принципов, но возраст даёт о себе знать. Человек, сумевший частично преодолеть почти непреодолимый разрыв между монархистами и республиканцами, всё чаще мечтает об отставке, чтобы провести остаток дней без междоусобиц партий.\n\nОн ещё не слишком стар для правления и может остаться на посту из чувства долга, однако уже подготовил преемников на случай, если решит уйти. Первым вариантом является консервативный «блудный сын» и бывший лидер Partido Conservador из влиятельной семьи Маура - Мигель Маура-и-Гамасо. Маура менее либерален, чем Алькала Самора, но столь же предан защите демократии.\n\nДругим вариантом может стать продолжение дела через семейные узы - сын премьер-министра, Нисето Алькала Самора Кастильо. Недавно он женился на Эрнестине Кейпо де Льяно, дочери генерала и известного республиканца Гонсало Кейпо де Льяно-и-Сьерра. Кейпо де Льяно всегда восхищался премьером, и после того как семьи породнились, он официально вступил в Derecha Liberal. Более авторитарный и склонный к пышным жестам, чем Самора или Маура, он, тем не менее, обладает куда большим влиянием в армии, а его связи с республиканцами и слева, и справа делают его весьма искусным политиком в сложной испанской политике."
sprd.3004.a: "Алькала Самора остаётся у власти!"
sprd.3004.b: "Мауристы вновь приходят к власти!"
sprd.3004.c: "Кейпо де Льяно поведёт Испанию железной рукой!"
sprd.3004.e: "Севериано Аснар приносит итальянскую христианскую демократию в Испанию!"

sprd.3005.t: "Усталость и отцовство"
sprd.3005.d: "Почтенный лидер AP, Хосе Мария Хиль-Роблес, олицетворяет свою партию как никто другой. Он боролся за победу социального католицизма с тёмных дней 1932 года вплоть до возвращения демократии на последних выборах. И хотя партии приходилось менять облик и методы, Хиль-Роблес всегда оставался её хранителем. Однако и он не застрахован от изнуряющей власти. Долгие дни и ночи, проведённые за переговорами и подписанием соглашений, начали подтачивать его силы.\n\nК этому добавляется угроза покушений и нападений на него и его семью. Будучи отцом маленьких детей, он прекрасно понимает, что рискует не только собственной жизнью. Видя, как их Хефе всё больше страдает под тяжестью власти, многие призывают его уйти хотя бы на время, чтобы восстановить силы. В случае его отставки руководство, скорее всего, перейдёт к умеренному крылу AP. Наиболее вероятный преемник - Мануэль Хименес Фернандес, печально известный «Белый большевик», реформатор партии и близкий друг Хиль-Роблеса. Его приход к власти сделал бы AP по-настоящему христианско-демократическим и социально ориентированным движением.\n\nДругим кандидатом из либерального крыла AP может стать Луи Люсия, лидер Derecha Regional Valenciana. Его платформа предполагает более автономистский курс и союз с регионалистами, что сблизило бы движение с христианской демократией, похожей на ту, что продвигает баскская Partido Nacionalista Vasco. Люсия не столь радикален, как Хименес, но тоже реформатор, и многие опасаются, что такие лидеры могут привести партию к новым расколам."
sprd.3005.a: "Хиль-Роблес сохраняет лидерство, делегируя часть полномочий."
sprd.3005.c: "Хименес возглавляет партию и несёт в Испанию утопический консерватизм."
sprd.3005.b: "Люсия очищает партию от централистов и ведёт AP к современной христианской демократии."

sprd.3006.t: "Пылающее сердце в слабом теле"
sprd.3006.d: "После победы PS на выборах стремительный взлёт Анхеля Пестаньи во главе политических синдикалистов Испании не встретил препятствий. Но ясно, что с тех пор, как в 1934 году молодой синдикалист возглавил CNT-FAI, его здоровье значительно ухудшилось. Никто не сомневается в его лидерских качествах: именно ораторское мастерство и умение налаживать союзы вывели его на вершину. Но его организм всегда был слаб, а теперь бремя власти изматывает его ещё сильнее.\n\nВрачи, следящие за его состоянием, настоятельно рекомендуют хотя бы снизить темп работы и переложить часть обязанностей на других членов партии. Однако чтобы действительно справиться с болезнью, Пестанья должен назначить временного преемника и уйти от политики до следующих выборов. Если он уйдёт, выбор преемника окажется непростым. Формально кандидатов много: Сальвадор Сегии, Хуан Пейро или Хуан Лопес Санчес, но все они заняты профсоюзной деятельностью в своих регионах и не стремятся к политическим постам. Ближайшие союзники премьер-министра предлагают воспользоваться новыми силами, недавно вошедшими в PS, чтобы закрепить их в движении и удержать от раскола.\n\nЭто, скорее всего, приведёт к выдвижению Лусии Санчес Саорнил - феминистки, интеллектуалки и одной из лидеров Mujeres Libres. Она могла бы придать партии новое направление, в котором женская борьба станет неотъемлемой частью программы. Её избрание первым женщиной-премьером Испании навсегда опровергло бы критику о том, что PS не принимает всерьёз идеи феминизма. Более радикальным выбором стал бы Хоакин Маурин. Коммунист-синдикалист для анархистского движения - решение нестандартное, но широкие связи Маурина и его влияние среди республиканцев сделали бы его сильным лидером, а PSOE, вероятно, потеряла бы часть своих левых членов в пользу PS."
sprd.3006.a: "Пестанья прислушивается к врачам и снижает нагрузку."
sprd.3006.b: "Маурин назначается новым премьер-министром Испании, потрясая страну."
sprd.3006.c: "Пестанья уходит, и Санчес Саорнил приносит в Испанию демократический синдикалистский феминизм."
sprd.3006.e: "Вильяверде привносит регионалистский дух в политику PS."
sprd.3006.f: "Сеги наследует этот пост как соучредитель Синдикалистской партии."

sprd.3007.t: "Каудильо уходит в отставку, и на его место восходит новый"
sprd.3007.d: "В новом неожиданном обращении генерал Хосе Санхурхо объявил о своём скором уходе с поста Каудильо Испании, сославшись на преклонный возраст и желание провести оставшиеся дни вдали от государственных дел. Кто станет преемником любимого Каудильо, пока неизвестно, однако пресса выдвигает свои догадки. Несмотря на множество достойных военных, наиболее вероятными продолжателями наследия Санхурхо считаются четверо.\n\nГлавным претендентом называют генерала Дамасо Беренгера, человека, возглавившего так называемую диктабланду - «мягкую диктатуру», приведшую к провозглашению Второй Испанской республики. Беренгер - кадровый военный, африканист, как и Санхурхо, придерживается тех же сравнительно умеренных методов правления, избегая применения армии и Гражданской гвардии в роли железного кулака государства и делегируя власть гражданским при любой возможности. Второй возможный преемник - Вэнселас Бенитес Инглотт, адмирал испанского флота, который, несмотря на преклонные годы, остаётся выдающимся деятелем.\n\nЕго считают лучшим военным учёным Испании: он командовал первым испанским авианосцем и оставил заметный след в военной и научной сфере. Бенитес также убеждённый монархист, организовавший побег Королевской семьи из страны перед провозглашением республики. Третьим кандидатом считается фигура символической преемственности - Мигель Кабанельяс Феррер, офицер Гражданской гвардии и близкий союзник Санхурхо, несмотря на его республиканские симпатии. Он, вероятно, занял бы более реформаторскую позицию, чем остальные кандидаты, к тому же является членом PR. Наконец, «тёмная лошадка» среди кандидатов - Северьяно Мартинес Анидо, представитель старой гвардии, известный своей жестокостью и беспощадностью. Он не остановится ни перед чем ради уничтожения врагов Испании, что особенно проявилось в его борьбе с CNT-FAI в годы пистолеризма. Его методы едва ли совпадают с курсом Санхурхо, и вряд ли он сможет завоевать расположение Каудильо. Однако упрямый характер Мартинеса Анидо может помочь ему прорваться сквозь сопротивление соперников и занять место «железного хирурга» Испании."
sprd.3007.b: "Беренгер вновь возродит идеи диктабланды."
sprd.3007.c: "Бенитес принесёт Испании научное правление."
sprd.3007.e: "Кабанельяс Феррер модернизирует военный контроль над Испанией."
sprd.3007.f: "Мартинес Анидо сокрушит любую оппозицию на пути к победе."

sprd.3008.t: "Одинокий стрелок"
sprd.3008.d: "Несмотря на все политические достижения и улучшения жизни испанцев, которых Unión Española добилась за время своего правления, всё ещё находятся те, кто недоволен переменами и курсом страны. Многие на крайних флангах правых и левых считают, что Испания идёт по пути, противоречащему их идеологическим убеждениям. Хотя такие группы, как карлистская CT и Izquierda Comunista, абсолютно незначимы в политике, они по-прежнему способны наносить удары по отдельным политикам и представителям режима. В адрес премьер-министра Диего Мартинеса Баррио поступало множество угроз, но до сих пор они не переходили в реальные действия. Сегодня это изменилось.\n\nНеизвестный стрелок открыл огонь по автомобилю Мартинеса Баррио, когда тот направлялся в залы Кортесов. В машину попало одиннадцать пуль. Сопровождавшие его полицейские немедленно открыли ответный огонь и застрелили нападавшего на месте. На теле убитого были знаки принадлежности к карлистскому Requeté, что ясно указывает на связь с радикализированной молодёжью Коммунии, вероятно, возмущённой либеральной политикой Мартинеса Баррио. Машина премьер-министра, пробитая пулями в кузове и шинах, потеряла управление и остановилась лишь после столкновения с живой изгородью у обочины. Когда полицейские, опасаясь худшего, приблизились к дымящемуся автомобилю и распахнули двери, премьер-министр оказался...."
sprd.3008.a: "... в добром здравии, так как пули не задели ни его, ни водителя."
sprd.3008.b: "... в критическом состоянии, и полиция спешно доставила его в ближайшую больницу."

sprd.3009.t: "Недомогание Альбиньяны"
sprd.3009.d: "Лидер Partido Nacionalista, доктор Хосе Мария Альбиньяна, был надёжным проводником стремительного роста партии, возглавившей испанских правых против республиканских интриганов и синдикалистских предателей. Однако в последнее время его ближайшее окружение всё больше обеспокоено здоровьем доктора. Его поведение стало несколько непоследовательным, и многие видят в этом признаки надвигающегося нервного срыва. Под давлением Альбиньяна признался, что постоянные перепалки с левыми партиями, нескончаемые скандалы и бюрократические преграды, мешающие претворять его видение будущего Испании, сильно изматывают его. Всю жизнь он был скорее местным лидером и командиром собственной парамилитарной группы, и потому руководство целой страной в рамках ненавистной ему демократической системы оказалось для него крайне тяжёлой ношей.\n\nОчевидным, пусть и временным, решением стала бы пауза в политике: отдых, поездка и забвение текущих проблем. Другие же предлагают, чтобы Альбиньяна вернулся к привычной роли фронтового вождя и передал партийные интриги другим, сославшись на состояние здоровья. Возможные преемники - все относительно новые члены партии, но куда более опытные в политике, чем сам Альбиньяна. Первым и наиболее очевидным кандидатом является Хосе Кальво Сотело, молодой титан испанских правых, ранее принадлежавший к либеральным мауристам, но затем ставший сторонником морассианских идей.\n\nОднако существуют и другие варианты, например Рамиро де Маэсту, отец иберийского гиспаноизма, давно поддерживающий Альбиньяну и разделяющий его убеждённость в культурном и биологическом превосходстве испанцев. Наконец, менее традиционный выбор - каталонский традиционалист Хоаким Бау-и-Нолья, менее заметный политик, чем де Маэсту или Кальво Сотело, но, возможно, более подходящий для руководства партией, так как имеет опыт в рядах карлистов и альфонсистов и сумел завоевать доверие обеих сторон."
sprd.3009.a: "Альбиньяна уходит в отпуск, чтобы восстановить силы."
sprd.3009.b: "Кальво Сотело - логичный выбор."
sprd.3009.c: "Де Маэсту продолжит мечту о гиспаноистской Испании."
sprd.3009.e: "Бау-и-Нолья лучше всех приспособлен к змеиному логову парламентской политики."
sprd.3009.f: "Палау Рабассо очистит улицы Испании от грязи."

sprd.3010.t: "Назначение премьер-министра"
sprd.3010.d: "После завершения демократических выборов король назначит премьер-министра, и новое правительство сможет приступить к воплощению своей программы в полной мере. Испания ликует: обновлённая монархия дарует жизнь новой демократии."
