sprf.1.t: "Испанские республиканцы стучатся в двери"
sprf.1.d: "Сегодня ранее делегация испанских республиканцев прибыла в иностранное управление Коммуны с важной просьбой. Они привезли детальные планы и документацию о масштабной революции, готовящейся в Испании, поддерживаемой широким фронтом республиканцев и социалистических партий, включая анархо-синдикалистов CNT-FAI, крупнейшего профсоюза Испании, а также регионалистские меньшинства Иберии - галисийцев, каталонцев и басков, объединившихся под знаменем республики. Восстание планируется начать в Каталонии, где CNT-FAI и их союзники до сих пор сохраняют значительное влияние несмотря на жестокие репрессии, а другие восставшие подразделения должны атаковать испанские владения в Астурии, Стране Басков и Андалусии.\n\nОднако, учитывая, что испанская армия в данный момент держит государство железной рукой, делегация прибыла с просьбой о поставке оружия, транспорта, автомобилей и добровольцев для предстоящей войны, признавая, что даже с мощью испанских профсоюзов и связями республиканцев им будет трудно противостоять режиму Мадрида из-за его влияния на армию. Республиканцы также опасаются, что карлисты, движение, стремящиеся возвести на трон своего претендента на корону Испании, готовят собственное наступление против Королевства, а идеологический разрыв между карлистами и республиканцами слишком велик для какой-либо кооперации. Союз с возрожденной испанской республикой, очевидно, был бы очень полезен для Французской Коммуны, особенно учитывая враждебность текущего Королевского режима, но многие в руководстве Коммуны опасаются, что слишком откровенная поддержка вызовет реакцию Германии, чего мы просто не можем допустить в данный момент."
sprf.1.a: "Испанский союзник был бы бесценен, окажем поддержку."
sprf.1.b: "Разве им уже не хватает всей необходимой поддержки?"

sprf.2.t: "Французский ответ"
sprf.2.d.french_accept: "Французская Коммуна, видя наше положение, одобрила поддержку революционного республиканского союза. Оружие, люди и транспорт будут направлены в Руссильон, где их передадут в руки республиканцев в начале гражданской войны. С их помощью наша победа гарантирована."
sprf.2.d.french_reject: "Французская Коммуна, ссылаясь на опасения германского вмешательства, отклонила наше предложение о поддержке. Похоже, нам придётся справляться в одиночку против наших мадридских соперников, но несмотря на эту неудачу, у нас может быть достаточно ресурсов, чтобы одержать победу над приспешниками Альфонсо."
sprf.2.a: "Отлично!"
sprf.2.b: "Чёрт!"

sprd.1207.t: "Зов Матери Анархии"
sprd.1207.d: "Анархисты CNT-FAI до сих пор оставались относительно в стороне от республиканской борьбы против Мадрида, но переговоры ведутся активно, чтобы определить возможность заключения союза. CNT-FAI номинально является частью Frente Popular, но на практике радикальное крыло организации, FAI, с трудом согласуется с этим союзом, рассматривая его как первые ростки того, что профсоюзы предоставляют власть буржуазным силам, уничтожившим любые шансы левых на победу в 1931 году. Тем не менее, нынешний председатель CNT, Анхель Пестанья Нуньес, считает сотрудничество с республиканцами единственным способом для падения Королевства, и хотя его прагматизм не убеждает многих более радикальных членов движения, он всё же имеет определённую поддержку, например, со стороны каталонского умеренного профсоюзного деятеля Сальвадора Сегуи и Рубината и Орасио Мартинеса Прието.\n\nОднако это недоверие не ограничивается CNT-FAI, и многие в республиканском лагере очень опасаются, что работа с анархистами приведёт к революции красных и чёрных, как только корона будет разрушена. Поэтому Frente Popular сталкивается с фракционными распрями ещё до начала гражданской войны, и необходимо выработать чёткую линию действий по отношению к CNT-FAI до начала конфликта, иначе мы можем оказаться в гражданской войне внутри гражданской войны, если анархисты попытаются взять власть самостоятельно."
sprd.1207.a: "Пестанья кажется разумным, можно доверять ему."
sprd.1207.b: "Нам не нужны бандиты в красных мундирах среди наших рядов."


