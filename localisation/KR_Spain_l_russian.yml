sprd.3.t: "[GetYear] Национальная конференция интеллектуалов Испании"
sprd.3.desc: "Испанские вооруженные силы едва ли можно назвать самыми инновационными в мире, и, несмотря на то что они являются пионерами в некоторых областях, таких как амфибийные десанты, электрические подводные лодки и импровизированное противотанковое оружие, страна вряд ли может полагаться на свои вооруженные силы, если их технологии на десятилетия отстают от технологий соседей по другую сторону границы. В связи с этим лучшие ученые и эксперты страны в области военных технологий были приглашены на встречу, первую Conferencia Nacional de Intelectuales de España, где гражданские и военные инженеры со всей Испании собрались, чтобы обсудить направления военных закупок и исследований Испании. Гражданское строительство представляет выдающийся испанский пионер в области железнодорожного и автомобильного транспорта Анхель Сирило Чуэка Сайнс, который уже почти три десятилетия продвигает моторизацию Испании. Испанскую авиационную промышленность представляют Федерико Кантеро и Хуан де ла Сьерва, оба эксперты в области автожиров и вертолетов, а также Хорхе Лоринг Мартинес, выдающийся авиаконструктор Испании. Испанский флот представлен адмиралом и нынешним главой военно-морских разработок Венцеслао Бенитесом Инглоттом, который в прошлом способствовал внедрению таких инноваций, как использование первого испанского гидросамолета-носителей и автожиров с платформы. Испанская армия представлена инженерами Мануэлем Ариасом-Пасом и Руисом де Толедо, имеющими огромный опыт в области военных транспортных средств и бронетехники. Наконец, в относительно новой области Хосе Мария Отеро де Наваскуэс представляет очень секретную, но чрезвычайно интересную испанскую инициативу в области ядерного оружия. Совет начал обсуждение вчера, подчеркнув недостатки всех отраслей испанской военной и гражданской промышленности, при этом Сирило посетовал на ужасное состояние испанских железных дорог и почти полное отсутствие грузовиков и других гражданских транспортных средств, необходимых для стимулирования отечественной промышленности. Представители военно-воздушных сил и гражданской авиации, в свою очередь, жаловались, что Испания не располагает надлежащими мощностями и цепочками добычи ресурсов для производства новых и более сложных самолетов и вынуждена полагаться на лицензии иностранных разработчиков. Военно-морской флот, хотя и менее критически устаревший, чем остальные виды вооружённых сил, отметил, что новые разработки в области подводных лодок и военно-морских технологий, таких как радиолокация и электронная связь, оставили испанский флот в стороне. Наконец, представители армии считали отсутствие танков, современной артиллерии и даже подходящего огнестрельного оружия серьезным недостатком испанских вооружённых сил. Совет довольно долго обсуждал и согласовывал направления военных и гражданских расходов Испании, но в конце концов между различными сторонами было достигнуто соглашение, и правительству Испании был представлен проект предложения по расходам, в котором было определено, что..."
sprd.3.a: "Испании нужны военные инновации"
sprd.3.b: "Флоту необходимы передовые технологии"
sprd.3.c: "Военно-воздушные силы нуждаются в более современной технике"
sprd.3.d: "Разделение атома должно стать нашим приоритетом"
