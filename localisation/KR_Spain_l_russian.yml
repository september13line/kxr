SPR_andorra_modifier: "Княжество Андорра"
SPR_andorra_modifier_desc: "Княжество Андорра добровольно присоединилось к Королевству Испания после Французской революции в конце Вельткрига и, хотя до сих пор сохраняет значительную автономию, [SPRGetAndorraIssues] Пока [1313.Owner.GetNameDef] удерживает небольшой гарнизон в регионе, [SPRGetAndorraStatus][SPRGetIfAndorraDescIsExtended]"
SPR_andorra_modifier_desc_ext_owned_by_france: "\n\nПосле падения испанского правления в регионе [1313.Owner.GetNonIdeologyName] захватил Андорру с минимальными силами, и уникально то, что Андорра по-прежнему остаётся княжеством. Создаётся уникальная ситуация княжества внутри синдикалистского государства."
SPR_andorra_modifier_desc_ext_owned_by_a_country_that_isnt_france: "\n\nПосле падения испанского правления в регионе [1313.Owner.GetNameDef] установил контроль над Андоррой и сохранил статус-кво. Так возникла крошечная, но автономная территория внутри [1313.Owner.GetNameDef]."
SPR_gibraltar_modifier: "Автономный регион и город Гибралтар"
SPR_gibraltar_modifier_desc: "Когда Британская империя пала, диктатура Примо де Риверы увидела свой шанс и захватила почтенный форт Гибралтар после недолгой осады и капитуляции британских властей. Гарнизон Гибралтара, оставшийся без приказов центрального правительства после падения Лондона перед синдикалистами, заключил сделку с правительством Мадрида. Гибралтар стал автономной частью Испании, по-прежнему населённый британцами, но под испанским флагом, при этом англичане надеялись, что когда-нибудь Империя вернётся на Британские острова и заставит Королевство Испания отказаться от своих прав на Скалу. Однако с течением десятилетий всё больше британцев покидали Скалу, присоединяясь к своим соратникам в Канаде или других доминионах Британской империи, и лишь меньшинство первоначальных жителей осталось, те, кто наиболее интегрирован в [118.Owner.GetAdjective]ое общество. Старые британские пушки крепости всё ещё охраняют Столпы Геркулеса, но сегодня ими управляют [118.Owner.GetAdjective]ие солдаты."
SPR_gibraltar_tunnel: "Гибралтарский тоннель"
SPR_gibraltar_tunnel_desc: "Гибралтарский тоннель, спроектированный Фернандо Гальего Эррерой, является настоящим чудом инженерной мысли, создавая длинный подводный тоннель, способный впервые в истории соединить Африканский и Европейский континенты через сплошную бетонную трубу, закреплённую на дне глубокого пролива, пропускающую железнодорожное и автомобильное движение из Испании в Северное Марокко."
SPR_morocco_modifier: "Автономный регион [290.Owner.GetAdjective]ого протектората в Марокко"
SPR_morocco_modifier_desc: "Протекторат Марокко получил собственный автономный статус и теперь находится под властью Джалифа Муляя Хассана эль-Мехди, с правительством, состоящим из умеренных националистических партий, таких как Partido Reformista Nacional и Partido de Unidad Marroquí. Администрация возглавляется только местными испанцами, которые помогли создать новую постколониальную автономию региона, хотя значительное население испанцев и других европейцев, скорее всего, продолжит играть важную роль в местной политике."
SPR_sahara_modifier: "Автономный регион [699.Owner.GetAdjective]ой Сахара"
SPR_sahara_modifier_desc: "Территория [699.Owner.GetAdjective]ой Сахары слабо заселена и в основном управляется немногими крупными поселениями региона, при этом местное кочевое население полностью не осведомлено о предполагаемом новом автономном статусе региона. Тем не менее, для этих немногих поселений новая автономия принесла большее представительство в местных делах, и хотя [699.Owner.GetAdjective]ой Сахара остаётся крайне ограниченной в управлении через Северное Марокко и Канарские острова, движение за самоуправление начало расцветать после решения [699.Owner.GetAdjective]ого правительства."
SPR_rio_muni_modifier: "Автономный регион Экваториальной Гвинеи"
SPR_rio_muni_modifier_desc: "Появление автономии для народа Экваториальной Гвинеи не стало событием мирового масштаба, так как регион в значительной степени был оторван от метрополитической политики, но оно несколько повысило значимость важных вождей буби в местной политике. Однако доминирование Фернандо-По и его переселенцев в делах [297.Owner.GetAdjective]ой Гвинеи остаётся сильным и вряд ли изменится даже с предполагаемой автономией региона."
SPR_iberia_angola_modifier: "Автономный регион [540.Owner.GetAdjective]ого Анголы"
SPR_iberia_angola_modifier_desc: ""
SPR_iberia_mozambique_modifier: "Автономный регион [950.Owner.GetAdjective]ого Мозамбика"
SPR_iberia_mozambique_modifier_desc: ""
SPR_iberia_portugal_modifier: "Королевство Португалия"
SPR_iberia_portugal_modifier_desc: "Составное Королевство [112.Owner.GetNameDef], Португалия остаётся относительно схожей с тем состоянием, в котором она была до объединения с [112.Owner.GetNonIdeologyName], но рост миграции между испанскими и португальскими регионами существенно изменил этот статус-кво, и вполне вероятно, что со временем Королевство станет ведущей провинцией в более широких [112.Owner.GetAdjective]их политических процессах."
SPR_catalan_nationalists: "Каталонские националисты"
SPR_catalan_nationalists_desc: "Каталонские националисты создавали проблемы для испанского руководства с начала 1900-х годов, с подъёмом каталонского национализма, но это мятежное настроение только усилилось после многочисленных репрессий против каталонцев со стороны ярых антикаталонских военных, таких как Мигель Примо де Ривера и Северьяно Мартинес Анидо. Каталонские националисты, как правило, вооружены и обучены коммунардами через границу во французской Каталонии, а экстремистские правые и левые организации, такие как Joventuts d'Esquerra Republicana - Estat Català и Nosaltres Sols!, постоянно создают проблемы для испанской Guardia Civil и Carabineros."
SPR_basque_nationalists: "Баскские националисты"
SPR_basque_nationalists_desc: "Баскский национализм усилил свою значимость после жёстких репрессий мадридского режима после переворота Санхурхады 1932 года. Хотя баскские националисты консервативны по своей природе, им известно об организации скрытых милиций и подготовке потенциальных повстанцев во французской Басконии. Хотя они менее заметны, чем их каталонские коллеги, баскские националисты тревожно часто взаимодействуют с карлистами Наварры, и поэтому угроза, которую они представляют, постепенно приобретает всё большее значение для сил безопасности Испании."
SPR_galicia_nationalists: "Галисийские националисты"
SPR_galicia_nationalists_desc: "Галисийский национализм не достиг уровня угрозы, характерного для баскского и каталонского, но тем не менее он достаточно силён, чтобы требовать определённой бдительности. Местные интеллектуалы, такие как Альфонсо Кастелао и Альваро дас Касас, известны своей поддержкой автономии Галисии, однако они часто склоняются к откровенному сепаратизму. Некоторые, например галисийский эзотерик Висенте Риско, даже обвинялись в подготовке войск для восстания, хотя доказать это пока не удалось. Тем не менее, за исключением краткосрочной Галисийской республики, провозглашённой в 1930 году, галисийский национализм пока больше напоминает маргинальную группу, чем что-то по-настоящему опасное."
SPR_famine: "Голод"
SPR_famine_desc: "Этот регион пострадал от серьёзного дефицита продовольствия."
SPR_rif_is_going_to_shit_modifier: "Возвращение Абд эль-Крима"
SPR_rif_is_going_to_shit_modifier_desc: "Неожиданное возвращение лидера риффского сопротивления Абд эль-Крима подожгло всю Риффскую область. При уже ухудшающемся состоянии Испании Вторая риффская война далеко не невозможна."

# Events #

sprd.100.t: "К новой Испании"
sprd.100.d: "Никто в Испании или за её пределами не мог этого ожидать, но коалиционное чрезвычайное правительство во главе с AP сумело вывести страну из величайшего кризиса, который Испания пережила со времён, возможно, Пиренейских войн. Борьба была непростой, а ведущая партия Хосе Марии Гиль-Роблеса и Киньонеса представляет собой разрушенный остаток когда-то мощной силы, но благодаря союзникам и великодушию испанского народа страна не была поглощена братской войной ужасных масштабов. Впереди ещё много работы, прежде чем нация вновь станет по-настоящему стабильной и процветающей, а анархисты и карлисты, хотя и вынуждены скрываться, могут снова подняться, чтобы бросить вызов нашему правлению в будущем.\n\nОднако, как только будет решён вопрос о дальнейшем участии короля и о форме будущего правительства Испании, страна сможет вздохнуть свободнее, зная, что тень войны постепенно отступает. Невообразимое произошло, и Испания исцеляется, медленно, но верно. Мир будет трепетать, когда испанская зверь поднимется из нищеты, чтобы занять своё законное место под солнцем, когда раны будут окончательно залечены."
sprd.100.a: "Раны Испании ещё свежи, но они заживут с силой"

sprd.1192.t: "Предложение из Мадрида"
sprd.1192.d: "[FROM.GetNameDefCap] обратился к нашему правительству с торговым предложением, основанным на различных торговых договорах и экономических союзах, заключённых за последнее десятилетие между диктатором Испании Мигелем Примо де Риверой и нашей страной. Это происходит в период серьёзного экономического кризиса в Испании, так как они недавно потеряли своего важнейшего торгового партнёра - Германию. Испанцы утверждают, что, заключив более тесный союз с Латинской Америкой, страны испанского мира смогут лучше защитить себя от хищников мировых сверхдержав, таких как Соединённые Штаты, Энтанта и Рейхспакт. Предлагаемое торговое соглашение снизит затраты на импорт и экспорт товаров между Испанией и нашей страной, а также откроет рынки для прибыльного испанского сельскохозяйственного сектора в обмен на сырьё, которое Новый Свет может предоставить развивающемуся испанскому промышленному сектору. Однако многие в Латинской Америке смотрят на такие соглашения с подозрением, считая это ещё одной попыткой Испании усилить своё влияние на бывшие колонии."
sprd.1192.a: "Почему бы и нет?"
sprd.1192.b: "Наши ресурсы лучше использовать в другом месте"

sprd.1193.t: "[FROM.GetName] соглашается!"
sprd.1193.d: "[FROM.GetNameDefCap] принял наше щедрое торговое предложение. Это, вероятно, увеличит прибыль наших морского и сельскохозяйственного секторов, так как у нас теперь есть постоянный покупатель на кастильское зерно, галисийскую рыбу и средиземноморские цитрусовые, одновременно открывая множество ресурсов и сырья Нового Света, которые Испания сможет использовать для развития своего промышленного сектора."
sprd.1193.a: "Отлично!"

sprd.1194.t: "[FROM.GetName] отклоняет"
sprd.1194.d: "К сожалению, [FROM.GetNameDef] отклонил наше щедрое торговое соглашение, ссылаясь на то, что у них нет возможности использовать свои ресурсы для такого непродуктивного договора."
sprd.1194.a: "Жаль."

sprd.1195.t: "Неожиданная борьба за власть"
sprd.1195.d: "Когда казалось, что страна освободилась от бесконечных политических споров, чрезвычайная коалиция оказалась на грани краха. Наши ‘союзники’, казавшиеся преданными делу спасения Испании, воспользовались временным затишьем в борьбе с карлистами и анархистскими радикалами, чтобы начать серию политических манёвров, используя доверие, заработанное за время нахождения в правительстве. Эти змеи надеются вызвать падение руководства AP, чтобы в конечном счёте мирно занять место второй по величине силы в правительстве. Внезапно наши ‘партнёры по коалиции’ инициировали вотум недоверия в Кортес, направленный против лидера партии и премьер-министра Хосе Марии Гиль-Роблеса.\n\nХотя ведущая партия всё ещё сохраняет значительную поддержку внутри и вне Кортес, тревожит тот факт, что за планом наших бывших союзников по свержению нынешнего правительства и захвату власти стоит ощутимая динамика. Ведь несмотря на блестящее управление кризисом AP в прошлом году, многие по-прежнему обвиняют партию в многочисленных проблемах Испании в 1936 году и ранее, а шрамы Астурии и Санхуряда используются нашими врагами, чтобы собрать бурю одобрения для их дела. Голосование уже началось, ведь пытаться лишить такую важную проверку власти именно в это время означало бы полное падение правительства, а голоса испанских представителей показывают, что вотум недоверия приведёт к..."
sprd.1195.a: "...падению правительства!"
sprd.1195.b: "...выживанию правительства!"

sprd.1196.t: "Одинокое кресло на горе золота"
sprd.1196.d: "Крах берлинской фондовой биржи показал миру многое: от распада обществ и хаоса до историй быстрого восстановления, но то, в чём сходятся большинство экономистов разных стран, так это в том, что немецкие банки потеряли большую часть престижа и влияния в мировой торговле. Даже немецкие союзники и члены Миттельевропы обратились к своим национальным банкам и даже к государствам вне сферы их влияния для выстраивания стратегий на будущее, а Германская империя вынуждена потратить годы, если не десятилетия, чтобы восстановить доверие к немецкому финансированию. Учитывая это, Испания находится в идеальном положении, чтобы стать новой банковской столицей Европы. Правда, наша экономика не велика, и потребуется много времени, чтобы конкурировать с многими странами Миттельевропы, но с исчезновением французских и британских финансовых гигантов и сбывающейся верой в Германию, мы могли бы предложить отличное решение многим странам, стремящимся дистанцироваться от Берлина.\n\nИспанские золотые резервы внушительны, сохраняя часть былого величия конкистадоров Южной Америки, хранящегося в хранилищах Banco de España и других региональных банках, таких как Banco de Vizcaya, или крупного банковского консорциума Banco de Crédito Industrial. Таким образом, наша экономика могла бы получить значительный импульс, став кредитной и ссудной столицей Европы, особенно на фоне военных тревог по всему континенту, а со временем, возможно, мы могли бы расширить деятельность в Северной и Центральной Африке благодаря нашим колониальным связям.\n\nИспания имела относительное влияние на финансы Латинской Америки благодаря связям, выстроенным во времена диктатуры Примо де Риверы и даже ранее, с корнями сотрудничества, уходящими в колониальные времена. Новая кредитная империя Испании могла бы стать мостом между тремя континентами, поддерживая бизнес и принося доход банкам и финансистам Испании, а через них и правительству. Конечно, это, вероятно, потребует затрат, и становление открытым конкурентом берлинских банков и различных финансовых центров Европы не является популярным выбором, но в такие тяжёлые времена Испания должна ставить свои интересы выше вежливости по отношению к мировым державам."
sprd.1196.a: "С учётом последних событий, это неплохая идея."
sprd.1196.b: "Эти банкиры сами завели нас в этот хаос!"

sprd.1198.t: "Завершена плотина Рикобайо"
sprd.1198.d: "Проект плотины Рикобайо наконец завершён после многих лет труда и сложных решений. Проект, начатый ещё в 1929 году, был преемником попытки 1919 года перегородить реку Эсла, с целью создать крупнейший водоём в Европе. Плотина, спроектированная Sociedad Hispano Portuguesa de Transportes Eléctricos, была совместным проектом Португалии и Испании и должна была вырабатывать внушительные 100 МВт энергии с реки Эсла. Благодаря этой мощности, плотина напрямую обеспечит электричеством значительную часть Испании и предоставит необходимый ток быстро развивающемуся северу. Строительство плотины также привело к созданию нового поселка Salto del Esla, предназначенного для размещения множества рабочих, необходимых для реализации столь масштабного проекта.\n\nДаже после завершения плотины многие решили остаться в небольшом поселке, находя работу на огромном комплексе плотины или на окружающих фермах. Проект также отличался участием местных археологов, которые помогали переместить местный вестготский храм - значимую часть истории Иберии - с пути строительства плотины. Из-за особенностей храма эту культурную миссию пришлось выполнять камень за камнем, но в итоге ценная часть прошлого Испании была сохранена. После завершения плотины ожидается, что через примерно десять лет мощность может увеличиться примерно на тридцать три процента, что отлично подойдёт для нужд растущей северной промышленности."
sprd.1198.a: "Превосходно!"

