sprc.1.t: "Конец гражданской войны"
sprc.1.d: "Ужасная испанская гражданская война, конфликт, который, вероятно, ещё веками будет вспоминаться на Пиренейском полуострове, наконец завершился. Королевство, разорванное анархистами и карлистами в их безумной борьбе за власть, было вновь объединено силой испанской армии, но эта победа горька и пуста. Так много сыновей и дочерей Испании лежит мёртвыми, убитыми пулями собственных братьев и сестёр в бессмысленных спорах о том, чья идеология «правильнее». Столица Мадрид превратилась в руины, а некогда шумные индустриальные центры Бильбао и Каталонии полностью уничтожены - разрушены последними защитниками, павшими под Бургундским крестом или окровавлённым знаменем CNT-FAI.\n\nКоролевство, выйдя победителем из этой кровавой войны, теперь стоит перед тяжелейшей задачей - вновь объединить нацию и исцелить её от старых ран. Но мало кто верит, что это возможно после тех разрушений и страданий, которые пережила наша страна. Многие обвиняют правительство AP под руководством Хосе Марии Хиль-Роблеса в развязывании войны, а чрезвычайное правительство Хосе Санхурхо - в многочисленных злодеяниях. Монархия дома Бурбонов навеки запятнана кровью погибших. Но отсюда, если у нас хватит сил, мы должны начать восстановление, иначе вся пролитая кровь окажется напрасной."
sprc.1.a: "Остался ли хоть свет в душах испанцев?"

sprc.2.t: "Испания всё ещё жива"
sprc.2.d: "Испания лежит в руинах - это ужасно, но хотя бы больше не стоит бояться радикалов. Ура."
sprc.2.a: "Если мы не смогли победить даже самих себя, кто вообще сможет встать у нас на пути?"

sprc.3.t: "[CAR.GetNameDefCap] капитулирует"
sprc.3.d: "С падением Бургоса и разгромом оставшихся [CAR.GetAdjective]их войск карлистский претендент наконец осознал бессмысленность своей борьбы и признал поражение. Хотя некоторые его сторонники клянутся сражаться до конца, сам Хавьер вышел к [Root.GetAdjective]им войскам и сдался - при условии снисхождения к нему и его ближайшему окружению. Печальный день для ревностных католиков Испании."
sprc.3.a: "Превосходные новости."

sprc.4.t: "[CNT.GetNameDefCap] капитулирует"
sprc.4.d: "С падением Барселоны и разгромом оставшихся [CNT.GetAdjective]их войск анархисты наконец признали бессмысленность своей борьбы и сдались. Пусть это почти наверняка не конец синдикалистов в Испании, но это поражение они не забудут ещё долго. На данный момент знамя CNT-FAI - изорванное и истлевшее - исчезло с политической сцены."
sprc.4.a: "Превосходные новости."

sprc.5.t: "[SPR.GetNameDefCap] капитулирует"
sprc.5.d: "С падением Мадрида и разгромом оставшихся [SPR.GetAdjective]их войск правительство наконец признало бессмысленность своей борьбы и сдалось. Чиновники уже бегут из страны или сдаются любому [Root.GetAdjective]ому солдату, которого встречают."
sprc.5.a: "Превосходные новости."

sprc.6.t: "[FROM.GetNameDefCap] капитулировало"
sprc.6.d: "С ухудшением [FROM.GetAdjective]ого положения всё больше, мы получили известие, что [FROM.GetAdjective]ое государство капитулировало."
sprc.6.a: "Отлично!"

sprc.7.t: "Последний акт трагедии"
sprc.7.d: "Несмотря на все усилия мадридского правительства подавить радикальных идеологов из AET и FAI, надвигающийся кризис лишь обострился, и гражданская война стала неизбежной. Анархисты поднялись по всей Испании, и среди них всё больше республиканцев и социалистов берут в руки оружие против режима Альфонсо XIII и AP. Карлисты годами тайно готовили армию, и силы Рекете уже в движении - столкновения с Гвардией гражданской и полицией охватили весь север Испании. Целые воинские части перестали выходить на связь, командиры исчезают в ночи, а поставки оружия пропадают по всей стране. Взрывы, покушения и уличные бои стали ежедневностью, и хотя враги ещё не подняли открыто свои знамёна войны, это лишь вопрос времени. Время переговоров и компромиссов прошло: Королевство должно готовиться разрешить кризис в огне и крови. Уже сейчас король Альфонсо планирует отречение, чтобы заслужить хоть каплю доверия граждан, а армия готова защищать крепости Мадрида и Севильи до последнего солдата."
sprc.7.a: "Испания подходит к своему моменту истины."

sprc.8.t: "Альфонсо XIII отрекается"
sprc.8.d: "В последней попытке спасти стабильность король Альфонсо XIII, восстановленный на престоле Испании в 1932 году, отрёкся. Ненавидимый большинством граждан и любимый немногими, Альфонсо оставил после себя один из самых хаотичных периодов в истории Испании. Немногие верят, что королю осталось жить долго, учитывая его ухудшающееся здоровье, если только раньше его не настигнет убийца. Правительство Испании объявило о регентстве до разрешения кризиса и возвращения на трон одного из сыновей Альфонсо. Однако есть опасения, что армия, недовольная управлением гражданского правительства Хиля-Роблеса, попросту сместит его и установит временный режим генералов, скорее всего во главе со старой гвардией - Дамасо Беренгером и Севериано Мартинесом Анидо. Более вероятным, однако, выглядит захват власти младшими офицерами, такими как Мануэль Годед, Эмилио Мола и Хуан Ягуэ. Чтобы предотвратить подобное, правительство AP может отказаться от власти и обратиться к генералу Хосе Санхурхо-и-Саканелю - человеку, который изначально установил правительство Хиля-Роблеса и выступает за сохранение конституционной монархии. Авторитет Санхурхо в армии неоспорим, и даже самые радикальные офицеры склонны подчиняться Льву Рифа. Таким образом, он мог бы стать временным главой государства, возглавив монархический военный кабинет, способный управлять страной в условиях войны. Однако Хиль-Роблес может и дальше полагаться на поддержку Санхурхо и сохранить гражданское правительство до окончания войны, но если Королевство начнёт терпеть поражения в борьбе с проклятыми карлистами и анархистами, армия вполне может отодвинуть Санхурхо в сторону и захватить власть сама."
sprc.8.a: "Нам нужен сильный лидер, пригласим Санхурхо."
sprc.8.b: "Мы не попадём в ловушку тирании, сохраним гражданское правительство."

sprc.9.t: "Последнее падение Испании"
sprc.9.d: "Невероятное стало реальностью. Испанское Королевство, долгое время страдавшее от внутренней нестабильности, анархистской агитации и сепаратистских меньшинств, погрузилось в гражданскую войну. Проклятые карлисты провозгласили своё соперничающее правительство на севере, захватив оплот традиционализма в Наварре и Стране Басков. Их отряды Рекете двигаются дальше - к Бургосу и Галисии, а консерваторы, уставшие от управления короля Альфонсо и AP, покинули Мадридское правительство и примкнули к карлистам, среди них многие генералы, такие как Варела и Рада Пераль. В Каталонии и Валенсии анархисты из CNT-FAI стали авангардом испанских республиканцев, и соперничающее правительство во имя восстановления Испанской республики открыто провозглашено. Пока анархисты, социалисты и карлистские партизаны нападают на сторонников мадридского правительства почти во всех городах страны, война началась, и вся Испания почувствует ярость современного оружия. Отныне брат убивает брата, и лишь одна сторона выйдет победителем, чтобы подсчитать павших и положить конец безумию."
sprc.9.a: "Конец близок"

