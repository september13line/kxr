### PS Elected Tree ###

SPR_ps_elected: "Треинтисты вскакают на тёмного коня!"
SPR_ps_elected_desc: "Умеренное крыло CNT-FAI росло и крепло на протяжении последних двух десятилетий, но создание PS стало решающим шагом к легитимизации анархистского движения в Испании. Теперь партия должна взять на себя амбициозную программу, чтобы доказать испанцам мирный путь, и только время покажет, удастся ли им когда-либо решить великий парадокс возможного либертарианства."
SPR_The_Paradox: "Парадокс"
SPR_The_Paradox_desc: "В мире, где синдикализм почти повсеместно ассоциируется с революционными режимами Третьего Интернационала, попытка внедрить его в либерально-демократической системе, особенно под монархией, кажется невозможной. Тем не менее, Анхель Пестанья, лидер PS, никогда не боялся сложных задач. По мере подготовки партии к периоду управления, для помощи в разработке программы и ведении Испании к новому рассвету под смелой новой системой были привлечены различные анархистские и синдикалистские теоретики из Испании и других стран. Период адаптации будет крайне сложным, но министры PS настроены оптимистично: под их руководством можно создать совершенно новую систему."
SPR_Delegitimize_the_Terrorists: "Революция - не панацея"
SPR_Delegitimize_the_Terrorists_desc: "Умеренные CNT-FAI в конечном итоге одержали победу и позволили Испании уйти с края гражданской войны, но их власть над движением была далеко не абсолютной. Когда CNT-FAI распалась из-за поляризации ситуации, многие ярые фаисты, такие как Сиприано Мера и Буэнавентура Дуррути, покинули движение, чтобы продолжить террористическую борьбу против правительства. Мы не можем позволить этим отщепенцам разрушить доверие, которое удалось завоевать благодаря умеренной позиции, и поэтому должны убедиться, что эти диссиденты либо пойманы, либо переориентированы, либо изгнаны из Иберии."
SPR_From_Corrupt_Oligarchs_to_Direct_Democracy: "Муниципалитеты массовой мобилизации"
SPR_From_Corrupt_Oligarchs_to_Direct_Democracy_desc: "Чтобы обойти проблемы представительной демократии, присущие либеральной системе, PS внедрила ряд законодательных мер, направленных на развитие различных форм прямой демократии в Испании. От местного до национального уровня вводятся новые способы проведения референдумов и голосований, чтобы действительно выражать волю народа, а не интересы богатых лоббистов или равнодушных карьерных политиков. Эти нововведения в прямой демократии также подготовят почву для внедрения более демократических экономических моделей в будущем."
SPR_Set_the_Peninsula_Free_of_Castilian_Dominance: "Факел к мастодонту государства"
SPR_Set_the_Peninsula_Free_of_Castilian_Dominance_desc: "Иберизм, идея объединённого Иберийского полуострова, часто ассоциируется с националистами и традиционалистами Испании, но для анархистов он также является конечной целью. Португальская монархия тиранична и пыталась создать практически феодальную систему в своей стране, и теперь очевидно, что португальский народ жаждет свободы. Поэтому долг добросовестных испанцев - освободить эти бедные души и объединить полуостров так, как он всегда должен был быть, но в более федерализованной и равноправной форме, чем представляли кастильские империалисты."
SPR_Liberate_the_Minds_of_the_People: "Никаких монополий на знания"
SPR_Liberate_the_Minds_of_the_People_desc: "CNT-FAI на протяжении десятилетий продвигала различные программы базового образования и просвещения для рабочих. В разных клубах испанские пролетарии и крестьяне изучали как базовые навыки, такие как чтение и письмо, так и менее традиционные, но не менее важные знания, включая культурные и идеологические учения. Учитывая плачевное состояние школьной системы Испании, разрушенной влиянием церкви и серьёзным недофинансированием со стороны реакционеров за последние два десятилетия, эти программы для взрослых помогают вывести испанцев из интеллектуальной нищеты и открыть новую эпоху рационализма, культурного возрождения и идеологической стойкости."
SPR_Cremate_the_Catholic_Church: "Уничтожить огров и рыцарей купона"
SPR_Cremate_the_Catholic_Church_desc: "Католическая церковь проникла в каждый аспект жизни Испании и долгое время доминировала в умах испанцев через образование и страх, а Инквизиция терроризировала любого, кто не следовал абсурдным догмам церкви. Республиканцы имели шанс наконец уничтожить врага народа, но неэффективность их власти сделала это невозможным. Мы не можем допустить повторения той же ошибки."
SPR_Communalize_Every_Aspect_of_Spanish_Life: "Коллективизация всех аспектов жизни"
SPR_Communalize_Every_Aspect_of_Spanish_Life_desc: "Хотя мы должны формально придерживаться существующей системы, есть способы направить Испанию в сторону свободы от статизма и капитализма. Мы можем поддерживать создание рабочих коммун и крестьянских кооперативов, что позволит им лучше организоваться и избавиться от гнёта начальников, полностью пользуясь плодами своего труда. Ведь сразу после разрешения CNT-FAI действовать в 1936 году, создание таких коммун показало отличные результаты. Поэтому создание и расширение этой системы будет поддерживаться полностью, при условии, что коммуны не станут убежищем для экстремистов и террористов, угрожающих нашему правлению."
SPR_Break_Down_the_Gender_Divide: "Привлечь свободных женщин"
SPR_Break_Down_the_Gender_Divide_desc: "Испанские анархисты допустили серьёзную ошибку, не поддержав освобождение женщин, и это привело к утрате поддержки женского крыла CNT-FAI, Mujeres Libres, на многих событиях в прошлом. Мы можем использовать этот провал в своих интересах и полностью поддержать равные права женщин как по-настоящему свободных граждан Испании. Это не только принесёт международную поддержку, но и позволит интегрироваться или хотя бы сотрудничать с Mujeres Libres, что значительно увеличит размер и популярность нашей партии. Кроме того, такая поддержка разозлит только традиционалистов, чьё мнение нас ничуть не интересует."
SPR_Ceasefire_With_the_King: "Репатриировать золотую толпу"
SPR_Ceasefire_With_the_King_desc: "Сотрудничество между монархом и синдикалистской партией может казаться невозможным, но монархия готова идти на уступки почти каждому, если это сохранит их власть над Испанией, учитывая насколько шаткой была ситуация в 1937 году. Мы, возможно, захотим избавиться от короля в будущем, но на данный момент его присутствие может быть тем единственным, что удерживает реакционеров от восстания. Поэтому мы должны установить перемирие с королём на некоторое время."
SPR_Achieving_the_Impossible: "От утопической тридцатки к всей Испании!"
SPR_Achieving_the_Impossible_desc: "Загадка возможного либертарианства решена благодаря нашему успеху в ведении Испании к радикально другому будущему. Именно мы спасли Испанию от распада в середине 1930-х и снова ведём её к светлому будущему как альтернативный путь между революционным террором и капиталистическим или реакционным гнётом."

### PSOE Reelected Tree ###

SPR_psoe_reelected: "PSOE образуют равную Испанию!"
SPR_psoe_reelected_desc: "Несмотря на ожесточённую борьбу со стороны оппозиции, мы снова одержали победу на избирательном поле! Вооружённые обновлённой энергией и стремлением к переменам, мы продолжим улучшать жизнь простых испанцев, которые неизменно верно поддерживали нас."

SPR_Revolution_and_Evolution_Are_Not_Opposites: "Синергия революции и эволюции"
SPR_Revolution_and_Evolution_Are_Not_Opposites_desc: "Хулиан Бестерро, лидер нашего умеренного крыла, испытывает глубокое восхищение реформаторскими идеями Карла Каутского, чешского социалиста. Он давно стремился внедрить теории Каутского в Испании, и теперь у него наконец появилась такая возможность. Успешная реализация этих идей принесёт пользу рабочим и укрепит доминирование умеренного крыла."

SPR_The_Legitimate_Heir_of_Pablismo: "Труд под заветами паблизма"
SPR_The_Legitimate_Heir_of_Pablismo_desc: "Пабло Иглесиас Поссе был основателем PSOE, и если бы не его политическое мастерство и гениальность, нашей партии сегодня просто не существовало бы. Так много мы обязаны этому человеку, и потому справедливо сохранять традиционную партийную линию, одновременно почитая его. Это позволит массам понять, что с 1879 года наша партия занималась только борьбой за интересы испанского народа."

SPR_Rouse_the_Great_Masses_Against_Extremism: "Сокрушить экстремистов"
SPR_Rouse_the_Great_Masses_Against_Extremism_desc: "В течение нашего первого срока нам было непросто держать большую партию под контролем, поскольку большевистские, анархистские и другие идеологические крылья соперничали за влияние. К счастью, с тех пор умеренное крыло стало гораздо более доминирующим, и мы можем использовать эту силу и единство, чтобы подавить распространение экстремистских идей, не только в PSOE, но и по всей Испании."

SPR_Extend_a_Hand_to_the_Crown: "Протянуть оливковую ветвь Королю"
SPR_Extend_a_Hand_to_the_Crown_desc: "Мнение обычного партийного члена о короле, мягко говоря, невысокое. Тем не менее, невозможно отрицать, что монархия является глубоко укоренившимся институтом в нашей стране, и попытка просто обойти её никому не поможет. Вместо этого мы должны стремиться сотрудничать с королём для достижения наших целей, как это было и ранее."

SPR_Pragmatic_Pacifism: "Прагматичный пацифизм для мира"
SPR_Pragmatic_Pacifism_desc: "Мир охвачен пожаром, когда реакционеры и революционеры сражаются за верховенство. Мы ничего не приобретём, занимая чью-либо сторону, и чтобы сохранить жизни нашего народа, мы должны стремиться к нейтралитету. Однако наш нейтралитет должен быть прагматичным, и мы всегда должны занимать позицию против экстремистских государств слева и справа."

SPR_The_Stormy_Days_Pass: "Оставляя бурные дни позади!"
SPR_The_Stormy_Days_Pass_desc: "Хулиан Бестерро однажды пессимистично утверждал, что когда-нибудь грозовые тучи обрушатся на Испанию, разрушая её. К счастью, он оказался неправ. Под руководством PSOE рабочие получают заботу, экономика процветает, а нация, наконец, стабильна и свободна от радикализма!"

### IE Reelected Tree ###

SPR_ie_reelected: "Социальное завоевание продолжается!"
SPR_ie_reelected_desc: "Мастера прогрессивного движения Испании и непреклонные защитники её малых народов вновь одержали победу на выборах, обеспечив Izquierda Espanola ещё один срок для проведения радикальных реформ."
SPR_Spain_One_and_Multiple: "Мы единые и многообразные"
SPR_Spain_One_and_Multiple_desc: "Испания - уникальная страна с множеством культур, языков и традиций, но её народы объединены веками совместной истории и общими культурными ценностями. Поэтому мы должны поддерживать меньшинства Испании в сохранении их уникальности и автономии, одновременно продвигая их как часть большего целого - испанского народа, состоящего из множества частей, чтобы создать поистине великолепное единство."
SPR_Rationalism_Defeats_Rejuvenation: "Рационализм задвинет мечты о возрождении"
SPR_Rationalism_Defeats_Rejuvenation_desc: "Мануэль Асанья давно является одним из самых решительных противников движения регенерационизма, которое в основном призывало Испанию обратиться к испанизму, а не к европейским идеям, и возвеличивало Hispanidad - присущий Испании характер. Сам Асанья стремился, чтобы Испания обратилась к идеям европейского Просвещения и, по его мнению, смогла оставить проблемы прошлого, полностью приняв современность."
SPR_Political_Action_to_Oppose_the_Obscurantist_Bloc: "Народное действие против обскурантистов"
SPR_Political_Action_to_Oppose_the_Obscurantist_Bloc_desc: "Несмотря на торжество демократии и разрушение карлизма как единого и опасного движения, Испания остаётся прибежищем для различных реакционных и ультраконсервативных сил, которые мечтают лишь о падении нашего демократического режима. Мы должны не допустить осуществления этой угрозы, и будет развёрнуто широкое политическое действие по искоренению фанатиков, таких как PNE, Renovacion Española и Juntas Castellanas de Actuación Hispánica."
SPR_Individuality_Through_the_Nation: "Индивидуализм через национализм"
SPR_Individuality_Through_the_Nation_desc: "Асанья считает, что современным испанцам недостаёт развитого чувства индивидуализма, столь необходимого, чтобы догнать европейцев. По его мнению, Испания должна создать такую нацию, в которой граждане смогут развивать индивидуализм через службу стране, а институты государства будут воспитывать и укреплять это чувство."
SPR_Ally_the_Generation_of_27: "Культурное переосмысление поколением '27"
SPR_Ally_the_Generation_of_27_desc: "Чтобы Испания полностью приняла современность, необходим сильный культурный сдвиг в этом направлении, и новое поколение авангардистов идеально подходит для этого. Новые художники, скульпторы, композиторы и живописцы следуют самым передовым течениям современного искусства, и с их помощью Испания сможет догнать европейскую современность и развить чувство гордости за себя, основанное не на колониальных владениях или экономических перспективах, а на культурных достижениях."
SPR_Spain_Emerges_from_the_Middle_Ages: "Возрождение из пепла старой эпохи"
SPR_Spain_Emerges_from_the_Middle_Ages_desc: "Испания наконец отказалась от идеалов средневекового феодализма и вредного националистического испанизма, перейдя к обществу, которое почитает современность и продолжает формировать идентичность европейской страны, часть более великого целого, а не отсталую особенность реакции и традиционализма."

### UE Reelected Tree ###

SPR_ue_reelected: "Триумф истинных радикалов UE!"
SPR_ue_reelected_desc: "Фракция, выделившаяся из Радикалов Леррукса, превратилась в одного из ключевых игроков испанской политики, привнося по-настоящему радикальные либеральные идеи на сцену без бремени популистской демагогии Леррукса. Диего Мартинес-Баррио продолжает вести свою партию к ещё большим вершинам."

SPR_En_la_Plaza_de_Mi_Pueblo: "Родина для всех"
SPR_En_la_Plaza_de_Mi_Pueblo_desc: "От Бильбао до Барселоны и Гибралтара - мы все испанцы, даже если не все говорим на кастильском. Каждый гражданин Испании заслуживает одинаковых прав и должен нести одинаковые обязанности. И хотя мы идентифицируем себя с идеями оригинальных французских якобинцев, нет нужды подгонять регионально уникальных испанцев под единый шаблон, если мы можем сформировать образ единой, но регионально разнообразной Испании в сердцах этих регионалистов."

SPR_Putting_the_Republican_Gang_Back_Together: "Вновь единый республиканизм!"
SPR_Putting_the_Republican_Gang_Back_Together_desc: "Испанская политическая сцена сильно изменилась со времён Республики, но бывшие республиканские партии всё ещё сохраняют определённое чувство единства, унаследованное от прошлого. Поэтому нам следует начать переговоры о коалиции с IE, DLE и, возможно, даже с Радикалами, чтобы сформировать единый блок, который не позволит социалистам или реакционерам беспрепятственно управлять Испанией."

SPR_Radical_Entente_Reborn: "Сбросить тиранисткие оковы с невиновных"
SPR_Radical_Entente_Reborn_desc: "Испанская тюремная система ужасна как по условиям содержания, так и по срокам заключения. Однако в нашей партии теперь есть настоящий маяк справедливости - Виктория Кент, которая ещё в республиканские годы подготовила довольно обширную реформу тюрем, которая, к сожалению, так и не была реализована. Годы однопартийного правления показали во всех деталях недостатки испанской тюремной системы, и, извлекая уроки из этих ошибок, Кент теперь займётся тем, чтобы тюрьмы Испании стали более гуманными и справедливыми с юридической точки зрения, чтобы настоящая справедливость наконец расцвела в стране. Питание заключённых, условия проживания и сроки заключения будут пересмотрены и улучшены там, где это необходимо, а доступ к медицинской помощи и ограничение принудительного труда заключённых будут полностью реализованы. Новая либеральная Испания не потерпит камер, больше похожих на камеры Инквизиции, чем на современную систему наказаний."

SPR_Shield_of_the_Opressed: "Просвещённые арбитры для лучшего мира"
SPR_Shield_of_the_Opressed_desc: "Диего Мартинес-Баррио известен своей способностью находить общий язык между диаметрально противоположными партиями, а в республиканскую эпоху он был голосом разума среди Радикалов. Теперь, свободная от коррупции, популизма и клиентелизма PR, UE может стать настоящим голосом разума для всей Испании, стремясь к компромиссам с другими партиями в тех вопросах, где возможны уступки, чтобы Испания больше никогда не страдала от разрушительных кризисов прошлых десятилетий."

SPR_Finish_the_Primordial_Enemy: "Покончить с первобытным врагом"
SPR_Finish_the_Primordial_Enemy_desc: "В большинстве вопросов испанской политики UE старается придерживаться линии умеренного компромисса, но с Католической церковью партия намерена следовать принципам республиканской политики и наконец положить конец первобытной угрозе, которая так долго сковывала развитие Испании. Секуляризация приведёт Испанию к современности, пусть даже с сопротивлением."

SPR_Radical_Moderatism: "Радикализм ради прекрасной судьбы!"
SPR_Radical_Moderatism_desc: "Теперь, когда истинные радикалы Испании успели отточить нашу программу и превратить её в полный план на будущее, мы можем продолжать триумфальный марш по спасению Испании от её врагов, а во многом - и от самой себя. С радикальными действиями и умеренной риторикой мы сформируем новое правительство, которое будет заботиться о людях так, как это не сможет ни испанская правая, ни левая."

### PRR Reelected Tree ###

SPR_pr_reelected: "Радикалы Леррукса вновь побеждают!"
SPR_pr_reelected_desc: "Продолжая удивлять всех, PR снова победила на выборах благодаря своей поддержке среди промышленных рабочих Бильбао и Барселоны и использованию всё более резкой популистской риторики."
SPR_Emboldened_Anti_Syndicalism: "Уничтожить нашего главного соперника"
SPR_Emboldened_Anti_Syndicalism_desc: "Синдикализм угрожает Испании уже десятилетиями и будет продолжать это делать, пока социалисты и синдикалисты допускаются на публичные платформы. Мы должны гарантировать, что эти звери никогда не разрушат Испанию своими безрассудными и жестокими политиками, а наши верные варвары готовы остановить их незаконные забастовки или другие саботажные действия, направленные на то, чтобы помешать Испании достичь истинной славы."
SPR_King_and_His_Parallel_Emperor: "Параллельный император короля"
SPR_King_and_His_Parallel_Emperor_desc: "Алехандро Леррус, лидер PR, известен в Барселоне своим господством на улице Паралело, испанском аналоге Бродвея, и благодаря этому контролю над сердцем испанской культуры мы можем гораздо лучше мобилизовать массы. Мы должны следить, чтобы этот контроль не ускользнул из наших рук."
SPR_Reward_the_Loyal_Workers: "Вознаградить преданных рабочих"
SPR_Reward_the_Loyal_Workers_desc: "Сама основа PR когда-то составляли иммигрантские рабочие Страны Басков и Каталонии, которые испытывали необоснованные преследования просто за то, что были испанцами, со стороны враждебных сепаратистов этих регионов. С тех пор мы отошли от своих рабочих корней, но, возвращаясь к популизму, мы должны вознаградить этих преданных варваров современности, как их называл Леррус, чтобы они почувствовали, что их вклад не остаётся незамеченным руководством партии. Будут использованы налоговые льготы, события и другие награды, чтобы создать чувство гордости и достижения у этих смелых патриотов."
SPR_Lift_Up_the_Veils: "Поднять покровы в монастырях"
SPR_Lift_Up_the_Veils_desc: "Церковь должна быть очищена от испанской политики, их сокровища, присвоенные у народа, возвращены законным владельцам, а люди, обманутые духовенством и потратившие жизнь в монастырях, должны вернуться к гражданской жизни, чтобы достичь чего-то большего, чем быть религиозно окрашенной рабской силой. Настало время разрушить храмы реакции и построить на их месте что-то лучшее."
SPR_Crossroads_of_Lerrouxism: "Леррукизм вновь на перепутье"
SPR_Crossroads_of_Lerrouxism_desc: "Как и прежде, мы должны снова решить важные вопросы партии, чтобы Леррукизм, а вместе с ним и PR, мог процветать и двигаться вперёд даже в условиях монархической системы."
SPR_The_Demagogue_Rides_On: "Демагог продолжает путь!"
SPR_The_Demagogue_Rides_On_desc: "PR, считавшаяся на последнем издыхании в 1930-х после смерти Республики, совершила мощное возвращение и вернула Испании славу радикализма, так отчаянно желаемую народом."
SPR_crush_radicalism: "Разобраться с инакомыслящими"
SPR_crush_radicalism_desc: "Радикалы в нашей стране действительно нас тянут вниз. Лучше всего разобраться с ними любыми возможными средствами."
SPR_national_research_program: "Национальная научная программа"
SPR_national_research_program_desc: "Теперь, когда наша экономика стабилизировалась, пора направить часть энергии на национальную научную программу, чтобы продвигать дело науки."
SPR_a_free_spain: "Свободная Испания"
SPR_a_free_spain_desc: "Несмотря на все трудности, Испания стала маяком свободы; сияющим городом на холме. Мы должны служить примером миру того, как выглядит настоящая свобода."
SPR_stable_spain: "Стабильная Испания"
SPR_stable_spain_desc: "Беспорядки наконец подавлены, и Испания снова стабильна и едина благодаря нашему сильному руководству."
SPR_national_construction_corps: "Создать Национальный строительный корпус"
SPR_national_construction_corps_desc: "Годы гражданских волнений привели к тому, что испанская экономика отстала от европейских стран. Мы должны создать Национальный строительный корпус, чтобы догнать соседей."
SPR_public_works: "Инвестировать в общественные работы"
SPR_public_works_desc: "Испанская экономика в последние годы была слабой. Теперь, когда мы снова свободны, стоит инвестировать в общественные работы, чтобы вернуть экономике путь к развитию."
SPR_encourage_investment: "Поощрять частные инвестиции"
SPR_encourage_investment_desc: "Хотя экономика Испании несколько улучшилась, работы ещё много. Мы должны поощрять частные инвестиции в испанские предприятия, чтобы экономика достигла максимального потенциала."
SPR_royal_academy: "Укрепить Королевскую академию"
SPR_royal_academy_desc: "Королевская академия на протяжении веков была ведущим авторитетом по испанскому языку. Пора инвестировать в эту институцию и способствовать грамотности по всей стране."
SPR_expand_university: "Расширить университет Мадрида"
SPR_expand_university_desc: "Universidad Central de Madrid давно является ведущим образовательным учреждением страны. Мы должны сосредоточиться на расширении университета, чтобы больше людей имели доступ к высококлассному образованию."
SPR_promote_regional_autonomy: "Утвердить автономные сообщества"
SPR_promote_regional_autonomy_desc: "Конституция основана на неразрывном единстве Испанской нации, общей и неделимой родине всех испанцев; она признаёт и гарантирует право на самоуправление национальностей и регионов, из которых она состоит, а также солидарность между ними."

