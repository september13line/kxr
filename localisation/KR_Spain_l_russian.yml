SPR_Opposing_BoP_Side_Event_loc_desc_left_1: "Похоже, наши худшие опасения начинают сбываться. Руководство испанских разведывательных служб, особенно генерал Эмилио Мола, занимавший пост Генерального директора безопасности, считало, что разрыв между анархистами и республиканцами слишком велик, чтобы его преодолеть, но если слухи верны, Народный фронт сумел договориться о союзе с CNT-FAI. В республиканские годы анархисты в целом оставались либо равнодушными, либо откровенно враждебными к республиканцам, а их разногласия с социалистами под руководством Хулиана Бестейро вызывали значительные трения внутри испанской левой. Однако с приходом Анхеля Пестанья Нуньес на пост председателя CNT этот разрыв стал гораздо менее непреодолимым.\n\nРеспубликанские партии - от либералов Мануэля Ассаньи и Диего Мартинеса Баррио до социалистов Бестейро и даже консерваторов Мануэля Мауры - собрались под республиканским знаменем, к которому теперь присоединились Пестанья и его умеренные синдикалисты. Конечно, анархисты из FAI, по-видимому, бойкотировали этот союз, и остаётся вопрос, сможет ли коалиция устоять с таким непокорным участником, но на данный момент ситуация кажется стабильной. Некоторые в силовых структурах всё ещё надеются, что эти слухи - не более чем политические сплетни, но независимо от того, так это или нет, факт остаётся фактом: мы должны готовиться к противодействию этим республиканцам, пока Испанское Королевство пытается стабилизировать своё положение."
SPR_Opposing_BoP_Side_Event_loc_desc_left_2: "Сегодня в Мадрид пришла мрачная история с Майорки. Остров использовался как тюремная колония для многочисленных республиканцев и социалистов, особенно захваченных во время восстания в Астурии, но местные власти отметили, что особенно женская тюрьма Can Sales находится в таком плачевном состоянии, что жизнь там постепенно становится невозможной. Однако, похоже, наши враги среди социалистов и коммунистов Каталонии знали об этом, и в атаке с очень ограниченным огневым потенциалом группа балеарских республиканцев смогла устроить взрыв, разрушивший внешнюю стену тюрьмы. Охрана пыталась остановить около сотни заключённых от побега, но некоторые были убиты в перестрелке с нападавшими, а другие покинули свои посты, приняв атакующих террористов за численно превосходящую охрану. Некоторые заключённые погибли в хаотичной схватке, но большинство бежало в окрестности Майорки, и хотя часть из них позже была задержана местными офицерами Guardia Civil после масштабного поиска, подавляющее большинство беглецов было укрыто местными жителями по всему острову и продолжает оставаться головной болью для властей."
SPR_Opposing_BoP_Side_Event_loc_desc_left_3: "Испанские силы Guardia Civil и Carabineros и так находятся в упадке из-за постоянного истощения, вызванного крайним уровнем гражданских волнений в стране, но теперь к этой борьбе добавилась новая проблема. По ночам чёрно окрашенные самолёты совершают быстрые пролёты над Пиренеями, сбрасывая парашютные грузы в Каталонию, Арагон и Страну Басков; корабли, под флагами дальних стран, разгружают свои грузы в портах Барселоны, Кадиса и Феррола без какой-либо официальной документации о владельце, получателе или содержимом. Это явно действия Интернационала, который также использует небольшие, малоизвестные горные тропы для перемещения людей и материалов через Пиренеи малыми партиями. Некоторые сброшенные ящики были обнаружены целыми, предположительно оставленные анархистами и республиканцами при приближении военных и полиции. В этих ящиках находились недавно изготовленные пистолеты-пулемёты, пистолеты, винтовки и даже лёгкие пулемёты, а также взрывчатка, прицельные приспособления, глушители и гранатомёты для винтовок, другие содержали боеприпасы и медицинские принадлежности. Коммунары, очевидно, отрицали своё участие, а на оружии не было маркировки французских заводов. Однако каждый перехваченный ящик указывает на десятки других, и ситуация быстро становится невыносимой для сил безопасности Королевства."
SPR_Opposing_BoP_Side_Event_loc_desc_left_4: "Недавно в армии вспыхнул скандал вокруг фигуры Бартоломе Барба Эрнандеса, офицера, известного глубокой неприязнью к испанской левой. Работая в национальной разведке и контрразведке с момента переворота Санхуряда в 1932 году, он недавно оказался в центре внимания СМИ после того, как неизвестный украл документ из его офиса, и некоторые полагают, что это мог быть либо уборщик, либо сторонник испанских республиканцев среди военных. В документе подробно перечислены десятки испанских либералов с указанием их последних известных местонахождений, политических принадлежностей, привычек и других важных данных. В список вошли такие фигуры, как республиканский лидер Мануэль Ассанья, радикальный либерал Диего Мартинес Баррио и социалистический дипломат Луис Хименес де Асуа, а также менее значимые региональные либералы и республиканцы. Это был не политический чек-лист, а каталогизация демократических лидеров, которых Барба считал угрозой режиму и планировал устранить. Документ был передан различным оппозиционным газетам, а также тем, что формально поддерживали режим; некоторые его не публиковали, другие же сделали это. Последствия были предсказуемы: республиканцы подняли шум, чтобы показать режим как кровожадную и деспотичную машину, стремящуюся удерживать власть любой ценой. Хотя Барба в основном действовал один, известно, что у него были контакты с другими экстремистскими сотрудниками сил безопасности, такими как Маурисио Карлавилья. Попытки правительства остановить поток радикализма в Испании были сильно подорваны ошибочными действиями Барбы, и теперь последствия будут крайне серьёзными. Барба отстранён от должности и помещён под домашний арест до суда, но это, похоже, мало успокоило волну антиправительственных голосов."

SPR_Opposing_BoP_Side_Event_loc_desc_leftright_1: "Рано утром сегодня анархистские агитаторы сумели устроить серию взрывов в городе Сан-Себастьян, полностью отключив электросеть и вызвав массовый хаос в обществе. Известные казино города были вынуждены закрыться, а весь государственный аппарат вынужден был работать при свечах и факелах, при этом пожарные изо всех сил пытались контролировать пожары, вызванные бомбами. Атака была скоординирована, судя по всему, очень тщательно: взрывные устройства были размещены почти на каждом трансформаторе города, а дополнительные - возле различных полицейских участков и постов Guardia Civil.\n\nПоследние в основном взорвались без значительного ущерба, но способность анархистов планировать и осуществлять атаку такого масштаба вызвала тревогу у многих в верхних эшелонах испанского командования службы безопасности. Судя по всему, это был совместный проект баскской анархистской группы Dinamita под руководством Феликса Ликиниано и более широкой организации FAI, при этом большая часть использованного вооружения поступила от группы известного партизанского бойца Буанавентуры Дуррути. В Сан-Себастьян были направлены войска для поимки этих анархистских «дьяволов», но пока результаты оказались скромными: лишь отдельные аресты низкоуровневых участников, тогда как Ликиниано и его люди, похоже, нигде не появляются.\n\nКарлисты, активные в регионе и соседней Наварре, восприняли это как сигнал того, что правительство неспособно вмешаться, и только твердая рука Requetè способна вывести Испанию из кризиса. Местные представители Guardia Civil сообщают о росте присутствия традиционалистов на улицах, которые, судя по всему, используют ситуацию, чтобы укрепить общественное мнение как борцов с хаосом. Властям Баскской страны неоднократно приходилось вмешиваться, чтобы остановить карлистов от внесудебных арестов предполагаемых анархистов, что приводило к столкновениям с правоохранителями и дальнейшему росту напряжённости. Многие обвиняют неэффективные меры правительства по сдерживанию радикалов в качестве причины взрывов, что ещё больше подрывает доверие народа к AP."
SPR_Opposing_BoP_Side_Event_loc_desc_leftright_2: "Неспособность AP продолжать эффективно действовать не осталась незамеченной сепаратистами Испании, которые воспринимают эту слабость с большим удовлетворением. Если ранее сепаратизм поддерживался в основном радикальными партиями, такими как Nosaltres Sols!, фракцией Aberri Partido Nacionalista Vasco и горными общинами Eusko Mendigoixale Batza, а в Галисии - внутренним кругом Висенте Риско, то теперь это опасное настроение проникло и в более умеренные центристские партии, а также среди левых идеологов, прежде в основном преданных иберийской солидарности. Такие фигуры, как каталонский литературный титан Кастелао и баскский умеренный националист Хосе Антонио Агирре и Лекубе, сделали множество заявлений с призывами к отделению от Мадрида, указывая на продолжающиеся экономические и политические проблемы страны как на доказательство того, что нация исчерпала своё предназначение и больше не может функционировать под тираническим правлением AP. Даже известный каталонский консерватор Франсеск Камбо, ранее поддерживавший или остававшийся равнодушным к правящему режиму, начал выражать сомнения в отношении испанской нации и роли Каталонии в ней. Основная поддержка сепаратизма по-прежнему исходит от экстремистских групп на периферии общества, но если эти радикалы получат поддержку от ранее нейтральных центристских групп в региональной политике, мы вполне можем столкнуться с открытым восстанием."
SPR_Opposing_BoP_Side_Event_loc_desc_leftright_3: "Улицы столицы Каталонии, Барселоны, вновь окрашены в красный цвет, когда члены CNT-FAI столкнулись с милицией карлистов Sindicatos Libres. Анархисты, почуявшие кровь на фоне быстрого ослабления власти Королевства в значительной части Испании, попытались использовать хаос для объявления забастовки на жизненно важном барселонском порту, особенно нацелившись на морскую компанию Compañía Transatlántica Española, известную как фаворит режима. Сотни рабочих собрались в знак протеста против снижения заработной платы и ухудшения условий труда, вызванных «Чёрным понедельником», и, пытаясь организовать пикет против охраны компании и прибывших полицейских, столкнулись с группой карлистских головорезов из антианархистского союза Sindicatos Libres. В ходе последовавшей драки десятки людей получили травмы, когда повсюду размахивались дубинками, подручными орудиями и другими оружиями. Полиция и охрана быстро оказались в меньшинстве, а карлисты продвигались с фанатичной решимостью, пока не прибыли дополнительные силы полиции, и битва прекратилась после выстрела в воздух. Обе стороны использовали ситуацию как пропагандистскую победу, хотя точное количество раненых, а в некоторых случаях погибших, так и не было подтверждено из-за общего хаоса. Попытки возобновить забастовку на следующий день были сорваны действиями полиции."
SPR_Opposing_BoP_Side_Event_loc_desc_leftright_4: "После усилившихся социальных волнений в Испании правительство AP попыталось заручиться поддержкой своей католической базы, призвав священников и епископов страны официально поддержать режим. Хотя многие согласились, за исключением тех, кто в целом поддерживает карлистов, самым сильным голосом оппозиции стал архиепископ Таррагоны Франсиско Видаль и Барракер, известный либерал и республиканец с каталанскими симпатиями. Он призвал духовенство Испании сохранять дистанцию от попыток режима привлечь их на свою сторону, заявив, что подобная поддержка в период сильных социальных волнений лишь выставит церковь как подчинённую правительству и вызовет новые атаки со стороны секуляристских и милитантных атеистических групп, таких как анархисты из CNT-FAI. По мнению Видаля, вместо того чтобы становиться политическим инструментом правительства Испании в такие времена, церковь должна выступать посредником между различными сторонами, оставив политические игры проповедников в стороне и способствуя миру. Это, очевидно, получило значительную поддержку среди умеренных или аполитичных священнослужителей и стало политической неудачей для правительства в момент, когда поддержка церкви была крайне важна."

SPR_Opposing_BoP_Side_Event_loc_desc_right_1: "Карлистская гадюка, человек по имени Мануэль Фаль Конде, до сих пор умудрялся избегать внимания закона в Испании, но сегодня информатор явился в штаб Guardia Civil, заявив, что обладает разведданными о планах карлистов. По словам информатора, карлисты готовят прямое восстание, а Фаль Конде стал центральной фигурой движения. Информатор утверждает, что Фаль Конде не решался полностью полагаться лишь на карлистские ополчения Requeté и искал союзников среди испанской правой.\n\nКлючевыми из них являются сепаратистские группы, такие как Partido Nacionalista Vasco, Dereita Galeguista и Derecha Catalunya, с некоторой поддержкой со стороны знати и традиционалистских организаций, таких как PNE, а также генералов, например Марио Муслера, Рикардо Пераль и Эдуардо Басельга, которые до этого не имели известных связей с карлистским движением. Это очень серьёзные обвинения, и имеющихся доказательств пока недостаточно, чтобы преследовать их без риска вызвать масштабный политический кризис, который может даже ослабить лояльность армии в случае с Муслерой, Пералем и Басельгой. Тем не менее, похоже, что карлисты действуют быстро, точно так же, как и правительство, и если мы не убедимся, что их Большая Коалиция не увидит свет, подавив оппозицию, правительство Королевства может вскоре столкнуться с карлистами на поле боя."
SPR_Opposing_BoP_Side_Event_loc_desc_right_2: "Отношения карлистов с более умеренными и демократическими испанскими партиями были, в лучшем случае, напряжёнными, а в худшем - откровенно враждебными, но текущий кризис в Испании подтолкнул многих из христианского центра и правых к поддержке карлистского дела. Важные теоретики христианской демократии, такие как основатель Grupo de la Democracia Cristiana, Северино Аснар Эмбид, и его близкий союзник и христианский синдикалист, Максимилиано Арболея Мартинес, объявили о своей поддержке карлистского дела, видя в неудачах AP путь к католической тирании, которая не принесёт Испании мира и приведёт лишь к разрушению монархии и испанской церкви. Это произошло после предполагаемого «потепления» режима, когда он протянул оливковую ветвь республиканцам и социалистам в обмен на мир. Хотя многие из этих христианских демократов едва ли являются друзьями карлистов, поскольку только меньшинство внутри карлистского движения поддерживает хоть какую-то демократию или мягкий подход к управлению в данный момент, они рассматривают союз с карлистами как меньшее зло по сравнению с социалистами и радикалами левого крыла. Карлистское движение остаётся разделённым по этому вопросу, так как многие из крайне правых, принадлежащие к эфемерной партии Partido Integrista, осуждают такие союзы как легкомысленное братство с бесполезными и капризными демократами. Тем не менее, недавнее соглашение с испанскими христианскими демократами серьёзно ослабило позиции AP как традиционно доминирующей христианско-демократической партии Испании."
SPR_Opposing_BoP_Side_Event_loc_desc_right_3: "Слухи из далёкой провинции Наварра дошли до Мадрида сегодня утром, местные информаторы Guardia Civil рассказывали о людях в карлистской форме, выходящих в леса и горные районы по одному. Некоторые смельчаки, последовавшие за ними, видели целые роты карлистского Requeté, тренирующиеся там с новыми винтовками, блестящими штыками и даже тяжёлым оружием, таким как пулемёты и миномёты. Похоже, что тихий страх армии перед так называемыми Brigadas de Navarra подтвердился, и эти элитные карлистские подразделения тренируются тайно по всей Пиренейской гряде.\n\nУчитывая масштаб этих учений и большую площадь поиска, офицеры местной Guardia Civil крайне неохотно вмешиваются, пытаясь разогнать этих мятежных традиционалистов. Глава Guardia Civil в Памплоне, Хосе Родригес-Медель, откровенно заявил, что его руки связаны борьбой с коммунистическими проникновениями, баскскими националистами и буйными карлистами на улицах, и идти искать армию по слухам слишком рискованно. Многие в национальных силах безопасности, в первую очередь генерал Эмилио Мола, называли такую осторожность трусливой и почти предательской, но учитывая, что силы безопасности Испании уже работают на пределе, пытаясь сдерживать все мятежные настроения, мало что можно сделать, чтобы распустить эти карлистские отряды."
SPR_Opposing_BoP_Side_Event_loc_desc_right_4: "Открытое общение правительства с республиканцами не осталось незамеченным испанской правой, и хотя многие воспринимают это с осторожностью из-за тяжёлого финансового положения и других проблем Испании, некоторые делают апокалиптические выводы о новом «потеплении» режима. В частности, каталонский священник Хуан Тускетс Терратс крайне критически относится к этому внезапному повороту, вспоминая риторику своей республиканской эпохи. Тускетс известен прежде всего своей фанатичной антимасонской и антисемитской риторикой и всё больше утверждает, что режим вступает в союз с «иудейско-масонской диктатурой республиканцев» и масоном-евреем Нисето Алькалой Саморой, первым и единственным президентом Второй Испанской Республики и открыто верующим католиком. Тускетс был привлечён к делу о поджоге масонской ложи ранее в жизни и активно распространяет антисемитскую книгу «Протоколы сионских мудрецов» с помощью своего соратника и священника Хоакина Гийу. Хотя большинство Испании мало обращало внимание на выходки священника, они раззадорили часть антимасонских католиков, и особенно после открытой поддержки карлистского режима Тускетс стал популярным католическим антимасонским проповедником. Это нанесло небольшой удар по репутации AP, традиционно считающейся глубоко католической партией, так как Тускетс напрямую обвинил её в служении масонам, что якобы приведёт к светской революции в Испании."

