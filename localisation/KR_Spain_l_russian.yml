SPR_Future_Promises: "Обещания будущего"
SPR_Future_Promises_desc: "AP доказала, что не способна спасти Испанию, которая быстро скатывается к полному анархическому хаосу. Тем не менее, её гниющий труп не покинет власть, даже когда страна рушится вокруг. Коллапс, возможно, стал неизбежным, и хотим мы того или нет, нам придётся выбирать, кому давать свою верность и с кем будем сражаться. Лучшее, что мы можем сделать сейчас, - подготовить всё так, чтобы события развивались в нашу пользу по максимуму."
SPR_Fury_Of_The_Spanish_Worker: "Ярость испанского рабочего"
SPR_Fury_Of_The_Spanish_Worker_desc: "Слишком долго правительство AP топтало права рабочих. Их ужасное управление привело Испанию к экономическому краху, а приспешники Гиль-Роблеса убили сотни рабочих в ходе репрессий и подавления забастовок. Пришло время разорвать их железную хватку над Испанией, раздаются ясные призывы по всей стране, и рабочий ответит! Испания будет освобождена через огонь и пламя, анархисты, социалисты, республиканцы и регионалисты объединятся ради одной цели - свержения тиранического мадридского режима. Viva La Republica, Viva la revolución!"
SPR_Send_The_Boat_Sinking: "Призыв меноркских лоялистов"
SPR_Send_The_Boat_Sinking_desc: "Архипелаг Балеарских островов является важной стратегической точкой для захвата при любой революции. Население здесь относительно прореспубликанское, а цепь островов контролирует значительную часть Средиземного моря благодаря мощным орудиям своих укреплений. Поскольку революция планируется в Барселоне, захват Балеар открывает огромные возможности не только для контроля над поставками помощи монархистам из Алжира или Италии, но и для обеспечения морских маршрутов снабжения Каталонии из Франции и Италии, снижая потребность транспортировать всё по железной дороге или автомобилям."
SPR_The_Popular_Front: "Наиболее популярный фронт"
SPR_The_Popular_Front_desc: "В республиканские годы коалиция республиканцев и социалистов правила с 1931 по переворот 1932 года, и хотя этот союз был отмечен нерешительностью, разногласиями и значительной социальной радикализацией, он показал, что объединение левых сил - единственный способ Испании реально противостоять бастионам реакции в обществе. Поэтому, когда левые республиканцы готовятся к революции, идея Народного фронта - объединить все республиканские партии, от социалистов и коммунистов PSOE и BOC до консервативных республиканцев Partido Conservador и Derecha Liberal - должна быть реализована, чтобы республика возродилась. После войны любые разногласия внутри коалиции будут решаться демократическими выборами, но сейчас триумф республиканизма - главная цель Народного фронта, и все партии готовы отложить разногласия ради её достижения."
SPR_Dye_Republicanism_Red: "Федералистский компромисс"
SPR_Dye_Republicanism_Red_desc: "Республиканское движение ушло далеко от своей первоначальной реваншистской формы 1932 года, когда начались первые заговоры по восстановлению республики. Тем не менее, даже сейчас крайне спорно, сможет ли восстание республиканцев преуспеть против мадридского режима, учитывая его контроль над армией, полицией и другими государственными структурами. Поэтому, чтобы революция удалась, необходимо объединить различные, хоть и небольшие, но регионально значимые националистические, регионалистские и федералистские движения по всей Испании, такие как галисийская Partido Galeguista, каталонская Esquerra Republicana de Catalunya и баскская ANista Vasca. Эти группы во многом идеологически совпадают с республиканцами, но если они должны поддержать нас, нужно дать твёрдые обещания региональной автономии и федерализма, иначе они могут встать на сторону Королевства или диссидентов-карлистов."
SPR_The_Shadow_Government: "Теневая власть"
SPR_The_Shadow_Government_desc: "Революция по свержению монархии достигла такой степени, что теперь мы тайно контролируем обширные территории по всей Испании через сложную сеть лоялистов, оппортунистов и других союзников. От Барселоны до портов Галисии республиканцы, социалисты и анархисты собираются в тайне, готовят рейды, собирают припасы и подкупают местных чиновников до такой степени, что когда наступит революция, гниющий труп Бурбонской монархии просто рухнет под тяжестью своей абсурдности."
SPR_Answer_Mother_Anarchy: "Ответить на зов Матери-Анархии?"
SPR_Answer_Mother_Anarchy_desc: "Анархисты CNT-FAI исторически были очень отстранены в вопросе сотрудничества с другими левыми силами Испании, но с приходом Анхеля Пестаньи Нуньеса к руководству движением в 1934 году группа постепенно начала больше согласовываться с республиканцами. Хотя более широкое республиканское движение и анархисты не согласны по многим вопросам, члены Народного фронта знают, что без поддержки CNT-FAI, крупнейшего профсоюзного движения в большинстве регионов Испании, революция угаснет через несколько недель. Поэтому приходится идти на компромиссы и трудные решения, чтобы объединить эту гетерогенную силу анархистов и синдикалистов и наконец покончить с проклятым режимом Гиль-Роблеса и короля Альфонсо."
SPR_A_Meeting_In_Paris: "Встреча в Париже"
SPR_A_Meeting_In_Paris_desc: "Без поддержки Третьего Интернационала восстание против Альфонсинской короны будет быстрым и жалким делом. Поэтому представители испанских республиканцев и их анархистских союзников должны отправиться в Париж, чтобы договориться о стабильных поставках оружия, боеприпасов и добровольцев в военное время. Испания - слабое звено Интернационала, и наличие дружественного правительства в Мадриде также в их интересах. Многие внутри более центра республиканского альянса настороженно относятся к помощи синдикалистов, видя в этом способ усилить CNT-FAI, но у республиканского движения практически нет выбора."
SPR_Fight_Fire_With_Fire: "Дубинки для предстоящей битвы"
SPR_Fight_Fire_With_Fire_desc: "Неизбежная гражданская война будет вестись за высокие идеалы и идеологии как новые, так и старые, но такую борьбу не выиграть одними теориями и агитацией. Для успеха нашего восстания требуется холодная сталь в руках каждого, и к счастью, испанская армия и военный индустриальный комплекс имеют достаточно людей, готовых помочь в этих тайных поставках. Аналогично, мы должны обратиться к нашим международным союзникам в надежде получить необходимый материал для ведения войны."
SPR_La_Sublevacion: "Момент истины!"
SPR_La_Sublevacion_desc: "Настал момент истины. Испания достигла своего часа, упрямый и раненный бык Бурбонской монархии и её приспешники стоят на последних ногах, дерзкие, но слабые. Радикалы Испании поставили этот древний порядок на колени, но он ещё способен на одно последнее сопротивление. И мы должны быть готовы нанести окончательный удар, когда будет развеваться красное знамя. Последняя битва против мадридского режима, чтобы навсегда определить судьбу Испании."
SPR_A_Future_From_A_Golden_Past: "Марш под Бургундским крестом"
SPR_A_Future_From_A_Golden_Past_desc: "Слишком долго Испания страдала под слабым и интеллектуально ущербным управлением Альфонсо XIII и его приспешников в AP. Настало время народу Испании встать на сторону Карлистского CT. Современность подвела Испанию с Испанской Второй Республикой, конституционная монархия подвела нация с декадентскими Альфонсистами, единственная причина, которая никогда не подводила Испанию - это сила и идеологическая целостность Карлистского движения. Снова сыновья Карлоса VIII пойдут в бой ради Бога, Короля и Фуэро!"
SPR_Portugal_Support: "Наши западные интегралистские союзники"
SPR_Portugal_Support_desc: "Карлистское дело, к сожалению, со временем утратило былую славу XIX века, и хотя действия Мануэля Фаль Конде и других видных популистов оживили Карлистскую общину, это всё ещё далеко от времён Томаса де Сумалакарреги и Имаса. Поэтому, чтобы преуспеть и свергнуть мадридский режим самозванца, нам нужны союзники. Португальское интегралистское движение всегда было симпатично карлистам, и хотя поддержка до сих пор была скромной, мы должны активизировать пропаганду в Лиссабоне, чтобы оказать давление на наших идеологических товарищей и через карлистскую кровь и португальскую сталь добиться триумфа традиционализма."
SPR_Better_Dead_Than_Red: "Новый фронт против масонов и красных"
SPR_Better_Dead_Than_Red_desc: "Масоны слишком долго контролировали значительную часть испанской индустрии и политики, и хотя такие партии, как AP, пытались подавить их деятельность, по всей Испании всё ещё действуют ячейки этой предательской организации. Разрушение масонства и его сильнейшего союзника - синдикализма - является, возможно, самой объединяющей силой среди реакционеров и консерваторов Испании, и карлисты должны продвигать свои решительные меры для решения этих проблем, чтобы дистанцироваться от слабых и жалких попыток ограничить рост этих двойных угроз."
SPR_Give_The_Treintists_Hell: "Развязать свободные синдикаты"
SPR_Give_The_Treintists_Hell_desc: "Sindicatos Libres, или Свободные Синдикаты, - католическое профсоюзное движение преимущественно в Каталонии, которое долго сопротивлялось безбожной эксплуатации труда со стороны анархистов и социалистов в Барселоне. Sindicatos Libres не является явно карлистским, но движение близко к традиционалистам, и многие лидеры союза, такие как Хуан Лагуия Ллитерас и Рамон Салес Аменос, являются членами карлистской общины. Многие профсоюзники имеют сомнительную лояльность, так как многие из Sindicatos Libres напрямую пришли из CNT-FAI и могут переходить между этими двумя союзами в зависимости от того, как анархисты обращаются с церковью. Тем не менее, это, возможно, лучшее прямое оружие карлистов для противостояния фаистам и другим профсоюзникам в Барселоне, и по мере подготовки к захвату роли истинных монархистов Испании мы должны использовать их способности на полную."
SPR_Men_In_The_Inside: "Зелёнорубашечный традиционализм"
SPR_Men_In_The_Inside_desc: "Зелёнорубашечники, или Juventud de AP, каково их официальное название, номинально под контролем AP, но, как часто бывает с испанской молодёжью, они гораздо более податливы радикальному влиянию, чем застойные и умеренные члены основной партии. Дополнительно, лидер JAP, Хосе Мария Валиенте Сориано, тайно присоединился к карлистам. Если карлистская община сможет склонить многих из молодёжного движения на сторону традиционализма, это укрепит ряды Requeté и значительно ослабит наших врагов в Мадриде."
SPR_Weaponize_Guardia_Civil: "Кровавый сабля Brigadas de Navarra"
SPR_Weaponize_Guardia_Civil_desc: "Brigadas de Navarra - шесть бригад, созданных из карлистских лоялистов Наварры, штаб-квартиры карлистского дела и самого сердца традиционализма в Испании. Хотя они не на уровне регулярной армии, они гораздо опытнее и подготовленнее обычных милиций, и возглавляются монархическими офицерами и ветеранами Rif, Melilla и Sanjurjada. Вооружённые нашими французскими и португальскими союзниками, Brigadas de Navarra станут острие нашего меча в стремлении сокрушить гнилой мадридский режим."
SPR_The_African_Plot: "Привлечь регионалистских консерваторов"
SPR_The_African_Plot_desc: "Карлисты всегда выступали за региональную автономию в соответствии со старыми законами Испанского Королевства, и эти обязательства сделали их надёжными союзниками регионалистских групп и сегодня. Хотя карлисты вряд ли друзья баскских и каталонских националистов, которые с каждым днём всё больше склоняются к сепаратизму, есть другие, более надёжные партнёры. Если мы сможем объединиться с различными испанскими консервативными регионалистами, политическое влияние и ресурсы карлистского дела возрастут в разы. Это потребует уступок и обещаний реформ в будущем, но сейчас это лучший способ укрепить карлистское дело, прежде чем мы активизируем своё восстание против Альфонсистов."

