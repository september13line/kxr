sprc.11.t: "Восстание в Рифе"
sprc.11.d: "Вероломный рифский мятежник Абд аль-Крим сегодня утром атаковал наш гарнизон к северу от Мелильи, уничтожив весь контингент колониальных сил в результате внезапного нападения, проведённого иррегулярными отрядами и кавалеристами. Первая атака оставила десятки убитых и раненых, а командир гарнизона, молодой лейтенант, вскоре после первого удара сдался. Подобные нападения меньшего масштаба прокатились по всему Рифу: многие испанцы и наши союзники Регуларес были убиты, а местные администраторы сообщили, что клерки, государственные служащие и другие низшие чины колониального управления стали жертвами террористических атак. Голод, оставшийся без контроля со стороны испанской колониальной администрации, похоже, толкнул многих в ряды Абд аль-Крима, и теперь он считает себя достаточно сильным, чтобы снова бросить вызов силам в Рифе. Верховный колониальный комиссар Хосе Энрике Варела Иглесиас заверил мадридское правительство, что ситуация находится под контролем и его Cuerpo de Ejército Marroquí вскоре подавит восстание. Но если судить по прошлой войне против старого «пустынного лиса», у Варелы может оказаться самая тяжёлая схватка в его жизни."
sprc.11.a: "Чёрт побери!"

sprc.12.t: "Рифский гарнизон берёт власть в свои руки"
sprc.12.d: "С полуостровом, охваченным войной между различными фракциями испанского народа, колониальный гарнизон в Северном Марокко взял инициативу на себя и отстранился от мадридского режима, всё более лишённого поддержки. Верховный колониальный комиссар Хосе Энрике Варела Иглесиас объявил, что рифский гарнизон сделает всё возможное, чтобы разгромить мятеж Абд аль-Крима и бандита ар-Раисули, а после подавления этих восстаний Риф вновь вернётся в руки Испании. Но для многих, сражающихся в окопах Иберии, это значит немногое. Риф предоставлен сам себе и останется таким, пока на континенте не определится победитель."
sprc.12.a: "Необходимая жертва..."
sprc.12.b: "Необходимая жертва... (Играть за Риф)"

sprc.13.t: "Возвращение Cuerpo de Ejército Marroquí"
sprc.13.d: "С возвращением метрополии в менее хаотичное состояние, Протекторат Северного Марокко, сумевший сохранить своё правительство в борьбе с восстанием рифовцев, официально вернулся под власть Испании."
sprc.13.a: "Отлично!"

sprc.14.t: "Интервенция в испанскую гражданскую войну?"
sprc.14.d: "Сегодня правительство [FROM.GetNameDef] обратилось к нам с просьбой напрямую вступить в испанскую гражданскую войну на их стороне. Каков будет наш ответ?"
sprc.14.a: "Мы должны поддержать [FROM.GetAdjective]ое дело."
sprc.14.b: "Они издеваются?"

sprc.15.t: "[FROM.GetAdjective]ий ответ"
sprc.15.d.country_agreed: "[FROM.GetNameDefCap] согласилось напрямую вмешаться в испанскую гражданскую войну на нашей стороне!"
sprc.15.d.country_refused: "[FROM.GetNameDefCap] отказалось напрямую вмешиваться в испанскую гражданскую войну на нашей стороне..."
sprc.15.a: "Отлично!"
sprc.15.b: "Чёрт возьми."

sprf.17.t: "Захватить Андорру?"
sprf.17.d: "Королевство Испания к юго-западу от нас погрязло в хаосе: союзники коммунарадского режима из CNT-FAI и карлистские ультратрадиционалисты сражаются с центральным правительством в Мадриде за право управлять полуостровом. Однако это открыло перед нами уникальную возможность вернуть то, что всегда по праву принадлежало Франции, - крошечное княжество Андорра. Проклятые испанцы захватили этот небольшой оплот феодализма у нас после окончания Вельткрига и падения французского республиканского режима, и с тех пор оно находится под властью Испании, а мадридские централисты держат андорранцев под своим сапогом. Теперь же, когда Испания раздираема смутой, настал подходящий момент снова войти туда и вернуть Андорру."
sprf.17.a: "Почему бы и нет?"
sprf.17.b: "У нас нет причин забирать её"

