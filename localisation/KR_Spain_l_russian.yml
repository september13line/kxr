sprd.1181.t: "Судьба Королевства"
sprd.1181.d: "Сегодня Королевство Испания стоит на краю пропасти. Правление династии Бурбонов во главе с Альфонсо XIII вызывает презрение, оставаясь лишь тенью своей прежней славы, а несмотря на то, что четырёхлетнее правительство AP пыталось сдержать волну радикализма, его непопулярность очевидна. Республиканцы, социалисты, анархисты, карлисты и другие силы собираются вместе в поисках способов свергнуть монархию и правительство AP, и без решительных, непопулярных и крайне нетипичных для правительства действий Испания рискует вновь погрузиться в гражданскую войну, возможно, ещё более разрушительную, чем ряд карлистских войн, которые страна пережила в прошлом веке.\n\nСо стороны карлистов радикальный лидер молодежного крыла движения, Agrupación Escolar Tradicionalista, Мануэль Фаль Конде, накапливает поддержку для смещения нынешнего лидера CT, графа Родезно. Многие сторонники Фаль Конде призывают к открытому восстанию против государства, объявлению новой карлистской войны и маршу из северных земель, сердца карлистов, чтобы разорить режим Мадрида камень за камнем, пока законный король не займет свой трон. На другом конце спектра испанской политики находится Бунавенура Дуррути, народный герой анархистов, который десятилетиями ведёт тихую войну против испанского государства. Его последователи в группе Nosotros, базирующейся в Барселоне, не приемлют никакой умеренности в идеализме CNT-FAI, им достаточно лишь полного уничтожения монархии и испанского государства. Ещё есть время обратить эту стремительную спираль к гражданской войне, если AP сможет преодолеть свою упрямую независимость, но без масштабных компромиссов и сложных союзов Испанию ждёт ещё одна война братьев.\n\nСкорее всего, она будет гораздо разрушительнее всего, что страна видела прежде, благодаря стремительному прогрессу военной техники. Поэтому народ Испании должен решить, поддерживают ли они ненавистное правительство AP и их марионеточного короля Альфонсо XIII, или предпочитают видеть свержение режима и его замену чем-то новым, будь то возвращение карлистов к феодализму и старым порядкам или социалистические мечты о народной Испании."
sprd.1181.a: "Народ Испании возлагает надежду на AP!"
sprd.1181.b: "Правительство гниет без меры, только война принесёт Испании свободу!"

