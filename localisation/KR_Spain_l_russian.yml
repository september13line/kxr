sprd.1.t: "[SPR.GetNameDefCap]"
sprd.1.d: "[SPR.GetNameDefCap] некогда величайшая из колониальных империй, потеряла все свои оставшиеся заморские колонии после быстрой войны с США в 1898 году. Этот конфликт оставил неизгладимый след в сознании испанского народа, лишившегося того немногого, что осталось от его заморской Империи. С крахом империи испанское население оказалось глубоко разделённым.\n\nПосле вступления на престол в 1902 году король Альфонсо XIII, казалось, был полон решимости вернуть Испании бывший статус колониальной державы, вмешавшись в дела Марокко. Вмешательство длилось целое десятилетие, и его результат, хотя и был победой, не был совсем благоприятным для Испании: её марокканские владения остались источником постоянных беспорядков, а её армия оказалась пережитком прошлого. После этого Испания замкнулась в себе, сохраняя нейтралитет во время Первой мировой войны, в то время как вера народа в короля Альфонсо угасала, а король терял тот небольшой интерес, который он имел к управлению страной. С уходом короля из политики и кипением народных страстей Испания казалась готовой к потрясениям невероятной силы. Военный переворот, осуществленный генералом Примо де Ривера, мало способствовал стабилизации ситуации, но погрузил Испанию в состояние политического застоя.\n\nВ результате этого застоя и самоуспокоенности де Ривера был свергнут после семи лет правления, и в следующем году Испания вернулась к демократии. После всеобщих выборов 1931 года была провозглашена Вторая Испанская Республика, и Альфонсо, ставший ещё более непопулярным благодаря правлению де Риверы, принял волю своего народа и ушел в изгнание. Однако республика просуществовала недолго. Всего через год Королевство было восстановлено в результате государственного переворота, возглавленного генералом Санхурхо. Тем не менее, воспоминания о недолгой неудаче Испанской Республики подпитывают противников режима как слева, так и справа. С одной стороны, возрожденное карлистское движение, возглавляемое Альфонсо Карлосом, стремится восстановить «истинную династию» и воссоздать интегралистскую христианскую монархию, а с другой - анархо-синдикалистская CNT-FAI стремится к полной ликвидации испанского государства и его замене добровольной федерацией коммун и экономических коллективов. Более того, республиканцы из IR и DLR вызывающе оспаривают наше право на власть. Если политический раскол не будет устранен, Испания может даже столкнуться с гражданской войной."
sprd.1.a: "Давайте победим."
sprd.1.b: "Расскажите мне больше о Санхурхаде."

sprd.2.t: "Чёрный понедельник обрушивается на Испанию!"
sprd.2.d: "Экономика Испании шла вверх с тех пор, как закончилась диктатура Примо де Риверы: торговля с Латинской Америкой процветала, а поток туристов из Миттельевропы щедро тратил своё золото на каталонских берегах. Но последние десятилетия были далеко не простыми: война против сил Абд аль-Крима в Северной Африке обошлась Испании слишком дорого, а крах франко-британской торговли после двойных революций лишь усугубил военные долги. К тому же приток дешёвого и обильного украинского зерна на европейские рынки поставил под угрозу огромные латифундии Кастилии, Ла-Манчи и Андалусии, и цены на пшеницу удавалось удерживать лишь с помощью всё более протекционистских мер.\n\nТем не менее после краха республики и установления однопартийного правления AP во главе с Хосе Марией Хиль-Роблесом Испания всё сильнее сблизилась с миттельевропейским торговым гигантом. Хотя полноправное членство Королевству пока ускользало, правительство в последние месяцы всерьёз рассматривало этот шаг. Но теперь подобных голосов почти не слышно: вести из Берлина сообщили о страшном крахе рынка, обрушившем экономику всей Европы под тяжестью германских неудач. Испания, благодаря протекционистской политике, сумела смягчить первый удар финансового обвала, но внезапный отток германского капитала из банков и промышленности оставил в стране глубокие шрамы.\n\nТеперь многие проклинают правительство за столь тесный союз с немцами, а социалисты из Unión General de Trabajadores и синдикалисты из CNT массово вышли из подполья и заполнили улицы крупных городов, протестуя против политики властей. Беспорядки, забастовки и даже перестрелки между радикалами и Гражданской гвардией стали повседневностью. И когда Испания встречает новый день, всё больше людей понимает: мнимый свет надежды для её экономики угас в одночасье с наступлением Чёрного понедельника. Однако времени оплакивать утраченное процветание нет: правительству предстоит срочно принять чрезвычайные меры ради спасения экономики. Будут ли они достаточными - ещё предстоит узнать. Испании предстоят тяжёлые компромиссы, прежде чем она избавится от последствий германского краха. Но, возможно, если проявить достаточно упорства и воли, полного обрушения удастся избежать."
sprd.2.a: "Этого нам только не хватало!"


### Carlist Events ###

sprd.4.t: "Карлистский кризис престолонаследия"
sprd.4.d: "За столетие своей истории карлистское движение возглавляли шесть претендентов, обладавших ясными правами наследования. Однако к началу 1930-х годов стало очевидно, что династия близка к угасанию. Претендент Дон Альфонсо Карлос, которому на момент выдвижения его притязаний в 1931 году было восемьдесят два года, не имел наследников. Ещё более тревожным было то, что Дон Альфонсо Карлос, казалось, склонялся к примирению с изабеллинскими королями, которые в то время занимали испанский трон. После смерти Дона Альфонсо Карлоса старшим наследником по мужской линии от Карлоса IV должен был стать король Альфонсо XIII.\n\nТем не менее большинство карлистов считает Альфонсо лишённым права на престол, так как он не разделяет карлистских идеалов, а испанское законодательство исключает из наследования потомков тех, кто совершил измену королю. Карлисты считают, что это сделали предки Альфонсо по мужской линии, когда Франсиско де Паула признал правление Изабеллы II. Герцог Хавьер Бурбон-Парма рассматривается как наиболее вероятный преемник Дона Альфонсо Карлоса, поскольку он выступает представителем престарелого претендента в Испании. Альтернативой является эрцгерцог Карлос Пио фон Габсбург, который заявляет свои права на престол через наследие своей матери, инфанты Бланки. Оба претендента отказываются признать нынешнего короля Испании."
sprd.4.a: "Карлисты наверняка что-то замышляют."

sprd.5.t: "Хавьер де Бурбон-Парма-и-де-Браганса"
sprd.5.d: "Хавьер де Бурбон-Парма считается естественным преемником карлистского дела благодаря своей близости к Дону Альфонсо Карлосу де Сан-Хайме. Второй сын последнего правящего герцога Пармы и его второй жены, инфанты Марии Антонии Португальской, герцог Хавьер оказался разрываемым между великими державами Европы во время Вельткрига. Первоначально он планировал вступить в австрийскую армию, чтобы отомстить за своего кузена Франца Фердинанда, но планы изменились, когда его приёмная Франция объявила войну Австро-Венгрии. После Вельткрига герцог Хавьер удалился в Вену и до 1930-х годов избегал политики. Именно в Вене он укрепил свои отношения с Доном Альфонсо Карлосом и заинтересовался испанским легитимизмом, то есть карлизмом. В 1934 году он переехал в Испанию, чтобы представлять престарелого монарха. Хавьер был глубоко верующим католиком и приверженцем легитимизма, хотя некоторые крайне правые традиционалисты ставили под сомнение его приверженность абсолютизму.\n\nС момента приезда в Испанию он стал занозой для короля Альфонсо XIII и его правительства. Его политический вес и популярность внушали тревогу. Вчера он выступил с речью, заявив, что Королевство Испания должно сотрудничать со своими католическими соседями. Он предложил создать экономический блок средиземноморских стран для взаимной поддержки посредством свободной торговли."
sprd.5.a: "Он представляет угрозу. Держать его под наблюдением."

sprd.6.t: "Карлос Пио де Габсбург-Лорена-и-де-Бурбон"
sprd.6.d: "Рождённый в Вене младший сын эрцгерцога Леопольда Сальватора Австрийского, эрцгерцог Карлос Пио фон Габсбург на первый взгляд кажется странным претендентом на испанский трон. Однако через свою мать, инфанту Бланку де Бурбон, Карлос является внуком Карлоса VII - последнего законного карлистского короля Испании. В отличие от герцога Хавьера, Карлос Пио с 1920-х годов жил в Барселоне. В начале 1930-х он ненадолго вернулся в Австрию, где примкнул к националистическим движениям и участвовал в уличных столкновениях с синдикалистами. Значительная часть карлистов считает Карлоса Пио естественным и законным претендентом на трон Испании благодаря линии его матери и его правым взглядам.\n\nКарлистская доктрина двойной легитимности требует, чтобы претендент происходил по прямой линии от Карлоса V и сохранял «легитимность исполнения», то есть был верен испанскому традиционализму и принципам карлизма. Так как мужская линия бурбонов-карлистов прервётся со смертью Альфонсо Карлоса без наследников, наследование должно перейти через старшую дочь - инфанту Бланку, а от неё - к её сыну, Карлосу Пио. У Карлоса Пио есть старшие братья, но они лишили себя прав из-за морганатических браков и отречений. Сам же Карлос Пио остаётся неженатым и доказал свою преданность традиционализму. Его сторонники, известные как карлоктависты, уже называют его Карлосом VIII."
sprd.6.a: "Испанский Габсбург?"

sprd.7.t: "Смерть Альфонсо Карлоса де Бурбона"
sprd.7.d: "Альфонсо Карлос, герцог Сан-Хайме и карлистский претендент на испанский трон, скончался сегодня в Вене в возрасте 87 лет. Он погиб в автомобильной аварии, переходя улицу. Его уход, ожидаемый в силу возраста, но всё же внезапный, вверг карлистские фракции Испании в хаос. Нынешний король Испании, Альфонсо XIII, по праву стал главой династии Капетингов. Увы, карлистское движение отказывается от любых компромиссов с предательской изабеллинской династией. Оно разделилось между герцогом Хавьером и эрцгерцогом Карлосом - парой иностранцев! В завещании Альфонсо Карлоса говорится, что герцог Хавьер должен быть регентом карлистского движения до избрания законного претендента."
sprd.7.a: "Почему же они меня не любят?"

sprd.37.t: "Великая карлистская ассамблея"
sprd.37.d: "После смерти Дона Альфонсо Карлоса внутри карлистского движения возник раскол. Небольшая часть карлистов считает, что настало время примириться с изабеллинскими королями. Это, разумеется, неприемлемо. Большинство же поддерживает последнюю волю Дона Альфонсо Карлоса и готово следовать за регентом Доном Хавьером как новым лидером карлистов. Значительное меньшинство, особенно среди карлистских милиций северо-востока - рекетес, - поддерживает притязания эрцгерцога Карлоса Пио де Габсбург-Лорена. Дон Хавьер понимает, что без наваррских и баскских рекетес карлистская революция не сможет победить, но не желает идти на соглашение с Карлосом Пио. В качестве последнего шага была созвана Великая Ассамблея в Памплоне с участием ведущих карлистов. Именно они должны решить, кто станет законным наследником карлистских притязаний. Кто победит? Дон Хавьер или эрцгерцог Карлос Пио?"
sprd.37.a: "Дон Хавьер был назначен регентом не случайно!"
sprd.37.b: "Defender la bandera de Don Carlos de Borbón!"

### Unstable Spain Events ###

sprd.9.t: "Убийство Луциано Малумбреса"
sprd.9.d: "Город Сантандер скорбит: местный председатель Popular Athenaeum of Santander, Луциано Малумбрес Франсес, был убит ранее на этой неделе карлистским стрелком. Малумбрес славился резкой пропагандистской манерой; хотя в первые годы однопартийного правления AP он старался держаться относительно тихо, с ростом смелости испанской оппозиции он вернулся к журналистике. На страницах местной газеты La Región он атаковал «реакционеров», консерваторов и всех, кого считал врагами Испании; его колонки нередко опускались до откровенной клеветы. Местная полиция уже однажды приказывала ему прекратить, а анонимные письма с угрозами «радикальных мер» приходили ему в течение длительного времени, но Малумбрес продолжал до дня своей смерти. Ранее на этой неделе он зашёл в бар поиграть в домино с друзьями, когда в помещение вошёл стрелок карлистского происхождения и сразу двоим выстрелил в журналиста, тяжело ранив его.\n\nПокушавшийся попытался скрыться по улице и, отбежав на приличное расстояние от места преступления, набросил поверх костюма плащ, чтобы замаскироваться. Эта предосторожность оказалась бесполезной: разъярённая толпа настигла его, и, загнанный в угол, мужчина был прострелен в спину одним из местных ещё до вмешательства полиции и доставлен на опрос. Малумбреса срочно доставили в местную больницу, прооперировали и сделали экстренную трансфузию крови, но эти меры оказались слишком поздними, и журналист скончался вскоре после этого. Подпольная социалистическая профсоюзная организация Federación Obrera Montañesa вышла из подполья и объявила всеобщую забастовку в провинции Кантабрия; местные подразделения Guardia Civil и полиция в настоящее время устраняют последствия. Ситуация не только привлекла внимание к карлистским радикалам, но и ещё сильнее возмутила социалистических рабочих региона. Вдова Малумбреса, Матильда Сапата, поклялась довести до конца дело своего покойного мужа как автор газеты La Región."
sprd.9.a: "Постарайтесь прекратить их деятельность, это выходит из-под контроля."

sprd.10.t: "Столкновения в Пиньяресе"
sprd.10.d: "В городке Пиньярес (Астурия) произошли боевые столкновения: члены Sindicato Católico de Obreros Mineros, местного правого католического профсоюза, и рабочие Sindicato de los Obreros Mineros de Asturias, местного социалистического профсоюза, столкнулись в городе; SOMA при поддержке местной коммунистической партии Partido Comunista Obrero Español. После трудовых конфликтов между фракциями вспыхнула перестрелка, и многие люди по обе стороны были ранены в ходе краткого стычки.\n\nСреди пострадавших оказался всего 19-летний Лауделино Санчес Солис, сторонник SOMA, которого сильно ранило - он истекал кровью. Увидев тяжёлые последствия, члены SCOM скрылись с раненым, и Санчес был доставлен в больницу в Овьедо, но рану не успели прооперировать вовремя, и молодой синдикалист скончался в больнице несколько часов спустя. Четверо человек, связанных с обеими организациями, позднее были задержаны местной Guardia Civil. Вся эта стычка отзывается трагедией 1920 года, когда в городе Мореда-де-Альер SCOM и SOMA устроили перестрелку, в результате которой погибли одиннадцать человек и 35 получили ранения. С тех пор в регионе наблюдается рост насилия после астурийского восстания 1934 года, и численность SCOM увеличилась в ответ на усиление левой агитации. SCOM состоит в союзе с карлистами региона, и поэтому этот рост далеко не приветствуется правительством в Мадриде, но по крайней мере похоже, что оно слишком занято борьбой с социалистами, чтобы причинять Мадриду слишком много хлопот."
sprd.10.a: "Пока профсоюзники бьют друг друга - и ладно."

sprd.11.t: "Убийство!"
sprd.11.d: "Вчера поздно вечером, после долгого дня дебатов о внутренней безопасности страны, начальник службы безопасности нашего нынешнего правительства, Мигель Понте Мансо де Сунига, был застрелен по пути с работы домой."
sprd.11.a: "Пусть он покоится с миром."

sprd.17.t: "Братья Аскасо собираются"
sprd.17.d: "Последний отчёт Генерального директората безопасности, которым руководит политик AP Хосе Финат и Эскрива де Романí, указывает, что анархисты под предводительством Буэнавентуры Дуррути и печально известных братьев Аскасо начали координировать атаки на различные мелкие посты Guardia Civil в небольших городах и селах Испании. Особенно заметным было недавнее небольшое восстание в шахтёрском городке Верхний Льобрегат, где местный гарнизон был атакован, большая часть его войск находилась на патруле, арсенал города был разграблен анархистами, а связи с внешним миром - телефонные линии - перерезаны членами местных анархистов. Считается, что группой руководит Франсиско Аскасо, близкий соратник Буэнавентуры Дуррути, действующий под именем Los Solidarios - имени, под которым его люди не действовали с начала 1920-х годов. Их атаки в Каталонии и Арагоне, возможно, мало чем отличаются от досады, но неспособность Guardia Civil и Carabineros выследить этих бандитов делает правительство в глазах многих крайне неприглядным."
sprd.17.a: "Поймайте этих подонков немедленно!"

sprd.18.t: "Уличное насилие в Малаге"
sprd.18.d: "В Малаге произошли всплески насилия: анархистские стрелки и бойцы реакционной традиционной группировки Legionarios de España столкнулись после убийства полицейского осведомителя. Антонио Рубио Агиляр был убит несколько дней назад в результате наезда и бегства - по версии, совершённого местными элементами CNT-FAI, поскольку анархисты подозревали, что он сообщал внутреннюю информацию Cuerpo de Vigilancia. Убийство спровоцировало полицейское расследование, но слухи заставили местное крыло Legionarios de España, парамилитарную силу, связанную с традиционалистской группой PNE, ударить в ответ по анархистам. В похожем наездном нападении эти реакционные милиционеры обстреляли местный анархистский штаб из автомобиля, разбив витрины; в результате погиб один работник-анархист в здании. Полиция получила сигнал реагировать, но не знает, по кому именно бить, ведь обе стороны конфликта совершали насильственные преступления. PNE формально является союзником правительства, но её продолжающееся применение насилия и популистская риторика многих отталкивают."
sprd.18.a: "Убейте этих анархистских подонков."
sprd.18.b: "Разбить легионеров."
sprd.18.c: "Истребить обоих, а Бог пусть разбирается."

sprd.19.t: "Резня в Йесте"
sprd.19.d: "Правительство получило серьёзное запятнание в своих попытках создать фасад легитимности и ненасилия после того, как в национальные сводки новостей вышли сообщения из города Йеста. Крестьяне и рабочие города, уставшие от медленного выполнения обещанной аграрной реформы, сами взялись за дело и вернули под контроль местный лесной участок, известный как Dehesa de Tus, где лесорубы вскоре принялись вырубать деревья, чтобы крестьяне могли превратить территорию в общественный участок для самых бедных жителей города. Эта территория раньше была общинной, но была приватизирована в рамках мер AP по сдерживанию реквизиции земли, проводимой республикой, и местные люди устали от сложившейся ситуации. \n\nПрибывшая на место Guardia Civil не вмешалась немедленно - ограничившись приказом прекратить работы, и при появлении мэра города выяснилось, что крестьяне и мэр находятся в союзе. Guardia Civil вызвала подкрепление, но курьер, которого просили направить в местный штаб, был похищен по пути, а на следующий день разъярённые крестьяне окружили импровизированное казарменное помещение стражи, требуя их ухода; толпа разошлась лишь после того, как стража произвела холостые выстрелы в воздух. Скоро в регион прибыли дополнительные подразделения, несмотря на печальную участь курьера, и лесорубы были взяты под стражу, но это вызвало новую волну беспорядков, и в Йесту стали прибывать всё новые крестьяне, чтобы противостоять стоявшей там Guardia Civil. Гвардия сумела захватить шестерых лесорубов и организовала их освобождение в обмен на прекращение вырубки, но по прибытии к месту освобождения гвардейцы под командованием бригадира Веландо оказались окружены почти двумя тысячами местных крестьян. \n\nНесмотря на освобождение лесорубов, ситуация обострилась: разъярённые и отчаявшиеся крестьяне напали на стражу, но несмотря на подавляющую численную разницу между взводом гвардии и тысячами крестьян, гвардия держалась достаточно долго, и мораль крестьян лопнула. В кровавой перестрелке погибли несколько офицеров Guardia Civil и десятки крестьян; правительство поспешно возложило вину на «инфильтраторов и агитаторов из [SPRGetSprd19PSOEMention]» как на главную причину резни, однако и оппозиционные политики, даже умеренного толка, такие как Никето Алькала-Самора и Диего Мартинес Баррио, назвали событие ясным признаком народного недовольства правительством и их неубедительной политикой по облегчению жизни сельских жителей. В ответ подпольный социалистический союз UGT объявил забастовку в Альбасете, которую власти быстро подавили, и беспорядки в провинции лишь усиливаются."
sprd.19.a: "Боже мой, нам этого не нужно было."

sprd.20.t: "События в Асналькольяре"
sprd.20.d: "Ещё одно столкновение с применением насилия между правыми провокаторами и социалистами привело к жертвам в муниципалитете Асналькольяр, где были убиты двое молодых членов Juntas Castellanas de Actuación Hispánica, крайне правой партии Онезимо Редондо. Эти члены JCAH прибыли в город, чтобы раздавать партийную пропаганду на городской площади; местные левые рабочие вмешались, что вылилось в словесные перепалки и в конечном счёте - в смертельное ножевое ранение одного из агитаторов JCAH, Адриана Ируста. Полиция разогнала сцену, но на следующий день в город прибыли новые правые хулиганы, чтобы встретиться с социалистами, и вспыхнула массовая драка, на этот раз сначала без вмешательства полиции, продолжавшаяся почти два часа ожесточённых рукопашных боёв. \n\nПятеро человек были ранены, а другой член JCAH, Мануэль Гарсия Мигес, погиб после того, как брошенный социалистами камень ударил его по голове. Когда полиция вновь прибыла на место, толпу разогнали; большинство участников скрылись, а раненые были арестованы и ожидают суда. Тем не менее национал-консервативный представитель UMN Хосе Антонио Примо де Ривера объявил, что лично будет защищать этих людей, утверждая, что они были несправедливо атакованы социалистическими агитаторами лишь за осуществление законной политической деятельности. Положение заключённых осложняется недавним убийством таксиста в городе: Антонио Санчес Альварес был убит, предположительно, членами JCAH после того, как довёз их до выбранного ими места. Считается, что это была месть за погибших партийцев в недавней драке, и хотя правительство Испании вряд ли симпатизирует социалистам, опасная группа JCAH явно представляет угрозу общественному порядку."
sprd.20.a: "Как будто анархисты и карлисты - ещё не достаточная беда."

sprd.38.t: "От похорон до бойни"
sprd.38.d: "На протяжении власти AP премьер-министр и лидер партии Хосе Мария Гиль-Роблес стремился демонстрировать силу, устраивая частые парады армии и Guardia Civil в Мадриде. Однако недавний парад превратился в фарс, когда едва гвардейские подразделения заняли строи и начали маршировать, как анархистские стрелки ворвались на площадь, выкрикивая «Unión de Hermanos Proletarios» - левый революционный союз, ставший причиной астурийского восстания 1934 года. Они кидали петарды в толпу и стреляли в воздух, а некоторые даже прицеливались в балкон, с которого Гиль-Роблес и другие видные члены AP наблюдали за происходящим. Стража ответила немедленно, но не до того, как несколько человек получили травмы от летящих пуль, и перестрелка переросла в хаос: анархисты поспешно отступали, прикрываясь самодельными взрывными и зажигательными устройствами. \n\nЕдинственным погибшим из Guardia Civil оказался Анастасио де лос Рейес Лопес; ещё несколько человек были ранены пулевыми ранениями, а у анархистов погиб один стрелок от винтовок стражи. Но насилие на этом не закончилось: когда Guardia Civil собиралась похоронить капитана де лос Рейеса в сопровождении Гиль-Роблеса и других известных правых деятелей, таких как Хосе Кальво Сотело, Антонио Гойкоэчеа и Хосе Антонио Примо де Ривера, похороны сами по себе стали объектом нападения той же анархистской группы. Власти ожидали подобного развития событий и ввели цензуру на сообщения в день похорон, а также скрывали местонахождение тела, но тем не менее анархисты сумели добыть достаточно сведений для подготовки атаки. По пути к месту захоронения анархисты предприняли несколько нападений на кортеж, на которые Guardia Civil отвечала на каждом участке, и большая часть острых столкновений произошла в тесных улицах и коридорах Мадрида. \n\nСнайперы с крыш и партизаны, прячущиеся среди демонстрантов на улицах, неоднократно пытались осквернить церемонию, но были отброшены, и в конце концов кортеж достиг места назначения, где капитан де лос Рейес был похоронен. Совокупное число погибших в ходе событий превысило тридцать человек, множество людей получили ранения; число убитых или раненых анархистов остаётся неизвестным. Guardia Civil по городу проводит аресты, пытаясь задержать виновных, но это нападение снова напоминает испанцам, что государство всё быстрее скатывается к хаосу и гражданскому противостоянию. Многие умеренные социалисты и синдикалисты, такие как Хулиан Бестейро, Анхель Пестаня и Фернандо де лос Риос, осудили эти атаки как варварскую и бессмысленную кровопролитную акцию, цель которой лишь сеять хаос, однако их слова тонут в море правого гнева - каждая консервативная газета Мадрида требует уничтожения CNT-FAI."
sprd.38.a: "Ещё один день в разлагающейся Испании."

sprd.39.t: "Инцидент в юридическом факультете Мадрида"
sprd.39.d: "Карлистская студенческая организация Agrupación Escolar Tradicionalista попала в национальные заголовки, когда группа студентов AET силой ворвалась на юридический факультет в Мадриде и начала разбрасывать листовки среди ошарашенных обитателей здания. Эти листовки осуждали действия правительства AP, называя его союзником «масонов, международных евреев и социалистической мрази», а некоторые предупреждали о росте синдикализма и сепаратизма, продвигаемого Коммуной Франции и баскскими и каталонскими националистами. Помощники декана пытались оттолкнуть фанатиков, применив пистолеты и ножи, и лишь вмешательство университетской охраны смогло оттеснить карлистских ревнителей от факультета, но не до того, как им удалось развесить транспарант с призывом к возвращению истинного короля Испании и крестовому походу за восстановление «истинного сердца Испании». \n\nК счастью, переполох не обошёлся более чем несколькими синяками после стычки с охраной, и карлистская молодёжь теперь находится под стражей, но есть веские опасения, что члены AET по всей стране могут попытаться устроить похожие акции. Декан факультета, Адольфо Гонсалес-Посада, связанный с регенерационистским либерализмом и краузопозитивизмом, продвигаемыми Institución Libre de Enseñanza, вероятно, был истинной целью нападения, учитывая его относительно прогрессивные взгляды; и хотя карлисты не дошли до него, инцидент заставил его уйти в отставку из соображений личной безопасности - событие, которое приветствуют традиционалистские студенты по всей Испании."
sprd.39.a: "Похоже, у академиков теперь есть что защищать кроме диссертаций."

sprd.40.t: "Переход на сторону Альбиньяна"
sprd.40.d: "Видя, как AP всё ближе сближается со своими республиканскими соперниками, многие правые партии, такие как PNE, официально прекратили всякую поддержку правительства, и, по данным государственных служащих службы безопасности, некоторые даже вступили в переговоры с карлистским CT. Partido Nacionalista - пожалуй, самый заметный такой перебежчик: хотя партия обладает незначительной реальной властью и в основном действует как маргинальная сила в таких регионах, как Кастилия и Ла-Манча, она производит впечатление большей силы благодаря своему мощному военизированному отряду Legionarios de España. В последнее время эти легионеры вновь активизировали нападки на республиканцев, в особенности преследуя республиканских союзников правительства, таких как Мигель Маура и Хасинто Бенавенте. \n\nОни утверждают, что правительство AP захвачено еврейским заговором, и что только решительными монархистскими и традиционалистскими действиями можно спасти Испанию. Хотя быстрая точечная операция против Partido Nacionalista могла бы, по идее, уничтожить их сейчас, поскольку партия по сути не больше группы хулиганов и бахвальников во главе с доктором Хосе Мария Альбиньяна, их теоретический союз с карлистами делает такой шаг слишком рискованным, пока AP продолжает наращивать свои сторонники. Тем не менее надеются, что из-за небольшой численности партии угроза от неё не стоит больших усилий, и большинство действий со стороны AP направлено на прекращение кампании преследований путём вмешательства полиции."
sprd.40.a: "Пусть он бежит на тонущий корабль карлизма."

sprd.41.t: "Атаки уидос продолжаются"
sprd.41.d: "Сегодня утром гарнизон Гражданской гвардии Памплоны сообщил о пропаже конвоя с оружием и боеприпасами, который должен был прибыть из Ла-Риохи. Однако при дальнейшем расследовании местные гвардейцы обнаружили конвой на отдалённой дороге, со следами засады и пятью убитыми военнослужащими, оставленными на месте преступления. Хотя разбойники и бандиты стали всё более обычным явлением в Испании за эти четыре года нестабильности после переворота Санхурхадо, считается, что именно уидос - республиканские беглецы, скрывшиеся в Пиренеях после переворота и с тех пор продолжавшие борьбу с новым правительством, - стоят за этой атакой. \n\nОбычно уидос снабжаются Коммуной, но этот недавний налёт показывает, что анархисты, социалисты, коммунисты и прочие республиканские бойцы вполне могут готовиться к куда более масштабным сражениям, учитывая, что до сих пор они в основном полагались на старые импортные винтовки и даже охотничье оружие. Считается, что их главный центр находится во французском городе Аржелес-сюр-Мер, где они координируют дальнейшие нападения через границу. Некоторые ячейки этих сил сохранились и в других частях Испании, особенно в Эстремадуре и Астурии, но методичные действия Гражданской гвардии и карабинеров оказались весьма эффективны в их уничтожении.\n\nОднако атака в Памплоне - лишь одна из многих, и ясно, что республиканцы что-то замышляют. Если правительство хочет быть готовым, оно должно перебросить больше войск в жизненно важную цепь Пиренейских гор, чтобы раз и навсегда очистить их от мятежников. Последний налёт привёл к захвату более трёхсот винтовок и множества крупных партий боеприпасов, так что коварные уидос вооружены как никогда. Игнорировать их присутствие - верный путь к катастрофе, но правительство АР вполне может предпочесть удерживать свои силы в городах и на главных артериях испанского государства."
sprd.41.a: "Нам нужны люди в самих городах, иначе всё пропало."
sprd.41.b: "Хорошо, мы можем выделить ещё несколько человек на это."

sprd.42.t: "Битва за Саларду"
sprd.42.d: "Сонный горный городок Саларду, расположенный в окситанском анклаве Испании в Валь-д’Аране на севере Каталонии, стал ареной сражения: небольшая группа анархистов, социалистов и республиканцев пересекла границу Коммуны Франции и атаковала местный полицейский участок, быстро захватив город и перерезав линии связи, прежде чем власти смогли оповестить остальную Испанию о происходящем. Однако эта разношёрстная группа вскоре столкнулась с проблемами: её лидер, Висенте Лопес Товар, намеревался продвинуться дальше, но при атаке на соседние деревни был ранен случайной пулей, выпущенной местными карабинерами. Отряд изначально задумывался лишь как разведка, проверяющая оборону Испании перед возможным широким республиканским наступлением через французскую границу, в котором могли принять участие каталонские и баскские националисты. Но после ранения Лопеса группа осталась без лидера и отступила обратно в Саларду, где вскоре оказалась окружена силами Гражданской гвардии.\n\nТолько вмешательство небольшой каталонской сепаратистской группы из разведывательной организации Palestra и радикальной террористической организации Nosaltres Sols позволило повстанцам отойти обратно во Францию. Но сражение унесло множество жизней с обеих сторон и разрушило центр Саларду; несколько мирных жителей также погибли от случайных пуль и осколков гранат. Правительство Хосе Марии Хиль-Роблеса выпустило жёсткое предупреждение коммунарам: подобные нападения впредь не ограничатся лишь межиспанскими столкновениями - силы безопасности Испании не пощадят никого и выжгут республиканцев огнём и пламенем. Как обычно, эти слова остались без внимания, но глубокий провал республиканской экспедиции, вероятно, серьёзно ослабит деятельность террористов в будущем."
sprd.42.a: "Жаль Саларду, но хотя бы нескольких повстанцев мы уничтожили."

### Elections ###

sprd.27.t: "Судьба дома Бурбонов"
sprd.27.d: "С завершением политических манёвров AP Испания наконец может вздохнуть с облегчением - стране удалось избежать величайшей катастрофы этого века.\nОднако эта победа далась нелегко: правительству пришлось достичь соглашения с королём Альфонсо XIII относительно его будущей роли как монарха Испании. Сам Альфонсо поддержал предложение во второй раз за десятилетие отречься от престола и передать корону одному из своих сыновей: либо Хуану - младшему, но более здоровому и обладающему демократичным, отеческим взглядом на монархию, либо Хайме - более традиционалисту, трагически глухому, но старшему сыну и, следовательно, более законному претенденту.\n\nТем не менее сам Альфонсо выступил в поддержку кандидатуры Хуана из-за проблем со здоровьем у Хайме, но правительство и Королевский совет всё же могут короновать и Хайме. В любом случае оба кандидата станут переменой к лучшему по сравнению с правлением Альфонсо XIII, которого испанский народ абсолютно презирает. В целом общество равнодушно к выбору и лишь желает видеть нового короля, который не вызывает столь противоречивых чувств."
sprd.27.a: "Инфант Хуан коронован как Хуан III."
sprd.27.b: "Инфант Хайме коронован как Хайме I."

