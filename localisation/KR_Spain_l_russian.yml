### Return to the World Stage Tree ###
SPR_Return_To_The_World_Stage: "Вновь на мировой арене"
SPR_Return_To_The_World_Stage_desc: "Темные дни прошли, и Испания стала сильнее, чем когда-либо. С укреплением нашей власти и полным восстановлением силы Испании пришло время вновь выйти на мировую арену и взвесить наши варианты союзов и возможных территориальных претензий."

## Bourbon Throne Focuses ##
SPR_bourbon_throne: "Претензия на Бурбонский трон"
SPR_bourbon_throne_desc: "Король Хайме I является по праву старшим законным мужским наследником Дома Капетингов и, следовательно, наследником французского трона. Многие французы считают его де-юре королём Франции. Пришло время утвердить эту претензию и вновь объединить всю Францию и Испанию под одним знаменем."
SPR_fate_of_france: "Судьба Бурбонских Королевских владений"
SPR_fate_of_france_desc: "После веков соперничества и борьбы мы наконец покорили французов и теперь можем преследовать более амбициозные цели на бывшей родине Бурбонов. Дом Бурбонов теперь испанская династия, и мы можем доказать это раз и навсегда. Судьба Франции теперь в наших руках, и да направит нас король Хайме к нашему славному новому предназначению!"
SPR_imperialism: "Реставрация Бурбонского величия"
SPR_imperialism_desc: "Многие территории, которые Франция контролировала веками, всё ещё находятся под чуждым управлением - либо под самозваной местной администрацией, либо под полным контролем какой-либо другой империалистической державы. Мы имеем законное право на эти земли и не успокоимся, пока они не будут полностью интегрированы в состав нашей империи, особенно теперь, когда мы отвоевали наше наследие и освободили мир от зла синдикализма. Бурбонская империя превзойдёт своих соперников и заберёт то, что принадлежит ей по династическому праву."
SPR_loose_ends: "Последние незаконченные дела"
SPR_loose_ends_desc: "Многие территории прямо за границей Франции когда-то принадлежали французам, и учитывая всепоглощающий националистический подъём, охвативший Франко-Испанию, мы можем использовать его, чтобы разжечь народ ещё сильнее и оправдать возвращение этих земель. Бельгия, Нидерланды, Савойя, Эльзас-Лотарингия - все они принадлежат нам как наследникам французских империй и будут возвращены при необходимости силой."
SPR_the_legalist_restoration: "Легитимация Королевства"
SPR_the_legalist_restoration_desc: "С Францией под нашим управлением и с нашими завоеваниями ради восстановления империи пришло время объявить, что легитимистское дело вновь одержало победу, восстановив истинное французское правление под испанским претендентом. Те территории, которые ещё ускользают от нашего контроля, будут возвращены под корону: либо добровольно примут наше владычество, либо испытают гнев возрождённой империи."

## Second Вельткриг Tree ##
SPR_second_weltkrieg: "Второй Вельткриг"
SPR_second_weltkrieg_desc: "Вельткриг начинается вновь, и армии синдикализма и германского монархизма снова сталкиваются на полях сражений Франции, Бельгии и Германии. Бесчисленные люди будут принесены в жертву на алтарь войны, и исход этого страшного конфликта определит судьбу мира, или, по крайней мере, так думают обе стороны. Но Испания, наблюдая со стороны, не обязана оставаться в стороне. Война пришла, и мы можем использовать этот конфликт так же, как делали это во время первого Вельткрига."
SPR_lease_gibraltar: "Стражи Средиземного моря"
SPR_lease_gibraltar_desc: "Хотя мы официально сохраняем нейтралитет в текущем конфликте между Германией и её синдикалистскими соперниками, это не означает, что мы не желаем победы Германии над безбожными социалистами. Гибралтарский пролив имеет решающее значение для контроля над Средиземным морем в этой войне, и временно предоставив Гибралтар немцам, мы сможем помочь им закрепить господство на море, одновременно получив приличную выгоду для себя."
SPR_profiteering: "Вновь заработать на Вельткриге"
SPR_profiteering_desc: "Даже если мы решили не вступать в союз с какой-либо европейской или мировой державой в текущей мировой войне, мы всё ещё можем выбрать сторону одной из фракций. В конце концов, извлекать выгоду из конфликта может быть не самым морально праведным поступком, но это значительно укрепит наши экономические позиции и, кроме того, окажет поддержку делу, близкому нашему сердцу."
SPR_hive_of_intrigue: "Шпионская столица Европы"
SPR_hive_of_intrigue_desc: "Учитывая, что Испания расположена прямо рядом с революционным бастионом Франции, мы, естественно, стали центром интриг с момента Французской революции, приютив шпионов из Рейхспакта, Антанты, Интернационала, России и различных других акторов. Хотя нашим агентам это совсем не по душе, так как их рабочая нагрузка остаётся высокой, есть и положительные стороны такого перенасыщения шпионами. Создав сильную сеть наблюдения и контрразведки по всей Испании, мы можем собирать информацию со всего мира в наших городах, перехватывать сообщения, радиосигналы и допрашивать пойманных внедрённых агентов. С их помощью мы можем получить огромное количество разведданных как о наших врагах, так и о нейтральных держав, если окажемся в конфликте с любыми из них."
SPR_abandon_neutrality: "Отказ от нейтралитета"
SPR_abandon_neutrality_desc: "Время нейтралитета прошло. Молодые и старые сыны Иберии перейдут Пиренеи, как когда-то Ганнибал, и принесут ужасные разрушения южным землям Коммуны. Синдикалистская угроза уступит пенинсулярным воинам, злодеяния наполеоновских войн будут отомщены, и мир снова будет очищен от этой безбожной скверны!"

## Spanish Empire and Revachism Tree ##
SPR_Bitter_Scars_of_98: "Исцеление шрамов ’98"
SPR_Bitter_Scars_of_98_desc: "Волны, вызванные поражением в Испано-американской войне 1898 года, разорвали Испанию на части, приведя к множеству проблем, которые ослабили нашу нацию до состояния кризиса и хаоса. Но теперь, когда Испания продолжает оправляться после этих трудных десятилетий, пришло время залечить шрамы ’98 и восстановить то, что было утрачено."
SPR_focus_on_africa: "Статус Испанской Африки"
SPR_focus_on_africa_desc: "Текущие политические реалии Королевства Испания едва ли остаются незамеченными в её колониях, частое сопротивление испанскому владычеству, особенно в районах, как Риф, создаёт административное напряжение для страны. Однако просто отпустить наши колонии на свободу было бы крайне непопулярным решением среди населения. Вместо этого мы должны реформировать их колониальный статус, предоставив им гораздо более высокий уровень автономии для управления внутренними делами и снижения нагрузки на центральное правительство. Хотя это не полная независимость, которую мы им желаем, это станет шагом к подготовке их к самостоятельности, когда мы будем уверенно продвигать свою программу."
SPR_Revanchism: "Костёр реваншизма"
SPR_Revanchism_desc: "Другие страны мира ищут союзов и гарантий независимости, чтобы защитить себя, но нам это не нужно. Испанский народ был унижен, побеждён и смирён так долго, со стороны соседей, имперских держав за океаном и даже колониальных подданных Рифа. Используя это чувство обиды и жажду мести, глубоко укоренившиеся в сознании испанцев, мы можем разжечь пламя реваншизма, которое позволит нам с лёгкостью преодолевать любые препятствия, врагов и трудности."
SPR_Hispanism: "Привлекательность испанизма"
SPR_Hispanism_desc: "После падения нашей империи дураки и заблудшие патриоты призывали к насилию, чтобы восстановить гордость Испании, некоторые даже мечтали о возвращении южноамериканских колоний. Но это было бы равносильно братоубийству, так как наши бывшие колонии развились в самостоятельные культуры и народы после обретения независимости. Мы должны стремиться создать братство наций, объединённых определёнными испанскими чертами, отчасти из-за схожих ценностей и отчасти для защиты испанских народов от тех, кто хочет навязать свой порядок этим культурам - прежде всего американцев и собак Интернационала."
SPR_Moroccan_Question: "Возродить африканистский пыл"
SPR_Moroccan_Question_desc: "После потери Кубы и Филиппин испанские националисты обратили внимание на Африку, чтобы справиться с утратой наших ценных владений. Медленно мы захватывали территории в Сахаре и Рифе, но полное покорение Магриба ускользнуло от нас после стабилизации африканских границ. Возможно, настало время полностью овладеть остальной частью Марокко. Немецкий орёл отвлечён, а владения марокканского султана, возможно, не так стабильны, как ему кажется."
SPR_Kamerunian_Gambit: "Камерунский гамбит"
SPR_Kamerunian_Gambit_desc: "Во время раздела Африки Испания претендовала практически на всю территорию Камеруна, пытаясь установить свой порядок через небольшой участок в Экваториальной Гвинее, который мы контролировали. Однако этому не суждено было сбыться, и испанские претензии постепенно исчезли в забвении. Теперь немецкий колониальный зверь Миттельафрики стонет от боли, так как сепаратизм и коррупция текут в его жилах, и это лишь вопрос времени, когда он распадётся. Когда придёт время, мы должны быть готовы ударить и наконец создать собственное Центральноафриканское владение."
SPR_Spanish_East_Indies: "Заброшенные земли Испании"
SPR_Spanish_East_Indies_desc: "Филиппины были отняты у Испании американскими оппортунистами, но сопротивление филиппинцев против американцев - явное доказательство того, что янки никогда не были теми освободителями, за которых себя выдавали. С Филиппинами, заброшенными после американского краха, мы должны спасти их от японских и австралазийских империалистов и вернуть Испании её присутствие в Азии раз и навсегда."
SPR_The_Jewels_of_Caribbean: "Месть за унижение в Карибском море"
SPR_The_Jewels_of_Caribbean_desc: "Потеря Кубы ударила по Испании сильнее всего, так как она считалась неотъемлемой частью испанской империи и почти как провинция Испании. Незаконное государство, поддерживаемое американским колониализмом, никогда не могло бы достичь процветания, которое мы могли бы обеспечить карибским испанцам. И теперь, когда Америка горит, справедливо вернуть регион и вернуть Кубу её законным владельцам раз и навсегда."
SPR_The_Italian_Bourbons: "Наши братья на Сицилии"
SPR_The_Italian_Bourbons_desc: "Считалось, что дом Бурбонов-Две Сицилии был уничтожен во время объединения Италии, но, как принято у итальянцев, истинное единство им не удаётся. После краха Италии Фердинанд Бурбон-Две Сицилии был возвращён на трон Двух Сицилий австрийскими и немецкими союзниками, чтобы остановить чертовых красных от захвата Итальянского полуострова. Мы не могли сильно поддержать их, но раз они - наши соратники по Бурбонам, возможно, пришло время углубить наши связи."
SPR_Empire_Reborn: "Возрождение!"
SPR_Empire_Reborn_desc: "Многие ожидали, что Испания действительно рухнет в начале 1930-х годов, и даже наши самые ярые националисты должны признать, что это во многом было так. Но, несмотря ни на что, мы вышли из этого сильнее, чем когда-либо, вступив в новое десятилетие, наша мощь неоспорима даже для самых строгих критиков, а империя сильна и больше не связана оковами прошлого."


