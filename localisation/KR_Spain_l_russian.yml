### DLE Reelected Tree ###

SPR_dle_reelected: "Консерваторы из DLE празднуют победу!"
SPR_dle_reelected_desc: "Умеренные либеральные консерваторы во главе с Нисето Алькала-Саморой одержали победу на выборах. Испанский народ был вдохновлён их призывами к ответственному и твёрдому, но вместе с тем готовому к компромиссу испанскому Королевству."
SPR_Steering_the_Stable_Ship_Onwards: "Стабильный корабль идёт вперёд!"
SPR_Steering_the_Stable_Ship_Onwards_desc: "Несмотря на все кризисы, компромиссы, на которые нам пришлось пойти, и напряжённую ситуацию 36-го и 37-го годов, DLE доказала свою способность управлять страной в интересах народа. Под нашим руководством Испания была выведена с края бездны: DLE устранила тех, кто готов был столкнуть её в пропасть, и заключила союз с теми, кто готов бороться за правое дело национального возрождения через умеренные меры. Впереди нас ждёт ещё много работы, но устойчивый корабль DLE пройдёт через любые бури, что встретятся на нашем пути."
SPR_Usurping_Accion_Populars_Mantle: "Триумф истинных демократических монархистов"
SPR_Usurping_Accion_Populars_Mantle_desc: "A.P может называть себя настоящей монархической партией Испании, но мы знаем правду. Они лишь жаждущие власти оппортунисты, готовые продать монарха самому дьяволу ради новых полномочий. И хотя DLE и её лидер, Нисето Алькала-Самора, в разные годы имели разные взгляды на монархию, работа по интеграции нашей партии в рамки нового Королевства позволила нам взять на себя mantle истинных монархистов Испании, а не тех, кто мечтает стать олигархами, как AP."
SPR_The_Liberal_Boom: "Невидимая рука без границ"
SPR_The_Liberal_Boom_desc: "DLE всегда была партией, объединявшей разные взгляды - прогрессивные, либеральные и консервативные. Но в экономике наши позиции оставались неизменными: среди всех испанских партий именно мы видим в свободном рынке священную ценность. Если экономика Испании должна развиваться, нужно позволить промышленникам, банкирам и предпринимателям работать без препятствий. Ведь если её сковать такими бедами, как социализм, корпоративизм или интервенционизм, как народ сможет обрести подлинную свободу?"
SPR_Denouncing_Authoritarianism_Worldwide: "Наше место в борьбе с тиранией"
SPR_Denouncing_Authoritarianism_Worldwide_desc: "Сегодняшний мир полон тиранов и военных авантюристов, стремящихся лишить народы права на свободу. Хартеризм, ультранационализм, коррумпированный олигархизм и легионаризм - все они желают потушить факелы либерализма, ослепить маяки просвещения и погрузить мир в век мрака. Мы должны разоблачать этих безумцев и, если потребуется, нести бой к ним во имя всего человечества. Мы должны стремиться к миру, в котором именно диктаторы будут жить в страхе, а не их подданные."
SPR_Marketing_Monarchy_to_the_Masses: "Постепенно склонить массы к монархии"
SPR_Marketing_Monarchy_to_the_Masses_desc: "Испанское общество справедливо относится с подозрением к монархии, главным образом из-за её поддержки двух диктатур, пережитых нами за последние десятилетия. Однако новый дом при молодом короле, похоже, намерен исправить ошибки тех лет. И пока монарх сдерживает обещание сохранить демократию в Испании, мы будем шаг за шагом склонять массы к более благожелательному отношению к монархии."
SPR_Elitism_Left_Behind: "Оставив элитарность позади навсегда!"
SPR_Elitism_Left_Behind_desc: "С самого начала DLE была элитарной партией, в рядах которой были обеспеченные предприниматели, либеральные интеллектуалы и прогрессивные военные. Но испанский народ не сможет откликнуться на наши идеи, если мы сохраним высокомерие и отстранённость. Поэтому партии необходимо провести реформы, которые приблизят её к простым испанцам. Ведь именно мы - истинные спасители Испании, защищающие её через умеренную, но решительную политику, и если мы не сумеем понять народ, мы не сумеем понять и его нужды."

### AP Reelected Tree ###

SPR_ap_reelected: "Власть ради Короля и Церкви!"
SPR_ap_reelected_desc: "Самые преданные монархисты вновь заручились доверием народа, ведя Испанию к новому рассвету. Верность Дому Бурбонов несомненна, а ненависть к тем, кто осмелился умалять славу Испании, безмерна. Под их властью Испания продолжит свой путь к возрождению."
SPR_The_Divine_Mandate: "Служа Его Величеству!"
SPR_The_Divine_Mandate_desc: "Вопреки заявлениям других партий, лишь мы - истинные монархисты Испании. Мы служим Королю со времени реставрации Бурбонов в 1932 году, а армия вручила нам власть по праву. Под нашим бдительным оком ни анархисты, ни республиканцы, ни карлисты не смогут разорвать Испанию на части. И хотя мы придерживаемся демократических институтов, мы сохраняем нашу авторитарную традицию для тех, кто желает нанести вред Вечной Испании."
SPR_Euthanize_Republicanism: "Уничтожить республиканизм"
SPR_Euthanize_Republicanism_desc: "Мечта республиканцев об Испании без монархов и дворян нелепа - ведь кто обеспечит стабильность, если не династия нашего вождя? Республика развалилась всего за два года, и вмешательство армии, подавившей её, было актом милосердия. Однако многие испанцы до сих пор придерживаются идеологий и идей, чуждых самой природе испанца, а искры республиканизма всё ещё тлеют под поверхностью нашей политики. AP должна навсегда погасить этот огонь."
SPR_Honouring_the_Generation_of_98: "Честь поколению 1898"
SPR_Honouring_the_Generation_of_98_desc: "Поколение 1898 года - это испанские мыслители, глубоко потрясённые потерей наших кубинских колоний и Филиппин. Призывая к национальному регенерационизму, эти великие люди заложили основу борьбы Испании за выживание. Следуя их свету, мы сможем вновь обрести истинное величие Испании."
SPR_Organic_Democracy: "Подлинно органическая демократия"
SPR_Organic_Democracy_desc: "Вместо того чтобы слишком полагаться на государственные меры и зацикливаться на парламентской политике, лишь разъединяющей испанцев, мы должны направить демократию в более естественное, органичное русло. Испании следует доверить больше влияния малым органам принятия решений - общинам, семьям, небольшим организациям. По политическим причинам мы не можем полностью отказаться от парламентаризма, по крайней мере пока, но мы можем отвести власть от партийных игр в сторону естественной иерархии малых единиц Испании."
SPR_Develop_the_Central_Regions: "Развить лишь верные регионы"
SPR_Develop_the_Central_Regions_desc: "Из-за стремительного роста регионалистских настроений мы больше не можем полагаться на такие города, как Барселона или Бильбао, чтобы опираться на них в индустриальном развитии. Передача оружия и заводов мятежникам из каталонского Nosaltres Sols или баскских Aberrianos закончится катастрофой для всех. Поэтому мы должны сосредоточиться на верных регионах - Кастилии, Эстремадуре, Ла-Манче и других - а не на буйных сепаратистских землях. Пусть в Каталонии и Стране Басков есть честные патриоты, риск слишком велик, чтобы его игнорировать."
SPR_Monarchism_Marches_Onwards: "Марш вперёд под знаменем Короля!"
SPR_Monarchism_Marches_Onwards_desc: "И вновь партия истинных монархистов марширует вперёд под руководством настоящего короля Испании и его верной правой руки - Эль Хефе Хиля-Роблеса! С объединённой Испанией, преображённой после республиканского хаоса и безумия и трудных лет однопартийного правления, AP доказала, что её политика действенна и остаётся тем лекарством, которое необходимо Испании в это тяжёлое время. Лишь железная хватка и крепкая вера помогут Испании пройти через рушащийся мировой порядок и выйти из него сильнее, чем когда-либо."

### PNE Elected Tree ###

SPR_pne_elected: "Марш легионеров PNE"
SPR_pne_elected_desc: "Тёмная лошадка вторых выборов в Испании - легионеры Альбиньяны - вышли победителями. Движение, начавшее свой путь с избиений политических противников и запугивания нейтральных политиков, PNE видит демократию лишь как средство для достижения цели. А конечная цель - полное преобразование Испании в духе некарлистского традиционализма, дополненного рядом прогрессивных реформ в области образования, здравоохранения и социальной сферы. Мало кто ожидает, что PNE станет умеренной силой, и всё же даже самым внимательным наблюдателям пока неясно, в каком направлении двинется движение."
SPR_The_Odd_One_Out: "Чужаки в чужой системе"
SPR_The_Odd_One_Out_desc: "PNE никогда не создавалась для парламентской политики, и всё же оказалась в ней - сражаясь против республиканской и социалистической мрази, с которой ещё несколько лет назад её сторонники сходились в рукопашной на улицах испанских городов. Но Альбиньяна, удовлетворённый запретом на участие в выборах социалистов и синдикалистов, решил, что движение вполне может попробовать силы на парламентской арене. Ведь уличные стычки приносили лишь временные результаты, а очистить Испанию от множества внутренних врагов способно только последовательное использование законных средств."
SPR_Intimidate_the_Rabid_Leftists: "Уберечь Иберию от синдикалистской гнили"
SPR_Intimidate_the_Rabid_Leftists_desc: "Синдикалисты, возможно, и были удержаны от полномасштабного восстания своими же 'добросердечными' сторонниками, но это вовсе не значит, что они изменились. Даже если сегодня во главе их организации стоит умеренное крыло, нельзя предугадать, когда радикалы вновь захватят власть и вернутся к террористическим методам. Это неминуемо ввергнет Испанию обратно в анархию и политическое насилие прошлых лет, а также возродит угрозу революции, поддерживаемой Коммунардом. Поэтому мы обязаны полностью искоренить CNT-FAI ради блага народа."
SPR_Burning_Heart_of_the_Countryside: "Пылающее сердце деревни"
SPR_Burning_Heart_of_the_Countryside_desc: "Хосе Мария Альбиньяна всегда тянулся к традиционализму, хотя и не в еретическом карлистском его проявлении, а скорее как к естественному выражению испанского духа, неотъемлемой части Hispanidad. Пока города всё больше теряли эту естественность, испанская деревня оставалась бьющимся сердцем традиционализма, не затронутым современными заблуждениями вроде либерализма или синдикализма. Мы должны привлечь на свою сторону тех сельских традиционалистов, для которых дело Карлистов не столь важно, например PAE, и объединить их с нами ради благородного дела PNE, как единомышленников - национально-традиционалистов."
SPR_A_New_Patriotic_Union: "Новый патриотический союз"
SPR_A_New_Patriotic_Union_desc: "Патриотический союз, проект национальной партии, созданный Мигелем Примо де Риверой в последние годы его правления, был амбициозной программой - возможно, слишком масштабной для Испании того времени. Теперь же у нас есть шанс возродить идею подлинно национальной партии, способной объединить народы Испании в единое целое. Пока нам приходится мириться с демократической рамкой, но если сосредоточиться на привлечении поддержки для нового Патриотического союза, мы сможем вытеснить соперников и стать единственной силой, способной дать Испании процветание под сильным руководством. Это должно стать нашим новым путеводным принципом - победой над соперниками на их же поле."
SPR_Spain_is_One_Not_Many: "Испания - едина, а не раздроблена"
SPR_Spain_is_One_Not_Many_desc: "Альбиньяна по профессии врач, и это занятие не раз переплеталось с его политическими взглядами. Увлекаясь антропологией и евгеникой, он следовал теориям ведущих испанских антропологов, особенно известного традиционалиста Марселино Менендеса и Пелайо. Пелайо утверждал, что общая кровь и принадлежность к единой физической и моральной природе связывают испанцев куда прочнее, чем их политические и культурные различия. Долг PNE - привить этот взгляд самим испанцам, заставить их забыть искусственные разделительные линии и вновь осознать себя единым народом, соединённым общей историей."
SPR_Street_Brawl_Democracy: "Демократия кулаков"
SPR_Street_Brawl_Democracy_desc: "Пытаясь вписаться в демократическую систему, поддерживаемую королём, PNE испытывает трудности роста, а многие легионеры остаются в состоянии тревожного безделья. Но, сохраняя формальные демократические структуры, мы должны помнить, что в Испании хватает диссидентов и преступников, которые недостойны места в Кортесах и вместо этого используют саботаж и насилие ради своих политических целей. Так что мы можем убить двух зайцев: отправить заскучавших легионеров преследовать сепаратистов, анархистов и прочий сброд, защищая законный демократический процесс Испании от агитаторов Интернационала и протестующих сепаратистов."
SPR_State_Owned_Social_and_Health_Services: "Легионерский государственный социал"
SPR_State_Owned_Social_and_Health_Services_desc: "Помимо анти-синдикалистских и анти-либеральных позиций, в экономике Альбиньяна всегда был яростным противником капитализма, и многие в PNE разделяют это мнение. Поэтому он стремится национализировать как можно больше государственных функций, чтобы алчные капиталисты не могли использовать частные предприятия для эксплуатации испанцев, заставляя их платить за жизненно важные услуги. Главным направлением этой программы национализации станут здравоохранение и социальные службы, что принесёт PNE немалую популярность и устранит влияние потенциальных олигархов."
SPR_Hispanic_Supremacy: "Испанское превосходство"
SPR_Hispanic_Supremacy_desc: "Идеалы испанизма близки Альбиньяне: он давно интересовался антропологией и евгеникой, а его связи с Южной Америкой сблизили его с бывшими испанскими колониями. Врач видит Испанию как уникальное целое, пронизанное Hispanidad - множество народов с единой культурной судьбой и наследием, которое нужно ценить и превозносить превыше всего."
SPR_Education_Belongs_to_Everyone: "Освободить Иберию от невежества"
SPR_Education_Belongs_to_Everyone_desc: "Ещё одной социальной инициативой Альбиньяны стало введение бесплатного высшего образования, сделав Испанию одной из первых стран мира, решившихся на столь прогрессивную меру. Альбиньяна убеждён, что доступность образования позволит Испании развивать новые идеи и изобретения, укрепляющие её величие. К тому же чем меньше в стране необразованных рабочих, тем слабее влияние движений, паразитирующих на простоте народа, - это дополнительно ослабит позиции анархистов и социалистов."
SPR_Defanged_Legionarism: "Кулак Альбиньяны в бархатной перчатке!"
SPR_Defanged_Legionarism_desc: "В начале правления PNE многие ожидали, что она установит в Испании диктатуру, а волнения в Бильбао, Мадриде и Барселоне после выборов напоминали беспорядки 1930 года. Но теперь PNE доказала неправоту идеологов и истеричных протестующих, сохраняя верность демократической системе, но при этом двигаясь к чистой, сильной и традиционной Испании под твёрдой, но справедливой рукой легионеров и их эксцентричного лидера, Хосе Марии Альбиньяны."

