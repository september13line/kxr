# Reach Out to Germany Event #

sprd.1200.t: "Мадрид просит о помощи!"
sprd.1200.d: "Королевство Испания и его консервативное правительство обратились к Берлину сегодня ранее. Правительство партии AP, частично установленное при поддержке Германии в 1932 году, изо всех сил пытается удержать страну от спирали крушения, с которой Испания борется с момента провозглашения Второй Испанской республики в 1931 году. Однако теперь ситуация с каждым днём становится всё более неустойчивой: радикалы как из карлистской молодежной организации Agrupación Escolar Tradicionalista, так и из радикального анархистского крыла FAI стремятся разрушить Королевство и заменить его своим новым порядком.\n\nМногие в AP ищут вдохновение в Кайзерахейхе, и некоторые даже выступали за принятие прусской конституционной структуры в Испании, но пока это ни к чему не привело из-за множества проблем, с которыми сталкивается страна. Известный германофил и член AP, Рамон Серрано Суньер, прибыл в Берлин для переговоров с правительством кайзера о помощи Испании в поддержании стабильности, главным образом через экономическую и политическую поддержку. Такая просьба, конечно, повысит роль Германии в внешней политике Испании, и учитывая, что немцы уже однажды поддерживали режим, логично поддержать его вновь. Однако некоторые в германском правительстве считают это пустой тратой времени и ценных ресурсов, необходимых для восстановления экономики Кайзеровейха. Они рассматривают проблемы Испании как прямой результат плохого управления государством со стороны AP, и как вопрос, который Испания должна решать самостоятельно."
sprd.1200.a: "У нас нет причин отказывать."
sprd.1200.b: "Сами выкопали яму - пусть и выбираются сами."

sprd.1201.t.germany_helps: "Берлин согласен!"
sprd.1201.t.germany_doesnt_help: "Отказ кайзера"
sprd.1201.d.germany_helps: "Похоже, что правительство Кайзеровейха сочувствует делу AP и пообещало прислать экономическую помощь, а также политическую поддержку мадридскому правительству. Хотя это не остановит радикалов от разрушения Испании, если мы просто успокоимся, это даёт нам некоторое время, чтобы дать отпор волкам, кружившим вокруг раненого Королевства Испания."
sprd.1201.d.germany_doesnt_help: "Похоже, что правительство Кайзеровейха не испытывает особой любви к режиму AP и отклонило наш запрос о помощи, заявив, что проблемы Испании - её собственные, и Кайзеровейх не может тратить ценные ресурсы на поддержку умирающего режима. Это вряд ли хорошие новости для Мадрида, и такое оскорбление наверняка будет помнить, если Испания сумеет пережить кризис."
sprd.1201.a: "Наконец, передышка"
sprd.1201.b: "Чёрт!"

