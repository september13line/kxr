sprd.1197.t: "Величайший республиканский компромисс"
sprd.1197.d: "Когда Нисето Алькала Самора, и Диего Мартинес Баррио убедились в благородных намерениях AP спасти Испанию, существует лишь одна крупная республиканская партия в изгнании, которую можно было бы пригласить к столу переговоров. IR, ранее известная как Acción Republicana, была одним из ключевых организаторов Пакта Сан-Себастьяна - союза различных республиканских и регионалистских сил, который положил начало заговору по свержению монархии в 1931 году. Возглавляемая республиканским пламенным оратором Manuel Azaña, партия была занозой для Испанского Королевства, организуя регионалистское сопротивление, финансируя республиканские группы и продвигая республиканское дело за границей, особенно в США и Интернационал.\n\nПартия в основном состоит из левых либералов, прогрессивных и некоторых социал-демократов, и хотя по многим аспектам это буржуазная и академическая партия, её союзы с социалистами и умеренными синдикалистами позволили ей расширить своё влияние гораздо дальше, чем позволял бы её небольшой размер. Таким образом, единственным реальным вариантом для AP, казалось бы, является союз с азанистами, но это вызвало бы волну возмущения среди католиков Испании, так как Azaña воспринимается как проявление дьявола из-за его различных светских позиций и пренебрежения безопасностью церковных чиновников. Однако есть и другой вариант. Радикалы Алехандро Лерруса - видная местная партия, и хотя их влияние ослабло после переворота Санхурьяды, они не были изгнаны в отличие от многих других республиканцев благодаря дружбе Лерруса с генералом Санхурхо.\n\nБольшинство ожидало, что партия Лерруса исчезнет в новой авторитарной Испании, но AP сочла более удобным просто поддерживать статус-кво и позволить существовать PR, так как они в определённой степени противодействовали влиянию каталонских националистов. Однако в последние годы кажется, что Леррус вернулся к некоторым своим популистским стратегиям прошлого, и PR быстро растёт в качестве протеста против политики AP. Союз с истеблишментом на бумаге может не казаться выгодным для лерруcистов, но учитывая огромную коррупцию в PRR, их можно подкупить для укрепления боевых позиций AP, особенно поскольку многие члены партии разделяют страх Gil-Robles перед анархистским или каталонским восстанием."
sprd.1197.a: "Без IR мы никогда не можем быть уверены в поддержке республиканцев."
sprd.1197.b: "PRR Лерруса - более надёжный выбор."

sprd.1206.t: "Некролог Королевству"
sprd.1206.d: "Время для Бурбонской монархии и правительства Gil-Robles подошло к концу. Новая Испания должна возродиться из пепла их поражений, и единственные, кто способен довести такую победу до конца - это карлисты и возрождённый Народный фронт, в основном возглавляемый синдикалистами CNT и поддерживаемый их союзниками в JONS, PSOE и BOC. Широкий коалиционный союз левых сил стремится окончательно свергнуть мадридское правительство и заменить его народным, демократическим и по-настоящему революционным фронтом, который исправит ошибки республики и застой монархии.\n\nКарлисты же хотят восстановить истинного короля из легитимистской ветви испанских монархов, независимо от того, кто из предпочтительных кандидатов - регент Javier de Bourbon-Parma или Carlos Pío de Habsburgo-Lorena y de Borbón - победит в борьбе за поддержку движения. Их идеализированная Испания - это страна с великим возвращением к имперским традициям, быстрой децентрализацией власти до почти феодального уровня и строгим соблюдением католической религии, с сильным монархом и возвращением по-настоящему представительных Кортесов. Обе стороны способны привлечь массовую поддержку населения Испании, но в случае открытого восстания против Альфонсинской монархии, одна из сторон скорее всего заручится поддержкой народа. Пока что судьба решает, будут ли анархисты или карлисты более убедительны для многих диссидентов, стремящихся навсегда свергнуть жёлто-красный флаг."
sprd.1206.a: "Народный фронт приведёт Испанию в будущее!"
sprd.1206.b: "Пламя испанской империи ещё не угасло!"

