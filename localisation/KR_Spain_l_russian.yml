sprd.1186.t: "Невероятная встреча?"
sprd.1186.d: "Рано утром, незадолго до рассвета, чёрная машина остановилась перед скромным мадридским кафе. Обычно оно открылось бы только через три часа, но два человека в зелёной форме нарушили этот порядок. Сторожа выпрямились, затоптав сигареты под каблуком, когда открылись двери машины, выпустив троих мужчин. Среди них появились два самых известных деятеля испанского умеренного профсоюзного движения, а печально известный каталонский профсоюзный босс Сальвадор Сегуи выделялся крупной фигурой. Рядом с ним стоял Анхель Пестанья, главный идеолог парадоксального умеренного анархизма, называемого его последователями треинтизмом в Испании. Эти двое уже доставили немало седых волос испанскому правительству, а Сегуи до сих пор носил шрамы от особенно жестокого столкновения с ломателями забастовок во время великих стачек Каталонии 1923 года, но сегодня они появились здесь с миссией спасти Испанию. Сторожа пропустили их, и два профсоюзных деятеля вошли в затуманенное кафе, где их встретили каменные лица политиков AP.\n\nИзвестный католический огнедышащий оратор Хосе Мария Гиль-Роблес пригласил мужчин за стол, где уже сидели несколько умеренных членов правящей партии, такие как каталонский христианский демократ Луи Люсия и аграрный реформатор Мануэль Хименес Фернандес. Умеренные, укреплявшие своё влияние внутри AP, заставили своего лидера занять более уступчивую позицию по отношению к левым, но пару лет назад никто не поверил бы, если бы кто-то сказал, что AP вступит в переговоры с CNT-FAI. Тем не менее, похоже, что основы испанской политики перевернулись с ног на голову, и теперь две стороны, которые ещё несколько лет назад хотели видеть друг друга уничтоженными, должны работать вместе, чтобы не дать хрупкой карточной конструкции рухнуть.\n\nСолнце достигло зенита прежде, чем стороны смогли прийти к соглашению, но после часов переговоров, споров и немалого количества криков, Гиль-Роблес согласился на требования Пестаньи, включая временное прекращение действий Guardia Civil против CNT-FAI и стремление провести выборы при первой же возможности. Профсоюзные деятели, в свою очередь, должны были оказывать давление на CNT-FAI, чтобы воздержаться от парамилитарного насилия, по крайней мере там, где это было реалистично достижимо, но даже члены AP понимали, что в мире нет ничего убедительного, что могло бы удержать экстремистов вроде Буанавентуры Дуррути от продолжения антиправительственных действий. Когда синдикалисты покидали здание, обе стороны могли выдохнуть с облегчением. Впереди ждут трудные дни, но это был старт, старт к спасению Испании от самой себя."
sprd.1186.a: "Тяжёлые времена рождают странных союзников"

sprd.1187.t: "Ответ рабочего человека"
sprd.1187.d: "С момента прихода к власти в 1932 году AP служила авангардом анти-синдикализма в Испании. Хотя в партии есть несколько более либерально настроенных людей, которые не поддерживают меры, применённые нами в Астурии и других частях Испании после левых волнений, большинство партии поддерживало использование Гиль-Роблесом Guardia Civil и испанской армии для быстрого и беспощадного разгона забастовок и восстаний. С этим учётом многие ожидали, что даже если AP протянет руку левых профсоюзов ради мира, едва ли найдётся кто-то, кто ответит на это. Или по крайней мере так считалось до сегодняшнего дня, когда пришли новости от представителей оппозиционных профсоюзов CNT-FAI и умеренного крыла PSOE о готовности открыть диалог с правительством ради достижения компромисса во имя мира. Влияние этих умеренных, особенно среди анархистов, явно ограничено, ведь лидер этих ‘треинтистов’ Анхель Пестанья всегда был спорной фигурой внутри CNT-FAI, но по мере того как всё больше республиканцев объединяются в коалицию за мир, позиция возможистов, по-видимому, усиливается внутри CNT-FAI. Мало кто ожидал такого поворота событий, но анархисты, похоже, так же устали от борьбы, как и AP, и хотя огнедышащие вроде братьев Аскасо и Буанавентуры Дуррути продолжат сражаться до своей смерти или до тех пор, пока их красно-чёрный флаг не взовьётся над Мадридом, теперь у нас есть куда более сильная позиция для переговоров с остальными синдикалистами. С этим союзом можно наконец начинать процесс к истинному миру."
sprd.1187.a: "Прекрасно!"

sprd.1188.t: "Знамя труда всё ещё направлено против нас"
sprd.1188.d: "Похоже, что несмотря на значительные успехи AP в убеждении республиканцев в их благородных намерениях, анархисты и синдикалисты остаются непоколебимыми. Это едва ли удивительно, учитывая суровые репрессии, которые AP допустила со стороны военных и Guardia Civil против анархистов и синдикалистов во время восстания в Астурии и других боёв с CNT-FAI. Гиль-Роблес и умеренные внутри AP рассчитывали на влияние умеренного анархистского лидера Анхеля Пестаньи внутри CNT-FAI, но, похоже, он либо не смог убедить своих товарищей, либо отказался от сотрудничества из упрямства. Тем не менее, реальность такова, что мы должны продолжать работать с теми союзниками, которых нам удалось привлечь, и надеяться, что этого хватит для поддержания стабильности в Испании. Даже если CNT-FAI не присоединится к нам полностью, оставшиеся надеющиеся члены умеренного крыла AP хотят, чтобы усилия Пестаньи хотя бы сделали анархистов наблюдателями нашей борьбы с карлистами, а не активными участниками. Многие другие, включая Гиль-Роблеса, таких надежд не питают, считая анархистов врагами до доказательства обратного."
sprd.1188.a: "Впрочем, они нам и не были нужны... правда?"

sprd.13.t: "Наш подход"
sprd.13.d: "Учитывая успех наших переговоров с лидерами оппозиции CNT-FAI, AP и «коалиция за мир» теперь находятся в положении, чтобы требовать что-то взамен у унионистов в обмен на обещания руководства AP, а именно роспуск авторитарного режима, восстановление парламентских и муниципальных выборов, легализацию профсоюза CNT и, что наиболее важно, отречение короля Альфонсо в пользу одного из его сыновей. Изначально требования включали полное упразднение монархии и возврат к демократической республиканской модели 1931 года, но это было очевидно неприемлемо даже для самых умеренных членов AP. К счастью, после долгих переговоров и компромиссов вопрос монархии был пока отложен.\n\nВ обмен на эти уступки и обещания CNT согласилась придерживаться более умеренной линии и сосредоточиться на профсоюзной деятельности, вместо революционной линии, поддерживаемой членами радикального крыла FAI. Поскольку у нас есть общий враг в лице карлистов, они также оказали поддержку против парамилитариев-традиционалистов и радикальных католических унионистов, Sindicatos Libres, которые действовали как ударные группы и иногда как террористическое крыло карлистов. Некоторые радикалы, которые выступали против сделки ещё до того, как мы начали переговоры с Пестанья и Сегуи, теперь утверждают, что AP следует требовать больше от анархистов.\n\nКонсервативные огнедышащие, такие как Луис Гарсия Гихарро, потребовали, чтобы, если CNT хочет участвовать в институтах нового Королевства, она очистилась от синдикалистской порчи. Более умеренные члены же считают, что мы должны поддержать Пестанья в его планах создать новую синдикалистскую партию для парламентского представительства, как это было изначально в Манифесте Тридцати, где Пестанья осуждал вмешательство FAI в политику CNT. Хотя может показаться контринтуитивным, что AP приглашает своих, возможно, главных соперников участвовать в выборах, с другой стороны, это имеет смысл. Если CNT больше не будет главным органом синдикалистской политики, она может трансформироваться в обычный профсоюз и умерить свою линию. Однако мы можем просто принять то, что уже выиграли за столом переговоров, и довериться CNT-FAI в выполнении их обещаний, поскольку требование большего может привести к разрыву хрупкого статус-кво."
sprd.13.a: "Требовать полного отказа от синдикализма!"
sprd.13.b: "Согласиться поддержать треинтистов в CNT-FAI!"
sprd.13.c: "Продолжать переговоры как есть."
sprd.13.e: "Покинуть встречу!"
sprd.13.f: "Предложить перемирие, нам не нужна новая кровь"
sprd.13.g: "Требовать разрыва всех связей с Францией, им нельзя доверять, пока они этого не сделают!"
sprd.13.h: "Предложить правительство коалиции, Испании нужны слова, а не насилие."

sprd.1189.t: "Гнев Красного Знамени"
sprd.1189.d: "Требование, выдвинутое анархистам, возможно, было ошибкой, так как теперь представители умеренного крыла вышли с заседания, возглавляемые Анхелем Пестанья, который заявил, что это всего лишь уловка, чтобы дискредитировать возможистов внутри CNT-FAI. Неколлаборационистское крыло AP быстро раскритиковало своих более умеренных коллег, используя инцидент как ещё один пример того, что мирное сотрудничество между «двумя Испаниями» невозможно, и что только продолжение кампании по искоренению синдикализма может спасти Испанию от более импульсивных и опасных граждан. С уходом переговоров с CNT-FAI многие опасаются, что мы можем потерять поддержку и среди других республиканцев, и ясно, что в ближайшее время мирного разрешения конфликта ожидать не приходится."
sprd.1189.a: "Один раз анархист - всегда анархист."

sprd.1190.t: "PSOE покидает коалицию!"
sprd.1190.d: "После осуждения правительства и коалиции за мир CNT-FAI руководство PSOE отказалось от участия в более широком движении, заявив, что AP теперь показывает свои истинные цвета и хочет править как второе пришествие Примо де Риверы. Эти новости были встречены радостным ликованием радикалов UGT, возглавляемых Ларго Кабальеро, которые изначально не поддерживали такие мирные переговоры. PSOE никогда не был таким проблемным, как CNT-FAI, но их уход из коалиции создаст новые трудности, поскольку линии фронта начинают формироваться между коалицией за мир, карлистами и синдикалистско-социалистической коалицией трудящихся. Возможно, ситуацию ещё удастся спасти, но на данный момент дела выглядят мрачно для мирных усилий AP."
sprd.1190.a: "Ещё одна потеря? Отлично..."

sprd.1203.t: "Хрупкое перемирие"
sprd.1203.d: "Дорога к этому последнему препятствию была долгой, с множеством сложных переговоров между правыми партиями Испании, старыми соперниками AP и неохотными союзниками в трудное время. Но благодаря широкой коалиции, которую партия смогла создать, Испания получает первый шанс на истинное политическое единство со времён падения монархии. Бывшие карлисты, связанные с сторонниками династии, такие как Луи Люсия, сделали несколько осторожных попыток выйти на известных умеренных карлистов, и хотя их встретили с подозрением и враждебностью, были и некоторые заметные прорывы.\n\nКарлистское движение разделено между умеренными Томаса Домингеса Аревало, шестого графа Родезно, и так называемой фракцией Крусадистов, возглавляемой в основном молодёжью карлизма, такими как Хесус де Кора и Лира и Мануэль Фаль Конде. Родезнистов по-прежнему сильно задело предполагаемое предательство AP после переворота 1932 года, когда, несмотря на предыдущие договорённости о восстановлении Хуана де Бурбона как короля Испании, Альфонсо XIII снова был провозглашён королём. Тем не менее, они считают угрозу синдикализму более важной, чем династические вопросы, особенно с учётом мощной Французской Коммуны за Пиренеями, и готовы к переговорам о перемирии, по крайней мере, до разрешения текущего кризиса.\n\nПосле этого карлисты ожидают от короля Альфонсо отречения и окончательного выполнения Пакта Террите, впервые установленного в 1932 году с целью объединения монархистов под Хуаном де Бурбоном. Они также требуют, чтобы, независимо от формы нового испанского монархического правительства, были восстановлены фуэрос - традиционные автономные права регионов Испании, иначе карлисты отвернутся от нас. Однако, похоже, что раскол в Карлистской Коммуне нельзя игнорировать, и Крусадисты протестуют против умеренной позиции Родезно с жаркими речами и массовыми демонстрациями. Если умеренные не смогут усмирить своих более радикальных союзников, надеяться на общий язык между карлистами и альфонсистами не приходится."
sprd.1203.a: "Надеемся на лучшее, готовимся к худшему"

sprd.1204.t: "Укрепление династического раскола"
sprd.1204.d: "Похоже, что худшие опасения руководства AP подтвердились. Альянс радикальных карлистов, от фанатичного Núcleo de la Lealtad до молодой и даже революционной поддержки Мануэля Фаль Конде, студенческого крыла Agrupación Escolar Tradicionalista, сумел захватить власть, сместив графа Родезно с поста лидера дела Карлоса. С контролем этих радикалов нельзя ожидать мирного согласия двух династических ветвей Испании по поддержке Хуана де Бурбона, так как они поддерживают только прямого потомка Карлоса V. Им оказался Карлос Пио де Габсбурго-Лорена и де Бурбон через мать Бланку, известный своей непримиримой позицией по вопросам объединения, особенно с поддержкой радикального крыла карлистов.\n\nОднако всё ещё не потеряно, ведь альянсы, созданные AP за последние месяцы, могут защитить нас от этих нарушителей порядка. Хотя Фаль Конде и Хесус де Кора и Лира номинально контролируют движение, их власть слабая, и многие считают их просто хулиганами в традиционных беретах карлистов. Таким образом, хотя Традиционная Коммуна сама по себе может не объединять щиты с нашими против синдикализма, многие отдельные карлисты, вероятно, оставят движение, чтобы поддержать нас ради блага Испании. Также ясно, что альянсы AP снижают вероятность карлистского восстания, так как у радикалов отсутствуют умеренные союзники, необходимые для успешного военного захвата Испании."
sprd.1204.a: "Их потеря - мы готовы к ним теперь."

sprd.1205.t: "Нечестный союз"
sprd.1205.d: "Серия новостей, потрясших Испанию: карлистское движение собрало сегодня и приняло решение. Действующий лидер CT, граф Родезно, одержал победу во внутренних баталиях движения, а более радикальная и непримиримая фракция карлистов под руководством Мануэля Фаль Конде и Хесуса де Кора и Лира была вынуждена отступить после решительного успеха соперников. Граф Родезно почтил переговоры между AP и CT, проведённые ранее, и карлистское движение объявило о поддержке правительства, во благо всей Испании против безбожных сил синдикализма, анархизма и коммунизма.\n\nС всей мощью консервативных и традиционалистских сил Испании за нами, радикалы CNT-FAI и карлистские повстанцы из Agrupación Escolar Tradicionalista не смогут победить нас на поле боя. Националисты Испании собрались, и теперь остаётся лишь финальная борьба за контроль, чтобы уничтожить остатки восстания, тлеющие по всей Испании и готовые вспыхнуть вновь. Ведётся подготовка к интеграции карлистских милиций Requetés в военную организацию, чтобы они могли помочь нам подавить анархистскую орду Буанавентуры Дуррути и оставшиеся ячейки революционных социалистов. Неизвестно, действительно ли карлисты выполнят своё обязательство перед сыном Альфонсо XIII после завершения нынешнего кризиса, но пока вся Испания затаила дыхание, наблюдая за объединением раскольников."
sprd.1205.a: "Это сработало?!"

