### PSOE/PS Focuses ###
SPR_the_impossible_position: "Невозможная позиция"
SPR_the_impossible_position_desc: "Хотя убедить большую часть Испании в том, что мы не кровожадные революционеры, какими их представляет массовое сознание относительно Третьего Интернационала, было непростой задачей, нам всё же предстоит выбрать сторону в предстоящей мировой борьбе. Однако мы не станем делать это лишь из политической выгоды. Мы должны найти союзников, разделяющих наши идеалы и чья цель справедлива, чтобы не оказаться на стороне тех, чьи убеждения противоречат нашим."
SPR_the_unholy_alliance: "Нечестный союз"
SPR_the_unholy_alliance_desc: "Несмотря на наши идеологические различия, мы можем хотя бы признать, что наши товарищи-революционеры не поддались идеологическому безумию, предложенному Манифестом тоталистов Мосли. Таким образом, мы всё ещё можем найти общие точки соприкосновения в наших социалистических взглядах, даже если никогда не станем полными революционными союзниками из-за других идеологических различий. Мы используем эту общую основу для заключения пакта о ненападении с коммунардами, тем самым урегулировав вопрос нашей северной границы и сосредоточив усилия на более насущных делах."
SPR_kill_fake_syndies: "Уничтожить предателей Маркса"
SPR_kill_fake_syndies_desc: "Французские коммунарды давно отказались от всяких претензий на соблюдение социалистических идеалов Карла Маркса, превратив его учение в фарс и приняв неприемлемый Манифест тоталистов в качестве своей идеологии. Это значит, что мы больше не можем считать их нашими социалистическими братьями. Мы должны положить конец этому безумию и вернуть разумные революционные идеалы нашим французским товарищам, чтобы они не продолжали угнетать пролетариат, которого якобы представляют, и не распространяли опасную идеологию."
SPR_The_Sprit_Of_Evolution_Not_Revolution: "Дух эволюции против революции"
SPR_The_Sprit_Of_Evolution_Not_Revolution_desc: "desc"
SPR_armed_neutrality: "Вооружённый нейтралитет"
SPR_armed_neutrality_desc: "Извлекая уроки из ужасов Вельткрига и будучи пацифистами, мы не видим необходимости вмешиваться в неизбежную мировую борьбу и посылать тысячи наших лучших и самых талантливых на смерть в войне, от которой нам нечего ожидать. Мы продолжим строить своё процветание в мире, но будем готовы к войне, если она постучится в наши двери, ведь мы помним страдания бельгийцев."
SPR_Allign_With_Moderate_Leftists: "Поиск свободных союзников"
SPR_Allign_With_Moderate_Leftists_desc: "Выбор глобальных союзов, предоставленный нам, не вызывает особого энтузиазма из-за фундаментальных различий в наших идеологических взглядах. Будь то присоединение к тем, кого можно было бы считать нашими товарищами по Интернационалу, но слишком радикальными для нас, Энтанте, которая стремится сохранять более реакционный курс, или японцам, пытающимся занять своё место под солнцем как глобальная держава. Однако у нас давние отношения с SPD в Германии и некоторыми умеренными левыми фракциями в России. Если они будут у власти в своих странах, мы будем знать, что имеем надёжного партнёра, разделяющего наши идеалы и которому можно доверять."
SPR_SOI_Faction: "Союз рабочей Солидарности"
SPR_SOI_Faction_desc: "Идеологический сдвиг в Третьем Интернационале оставил нас разочарованными перспективой присоединиться к нашим социалистическим товарищам, так как они стали более радикальными в своих взглядах и стремлении к мести против Рейхспакта. Однако мы знаем, что они не единственные, кто питают вражду к немцам, и что нельзя просто сидеть в стороне, наивно надеясь, что буря пройдёт мимо нас. Мы найдём единомышленников-левых и социалистов, с которыми сможем стоять плечом к плечу, чтобы продвигать общие цели и защищать друг друга в случае худшего."
SPR_kill_portugal: "Окрасить Иберию в красный"
SPR_kill_portugal_desc: "Объединение Пиренейского полуострова не является новой идеей. Будь то римское завоевание Испании, мусульманское завоевание Аль-Андалуса или, более недавно, Иберийский союз с 1580 по 1640 год, объединение всего региона было логическим завершением большинства государств, населявших его со времён Рима. Многие элементы испанской левой также считают, что частью их революционной судьбы является свержение реакционного правительства Португалии и окончательное объединение полуострова, даже если над этим новым царством будет править король, будь то пером или мечом."

