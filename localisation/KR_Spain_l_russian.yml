sprd.12.t: "Испания среди империй"
sprd.12.d: "Испания находится в относительно уникальном положении, когда речь идёт о глобальных союзах, так как страна на протяжении большей части века сохраняла определённую нейтральность в мировых делах. Во время Карлистских войн британские войска действительно вмешивались на стороне либеральных монархистов, но за пределами этого Испания держалась в стороне от союзов, частично из-за осознанного решения не ввязываться в дела империй и частично из-за внутренней нестабильности страны. Страна, безусловно, испытывает определённую германофилию: многие испанские аристократы восхищаются Германией и её мощной империей, черпая в них вдохновение. Однако есть и влиятельные фигуры, такие как либеральный союзник короля Альфонсо XIII, граф Романонес, которые глубоко сочувствуют делу эмигрантов Антанты. Большинство испанской элиты поддерживало Германию во время Мировой войны, но многое говорит о влиянии Романонеса: его англофилия помогла Испании не принять сторону в конфликте.\n\nДругие влиятельные политические деятели, такие как Хосе Кальво Сотело и различные представители испанской либеральной элиты, такие как Мануэль Асайя, Аугусто Барсиа и Треллес и «выдающийся либерал» Сальвадор де Мадариага, известны своим сочувствием к правительствам Канады и Франции. Хотя у либералов это, главным образом, проявление уважения к демократическим институтам и духу современности, который раньше воплощали Великобритания и Французская республика, а не к нынешней, достаточно авторитарной, форме Антанты. Наименьшую группу испанских политиков, симпатизирующих мировым державам, составляет пророссийская проавстрийская группа, возглавляемая преимущественно аристократами с связями с Габсбургами или людьми, сильно влияющимися австрийской политикой, например Хосе Мария Гиль-Роблес и Киньонес, который всегда был большим поклонником австрийского популиста Энгельберта Дольфусса. При таком разнообразии фракций внутри испанского государства многие считают неизбежным, что Испания присоединится к одному из крупных мировых союзов, однако некоторые надеются, что страна сохранит традицию нейтралитета, даже сейчас, когда величайший кризис страны уже миновал."
sprd.12.a: "Наша нейтралитетная позиция может быть вынуждена завершиться..."

sprd.14.t: "Состояние испанской промышленности"
sprd.14.d: "Экономика Испании могла пережить первоначальные последствия краха немецкого фондового рынка, но глубокий спад, в котором страна сейчас находится, требует большего, чем простые меры экономии и экстренные программы. На данный момент Испания - преимущественно сельская страна, сильно зависящая от аграрного производства и протекционистских мер в отношении этих продуктов. Страна обладает большим разнообразием сельского хозяйства: регионы Левантийской Испании особенно богаты ежегодным урожаем фруктов, винодельческой продукции, зерна и овощей. Тем не менее Испания никогда не могла полностью конкурировать с другими европейскими странами по производству сельхозпродукции, и даже обширные поля зерна в Кастилии и Ла-Манче бледнеют по сравнению с размерами и урожайностью полей в Украине или Германии.\n\nМожно было бы ожидать, что Испания воспользуется промышленной революцией, чтобы выйти из своего скромного второго места по сельхозпроизводству, но только города Бильбао и Барселона пережили быстрый рост промышленности в XIX и начале XX века. Бильбао способствовал значительный успех стали в регионе, производимой компаниями вроде Altos Hornos de Vizcaya, S.A. Барселона во многом обязана успеху развитию судоходства, что ускорило рост промышленного потенциала города. Сегодня Страна Басков известна своими высококачественными стальными изделиями, оружием, товарами народного потребления и даже специализированными продуктами, например картами для игр, производимыми Fournier в Виктории.\n\nБарселона обладает очень разнообразной промышленной базой, хотя большая часть сосредоточена на потребительских товарах и тяжёлой промышленности, а новые предприятия по производству автомобилей появляются постоянно. Остальная Испания отставала в развитии промышленности: попытки создать фабрики и заводы в Мадриде, Севилье и Овьедо часто были половинчатыми или саботировались политической, экономической или социальной нестабильностью того времени. Но теперь, когда Испания находится в идеальном положении для развития промышленного производства, будучи относительно стабильной политически и с остальной Европой, готовящейся к войне, есть все шансы, что на испанские товары найдутся покупатели. Инфраструктурные проекты в Галисии и Старой Кастилии идут полным ходом, а ранее слабо индустриализированные регионы, такие как Саламанка и Андалусия, видят появление компаний и кооперативов, создающих промышленную базу с нуля. Путь к вершине будет нелёгким, но Испания находится в наилучших возможных условиях, чтобы его преодолеть, если политическая и экономическая воля будут этому способствовать."
sprd.14.a: "Да, если уж на то пошло"

