### Industry and Research Tree ###

SPR_the_spanish_industrial_potential: "Раскрыть наш промышленный потенциал"
SPR_the_spanish_industrial_potential_desc: "Исторически Испания отставала в промышленной революции, за исключением регионов Страны Басков и Каталонии. Теперь, когда политические и экономические трудности, по крайней мере временно, остались позади, нам необходимо сосредоточиться на том, чтобы наша экономика стала более разнообразной и менее зависимой от аграрного сектора, который до сих пор делал нас уязвимыми к колебаниям рынка."
SPR_recover_black_monday: "Испанское экономическое чудо"
SPR_recover_black_monday_desc: "Мало кто ожидал этого в Испании или за её пределами, но страна преодолела своё экономическое отставание, и постепенно нация поднимается на уровень конкуренции с такими странами, как Франция и Германия. Впереди ещё много работы, как и следовало ожидать, но, возможно, однажды регионы Испании смогут вызывать такое же восхищение, как Рур, Манчестер или Марсель. Благодаря усилиям испанского правительства этот день кажется ближе, чем когда-либо, и по мере того как двигатель испанской промышленности набирает обороты, новая гордость за страну достигает её граждан. Промышленная революция наконец-то пришла на Пиренейский полуостров."

## Industry Tree ##

SPR_restart_the_industrial_engine: "Возрождение испанской промышленности"
SPR_restart_the_industrial_engine_desc: "Чёрный понедельник остался позади, и теперь мы наконец можем переоценить состояние испанской экономики. К сожалению, даже несмотря на то, что последствия кризиса почти не затронули нас, испанская экономика изначально была слаба, за исключением нескольких крупных индустриальных центров. Пора это исправить, чтобы промышленность Испании вышла на путь конкурентоспособности среди великих держав мира."
SPR_railroads_1: "Ж/д RENFE охватывают всю Испанию"
SPR_railroads_1_desc: "Из-за политической нестабильности и экономической ситуации в Испании железнодорожная система страны превратилась в хаос: существует гигантская смесь частных, региональных и государственных железных дорог, большинство из которых имеют разные ширины колеи и находятся в различном состоянии. Пора это исправить, создав Red Nacional de los Ferrocarriles Españoles, или RENFE - государственный монополист, который с течением времени стандартизирует железнодорожные сети, обеспечит их нормальную эксплуатацию и в итоге свяжет каждым уголком Испании."
SPR_a_gun_for_every_soldier: "Громадая мощь карабинов Astra"
SPR_a_gun_for_every_soldier_desc: "Astra-Unceta y Cía - очень способный производитель огнестрельного оружия, а их модель Astra 900, являющаяся копией немецкого пистолета Mauser C96 для экспорта, пользуется большой популярностью среди китайских военных командиров, особенно в виде карабина со складным прикладом. Однако было бы обидно, если бы наши оружие использовали только иностранцы, в то время как наша армия мечтает иметь такое мощное оружие в руках. Заключение контракта с Astra на производство оружия для различных родов войск - это очевидное решение."
SPR_focus_on_the_home_front: "Процветание через диверсификацию рынка"
SPR_focus_on_the_home_front_desc: "Промышленность Испании крайне однобока: Барселона и Бильбао - единственные заметные промышленные центры, первый известен текстилем, второй - металлургическими рудниками, также есть отдельные судостроительные предприятия и военные производственные центры, например, в Овьедо, тогда как остальная часть страны преимущественно сельскохозяйственная. Ради настоящего экономического развития всей Испании необходимо диверсифицировать производство, начать выпускать машины, текстиль и другие товары с высокой добавленной стоимостью, чтобы удовлетворять внутренний спрос и экспортировать продукцию более высокой ценности."
SPR_industrial_foundations_built_with_logic: "Туннель Гибралтар–Риф"
SPR_industrial_foundations_built_with_logic_desc: "Многие считали туннель через Гибралтарский пролив лишь утопией, но современная испанская инженерия смогла преодолеть, казавшиеся невозможными, трудности сурового пролива. Если такой мегапроект будет завершён, испанцы смогут пересекать Средиземное море быстрее, чем когда-либо, сблизив Северное Марокко с соседними регионами Испании и обеспечив дальнейшее развитие отсталой североафриканской колонии."
SPR_quality_and_quantity: "Громовики Рейносы"
SPR_quality_and_quantity_desc: "После поражения в испано-американской войне 1898 года появилась необходимость восстановить испанский флот. Для этого Sociedad Española de Construcción Naval, или SECN, заказала новый артиллерийский цех La Naval в городе Рейноса, Кантабрия. Этот цех стал одной из опор испанского военного производства, быстро диверсифицировавшись от морской артиллерии к полевой, береговым батареям и другим изделиям. Сейчас необходимо инвестировать в расширение производственных мощностей, чтобы обеспечить армию современным оборудованием и создать рабочие места для региона."
SPR_focus_on_the_solider: "Священные арсеналы Овьедо"
SPR_focus_on_the_solider_desc: "Среди множества малых военных производственных центров Испании Овьедо выделяется как один из важнейших. Здесь находится оружейная фабрика La Vega, которая более века является опорой испанского оружейного производства. Сегодня она поставляет основные Маузеры для каждого пехотинца нашей армии. Чтобы иметь современную и хорошо оснащённую армию, крайне важно увеличить финансирование фабрики, расширить её производственные мощности и модернизировать конструкции, чтобы наше оружие соответствовало современным стандартам."
SPR_advancements_or_death: "Конец испанского тёмного века технологий"
SPR_advancements_or_death_desc: "Испания всегда отставала от других крупных европейских стран в научном прогрессе, но у нас есть множество университетов и технических колледжей, которые могут воспитать новую волну интеллектуалов и специалистов для всех промышленных нужд страны, если их должным образом профинансировать."
SPR_new_industry: "Новые шахты чёрного золота"
SPR_new_industry_desc: "Давным-давно стало известно, что под галисийской землёй скрыты большие запасы вольфрама, иногда неофициально называемого в Испании «чёрным золотом» из-за цвета и экономического потенциала после добычи. Следует развивать шахты, перерабатывающие предприятия и инфраструктуру, чтобы использовать вольфрам на внутреннем рынке и экспортировать его, что особенно прибыльно в эпоху военного накопления ресурсов."
SPR_expand_industry_1: "Кастильская промышленная революция"
SPR_expand_industry_1_desc: "На протяжении нескольких веков Кастилия была культурным центром Испании и центром испаноязычного мира, пока существала империя. Однако эта культурная доминанта не перешла в экономическую: многие окраины региона за пределами Мадрида по-прежнему преимущественно сельскохозяйственные и слаборазвитые. Чтобы достичь уровня развития остальной Европы, необходимо начать с сердцевины нашего Королевства."
SPR_expand_mines_1: "Богатства Рио-Тинто"
SPR_expand_mines_1_desc: "Рио-Тинто, или «Окрашенная река», протекает по южной Испании в Андалусии, славится множеством руд и минералов, окрашивающих её воды и давших ей название. Эти ресурсы добывались тысячелетиями разными цивилизациями, которые делали Иберийский полуостров привлекательным для любых империй. В последнее время британский консорциум семей владеет Rio Tinto Company Limited, присваивая себе прибыль и создавая своего рода мини-колонию. Мы должны вернуть компанию и ресурсы любыми способами."
SPR_expand_industry_2: "Строительство новой Испанию с Ocisa"
SPR_expand_industry_2_desc: "Ocisa - одна из крупнейших частных строительных компаний Испании, участвующая во множестве проектов в последние годы. Мы можем использовать их опыт, связывая их с известным архитектором Эдуардо Торрой Миретом и предоставляя щедрые субсидии на строительство жилья, фабрик и других объектов, необходимых народу Испании."
SPR_the_assembly_line_of_the_future: "Сила промышленности от насосов CAMPSA"
SPR_the_assembly_line_of_the_future_desc: "Compañía Arrendataria del Monopolio de Petróleos, или CAMPSA, - испанская нефтяная монополия, которая контролирует и распределяет нефть в стране. Несмотря на то что собственные месторождения ограничены, мы можем расширить деятельность компании, обеспечивая поток нефти для граждан, а также сосредоточиться на исследованиях синтетической нефти и ресурсов, что уменьшит зависимость от ненадёжных иностранных источников."
SPR_trade_focus: "Вновь по старым дорогам специй"
SPR_trade_focus_desc: "До того как Испания стала всеобъемлющей империей, одним из её основных экономических занятий была торговля специями. Известно, что путешествие Христофора Колумба началось в поисках маршрута в Ост-Индию, источник специй, хотя он открыл Америку, что дало начало золотому веку исследований и колонизации. Даже с почти исчезнувшей империей наши европейские соседи по-прежнему жаждут многих азиатских специй, и, возможно, нам стоит снова пройти по старым дорогам специй, чтобы предложить востребованный товар."
SPR_trading_armada: "Сажа богатства Астурии и Бискайи"
SPR_trading_armada_desc: "Астурия - один из наиболее индустриализированных регионов Испании. Это создаёт опытную и дисциплинированную рабочую силу, которая организовала Астурийское восстание, но нельзя недооценивать промышленный потенциал региона, будь то угольная добыча, металлургия или другие отрасли. Вместо противостояния Астурии мы должны сотрудничать с регионом в борьбе за новую и возрожденную испанскую промышленность."
SPR_banking_focus: "Новая банковская столица Европы?"
SPR_banking_focus_desc: "Хотя Испания не сравнима по банковской мощи с Швейцарией или Германией, в стране достаточно крупных и влиятельных банков. Капитал в капиталистических странах Европы также не иссякает, многие из которых объединены в Mitteleuropa. Расслабив финансовые правила и предоставив стимулы иностранному капиталу, мы можем получить конкурентное преимущество и встать на путь к статусу новой банковской столицы Европы."

# Events #

sprf.18.t: "Предложение о тихоокеанском форпосте"
sprf.18.desc: "С конца 1800-х годов, когда Филиппины были так грубо отняты у нас янки-дьяволами, интересы Испании в Восточной Азии были довольно скудными, но по мере того, как Испания вновь утверждает себя в качестве мировой державы, очарование Востока вновь захватило нацию, поскольку немецкие колониальные продукты поступают в испанские магазины. В то время как некоторые националистические ястребы войны призывают Испанию вернуть Филиппины, другие занимают более рациональную позицию по этому вопросу. Представители Compañía General de Tabacos de Filipinas, испанской транснациональной компании, владеющей несколькими судами и табачными плантациями на островах, предложили Испании искать способы расширения торговли на Дальнем Востоке. Представители компании считают, что Испании следует начать торговые переговоры с Голландской Ост-Индией, крупной колонией Нидерландов, простирающейся от Малайзии до части Папуа-Новой Гвинеи, поскольку эта колония является следующим логичным шагом для расширения испанской торговли. Хотя немцы, австралийцы и японцы, очевидно, также владеют островами и торговыми постами в этом регионе, голландцы являются очень ценным торговым партнером не только из-за размера своей индонезийской колонии, но и из-за склонности голландцев к нейтралитету, чем другие региональные игроки едва ли могут похвастаться. В связи с этим совет директоров Compañía General de Tabacos de Filipinas предлагает заключить экономическое соглашение с правительством Голландской Ост-Индии, но некоторые местные испанисты, такие как Андрес Сориано, бизнес-магнат с двойным гражданством Испании и Филиппин, предлагают Испании, по возможности, просто купить часть голландской колонии. Хотя это и дорого, но это дало бы Испании опору в регионе, которой у страны не было с момента продажи островов Каролина Германии в конце 1800-х годов. Сориано предлагает купить Западный Тимор, учитывая тесную связь островов с Иберией, поскольку Восточный Тимор принадлежит Португалии, хотя Сориано утверждает, что голландцы могут быть готовы продать также острова Флорес и Сумба."
sprf.18.a: "Попросить купить Западный Тимор, Флорес и Сумбу"
sprf.18.b: "Попросить купить только Западный Тимор"
sprf.18.c: "Общее экономическое соглашение кажется наиболее реалистичным вариантом."
sprf.18.d: "Это не стоит того."

sprf.19.t: "Предложение от Испании"
sprf.19.d: "[FROM.GetAdjective]ая компания 'Compañía General de Tabacos de Filipinas', специализирующаяся на перевозках между Восточной Азией и Европой, а также на выращивании табака и других товаров, обратилась к голландскому правительству в качестве посредника. Королевство Испания, вновь вернувшись на мировую арену, стремится вернуть свои владения в Восточной Азии после потери Филиппин и предложило выкупить западную часть Тимора, а также острова Сумба и Флорес. Предлагаемая сумма могла бы позволить инвестировать больше в действительно прибыльные районы нашей колонии, но с другой стороны, многие в правительстве Ост-Индии рассматривают это как простое допущение ещё одного конкурента на их территории."
sprf.19.a: "Всё равно они стоят недорого"
sprf.19.b: "Нет сделки."

sprf.20.t: "Предложение от Испании"
sprf.20.d: "[FROM.GetAdjective]ая компания 'Compañía General de Tabacos de Filipinas', специализирующаяся на перевозках между Восточной Азией и Европой, а также на выращивании табака и других товаров, обратилась к голландскому правительству в качестве посредника. Королевство Испания, вновь вернувшись на мировую арену, стремится вернуть свои владения в Восточной Азии после потери Филиппин и предложило выкупить западную часть Тимора. Предлагаемая сумма могла бы позволить инвестировать больше в действительно прибыльные районы нашей колонии, но с другой стороны, многие в правительстве Ост-Индии рассматривают это как простое допущение ещё одного конкурента на их территории."
sprf.20.a: "А есть ли что-то ценное на Западном Тиморе?"
sprf.20.b: "Нет сделки."

sprf.21.t: "Испания предлагает экономическое соглашение"
sprf.21.d: "[FROM.GetAdjective]ая компания 'Compañía General de Tabacos de Filipinas', специализирующаяся на судоходстве между Восточной Азией и Европой, а также на выращивании табака и других товаров, обратилась к голландскому правительству в качестве посредника. Королевство Испания, вернувшись на мировую арену, стремится расширить торговлю в азиатском регионе, и, учитывая всемирно известный нейтралитет Нидерландов, рассматривает нас как естественного торгового партнера. Это, естественно, увеличит нашу прибыль, но, с другой стороны, может усилить интерес Испании к региону, и многие считают неблагоразумным позволять ещё одной европейской державе проникнуть в изобильную Восточную Азию."
sprf.21.a: "Похоже на взаимовыгодное соглашение, принимаем."
sprf.21.b: "Экономический пакт с нашим бывшим господином? Конечно, нет!"

sprf.22.t: "[FROM.GetNameDefCap] принимает наше предложение!"
sprf.22.d: "[FROM.GetAdjective]ое правительство приняло наше предложение, и наши местные союзники в регионе из компании Compañía General de Tabacos de Filipinas приступили к организации работы по реализации соглашения, создавая торговые посты и другие необходимые структуры для закрепления нашего нового присутствия в Восточной Азии."
sprf.22.a: "Э-Этo сработало?!"
sprf.22.b: "Отлично!"
sprf.22.c: "Прекрасно"

sprf.23.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
sprf.23.d: "[FROM.GetAdjective]ое правительство отклонило наше предложение, сославшись на нежелание приглашать ещё одну европейскую державу в регион, который уже близок к кипению из-за имперских угроз."
sprf.23.a: "Думаю, нам следовало быть менее агрессивными..."
sprf.23.b: "Чёрт!"
sprf.23.c: "Чёрт!"

