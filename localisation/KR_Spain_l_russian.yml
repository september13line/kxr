## Agrarian Tree ##

SPR_agrarian_reform: "Давно назревшая аграрная реформа"
SPR_agrarian_reform_desc: "На протяжении XIX века в Испании предпринимались разные попытки аграрной реформы, но только Вторая Республика предприняла её как нечто большее, чем просто формальный жест в сторону крестьян. Однако, как часто бывает, республиканцы действовали слишком активно и поспешно, продвигая реформу, которая вызвала огромные споры в Испании и расколола республиканско-социалистическую коалицию: либералы считали реформы слишком жёсткими, а социалисты - недостаточными. Мы должны избегать их ошибок, при этом находя способы улучшить жизнь испанских фермеров и крестьян."
SPR_new_initiatives: "Возвращение к республиканским инициативам"
SPR_new_initiatives_desc: "Республиканские законодатели и политики, хоть и были чрезмерно радикальны и поспешны в своих реформах, имели хорошие идеи по реализации аграрной реформы. Хотя наша нынешняя администрация никогда не примет столь крайние меры, предложенные в законопроекте об аграрной реформе 1932 года, который предусматривал почти социалистический уровень конфискации земель, другие идеи, такие как создание Министерства аграрных дел, масштабное улучшение сельскохозяйственного оборудования, расширение ирригационных систем и реформирование местных условий сельского хозяйства, заслуживают повторного рассмотрения."
SPR_peasant_coop_focus: "Фонд крестьянских кооперативов"
SPR_peasant_coop_focus_desc: "Крестьянские кооперативы - относительно новое явление в Испании, но имеют долгие традиции сельской солидарности и благотворительных организаций. Поскольку эти организации позволяют крестьянам сосредоточиться на местных проблемах и решать их, а также смягчают последствия бедности, вызванной сценарием «Чёрный понедельник», кооперативы заслуживают поддержки со стороны нашего правительства. Кроме того, они помогают сдерживать радикальные элементы, такие как анархисты CNT-FAI, которые стремятся привлечь крестьян к своим экстремистским позициям."
SPR_caciquismo_beaten: "Прекращение власти сельских политических машин"
SPR_caciquismo_beaten_desc: "Какикуизм - мощные политические машины, доминирующие в сельской жизни таких регионов, как Эстремадура, Каталония и Андалусия, - давно мешал реформам различных испанских правительств. Это больше нельзя терпеть: слишком долго эти толстосумы управляли жизнью в сельской местности. Любой ценой их власть должна быть прекращена. Мы направим агентов Guardia Civil на их владения, чтобы вывести коррупцию на свет, а если этого окажется недостаточно, применим более решительные меры, чтобы положить конец их феодальным поместьям."
SPR_careful_first_phase_complete: "Завершение первой фазы"
SPR_careful_first_phase_complete_desc: "Это было нелегко и дорого, но испанская аграрная реформа наконец перешла в стадию развития, что позволит нам разорвать десятилетия пренебрежения сельским хозяйством. Хотя нам придётся приостановить реформу до полного разрешения политического кризиса в Испании, надежда на то, что наши крестьяне наконец смогут выйти из опасного положения, вновь возродилась в сердцах народа и политиков. Мы надеемся, что этот шаг принесёт правительству доверие со стороны сельских жителей в трудные дни, которые скоро наступят."
SPR_factories_and_farmers: "Консервные фабрики для Левантийского изобилия"
SPR_factories_and_farmers_desc: "Испанский Левант - это регион на побережье Средиземного моря, который выгодно отличается субтропическим климатом, низкими высотами и плодородной почвой. Это делает его высокопроизводительным сельскохозяйственным регионом, особенно в отношении садоводства: фрукты, овощи, орехи, рис и оливки. Однако, за исключением Каталонии, большинство фермерских хозяйств используют устаревшие методы и оборудование, что снижает урожайность и срок хранения продукции. Начав производство консервов, отечественного оборудования и улучшенных методов, мы сможем увеличить урожай, повысить качество продукции и создать рабочие места в промышленном секторе."
SPR_mass_production_of_farming_equipment: "Разрушить бастион римского плуга"
SPR_mass_production_of_farming_equipment_desc: "Плуг - простой инструмент, но фундаментальный для сельского хозяйства на протяжении тысячелетий. Это рама с лезвием, которая используется для переворачивания почвы, возвращения питательных веществ на поверхность и закапывания сорняков и остатков предыдущего урожая, обычно его тянет сельскохозяйственное животное. За всю историю плуг почти не менялся, кроме некоторых региональных вариаций, и устарел с приходом индустриальной революции и паровых двигателей, которые приводили в движение тракторы. И всё же… испанские фермеры продолжают использовать этот устаревший инструмент из-за нехватки современных тракторов. Мы должны увеличить производство тракторов в стране и создать кооперативы и аграрные банки, чтобы облегчить доступ фермеров к технике. Пусть плуг пережил дважды Римскую империю, мы не позволим ему пережить десятилетие испанского прогресса."
SPR_the_chemist_calls_out_towards_the_farmer: "Взрывной рост урожая с помощью UEE"
SPR_the_chemist_calls_out_towards_the_farmer_desc: "Unión Española de Explosivos, или UEE, когда-то была легальной монопольной компанией по производству взрывчатых веществ в Испании, что позволило ей стать одной из крупнейших компаний страны. Она специализировалась на производстве взрывчатки, бомб, химикатов, пороха и т.д. Впоследствии компания также занялась производством удобрений, так как это перекликалось с её компетенцией. Если мы выделим им финансирование, мы сможем значительно увеличить производство удобрений для наших полей, одновременно поддерживая сектор взрывчатки и создавая рабочие места в регионе Бильбао."
SPR_the_richest_soil_in_europe: "Самая разнообразная почва в Европе"
SPR_the_richest_soil_in_europe_desc: "Хотя испанская почва может быть не самой богатой или продуктивной в Европе, значительно уступая украинской или немецкой, а также коммунарской аграрной продукции, она одна из самых разнообразных по ассортименту культур. От садовых культур, фруктов, зерновых, орехов, овощей, виноградников, бобовых, сахарной свёклы, табака и оливок - в Испании, кажется, есть всё. Хоть нам и не стоит конкурировать с некоторыми продуктами, такими как украинская пшеница или экспорт из Средней Африки, мы можем использовать наше разнообразие для создания нишевого рынка и увеличения доходов."
SPR_Second_Phase_of_Reform: "Следующая фаза реформы"
SPR_Second_Phase_of_Reform_desc: "Первая фаза была в основном обзорной: что нужно сделать и как пережить худшие последствия кризиса. Теперь, благодаря стабилизации политической ситуации в Испании и поддержке, можно полностью решать проблемы и продвигать часто спорные реформы. Надеемся, что вопрос наконец будет закрыт, а сельские регионы Испании преобразованы до состояния, где они больше не станут очагами социального недовольства и радикализма."
SPR_Agrarianism_Powered_by_Foreign_Engines: "Иностранные двигатели для внутренних нужд"
SPR_Agrarianism_Powered_by_Foreign_Engines_desc: "Грустная правда в том, что Испания в текущем виде просто не способна обеспечить необходимое количество тракторов, грузовиков и другой техники в объёмах, которые требуют наши реформы. Не только производственные линии не соответствуют спросу, но и разработки наших заводов и кузниц уступают международным аналогам. Поэтому правительство должно заключать контракты с любыми готовыми производителями сельхозтехники, какой бы высокой ни была цена, иначе реформы придётся снова замедлить."
SPR_Domestic_Designs_Till_Our_Fields: "Испанские двигатели для испанских полей"
SPR_Domestic_Designs_Till_Our_Fields_desc: "Если мы хотим по-настоящему модернизировать сельское хозяйство и повысить урожайность, необходимо активнее использовать технику на полях. Испания не славится тяжёлой промышленностью, но даже наша отсталая промышленность выпускала тракторы, например шасси, позднее использовавшееся для создания танков Trubia. Мы должны инвестировать в местную тяжёлую промышленность, такую как Hispano-Suiza, чтобы полностью мобилизовать ресурсы Испании в поддержку аграрной реформы. Только с отечественными двигателями мы обеспечим полную независимость, даже если потребуется время, чтобы догнать уровень других европейских стран."
SPR_Final_Land_Requisition: "Окончательная реквизиция земли"
SPR_Final_Land_Requisition_desc: "До сих пор наше правительство колебалось с национализацией и перераспределением земель из-за мощи местных землевладельцев, но без значительного вмешательства и конфискации аграрная реформа останется незавершённой навсегда. Сельская Испания не сможет процветать, если земля распределена неравномерно. Поэтому, хотя это будет политически сложное решение и вызовет недовольство у влиятельных землевладельцев, оно необходимо для устранения тяжких проблем страны."
SPR_Local_Conditions_Above_All: "Аграрное планирование с учётом местных условий"
SPR_Local_Conditions_Above_All_desc: "Сельскохозяйственные условия в Испании крайне разнообразны, и урожай зависит от множества локальных факторов: рельефа, доступных культур, предпочтительного размера хозяйств и рабочей силы. В некоторых районах северной Испании небольшие фермы - минуфундии - слишком непродуктивны, чтобы иметь значимость, тогда как в южной Испании обширные латифундии причиняют много проблем крестьянам: у них нет своей земли, они зависят от прихотей землевладельцев и получают низкую оплату. Чтобы смягчить ситуацию, нужно внедрять программы местного подхода к реформам, включая выбор разных методов производства и предоставление земли южным крестьянам."
SPR_Work_for_Jornaleros: "Полная занятость для Хорналерос"
SPR_Work_for_Jornaleros_desc: "Хорналерос - сезонные рабочие, часто с ещё худшими условиями труда, чем арендаторы больших латифундий. Они застряли на социальной лестнице, не могут разорвать цепь бедности из-за низкой зарплаты, отсутствия социальной защиты, пенсий и ограниченного доступа к другим рабочим местам. Во времена экономического кризиса Хорналерос несут наибольшее бремя, порой вынуждены питаться травой или корнями деревьев. Это недопустимо. Правительство должно открыть программы работы и контракты для Хорналерос, чтобы помочь им выйти из нищеты. Это также заставит латифундистов обновить условия труда, так как им придётся конкурировать за рабочую силу."

## Research ##

SPR_university: "Возрождение испанского пути к прогрессу"
SPR_university_desc: "На протяжении большей части последних столетий Испания недооценивала свои возможности как нация. Даже когда у нас была империя, над которой не заходило солнце - от Филиппин до Лимы, от Огненной Земли до Нутки - испанская метрополия отставала от своих европейских коллег. Теперь, когда ситуация, наконец, выглядит под контролем, пришло время возобновить испанский путь к прогрессу. Это будет нелёгкий путь, но мы убеждены, что это то, что мы можем сделать, и, что важнее, то, что мы должны сделать ради будущего нации."
SPR_the_four_horsemen: "Четыре всадника"
SPR_the_four_horsemen_desc: "Четыре всадника апокалипсиса, как обычно понимается по библейским текстам, это Смерть, Завоевание, Голод и Война. Но сегодня Испания сталкивается с четырьмя совершенно иными всадниками, которых ей предстоит победить: Воздух, Земля, Море и Научный прогресс. Все эти препятствия нам предстоит преодолеть в неизбежной глобальной борьбе. Если мы хотим пройти сквозь этот роптание судьбы, мы должны смело нырнуть во тьму и привести Испанию к свету."
SPR_united_minds: "Создать $SPR_nerd_council$"
SPR_united_minds_desc: "Научный климат, в котором наши ведущие учёные и исследователи не могут взаимодействовать и сотрудничать друг с другом без необходимости ехать через всю страну, просто неприемлем. Настало время создать Consejo Intelectual Nacional - совет, который позволит нашим лучшим специалистам из разных областей наконец работать в централизованной среде и объединять ресурсы, чтобы действительно начать действовать. Это не будет мгновенно, но мы связались с как можно большим числом людей и предложили им щедрое финансирование для любых проектов, которые они могут иметь."
SPR_science_of_the_high_seas: "Наука открытого моря"
SPR_science_of_the_high_seas_desc: "Испанский флот без сомнений является самым компетентным подразделением вооружённых сил Испании. Более того, в последние годы он также включал многие разрозненные, но важные центры военного производства, обеспечивающие рабочие места в своих регионах. Поэтому было бы глупо не использовать успех флота, выделив больше финансирования Кадисской военно-морской академии на научные и исследовательские проекты, чтобы мы наконец смогли полностью модернизировать флот и вывести его на уровень, превышающий славу до 1898 года."
SPR_the_center_of_military_progress: "Центр военного прогресса"
SPR_the_center_of_military_progress_desc: "Как бы армия ни доставляла нам проблем в прошлом - будь то перевороты или сокрушительные поражения - мы не настолько глупы, чтобы не признать, что современное государство просто не может функционировать без армии. Настало время уделить больше внимания Academia General Militar в Сарагосе, чтобы наши молодые и талантливые офицеры могли воплощать свои новые идеи в современных условиях без бюджетных ограничений, двигаясь к созданию современной и боеспособной армии. Соответственно, её инфраструктура будет значительно расширена, а все необходимые преобразования проведены быстро."
SPR_to_conquer_the_heavens: "Завоевать небеса"
SPR_to_conquer_the_heavens_desc: "Испанские военно-воздушные силы определённо были самым пренебрегаемым из всех наших вооружённых сил, имея крайне мало и устаревших самолётов. Как показали последние конфликты, необходимость воздушной мощи растёт, а глобальное снабжение новыми и улучшенными самолётами остаётся неопределённым. Поэтому мы должны создать отечественное авиапроизводство с национальными проектами, чтобы не зависеть от других стран в случае неизбежного глобального конфликта. Будет создан Instituto Nacional de Técnica Aeroespacial (INTA), который займётся развитием и внедрением новых авиационных технологий, обеспечивая полную защиту испанского неба и, возможно, способствуя гражданским авиационным проектам после кризиса."
SPR_to_split_an_atom: "Разрушение четвёртой печати"
SPR_to_split_an_atom_desc: "Недавние достижения в науке доказали, что атом - основная единица вселенной по нашему текущему пониманию - может быть разделён, высвобождая беспрецедентные объёмы энергии. Хотя мы пока мало знаем о процессе, мы понимаем, что однажды сможем использовать энергию атома для создания оружия такой разрушительной силы, что оно будет сравнимо только с библейским роптанием. Настало время собрать команду учёных для работы над этим, а также провести геологические исследования испанской земли на предмет залежей урана."
SPR_radio_focus: "Radio Nacional покоряет радиоволны"
SPR_radio_focus_desc: "Одним из самых революционных изобретений последних десятилетий было радио. Изначально оно было доступно лишь немногим состоятельным людям и чаще служило дорогим бумагодержателем, но теперь радио стало массовым, а радиостанции распространены повсеместно. Поэтому мы должны создать нашу национальную радиостанцию Radio Nacional de España, чтобы эффективнее доносить наши идеи до народа Испании."
SPR_the_bleeding_edge: "Передовой фронт Университетов"
SPR_the_bleeding_edge_desc: "Мадрид всегда имел активную академическую и интеллигентскую среду, но университетская инфраструктура оставляла желать лучшего. Это должно было быть решено созданием Университетского города, который централизует академические структуры. Однако общая ситуация в Испании привела к задержкам строительства. Теперь, когда строительство завершено и двери открыты для публики, мы наконец имеем централизованное место для встреч и обсуждений самых ярких умов Испании."
SPR_mechanical_calculations: "Возможности Телекино"
SPR_mechanical_calculations_desc: "Самым любопытным изобретением Леонардо Торреса Кеведо может считаться «Telekino». Он разработал его, размышляя о рисках дирижаблей - одной из его областей интересов. Он пришёл к выводу, что столь коварное изобретение, как водородный дирижабль, лучше доверить машинам. Так появился прибор, который получал электромагнитные волны от передатчика. Сначала Telekino управлял шахматным игроком и трициклом, а после тестов - лодкой. Пока это остаётся новинкой, но с финансированием и исследованием применения мы можем смотреть на будущее войны и технологий."
SPR_spanish_computation_machines: "Машины мысли Кеведо"
SPR_spanish_computation_machines_desc: "После работы над Telekino Торрес Кеведо применил опыт к вычислительным машинам, создав один из первых прототипов компьютера. Машина, известная как электромеханический арифмометр, обрабатывала ввод через пишущую машинку и работала быстрее, чем её предшественники, с более сложными вычислениями. Раскрыв потенциал этой машины, мы могли бы получить устройство, способное одновременно решать сотни и тысячи сложных уравнений, что может вызвать научную революцию с вычислительной мощью, применение которой сейчас трудно представить."
SPR_electronics_focus: "Международная наука через JAE"
SPR_electronics_focus_desc: "Junta para Ampliación de Estudios e Investigaciones Científicas (JAE) - организация, развивающая академические инициативы ILE. Она стремится продвигать научное и культурное развитие Испании через открытие центров обучения и лабораторий, а также обмен студентами и преподавателями с другими странами. Мы можем использовать эти обмены для развития науки в Испании, укрепления международного авторитета и налаживания хороших отношений с другими странами."
SPR_experimental_education: "Экспериментальная педагогика ILE"
SPR_experimental_education_desc: "Instituto Libre de Enseñanza (ILE) был создан в ответ на указ премьер-министра Кановаса 1875 года, запрещавший академическую свободу, если она противоречила католическому учению. С тех пор ILE остаётся ведущим центром образования в Испании, через который прошли многие выдающиеся умы, включая Поколение 98 и Поколение 27. Несмотря на неприязнь консерваторов, ILE любят республиканцы и либералы за методику, основанную на краузизме, которая защищает академическую свободу и свободу преподавания. Такая система приносит нам огромную пользу."
SPR_education_from_the_rural_areas_to_the_capital: "Последняя война с неграмотностью"
SPR_education_from_the_rural_areas_to_the_capital_desc: "Одним из слабых мест Испании в недавней истории была неэффективная система образования, из-за которой страна отставала от Европы и даже некоторых ранее считающихся 'отсталыми' стран, таких как Япония. По идеологическим и практическим причинам это больше не может продолжаться. Прогресс в этой сфере проявится лишь через поколение, но мы должны немедленно объявить войну неграмотности. Мы откроем больше школ в деревне, центры высшего образования, предоставим стипендии и гранты, а также программы для взрослых - от базового образования до профессиональных школ. Вскоре испанцы станут образованными, способными писать поэзию и совершать научные открытия мирового уровня."
SPR_ad_astra_per_aspera: "Патриотическое воспитание через кино"
SPR_ad_astra_per_aspera_desc: "Если есть чему поучиться у французов, немцев и американцев вне войны, так это кино. Оно не только культурное явление, но и мощный инструмент пропаганды и обучения. Развивая отечественную киноиндустрию и направляя режиссёров на проекты, соответствующие нашим интересам, мы можем использовать кино не только для развлечения, но и для формирования нового образа Испании, более удобного для нас."
SPR_unleash_the_new_minds_of_spain: "Освободить новые умы"
SPR_unleash_the_new_minds_of_spain_desc: "После долгого времени наши усилия наконец приносят плоды. Мы ещё не достигли уровня ведущих держав мира, но уже видим свет в конце туннеля. Наши реформы и инвестиции показали, что испанский талант существует повсеместно, и создали инфраструктуру и ресурсы для его развития. Лучшие умы Испании больше не застряли в сельской глубинке - они учатся в ведущих университетах, лабораториях и военных учреждениях, создавая подлинно испанские изобретения. Мы вывели Испанию на свет современности."

