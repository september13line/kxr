sprf.9.t: "Приглашение в [FROM.GetFactionName]"
sprf.9.d: "Королевство Испания, долгое время считавшееся страной на грани полного краха до такой степени, что оно стало бы посмешищем Европы, смогло совершить немыслимое и вновь поставить свой тонущий корабль на курс. После крупного потрясения левое коалиционное объединение социалистов и синдикалистов победило на выборах и теперь держит бразды правления, но, к удивлению реакционеров Испании, они остались верны конституции, монархии и демократии. Не имея возможности вступить в Интернационал, так как это привело бы страну к гражданской войне, испанское правительство создало собственный союз умеренно-левых и социалистических партий с целью объединить заблудших парламентских трудовиков под одним знаменем, вдали от революционных выходок Интернационала. Эта Solidaridad Obrera Internacional должна служить анти-реакционной и антиавторитарной силой в мире, защищая демократических социалистов, прогрессивных и парламентских синдикалистов от волков мира, пока каждый рабочий не обретет свободу. Теперь они стремятся включить нашу нацию в свой союз, что оказалось довольно сложной темой для нынешнего правительства. Однако после долгих дебатов ответ на предложение Испании таков..."
sprf.9.a: "Мы принимаем."
sprf.9.b: "Союз? Нет уж."

sprf.10.t: "[FROM.GetNameDef] присоединяется к [SPR.GetFactionName]!"
sprf.10.d: "[FROM.GetNameDef] с энтузиазмом согласился вступить в наш новый союз Solidaridad Obrera Internacional, и теперь мы стоим вместе, когда восходит новая заря для рабочих мужчин и женщин мира, свободных от патерналистских деспотов и краснокостюмных автократов."
sprf.10.a: "Отлично!"

sprf.11.t: "[FROM.GetNameDef] отказывается присоединиться к [SPR.GetFactionName]..."
sprf.11.d: "Похоже, [FROM.GetNameDef] отказался присоединиться к нашему благородному делу, сославшись на сомнения относительно вступления в союз такого масштаба, а также на желание сохранить хорошие отношения с Интернационалом."
sprf.11.a: "Нам они и не были нужны..."

