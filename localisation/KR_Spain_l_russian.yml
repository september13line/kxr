sprd.1133.t: "Новый Иберийский Союз?"
sprd.1133.d: "Теперь, когда мы вступили в фракцию с Португалией, национальные границы Иберии постепенно начинают стираться, так как перемещения войск и экономических ресурсов становятся обычным делом. Для монархистов как Португалии, так и Испании эта новая тесная связь возродила старую идею Иберийского союза - империи, объединяющей обе половины Иберийского полуострова, в нашем случае в виде дуалистической монархии. Это позволит нам лучше противостоять французской угрозе, не говоря уже о том, что такая унификация имеет историческую основу в виде бывшей дуалистической монархии - Иберийского союза - существовавшего в период с 1580 по 1640 годы. Следует ли нам развивать эту идею дальше и предложить союз нашим португальским партнёрам?"
sprd.1133.a: "Нет, Испании и так достаточно для управления."
sprd.1133.b: "Да, пошлём предложение португальской короне."

sprd.1134.t: "Испания предлагает союз"
sprd.1134.d: "По мере того как тесное сотрудничество между Королевствами Португалии и Испании продолжается, прежние границы Иберии постепенно стираются из-за постоянного перемещения войск и экономических товаров. Для монархистов обеих стран эта новая тесная связь возродила старую идею Иберийского союза - империи, объединяющей обе половины Иберийского полуострова, в нашем случае в виде дуалистической монархии. Это позволит нам лучше противостоять французской угрозе, не говоря уже о том, что такая унификация имеет историческую основу в виде бывшей дуалистической монархии - Иберийского союза - существовавшего в период с 1580 по 1640 годы. Следует ли нам принять предложение Испании, или наша независимость всё ещё слишком священна, чтобы её оставлять?"
sprd.1134.a: "Объединимся с нашими испанскими братьями!"
sprd.1134.b: "Мы не можем отказаться от нашей независимости."

sprd.1135.t: "Португалия согласна!"
sprd.1135.d: "Португальская монархия согласилась с нашим предложением, и теперь наши администрации будут объединены в единую империю, управляющую всей полуостровной территорией, а идеи Иберийского союза вновь возрождаются!"
sprd.1135.a: "Прекрасные новости."

sprd.1136.t: "Португалия отказывается!"
sprd.1136.d: "Португальское правительство сочло наше предложение совершенно нелепым и отказалось его принимать. Мечты о единой Иберии рухнули из-за их упрямства!"
sprd.1136.a: "Всё равно стоило попробовать."

sprd.1137.t: "Выбор нового Иберийского флага"
sprd.1137.desc: "Поскольку португальская часть Иберии теперь прочно входит в состав [SPR.GetNameDef], между двумя народами, столь долго разделёнными искусственными различиями, возникло новое чувство единства. Теперь, когда Португалия и Испания стали единым целым, объединенным общей целью и задачами, многим гражданам этих государств трудно приспособиться к новой ситуации и принять идентичность, которая не является ни испанской, ни португальской, а иберийской. Тем не менее, новое чувство иберизма охватывает весь полуостров, и создается множество новых клубов, комитетов и партий, чтобы соответствовать реалиям этого нового союза на всех уровнях, будь то административном, культурном, политическом или просто лингвистическом. По мере сближения наших культур возникает вопрос о подходящем национальном флаге для нашего союза. Мы, конечно, можем сохранить текущий дизайн, объединяющий цвета наших двух наций, но другим вариантом было бы создание совершенно нового дизайна, в котором использовались бы Королевский пурпурный цвет и сложный узор из виноградной лозы, смешанный с вертикальной полосой, состоящей из цветов двух половин Иберии. Наконец, мы могли бы принять флаг в австрийском стиле с двойным орлом, чтобы отдать дань нашим габсбургским корням и двойной монархии»."
sprd.1137.a: "Стандартный дизайн подходит."
sprd.1137.b: "Принять пурпурный дизайн."
sprd.1137.c: "Выбрать австрийский дизайн."
sprd.1137.d: "Отключить решение о выборе флага."

### Austria Focuses ###
SPR_join_austria: "Зов Католической Империи"
SPR_join_austria_desc: "Никакая другая фракция в Европе не заботится о благом деле католиков так сильно, как австрийцы и их подданные. Поэтому мы должны объединить щиты с этими благородными и набожными воинами, чтобы дать отпор потоку протестантских заблуждений и атеистической безбожности, который слишком долго поглощал Европу. Возможно, с их помощью мы сможем вновь восстановить истинную христианскую веру на континенте."

SPR_habsburg_ties: "Утвердить династические связи"
SPR_habsburg_ties_desc: "Хотя австрийцы вышли победителями из Вельткрига, их положение с тех пор оставалось шатким, и война едва ли решила многочисленные проблемы их дисфункционального государства. Честно говоря, она, вероятно, лишь увеличила их число. Тем не менее, как соратники Габсбургов, мы должны подтвердить наши династические связи с ними и объединить наши два дела в одно, чтобы лучше управлять нашими землями."

SPR_daimler_and_czech_machines: "Холодная сталь Даймлера и Шкоды"
SPR_daimler_and_czech_machines_desc: "Австрия и её империя располагают множеством известных заводов и производителей бронетехники, часто с мощностями, значительно превосходящими наши. Мы должны отправить делегации для заключения контрактов на австрийские и чешские машины, чтобы разгрузить наши собственные танковые фабрики. Эти новые разработки затем могут быть проанализированы и доработаны, чтобы вновь расширить наши знания в области танкостроения."

SPR_learn_from_gebirgstruppen: "Эдельвейс сияет на Пиренеях"
SPR_learn_from_gebirgstruppen_desc: "Австрийские Гебиргструппен - эксперты горной войны, освоившие множество навыков в жестоких боях с итальянцами во время Вельткрига. Мы должны попросить австрийцев прислать своих советников для обучения наших горцев и карабинеров на Пиренейских горах."

SPR_drilling_with_kuks: "Обучиться у k.u.k Armee"
SPR_drilling_with_kuks_desc: "Австрийские сухопутные войска Австро-Венгрии, состоящие из множества различных меньшинств и говорящих на разных языках, не всегда являются самой эффективной силой, но они прошли настоящую инновационную работу, чтобы их большая армия функционировала. Так как в Испании тоже много меньшинств, мы могли бы перенять их административные навыки, чтобы лучше интегрировать каталонцев, астурийцев, басков, рифийских регуляров и галисийцев в нашу организацию."

SPR_contacts_with_austrian_intelligentsia: "Контакт с культурной столице Европы"
SPR_contacts_with_austrian_intelligentsia_desc: "Вена - один из самых престижных центров европейского искусства, культуры и науки, и естественное место для отправки испанской интеллигенции. Там, надеемся, они смогут принять участие в обсуждениях и дебатах вместе с австрийскими интеллектуалами и их подданными. С помощью венских университетов и исследовательских центров наши специалисты приобретут новые навыки, не похожие ни на что, что мы видели ранее."

SPR_join_the_vienna_circle: "Наша интеллигенция в Венском кружке"
SPR_join_the_vienna_circle_desc: "Недавно образованный Венский кружок предоставляет уникальную возможность ускорить развитие Испании в по-настоящему европейскую нацию, при этом австрийские, иллирийские, венгерские и чешские учёные помогают своим испанским коллегам освоить различные передовые теории и конвенции, используемые более развитыми европейскими соседями."

### Radical Entente Focuses ###
SPR_radical_entente: "Возрождение 'Радикального Союза'"
SPR_radical_entente_desc: "Радикальный Союз когда-то был международной организацией, построенной по образцу социалистических интернационалов, объединявшей под своим крылом либеральные партии и идеологии. Однако после двойных революций во Франции и Британии он быстро утратил популярность и со временем угас вместе с либеральной демократией в большинстве стран континента. Сейчас настало время Испании нести факел либерализма, возродить эту организацию и сделать так, чтобы она устояла на этот раз, находя единомышленников среди либералов и левых, с которыми мы сможем реформировать Европу и, возможно, начать мечтать о великих свершениях."
SPR_kill_fake_jacobins: "Уничтожить подделку Якобизма"
SPR_kill_fake_jacobins_desc: "Якобинцы были политической группой, которая возглавила прогрессивную и республиканскую борьбу в начале Французской революции. Хотя вскоре она стала радикальной и фанатично насильственной из-за усиления влияния некоторых её политических фракций, мы помним их наследие как источник вдохновения для наших убеждений. И всё же проклятые коммунары претендуют на то, чтобы быть «истинными» наследниками якобинского наследия, хотя мы знаем, что они лишь наследники фанатичной преданности насилию, которое погубило оригинальных якобинцев. Мы должны исправить эту историческую несправедливость."
SPR_radicalism_unleashed: "Расцвет нового Европейского духа"
SPR_radicalism_unleashed_desc: "Европа - колыбель современного мирового порядка, влияние которой распространилось по всему миру благодаря множеству империй, которые она породила, среди которых особое место занимала Испанская империя прошлых лет. Все эти империи приносили огромные богатства, индустриализацию и развитие. Тем не менее Испания сильно отстала от своих европейских соседей, превратившись в отсталый регион на континенте. Именно поэтому мы должны сделать Испанию по-настоящему европейской, вывести её в современность и поставить на равные с другими странами, а возможно, сделать новым центром европейской культуры. Кроме того, будут организованы культурные ярмарки и дебаты среди академического сообщества наших союзников, чтобы распространить наши идеологические цели по всему континенту."
SPR_Economic_Freedom: "Глобальное либеральное экономическое пробуждение"
SPR_Economic_Freedom_desc: "Одним из столпов личной свободы в понимании либерализма является открытая и свободная торговля, способствующая большей экономической свободе, развитию и равенству. Мир до Вельткрига стал куда более открытым пространством для глобальной торговли, однако крах старого либерального порядка и образование протекционистских или изолированных блоков, а также недавний кризис Чёрного понедельника разрушили эти прежние свободы. Как одна из последних стран, проповедующих правоту либерального подхода к мировой торговле, мы обязаны распространять его послание и преимущества как можно большему числу государств, чтобы возродить то, что Вельткриг остановил."
SPR_True_Interests_of_the_Downtrodden: "Гарантия естественных прав человека"
SPR_True_Interests_of_the_Downtrodden_desc: "Мы верим, что естественные права человека - это личные свободы, которыми он обладает от рождения. Свобода исповедовать или не исповедовать религию, отстаивать свои политические убеждения, требовать справедливого применения закона ко всем без дискриминации, получать равные экономические возможности и жить свободной и полноценной жизнью без барьеров и угроз преследования. Мы должны внести поправки в нашу конституцию, чтобы эти неотъемлемые права были закреплены в ней, а наши граждане стали самыми свободными в мире."
SPR_Protect_Latin_America: "Авангард либерального испанизма"
SPR_Protect_Latin_America_desc: "Латинская Америка, возможно из-за наследия неответственного колониального управления нашими предками, никогда не была стабильным регионом с момента обретения независимости примерно столетие назад. Будь то монархи, каудильо, диктаторы и прочие, они превратили демократию в редкость, а не в норму и право народа. Мы должны всеми силами способствовать развитию демократии в Латинской Америке через контакты с интеллектуалами и политическими деятелями, а также через договоры и влияние, чтобы наши испаноязычные братья были ближе к нам и нашим ценностям."
SPR_Restore_Faith_in_Democracy: "Столбы демократического возрождения"
SPR_Restore_Faith_in_Democracy_desc: "Если мир должен узнать эпоху демократии, такое чудо не придёт легко. Радикальный Союз должен стать маяком демократической и либеральной мечты в то время, когда крах Америки ясно показал нам провалы этой идеологии. Факел Леди Свободы меркнет, и нам, забытым радикалам старого порядка, предстоит заново зажечь его и принести истинное просвещение массам в мир, который так глубоко в этом нуждается."
SPR_Resurgence_of_Radicalism: "Штурм современных Бастилий"
SPR_Resurgence_of_Radicalism_desc: "Современный мир полон тиранов всех мастей, и по мере того как Земля погружается в хаос и войны, эти человеческие паразиты будут всё больше вылезать из теней. Нам, членам Радикального Союза, носителям свободы, европейского модернизма и духа личности, предстоит уничтожить этих современных Робеспьеров и Наполеонов, которые лишь стремятся извращать достижения человека в угоду своим деспотическим нуждам."

