SPR_populist_measures_desc: "Зелёные рубашки Juventudes de AP являются грозным инструментом нового государства, так как они могут напрямую уничтожать противников партии без вмешательства беспартийных офицеров или сентиментальных членов Guardia Civil. Другие группы, такие как партизаны Ансальдо, Зелёные береты RE или легионеры Альбиньяны, должны быть поставлены под контроль и либо расформированы, либо интегрированы, иначе они создают прочную базу для зарождения инакомыслия вдали от глаз бдительных лоялистов короны. Впоследствии это могло бы привести к захвату этих организаций карлистами, особенно в случае Легионеров, чего нельзя допустить ни в коем случае. Зелёные рубашки обеспечат стабильность, гармонию и общественный порядок во всех городах Испании."

SPR_Catholic_Unionism: "Благочестивые и гордые союзы"
SPR_Catholic_Unionism_desc: "Католические союзы, такие как Confederación Nacional Católico-Agraria, технически всегда действовали как часть AP, однако внутри этих союзов сохранялась значительная часть людей, которые не поддерживают партию или даже состоят в совершенно других партиях, таких как PAE. Чтобы обеспечить полную стабильность нового монархического порядка, эти союзы необходимо вовлечь в гораздо более тесное сотрудничество, а при возможности - под прямой контроль правительства, чтобы лучше способствовать внедрению социального католицизма по всей стране. Более сильные католические союзы также станут первыми боевыми линиями против синдикалистов и других левых профсоюзных элементов, которые скорее хотят видеть нашу нацию марионеткой коммунаров, чем сильным и моральным гегемоном Южной Европы."
SPR_Restore_Organic_Democracy: "Демократизм против либеральных иллюзий"
SPR_Restore_Organic_Democracy_desc: "Либеральная демократия проявила свои слабости в республиканские годы, когда социалисты, синдикалисты и другие радикалы почти захватили власть у слабых республиканцев. Этого больше никогда нельзя допустить, и если Испания хочет процветать, необходимо принять новую форму демократии - по-настоящему органическую и созвучную народу. Правительство будет делегировать принятие решений на местном уровне местным муниципальным советам, гильдиям и католическим союзам, а на самом низком уровне - самим семьям. Это обеспечит, что местные сообщества не будут перегружены управлением со стороны бюрократов и безвольных политиков, одновременно способствуя гармонии нового государства AP."
SPR_the_firm_hand: "[SPR_the_firm_hand_loc]"
SPR_the_firm_hand_desc: "[SPR_the_firm_hand_desc_loc]"
SPR_the_firm_hand_normal: "Кликка Санхурхо возвращается к власти!"
SPR_the_firm_hand_normal_desc: "Военная группа под руководством генерала Хосе Санхурхо устала от неэффективного правления AP, и теперь монархистская и милитаристская партия Unión Monarquica Nacional возглавит Испанию, в основном следуя видению генерала Санхурхо и его уникальной концепции гармоничной, стабильной Испании без парламентских разборок и партийного насилия."
SPR_the_firm_hand_pne: "Легионеры доктора вершат судьбы!"
SPR_the_firm_hand_pne_desc: "Традиционалист и горячий лидер Хосе Мария Альбиньяна повёл свою партию PNE к расположению короля. Они приступают к реализации масштабной программы, направленной на улучшение всех аспектов испанского общества любыми средствами, даже если для этого потребуется жесткая сила легионеров Альбиньяны."
SPR_the_second_expulsion: "[SPR_the_second_expulsion_loc]"
SPR_the_second_expulsion_desc: "[SPR_the_second_expulsion_desc_loc]"
SPR_the_second_expulsion_normal: "Объединить правых под Монархистским Союзом"
SPR_the_second_expulsion_normal_desc: "Испанские правые почти так же разделены, как и левые, несмотря на относительно схожие идеологические основы. Гиль-Роблес и Кальво Сотело, два лидера крупных монархистских блоков, постоянно спорят за расположение короля, а другие, такие как Хуан де Ансальдо, Рамиро де Маэцу и Альбинаня, используют эти разногласия, чтобы поставить свою партию или милицию в более выгодное положение, если внутри правых Испании произойдет смена правительства. Группировка генерала Санхурхо не может позволить себе такие внутренние распри; UMN должна подавить эти разделения сейчас, прежде чем они станут слишком сильными, ради общего блага Испании, и объединить различные мелкие группы под единым знаменем UMN. Иначе внешние и внутренние силы, такие как коммунары, карлисты и другие вредители, легко воспользуются раздробленным государством и приведут наш режим к краху, уничтожив эту историческую возможность объединённой монархической Испании."
SPR_the_second_expulsion_pne: "Свободные от масонских мерзавцев"
SPR_the_second_expulsion_pne_desc: "В Испанском Королевстве нет места проклятым масонам, которые столь долго плели заговоры с целью свергнуть традиционную монархию и заменить её безбожной республикой. Мы должны закончить доблестную борьбу, начатую века назад, чтобы Испания очистилась от этих интриганов и нарушителей порядка, и слово Божие могло расцвести под Пиренейскими горами. Верные режиму люди проследят, чтобы каждое укрытие этих мерзавцев было стерто с лица Земли."
SPR_the_wealth_of_traitors: "[SPR_the_wealth_of_traitors_loc]"
SPR_the_wealth_of_traitors_desc: "[SPR_the_wealth_of_traitors_desc_loc]"
SPR_the_wealth_of_traitors_normal: "Мир через закулисные сделки"
SPR_the_wealth_of_traitors_normal_desc: "Генерал Санхурхо и его союзники в Unión Monarquica Nacional обладают широкой сетью сторонников, информаторов и союзников по всей Европе. И хотя многие в UMN стремятся достичь общественной гармонии путем полного уничтожения любого сопротивления действующему режиму, Кау́дильо Испании имеет другие планы. Используя свои связи с оставшимися республиканцами, особенно с печально известным коррумпированным радикалом Алехандро Леррусом, Санхурхо стремится гарантировать, что акты восстания будут подавлены внутри республиканского движения без необходимости вмешательства государства. Подобные попытки будут предприняты и в отношении карлистов, хотя прошлые решения Санхурхо могут сделать невозможным заключение такой сделки с этими традиционалистскими фундаменталистами."
SPR_the_wealth_of_traitors_pne: "Республиканское богатство для поддержки бедняков"
SPR_the_wealth_of_traitors_pne_desc: "Инициативы республиканцев и социалистов, а также состояния их сторонников будут конфискованы и использованы для финансирования испанской армии и общественного возрождения. Это естественно, учитывая весь хаос, разрушения и расколы в обществе, которые эти идеологические фанатики сеяли в нашей священной земле. Чтобы восстановить вечные институты и вернуться к традиционным устоям Испании, необходимо приложить значительные усилия и капитал. Кто-то может назвать это жестким или эксплуататорским, но это справедливо, так как гарантирует, что эти опасные деятели не смогут вновь восстать против нас. Учитывая, что доктор Альбиньяна имеет амбициозную программу полной реформы университетской и школьной системы, увеличения финансирования социальной помощи и поддержки создания аграрных кредитных банков, профсоюзов и кооперативов, эти средства будут направлены на благо Испании, а не её вечных врагов."
SPR_hyper_militarism: "[SPR_hyper_militarism_loc]"
SPR_hyper_militarism_desc: "[SPR_hyper_militarism_desc_loc]"
SPR_hyper_militarism_normal: "Естественный симбиоз армии и монархии"
SPR_hyper_militarism_normal_desc: "Испанскую армию необходимо реформировать, а всех предателей, поддерживающих республику или социалистические идеи, следует изгнать. Монархизм и патриотизм должны быть тесно переплетены, чтобы будущие поколения офицеров были так же преданы королю и стране, как нынешние. Парамилитарные формирования лояльных партий и организаций будут расформированы и превращены в вторую линию обороны против двойной угрозы синдикализма и республиканства, а молодёжные организации разных партий будут контролироваться, чтобы не превратиться в очаги мерзости и злодеяний, маскирующихся под праведность. Испанская армия должна стать опорой нашего нового государства, и под её благосклонным взором благочестивая, справедливая и моральная España преодолеет любые трудности."
SPR_hyper_militarism_pne: "3-е крыло монархического порядка"
SPR_hyper_militarism_pne_desc: "Легионеры Альбиньяны показали себя способными и бдительными воинами, а их подвиги отваги и самопожертвования против безбожных революционеров и коварных республиканцев вдохновляли всех честных мужчин и женщин Испании. Для более эффективного проведения устранения..."
SPR_the_integralist_experiment: "[SPR_the_integralist_experiment_loc]"
SPR_the_integralist_experiment_desc: "[SPR_the_integralist_experiment_desc_loc]"
SPR_the_integralist_experiment_normal: "Начало воплощения эксперимента!"
SPR_the_integralist_experiment_normal_desc: "RE, крайне правая испанская монархическая партия, давно поддерживает молодого короля Хайме и теперь была избрана вести Испанию в эти мрачные времена, в которых оказалась страна. Под руководством молодого идеолога Хосе Кальво Сотело партия имеет сильную поддержку среди различных монархических групп Испании. Теперь, когда RE обладает высшей властью, она стремится реализовать программу, вдохновлённую Моррасизмом, направленную на вечное обновление Испании."
SPR_the_integralist_experiment_ae: "AE разожжёт испанский патриотизм!"
SPR_the_integralist_experiment_ae_desc: "AE, культурная организация большого спектра, превратившаяся в политическую партию, снискала расположение короля, и теперь эта большая и разнородная группа испанских монархистов различных направлений должна приступить к сложной задаче - решить, к чему приведёт их любопытное сочетание идеалов для Испании."
SPR_Mediterranean_examples: "[SPR_Mediterranean_examples_loc]"
SPR_Mediterranean_examples_desc: "[SPR_Mediterranean_examples_desc_loc]"
SPR_Mediterranean_examples_normal: "Автономия с пуповиной"
SPR_Mediterranean_examples_normal_desc: "Регионалисты - назойливая сила, стремящаяся разрушить единство Испании, но, связывая их автономию с испанизмом так или иначе, с ними можно справиться, минимизируя кровопролитие. Особенно это верно, если партия сможет использовать регионалистов, преданных сохранению единства, таких как Каталонская Lliga Regionalista под руководством Франческо Камбо и Галисийские партии Dereita Galeguista, которые давно сотрудничают с испанскими правыми группами, чтобы избежать полного распада государства Испания в анархию и гражданские волнения."
SPR_Mediterranean_examples_ae: "Святое единство вечной Испании"
SPR_Mediterranean_examples_ae_desc: "Испанская нация строится не на многообразии регионов, а на испанской сути всех их. Как гегелевский дух наций, Святой Дух Испанизма ведёт Испанию к её славной судьбе, а иллюзорные ссоры регионалистов - это уловка дьявола, направленная на то, чтобы не дать великой нации достичь своего истинного потенциала. Мы должны обеспечить, чтобы сепаратистская шваль больше не мешала усилиям Королевства Испания вернуть утраченное время и честь под по-настоящему лояльным правительством."
SPR_mystical_totalitarianism: "[SPR_mystical_totalitarianism_loc]"
SPR_mystical_totalitarianism_desc: "[SPR_mystical_totalitarianism_desc_loc]"
SPR_mystical_totalitarianism_normal: "Мистифицированный тоталитаризм"
SPR_mystical_totalitarianism_normal_desc: "В Испании должен возникнуть новый миф тоталитаризма, где сам режим окружён аурой мистики, делающей его более привлекательным для народа и создающей впечатление его постоянного присутствия. Новый режим интегрирует элементы националистических движений со всей Европы и Латинской Америки, чтобы воспитать идеализм испанского ультраконсерватизма и традиционализма, обеспечивающий полную преданность будущих поколений Испании, короне, партии и нации. Эта Nueva Estado простирается от Экваториальной Гвинеи до самых дальних уголков Страны Басков и, если угодно Богу, ещё дальше, по мере того как наша власть укрепляется, а наши враги трепещут перед нашей мощью."
SPR_mystical_totalitarianism_ae: "Врожденное превосходство испанского духа"
SPR_mystical_totalitarianism_ae_desc: "Рамиро де Маэцу по праву считается самым известным испанистом в Испании, и его идеология великого, всеохватывающего духа Испании стала краеугольным камнем нового режима AE. Одним из ключевых фактов, в котором согласны как карлисты, альфонсисты, так и республиканские реакционеры, является то, что испанская Raza должна быть объединена под сильным руководством Испании. Де Маэцу идёт дальше, проповедуя превосходство испанской расы над другими, более отсталыми расами, которые неспособны на такое равенство между людьми, какое свойственно их испанским собратьям. Духовное единство Hispanidad вновь соединит Испанию с её бывшими колониями через общую цель и веру, одновременно осуждая сепаратистские заблуждения каталонцев и басков, считающих себя отдельными от этой великой многовековой конструкции силы Испании."
SPR_Solution_to_Carlism: "[SPR_Solution_to_Carlism_loc]"
SPR_Solution_to_Carlism_desc: "[SPR_Solution_to_Carlism_desc_loc]"
SPR_Solution_to_Carlism_normal: "Неизбежное воссоединение династических ветвей"
SPR_Solution_to_Carlism_normal_desc: "Карлисты и альфонсисты не так уж сильно различаются, и с новым, менее противоречивым королем на троне Испании, Requetes, возможно, наконец смогут здраво оценить ситуацию. Особенно учитывая, что многие из их рядов также общаются с интегралистами-альфонсистами и сотрудничают с традиционалистскими изданиями, такими как AE. Если карлисты увидят возможность положить конец монархическому расколу, обе партии смогут, наконец, объединиться против общей угрозы либерализма, синдикализма и социализма, ведь опасность этих ужасных новых идеологий гораздо выше, чем угроза со стороны других монархических групп. Аналогично, это позволило бы новой Испании заручиться поддержкой ревностных традиционалистских воинов Requeté и Sindicatos Libres, которые долгое время сохраняли факел традиционализма даже в бастионах антиклерикализма и республиканизма, таких как Каталония."
SPR_Solution_to_Carlism_ae: "Объединение или смерть"
SPR_Solution_to_Carlism_ae_desc: "Карлисты оказались в шоке после недавней серии поражений, и их жалкая Коммуна в основном укомплектована непреклонными сторонниками ложных королей. С Наваррой и Страной Басков в руинах и с подавленной андалузской базой власти, карлисты едва ли представляют собой силу, а многие в их рядах просто устали и находятся в отчаянии. Учитывая, что молодой король Хуан проявил заметные способности к нашим консервативным и традиционалистским идеалам, карлисты теперь, вероятно, будут более открыты к сотрудничеству, и уже многие бывшие Красные Береты спешат под наш стяг, чтобы избежать неизбежного вымирания их древней Коммуны. Если мы выставим им ультиматум о присоединении к нам, у них, скорее всего, не будет шансов реально сопротивляться, и они, вероятно, просто войдут в нашу широкую коалицию, оставив все надежды на восстановление своего претендента на трон. Очевидно, что непреклонные, такие как Мануэль Фаль Конде, могут продолжать бороться с нами, но с таким количеством погибших и изгнанных Requetés угрозы со стороны карлистов практически не осталось."
SPR_enforce_loyalty: "[SPR_enforce_loyalty_loc]"
SPR_enforce_loyalty_desc: "[SPR_enforce_loyalty_desc_loc]"
SPR_enforce_loyalty_normal: "Воплощение испанской судьбы"
SPR_enforce_loyalty_normal_desc: "Испанская корона должна оставаться силой порядка и стабильности в стране, какой она была на протяжении столетий. Неудачи Альфонсо XIII и Изабеллы II необходимо тщательно изучить и исправить, поскольку ясно, что их либеральные подручные лишь использовали мягкость этих монархов, подталкивая Испанию слишком близко к пропасти. Новый король будет поддержан только людьми железной воли, с сердцами и умами, преданными исключительно славе Испании, а не бесконечным спорам партийной политики и коррупции кановистской системы. Новая Испания восстанет под руководством короля Хуана и его многочисленных союзников, хотя вопрос о лидерстве Испании молодой монарх должен решить прежде, чем страна сможет по-настоящему встать на путь возмездия за унижения последних десятилетий."
SPR_enforce_loyalty_jaime: "Вдохновение из второго Дома Короля"
SPR_enforce_loyalty_jaime_desc: "Король Хайме именует себя герцогом Анжу и легитимным наследником французского трона, и поэтому его новое правление явно вдохновлено французскими монархами прошлого. С угрозой коммунадов, нависшей за Пиренеями, многие французские монархисты присоединились к нашему делу, испытывая пренебрежение к французским монархистским организациям. Учитывая богатую историю монархизма во Франции и её передовое участие в Королевских реформах, инновациях и идеологических разработках, есть многое, чему можно научиться у этих идей, особенно учитывая сильную поддержку со стороны короны."
SPR_state_religion: "[SPR_state_religion_loc]"
SPR_state_religion_desc: "[SPR_state_religion_desc_loc]"
SPR_state_religion_normal: "Католицизм не допустит новую эру упадка"
SPR_state_religion_normal_desc: "То, с чем почти все роялистские партии согласны, за исключением, разумеется, Конте де Романонеса и его союзников, заключается в том, что неотъемлемой частью испанской культуры и общества является Католическая церковь и благочестивый народ Испании. Без многовековой традиции преданности Богу не было бы Испании, а хаос республиканских лет ясно это показывает. Асанья, Мартинес-Баррио и жалкие социалисты с анархистами пытались разрушить церковь и секуляризировать Испанию, но были разорваны на части силами всемогущей реакции во главе с Хосе Санхурхо. Теперь мы должны омолодить Испанию верой во Всемогущего и остановить нынешний упадок, держа в руках Библию и крест."
SPR_state_religion_jaime: "Полная преданность церкви"
SPR_state_religion_jaime_desc: "Очевидно, что Испания утратила путь, и свет Господа померк. Но при сильной короне и верных сподвижниках это можно наконец изменить. Либеральные и социалистические демоны испанского общества были изгнаны, и теперь остались лишь верные люди, готовые положить конец упадку. Пришло время вновь установить социальное владычество Иисуса Христа на Земле, с Испанией во главе этого процесса. Люди вроде епископов Исидро Гомы и Энрике Пла и Дениеля - ключ к нашему успеху в глазах благочестивого населения Испании, и с их помощью мы доведём святую войну против республиканизма до конца."
SPR_new_spanish_nationalism: "[SPR_new_spanish_nationalism_loc]"
SPR_new_spanish_nationalism_desc: "[SPR_new_spanish_nationalism_desc_loc]"
SPR_new_spanish_nationalism_normal: "Идентичность закалённая войной"
SPR_new_spanish_nationalism_normal_desc: "Испанская нация пережила множество испытаний за последние столетия - это ясно даже самым рьяным националистам. Но сейчас, достигнув самого дна, у нас появилась возможность подняться из бездны отчаяния и обновить Испанию, признав ошибки, совершённые в эпоху Реставрации и раньше, но не доводя дело до крайностей, в которые впадали либералы Асаньи и Леррукса, превращая всё в карикатуру на ценности Испании. Наш новый национализм будет исходить из славного военного прошлого, которое обеспечивало стабильность Испании в эти трудные десятилетия, и понесёт страну к новым победам, возвращая её на мировую арену с пылающими саблями и грохочущими пушками, подобно Конкистадорам прежних времён."
SPR_new_spanish_nationalism_jaime: "Национализм, рождённый традицией"
SPR_new_spanish_nationalism_jaime_desc: "Испанская нация строится на фундаментальных традиционных ценностях: католицизме, верности династии Бурбонов, сильной армии и моральном обществе, стремящемся поднимать обездоленных, как велел Бог. Эти ценности, объединяющие как альфонсистов-консерваторов, так и их карлистских соратников, станут основой нового национального мифа, собирающего силу из возвышенного имперского прошлого Испании, которое позволило нам когда-то выйти на передовую мировой политики. Разумеется, те славные времена ушли в прошлое, но, следуя примеру завоевательницы Изабеллы I и других после неё, мы можем возродить имперскую славу Испании и вновь состязаться с англичанами, французами и германцами на мировой арене."
SPR_Denounce_Alfonsos_Weakness: "Развеять тьму альфонсистов"
SPR_Denounce_Alfonsos_Weakness_desc: "Эпоха Альфонсо XIII без сомнения останется в памяти как тёмная и смутная, а его восстановление на троне Испании в 1932 году было величайшей ошибкой. Неспособный править и нежелающий выполнять свои Королевские полномочия в критические моменты, Альфонсо, возможно, с самого начала был слабым королём, но его наследие через сыновей ещё предстоит написать. Поэтому мы должны поддерживать Королевских сыновей в их стремлениях к великой Испании, способной оставить ошибки альфонсистской эпохи в далёком прошлом, где им и место."
SPR_Africanist_Revival: "Вооплотить мечту Изабеллы"
SPR_Africanist_Revival_desc: "Трудности, с которыми столкнулась Испания в XIX веке, во многом благодаря нашим либеральным и карлистским соперникам, сделали невозможным для Изабеллы II реализовать её колониальные амбиции в Северной Африке. Хотя Королева могла быть посредственной и слабовольной монархиней, позволяя либералам эпохи Реставрации управлять собой, её идеи о испанской колониальной славе, простирающейся от края региона Риф до дальних частей Атласских гор, находят отклик у многих испанцев. Мы должны начать исследования, чтобы определить интерес монархистов к возможному походу в этом направлении."
SPR_Death_to_Separatism: "Защитники трона Божьего"
SPR_Death_to_Separatism_desc: "Новый режим остаётся крайне католическим по своей природе, даже если его поддерживают некоторые антиклерикальные элементы общества, такие как граф Романонес. Поэтому, чтобы Испания по-настоящему чтила Отца Небесного, мы должны точить мечи и полировать щиты как защитники божественного порядка на Земле, и нет места более достойного нашей охраны, чем Папские государства в Италии."
SPR_Grander_Ambitions: "Империя от Пиренеев до Святого Мыса"
SPR_Grander_Ambitions_desc: "Иберийский полуостров, от Пиренеев до крайнего конца Европы, известного как Святой Мыс, принадлежит Испании. Португальцы долго ускользали от нашего влияния и сохранили независимость, и, учитывая катастрофу Иберийского союза в далёком прошлом, кто осмелится их винить. Но с возрождающейся Испанией под мудрым и молодым королём, новый святой союз двух иберийских наций должен быть осуществлён, чтобы вместе мы смогли защитить полуостров от республиканства, анархизма и социализма навсегда."
SPR_courting_republicans: "[SPR_courting_republicans_loc]"
SPR_courting_republicans_desc: "[SPR_courting_republicans_desc_loc]"
SPR_courting_republicans_normal: "Привлечь разумных республиканцев"
SPR_courting_republicans_normal_desc: "Республиканцы, несмотря на свою глубокую ненависть к королю, не являются монолитом, которого невозможно отвратить от детской мятежной страсти против дома Бурбонов. Разумеется, есть случаи вроде Мануэля Асаниа и Диаса, а также социалистов, таких как Игналесио Прието и Хулиан Бестейро, которых никогда не удастся склонить к монархической позиции, но без них нам будет лучше. Умеренные консерваторы из партий, таких как Partido Republicana Conservador и DLR, ещё не потеряны полностью и могут быть реабилитированы для работы в нашей администрации."
SPR_courting_republicans_jaime: "Конфедерация аграрных партий"
SPR_courting_republicans_jaime_desc: "Подобно AP, PAE должен отказаться от своей ранее довольно централизованной кастильской структуры. Ранее партия в основном действовала в Кастилии и Ла-Манче, иногда сотрудничая с другими группами, такими как UCA, но теперь это сотрудничество должно охватить всю Испанию, чтобы все испанские аграрии могли действовать под единым знаменем, продвигая консервативный аграризм и постепенные, методичные реформы, основанные на традициях и уважении к праву собственности."
SPR_civil_rights_without_oversteps: "[SPR_civil_rights_without_oversteps_loc]"
SPR_civil_rights_without_oversteps_desc: "[SPR_civil_rights_without_oversteps_desc_loc]"
SPR_civil_rights_without_oversteps_normal: "Единственная преграда власти церкви"
SPR_civil_rights_without_oversteps_normal_desc: "Католическая церковь слишком долго пользовалась благами, получаемыми от поддержки AP, и теперь, окрылённая новой властью, становится всё более воинственной, будто ищет любую возможность выйти за рамки своих религиозных обязанностей и вмешаться в повседневную жизнь граждан Испании. Партии правого крыла только рады этому способствовать, будучи фанатичными в своих стремлениях, но именно на широких плечах графа Романонеса лежит обязанность защищать народ Испании от священников и епископов, которые хотят восстановить драконовские меры во имя «благочестия и морали»."
SPR_civil_rights_without_oversteps_jaime: "Защитить права от демократических волков"
SPR_civil_rights_without_oversteps_jaime_desc: "Народ Испании давно обманут такими, как IR, PR Republicana и Partido Socialista Obrero. Они обещают свободы и права, не думая о том, какой ущерб эти свободы могут нанести, или о случаях, когда их действия далеки от настоящих свобод и представляют собой навязывание якобинских или марксистских идей о религии и её «зле». Мы должны обеспечить, чтобы эти «демократы» не могли проводить свои «освободительные» политики, которые лишь закуют граждан Испании в цепи их тирании. Гражданские права будут обеспечены благодаря просвещённой позиции центра-правых PAE, а чрезмерные действия, подобные тем, что совершают республиканцы, будут предотвращаться максимально часто."
SPR_the_debate_on_costa: "[SPR_the_debate_on_costa_loc]"
SPR_the_debate_on_costa_desc: "[SPR_the_debate_on_costa_desc_loc]"
SPR_the_debate_on_costa_normal: "Человек народа или человек денег?"
SPR_the_debate_on_costa_normal_desc: "Возможно, бесполезно спорить о том, что PF в нынешнем виде не тесно связан с испанским капиталом и алчными местными боссами, известными как caciques. Значительная часть власти графа Романонеса проистекает из его умения контролировать эти сети местных мелких дворян и аристократов, но так было не всегда. В прошлом он действительно исповедовал либеральные амбиции, реформировал испанское трудовое законодательство и боролся с влиянием католической церкви. В дальнейшем PF должен решить, хочет ли он управлять через клиентелистскую сеть или через подлинное, пусть и коррумпированное и сильно авторитарное, прогрессивное правление."
SPR_the_debate_on_costa_jaime: "Дебаты о костистском аграризме"
SPR_the_debate_on_costa_jaime_desc: "Влияние Хоакина Косты на испанскую политическую мысль за последние три-четыре десятилетия было огромным, и его роль в кодификации принципов правого регенерационизма нельзя недооценивать. Но его влияние на аграрную политику часто недооценивалось и забывалось, хотя эти идеи остаются сильными среди PAE. С учётом недавнего притока менее состоятельных аграриев в партию, эти разделения между партийной элитой и простыми членами усилились, и теперь дебаты о костистском влиянии и их роли в партийной платформе становятся всё более частыми. Если партия хочет сохранить своё единство, эти разногласия необходимо преодолеть."
SPR_Beyond_Clique_Politics: "[SPR_Beyond_Clique_Politics_loc]"
SPR_Beyond_Clique_Politics_desc: "[SPR_Beyond_Clique_Politics_desc_loc]"
SPR_Beyond_Clique_Politics_normal: "Страна честных и аполитичных людей"
SPR_Beyond_Clique_Politics_normal_desc: "Роль политики в управлении, безусловно, важна для того, чтобы настоящие реформы стали возможными, но мы не можем оставлять управление нашей великой империей в руках карьеристов и алчных до власти новичков. UMN должна продвигать политику, установленную Примо де Риверой десять лет назад, которая предполагает, что страной будут управлять люди без какой-либо определённой политической ориентации, выбранные исключительно за их патриотизм и способность создавать стабильную и процветающую Испанию. Таким образом, UMN должна превратиться из партии в институт, в благожелательное образование, которое держит споры партийной политики вне своей сферы и сосредотачивается на важных вопросах, необходимых для расширения славы Испании."
SPR_Beyond_Clique_Politics_jaime: "Призыв к массовым действиям традиционалистов"
SPR_Beyond_Clique_Politics_jaime_desc: "Поле испанских традиционалистов долгое время было слишком раздроблено, что позволило развиваться и углубляться таким проблемам, как регионализм и растущие республиканские настроения. Без сильной направляющей фигуры, которая могла бы вести испанских традиционалистов, мы наверняка потеряны, но, к счастью, смелые люди из PNE готовы взять на себя эту задачу. Их союзники из PAE и рядов карлистов уже облегчили продвижение идей объединения, и, надеемся, вскоре и другие группы смогут увидеть свет."
SPR_Regionalist_Experiments: "[SPR_Regionalist_Experiments_loc]"
SPR_Regionalist_Experiments_desc: "[SPR_Regionalist_Experiments_desc_loc]"
SPR_Regionalist_Experiments_normal: "Регионализм через модель лериданизма"
SPR_Regionalist_Experiments_normal_desc: "Лериданизм - особая идеология среди регионалистских движений Испании, которая развивалась медленно среди элит каталонского города Лерида. Лериданисты считают, что Лерида не является ни Каталонской, ни Арагонской, а представляет собой самостоятельное образование, часть большей Испании, развивающее при этом собственные обычаи и традиции. Такая позиция гораздо более понятна членам UMN, и партия предложила финансировать аналогичные движения по всей Испании, создавая маленькие анклавы диссидентского регионализма среди более крупных отдельных регионов, что дополнительно ослабит вредные регионалистские настроения."
SPR_Regionalist_Experiments_jaime: "Научный супремасизм Испанцев"
SPR_Regionalist_Experiments_jaime_desc: "Главная проблема регионализма заключается в том, что превосходство испанского духа уже многократно доказано различными выдающимися учёными, такими как доктор Хосе Мария Альбиньяна и Антонио Вальехо-Нахера. Таким образом, каталонцы, баски и галисийцы в своих тщетных попытках освободиться от испанского владычества лишь наносят вред самим себе, пытаясь отделиться от куда более великого целого. Мы должны убедиться, что несколько испорченных яблок среди населения этих регионов не испортят весь урожай."
SPR_Sanjurjos_Benevolence: "[SPR_Sanjurjos_Benevolence_loc]"
SPR_Sanjurjos_Benevolence_desc: "[SPR_Sanjurjos_Benevolence_desc_loc]"
SPR_Sanjurjos_Benevolence_normal: "Старый идеализм Кау-дильо"
SPR_Sanjurjos_Benevolence_normal_desc: "Многие ожидали, что испанское государство после неудавшегося переворота Санхурjada в 1932 году разовьётся в нечто подобное диктатуре Примо де Риверы, но генерал Хосе Санхурхо вместо этого установил гражданское правительство, состоящее из относительно умеренных социальных католиков. Этот план явно провалился, но Санхурхо всё ещё хранит часть своего старого идеализма. Некоторые утверждают, что он хочет устранить существующий авторитарный режим, чтобы дать путь возвращению к конституционализму и демократическому управлению, пусть даже ограниченному небольшим числом партий, верных королю или ему лично. Однако на данный момент это лишь предположения, и Кау-дильо может удивить многих в правых кругах Испании."
SPR_Sanjurjos_Benevolence_jaime: "Альбиниана, Железный хирург"
SPR_Sanjurjos_Benevolence_jaime_desc: "Хоакин Коста, отец испанского регенерационизма, однажды теоретизировал, что Испании нужен сильный человек, способный действовать без колебаний, человек с твёрдой рукой и острым скальпелем, который сможет удалить опухоли, поразившие Испанию, будь то либерализм, анархизм или социализм. Доктор Альбиниана не получил свою медицинскую степень зря, и благодаря долгой практике в хирургии он именно тот человек, который способен исцелить Испанию от гниения и неверности, охвативших нашу славную нацию. Стойкая рука железного хирурга поведёт Испанию к новому рассвету, даже если для этого потребуются радикальные меры."
SPR_Cult_of_Hispanism: "[SPR_Cult_of_Hispanism_loc]"
SPR_Cult_of_Hispanism_desc: "[SPR_Cult_of_Hispanism_desc_loc]"
SPR_Cult_of_Hispanism_normal: "Отец племени Raza"
SPR_Cult_of_Hispanism_normal_desc: "Испания, благодаря своей длинной и детальной истории, уникально подходит для того, чтобы возглавить разрозненные группы испаноязычных народов, разбросанных по всему миру. Наше обширное колониальное имперское прошлое может кануть в историю, и члены AE глубоко сожалеют об этом, но колонии всё ещё связаны с нами общей историей, культурой и обычаями. Мы должны вновь взять на себя бремя лидерства, чтобы вести эту разобщённую братию к неотъемлемым столпам испанскости: католической вере, сильной и справедливой власти и противостоянию разлагающим влияниям на общество, будь то либеральные или синдикалистские."
SPR_Cult_of_Hispanism_jaime: "Славное воскрешение христианства"
SPR_Cult_of_Hispanism_jaime_desc: "В течение последнего десятилетия христианская Испания спала, лишь изредка приходя в некую подобие сознания под толчками членов AP. Однако эти случайные модераты, не приверженные славной борьбе за католическую Испанию, никогда по-настоящему не могли воскресить первозданный дух католичества Испании. Только члены RE способны на это, и теперь мы объединим различные группы правых Испании, чтобы продвигать политику, направленную на истинное окрещивание страны после того, как многочисленные испытания и бедствия поколебали веру её граждан."
SPR_Militaristic_Reorganization: "[SPR_Militaristic_Reorganization_loc]"
SPR_Militaristic_Reorganization_desc: "[SPR_Militaristic_Reorganization_desc_loc]"
SPR_Militaristic_Reorganization_normal: "Небесный город детей Божьих"
SPR_Militaristic_Reorganization_normal_desc: "Сегодня Испания разделена на два города: один управляется анархией, безбожием и моральным разложением, это город республиканцев, анархистов и социалистов - настоящая Гоморра или Содом нашего времени. Другой, благочестивый город, возглавляют Дети Божьи, приносящие предвкушение небесных слав всем верным на Иберийском полуострове. Ради человечества этот Небесный город должен восторжествовать над тьмой своего двойника, иначе всё будет потеряно для красных дьяволов."
SPR_Militaristic_Reorganization_jaime: "Индоктринация сквозь идеи 'Renovación'"
SPR_Militaristic_Reorganization_jaime_desc: "Вооружённые силы Испании, возможно, наиболее восприимчивы к посланию Renovación, и поощряя молодых офицеров и солдат стать частью нашей партийной программы, мы сможем обеспечить вер
SPR_Catholic_Fundamentalism: "[SPR_Catholic_Fundamentalism_loc]"
SPR_Catholic_Fundamentalism_desc: "[SPR_Catholic_Fundamentalism_desc_loc]"
SPR_Catholic_Fundamentalism_normal: "Крестовый поход начинается вновь!"
SPR_Catholic_Fundamentalism_normal_desc: "Силы, угрожающие Испании, представляют огромную опасность не только для испанских правых, но и для всего благочестивого населения мира и самой Католической церкви. Многие испанские епископы заявили, что соблюдены условия справедливой войны, направленной на изгнание этих мерзавцев с Иберийской земли. Поэтому мы должны провозгласить новый Крестовый поход, чтобы избавиться от всех врагов Нового Государства. С исчезновением красных и республиканцев, наконец, можно приступить к перестройке Испании на основе более традиционных ценностей."
SPR_Catholic_Fundamentalism_jaime: "Капиталистический авторитаризм"
SPR_Catholic_Fundamentalism_jaime_desc: "Мечта многих испанских правых – создать корпоративное государство, способное удовлетворять потребности граждан органично и гармонично, служа интересам каждого без постоянного вмешательства государства. Однако Хосе Кальво Сотело проявил мало интереса к существующему корпоративизму и вместо этого продвигает собственную идеологию, которая объединяет лучшие черты капитализма с авторитарными устремлениями испанских консерваторов. Это устраняет многие слабости либерального капитализма, при этом не нарушая интересы испанских промышленников, как часто делают социалисты или карлисты."
SPR_Our_Rule_Absolute: "Неоспоримая мощь Бурбонского трона"
SPR_Our_Rule_Absolute_desc: "Испания оставила позади бурные годы начала 1930-х и теперь готова встретить вызовы будущего. Под властью короля и легитимной правящей партии страна устремляется вперёд, к утраченной славе и новым завоеваниям."
SPR_eradicate_the_spawns_of_syndicalism: "Душение алой угрозы"
SPR_eradicate_the_spawns_of_syndicalism_desc: "Анархисты из CNT-FAI слишком долго были занозой в нашем боку. Если их жалкая шайка хулиганов останется без контроля, они вновь начнут сеять хаос среди добропорядочных жителей Испании, подстрекаемые своими хозяевами с восточной границы. Военные, Guardia Civil и любые парамилитарные формирования должны быть брошены на этих собак, пока все они не окажутся за решёткой, разгромлены или уничтожены без пощады. Анархизм должен быть искоренён в Испании решительно, если новое монархическое государство хочет пережить испытания будущего."
SPR_traditionalist_economic_doctrine: "Единый католический Союз"
SPR_traditionalist_economic_doctrine_desc: "Католический профсоюзизм вовсе не новость для Испании, но до сих пор он существовал в крайне разрозненной форме, под давлением социалистических, синдикалистских и карлистских союзов. Теперь, когда эти соперники устранены, можно организовать по-настоящему альфонсистский, легитимистский католический профсоюз, возможно даже как грандиозную федерацию всех испанских христианских союзов. Предстоит много работы, прежде чем гниль синдикализма будет полностью выведена из сознания испанских рабочих, но через усердный труд и искреннее слово мы сможем вернуть этих заблудших овец к свету."

