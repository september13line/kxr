sprd.1182.t: "Сложные союзы"
sprd.1182.d: "Ситуация в Испании вышла из-под всякого контроля, и если правительство AP хочет избежать начала полномасштабных вооружённых столкновений по всей стране, то Гиль-Роблес и его союзники должны действовать быстро, формируя широкую коалицию, чтобы спасти Испанию от падения. Однако в годы между падением республики в 1932 году и настоящим временем AP активно выталкивала своих соперников из политики, и многие республиканцы сочли за лучшее искать убежище за границей. Социалисты, синдикалисты и некоторые республиканцы по-прежнему остаются во Франции, в основном подпольно, но несмотря на то, что забастовки и даже социалистические союзы уже давно запрещены, многие лидеры профсоюзов продолжают сопротивляться власти менее открытыми способами. На правом фланге карлисты представляют явную угрозу режиму из-за своей ненависти к правительству, но они постепенно собирают союзников среди правых Испании - от радикалов AE и PNE до некоторых умеренных регионалистских аграрных консерваторов. \n\nТем не менее, хотя крайние крылья синдикалистов и карлистов абсолютно ненавидят правительство и никогда не станут вести с ним открытые переговоры, существуют более умеренные группы даже среди анархистов и карлистов, которых возможно склонить к объединению ради стабилизации Испании. Титан карлистов, граф Родезно, давно является лидером, стремящимся к объединению двух династических ветвей, и хотя этот пожизненный карлист потерял значительную часть доверия к альфонсистам после событий Санхуряда, есть вероятность, что его можно склонить на сторону AP, если будут сделаны достаточные уступки правым. \n\nДругой вариант - просто объединить различные националистические группы, которых пытались привлечь карлисты, чтобы у них не было необходимой поддержки для проведения настоящего восстания. Схожая ситуация наблюдается на испанской левой, которая во многом разделена по вопросу восстания. Революция в Астурии осенью 1934 года стала серьёзным ударом по испанским революционерам и отговорила многих от активных действий, если их не подталкивали более радикальные товарищи. Если AP сможет использовать это разделение среди рядов CNT-FAI и PSOE, особенно через лидера умеренных анархистов Анхеля Пестанья Нуньеса, у Испании появится шанс наконец увидеть, как угроза гражданской войны рассеивается. Однако всегда существует возможность, что AP решит отказаться от любых уступок левой и правой сторонам и попытается сформировать коалицию центристских партий и податливых республиканцев для спасения Испании, хотя шансы на успех такого предприятия кажутся невысокими."
sprd.1182.a: "Нам нужно дать шанс левым..."
sprd.1182.b: "Мы можем доверять только правительству и нескольким центристским союзникам!"
sprd.1182.c: "Нам нужно дать шанс правым..."

