### AP Tree ###

SPR_accion_elected: "Восстание во имя Бога и традиций"
SPR_accion_elected_desc: "Умеренное крыло AP при благословении благочестивых масс Испании, надеющихся на равновесие между католицизмом и демократией, традиционализмом и модерном для нашего хрупкого Королевства, победило на выборах."
SPR_Parliamentary_Monarchism: "Оплот испанского монархизма"
SPR_Parliamentary_Monarchism_desc: "В рамках демократической системы наша партия - единственная, кто с гордостью объявляет себя монархической, в море завистливых либералов, которые всё ещё питают в сердце республиканские взгляды. Исходя из этого, мы будем апеллировать к монархическим сторонникам по всей стране, хранящим преданность демократии, и, укрепив нашу репутацию лояльности демократическому курсу при сохранении верности монархии, сможем привлечь тех оставшихся демократов, которые не готовы вступить в другие республиканские партии, чтобы усилить наши ряды и влияние."
SPR_catholic_unions: "Социальный и народный католицизм"
SPR_catholic_unions_desc: "В последние годы анархистские профсоюзы CNT-FAI привлекали рабочих, разочарованных и радикализированных нашей застойной политической системой и экономикой. Чтобы противодействовать этим радикалам, мы профинансируем создание новых профсоюзов под католическим руководством, которые смогут направить энергию наших трудящихся в нужное русло. Кроме того, мы примем законодательно меры в духе католического долга милосердия - право на справедливую дневную плату, общественное здравоохранение и т. п. Надеемся, что эти политики отведут наших благочестивых рабочих от CNT-FAI и их соратников. Мы начнём работу по интеграции не-социалистических профсоюзов, таких как Confederacion Nacional Catolico-Agraria, чтобы лучше соответствовать этой повестке."
SPR_Align_Radicals_and_Agrarians: "Направить радикалов и аграриев вправо"
SPR_Align_Radicals_and_Agrarians_desc: "На данный момент наше влияние в Королевстве укрепило нашу позицию ведущей силы умеренной демократической правой. Однако, хотя у нас есть опора в сельских регионах, мы ещё не полностью контролируем там электорат; более того, в городах Барселона и Бильбао, где сосредоточены промышленные центры, мы остаёмся нишевой партией. В этих регионах популярны определённые силы. Во-первых, Алехандро Леррус и его PR, популярные в городских центрах; они отдалялись к правому крылу, несмотря на изначально лево-антиклерикальную позицию. Хотя их натура кажется несовместимой с католически ориентированной партией вроде нашей, они известны своей «гибкостью» в вопросах стимулов, и несколькими «материальными» уступками их можно склонить к сотрудничеству. Во-вторых, PAE - небольшая монархически-консервативная партия с программой, близкой к нашей, но апеллирующая в первую очередь к сельскому дворянству и землевладельцам. В силу их небольшого статуса мы сможем принудительно включить их в нашу новую правую коалицию и, возможно, поглотить, не дав более радикальным правым движениям сделать это первыми, одновременно укрепив нашу популярность среди сельской знати. С этими новыми партнёрами мы сможем создать широкую доминирующую правую коалицию, чтобы противостоять рабоче-доминированным городским и сельским электоратам - оплотам левых радикалов из PSOE, CNT-FAI, IE и прочих."
SPR_Catholic_Values_Corporatist_Principles: "Рьяные труженики национальных корпораций"
SPR_Catholic_Values_Corporatist_Principles_desc: "Когда основные реформы по стабилизации страны и преобразованию экономики в духе нашей социальной католической повестки завершены, пришло время углубить эти преобразования, чтобы по-настоящему создать процветающую, благочестивую и преданную нацию, лишённую социалистического налёта и нестабильности капитализма. Для этого мы ещё сильнее организуем экономику по корпоративистским линиям: государство возьмёт экономику под надзор, при этом рыночная система сохранится и сможет даже процветать под нашим контролем, уравновешивая отношения между работодателями и работниками, сведя разрыв и выковывая третий путь без социалистического фанатизма и безудержного капитализма."
SPR_Throw_the_Big_Tent_Out: "Развеять партию широкого спектра"
SPR_Throw_the_Big_Tent_Out_desc: "Наша партия по своей природе консервативна и монархична, поэтому в ней собралась разношёрстная «большая палатка»: от консервативных демократов, следующих католическому курсу, неподписанных монархистов до радикальных реакционных легионариев, интегралистов и прочих. С нашей новой приверженностью демократии крайне важно покончить с радикалами, желающими очернить нашу молодую демократию тоталитарным фундаментализмом, такими как Хосе Кальво-Сотело и его аналитический центр Accion Espanola."
SPR_Tame_the_Greenshirts: "Удержать радикалов в узде"
SPR_Tame_the_Greenshirts_desc: "Наша молодёжная организация, «Зелёные рубашки», была полезна для мобилизации молодёжи на нашу сторону, но со временем, под влиянием юношеского радикализма и крайних идеологий, молодые горячие головы вышли на улицы и постепенно превратились фактически в фанатичную уличную боевую группировку. Мы обязаны принять меры, чтобы ослабить экстремизм в их рядах, иначе он угрожает нашей ещё незрелой демократии."
SPR_Loyalty_to_Vatican: "Наш святейший покровитель"
SPR_Loyalty_to_Vatican_desc: "Что такое испанская нация без пылкой преданности сынов и дочерей Господу? Католическая Церковь - одна из основ нашей нации, и с учётом яростной защиты католических ценностей нашей партией вполне уместно наладить прочные отношения с Ватиканом, ныне окружённым врагами. Утвердим, что благочестивая Испания останется верна истинному Господу и его апостолам."
SPR_Put_Down_Carlism: "Принести им Судный День"
SPR_Put_Down_Carlism_desc: "Что же Карлисты сделали для нас? Эти реакционные отбросы и их бредовая риторика о «возвращении к традиционному католическому управлению под истинным легитимистским королём» скрывают опасное стремление к отсталости, которое, помимо того что держало Испанию в цепях прошлого, приносило ей лишь беды и бесконечные бесплодные конфликты. Несмотря на наши монархические и социально-католические идеалы, эти пережитки не имеют места в новой Испании, а их претензии на католицизм - не более чем ширма для оправдания деспотизма. Нет, их следует уничтожить самыми жёсткими методами, какие мы сможем применить, ибо не будет мира, пока эти черви прошлого продолжают разъедать нашу нацию."
SPR_The_Kings_Own: "Благочестивые во имя Короля"
SPR_The_Kings_Own_desc: "Благодаря нашим усилиям по стабилизации страны и внедрению монархической христианской демократии в умеренной корпоративистской системе, гордое Королевство пережило бурю и теперь вступает в новую эру умеренности и гармонии между королём и народом. Наш Король действительно может стать символом мира, демократии и процветания, объединив наши благочестивые народы. ¡Viva España, viva el Rey!"

