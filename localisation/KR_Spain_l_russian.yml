### Army/Navy/Air Trees ###

## Army Tree ##

SPR_rebuild_command: "Возродить национальное командование"
SPR_rebuild_command_desc: "После того как армия получила полную свободу действий в нашей стране, бюджет на войска значительно вырос, но все эти деньги оседали прямо в карманах коррумпированных офицеров. Стране предстоит много работы, чтобы снова гордо стоять на двух ногах, и военная реформа не является исключением."
SPR_guard_border: "Охранить границы"
SPR_guard_border_desc: "Множество перевалов через Пиренеи - наша единственная слабость. Мы должны укрепить границу, чтобы никто не вторгся на испанскую территорию, пока мы ещё можем её защитить."
SPR_standing_army: "Солдаты на Земле"
SPR_standing_army_desc: "С древних времён войны ведутся ногами, а благородный пехотинец во множестве своих проявлений всегда был ключевой силой. Хотя современная война стала ещё более смертоносной и разнообразной, пехота остаётся опорой любой армии, и поскольку Испания не имеет средств на массовую закупку танков или самолётов, мы должны сосредоточиться на солдатах."
SPR_mobile_army: "Концепция манёвренной войны"
SPR_mobile_army_desc: "Хотя пехота очевидно остаётся приоритетом наших войск, нам необходимы мобильные силы для противодействия действиям врагов. Эти силы также могут использоваться для подавления восстаний в Африке и метрополии, а в будущем они станут основой для моторизации и механизации, в зависимости от выбранного пути."
SPR_new_equipment: "Осознать жёсткую реальность"
SPR_new_equipment_desc: "Сегодня войны ведутся совершенно иначе, чем привыкли наши солдаты. Материальное превосходство - будь то оборудование, боеприпасы или другие ресурсы - необходимо для победы над врагом, особенно если конфликт затянется, как это произошло в Вельткриг."
SPR_cavalry_focus: "Слава Конного Корпуса"
SPR_cavalry_focus_desc: "Искусство кавалерии казалось утерянным после ужасов Вельткрига: колючий огонь, пулемёты и тяжёлая артиллерия сделали большую часть конной кавалерии устаревшей. Но в суровом рельефе Иберии лошади могут сохранить своё место, особенно если мы интегрируем в кавалерию другие подразделения, делая её пригодной для современной войны."
SPR_artillery_focus: "Несгибаемый солдатский дух"
SPR_artillery_focus_desc: "Материальное превосходство - хорошо, но пока солдаты под вашим командованием покидают позиции или сдаются врагу, оно мало что значит. Без строгой дисциплины, массовой пропаганды и акцента на превосходство испанского духа, мы не сможем подготовить людей к ужасам войны. Более традиционные офицеры испанской армии поддерживают направление на ментальную подготовку и тренировки солдат, пока их воля не превзойдёт волю врагов."
SPR_fortress_busters: "Молот для любого бункера"
SPR_fortress_busters_desc: "Современная война развивается в разных направлениях, но укрепления по-прежнему играют важную роль. Инвестируя в тяжёлую артиллерию и современные снаряды, предназначенные для разрушения различных инженерных сооружений, мы обеспечим, что наши войска никогда не застрянут перед вражескими бункерами или дзотами."
SPR_composite_divisions: "Составные дивизионы"
SPR_composite_divisions_desc: "Республиканские офицеры, проводя свои несчастливые реформы, придумали интересную концепцию - Составные Дивизии. Используя более мобильную артиллерию по сравнению с обычными пехотными подразделениями врагов, эти дивизии потребуют больше снабжения и более развитой логистики, но их подавляющая огневая мощь позволит преодолевать даже самые укреплённые позиции."
SPR_the_queen_on_our_board: "Королева на Нашей Шахматной Доске"
SPR_the_queen_on_our_board_desc: "Пехота должна стать универсальной в испанской армии, быстро перемещаясь с фронта на фронт, подавляя врага с поддержкой артиллерии, сохраняя способность обороняться и контратаковать. Мы должны обучить наших солдат и офицеров, чтобы пехотные дивизии были Королевой шахматной доски, постоянно перехитряя противника."
SPR_fire_superiority: "Упопить врагов в снарядах"
SPR_fire_superiority_desc: "Артиллерия Испании всегда была устаревшей, но недавно мы получили большое количество немецких полевых орудий FK.16 и австро-венгерских M.14 Feldhaubitzes для укрепления флота старых французских и британских пушек. С этими новыми орудиями нужно создать внутреннюю фабрику боеприпасов, чтобы обеспечить постоянный поток снарядов и утопить любую вражескую позицию в огне."
SPR_the_traditional_arm: "Больше не Аннуаля!"
SPR_the_traditional_arm_desc: "Поражение в Аннуале от рифских племён под предводительством Абд эль-Крима стало худшим поражением Испании в XX веке. Но, инвестируя в колониальные гвардии и модернизируя подготовку и снаряжение испанского Терцио или иностранного легиона, мы обеспечим, что рифийцы или другие африканские враги больше никогда не угрожают нашим колониям."
SPR_cyclists_and_sappers: "Расширить понятие Кавалерии"
SPR_cyclists_and_sappers_desc: "Кавалерия прошлого века устарела, но широкое понятие кавалерии всё ещё актуально. Guardia Civil и Carabineros должны использовать лошадей в отсталых регионах, а обычная армейская кавалерия ценна как разведка, антипартизанские силы и колониальная гвардия. Мы можем расширить понятие кавалерии, интегрируя сапёров и велосипедистов, а также лёгкие переносные орудия, вроде Canon d'Infanterie de 37 modèle 1916 TRP, что добавит мобильности и огневой мощи."
SPR_heavy_cavalry: "Тяжёлая кавалерия современной эпохи"
SPR_heavy_cavalry_desc: "Когда испанские офицеры кавалерии разрабатывали концепцию тяжёлой кавалерии, идея возродилась. Лансеры, кирасиры и катаракты ушли в прошлое, но опыт Германии в Вельткриг показал необходимость мобильных, ударных подразделений, подобных штурмтруппам. Испанские офицеры предложили использовать кавалерию с высадкой для атаки укреплений, сохраняя способность сражаться верхом при необходимости."
SPR_motorization: "Жеребцы для новой Эры"
SPR_motorization_desc: "Испанская армия крайне немоторизована, иногда региональная полиция даже лучше оснащена. Это нужно исправить: Hispano-Suiza должен построить больше грузовиков для лучшего перемещения войск на поле боя."
SPR_flesh_over_machine: "Рыцари Кастилии"
SPR_flesh_over_machine_desc: "Хотя современные танки и бронеавтомобили грозны, они не могут сравниться с хорошо подготовленными Рыцарями Кастилии, которые мастерски используют все доступные средства, чтобы опережать машины на сложном рельефе Иберии."
SPR_maneuvre_warfare: "Скорость важнее застоя"
SPR_maneuvre_warfare_desc: "Вельткриг превратился в мясорубку на Западном фронте, поскольку обе стороны не обладали достаточной маневренностью. Мы не можем допустить такой ошибки и должны сделать испанские войска быстрыми и гибкими, чтобы их нельзя было втянуть в войну на истощение."
SPR_morale_above_all: "Война - это битва волевых"
SPR_morale_above_all_desc: "Современные 'эксперты' утверждают, что победа достигается количеством ресурсов или качеством оружия. Это неправда. Война - это борьба воли: мотивированные и подготовленные побеждают плохо подготовленных. Солдат Испании должен быть психологически готов к победе над противником."
SPR_local_terrain_local_means: "Война по испанским правилам"
SPR_local_terrain_local_means_desc: "Испания уникальна по рельефу, рекам, растительности и плохим дорогам. Командиры должны обучаться использовать эти условия, чтобы устраивать засады, ловушки и удерживать врага, пока он адаптируется к Иберии."
SPR_the_desire_for_victory: "Только нашей волей!"
SPR_the_desire_for_victory_desc: "Армию нужно привести в порядок после лет упадка. Дисциплина, повышение зарплаты и массовая пропаганда поднимут боевой дух. Даже обычный солдат должен понимать: только готовность жертвовать всем ради Вечной Испании приведёт к победе."
SPR_military_autarky: "Только нашей силой!"
SPR_military_autarky_desc: "Мы не можем полагаться на соседей для поставки оборудования или чертежей. Нужно достигнуть военной автаркии, используя только испанские компании и фабрики. В современном мире зависеть от иностранного поставщика перед новой войной - ошибка."
SPR_montojas_heavy_cavalry: "Лансеры без лошадей"
SPR_montojas_heavy_cavalry_desc: "Использование лошадей для кавалерийских атак давно устарело, убито современными машинами и укреплениями. Но на смену пришла бронетехника. С правильной организацией мы можем окружать врага, разрушать его оборону и использовать бреши, как старая тяжёлая кавалерия."
SPR_lluchs_motorized_infantry: "Молниеносные солдаты"
SPR_lluchs_motorized_infantry_desc: "Висенте Рохо Люч, один из талантливых офицеров, предложил создать полностью моторизованную пехоту, способную идти в ногу с танками и поддерживать их там, где танки не могут действовать долго."
SPR_upgrade_the_trubias: "Возрождение проекта 'Trubia'"
SPR_upgrade_the_trubias_desc: "Во время войны в Рифе слабость танков была очевидна: техника была старая, медленная, ненадёжная, а рельеф неподходящий. Артиллерийский капитан Карлос Руис де Толедо создал первый испанский танк Trubia A4. Программа задерживалась из-за финансирования, но при должной поддержке Trubias может стать основой армии Испании."
SPR_weapons_of_opportunity: "Орудия по случаю"
SPR_weapons_of_opportunity_desc: "Танки заменили кавалерию как мобильное оружие, особенно для нас. У нас нет крупных металлургических предприятий, как на Руре, но мы можем создавать лёгкие танки для манёвров и фланговых атак, используя их как оружие по случаю для максимальной пользы."
SPR_tank_focus: "Одухотворение машины"
SPR_tank_focus_desc: "Человеческий дух - наше главное оружие, но люди ошибаются. Машина хоть и несовершенна, но надёжнее, и с помощью современного оружия мы можем создать армию, не зависящую от слабых умов рядовых."
SPR_army_innovation: "Всё для Отечества"
SPR_army_innovation_desc: "С принятыми доктринами и проводимыми реформами мы можем быть спокойны: тёмные времена некомпетентности, халатности и коррупции остались позади. Испанская армия вступила в новую эпоху, где её ведут компетентные офицеры, готовые использовать современные стратегии и оборудование в рамках условий Иберии."
SPR_tank_focus_1: "Одухотворение машины"
SPR_tank_focus_1_desc: "Человеческий дух - наше главное оружие, но люди ошибаются. Машина хоть и несовершенна, но надёжнее, и с помощью современного оружия мы можем создать армию, не зависящую от слабых умов рядовых."
SPR_tank_focus_2: "Одухотворение машины"
SPR_tank_focus_2_desc: "Человеческий дух - наше главное оружие, но люди ошибаются. Машина хоть и несовершенна, но надёжнее, и с помощью современного оружия мы можем создать армию, не зависящую от слабых умов рядовых."
SPR_tank_focus_3: "Одухотворение машины"
SPR_tank_focus_3_desc: "Человеческий дух - наше главное оружие, но люди ошибаются. Машина хоть и несовершенна, но надёжнее, и с помощью современного оружия мы можем создать армию, не зависящую от слабых умов рядовых."

## Air Tree ##

SPR_air_academy: "Национальная авиационная академия"
SPR_air_academy_desc: "После окончания войны было предложено создать новую авиационную академию, где наши славные воздушные силы смогут проходить подготовку, а также разрабатываться новые авиационные доктрины. Это потребует минимальных затрат с нашей стороны и должно дать значительные преимущества нашим ВВС."
SPR_air_factory: "Возвести авиазавод Iberavia"
SPR_air_factory_desc: "До начала войны планировалось открыть новое авиационное производство вблизи Мадрида, однако плохая экономическая ситуация и война препятствовали любым инвестициям. Теперь, когда мы одержали славную победу, у нас наконец появилась возможность финансировать и поддерживать этот проект."
SPR_expanded_cooperation: "Авиационная синергия"
SPR_expanded_cooperation_desc: "Современные поля боя становятся всё более динамичными, и победа уже не зависит исключительно от одной ветви вооружённых сил. Увеличивая коммуникации и сотрудничество между различными родами войск и ВВС, мы можем обеспечить, что Испания не отстанет в современном комбинированном ведении боевых действий. Близкая авиационная поддержка крайне важна для пехоты, в то время как новые разведывательные самолёты помогут как морской, так и наземной артиллерии поражать цели с беспрецедентной точностью. Аналогично, прикрытие истребителями позволит нашим войскам продвигаться без помех со стороны вражеской авиации."
SPR_air_focus: "Бесспорные властелины небес"
SPR_air_focus_desc: "Пока производство самолётов ускоряется, мы должны подготовить наших пилотов и наземный персонал к этому расширению, чтобы когда придёт время, и наш воздушный флот сможет соперничать с флотами врагов, они были полностью готовы и обучены к опасностям воздушного боя. Необходимо направить больше финансирования на новые разработки и инновации, чтобы эффективнее побеждать врагов, хотя ограниченные возможности испанской авиационной промышленности делают этот процесс, к сожалению, долгим."
SPR_cierva_autogyros: "Вертикальное чудо Сиервы"
SPR_cierva_autogyros_desc: "Хуан де ла Сиерва - один из самых известных авиаторов Испании, а его компания Cierva Autogiro всемирно известна созданием автожиров, неподвижных летательных аппаратов, способных летать без крыльев, используя вместо них роторы. Автожиры могут быть полезны для различных задач, но для разведки целей, как в военной, так и в морской обстановке, они могут стать настоящей революцией. Сиерва также планирует работать над подобными конструкциями с использованием двигателей, которые, надеемся, окажутся ещё более универсальными для обслуживания наших вооружённых сил."
SPR_utilize_local_talents: "Прославляем испанских авиаторов"
SPR_utilize_local_talents_desc: "Хотя Испания не является ведущей страной в области авиационных разработок, здесь есть немало местных энтузиастов, а также знаменитые летчики, такие как чемпион дальних полётов Рамон Франко и его гидроплан Plus Ultra, рифийский истребитель и граф Харамы Хоакин Гарсия, а также барселонская пилотесса-гений Мария Жозеп Коломер и Лук. Если мы сможем привлечь этих людей для повышения интереса к авиации, это, безусловно, увеличит набор новых рекрутов и их первоначальный опыт."
SPR_fokker_cooperation: "Наладить контакт с Фоккером"
SPR_fokker_cooperation_desc: "Fokker - один из самых известных авиационных новаторов благодаря созданию культовых самолётов эпохи Вельткрига, таких как моноплан Fokker E.1 и печально известный Fokker Dr.1, предпочитаемый истребитель легендарного Красного Барона. Однако после войны Фоккер вернулся на родину, в Нидерланды, и открыл там завод, используя нейтралитет страны для поставок государствам, не входящим в Интернационал, Антанту или Рейхспакт. Наиболее известным их новым продуктом является истребитель Fokker D.XXI, использующий многие инновационные решения, уже принятые рядом европейских стран, таких как Финляндия и сами Нидерланды. Ранее мы сотрудничали с Fokker по многим проектам, поэтому естественно снова связаться с ними при разработке новых самолётов."
SPR_german_cooperation: "Взмывая с орлом"
SPR_german_cooperation_desc: "Сказания о немецких и британских воздушных боях времён Вельткрига носят почти мифический характер, однако опыт немцев в воздушном бою - вовсе не миф. Их специалисты использовали знания, оплаченные кровью в Вельткриге, чтобы довести технологию самолётов до предела, и поэтому нам было бы крайне полезно углубить связи с немецкими авиастроителями. В конце концов, такие гиганты, как Heinkel, Dornier и Zeppelin, вряд ли используют всю продукцию только для внутреннего рынка, и мы могли бы использовать их модели для укрепления нашей растущей авиации."
SPR_hispano_suiza_cooperation: "Запуск отечественной авиации Hispano-Suiza"
SPR_hispano_suiza_cooperation_desc: "Несмотря на скромный вклад Испании в мировую авиацию, у нас есть собственные разработчики самолётов. Самая известная из них - Hispano-Suiza, производитель оружия и техники всех видов, недавно начавший выпускать самолёты, такие как Hispano-Suiza HS.34, учебно-разведывательный биплан. Нам следует больше инвестировать в отечественную авиацию, а не покупать дорогие модели за рубежом, как для поддержки местного бизнеса, так и для создания рабочих мест для испанских специалистов и рабочих."
SPR_Hispano_Aviacion: "Основать Hispano Aviación"
SPR_Hispano_Aviacion_desc: "Благодаря щедрому финансированию со стороны государства, Hispano-Suiza начала изучать перспективы открытия собственного авиазавода. Они обратились за поддержкой для создания дочерней компании Hispano Aviación, которая будет заниматься строительством, проектированием, испытаниями и маркетингом самолётов, в то время как Hispano-Suiza сосредоточится на более традиционных направлениях производства и дохода. Несмотря на экономические трудности, правительство готово профинансировать этот проект, надеясь, что он поможет создать по-настоящему отечественные ВВС."
SPR_CASA_lisences: "Германо-испанские заводы CASA"
SPR_CASA_lisences_desc: "CASA - небольшая авиастроительная фирма, специализирующаяся на двухмоторных конструкциях, но их опыт с крупными самолётами может быть легко применён для создания бомбардировщиков. Представители CASA заявили, что предпочли бы лицензировать немецкие разработки с самого начала, так как у них нет большого опыта с военными моделями, а немецкие бомбардировщики известны своей прочностью и хорошей грузоподъёмностью."
SPR_air_cruisers_over_spain: "Воздушные крейсеры патрулируют Испанию"
SPR_air_cruisers_over_spain_desc: "Голландская концепция воздушного крейсера лучше всего воплощена в Fokker G.1, тяжёлом истребителе, который поразил европейских авиаэкспертов своими непревзойдёнными характеристиками при первых показах. Быстрый и удивительно манёвренный для своих размеров, он, по утверждению представителей Fokker, может стать идеальным перехватчиком для Испании, учитывая размеры нашего вероятного противника - коммунара."
SPR_multirole_bombers: "Бомбардировщик на все случаи"
SPR_multirole_bombers_desc: "Голландцы подходили к созданию бомбардировщиков иначе, чем другие европейские страны. Концепция многоцелевого бомбардировщика лучше всего проявляется в Fokker T.V, который способен долго оставаться в воздухе и патрулировать воздушное пространство до того момента, когда его способности станут востребованы. Оснащённый носовой 20-мм пушкой Oerlikon, он может помогать истребителям, а при достаточной грузоподъёмности выполнять роль тактического бомбардировщика. Наличие такого универсального самолёта позволяет использовать меньше машин, что всегда хорошо для ограниченного бюджета Испании."
SPR_learning_from_the_best: "Следуя за Бароном"
SPR_learning_from_the_best_desc: "Хотя в Испании есть отличные пилоты, нам полезно будет перенять опыт немецких элитных лётчиков, многие из которых служили в Вельткриге или недавно участвовали в экспедиции в Афганистан. Поэтому небольшая группа лучших испанских пилотов будет отправлена в Германию для обучения у мастеров неба, чтобы наши самолёты были полностью защищены асами, когда придёт время войны."
SPR_lerets_patent: "Любопытный патент Вирджилио Лерета"
SPR_lerets_patent_desc: "Вирджилио Лерет - относительно малоизвестная фигура в Испании, но недавно он подал патент, который вызвал бурю обсуждений в авиационных кругах. В нём подробно описан принцип работы реактивного двигателя - совершенно нового типа движителя, возможно, обладающего большей мощностью, чем двигатели радиального или рядного типа. Похожие разработки появились по всей Европе и в США, но Лерет, будучи испанцем, делает этот проект особенно ценным для дальнейшего изучения."

## Navy Tree ##

SPR_naval_academy: "Per Terra et Mare"
SPR_naval_academy_desc: "Испанский флот, пожалуй, является самой передовой ветвью наших вооружённых сил, гордящейся множеством инновационных разработок, таких как авианосец-амфибия Dédalo, многочисленные подводные лодки и даже линкоры Jaime и Альфонсо XIII. Однако даже эта, на первый взгляд, славная сила страдает из-за бюджетных ограничений, отсутствия явной необходимости в флоте и острой нужды в расширении наших верфей и доков. Если Испания хочет вернуть себе место на мировой арене как чемпион морей, предстоит проделать большую работу, чтобы возродить наследие славной армады."
SPR_shipyards: "Неутомимые кузни La Constructora"
SPR_shipyards_desc: "Модернизация стареющих судостроительных мощностей в Барселоне является нашим самым перспективным путём к созданию действительно мощного испанского флота."
SPR_expand_navy: "Второе пришествие Flota del Tesoro"
SPR_expand_navy_desc: "Испанские сокровищные флоты были основой морской торговли с 1500-х годов до упадка империи в 1700-х, распространяя своё влияние по всему миру, перевозя всё - от роскошных товаров, таких как какао, специи и шелк, до ресурсов и добычи из Нового Света. Сегодня торговый флот Испании находится в куда менее славном состоянии, но надежда ещё есть. Расширяя поддержку компаний, таких как Compañía Transatlántica Española и Compañía General de Tabacos de Filipinas, мы сможем лучше проецировать наше торговое влияние на территории старой империи и вновь запустить знаменитую торговлю роскошью и ресурсами, хотя предстоит ещё много работы, если мы хотим соперничать с транспортными империями немцев и англосаксов."
SPR_navy_focus: "Возрождение класса España"
SPR_navy_focus_desc: "Линкоры класса España были построены между 1909 и 1923 годами и включали три корабля: Альфонсо XIII, Jaime и титульный España, который, к сожалению, был потоплен во время войны в Рифе из-за штормового повреждения. Эти корабли, хоть и остаются самыми мощными в испанском флоте, являются реликтами прошлого, использующими несколько устаревший дредноут-дизайн, частично созданный под влиянием британцев. Однако лишь глупец предложит новый проект, когда линкоры по-прежнему полностью исправны, поэтому разработчик флота, Junta Técnica de la Armada, решил реализовать масштабный план модернизации. Корабли получат новый вторичный состав орудий, усовершенствованный торпедный защитный обвод, перестройку старых размещений вторичных орудий в жилые отсеки для экипажа, а также модернизацию противовоздушного вооружения и систем управления огнём в соответствии с современными европейскими стандартами."
SPR_reinosa_guns: "Великие пушки La Naval"
SPR_reinosa_guns_desc: "Кантабрийский город Реиноза является местом расположения знаменитых цехов La Naval, главного артиллерийского завода всей Испании, способного создавать громовые орудия для нашего флота. Мы должны обеспечить, чтобы заводы Реинозы получили все необходимые средства для производства более современных и эффективных конструкций, чтобы крейсеры, линкоры и эсминцы Испании не оказывались вооружёнными хуже противника во время войны."
SPR_balearics_plan: "Колючая цитадель Балеарских островов"
SPR_balearics_plan_desc: "Балеарские острова занимают центральное положение в Средиземном море, а порт Пальма позволяет испанскому флоту контролировать Столпы Геркулеса и весь бассейн Mare Nostrum. Однако если противник предпримет удар по Балеарским островам, острова слабо защищены, и им не хватает полноценной схемы противокорабельной обороны. Поэтому прибрежные артиллерийские силы армии и флота предложили оснастить острова дополнительными противокорабельными орудиями и позициями, чтобы сохранить господство флота в испанских водах."
SPR_ferrol_scheme: "Пересмотр плана Феррола"
SPR_ferrol_scheme_desc: "Феррольская военно-морская база в Галисии представляет собой довольно любопытный объект, поскольку там сохраняются остатки почти мёртвой империи. Британские эксперты и делегаты компании Vickers прибыли в Испанию в начале 1900-х, чтобы помочь создать наш зарождающийся флот, и с их помощью Ферроль стал одним из ключевых военно-морских центров Испании. Британские проектировщики создали новые классы крейсеров и эсминцев. Однако с падением Британской империи этот план продолжался, но с ростом непредсказуемости международных союзов пришло время пересмотреть, действительно ли британцы нужны Ферролю."
SPR_dedalo_experience: "Наследие авианосца Dédalo"
SPR_dedalo_experience_desc: "Авианосец-амфибия Dédalo, безусловно, видел лучшие дни и в настоящее время находится в состоянии неопределённости, ожидая либо модернизации, либо утилизации, но он остаётся напоминанием о испанской морской авиации. С палуб Dédalo впервые взмыли в воздух гидросамолёты и, что интересно, автожиры компании Cierva, помогая Испании развивать новые стратегии применения этих технологий. Хотя корабль больше не является славным боевым конём, его наследие как первопроходца испанских морских бомбардировщиков и разведывательных самолётов будет приносить плоды ещё десятилетия."
SPR_memories_of_alhucemas: "Славная память Альхуcемаса"
SPR_memories_of_alhucemas_desc: "Высадка в Альхуcемасе была совместной франко-испанской операцией во время войны в Рифе, в которой участвовали тысячи испанских солдат, десятки самолётов и кораблей, а также несколько танков, напавших на тыл обороны Абд эль-Крима и подорвавших мораль рифян до их окончательного поражения. Это показало, что даже относительно неопытная армия, как тогдашняя испанская, способна провести эффективное и масштабное амфибийное наступление, и остаётся важным учебным примером во многих военно-морских академиях. Мы должны чтить наследие Альхуcемаса и совершенствовать навыки морских десантов, так как будущая война потребует их не меньше, чем война в Рифе."
SPR_resume_alava_class: "Возрождение проекта Alava"
SPR_resume_alava_class_desc: "Проект Alava предусматривал создание новых эсминцев для испанского флота под обозначением класса Alava, но запущенный в 1935 году, он был сорван кризисом Чёрного понедельника и полным развалом испанской политики. Однако учитывая более благоприятную ситуацию сегодня, возможно, пришло время возродить проект и вновь модернизировать эсминцы нашего флота."
SPR_new_armada: "От Восхода до Заката"
SPR_new_armada_desc: "Это не новая Армада, но новый испанский флот гораздо более готов к испытаниям новой морской эпохи, и благодаря реформам флот способен гораздо эффективнее проецировать силу в Атлантике и Средиземном море, поддерживая новые реваншистские амбиции нашего Королевства сильнее, чем раньше."


