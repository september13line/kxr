###Events###
mor.1.t: "История Марокко"
mor.1.d: "В 1904 году Франция и Испания вырезали зоны влияния в Марокко. Признание Соединенным Королевством сферы влияния Франции, вызвало сильную реакцию со стороны Германской империи, и в 1905 году разразился кризис. Этот вопрос был решен на конференции в Альхесирасе в 1906 году. Агадирский кризис 1911 г. усилил напряженность в отношениях между европейскими Державами. Фесский договор 1912 г. сделал Марокко протекторатом Франции и спровоцировал массовые беспорядки. По этому же договору Испания взяла на себя роль защиты власти над северной и южной зонами Сахары. Во время Вельткрига, Зайская Конфедерация берберов восстала против Франции и получила широкую поддержку со стороны Центральных Держав, но не смогла добиться ни одной крупной победы вплоть до падения Франции. В то время как различные претенденты на трон пытались вести переговоры с Германской империей, они были безрезультатны, и в конце концов, Мухаммед V был посажен на трон после того, как его отец отрекся от престола. Новый султан подписал новый договор с немцами, влияние которых на внутренние дела Марокко было значительно уменьшено по сравнению с французским протекторатом. Договор был тщательно сформулирован, чтобы сделать его как можно более дружелюбным. Тем не менее, напряженность всё ещё иногда вспыхивает, что иногда требует вмешательства со стороны поддерживаемой немцами Королевской гвардии. В 30-е годы Марокко оправилось от эпохи Протектората, однако отношения с Алжиром остаются довольно прохладными, и некоторые националисты выступают за укрепление альянса с Германской империей в целях обеспечения независимости Марокко. Султан должен защитить Марокко не только от реваншистской французской элиты в Алжире, но и от диких революционеров в Париже, которые видят в Марокко ворота революции в Африку и исламский мир."
mor.1.a: "Мы стоим на высоте."

mor.2.t: "Берберский вопрос"
mor.2.d: "Нам нужно решить, что нам делать с берберами в нашей стране."
mor.2.a: "Живи и давай жить другим."
mor.2.b: "Насильная арабизация язычников-анимистов."

mor.3.t: "Новое Западное Королевство"
mor.3.d: "Учитывая нашу ситуацию, мы можем сосредоточить свои усилия на разработке одной области первостепенной важности."
mor.3.a: "Промышленность"
mor.3.b: "Инфраструктура"

mor.4.t: "Разобраться с реакционерами среди берберов"
mor.4.d: "Практика берберов не соответствует нашей новой революционной доктрине. Мы могли бы закрыть на это глаза, ведь они наши братья. Мы могли бы также уменьшить племена, чтобы они соответствовали нашей революции. Однако их пути могут быть слишком укоренены, и мы могли бы лучше справиться с ними силой."
mor.4.a: "Никаких мест для контрреволюционеров!"
mor.4.b: "Они должны быть перевоспитаны"
mor.4.c: "Они наши братья и сёстры; оставим их в покое."

mor.5.t: "Марокко просит поддержки"
mor.5.d: "Марокко просит о нашей помощи для укрепления военного присутствия в северной Африке"
mor.5.a: "Они и сами прекрасно справляются."
mor.5.b: "Направить военную миссию"

mor.6.t: "Германия отказывается помочь"
mor.6.d: "Германия отказалась поддержать нас"
mor.6.a: "Мы станем сильнее вопреки всему"

mor.7.t: "Германия отправляет военную миссию"
mor.7.d: "Германия согласилась направить военную миссию в Марокко в течение недели. Группа, которую они направят, состоит из 50 советников и вспомогательного персонала и будет консультировать нас в течение следующих восемнадцати месяцев."
mor.7.a: "Это сделает нас сильнее"

mor.8.t: "Испанское вторжение неизбежно"
mor.8.d: "Испанское Королевство, давний стратегический соперник в великой игре за господство в Магрибе, уже некоторое время готовит вторжение на наши земли, и теперь кажется, что проклятые испанцы действительно настроены на войну. Наши мольбы о помощи остались без ответа в Берлине, где слишком заняты быстро ухудшающейся ситуацией в Европе, чтобы прийти нам на выручку. Похоже, Марокко придётся пережить этот шторм в одиночку."
mor.8.a: "Проклятые готы."

mor.100.t: "Марокко просит о присоединении к Антанте"
mor.100.d: "Марокко обратилось к нашим дипломатам в Касабланке с просьбой вступить в Антанту. Этот альянс мог бы стать для нас отличной возможностью укрепить наш контроль над проливами Гибралтара. Мы должны рассмотреть наш следующий шаг."
mor.100.a: "Они будут активом для Антанты."
mor.100.b: "Слишком много рисков; мы должны отказаться."

mor.101.t: "Канада соглашается"
mor.101.d: "Канадцы, видя ценность нашего партнерства, позволили нам присоединиться к Антанте."
mor.101.a: "Новые союзники и новые возможности!"

mor.102.t: "Канада отказывает"
mor.102.d: "Несмотря на нашу готовность сотрудничать с Канадой, они отказались впустить нас в Антанту."
mor.102.a: "Нам всё равно это не нужно"

mor.103.t: "Марокко просит о присоединении"
mor.103.d: "Марокко недавно направило дипломатов с просьбой вступить в Каирский Пакт. Разрешение им присоединиться может открыть новый фронт против европейцев в Африке, хотя их расстояние беспокоит нас."
mor.103.a: "Любой верный союзник приветствуется."
mor.103.b: "Слишком много рисков, чтобы позволить им войти."

mor.104.t: "Египет соглашается"
mor.104.d: "Египет позволил нам присоединиться к Каирскому Пакту, к нашему большому удовольствию. Теперь мы можем объединиться против иностранных захватчиков!"
mor.104.a: "Новые союзники"

mor.105.t: "Египет отказывает"
mor.105.d: "Египет отклонил нашу просьбу о вступлении в Каирский Пакт, сославшись на обеспокоенность расстоянием между нашими народами и трудностями в оказании нам помощи в случае вторжения."
mor.105.a: "Мы сделаем это в одиночку."

mor.200.t: "Потребовать Тимбукту"
mor.200.d: "Этот культурный центр находился под контролем иностранных империалистов слишком долго! Настало время вернуть себе землю предков!"
mor.200.a: "Выгоните их раз и навсегда!"
mor.200.b: "Мы должны лучше подготовиться..."

mor.300.t: "Германия капитулировала"
mor.300.d: "Германия сдалась своим врагам, и поэтому у нас нет других союзников, к которым можно было бы обратиться."
mor.300.a: "Теперь мы сами по себе..."

mor.301.t: "Должны ли мы запросить мир?"
mor.301.d: "Теперь, когда Германия пала, мы не видим смысла продолжать эту войну. Возможно, мы должны просить мира, чтобы предотвратить дальнейшее кровопролитие."
mor.301.a: "Давайте покончим с этой войной"
mor.301.b: "Продолжать бороться; мы должны чтить нашего падшего союзника."

mor.302.t: "Марокко хочет мира"
mor.302.d: "Марокко направило к нам дипломатов в надежде установить режим прекращения огня. Хотя продолжение этой борьбы может показаться бессмысленным, они все же решили помочь Германии, когда начались военные действия. Как мы должны действовать?"
mor.302.a: "Мы дадим им мир."
mor.302.b: "Они помогли начать эту войну, они могут её закончить."

mor.2005.t: "Исламистские экстремисты пытаются осуществить переворот в столице"
mor.2005.d: "Рене Генон - известный писатель, философ, традиционалист с мусульманским влиянием и эзотерический ученый - бежал в Касабланку, когда упадочная Французская Империя рухнула под огнем революционных действий. Найдя убежище в Кайзеровском Марокко, Генон продолжил своё идеологическое и философское развитие, а Французская революция стала катализатором его окончательной метаморфозы. Наблюдая за тем, как Францию поглощает грязный, безбожный разврат, которым является синдикализм, Гюэнон поверил в то, что мусульманская вера станет спасением для Франции, проложив путь к своим нынешним убеждениям. \n\nСейчас, когда хаос и неопределенность поглощают Алжирский режим в результате международной агрессии и переворота Петэна, у Гюэнона появилась ревностная и быстро растущая база поддержки - в основном это мусульмане, отчаянно ищущие спасения, и разочарованные французские граждане, уставшие от дураков в Алжире. При поддержке этих благочестивых патриотов и фанатиков Геньон и его более радикальные сторонники надеются начать то, что он называет "Реконкистой" - полное и тотальное завоевание и исламизацию Франции под твердым и мудрым руководством Геньона. Поскольку немецкая администрация в Марокко слишком занята сотрясениями "черного Понедельника" и актами агрессии со стороны французов, там нет практически никого, кто был бы достаточно сплочен и организован, чтобы помешать стремлениям Гюэнона. Если учесть слухи о том, что Геньон и его силы готовятся к перевороту в поддерживаемой Германией монархии, то будущее Марокко, похоже, шатко висит на волоске."
mor.2005.a: "Несмотря на все слухи, войска Генона слабы и легко разбиваются полицией."
mor.2005.b: "Генон и его фанатики захватывают власть, провозглашая новое Исламское правительство Франции."

