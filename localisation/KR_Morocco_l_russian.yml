### Leaders ###
POLITICS_MOHAMMED_ALAOUITE_DESC: "§YРодился:§! §L10 августа 1909 года, в Фесе, Вилайя'ат Феса, Султанат Марокко§!\n§YБиография:§! §LСиди Мохаммед бин Юсеф родился вскоре после Хафидии, в результате которой его дядя отнял трон у своего родного брата, и с самого начала своей юности стал свидетелем капитуляции нации перед двумя имперскими державами. После смерти своего отца, Мулай Юсефа бен Хасана, в 1927 году Мохаммед взошел на трон как Мохаммед V в возрасте всего 18 лет. Изначально безразличный к укоренению Германии, он одобрял законы, усиливающие её присутствие в стране, что часто приводило в ярость местное население. С возрастом он начал осознавать важность возвышения марокканского народа, понимая при этом все нюансы сохранения лояльности к такой могущественной нации, как Германия. Однако с годами, по мере того как немцы все дальше вторгаются в Марокко, он и сам задумывается, сможет ли такое положение дел сохраниться при его жизни.§!"

### Focus Tree ####

### Politics ###
MOR_a_time_of_troubles: "Смутное время"
MOR_a_time_of_troubles_desc: "Последние годы не были добры к Марокко. Столкнувшись с бедностью и отсталостью, наш народ выдержал, но пострадал. Мы сильны как нация и народ, но мы больше не можем игнорировать проблемы. Отныне мы стремимся решать проблемы нашего народа."
MOR_national_infrastructure_plan: "Национальный инфраструктурный план"
MOR_national_infrastructure_plan_desc: "НИП стремится омолодить нашу разрушающуюся инфраструктуру в наших национальных городах. Отсюда мы можем продолжить другие проекты, чтобы улучшить уровень жизни наших людей."
MOR_royal_morrocan_railways: "Марокканские железные дороги"
MOR_royal_morrocan_railways_desc: "Единственное, за что мы можем поблагодарить французов - это их железные дороги. Однако многие железнодорожные проекты, начатые в начале 1920-х годов, так и не были завершёны, несмотря на помощь Германии, что затруднило доступ ко многим районам. Выполнение такой задачи не только улучшит нашу способность перемещаться по всей стране и доступ к ресурсам, но также улучшит наш уровень жизни."
MOR_agadir_rabat_railway: "Агадиро-Рабатская железная дорога"
MOR_agadir_rabat_railway_desc: "После освобождения Германии, Агадир стал крупным торговым центром нашей страны, связав остальную часть Африки с Европой. Логично, что мы улучшаем связи между ним и Касабланкой, чтобы в дальнейшем получать прибыль."
MOR_ask_for_german_help: "Попросить немецкой помощи"
MOR_ask_for_german_help_desc: "Наши отношения с Германской империей были весьма полезны для нашего народа и нашего развития. Учитывая наши особые отношения, они заявили, что будут более чем рады помочь нашим промышленным реформам."
MOR_the_port_of_casablanca: "Касабланкский порт"
MOR_the_port_of_casablanca_desc: "В Касабланке находятся наши самые важные торговые и морские верфи. Однако они отстали в наших промышленных и инфраструктурных реформах. Расширение этих верфей должно предоставить нам больше возможностей для расширения наших торговых связей и военно-морских сил."
MOR_royal_budget_rearengment: "Королевский бюджет"
MOR_royal_budget_rearengment_desc: "В соответствии с указом Мухаммеда V наш новый бюджет должен включать резкое увеличение расходов на развитие инфраструктуры для повышения уровня жизни наших людей, а также на образование и здравоохранение."
MOR_developmnet_plan: "План развития"
MOR_developmnet_plan_desc: "Наше правительство разработало Стратегический план развития для дальнейшего развития нашего промышленного потенциала по всей стране. С благословения Мухаммеда V мы можем начать работу."
MOR_foreign_industrial_expertise: "Зарубежный промышленный опыт"
MOR_foreign_industrial_expertise_desc: "Хотя мы делаем все возможное, чтобы стимулировать нашу отрасль новыми проектами в области развития, мы все равно должны искать иностранных разработчиков, которые могли бы помочь в нашей индустриализации."
MOR_new_laws_for_new_times: "Новые времена - новые законы"
MOR_new_laws_for_new_times_desc: "Наша правовая система основана на устаревших принципах, которые сдерживают наше развитие. Мы должны стремиться к их модернизации, а также к разделению гражданского и религиозного права."
MOR_invest_in_the_old_capital: "Инвестировать в Старую Столицу"
MOR_invest_in_the_old_capital_desc: "Касабланка уже некоторое время отстает в развитии инфраструктуры, что плохо отражается, когда иностранцы видят наши рушащиеся старые здания. Пришло время возродить такие здания и благоустроить город в целом."
MOR_manufacturing_incentives: "Стимуляция промышленности"
MOR_manufacturing_incentives_desc: "Наше правительство должно поощрять иностранные компании, которые инвестируют в нашу страну. Тогда мы сможем показать миру, что Марокко является местом инноваций и развития."
MOR_the_berber_question: "Берберский вопрос"
MOR_the_berber_question_desc: "На протяжении веков мы пытались ассимилировать язычников-анимистов-берберов в Риф. Теперь, когда наше правление стабильно, в нашем правительстве был поднят вопрос: должны ли мы продолжать усиливать арабизацию в регионе?"
MOR_the_new_western_realm: "Новое Западное Королевство"
MOR_the_new_western_realm_desc: "В последнее время в Марокко произошли значительные изменения, и мы должны решить, следует ли нам уделять больше внимания промышленности или инфраструктуре, чтобы максимизировать наши потенциальные выгоды."
MOR_francophobe_rethoric: "Франкофобская риторика"
MOR_francophobe_rethoric_desc: "Многие из наших людей презирают французов, особенно учитывая то, через что они заставили нас пройти во время Вельткрига. Поощрение таких реваншистских настроений позволит нам получить дальнейшую военную поддержку для любых будущих конфликтов, которые нам, возможно, придется оправдать."
MOR_the_kings_gendarme: "Королевская жандармерия"
MOR_the_kings_gendarme_desc: "Мухаммед V стремился создать элитную жандармерию для защиты своих граждан и поддержания общественного порядка во времена раздоров. Эти храбрые люди обеспечат поддержание внутренней безопасности нашей нации."
MOR_parliament_of_morocco: "Марокканский парламент"
MOR_parliament_of_morocco_desc: "Несмотря на перенос нашей столицы в Касабланку, наш парламент по-прежнему находится в Рабате, что означает, что его столичный статус остаётся чисто де-юре. Внедрив нашу политику городского развития, мы считаем целесообразным построить новый большой парламентский дом, в котором будет размещаться наше правительство и вывести людей из нашей новой столицы."
MOR_beyond_al_qarawiyn: "За Аль-Карауином"
MOR_beyond_al_qarawiyn_desc: "Аль-Карауином является нашим старейшим и наиболее ценным учебным заведением. Тем не менее, наше высшее образование не должно быть переведено в одно место в Марокко, а должно быть легко доступно во всех наших крупных городах."
MOR_industrialize_the_realm: "Индустриализация Королевства"
MOR_industrialize_the_realm_desc: "Хотя наша страна добилась быстрых успехов в развитии, наши инновации не должны прекращаться, а должны продолжаться по мере того, как мы ведем Марокко в будущее."

### Army ###
MOR_the_royal_army_of_morocco: "Королевская армия Марокко"
MOR_the_royal_army_of_morocco_desc: "Наша армия гордо стояла сотни лет. Однако есть много новых методов, которые мы можем исследовать, чтобы улучшить их эффективность и репутацию."
MOR_learning_with_our_mistakes: "Обучение на собственных ошибках"
MOR_learning_with_our_mistakes_desc: "Наша армия слишком неформальна и дезорганизована. Королевская армия должна быть чем-то большим, чем просто местное ополчение и специальное руководство. Тот факт, что мы отметили такие проблемы, является началом, но мы должны принять меры для их устранения."
MOR_begin_army_reform: "Начать реформы в армии"
MOR_begin_army_reform_desc: "Больше не будет неэффективная бюрократия давить на КАМ! С этого дня мы будем стремиться обеспечить прочную командную структуру, благодаря которой наша армия будет процветать."
MOR_new_equipment_standards: "Новые стандарты снаряжения"
MOR_new_equipment_standards_desc: "Следуя указаниям европейцев, мы внедрили основные стандарты для нашего оружия и другой военной техники. Это должно помочь повысить эффективность нашей армии."
MOR__patriotic_propaganda: "Патриотическая пропаганда"
MOR__patriotic_propaganda_desc: "Мы заметили тревожную апатию и плохой моральный дух в рядах КАМ. Чтобы исправить это, мы заручились поддержкой немецких экспертов по пропаганде, чтобы вызвать дополнительный пыл в наших солдатах."
MOR_lessions_of_the_prussians: "Прусские уроки"
MOR_lessions_of_the_prussians_desc: "Изучение Франко-прусской войны показало нам, что немецкая армия использовала хорошо обученную, структурированную и современную армию для сокрушения французов менее чем за год. Разделяя те же чувства, мы стремимся адаптировать эти идеи в современную эпоху."
MOR_request_german_military_mission: "Запрос германской военной миссии"
MOR_request_german_military_mission_desc: "Немецкая армия очень дисциплинирована и хорошо подготовлена к любому столкновению, с которым она может столкнуться. Наши дипломаты, почувствовав возможность, обратились к немецкому правительству с просьбой о предоставлении военной миссии для содействия нашему развитию."
MOR_moroccan_officer_schools: "Марокканские офицерские училища"
MOR_moroccan_officer_schools_desc: "Мы слишком полагаемся на иностранных офицеров, чтобы руководить нашими армиями. Мы прилагаем усилия к тому, чтобы создать собственную офицерскую школу, чтобы марокканскую армию возглавляли марокканцы."
MOR_enlist_the_berber_horsemen: "Принять на службу берберских всадников"
MOR_enlist_the_berber_horsemen_desc: "Берберы очень опытны в использовании своих лошадей в бою. Если бы мы могли поощрить их присоединиться к нашей армии, они определенно оказались бы ценным активом. Со временем они могли даже передать свои навыки другим нашим кавалеристам."
MOR_a_new_kind_of_horsepower: "Новый вид кавалерии"
MOR_a_new_kind_of_horsepower_desc: "Бронетехника произвела революцию в современной войне. Разделение нашей собственной бронированной конницы, дало бы нам преимущество перед многими другими нациями и даже игровым полем против наших соседей в Алжире."
MOR_a_modern_age_of_war: "Современная эпоха войны"
MOR_a_modern_age_of_war_desc: "Наш суровый ландшафт трудно пересечь пешком, и наши люди страдают от теплового удара. В наши дни армии поддерживаются механизированными частями, которые уменьшат наше общее истощение и увеличат скорость, с которой наши силы могут быть передислоцированы."
MOR_heroes_of_the_weltkrieg_heed_the_call: "Герои Вельткрига, внемлите призыву"
MOR_heroes_of_the_weltkrieg_heed_the_call_desc: "Во время Вельткрига, наши люди были завербованы во французские вооруженные силы для борьбы с немцами. Хотя с тех пор ситуация изменилась, люди, пережившие конфликт, обладают бесценным военным опытом и навыками, которые можно передать остальной части КАМ."
MOR_modern_army_hierarchy: "Современная армейская иерархия"
MOR_modern_army_hierarchy_desc: "Королевская армия Марокко сделала быстрые шаги по модернизации, и с нашим собственным оборудованием, обучением и руководством кажется разумным, что мы модернизируем нашу структуру командования, чтобы включить эти разработки."
MOR_a_legacy_of_a_thousand_years: "Наследие тысячелетия"
MOR_a_legacy_of_a_thousand_years_desc: "Наш народ выдержал испытание временем более тысячи лет! С нашими новыми и усовершенствованными вооруженными силами, мы обязательно выдержим ещё тысячу!"
MOR_new_uniforms_and_training_drills: "Новая униформа и муштра"
MOR_new_uniforms_and_training_drills_desc: "Наша форма старая и непрактичная для современной войны. Если посмотреть в другом месте, мы черпали вдохновение в новейших разработках, чтобы наши солдаты были лучше подготовлены к развертыванию."
MOR_modern_artillery: "Современная артиллерия"
MOR_modern_artillery_desc: "В немецких артиллерийских полках принято говорить: «Пехота побеждает в битвах, а артиллерия побеждает в войнах». Наблюдая за огневой мощью, продемонстрированной во время демонстрации артиллерии в Германии, мы решили принять это мнение близко к сердцу и обеспечить нашим артиллерийским вооружениям достаточную поддержку."

### Navy ###
MOR_royal_moroccan_navy: "Марокканский флот"
MOR_royal_moroccan_navy_desc: "Наш флот в его нынешнем виде маленький, старый и устаревший. Настало время предпринять шаги, направленные на модернизацию нашего флота, учитывая продолжающуюся модернизацию европейского военно-морского флота."
MOR_the_atlantic_kingdom: "Атлантическое Королевство"
MOR_the_atlantic_kingdom_desc: "Лицом к Атлантике и Средиземноморью отлично подходит для нашей торговли. Однако это и благословение, и проклятие, учитывая, что мы должны охватить и два моря. Однако мы более чем готовы принять вызов, и мы будем защищать наши моря и нашу торговлю."
MOR_watch_over_the_straits: "Следить за проливами"
MOR_watch_over_the_straits_desc: "Наше положение в южной части Гибралтарского пролива ставит нас в выгодное положение, так как у нас есть средства для управления потоками кораблей в Средиземное море и из него. Это определенно то, что мы должны стремиться использовать в своих интересах."
MOR_submarine_engineering: "Конструирование подводных лодок"
MOR_submarine_engineering_desc: "Использование подводных лодок, которые отлично подходят для налета на конвои и преследования небольших флотов, будет иметь неоценимое значение для такой небольшой нации, как Марокко."
MOR_trading_interdiction: "Торговый запрет"
MOR_trading_interdiction_desc: "Благодаря нашим новым военно-морским технологиям у нас есть больше возможностей для нанесения ударов по торговым путям наших врагов и нанесения ущерба их линиям снабжения. Как и в наши старые пиратские времена в Средиземноморье, те, кто будет вести войну против нас, должны бояться нас."
MOR_foreign_naval_experts: "Иностранные военно-морские эксперты"
MOR_foreign_naval_experts_desc: "Наблюдая за тактикой, используемой европейцами на своих ВМС, мы были бы глупы, если бы не обратились к ним за помощью в продвижении нашей тактики и доктрины."
MOR_dockyards_of_casablanca: "Верфи Касабланки"
MOR_dockyards_of_casablanca_desc: "Касабланка - наш самый большой и жизненно важный порт. В свете последних событий, мы должны и дальше расширять наши верфи для поддержки нашего развивающегося флота."

### Air ###
MOR_royal_moroccan_airforce: "Королевские Марокканские ВВС"
MOR_royal_moroccan_airforce_desc: "Королевские марокканские ВВС в настоящее время существуют только по названию. Мы должны начать развивать его в надлежащую боевую силу, чтобы мы могли управлять своим небом."
MOR_foreign_flight_instructors: "Иностранные лётные инструктора"
MOR_foreign_flight_instructors_desc: "Мы должны обратиться за помощью к иностранным авиаторам, чтобы поднять мастерство КМ ВВС в воздухе."
MOR_reverse_engineering: "Инженерный анализ"
MOR_reverse_engineering_desc: "Мы заметили много новшеств от производителей самолетов в Европе, и считаем, что мы можем адаптировать некоторые из них к нашим собственным моделям. Мы отправили заказ на покупку нескольких более старых моделей самолетов для анализа нашими инженерами."
MOR_royal_naval_aviators: "Королевские военно-морские лётчики"
MOR_royal_naval_aviators_desc: "Мы должны также призвать нашу промышленность и ВВС поддержать Королевские военно-морские силы в их усилиях."
MOR_modernize_our_aircraft_inventory: "Модернизировать инвентарь самолётов"
MOR_modernize_our_aircraft_inventory_desc: "Вся наша авиационная инвентаризация состояла из истребителей эпохи Велткрига. Мы должны стремиться расширить наши военно-воздушные силы таким образом, чтобы у нас были различные самолеты, охватывающие все роли современного воздушного боя."
MOR_control_the_skies_of_africa: "Контроль неба над Африкой"
MOR_control_the_skies_of_africa_desc: "Нам удалось подготовить кадры пилотов с помощью самолетов, которые мы смогли приобрести. Хотя это и не так впечатляет, как более крупные европейские военно-воздушные силы, но это дает нам возможность контролировать наше собственное небо."
MOR_the_war_on_the_skies: "Небесная война"
MOR_the_war_on_the_skies_desc: "Наша доктрина ВВС так же важна, как и наши самолеты. Если у нас не будет четкого понимания тактики и стратегии действий в воздухе, мы никогда не станем такими эффективными, какими потенциально могли бы быть."
MOR_airbase_expansion: "Расширение авиабаз"
MOR_airbase_expansion_desc: "Для поддержки наших формирующихся военно-воздушных сил мы разработали план расширения авиабаз как в Анфе, так и в Рабат-Сале, чтобы у нас было достаточно помещёний для наших новых самолетов."

### Break with Germany ###
MOR_off_with_the_german_yoke: "Покончить с германским ярмом"
MOR_off_with_the_german_yoke_desc: "Германская Империя слишком долго эксплуатировала нашу нацию для собственной выгоды! Теперь мы отбрасываем наши цепи и ищем своё будущее."
MOR_a_deal_with_the_devil: "Сделка с дьяволом"
MOR_a_deal_with_the_devil_desc: "Как бы нам ни было больно искать помощи у Европейской империи, единственным логическим путём обеспечения нашей долгосрочной свободы является обращение за помощью к британцам."
MOR_english_counterweight: "Английский противовес"
MOR_english_counterweight_desc: "Мы стремимся улучшить наши отношения с канадцами и их Антантой в целях укрепления нашего авторитета и обеспечения нашей позиции в международных делах."
MOR_request_isac_membership: "Запросить членство в ИНАС"
MOR_request_isac_membership_desc: "Мы изо всех сил старались идти в ногу с современными технологическими достижениями. Присоединение к ИНАС позволит нам существенно наверстать упущенное, что будет большим преимуществом для нашей нации."
MOR_independence_guarantees: "Гарантии независимости"
MOR_independence_guarantees_desc: "В результате нашего альянса с Канадой нам сообщили, что Британская Империя официально гарантировала нашу независимость, чтобы обеспечить нашу безопасность от внешних угроз. Это значительно повысит наш престиж в вопросах международной дипломатии."
MOR_once_more_into_europe: "Ещё раз в Европу"
MOR_once_more_into_europe_desc: "После первого Вельткрига мы никогда не думали, что снова будем сражаться против немцев. Однако наши союзники призвали нас к оружию, чтобы освободить угнетенные народы Европы, страдающие от невыносимого режима. Наши союзники подтвердили, что они ценят и уважают наш суверенитет, и поэтому мы более чем счастливы воевать на их стороне."
MOR_our_friends_on_the_other_side: "Наши друзья на другой стороне"
MOR_our_friends_on_the_other_side_desc: "Наш народ не должен искать поддержки у иностранных империалистов, так как они принесли только боль и страдания нашему народу. Мы должны смотреть на наши братские африканские народы - Египет, в частности, кажется, потенциально выгодным союзником."
MOR_border_treaty_with_libya: "Соглашение о границах с Ливией"
MOR_border_treaty_with_libya_desc: "Братья и сестры Магриби в Ливии имеют общую историю угнетения империалистических держав, поэтому вполне естественно, что мы собрались вместе как друзья, чтобы защитить себя от любой деградации наших национальных суверенитетов в будущем."
MOR_egyptian_imports: "Египетский импорт"
MOR_egyptian_imports_desc: "Поощрение торговли между Египтом и Марокко укрепит наши позиции в рамках Каирского Пакта, а также будет способствовать промышленному и экономическому росту в наших общих интересах."
MOR_the_timbuktu_claim: "Претензии на Тимбукту"
MOR_the_timbuktu_claim_desc: "Мы потеряли контроль над Тимбукту почти 100 лет назад, но теперь, когда мы укрепили наше государство и укрепили наши вооруженные силы, настало время требовать от французов возвращения нашей исторической территории, чтобы мы могли восстановить Пашалик."
MOR_prepare_our_defenses: "Подготовить оборону"
MOR_prepare_our_defenses_desc: "Мы знаем, что европейцы были бы более чем счастливы вновь утвердить свою имперскую власть над нашим народом. В ожидании любого нападения, мы должны укрепить наши земли, чтобы мы могли адекватно защитить себя в случае вторжения."
MOR_prepare_to_strike_the_french: "Подготовить удар по французам"
MOR_prepare_to_strike_the_french_desc: "Французы владеют территорией, которая по праву принадлежит нам и народам Африки! Однако мы не можем бросаться в бой без тщательно продуманных планов; мы должны иметь все преимущества перед Пьер-Нуарами."
MOR_the_war_for_africas_soul: "Война за душу Африки"
MOR_the_war_for_africas_soul_desc: "Время пришло! Мы наносим удар так же быстро и тихо, как ветер пустыни, и раз и навсегда изгоняем иноземных захватчиков!"

### Commune of Morocco ###
MOR_the_commune_of_morocco: "Марокканская Коммуна"
MOR_the_commune_of_morocco_desc: "Монархия слишком долго сотрудничала с западными империалистами и эксплуатировала наш народ. С этого дня народ будет управляться Марокканским Рабочим Конгрессом."
MOR_revolutionary_fervour: "Революционное рвение"
MOR_revolutionary_fervour_desc: "Хотя не все в нашей Коммуне согласны с нашим видением будущего, мы должны дать им понять, что без нас нет будущего для Марокко."
MOR_seizing_rural_means_of_production: "Конфискация сельских средств производства"
MOR_seizing_rural_means_of_production_desc: "Наши люди организованы и противостоят всем формам эксплуатации капиталистической администрации. Настало время разрешить рабочим контролировать собственное производство."
MOR_deal_with_reactionary_berbers: "Разобраться с реакционерами среди берберов"
MOR_deal_with_reactionary_berbers_desc: "Народ Аль-Барбара продолжает практиковать архаичные традиции, которые противоречат нашему новому революционному движению. Мы должны решить эту проблему и искоренить эту инфекцию, прежде чем она распространится."
MOR_our_socialism: "Наш социализм"
MOR_our_socialism_desc: "Мы не должны просто копировать форму синдикализма, сложившуюся в других странах. Мы должны создать свою собственную ветвь марокканского социализма, которая подтверждает нашу приверженность тому, чтобы привести Марокко в эпоху демократии, плюрализма и уважения основных принципов индивидуальной и коллективной свободы."
MOR_light_of_africa: "Свет Африки"
MOR_light_of_africa_desc: "Наша революция привела к эмансипации рабочих в Марокко. Расширяя их права и возможности, мы стали маяком надежды для всех народов Африки на то, что когда-нибудь они смогут освободиться от своих колониальных господ."
MOR_trade_guild_democracy: "Демократия торговых гильдий"
MOR_trade_guild_democracy_desc: "Попытка внедрить православный синдикализм в Марокко невозможна, учитывая нынешнее состояние нашей страны. Мы полагаем, что вместо этого мы можем установить форму гильдейского социализма С. Г. Хобсона, которая, хотя и похожа на синдикализм, больше сосредоточена на реформировании существующего государственного аппарата, а не на его полной отмене."
MOR_freedom_and_justice: "Свобода и справедливость"
MOR_freedom_and_justice_desc: "Мы подчеркиваем, что во времена правления Мухаммеда V не было свободы - только рабство. Стремясь представлять наш народ, мы будем стремиться к эмансипации нашего народа и предоставлению ему подлинной свободы и справедливости."
MOR_direct_rule_from_marrakesh: "Прямое управление из Марракеша"
MOR_direct_rule_from_marrakesh_desc: "Остальные фракции не видят, что наша революция находится под угрозой из-за неспособности осуществить централизованное правительство. Мы должны спасти наш народ от самих себя, чтобы не поддаться буржуазной демократии. Чтобы обеспечить наше будущее, мы должны заложить основу демократии под демократическим централизмом и принципами тотализма."

