#################
####  BIOS   ####
#################
POLITICS_Olyimpio_DESC: "Силванус Эпифанио Олимпио, родился с серебряной ложкой в 1902 году в одной из самых влиятельных семей Африки и стал, возможно, самым богатым и, безусловно, самым влиятельным человеком в Того, став первым президентом независимой Тоголезской республики как инструмента нашего вновь обретенного суверенитета. Получив образование в христианских школах немецких колонизаторов и изучая экономику у знаменитого Гарольда Ласки, Олимпио вошел в рабочий мир острым, всесторонне развитым и амбициозным интеллектуалом, готовым вести тоголезский народ в будущее, когда он страдал от колониального правления Кайзериха. Теперь, когда режим Вестафрикана уничтожен, а его дядя Октавиано заболел, увядая с возрастом, Сильванус стал патриархом доминирующей афро-бразильской семьи Олимпио. Теперь Сильван идет по стопам своего знаменитого и любимого дяди, который превратил Ломе в современный город-жемчужину, а Олимпио стремится продолжить это наследие, ведя молодую Тоголезскую республику к процветающему и безопасному будущему, в котором и он, и его народ будут жить и процветать."
POLITICS_KLEBER_DADJO_DESC: "Немногие так быстро поднялись по служебной лестнице Тоголезского гарнизона, как Клебер Даджо, но этот некогда простой аскари из Навде быстро поднялся на вершину военной иерархии Того. Даджо родился в 1914 году, слишком молодым, чтобы проявить себя в огне Вельткрига, и провел свою раннюю карьеру, подавляя восстания бандитов и ловя мелких преступников - занятие, которое, по его мнению, растратило его способности и потенциал. Однако с нарастающей дестабилизацией и окончательным крахом Миттельафрики Даджо получил возможность проявить себя, безжалостно уничтожая агентов хаоса и социалистических революционеров, которые пытались воспользоваться первыми волнами распада общества. Доказав свою преданность и компетентность, а также способность легко поддаваться влиянию старших советников, Даджо стал капитаном Тоголезского гарнизона, а когда семья Олимпио не решилась восстановить демократию, Даджо снова вмешался, чтобы спасти Того от хаоса. Теперь молодой генерал и его Комитет национального примирения руководят Того железным кулаком - республикой без свободы под надежной охраной военного правления."
POLITICS_SAVI_TOVE_DESC: "Джонатан Сави де Тове стал первым местным лидером свободной Тоголандии, отбив немецкое влияние и злодея Олимпиоса. Родившийся в 1895 году в городе Тове в многочисленной этнической группе эве, Джонатан Сави стал верховным вождем Северной коалиции после смерти своего отца, а вместо него стал главной фигурой этого антиолимпийского альянса. Стремясь уважать местные обычаи и традиции и одновременно создавая подлинно демократическое тоголезское государство, Джонатан Сави стал новым отцом нашей нации и одним из самых уважаемых людей в Вестафрике. Под его руководством [Root.getname] будет освобожден от своих прошлых пороков и введен в современную эпоху, не теряя того, что делает наши народы уникальными."
POLITICS_WALTER_DESC: "Вальтер фон Визе и Кайзерсвальдау - член знаменитого одноименного силезского дворянского рода, родом из Глаца, родился в 1879 году. Приехав в колонии, чтобы продолжить службу Кайзеру после доблестных действий во время Вельткрига, Вальтер вступил в Тоголезскую гвардию и быстро поднялся по служебной лестнице - отчасти благодаря своему мастерству и знатности своего благородного происхождения. Со временем он стал командовать Тоголезской колониальной лигой, а также Тоголезской колониальной лигой в целом, и сейчас является правой рукой Кайзера в Того. Как защитник любимой африканской колонии Кайзера и управляющий немецким Того, Вальтер является одним из последних защитников Миттельафриканской мечты. Хотя Вальтер сильно связан волей местных тоголезцев и аскари, он правит [ROOT.getname] бархатным кулаком, стремясь помочь жителям этого рая, но готовый сделать все, чтобы обеспечить его выживание."

