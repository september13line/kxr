togo.1.t: "Предложение Олимпио"
togo.1.d: "Сильванус Олимпио - один из богатейших людей во всей Вестафрике. Гордый государственный деятель и ученый из уважаемой семьи Олимпио из Того, богатство его семьи соперничает с богатством даже некоторых юнкерских домов Кайзеррейха, и вместе с ним приходит большое влияние. В последние моменты существования "единой" Миттельафрики Олимпио выступил с интересным предложением: он хочет приобрести всю колонию Вестафикан. После распада Миттельафрики и недавней экономической катастрофы колония далеко не прибыльная, и предложение Олимпио, мягко говоря, довольно щедрое. Хотя мы потеряем доступ к большей части богатств, которые теоретически может производить колония, просто продать её сейчас может оказаться дешевле в долгосрочной перспективе, так как реформирование Вестафрики может оказаться слишком дорогостоящим, чтобы оно того стоило. Что мы ответим на предложение господина Олимпио?"
togo.1.a: "У нас не осталось вариантов"
togo.1.b: "Вестафрика выстоит!"

togo.2.t: "Захват Олимпио"
togo.2.d: "Сильванус Олимпио захватил государственный аппарат у немецкого колониального режима, взяв под контроль всю Вестафрику, а он сам и его ближайшие соратники и союзники пытаются собрать временное правительство. Этот новый ветхий репульбистский режим должен вести эту недавно освобожденную нацию по каменистой дороге к успешному управлению страной. Однако, поскольку растущие амбиции Олимпио становятся все более очевидными для всех, не все в стране верят, что это "временное" правительство будет таким временным, как обещано. Тем временем, колонисты и поселенцы, некогда обожавшие старый режим, теперь дрожат в своих сапогах, ожидая, как к ним отнесется новое правительство большинства. Многие поселенцы уже пакуют вещи и покидают наши берега, чтобы вернуться в Европу или бежать в всё ещё верные колонии, оставшиеся в последних очагах колониального правления в Африке."
togo.2.a: "Дни германского империализма сочтены!"

togo.3.t: "Обещанные выборы"
togo.3.d: "С момента прихода к власти временного правительства Олимпио прошло уже несколько недель, и политическая обстановка в наших землях начала затихать. Основной политический истеблишмент, в основном состоящий из тоголезских политиков, которым благоволило бывшее германское правительство и позволило сколотить непомерные состояния под властью Германии, в основном встал на сторону семьи Олимпио и Сильвануса, в то время как их основная оппозиция сформировалась в то, что получило название "Северный альянс" - широкую коалицию различных политических групп, соперничающих семей и даже нескольких оставшихся колониалистов, которые сплотились вокруг Джонатана Сави де Тове и которых объединяет одно: их презрение к господству семьи Олимпио. Теперь, когда сцена подготовлена, Олимпио пообещал, что в конечном итоге наступит демократия, поскольку народ с каждым днём все больше и больше требует проведения первых свободных выборов..."
togo.3.a: "...но когда!?"

togo.4.t: "Народ требует выборов"
togo.4.d: "Политическая сцена нашей новой страны уже давно определена, и люди обеспокоены тем, что временное правительство не спешит проводить обещанные выборы. Олимпио сидит в залах бывшего немецкого колониального особняка, размышляя и интригуя над своими амбициями и желаниями, в то время как народ нашего государства взывает к тому, чтобы его голос был услышан. Поскольку ситуация начинает достигать критической точки, многие советники Олимпио предупреждают его о необходимости начать новый избирательный процесс как можно скорее, но окончательное решение остаётся за самим человеком."
togo.4.a: "Проведите выборы, народ готов."
togo.4.b: "Пока воздержитесь от выборов, мы ещё недостаточно стабильны."

togo.5.t: "Требования становятся все громче"
togo.5.d: "Народ по всей стране бунтует, требуя проведения выборов. Несмотря на крики и мольбы народа о настоящей демократии, Сильванус Олмипио продолжает откладывать обещание, данное своему народу, и теперь наше недавно освобожденное государство стоит на грани хаоса и краха. Для Олмипио было бы разумно начать процесс выборов немедленно, ибо, хотя его шансы на победу, скорее всего, уже уничтожены, по крайней мере, это может сохранить пламя свободы и демократии здесь, на Невольничьем Берегу, ибо военные все больше возбуждаются из-за легкомысленного пренебрежения Олмипио к воле народа, и ходят слухи, что если выборы не будут проведены в ближайшее время, гордые аскари могут быть вынуждены сыграть свою руку."
togo.5.b: "Мы должны прислушаться к их мольбам и этим слухам. Проведите выборы!"
togo.5.a: "Задержитесь ещё! Мы ещё можем все исправить!"

togo.6.t: "Военные свергают Олимпио"
togo.6.d: "Сильван Олимпио, будь то жадность, ослепляющие амбиции или глупость, погубил нашу демократию ещё до её начала. Из-за его вопиющего пренебрежения к голосу народа и все более очевидного тиранического нрава, гордые Аскари во главе с Клебером Даджо захватили контроль над государственным аппаратом и теперь стремятся стабилизировать хаотический кошмар, которым стала политика в нашей стране. Под властью Даджо наша нация и наша кровь будут в безопасности!"
togo.6.a: "Даджо теперь капитан."

togo.7.t: "Первые выборы"
togo.7.d: "Уступив, наконец, народным требованиям и выполнив своё обещание, Сильванус Олмипио покинул пост временного президента, чтобы освободить место для первых свободных выборов на Невольничьем побережье. В условиях высокой напряженности и жесткой конкуренции исход выборов можно предугадать, но два основных кандидата - Ольмпио, выступающий за безудержное экономическое развитие в рамках системы свободного рынка, и Северный альянс во главе с Сави де Тове, возглавляющий широкую коалицию антиолимпийцев, которые стремятся создать справедливую, свободную демократическую федерацию. После десятилетий ожидания, месяцев предвыборных кампаний и целого дня голосования и подсчета голосов, результаты подведены, и победителем стал..."
togo.7.a: "...Сильванус Олимпио!"
togo.7.b: "...Джонатан Сави де Тове!"

togo.8.t: "Вопрос [GHA.GetNameDefCap]"
togo.8.d: "[GHA.GetNameDefCap] лежит уязвимым в хаосе распада Миттельафрики. Мы могли бы нанести удар по этому легкому противнику, что позволило бы нам быстро и экспоненциально увеличить земли, находящиеся под нашим контролем. Однако такой насильственный акт, скорее всего, принесет больше проблем, чем пользы, поэтому был также предложен вариант мира. В нем мы предложим режиму Ашанти путь к мирному объединению, если они согласятся. Что мы будем делать?"
togo.8.a: "Мы не прогнемся под их возможные требования. Война!"
togo.8.b: "Мирное решение может быть достигнуто."

togo.9.t: "Того предлагает объединение"
togo.9.d: "От режима в Ломе поступило предложение о мирном объединении в эти неспокойные времена. Мы можем отказаться от нашего суверенитета в погоне за западноафриканским единством, или мы можем отказать этим глупцам, как оппортунистическим гончим, пришедшим, чтобы запечатать нашу независимость. Хотя, учитывая все больший хаос, распространяющийся после распада Миттельафрики, это может быть неплохой идеей."
togo.9.a: "В интересах безопасности мы согласны."
togo.9.b: "Вы, должно быть, шутите. Разве западноафриканское единство только что не потерпело неудачу?"

togo.10.t: "[GHA.GetNameDefCap] Согласен"
togo.10.d: "Мудрый правящий режим [GHA.GetNameDefCap] согласился на наше предложение об объединении. Наши две нации станут единым целым в интересах мира и стабильности в Западной Африке."
togo.10.a: "Один народ, одна цель, одна потребность."

togo.11.t: "[GHA.GetNameDefCap] Отказывает в нашем запросе"
togo.11.d: "Глупый правящий режим [GHA.GetNameDefCap] отклонил наше предложение об объединении. После их коротко подписанного отказа мы можем либо смириться с их решением и обратить свой взор в другое место, либо отправиться в Аккру и уничтожить этих акканских собак."
togo.11.a: "Мы маршируем за Аккру!"
togo.11.a: "Прекрасно. Если мы им не нужны, то и они нам не нужны."

togo.12.t: "Требования Того"
togo.12.d: "Крошечное бывшее вестафриканское государство Тоголанд обратилось к нашему правительству с просьбой вернуть некоторые из претендующих на них земель, утверждая, что они не только законные наследники Дойчвестафрики, но и истинные и законные сюзерены над народом этого региона и земель залива Биафра. Должны ли мы отдать эти во многом бесполезные земли этим отчаявшимся африканцам, или же мы должны отказать им полностью и окончательно. Если мы согласимся, то потенциально сможем выдоить их за вполне приличную плату, учитывая их репутацию как одной из единственных прибыльных частей ныне несуществующей Миттельафрики."
togo.12.a: "Мы никогда не поставим под угрозу нашу территориальную целостность!"
togo.12.b: "Мы согласны, но они должны заплатить высокую цену."
togo.12.c: "Да, прекрасно. Это просто несколько полос деревьев и песка."

togo.14.t: "Наша цена"
togo.14.d: "Приняв решение требовать уступок от тоголезцев, мы должны теперь решить, насколько высокую цену взимать с них. Мы можем просто потребовать экономических уступок, рассчитывая на их репутацию богатой и прибыльной бывшей колонии. С другой стороны, мы могли бы потребовать подчинения их режима нашему собственному. В качестве промежуточного варианта, который, скорее всего, не оскорбит их делегацию и не преуменьшит важность возможности этой сделки, мы могли бы потребовать их вступления в Антанту, укрепив наш контроль над ними косвенно, как союзники. Что же нам делать?"
togo.14.a: "Марионетка их правительства!"
togo.14.b: "Принудить их присоединиться к Антанте."
togo.14.c: "Требовать просто экономических уступок."

togo.15.t: "Ожидаемая реакция"
togo.15.d: "Французский режим в Алжире отклонил нашу просьбу, отвергнув желание нашего правительства вернуть наши законные земли. Теперь мы должны решить: либо жить с горьким вкусом отказа и поражения, либо отчаянно вторгнуться во французский голиаф, хотя, как далеко мы продвинемся, прежде чем их военная машина обратит на нас своё внимание, мягко говоря, неясно."
togo.15.a: "Мы не можем победить. Мы должны двигаться дальше."
togo.15.b: "Война - единственный выход."

togo.16.t: "Удивительная реакция"
togo.16.d: "Французская администрация на удивление полностью приняла наши территориальные требования, шокировав наше правительство и нацию, которые ожидали в ответ какой-либо платы или даже войны. После такого легкого ответа по всей Тоголандии раздался вздох облегчения, потому что наш народ будет объединен без капли крови или унции золота."
togo.16.a: "В этот день мы преодолеваем расколы колониализма."

togo.17.t: "Согласованный ответ"
togo.17.d.puppet: "Французское правительство согласилось на наши требования, но только при условии, что мы позволим их правительству осуществлять значительный контроль над нашим собственным. Действительно ли больше земли стоит того, чтобы отдать наш с таким трудом завоеванный суверенитет другой империалистической державе?"
togo.17.d.entente: "Французское правительство согласилось на наши требования, но только если мы присоединимся к их военному союзу, Антанте. Стоит ли риск войны с синдикалистскими Державами или нашими бывшими хозяевами нескольких сотен квадратных миль земли?"
togo.17.d.concessions: "Французское правительство согласилось на наши требования, но только если мы согласимся заплатить непомерную сумму за экономические уступки. Должны ли мы быть вынуждены платить своими собственными, заработанными тяжелым трудом деньгами за нашу законную землю?"
togo.17.a: "Да, мы должны принять."
togo.17.b: "Нет, мы не можем согласиться на эти условия."

togo.18.t: "Реализация новой идеи"
togo.18.d: "Различные народы Западной Африки, от Перечного побережья Либерии до Невольничьего побережья Центральной Африки, долгое время подвергались прихотям империалистов, колонизаторов, капиталистов и националистов, стремящихся поглотить жизненную силу нашего щедрого и нетронутого эдема здесь, на так называемых "Невольничьих побережьях". Однако, благодаря нашему правлению над этими землями и нашим победам над бывшими рабовладельцами этих земель, Западная Африка была спасена. Из пепла старого вестафиканского порядка теперь восстает Западно-Африканская Федерация, первая современная попытка Западной Африки создать справедливую и свободную демократию после коррумпированного провала Либерии. Теперь, под правлением [Root.GetLeader] и с идеалами демократии и свободы под нашими крыльями, наша вновь созданная нация отправится в полет к нашей новой предначертанной судьбе."
togo.18.a: "Труд, Свобода, Родина!"

togo.19.t: "Возрождение старой идеи"
togo.19.d: "Несмотря на все, что на нее обрушилось, на все препятствия и преграды, которые она преодолела, Вестафика каким-то образом снова стоит как единое и (в некоторой степени) стабильное государство. После победы немецкого режима в Тоголанде, наследие любимой образцовой колонии Кайзера продолжилось, и теперь, несмотря на практически непреодолимые трудности, [Root.GetLeader] и его прогерманский, поддерживаемый аскари режим вернули себе потерянные земли Кайзеровской Африки на Невольничьем побережье. Благодаря этой победе, власть Германии была восстановлена, по крайней мере, на одном участке ныне разрушенного проекта Миттельафрики. Что ждет этот немецкий режим в будущем, никто не может сказать, но пока победные песнопения фрицев и их аскари заглушают любые сомнения в том, что немецкое правление в Африке, или, по крайней мере, в Вестафрике, останется здесь навсегда."
togo.19.a: "Хейя! Хейя Сафари!"

togo.20.t: "Вера коренных жителей"
togo.20.d: "Конвой въехал в деревню в третий раз за этот месяц; дети больше всего ждали лакомств, которые привезли солдаты, в то время как старейшины медленно двигались, чтобы поприветствовать их. Вначале это было гордо - флаги на капотах наших машин гордо развевались в, казалось бы, солнечные, беззаботные дни. Теперь же лейтенант думал, что небо не может быть более серым, сидя на пассажирском сиденье Opel Blitz, который в очередной раз въезжал в эту деревню. Некоторые из сопровождавших его аскари тоже были в предвкушении, так как они были родом из этих мест, а некоторые даже из деревни. Лейтенант не был в таком же нетерпении, его брюзгливый ветеран просто считал его кислым настроением человека, которому не нравится поездка, но в глубине души у него была более правдивая причина. Конвой доставлял продовольствие и сельскохозяйственные инструменты не из щедрости или по какой-либо другой причине, а по той простой причине, что улыбчивые старейшины держали немецкого лейтенанта и правительство в целом за яйца. Каждый раз, когда они доставляли продовольствие, старейшины в конце концов восхваляли немецкое правительство как друзей и спасителей, а затем возвращались к своим словам и требовали плату за мелкие неудобства, которые, по их словам, "угрожали" их статусу суверенной деревни Тоголанда. На этот раз лейтенант даже не потрудился выйти поприветствовать старейшин, не желая создавать фасад дружбы, который, как он знал, не имел границ."
togo.20.a: "Все, что помогает им оставаться счастливыми, верно?"

togo.21.t: "Разношерстный экипаж"
togo.21.d: "Группа, ставшая известной как "Северные вожди", - это разнообразная и обширная группа антиколониальных и антиолимпийских партий, вождей, советов и т.д., объединившихся вместе, чтобы противостоять орлиным амбициям Сильвана Олимпио. Возглавляемая северными вождями и владыками племен моба, кпан, ламба, чамаба, тембе и кабре, эта разнообразная группа имеет в своих рядах широкий спектр идеологических взглядов - от либеральных идеалистов и реформаторов до консервативных традиционалистов и националистов. Главным противником их легитимности является противостояние растущему влиянию социалистов из Народного движения Того, которые давно пытаются проникнуть в нашу постоянно расширяющуюся коалицию, чтобы подмять под себя наше правление в своем извращенном стремлении к какому-то невозможному идеалу. Эти разнообразные представители стоят как последний бастион между нашей молодой республикой и злобными волками, которые стремятся растерзать нас или привести нас к коррупции и упаднической тирании. Мы должны стоять решительно, ибо демократия - это единственный путь к свободе Того!"
togo.21.a: "Какой странный набор персонажей."

togo.22.t: "Секрет молодого капитана"
togo.22.d: "Клебер Даджо может быть харизматичным лицом нового тоголезского государства, но он далеко не единственная власть в стране. Его держат на ниточках, заставляя танцевать для публики, в то время как настоящие хозяева Того правят из тени. Молодой, легко поддающийся лепке ум Даджо был сформирован старой гвардией Аскари, которая теперь использует молодого капитана Тоголезской Гарды как буфер между собой и обществом. Хотя Даджо выступает против этой деспотической силы, когда может, он слишком укоренился, чтобы сильно отклониться от линии партии, которую проводят эти тайные мастера Гарда."
togo.22.a: "Марионетка под любым другим именем."

togo.23.t: "Смерть в семье"
togo.23.d: "Это было прохладное, хрустящее утро в сияющем городе Ломе. Местные хаммеркоп издавали свои звонкие крики, когда волны Атлантики разбивались о белые песчаные берега этого нетронутого африканского рая. Солнце только начало проглядывать из-за гребня горы Агу, и все казалось мирным и спокойным, когда темнота предыдущей ночи уступила место оранжево-розовому сиянию восходящей звезды - прекрасный день для смерти, думал Октавиано, лежа в своей постели, медленно поддаваясь разрушительному воздействию старости, которая поработила его некогда мужественное и живое тело. \n\nКогда-то Октавиано был патриархом семьи Олимпио и переделал Того под свою волю, десятилетиями неустанно работая над обустройством нового дома своей семьи. При нем Ломе стал предметом зависти всего Невольничьего побережья, Того наконец-то добилось независимости от империалистов, а его родственники правили в высших эшелонах тоголезского общества - по мнению большинства, это была хорошо проведенная и насыщенная жизнь. Теперь, когда его многочисленные дети обеспечены, а племянник управляет страной и семьей вместо него, этот стареющий герой может уйти, зная, что его наследие будет почитаться, а его народ будет в безопасности в его отсутствие. \n\nТеперь Октавиано может греться в тепле своих достижений и яркой жизни, когда холодные, сладкие объятия смерти окутывают его. Более истинного тоголезца ещё не существовало!"
togo.23.a: "Спокойной ночи, милый принц."

togo.24.t: "Возрождение Миттельафрики"
togo.24.d: "Приняв решение выступить из нашего рая в Ломе, мы долго и упорно вели крестовый поход по Темному континенту, чтобы вернуть себе павшую славу пылающей Германской империи. После долгих кровопролитий и жертв мы взобрались на груду трупов, которую мы собрали вокруг себя, побеждая все шансы, и восстановили границы Миттельафрики. Теперь, когда в Того строится новый столичный центр, чтобы лучше контролировать эту возрожденную колонию, недавно назначенный Штаатхальтер [TOG.GetLeader] заявил, что Миттельафрика возродилась, и из нашего нового центра власти в Ломе мы будем лучше направлять Миттельафрику в более стабильное будущее. Будущее, свободное от болезней, которые когда-то терзали старый порядок."
togo.24.a: "Железный крест Кайзеррейха снова возвышается над Африкой!"

togo.25.t: "Великолепный отпуск"
togo.25.d: "В лучах солнца и океанских волн, бьющихся о берег, Кайзер Вильгельм нежился и загорал под солнцем Того. В сопровождении любимой жены и единственной дочери Кайзер наслаждался величием и спокойствием Тоголанда - своей любимой колонии во всем Кайзеррейхе. Приезжая в своё личное поместье в столице Ломе при любой возможности, Кайзер обожал этот маленький кусочек Германии в Африке, который его подданные так изысканно создали. Вокруг него стояли здания, построенные в смеси немецкого и тоголезского архитектурных стилей, а немецкоговорящие слуги приносили ему шницель и баварское пиво, а также местные блюда, такие как фуфу, кокло мем, коконте, акпан и даже местное красное вино. Кайзеровская жемчужина в Африке всегда делала все возможное, чтобы услужить приезжему государю, и пока он был здесь, с Вилли всегда обращались как с настоящим королем - всегда угождая пресловутому напыщенному Императору. Хотя этот отпуск не может длиться вечно, и через несколько дней он и его семья будут вынуждены вернуться в Берлин, Гогенцоллерны не беспокоились, потому что все, на чем они могли сосредоточиться сейчас, - это тропическое блаженство, в котором они оказались."
togo.25.a: "Пусть Его Светлость насладится раем, который мы построили здесь во имя Его."

togo.26.t: "Жемчужина Миттельафрики крепко стоит под властью Германии..."
togo.26.d: "...или нет? Трудно сказать, кто действительно правит Тоголандом, ведь после падения Миттельафрики немецкое владычество на всем континенте пошатнулось и рухнуло, и эта реальность не изменилась даже здесь, в Жемчужине Миттельафрики. Сильно германизированный и заселенный, Тоголанд является одним из бастионов немецкого влияния, или был им, наряду с Дар-Эс-Саламом, Камеруном и Зюдвестафрикой, но все изменилось после Коллапса. Теперь немецкое владычество едва держится даже здесь, но, несмотря ни на что, колониальный порядок всё ещё сохраняется. \n\nТоголанд - маленький островок немецкого влияния, плавающий среди моря хаоса и дикости, но не сами немцы поддерживают эту атмосферу мира в наших границах. Эта честь выпала аскари, которые на данный момент превосходят колонистов по численности и вооружению. Под присмотром этих германизированных африканских ветеранов Тоголанд находится в безопасности, а они поддерживают колониальный режим ради собственной выгоды. Пользуясь поддержкой Кайзеррейха, аскари постепенно подчиняют Тоголандию своей воле, превращая её в государство по своему вкусу. Это неформальное военное правление заботится о различных народах Тоголанда, поддерживая закон и порядок любой ценой в рамках популистской стратократии. Под их руководством Тоголанд процветает, а колониальным остаткам в Ломе позволено маскироваться под всё ещё всемогущих владык этой "колонии"."
togo.26.a: "'Колониальное' командование держало за яйца своих аскарийских силовиков."

togo.27.t: "Рокфеллер по-вестафрикски"
togo.27.d: "Сильванус Олимпио, новый патриарх семьи Олимпио и новый канцлер Тоголанда, является одним из самых богатых людей в Африке. Как таковой, он пользуется огромным богатством и уважением, а также большим презрением со стороны многих жителей страны, которые считают его предателем традиционных верований и марионеткой иностранных экономик. Опровергая эти слухи и стремясь идти по стопам своего знаменитого дяди Октавиано, Сильванус начал развивать начатое бывшим патриархом семьи Сильванус. Возобновив план Октавиано по модернизации Ломе, Сильванус пошел дальше. Используя непомерное богатство, накопленное его семьей и им самим, канцлер Сильванус стремится полностью модернизировать и вестернизировать весь Тоголанд, начиная с главных городских центров. Новые проекты общественных работ, инфраструктурные планы, инициативы по очистке воды, реформированные системы образования в западном стиле и многое другое будет предоставлено всем жителям Тоголанда, и все это будет финансироваться Сильванусом и его семьей. Под его канцлерством Сильванус потащит Тоголандию в современность, даже если ему придется делать это, пока северные вожди пинаются, кричат и закатывают истерики, ибо прогресс и процветание не ждут никого!"
togo.27.a: "Слава современному Мидасу из Того."

togo.29.t: "Любовь к золоту направляет нас"
togo.29.d: "Африка полна сыновей удачи, богатых семей и отдельных людей, но два титана экономических излишеств стоят выше всех своих собратьев по Африке как самые богатые не-короли континента - Сильванус Олимпио и Мойсе Тшомбе. Тшоме родом из Катанги, а Олимпио - из Тоголанда, эти двое живут и работают за сотни миль друг от друга, и все же они стали быстрыми друзьями в этом мире после распада. Часто прилетая или приплывая в поместья друг друга, чтобы обсудить новые капиталистические предприятия, заключая вместе новые деловые сделки или просто собираясь вместе, чтобы вместе насладиться своим роскошным и непристойным богатством, эти двое мужчин являются золотыми золотыми Африки. Хотя их жадность и общая любовь к красивым женщинам стали причиной их собственных обид, их дружба всегда оставалась крепкой, навсегда скрепленной их общей любовью к деньгам. С Африкой в руках этих капитанов индустрии и им подобных, возможно, истинное процветание действительно сможет осветить этот тёмный континент."
togo.29.a: "Два друга, разделенные сотнями миль, объединённые любовью к наличным деньгам."

togo.30.t: "Устранение расколов, которые нас разделяют"
togo.30.d: "После победы на выборах северных вождей под руководством нашего нового канцлера Джонатана Сави де Тове, Тоголанд постарается устранить предательское влияние Олимпио и их колониальных союзников, поскольку именно эти группы сбили Тоголанд с пути традиций. Колониальное правление укрепило нашу национальную идентичность, но разделило нас на сторонников и антиколониальных сил, которые, в сочетании с нашей многовековой борьбой с региональными противоречиями, почти раскололи нашу нацию на две части. Возвращаясь к традициям, возрождая наши уникальные и разнообразные культуры, уважая желания как жителей городов, так и жителей глубинки, мы создадим новый единый и сплоченный Того, подобного которому ещё не было. При канцлере Сави де Тове Тоголандия действительно исцелится, поскольку мы станем единой нацией."
togo.30.a: "Под руководством канцлера Сави нация исцелится."

togo.31.t: "Демократия под большим шатром"
togo.31.d: "Под управлением канцлера Джонатана Сави де Тове сохранилась Коалиция северных вождей. Эта большая коалиция различных демократических и племенных элементов объединилась, чтобы мы могли лучше бороться с различными влияниями, которые стремятся подорвать наше правление, будь то колониальные пережитки, скрытое социалистическое движение или даже Олимпионики из-за границы в изгнании. Чтобы бороться с этим влиянием, наша коалиция должна стоять вместе. Однако, чтобы принести полную, свободную и разнообразную представительную демократию нашему народу, фракционность и субпартии были разрешены для организации внутри нашей большой палатки, чтобы подтолкнуть демократию к процветанию, а мысль - к разнообразию в этой новой, стабильной и справедливой среде. Хотя ни одна фракция ещё не достаточно велика, чтобы узурпировать господство Северных Вождей, этот шаг к республиканской демократии вселил большое доверие и радость в наш народ, который, наконец, впервые в жизни начинает чувствовать, что его слышат. Под руководством северных вождей и их коалиции канцлер Сави де Тове будет медленно вести Тоголандию к справедливому и свободному будущему."
togo.31.a: "Хотя коалиция стоит, народ не лишен выбора."

togo.32.t: "Фасад Тоголезского сада"
togo.32.d: "Клебер Даджо, несмотря на свой юный возраст и положение марионетки в теневом совете аскари, обладает огромной властью над страной - по крайней мере, внешне, в глазах общественности. При Даджо Тоголенд превратился в фактически полицейское государство, где только Чёрные остатки колониальной Тоголезской Гарды имеют какую-либо власть или право голоса. Верхняя иерархия страны полностью занята военными и полицейскими, остальная часть страны находится в оковах под фасадом гражданского правительства - марионетка на ниточках Даджо, которой он играет, чтобы развлечь себя и контролировать внимание общественности, в то время как его истинные хозяева в Тоголезской Гарде контролируют Того из тени. Военные полностью контролируют ситуацию, а военное положение действует по всей стране с момента восхождения Даджо. Конституция", навязанная гражданским правительством, бесполезна, и выписывает Тоголезскому Гарду чистый чек, чтобы делать все, что им заблагорассудится. Тоголанд при Даджо стал не более чем военной вотчиной - обычная судьба для стран, пытающихся выжить после Коллапса."
togo.32.a: "Мнимое правительство, защищаемое диктатором во всем, кроме названия."

togo.33.t: "Укрепление наших основ"
togo.33.d: "Когда сын высоко в небе палил знойными лучами и создавал дурную, влажную атмосферу, Клебер Даджо и его свита обильно потели и тяжело дышали в густом, пропитанном влагой воздухе, выполняя свою темную работу. Хоронить мертвых, даже в неглубоких могилах, было делом нелегким, а африканская жара только усугубляла этот труд. Бросая тела десятками в наспех вырытую могилу, наполненную щелочью и разлагающимися останками, люди Даджо послушно работали, пока их молодой командир смотрел на них. Эти скоропостижно погребенные трупы были лишь новыми мертвецами в длинном списке душ, заплативших последнюю цену за своё предательство против Тоголанда и его нового режима. Были ли они социалистическими рейдерами из Ганы, изгоями колониальных остатков, членами коалиции северного вождя или просто гражданскими лицами, оказавшимися на пути, сейчас это не имело значения. Предатели были мертвы, и ни один из их союзников, и это все, что имело значение для Даджо и его людей. От этих рейдов были освобождены только олимпийцы и люди самого Даджо в Тоголезской Гарде, потому что его люди хорошо служат ему, и олимпийцы регулярно и хорошо платят за их постоянную защиту. Все остальные не исключены, их жизни могут быть уничтожены в мгновение ока, ибо любой, кого Даджо сочтет предателем, непременно будет отмечен как мертвец."
togo.33.a: "Никто не будет защищен от нашего гнева, кроме наших союзников и, конечно же, щедрого Олимпиоса."

togo.34.t: "Любовь к золоту направляет нас"
togo.34.d: "Африка полна сыновей удачи, богатых семей и отдельных людей, но два титана экономических излишеств стоят выше всех своих собратьев по Африке как самые богатые не-короли континента - Сильванус Олимпио и Мойсе Тшомбе. Тшоме родом из Катанги, а Олимпио - из Тоголанда, эти двое живут и работают за сотни миль друг от друга, и все же они стали быстрыми друзьями в этом мире после распада. Часто прилетая или приплывая в поместья друг друга, чтобы обсудить новые капиталистические предприятия, заключая вместе новые деловые сделки или просто собираясь вместе, чтобы вместе насладиться своим роскошным и непристойным богатством, эти два человека являются золотыми золотыми Африки. Хотя их жадность и общая любовь к красивым женщинам стали причиной их собственных обид, их дружба всегда оставалась крепкой, навсегда скрепленной их общей любовью к деньгам. С Африкой в руках этих капитанов индустрии и им подобных, возможно, истинное процветание действительно сможет осветить этот тёмный континент."
togo.34.a: "Два друга, разделенные сотнями миль, объединённые любовью к наличным деньгам."

togo.37.t: "Будущее тоголезского регионализма"
togo.37.d: "С доминированием Союза вождей и народов Севера в правительстве, регионалистская и традиционалистская консервативная партия премьер-министра Джонатана Сави де Тове теперь без сопротивления контролирует будущее Того. С немцами, капиталистами-националистами из семьи Олипмио и их рабовладельческой империей, а также военным изгоем Даджо, отодвинутыми на второй план, Того теперь может, наконец, принять умеренное чувство модернизма, продолжая свою регионалистскую реальность и продолжая способствовать развитию отдельных этнокультурных групп и племен в Того, как это было на протяжении веков, теперь под руководством Северного союза и его союзников. Главным среди этих союзников является Тоголезская партия прогресса, или ПТП, возглавляемая Николя Грутницким и Антуаном Идрису Меатчи, которая поддерживала нас с первых выборов, когда мы защищали проверенную временем идею регионализма и модернизированного традиционализма в Того. Грутницкий - сын Королевской семьи Йоруба по материнской линии и польско-немецких колонистов по отцовской линии, и после учебы в Германии на инженера-строителя основал в Того собственную регионалистскую и либеральную партию, основанную на идеях, схожих с идеями немецкой Германской демократической партии и национал-либералов, а также нашего Северного союза. \n\nПо мере роста их власти, популярности и влияния, некоторые предлагают, чтобы наши две партии объединились в один единый "Демократический союз тоголезского народа" для продвижения наших общих регионалистских целей, хотя вопрос о том, кто возглавит эту коалицию, остаётся открытым. Груницкий, с его обширными европейскими контактами и связями в Берлине, мог бы достойно возглавить государство, пока мы продвигаем Того к процветанию в более либеральном направлении, чем планировалось изначально. Однако лига влиятельных северных вождей и племенных консерваторов, поддерживающих премьер-министра Сави, воспротивилась этому шагу, опасаясь западного и либерального уклона этих так называемых прогрессистов, и требует, чтобы Сави возглавил коалицию вместо него. Что же делать?"
togo.37.a: "Отказаться от слияния партий и добиваться регионализма по-своему."
togo.37.b: "Объединиться и придерживаться регионалистского консерватизма под руководством Джонатана Сави де Тове."
togo.37.c: "Объединиться и двигаться к регионалистскому либерализму с Груницким."

togo.38.t: "Будущее тоголезского либерального национализма"
togo.38.d: "Поскольку Комитет Тоголезского Единства под руководством Сильвануса Олимпио продолжает вести Того по пути вестернизации и модернизации на основе своей националистической и либеральной капиталистической философии, мы начали приходить к разногласиям внутри партии относительно того, что должно быть в центре внимания нашей администрации в первую очередь. Поскольку большая часть афро-бразильской семьи Олимпио - печально известной своим огромным богатством, созданным в основном за счёт трансатлантической работорговли, доминированием на юге Того и в наших крупнейших городских центрах, а также тесными связями с западными Державами - контролирует нацию и её финансы, многие в партии хотят использовать эти средства для ускорения экономического роста Того. Стремясь полностью погрузиться в теорию свободного рынка и экономику laissez-faire, чтобы создать процветающий либеральный рай для Того, эти министры, ориентированные на прибыль, предпочли бы отложить наши националистические амбиции и мечты о создании единого африканского экономического сообщества, чтобы найти капитал для себя, прежде всего. Им противостоят те, кто ставит во главу угла изначально заявленную цель партии - создание сплоченной и синкретической тоголезской идентичности, чтобы сокрушить наших регионалистских соперников из Северного союза и Партии прогресса и одновременно связать Того с растущим сообществом постколониальных независимых африканских государств. Однако за пределами двух основных фракций, участвующих в дебатах, другая политическая сила начала привлекать внимание и завоевывать популярность, так как Togolesische Jugendbewegung - Тоголезское молодежное движение - начинает делать самостоятельные шаги. Обычно называемая просто Jugendbewegung, группа молодых социал-демократов служит радикальным молодежным крылом Комитета тоголезского единства, и хотя они остаются верными Олимпио и идеям капитализма, эти оптимистичные радикалы хотят создать компромисс между двумя препирающимися фракциями в правительстве, сосредоточившись на создании единой тоголезской идентичности и экономическом росте Того в равной степени, тесно сотрудничая с другими новыми независимыми африканскими государствами и проводя прогрессивные реформы, некогда чуждые Того. Однако, несмотря на благие намерения, у Jugendbewegung мало надежд на победу, но линия партии Комитета тоголезского единства и нашей нынешней администрации пока остаётся в воздухе, пока дебаты не будут окончательно решены."
togo.38.a: "Сосредоточиться на экономическом росте, используя огромную бизнес-империю Олимпио."
togo.38.b: "Сосредоточиться на формировании целостной тоголезской национальной идентичности."
togo.38.c: "Использовать молодежное движение для обеспечения патриотического процветания свободного Того."

togo.39.t: "Направление Даджо и теневого совета"
togo.39.d: "Молодой генералиссимус Клебер Даджо и теневая Клика старших офицеров, недовольных вождей и скрытых элит, поддерживающих его военное правительство, добились больших успехов в укреплении своей власти над Того, работая лихорадочно и с неистовым рвением, чтобы полностью передать нацию в их руки, и теперь необходимо окончательно определить направление или структуру нашего стратократического государства. Хотя Даджо и военные твердо стоят у руля с помощью бывших аскари, теневая Клика, стоящая за ними, желает убедиться, что их интересы и источники богатства и власти обеспечены в первую очередь, а не любые другие цели, потягивая по швам хрупкое соглашение и угрожая превратить Того в полномасштабное государство военачальников, если соглашения не удастся достичь. В качестве альтернативы некоторые считают, что недавно помилованные вожди Северного Альянса и другие демократы, такие как Николас Груницкий, которые присоединились к нашему делу, могли бы стать идеальными марионеточными лидерами для поддержания фасада демократии, но согласится ли правительство Даджо на это предложение или любое другое, ещё предстоит выяснить."
togo.39.a: "Поддерживать военный порядок и организацию с помощью аскари."
togo.39.b: "Клика, стоящая за Даджо, должна обеспечить защиту прежде всего своих собственных интересов."
togo.39.c: "В Того наступает новая эра настоящего африканского военачальника."
togo.39.e: "Наделите северных вождей полномочиями, чтобы создать некое подобие демократии."

togo.40.t: "Какой флаг выбрать?"
togo.40.d: "Удивив многих в правительстве, этнический тоголезский художник Пол Ахий, родившийся в Дагомее, разработал проект нового флага Того, который частично основан на либерийском флаге, но в цветовой гамме, напоминающей о панъафриканских националистических кругах. Молодой художник, ещё не окончивший художественную школу, привлек внимание широких масс, но многие тоголезские патриоты и ветераны нашей борьбы за независимость по-прежнему поддерживают старый надежный триколор "сине-зелено-фиолетовый", который мы использовали в течение многих лет, потому что через кровь и пот он стал нашим национальным символом. Так стоит ли нам продолжать использовать флаг, который так хорошо служил нам в борьбе за независимость, или же принять этот яркий новый дизайн, чтобы нести нас в новое будущее?"
togo.40.a: "Сохраним наш нынешний флаг, потому что он хорошо служил нам до сих пор."
togo.40.b: "Мы примем этот яркий новый дизайн."

togo.41.t: "Амбиции Того на африканском континенте"
togo.41.d: "По мере того, как наше правительство реализует свои регионалистские проекты для Того и нашего растущего союза, различные этнокультурные группы внутри страны начали жить в гармонии. О каждой из них заботятся и сохраняют их индивидуальность и уникальность в нашей разнообразной национальной коалиции племен и народов, а наши прогрессивно-консервативные компромиссы создали надежное и справедливое правительство для всех разнообразных групп Того, свободное от коррупции и националистических целей семьи Олимпио. \n\nОднако, пока мы строим эту лучшую нацию для нашего народа, некоторые радикальные ястребы войны и крайние панъафриканские трайбалисты хотят распространить нашу растущую Конфедерацию на более широкие горизонты. Они утверждают, что Того должно работать над тем, чтобы включить не только племена Того и всей Западной Африки, но и племена и регионалистские интересы наших родственников по всей Африке в рамках нашей общей этнолингвистической группы Нигер-Конго. Должны ли мы вступить в войну и попытаться включить этих дальних родственников в нашу растущую регионалистскую Конфедерацию Западной Африки, или мы продолжим обращаться внутрь и строить наш новый рай, не отвлекаясь ни на что другое?"
togo.42.d: "Пока правительство Олимпио реализует наши националистические замыслы в отношении Того и нашего растущего союза, недавно объединившийся тоголезский народ начал жить в гармонии. О каждом из них заботятся, пока мы работаем над созданием целостной национальной идентичности для нашего народа, а наша либерально-капиталистическая политика создала надежное и справедливое правительство для всех различных групп Того, свободное от традиционалистского трайбализма и других застойных сил, поддерживаемых Северным Альянсом. \n\nОднако, пока мы строим эту лучшую страну для нашего народа, некоторые радикальные ястребы войны и крайние панъафриканские националисты хотят распространить наше растущее национальное государство на более широкие горизонты. Они утверждают, что Того должно стремиться включить в себя не только народы Того и всей Западной Африки, но и разнообразные народы и националистические интересы наших родственников по всей Африке в рамках нашей общей этнолингвистической группы Нигер-Конго. Должны ли мы вступить в войну и попытаться включить этих дальних родственников в нашу растущую афро-националистическую Республику Западной Африки, или мы продолжим поворачиваться лицом внутрь и строить наш новый рай, не отвлекаясь ни на что другое?"
togo.43.d: "Пока военное правительство под руководством генерала Даджо преследует наши личные планы в отношении Того, а также особые интересы теневой Клики, поддерживающей его хунту, недавно консолидированная тоголезская нация наконец-то защищена от потенциальных угроз. Наши гордые армии и полицейские подразделения маршируют по улицам без страха возмездия, а наша стратократическая и милитаристская политика создала стабильное и закованное в кандалы государство, полностью находящееся под нашим контролем, свободное от демократических склок и колониальных ошибок прошлого. \n\nОднако, пока мы строим это более сильное государство для нашего народа, некоторые радикальные ястребы войны и крайние племенные активисты хотят распространить наше растущее национальное государство на более широкие горизонты. Они утверждают, что Того должно стремиться включить в себя не только народы Того и всей Западной Африки, но и разнообразные народы и источники потенциального богатства и власти наших родственников по всей Африке в рамках нашей общей этнолингвистической группы Нигер-Конго. Должны ли мы вступить в войну и попытаться включить этих дальних родственников в нашу растущую стратократическую вотчину, или мы продолжим обращаться внутрь себя и строить наш новый рай, не отвлекаясь ни на что другое?"
togo.41.a: "Западная Африка достаточно далеко. Мы создадим здесь рай в одиночку."
togo.41.b: "Народы Нигер-Конго должны объединиться, чтобы спасти наше будущее."

togo.44.t: "Сверхчеловек Африки"
togo.44.d: "Несмотря на своё первоначальное подчинение теневому совету, который поддержал его возвышение, молодой генерал Клебер Даджо начал по-настоящему утверждаться как харизматичный патриарх, который правит нашим народом с любимым железным кулаком, обеспечивая своё положение постоянно растущим и всегда экстравагантным культом личности. Со свитой из 1000 танцующих женщин, которые поют и танцуют в честь великого Клебера Даджо, смеются над его умными шутками и посвящают свои жизни и тела его желаниям, наш генералиссимус держит себя в окружении своего гарема, когда не занят на встречах, церемониях и других государственных делах. Портреты его очаровательного лица украшают большинство магазинов и домов в Того, в столице Ломе воздвигнута массивная бронзовая статуя его подобия, его лицо красуется на всех наших деньгах и монетах, а также на других предметах искусства и атрибутике с его лицом или подобием, Например, уникальные наручные часы, которые показывают и скрывают его лицо каждые 15 секунд, продаются на каждом углу, а у Даджо даже есть свой собственный комикс, в котором он изображен как антисиндикалистский сверхчеловек, обладающий неуязвимостью и сверхсилой, как африканский Сверхчеловек. Уклоняясь от многочисленных покушений и угроз своей жизни, он ежегодно отмечает эти даты "Праздником победы над силами зла", ужиная и выпивая в течение нескольких дней со своими близкими союзниками и друзьями, заставляя всю страну праздновать вместе с ним, устраивая парады, оперы, концерты и спектакли в его честь. /Пережив множество авиакатастроф, случайных и целенаправленных покушений на его жизнь, "в одиночку", как неубиваемый полубог (скрывая, что другие выжили или убивая их, чтобы сделать свою собственную смертность более чудесной и впечатляющей) и нося пулю, извлеченную из его груди во время неудачного покушения на его жизнь, как амулет силы и защиты, Даджо начал верить, что сама Вселенная желает, чтобы он руководил нацией, и этот растущий культ личности только усиливает это восприятие с каждым днем. С фальсификацией выборов, военным господством, коррупцией и подкупом, преступностью, насилием и иностранной поддержкой, поддерживающей его позицию, его власть над нацией только растет с каждым днем, и с каждым покушением на его жизнь, проваливающимся более эффектно, чем предыдущее, кажется, что Сверхчеловек Того будет продолжать доминировать в своей растущей вотчине и игровой площадке разврата и разрушения."
togo.44.a: "Сверхчеловеческий герой готов провести нас через огонь и пламя постколониального ада."

togo.45.t: "Наши афро-бразильские корни"
togo.45.d: "Семья Олимпио, которая стала доминировать в экономике Того и других стран Западной Африки, изначально происходила из афро-бразильской семьи купцов, бизнесменов и работорговцев, которые вернулись в Африку, чтобы преследовать экономические и политические интересы на Невольничьем побережье, спасаясь от насилия на родине в Бразилии. В ситуации, схожей с Либерией, где приток американо-либерийцев перевернул общество, прибытие Олимпио и других черных мигрантов из Америки привело к росту доминирования этих новых поселенцев, которые смотрели свысока на своих "диких" собратьев с Темного континента, ценой ухудшения положения местных жителей в обществе. Хотя Олимпиосы извлекали огромную выгоду из этой реальности, за два поколения, предшествовавшие возвышению Сильвануса, нынешнее правительство сделало все возможное, чтобы положить конец этому предвзятому разделению с помощью множества капиталистических, либеральных и афро-националистических реформ. Однако их корни в Бразилии никогда не были забыты, и некоторые члены семьи Олимпио, стоящие за Сильванусом, желают возродить наши связи с родиной тем или иным способом. Должны ли мы только продолжать наше экономическое партнерство и торговые соглашения с Бразилией, или мы должны стремиться к чему-то более грандиозному?"
togo.45.a: "Мы приветствуем наших бразильских родственников с распростертыми объятиями."
togo.45.b: "Олимпийцы должны вернуться домой!"
togo.45.c: "Поддерживайте наши нынешние отношения."
