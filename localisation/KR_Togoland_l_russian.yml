TOG_stablizing_situation: "Стабилизация после коллапса"
TOG_stablizing_situation_desc: "В то время как остальная Африка охвачена анархией, [Root.GetNameDefCap] является спокойным островком мира. Сильванус Олимпио пытается создать временное правительство, народ ждет с затаенным дыханием, пока обещания демократии наполняют воздух, но не все уверены, что Олимпио и его семья смогут отбросить свои амбиции ради блага нации."
TOG_elections: "Наши первые выборы!"
TOG_elections_desc: "Несмотря на опасения общественности, Сильванус Олимпио выполнил своё обещание. Честные, свободные выборы наконец-то достигли наших берегов. Пусть голос нашего народа будет услышан!"
TOG_military_rule: "Генерал Даджо делает свой ход"
TOG_military_rule_desc: "Военные под командованием Клебера Даджо, в которых преобладают аскари, увидели предательство и алчные амбиции семьи Олимпио, установили контроль над Ломе и захватили государственный аппарат. [ROOT.GetNameDefCap] теперь в руках Даджо."
TOG_olyimpio: "Олимпионики торжествуют"
TOG_olyimpio_desc: "Семья Олимпио, возглавляемая патриархом семьи Сильваном и его стареющим отцом Октавиано, является одной из самых богатых и влиятельных групп нации. С их победой нация повернется спиной к Африке, и будет искать за границей новые предприятия и возможности для дальнейшей прибыли [ROOT.GetNameDefCap] и себя."
TOG_northern_alliance: "Северный альянс закрепляет традиции"
TOG_northern_alliance_desc: "Коалиция вождей северных племен Того, работающих вместе с другими политическими группами со всего региона и даже с некоторыми оставшимися поселенцами, которых терпят местные жители, представляет собой единственную реальную угрозу господству семьи Олимпио. С их победой эти земли познают истинную демократию раз и навсегда!"

TOG_reorganize_state: "Восстановление государства"
TOG_reorganize_state_desc: "Наша нация лежит в руинах, как физических, так и политических, из-за хаоса распада Миттельафрики. Нашему государству требуется новая бюрократия, новая структура, новый фундамент в целом. К счастью, Олимпийцы уже однажды построили эту нацию, и они точно смогут сделать это снова!"
TOG_taxation: "Усиленное налогообложение"
TOG_taxation_desc: "Новое государство требует новых средств! Поскольку мы стремимся перестроить нашу нацию и правительство с нуля, мы всегда должны находить способы платить за это, и самый простой источник - это наши собственные граждане. Налоги будут повышены повсеместно, поскольку [Root.GetNameDefCap] необходим весь капитал, который он может получить для настоящего процветания."
TOG_imports_organize: "Тоголезские тарифы"
TOG_imports_organize_desc: "Семья Олимпио давно занимается извлечением прибыли из торговли, и теперь, будучи хозяевами [Root.GetNameDefCap], они стремятся сделать то же самое для всей страны. путём реорганизации наших торговых сделок, тарифов на импорт и экономической политики в отношении того, как мы взаимодействуем с широким мировым рынком, наша экономика будет упорядочена таким образом, чтобы наши предприятия и корпорации получали наибольшую прибыль за счёт наших торговых партнеров."
TOG_constitution_olyimpio: "[Root.GetAdjective]ая Конституция"
TOG_constitution_olyimpio_desc: "Новая конституция должна стать основой нашей новой демократической системы. Созданная по образцу немецкой конституции с некоторым вдохновением, взятым из собственного документа Соединённых Штатов из-за их либеральных идей в экономике, действительно [Root.GetAdjective] конституция станет первым шагом к здоровой и постоянной демократической традиции здесь, на Невольничьем побережье."
TOG_pacify_north: "Разрядка с северными лордами"
TOG_pacify_north_desc: "Мы должны обратиться к северным лордам, которые контролируют и доминируют в Северном Альянсе, если мы хотим провести нашу более раскольническую политику и планы, ибо Северный Альянс является самым большим препятствием для нашего правления. Этих вождей заставят преклонить колени перед Олимпио, ибо он обеспечил себе право на лидерство в соответствии с мандатом народа!"
TOG_comitee_of_unity: "Комитет единства"
TOG_comitee_of_unity_desc: "После того, как северные лорды были умиротворены и довольны, Сильван Олимпио продолжил миссию доброй воли, создав Комитет единства. Стремясь сохранить лицо после обвинений в тирании, а также укрепить новую национальную идентичность, этот комитет станет основой наших новых усилий по прекращению регионального и этнического соперничества, которое долгое время терзало наш народ."
TOG_just_good_business: "Это просто хороший бизнес"
TOG_just_good_business_desc: "Экономические инновации и процветание не знают ни границ, ни пределов. Богатство может быть сложено так высоко, как только вы можете его сложить, и его никогда не хватит на всех. Наша нация будет получать прибыль независимо от затрат и от врагов, которых мы наживаем, ибо что бы мы ни делали, ничего личного - все это просто хороший бизнес."
TOG_nigeria_trade_talks: "Торговые переговоры с Антантой"
TOG_nigeria_trade_talks_desc: "Поскольку наши связи с Германией разорваны, мы должны обратиться к бывшим хозяевам этого континента - Антанте. Поскольку французские националисты в изгнании находятся так близко, было бы разумно провести торговые переговоры с ними и их более богатыми партнерами, канадцами, чтобы открыть дверь для более широкого экономического сотрудничества в будущем."
TOG_outreach: "Глобальная экономика"
TOG_outreach_desc: "После того, как наше правление обеспечено, а связи с Антантой установлены, мы должны обратиться к другим экономическим бандитам мира, чтобы заслужить их благосклонность и бизнес, ведь прибыль - это главное! Мы отправимся к ним за официальным признанием и вернёмся с новыми контрактами, торговыми сделками и кучами и кучами денег."
TOG_the_family_business: "Семейный бизнес"
TOG_the_family_business_desc: "Олимпийцы издавна были новаторами и капитанами промышленности и финансов, и Сильванус не является исключением. Под его властью [ROOT.GetNameDefCap] превратился в растущую экономическую державу на Невольничьем побережье. Под властью Олимпиоса [ROOT.GetNameDefCap] будет стоять гордый и процветающий, наконец-то освободившись от империалистического порабощения и теперь наживаясь на жадности, которая когда-то угнетала наш народ."

TOG_exile_olyimpio: "Изгнание олимпийцев"
TOG_exile_olyimpio_desc: "Олимпио в последний раз подвели наш народ, и мы не позволим их коррупции и жадности запятнать нашу новую прекрасную демократию. Все до единого члены их жалкой семьи будут изгнаны с наших земель, вынуждены бежать обратно в Нигерию или родную Бразилию. Скучать по ним точно не придется."
TOG_outreach_south: "Уладить Южный раскол"
TOG_outreach_south_desc: "Наш режим возглавляют северные вожди и лорды, которые доминировали в политике Того до прихода к власти Вестафрики и Олимпио. Мы должны примириться с южными владыками эве и ген, чтобы полностью объединить наш народ и вместе строить нашу демократическую мечту."
TOG_reestablish_order: "Восстановление порядка в сельской местности"
TOG_reestablish_order_desc: "Нельзя допустить, чтобы хаос распада Миттельафрики разрушил наш собственный общественный порядок! Мы должны упорствовать и выживать вопреки беспорядку и недовольству, ибо Тоголанд выстоит, несмотря ни на что!"
TOG_southern_notables: "Встреча с известными людьми Юга"
TOG_southern_notables_desc: "Наш первый раунд переговоров с южными вождями потерпел неудачу, и между Севером и Югом едва не вспыхнула Гражданская война. Мы должны снова обратиться к ним ради блага нации, прежде чем невинные жизни погибнут из-за пустяков так скоро после обретения независимости от империалистических демонов."
TOG_constitution_northern: "Федеральная конституция"
TOG_constitution_northern_desc: "На наших землях проживают различные племена, народы, культуры и Клики. Федерализованное правительство - лучший путь, чтобы гарантировать, что все голоса будут услышаны, и ни одна культура или менталитет не будут стерты или проигнорированы. Наша новая конституция будет отражать эту федеральную природу, в значительной степени опираясь на конституцию Соединённых Штатов и в незначительной степени на конституцию Кайеррайха, чтобы создать действительно уникальную и подходящую по форме правительственную основу для нашей уникальной нации."
TOG_cheiftan_autonomy: "Признание традиций"
TOG_cheiftan_autonomy_desc: "Коренные племена, которые до сих пор живут по пути своих предков, не запятнанные империалистами и колонизаторами, должны пользоваться уважением нашего нового государства. Они такие же наши граждане, как и все остальные - неотъемлемая часть нашей нации, и их культура и голоса должны быть услышаны."
TOG_united_togo: "Единый и сплоченный [Root.getname]"
TOG_united_togo_desc: "В Того издавна существовало множество соперничающих групп; со времен Королевств эве и до африканской схватки они долгое время боролись за господство. В эти неспокойные времена мы должны объединиться, как никогда раньше, чтобы не столкнуться с полным уничтожением от рук подлых империалистов. Под властью Северного Альянса Тоголанд одержит победу!"
TOG_model_colony_model_republic: "Модель африканской демократии"
TOG_model_colony_model_republic_desc: "Демократия большинства - редкое явление на африканском континенте, а те немногие режимы, которыми руководят местные жители, испорчены грязью марксизма или националистическим пылом. Однако здесь, в Того, демократия господствует. Здесь голос народа слышен и послушен, ибо только вместе, как равные, мы можем одержать настоящую победу."
TOG_fix_the_mess: "Ремонт наших рельсов"
TOG_fix_the_mess_desc: "Наши железные дороги давно лежат в ветхости и запустении, разрушенные в огненных конфликтах нашего рождения. Эти полоски дерева и стали служат нам связью, нашей линией жизни, с нашими соседями и за их пределами. Без них мы просто зачахнем и умрем, когда наша нация расколется под давлением и потребностями современного государства. Наша инфраструктура должна быть отремонтирована, расширена и улучшена, если мы хотим выжить!"
TOG_republic_of_togo: "Республика [Root.getname]"
TOG_republic_of_togo_desc: "Мы прошли долгий путь от катастрофических неудач Вестафрики и немецких колонизаторов, но всё ещё стоим решительно и живо, когда остальная Африка рухнула в хаос. Наша демократия - это сияющий маяк свободы и свободы здесь, на Темном континенте, и каждый наш успех делает его немного ярче."

TOG_dadjo: "[Root.getname] Под пальцем Даджо"
TOG_dadjo_desc: "Как показал крах, демократия в Африке обречена на провал, но наш великий защитник Клебер Даджо спасет нас от наивных демократов и немецких империалистов."
TOG_gather_support: "Создайте внутренний круг Даджо"
TOG_gather_support_desc: "Великий режим Даджо всё ещё не поддерживается многими лидерами в нашем правительстве. Однако мы можем оказать давление на некоторые из малых партий в нашей большой коалиции, чтобы они полностью поддержали наше дело, чтобы сформировать действительно единый фронт против Олимпио, независимо от того, на какие уступки мы должны пойти."
TOG_import_guns: "Закупки оружия на черном рынке"
TOG_import_guns_desc: "Армия и наши храбрые аскари - наша последняя защита от мерзких орд, нападающих на труп Миттельафрики. Хотя мы, возможно, никогда не сможем произвести для них достаточно оборудования, у нас есть союзники в Антанте, которые могут помочь нам!"
TOG_temporary_constitution: "Псевдоконституция"
TOG_temporary_constitution_desc: "Президент Даджо решил, что лучший способ укрепить свой контроль - это разработать новую конституцию, которая будет защищать права всех... но кто сказал, что мы должны следовать точным формулировкам."
TOG_keep_safe: "Обеспечение национальной безопасности любой ценой"
TOG_keep_safe_desc: "Наше общество всё ещё глубоко поражено немцами и коррумпированными демократами. С помощью Гарда и наших верных аскари мы сможем избавиться от этих проблем, построив безопасное и стабильное Того."
TOG_gendarme_power: "Террор жандармерии"
TOG_gendarme_power_desc: "Официально Тоголесише Гарде являются лишь дополнительными силами безопасности и законным ополчением, но с одобрения Даджо мы можем изменить это. Сделав их официальным оружием вооружённых сил, мы сможем устранить препятствия на пути их потенциальных полномочий, позволив им вершить правосудие с непревзойденной эффективностью."
TOG_coerce_northern_chiefs: "Принуждение северных вождей"
TOG_coerce_northern_chiefs_desc: "Вожди на севере ещё не приняли наш режим, отчаянно цепляясь за свой так называемый "Северный альянс". Возможно, мы могли бы послать Гард, чтобы убедить их в тщетности их сопротивления."
TOG_aquire_trucks: "Приобретение новых современных транспортных средств"
TOG_aquire_trucks_desc: "У наших французских контактов есть план по переоборудованию некоторых гражданских грузовиков в военные машины, чтобы помочь модернизировать армию. Это позволит нам распространить наше влияние далеко и широко за пределы наших границ, поскольку мы стремимся подчинить себе всех в Того."
TOG_military_nation: "Военная вотчина Даджо"
TOG_military_nation_desc: "Даджо и Тоголезский Гард обеспечили своё господство над государственным аппаратом Того. Хотя многие из их врагов всё ещё крадутся по траве, ожидая своего часа, чтобы нанести удар, Даджо не даст им такой возможности! Того наконец-то стало сильным и единым после десятилетий империалистического господства, и эта вновь обретенная свобода не будет потеряна так легко!"
TOG_restore_order: "Закон и порядок превыше всех других занятий"
TOG_restore_order_desc: "Порядок и стабильность должны быть обеспечены, если наша зарождающаяся военная "Республика" хочет выжить в грядущих бурях. Под железным кулаком Даджо и Гарда Того будет упорствовать, и порядок воцарится на этих некогда разрушенных землях, чего бы это ни стоило."

TOG_german_rule: "Кайзеровская хватка держится крепко"
TOG_german_rule_desc: "Каким-то образом, вопреки всему и постоянно растущим антинемецким настроениям среди местного населения, колониальный режим Кайзеррейха здесь, в Тоголанде, выжил. Теперь ему предстоит пройти по натянутому канату стабильного управления, пока волки возможностей будут наступать ему на пятки."
TOG_cling_to_power: "Цепляясь за власть спиной к стене"
TOG_cling_to_power_desc: "Когда Миттельафрика охвачена агонией собственных предсмертных мук, наше государство является одним из последних бастионов немецкого правления в Африке. Сейчас мы отчаянно цепляемся за власть на фоне ярости антиколониальных настроений и целенаправленной ненависти к немцам, надеясь создать некое подобие стабильности на этом постоянно развивающемся континенте хаоса."
TOG_askari_dominance: "Аскарийское господство"
TOG_askari_dominance_desc: "В течение долгого времени обученные немцами аскари наших земель были опорой нашей стабильности и основой нашего колониального правления. Сейчас, когда наша ситуация тяжела как никогда, мы больше, чем когда-либо, полагаемся на этих храбрых африканских добровольцев для нашего выживания, и их лидер Даджо знает об этом."
TOG_cuck_to_natives: "Уступки коренным жителям"
TOG_cuck_to_natives_desc: "Если наша администрация хочет выжить здесь, то для успокоения этих алчных местных жителей придется пойти на значительные уступки коренному населению. Им будет предоставлено равное обращение и права с любым немецким поселенцем, уравнивая тоголезское общество впервые в современной истории, в то время как будут предприняты четкие действия по восстановлению нашей репутации с коренными племенами Тоголанда. Только вместе наш режим сможет выжить, а наша нация - процветать."
TOG_deals_with_chiefs: "Договориться с вождями"
TOG_deals_with_chiefs_desc: "Непокорные вожди на севере, возглавляющие Северный альянс, слишком долго были занозой в нашем боку. С ними необходимо разобраться, используя дипломатию и уловки, если наша администрация хочет получить хоть малую толику легитимности среди коренных африканцев."
TOG_contact_kamerun: "Контакты в Камеруне"
TOG_contact_kamerun_desc: "Камерун существует как ближайший бастион немецкого населения на этом проклятом континенте. Мы должны обратиться к аскари и всем оставшимся там немцам за помощью и сотрудничеством, потому что Кайзерих слишком занят, чтобы решать наши проблемы, и мы, конечно, можем справиться с этим в одиночку."
TOG_close_with_maf: "Сотрудничать с остатками Миттельафрики"
TOG_close_with_maf_desc: "По всему горящему трупу Миттельафрики всё ещё существуют очаги немецкого контроля. Мы должны обратиться к этим остаткам, чтобы сформировать единую группу немецких приверженцев и лоялистов здесь, на этом забытом адском континенте."
TOG_help_from_germans: "Кайзер помогает своей любимой колонии"
TOG_help_from_germans_desc: "В наш самый тёмный час, когда все надежды считались потерянными, Кайзерих откликнулся на призыв! Благодаря их заводам и солдатам, подкрепляющим наши собственные ресурсы, Тоголанду обеспечено выживание как маяку немецкой исключительности и устойчивости даже к самым суровым климатическим условиям."
TOG_german_guns: "Военный импорт из Кайзеррейха"
TOG_german_guns_desc: "Если бы такие компании, как Krupp или Mauser, не финансировали наши усилия, мы, скорее всего, потерпели бы поражение перед лицом трудностей и хаоса, который нас окружает. Мы должны обратиться к Kasierreich, чтобы получить лучшее из лучшего, ибо только самое гордое снаряжение Отечества избавит нас от этого зла."
TOG_order_restored: "Старая администрация в безопасности"
TOG_order_restored_desc: "С принятием реформ, укреплением армии и обеспечением союзников администрация Тоголанда спасена! Наш режим теперь решительно и непоколебимо противостоит ордам дикарей, которые теперь лают на наши границы. Мы заплатим им, несмотря ни на что, если только это не свинец, вылетающий из стволов наших винтовок."
TOG_prussia_larp: "Прусское наследие"
TOG_prussia_larp_desc: "Мы несем с собой наследие Пруссии, величайшей военной державы как старой, так и современной Европы. С их боевыми традициями в наших сердцах и решимостью в нашей крови мы одержим победу над всеми препятствиями и врагами. Тоголанд - это Пруссия, сейчас и навсегда!"

TOG_african_prussia: "Африканская Пруссия"
TOG_african_prussia_desc: "Наследие Кайзеррейха пронизывает всю нашу армию, а аскари, обеспечившие нашу независимость, обучаются и лепятся по его образу и подобию. Мы будем использовать это неоспоримое наследие и создадим армию, достойную Отчизны."
TOG_hire_mercenaries: "От наёмников до обученных офицеров"
TOG_hire_mercenaries_desc: "Наёмники дичают в бушах Африки, и хотя они, конечно, не самые преданные солдаты, они уже обучены. Мы должны использовать этих знающих наёмников, если хотим выжить в этом коварном климате, в котором мы оказались."
TOG_proffesional_army_corps: "Прусский профессионализм"
TOG_proffesional_army_corps_desc: "Армии вокруг нас жалки: слабые, необученные, неорганизованные отряды. Наш штат - исключение, так как у нас есть сильное наследие воинской доблести и одно ключевое преимущество перед соседями - наши немецкие советники."
TOG_military_prowess: "Непревзойденная военная мощь"
TOG_military_prowess_desc: "Старая пословица гласит, что сила делает правоту, и наши вооруженные силы более чем могущественны. Наше прусское наследие показало нам истинный путь к африканскому господству - мы должны заслужить его концом меча."
TOG_african_uhlans: "Африканские уланы"
TOG_african_uhlans_desc: "Наша кавалерия напоминает о великих европейских армиях прошлого, но теперь, когда мы независимы, мы должны создать новое наследие, подходящее для Африки. Черпая вдохновение в ныне не существующих немецких Уланах, мы создадим новую современную тяжелую штурмовую кавалерию здесь, на Невольничьем побережье."
TOG_purple_guard: "Пурпурная гвардия"
TOG_purple_guard_desc: "Пурпурная гвардия составляет авангард наших вооружённых сил; элита элиты. Пурпурная гвардия, которой поручено защищать наших национальных лидеров и эффективно свергать наших врагов, образует закаленное, специализированное ядро нашей армии."
TOG_german_legacy_material: "Утилизация немецкого наследия"
TOG_german_legacy_material_desc: "В своем быстром бегстве в Судувестафрику немцы оставили сотни старых винтовок и огромные запасы военной техники времен Вельткрига и межвоенного периода, и они не собираются использовать их в ближайшее время."
TOG_re_strat_arsenals: "Разожгите старые немецкие арсеналы"
TOG_re_strat_arsenals_desc: "Кайзеррейх и его более деловые поселенцы на наших землях начали развивать здесь родную оружейную промышленность ещё до распада Миттельафрики, сосредоточившись вокруг Ломе и используя местную алюминиевую промышленность. Возродив это стремление к индустриализации, наша нация сделает скачок вперёд к современности, одновременно обеспечивая себя необходимым оборудованием для защиты себя и своего народа."
TOG_reverse_engineering: "Обратное проектирование колониального оборудования"
TOG_reverse_engineering_desc: "Империалисты в спешке оставили тонны непригодного, но всё ещё функционирующего военного оборудования и промышленных технологий. Поручив нашим ученым и инженерам исследовать эти технологии, мы могли бы раскрыть скрытые знания Кайзеррейха, принося пользу и поднимая наш народ в современную эпоху."
TOG_Kamina_Funkstation: "Восстановить фанстанцию Камина"
TOG_Kamina_Funkstation_desc: "Фанк-станция Камина была построена в 1911 году как радиостанция общего назначения и башня для музыкального вещания, но она пришла в упадок после Вельткрига и Коллапса. Если мы восстановим её, то сможем использовать её для передачи сообщений внутри нашей армии и для радиообнаружения, а также для трансляции национальных новостей и фанк-музыки по всей стране. Пришло время внести шум и фанк!"
TOG_airforce: "Воздух - наша собственность"
TOG_airforce_desc: "То, что осталось от немецких вооружённых сил в Вестафрике до распада Трехсторонней колонии, не представляло собой ничего особенного, но, к счастью, позорные силы обороны MAF накопили много старых самолетов, которые мы можем использовать для укрепления наших вооружённых сил. Мы будем использовать эти бесплатные самолеты, чтобы раскрасить небо и заслонить солнце, ибо никто не сможет избежать наших траекторий полета!"
TOG_mercenary_pilots: "Нанять лётчиков наёмников"
TOG_mercenary_pilots_desc: "Нашим недавно основанным военно-воздушным силам нужны сертифицированные пилоты для управления самолетами, к счастью, поскольку у нас уже есть контакты с наемниками, мы можем убедить их помочь нам снова."
TOG_technical_personnel: "Немецкий технический персонал и опыт"
TOG_technical_personnel_desc: "Нашему военному персоналу отчаянно нужно больше инженеров, техников и другого технического персонала, если мы хотим действительно модернизировать наши вооруженные силы. Без этих "яйцеголовых" мы останемся на свалке истории, когда наши соседи и враги превзойдут и завоюют нас."
TOG_theoretical_warfare: "Теоретические и африканизированные военные действия"
TOG_theoretical_warfare_desc: "В наших попытках создать современное общество мы не должны забывать о защитниках наших земель - армии. Для этого мы должны включить их в общие усилия по модернизации нашего государства. Только опережая врага и внедряя инновации, мы можем надеяться победить его."

TOG_the_model_colony: "Образцовая колония стоит особняком"
TOG_the_model_colony_desc: "На протяжении десятилетий мы были единственной самодостаточной колонией Германской империи. Теперь мы предоставлены сами себе и должны найти свой путь в этом постколониальном кошмаре континента, поскольку хаос овладевает им со всех сторон."
TOG_volta_exports: "Экспорт вниз по реке Вольта"
TOG_volta_exports_desc: "Наша экспортная промышленность была одной из основных причин нашего благосостояния. Если мы хотим восстановиться, нам необходимо как можно скорее возродить эту отрасль."
TOG_lome_ports: "Расширение Большого порта Ломе"
TOG_lome_ports_desc: "Порт Ломе имеет очень хорошую репутацию среди стран Западной Африки, и его следует расширить, чтобы стимулировать международную торговлю и внутреннее развитие."
TOG_reign_in_plantations: "Вернуть порядок на плантации"
TOG_reign_in_plantations_desc: "Некогда великие фермеры Того сидят без работы, и никто не покупает их продукцию. Мы должны предложить этим безработным рабочие места на наших заводах, по крайней мере, до тех пор, пока их фермы не станут снова прибыльными."
TOG_expand_proftis: "Увеличение прибыли и повышение рентабельности"
TOG_expand_proftis_desc: "Теперь, когда рынки снова начали инвестировать в нашу страну, мы можем продолжать возвращать людей на работу, а больше людей на работе, очевидно, означает больше людей, получающих прибыль."
TOG_continue_their_work: "Продолжают трудиться"
TOG_continue_their_work_desc: "Предыдущие правительства начали ряд стимулирующих программ для восстановления нашей экономики, и хотя без немцев у нас может не быть такого объема финансирования, мы все равно можем продолжать эти усилия."
TOG_prime_railways: "Железные дороги [Root.getname]"
TOG_prime_railways_desc: "Наши железные дороги - отличные железные дороги; возможно, даже лучшие железные дороги во всей Африке. Мы должны продолжать финансировать их расширение для дальнейшего развития и роста благосостояния."
TOG_education_program_largescale: "Алфавит и программы обучения грамоте"
TOG_education_program_largescale_desc: "Неграмотность всё ещё остаётся серьезной проблемой в нашей стране, но благодаря огромному государственному финансированию мы сможем построить больше школ, чтобы каждый мог научиться читать и писать - основы любого образованного населения."

TOG_foreign_business: "Наш новый домен на мировой арене"
TOG_foreign_business_desc: "Когда наша внутренняя ситуация решена, настало время для нашего нового суверенного государства посмотреть на мир со стороны. Пусть мы молоды, но наша нация несет в себе наследие дюжины сильных Королевств и династий. Мы будем упорствовать и побеждать!" 
TOG_unification_with_ashanti: "Отвоевать Королевство Ашанти"
TOG_unification_with_ashanti_desc: "Бывшее Королевство Ашанти - наш ближайший родственник и возможная цель для экспансии. Их суверенитет будет разрушен, когда наши войска пройдут через Вольту и войдут на их легендарные земли, ибо Ашанти - это законная тобольская глина!"
TOG_demands_to_the_french: "Требовать Дагомея"
TOG_demands_to_the_french_desc: "Французские националисты и республиканцы уже давно господствуют на африканском континенте из своей разваливающейся крепости в изгнании в Альери. Пока они отвернулись, занятые более важными делами, мы потребуем, чтобы они уступили нам наши законные земли, ибо дни империализма в Африке закончились!"
TOG_maf_reclaim: "Расширение любимой колонии Кайзера"
TOG_maf_reclaim_desc: "Поскольку в Того - жемчужине Вестафрики и любимой колонии Кайзера в Африке - сохраняется немецкое господство, пришло время вернуть себе нашу судьбу. Конечно, мы могли бы сидеть и тосковать в этом тропическом раю, ведь даже Кайзер любит отдыхать в этом прославленном и безмятежном колониальном оазисе, но сделать это - значит плюнуть в лицо всему, ради чего работал наш Кайзер. Нет, мы не будем сидеть сложа руки, пока наследие Кайзеррейха горит вокруг нас. Мы вернём себе судьбу нашей империи и возродим Миттельафрику к её былой славе!"
TOG_west_africa: "Наше будущие"
TOG_west_africa_desc: "Стремясь распространить нашу мощь и процветание на новые берега, наше правительство сейчас обсуждает, следует ли нам выйти из нашего убежища в Западной Африке, чтобы объединить наших этнолингвистических братьев по всей центральной Африке. От нашего собственного народа эве в Того и Гане до фула в Гамбии и наших братьев банту в Конго, Габоне, Камеруне, Текеланде, Центральной Африке, Нигерии и за её пределами, этнолингвистическая группа "Нигер-Конго" может быть наконец объединена под одним знаменем нашими собственными руками, если мы того пожелаем. Должно ли Того идти в новое будущее рука об руку с остальным африканским постколониальным сообществом, или мы должны повернуться внутрь ради блага нашего собственного народа здесь, в Западной Африке?"

