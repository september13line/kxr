SOV_second_red_army_desc: "Реформы, инициированные Политическим управлением РВСР, позволили нам объединить и централизовать партию и командование. Хотя эта новая РККА отвергает как милитаристский элитаризм Троцкого, так и романтическую партизанскую деятельность ранних красногвардейцев, она стремится создать обученные, постоянные силы под полным политическим контролем - Красную армию, основанную на рабочей гвардии, идеологическом образовании и централизованном планировании."
SOV_total_war: "Народно-революционная Красная армия"
SOV_total_war_desc: "То, что когда-то было известно как Красная армия, было преобразовано в НРКА - Национально-революционную Красную армию, сосредоточенную на крупномасштабном оперативном искусстве, моторизации, воздушно-десантных войсках, централизованных радиосетях и военных академиях. Сила, готовая освободить мировой пролетариат."


