SOV_subdued_unions: "Подчинённые профсоюзы"
SOV_subdued_unions_desc: "Согласно планам Томского, все профсоюзы и Комиссариат труда были объединены в РЦСПС под контролем назначенного комитета. Хотя формально этот новый профсоюзный орган остался независимым, его законодательные и исполнительные функции практически отсутствуют, а контроль партии над ним является абсолютно бесспорным. [ROOT.GetRulingParty] приветствует это как победу классового единства и антибюрократической реформы и назначает новому органу чисто экономические и административные функции. Эта смелая мера явно является победой ленинских форм организации над синдикалистскими."
SOV_centralised_unions: "Централизованные профсоюзы"
SOV_centralised_unions_desc: "Несмотря на все усилия Шляпникова, Конгресс [ROOT.GetRulingParty] принял решение о ликвидации автономии профсоюзов. Хотя РЦСПС и профсоюзы формально остаются независимыми, теперь они находятся под строгим контролем государства и партии в соответствии с принципами демократического централизма."
SOV_militarized_unions: "Военизированные профсоюзы"
SOV_disciplined_unions: "Дисциплинарное профсоюзное движение"
SOV_disciplined_unions_desc: "Возрожденные профсоюзы, действующие под эгидой Совета труда и обороны, являются дополнением к экономико-административной структуре, служа связующим звеном между централизованной бюрократией и рабочей силой. Не имея автономии, эти профсоюзы берут на себя роль координаторов мобилизации рабочей силы, используя лозунги, подчеркивающие дисциплину и приверженность централизованной РЦСПС."

SOV_proletarian_hegemony: "Пролетарская гегемония"
SOV_proletarian_hegemony_desc: "Гегемония пролетариата - любимая мантра председателя Зиновьева. В его речах эта тема повторяется без конца - революции побеждают не дебатами и не подлизыванием к демократическим формам, а благодаря железной диктатуре единственного класса, который может вести эксплуатируемых к их освобождению и не исключает никаких средств для достижения этой цели - пролетариата. Те, кто проповедует неприкосновенность таких принципов, как всеобщее избирательное право или отмена смертной казни, предлагают власть буржуазии на блюдечке. Только подчинившись власти пролетариата и его передовой авангарде, все эксплуатируемые классы смогут идти к коммунизму и освободиться от классового общества."
SOV_proletkult_idea: "Пролеткульт"
SOV_proletkult_lunacharsky_desc: "Искусство - это собор революции.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Anatoly_Lunacharsky\n\n\n\n\n\n\n\n\n§YАнатолий Луначарский§!"
SOV_proletkult_bogdanov_desc: "Культуру нужно строить - как сталь и бетон.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Aleksandr_Bogdanov\n\n\n\n\n\n\n\n\n§YАлександр Богданов§!"
SOV_proletkult_gastev_desc: "Дисциплина - высшее искусство.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Aleksei_Gastev\n\n\n\n\n\n\n\n\n§YАлексей Гастев§!"
SOV_proletkult_krupskaya_desc: "Не экспериментируйте над умами народа.\n\n\n\n\n\n\n\n £GFX_Portrait_MON_Nadezhda_Krupskaya\n\n\n\n\n\n\n\n\n§YНадежда Крупская§!"
SOV_proletkult_bubnov_desc: "Культура должна служить линии.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Andrey_Bubnov\n\n\n\n\n\n\n\n\n§YАндрей Бубнов§!"
SOV_proletkult_potemkin_desc: "Культуру нужно каталогизировать, регулировать и отчётно вести.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Vladimir_Potemkin\n\n\n\n\n\n\n\n\n§YВладимир Потёмкин§!"
SOV_proletkult_pletnev_desc: "Культура должна рождаться из рук и ума рабочего.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Valerian_Pletnev\n\n\n\n\n\n\n\n\n§YВалериан Плетнёв§!"
SOV_proletkult_mayakovsky_desc: "Революция должна быть красивой.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Vladimir_Mayakovsky\n\n\n\n\n\n\n\n\n§YВладимир Маяковский§!"
SOV_proletkult_polyansky_desc: "Революцию нужно курировать, чтобы она не разрушила собственный музей.\n\n\n\n\n\n\n\n £GFX_Portrait_SOV_Valerian_Polyansky\n\n\n\n\n\n\n\n\n§YВалериан Полянский§!"

