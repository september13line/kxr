SOV_rnsp_socdem_party: "НСП"
SOV_rnsp_socdem_party_long: "Народная Социалистическая Партия - Платформа Кирова-Лозовского\n§LНародно-социалистическая партия родилась в результате слияния нескольких социалистических партий, объединённых бывшим бухаринским НСП. Социал-демократическое крыло партии, возглавляемое бывшим меньшевиком-интернационалистом Соломоном Лозовским и «народным премьером» Сергеем Кировым, стремится к построению рая для рабочих."
SOV_rnsp_syndie_party: "НСП(п)"
SOV_rnsp_syndie_party_long: "Народная Социалистическая Партия - Профсоюзовцы\n§LНародно-социалистическая партия родилась в результате слияния нескольких социалистических партий, объединённых бывшим бухаринским НСП. Синдикалистское крыло партии, так называемые «профсоюзники», возглавляемые Михаилом Томским, Александром Шляпниковым и Александрой Коллонтай, стремятся построить синдикалистское государство по типу Французской коммуны и Британского союза."
SOV_rnsp_centralist_party: "НСП"
SOV_rnsp_centralist_party_long: "Народная Социалистическая Партия - Централисты\n§LНародно-социалистическая партия родилась в результате слияния нескольких социалистических партий, объединённых бывшим бухаринским НСП. Авторитарное крыло партии, так называемые «централисты», во главе с Алексеем Рыковым стремились превратить Россию в унитарную советскую страну с основным упором на плановую экономику."

SOV_psrsi_party: "ПСР(с-и)"
SOV_psrsi_party_long: "Партия социалистов-революционеров (синдикалистов-интернационалистов)\n§LПосле образования Союза бывшая партия ПЛСР стала называться Партией социалистов-революционеров (синдикалистов-интернационалистов), открыв свои отделения в различных субъектах новой страны."
SOV_ssdrp_party: "ВСРПИ"
SOV_ssdrp_party_long: "Всесоюзная социалистическая рабочая партия интернационалистов"
SOV_natsynd_party: "РПСМ"
SOV_natsynd_party_long: "Российская Профсоюзная Социалистическая партия\n§LНовая программа ПСП представляет собой не только изменение названия по сравнению с привычными РСДРП(б) или НСП, но и полное превращение в новую партию. ПСП считает, что Россией должны управлять профсоюзы, которые они рассматривают как наиболее эффективных представителей нужд городских рабочих, как воплощение воли пролетариата. С этой новой программой ПСП может уверенно присоединиться к глобальному Интернационалу в своем стремлении к мировой пролетарской революции. Добавив к своему названию слово «русская» по версии правительства Кузнецова, партия заявляет о своей позиции по вопросу меньшинств, а также о позиции России на мировой арене.§!"
