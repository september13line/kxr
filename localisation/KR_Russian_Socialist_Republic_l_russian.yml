SOV_chairman_frunze: "Фрунзе принимает командование"
SOV_chairman_frunze_desc: "Советская тройка должна была служить маяком стабильности для нашего нового социалистического рая, но вместо этого посеяла ещё больше разногласий в наших рядах. Когда "Тройка" рухнет и начнется борьба за власть между её тремя титанами, из осевшей пыли возникнет только один. Победив в борьбе за власть, Михаил Фрунзе стал главой государства."

SOV_Establish_Autonomies: "Установление автономий"
SOV_Establish_Autonomies_desc: "После восстановления Советской России при председателе Фрунзе различные националистические группы начали осуществлять свои ужасные планы, пытаясь отделиться от России. Если мы создадим культурные автономные институты для каждой из основных культурных групп, мы сможем защитить Россию от сепаратистов. Целостность наших границ должна оставаться нетронутой!"

SOV_Frunzes_Genius: "Гений Фрунзе"
SOV_Frunzes_Genius_desc: "Михаил Фрунзе - один из величайших ныне живущих военных умов. Учась на гениальных военных и политических маневрах нашего славного председателя, мы можем улучшить доктрину и тактику, применяемую нашей гордой Красной Армией. Когда у руля Фрунзе - Красная Армия нашего Советского Союза никогда не дрогнет!"

SOV_New_Russian_Culture: "Новая русская культура"
SOV_New_Russian_Culture_desc: "Благодаря сочетанию образовательных и политических реформ и кампаний по вовлечению общественности мы создали новое поколение в Советской России - единое, пропитанное новыми идеалами русского социализма. Эти новые советские мужчина и женщина станут основой нашей новой социалистической утопической культуры и идеалов."

SOV_Russian_Education: "Социалистическое образование"
SOV_Russian_Education_desc: "С введением новых программ обучения русскому языку для меньшинств по всему государству, массы ранее неграмотных, не говорящих по-русски людей по всей стране начали учиться читать, писать и говорить на языке своей страны. По мере того, как все больше и больше нашего населения становится грамотным и образованным, можно достичь большего исследовательского потенциала."

SOV_The_Soviet_Republics: "Советские республики"
SOV_The_Soviet_Republics_desc: "Разделение старых царских земель на различные самоуправляющиеся национальные республики значительно снизило нагрузку, которая обычно оказывалась бы на централизованное государство с таким количеством этнических разделений, как в России. После установления автономий границы нашего великого государства останутся в силе, в то время как наше меньшинство населения будет расти, чтобы со временем поддержать наш режим."

SOV_General_Of_Revolution: "Генерал революции"
SOV_General_Of_Revolution_desc: "Ветеран Гражданской войны в России, Фрунзе - настоящий пионер русской революции. Под его руководством наша страна станет великой мировой сверхдержавой и авангардом мирового социализма."

