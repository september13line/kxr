russoc.249.t: "Розалия Землячка - молотовка"

russoc.250.t: "Деревня и Партия"
russoc.250.d: "По мере того как набор по Зиновьеву продолжал увеличивать ряды Партии - уже превысив двухсоттысячный прирост новых членов всего за несколько месяцев - критика посыпалась из неожиданных источников. Пока партийное руководство радовалось притоку свежей пролетарской крови, некоторые выражали сомнения в идеологическом и классовом составе новичков.\n\nВо главе критики стоял Николай Бухарин. Выступая на закрытом заседании Политбюро, он выразил опасения, что продолжающаяся кампания рискует отчуждать деревню и искажать революционный баланс Партии. Он указал на статистику, показывающую резкое снижение представительства крестьян в партии с момента начала набора. Приток пролетариата, по мнению Бухарина, не заменяет живого союза с крестьянством. Он предупреждал, что Партия, состоящая только из горожан, - не авангард, а сектантство.\n\nПо мнению Бухарина, подход Зиновьева создаёт партию охотников за должностями - рабочих «с конвейера», лишённых основ большевизма, ленинизма и даже базовой социальной демократии. Эти новые члены, как он боялся, будут голосовать за решения Зиновьева не из понимания, а из амбиций.\n\nПредлагая корректирующий курс, Бухарин и его союзники выступали за новую кампанию под лозунгом: «Взгляд в деревню». Они утверждали, что крестьянский набор восстановит классовое равновесие и заново свяжет Партии с сельским большинством советских республик. Только через такой двойной набор дух Октябрьской революции сможет пережить массовую бюрократизацию."
russoc.250.a: "Взгляд в деревню!"
russoc.250.b: "Мы - авангард революционного пролетариата, а не безграмотное крестьянство."

russoc.251.t: "Пироги с начинкой"
russoc.251.d: "На публике набор по Зиновьеву выглядел триумфом пролетарской политики. Внутри же дебаты, которые он вызвал, не утихали. Среди более жёстких и ориентированных на безопасность элементов Партии кампания воспринималась с растущим скепсисом - особенно громко высказывался Лазарь Каганович, восходящий трибун молотовской фракции.\n\nВыступая перед совместным собранием кадровых комиссаров, Каганович насмешливо заметил, что новобранцы «смотрят на Партию, как на пирог с начинкой». Они пришли не чтобы жертвовать, а чтобы поесть. Он предупреждал, что Партия рискует превратиться в лестницу для социального продвижения, а не в инструмент революционной трансформации.\n\nВ то же время молотовцы не упускали возможности. Хотя критиковали театральное стремление Зиновьева к «массовой партии», они видели в наборе источник лояльного, поддающегося формированию персонала - новых людей с минимальной идеологической подготовкой, но с сильной дисциплиной, идеальных для построения бюрократического аппарата зарождающегося советского государства.\n\nДействительно, в тихих коридорах аппарата партийных структур молотовские инструкторы уже начали выявлять и культивировать потенциальных союзников среди новобранцев. Пока Зиновьев купался в общественном успехе набора, его соперники тихо обеспечивали, чтобы плоды кампании не достались лишь его лагерю."
russoc.251.a: "Рабочие пчёлы в улье нашей партии."

russoc.252.t: "Пролетарская Хартия"
russoc.252.d.intro: "Центральный Комитет Партии издал то, что сам Зиновьев называет «Хартией пролетарской гегемонии» - манифестом, определяющим дальнейший курс Революции. Хотя Конституция РСФСР 1918 года остаётся правовой основой советской республики, этот новый документ служит идеологическим руководством для нового порядка, разработанным под руководством Зиновьева и подготовленным к представлению на предстоящем партийном съезде.\n\nХартия отвергает концепцию нейтрального государства, провозглашая, что государство должно служить не нации, а пролетариату, и устанавливает диктатуру пролетариата как вечную основу коммунистического государства. Суверенитет больше не разделён между классами или народами; он принадлежит исключительно рабочему классу как авангарду мировой революции. Под эгидой Наркомпроса Хартия приобрела отчетливый идеологический оттенок..."
russoc.252.d: "$russoc.252.d.intro$\n\nХартия пронизана духовным величием - описывает пролетариат как новую мессийскую силу, чья победа знаменует смерть старых богов и восход Храмов Труда и Разума."
russoc.252.d2: "$russoc.252.d.intro$\n\nПролетариат объявлен архитектором универсального, научно упорядоченного общества, а государство - переходным организационным аппаратом, который должен воспитывать массы в коллективной рациональности. Хартия читается скорее как чертёж, чем как проповедь - первый кирпич в будущем мире коммунистической солидарности."
russoc.252.d3: "$russoc.252.d.intro$\n\nХартия говорит о рабочем как о создателе и орудии - существе действия, движения и производства. Государство представлено как фабрика человеческой воли, а общество - машина, в которой пролетариат куется заново через дисциплинированный труд. Революция индустриальна, а Хартия - её командный мануал."
russoc.252.d4: "$russoc.252.d.intro$\n\nХартия носит педагогический характер и видит диктатуру пролетариата как массовый проект образования, классового развития и коллективного самосознания. Революционное государство описывается как учитель и трибун, готовящий будущие поколения к коммунизму."
russoc.252.d5: "$russoc.252.d.intro$\n\nХартия напоминает манифест революционной бдительности, где пролетариат представлен как единственный носитель исторической легитимности, а все остальные классы - враждебны. Нет диалектики - только линия Ленина и его преемника Зиновьева. Документ призывает к постоянной мобилизации Партии и государства."
russoc.252.d6: "$russoc.252.d.intro$\n\nДиктатура пролетариата описана как административная форма рационального классового господства, с тщательно сформулированными положениями о ролях государства и классовых иерархиях. Хартия звучит юридически и намекает на будущую конституционную кодификацию."
russoc.252.a: "Пролетарская партия!"

russoc.253.t: "VI Всероссийский съезд советских работников юстиции"
russoc.253.d: "После победы во Второй гражданской войне в России перед советским государством встала острая задача реорганизации судебной системы. Был созван VI Всероссийский съезд советских работников юстиции для обсуждения структуры и роли революционной судебной системы, сформировавшейся в пламени гражданской войны и опиравшейся на чрезвычайные органы. Революционные трибуналы, учреждённые Декретом о суде от 22 ноября 1917 года, служили быстрой и решительной реакцией на контрреволюцию, а ЧК, созданная в декабре того же года, стала карательным щитом Советской республики, наделённым широкими полномочиями для подавления врагов внутри страны. Последующие декреты 1918 года формализовали многоуровневую систему народных судов, окружных судов и кассационных трибуналов на принципах революционной законности. Те же принципы применялись и после новой Социалистической революции.\n\nОднако после прекращения массовых боевых действий и постепенной нормализации советской власти делегаты съезда выразили обеспокоенность продолжающейся необходимостью существования чрезвычайных трибуналов и широких судебно-административных полномочий, которыми обладали политические органы. Большинство делегатов поддержали полное упразднение революционных трибуналов и постепенное ограничение судебной компетенции ЧК, рассматривая эти меры как необходимые шаги к установлению стабильного социалистического правового порядка.\n\nОсобенно критична позиция группы юристов, поддержанная несколькими региональными судебными советами, предложивших восстановить прокуратуру для обеспечения единого надзора за законностью и дисциплиной в судебной системе. Они утверждают, что при отсутствии централизованного прокурорского органа правовые нормы опасно различаются от региона к региону. Однако возникла ожесточённая дискуссия о подчинении этого органа: одни выступают за двойное подчинение - губернским исполнительным комитетам на местах и главному прокурору республики в центре, другие - за полную централизацию под Министерством юстиции.\n\nПолитбюро, проявившее особый интерес к исходу дела, потребовало представить итоговое решение съезду на утверждение. Это решение, на первый взгляд административное, вполне может определить дальнейший путь развития советской юстиции - между стремлением к правовой нормализации и сохранением революционной бдительности."
russoc.253.a: "Восстановить прокуратуру под центральным контролем."
russoc.253.b: "Двойное подчинение! Революция не может доверить всю юстицию центру."
russoc.253.c: "Сохранить революционные правовые основы."

russoc.254.t: "Прокурор и суд"
russoc.254.d: "На очередном заседании Совета Народных Комиссаров вспыхнула неожиданная, но долго назревавшая дискуссия. Прокурор РСФСР Николай Крыленко, ревностный и методичный большевик, известный своим революционным рвением, представил масштабное предложение по реформированию судебной структуры. В основе его плана - упразднение Президиума и Пленума Верховного суда, передача надзорных функций Народному комиссариату юстиции и упрощение контроля путем передачи дисциплинарных полномочий над судьями прокурорскому аппарату.\n\nПредседатель Верховного суда Александр Винокуров, почтенный старый большевик и давний юрист, слушал с явным беспокойством. По его мнению, предложения Крыленко означают ничто иное, как бюрократическое подчинение судов. Он предложил собственное видение - при котором суды сохраняют относительную автономию под скоординированным контролем НКЮ, а правовой надзор снижается осторожно, а не уничтожается.\n\nНекоторые наркомы, сочувствующие радикальной энергии и амбициям Крыленко, видят в его планах основу для более сильного и централизованного государства. Другие считают юридизм Винокурова и институциональную осторожность необходимым тормозом против ползущего авторитаризма бесконтрольной прокурорской власти.\n\nСовнаркому предстоит принять решение - или рисковать углублением раскола между двумя главными органами юстиции в государстве."
russoc.254.a: "Закон должен служить Революции, а не стоять рядом с ней."
russoc.254.b: "Пусть суды отвечают перед народом, а не перед комиссаром."
russoc.254.c: "Это вопрос совести Партии."

russoc.255.t: "Неспокойное затишье в Москве"
russoc.255.d: "Несмотря на то, что Москва, сильно подверженная влиянию бухаринистов, внешне сохраняет лояльность, о чём свидетельствует отсутствие возражений со стороны Льва Каменева, председателя Моссовета, против любых директив Совнаркома, выполнение последних декретов по экономической интеграции, особенно создание коллективизированных координационных комитетов и сельских трудовых бригад, в московском регионе заметно отстаёт.\n\nКаменев, по натуре технократ и доверенный заместитель Зиновьева в Совнаркоме, окружил себя бухаринистскими экономистами и городскими планировщиками. Их речь, хотя и осторожная, наполнена идеями смычки, «вехового пути к социализму» и «рационального сотрудничества» рабочего и крестьянина. Линия зиновьевцев ясна: деревня должна быть втянута в городскую орбиту Пролетарской Гегемонии, а не приниматься на своих условиях. Но в Москве механизмы политики работают медленнее, чем где бы то ни было. Прямого столкновения пока не произошло - но тишина может быть громче любого протеста."
russoc.255.a: "Каменеву нужно напомнить о его долге."
russoc.255.b: "Он верный человек. Пусть управляет своим городом."
SOV_explain_kamenev: "§aЛев Каменев§! - председатель Моссовета, член Политбюро и заместитель председателя Совнаркома, непосредственно подчинённый самому Зиновьеву. Несмотря на частую связь с §VЗиновьевской§! фракцией, Каменев не революционный романтик и не идеологический пламенный оратор - он осторожный, эффективный технократ.\n\n§YВерность Каменева§! будет испытываться в ближайшие месяцы. По мере обострения напряжённости между Моссоветом и центральными министерствами, контролируемыми §Vзиновьевцами§!, Каменев может сыграть свою роль - а может и не сыграть."

russoc.256.t: "Визит из центра"
russoc.256.d: "Сегодня утром делегация из Госплана без предварительного уведомления прибыла в Моссовет для «плановой проверки готовности регионов к предстоящей кампании коллективизации». Однако время визита говорит само за себя - понятно, что за этим стоит нечто большее.\n\nКомиссия, состоящая из молчаливых и дотошных инспекторов, связанных как с Советом труда и обороны, так и с кругами зиновьевцев, не выдвинула официальных обвинений. Тем не менее, их вопросы были необычайно жёсткими: почему Моссовет не реализовал план по снабжению продовольствием соседних сельских районов? И почему местные администраторы продолжают говорить о «смычке города и деревни»?\n\nПредседатель Каменев, известный своими дипломатическими навыками, лично встретил делегацию и предложил полную прозрачность. Однако прибывшие аналитики - направленные под предлогом проверки эффективности бюджетов советских городов - выявили так называемые «глубокие несоответствия» в финансовой отчётности нескольких отделов Моссовета. Обвинения, изложенные в форме «предварительной записки», подразумевают раздувание бюджета, мягкую коррупцию и несанкционированные расходы."
russoc.256.a: "Моссовет ответит единым фронтом."
russoc.256.b: "Пусть комиссары делают свою работу."
russoc.256.c: "Мы разберёмся с этим внутри."

russoc.257.t: "Кризис в МК РКП"
russoc.257.d: "Тысячи ветеранов Красной гвардии возвращаются с фронтов и видят, что их заводы изменились, а товарищи заменены молчаливыми чиновниками с толстыми папками и слабым чувством срочности. В цехах ходят шёпоты о снисходительности, нехватке продуктов и необоснованных наказаниях. На этом фоне выделяется Ефим Игнатов, старый большевик из бухаринистского крыла партии. На недавней Московской партийной конференции Игнатов выступил с резкой речью, осуждая восстание «коммунистической касты ответственных работников» - бюрократов с автомобилями и частными дачами, которые, по его мнению, «пируют за занавешенными шторами, пока рабочий ест по карточкам». Он не бросает прямого вызова партии, но осмеливается защищать бастующих непартийных рабочих как «заблудших товарищей» и открыто заявляет, что Рабочая оппозиция ясно увидела, чем партия станет. Его блок, прозванный игнатовцами, быстро набирает популярность в Московском партийном комитете.\n\nКаменев, как председатель Моссовета, публично осудил риторику Игнатова как «безответственную» и «разделяющую». Молотовцы в ярости, обвиняя Моссовет в укрывательстве остатков декадистов - раннего анти-Свердловского течения 1919 года - под новым именем. Некоторые требуют ареста Игнатова. Другие считают, что с этим нужно обращаться как с предупреждением для партии - и использовать это как доказательство необходимости возрождения большевистской бдительности."
russoc.257.a: "Пусть Москва сама решает свои проблемы."
russoc.257.b: "Влиться в партийный язык - вот ответ игнатовцев."
russoc.257.c: "Партия слушает - и отвечает."
russoc.257.e: "Декадизм возвращается - надо жёстко с ним бороться."

russoc.258.t: "«Битва за Москву»"
russoc.258.d: "Вопрос власти в древней столице перестал быть лишь административным - теперь он стал открыто политическим. С началом коллективизации центр тяжести в партии резко сместился. Бухарин, который раньше был осторожен, теперь уже не скрывает своего несогласия с крестьянской политикой зиновьевского большинства. Его речи звучат настойчиво, связи усилились. И в центре его внимания - Москва, последний бастион, всё ещё находящийся под бухаринистским доминированием, где Каменев остаётся председателем Моссовета не благодаря силе советов, а благодаря весомой поддержке зиновьевцев.\n\nНо молчание Каменева - его отказ публично осудить коллективизацию, нежелание бросить вызов Зиновьеву, несмотря на разрушительные массовые реквизиции в деревне - всё больше заставляет бухаринистов переходить в наступление. Николай Угланов активно выдвигается бухаринистской оппозицией как главный кандидат в президиум Моссовета, не боящийся выступать против партийной линии, когда на кону благосостояние крестьян. Молотовцы также начали тихую кампанию по разжиганию конфликта. Хотя им приходится поддерживать Каменева как альтернативу бухаринистскому ревизионизму, осуждая «двуличный буржуазный карьеризм в Московском комитете», одновременно они подливают масло в огонь недоверия между Петроградом и Москвой, тихо продвигая Владимира Загорского как своего человека для первой столицы.\n\nФракции активно готовятся к перевыборам Московского партийного комитета и Моссовета, включая его руководство. Итог может определить не только, кто управляет Москвой - но и кто управляет партией."
russoc.258.a: "Пусть решит партия."

russoc.259.t: "Линия удержана"
russoc.259.d: "Шторм прошёл - с тихими отставками, запечатанными конвертами и одобрением Политбюро. Москва, некогда оплот бухаринистского аппарата, приведена в единую линию. Зиновьевцы теперь твёрдо контролируют рычаги управления города, а Лев Каменев проявил себя не как политический огонь или фракционный манипулятор, а как идеальный исполнитель политики.\n\nКаменев остаётся там, где всегда чувствовал себя сильнее всего - за своим столом в Моссовете, с ручкой в руке, с указаниями, идущими из центра. Он не сопротивлялся, когда ЦК одобрил тихую чистку Московского партийного комитета. Бухаринистские чиновники были заменены на кадры зиновьевцев, многих из которых отличает эффективность и жёсткая лояльность Совнаркому. Каменев стал образцом ответственности - предсказуемым, сдержанным и полностью преданным."
russoc.259.a: "Зиновьевский контроль над Москвой теперь обеспечен."

russoc.260.t: "Падение Льва Каменева"
russoc.260.d.intro: "Москва, вторая столица, высказалась, но не в пользу Каменева. Финальное голосование в Московском городском совете прошло в атмосфере крайнего недоверия и общественных скандалов. Публично речь шла о «административной эффективности» и «правильном выполнении политики», но все понимали более глубокую правду - линия Зиновьева в Москве провалилась. Несколько недель Каменев пытался балансировать между программой Зиновьева и местным партийным аппаратом, где доминировали бухаринисты. Он не подавлял малейшего волнения, смягчал самую резкую риторику, но не смог превратить лояльность к Зиновьеву в твёрдое господство в Москве. Он не потерял город - он просто никогда по-настоящему не был его."
russoc.260.d: "$russoc.260.d.intro$\n\nНиколай Угланов, выступавший от имени сельских масс и кооперативного социализма, стал новым главой Моссовета, а новый президиум открыто осудил «административную нерешительность» предыдущего руководства. Каменев остался заместителем председателя Совнаркома, но это было ни наказанием, ни наградой. Вера Каменева в то, что можно формировать консенсус, а не приказывать, была подорвана."
russoc.260.d2: "$russoc.260.d.intro$\n\nВладимир Загорский, холодный бюрократ партийной дисциплины, стал новым главой Моссовета, а новый президиум открыто осудил «административную нерешительность» предыдущего руководства. Администрация молотовцев начала чистки против бухаринистского ревизионизма в Москве. Каменев остался заместителем председателя Совнаркома, но это было ни наказанием, ни наградой. Вера Каменева в то, что консенсус можно формировать, а не приказывать, была подорвана."
russoc.260.a: "Оппозиция захватывает Москву."

russoc.261.t: "Между молотом и плугом"
russoc.261.d: "Противостояние вокруг руководства Москвы не вылилось в открытую фракционную войну - не по причине отсутствия давления, а благодаря тихой решимости одного человека. Лев Каменев, долгое время считавшийся уравновешивающей силой Политбюро, успешно посредничал в хрупком перемирии между зиновьевцами и воссоединившимися бухаринцами.\n\nВ переговорах, организованных Каменевым, возник неожиданны́й консенсус. Зиновьев, как всегда интернационалист, признал, что Россия не может совершить скачок в социализм в одиночку - позиция, которую поддержал Бухарин, призывая к «постепенному вытеснению» частных сельских хозяйств кооперативами и общественными формами. Вклад самого Каменева - рассмотрение технической отсталости деревни как главного препятствия - заложил основу для нарратива, с которым могли согласиться обе фракции.\n\nЗиновьевцы сохраняют политический контроль над Москвой, но в акте доверия и компромисса влиятельный бухаринец Николай Угланов назначен секретарём Моссовета. Каменев остаётся во главе президиума Москвы, уже не как спорный временный глава, а как краеугольный камень, скрепляющий непростое, но важное союзничество.\n\n[russoc_261_rykov]Пока блок зиновьевцев и бухаринцев доминирует в Политбюро, кулаки остаются, деревня местами кипит, а молотовцы отступают - точат ножи.\n\nКаменев построил мост. Но некоторые говорят, что мосты, раз переступленные, обречены быть сожжёнными."
russoc.261.a: "Победа единства партии!"

russoc_261_d_rykov: "Последствия выходят за пределы Москвы. Алексей Рыков, давний союзник Бухарина, подтверждён в должности председателя Совета труда и обороны, сменив Вячеслава Молотова. Объединённые зиновьевцы и бухаринцы изолируют молотовскую фракцию, которая теперь ослаблена - но ещё не побеждена.\n\n"

russoc.262.t: "Более надёжная линия"
russoc.262.d: "Оттепель между зиновьевцами и бухаринцами начала закрепляться в твёрдую форму. При поддержке Моссовета и устойчивого большинства в Политбюро Совнарком приступил к перераспределению обязанностей среди проверенных чиновников. Одним из самых символичных назначений стало назначение Алексея Рыкова, долгое время изолированного, на пост народного комиссара связи.\n\nНародный комиссариат связи, как центральный орган власти РСФСР, отвечает за организацию и функционирование различных видов связи - телефонной, почтовой и телеграфной. Хотя Рыков не будет влиять на сельскохозяйственные директивы или промышленную политику и, скорее всего, не получит реальной власти в Госплане, это назначение имеет большое символическое значение. Это сигнал и членам партии, и региональным советам, что новое единство Политбюро - не просто слова для прессы.\n\nСам Рыков, всегда покорный долгу, принял эту роль с сдержанным оптимизмом. В первом внутреннем директиве он подчеркнул необходимость ясности, дисциплины и идеологической трезвости во всех органах связи. Хотя зиновьевский Совнарком всё ещё настороженно относится к новым союзникам, не позволяя им влиять на политику, это важный шаг на пути к единству руководства страны."
russoc.262.a: "Союз зиновьевцев и бухаринцев назначает лояльных, но ограниченных партнёров."

russoc.263.t: "[GetBolshevikPartyCongressNumber] съезд РКП"
russoc.263.d: "Атмосфера в Большом зале Дома Советов была напряжённой, когда делегаты Российской коммунистической партии собрались на [GetBolshevikPartyCongressNumber] съезд. Дискуссии были долгожданными, но никто не сомневался в настоящей цели: укоренившемся влиянии так называемой молотовской линии.\n\nПредседатель Совнаркома Зиновьев открыл сессию с резкого осуждения «бюрократической склерозы» и «механистского управления», объявив последние годы «сектантского редукционизма» источником серьёзных искажений в идеологическом компасе партии. Его слова поддержали несколько выступающих - одни пламенные, другие усталые - все они согласились с консенсусом партии: новым духом обновления кадров, идеологической ясности и товарищеского единства должна быть определена партия.\n\nСъезд принял историческую резолюцию «О исправлении ошибок в партийном руководстве», которая подчеркнула необходимость борьбы с «фракционным заблуждением». Хотя фракция не была формально запрещена, в резолюции их недавнее политическое поведение было признано «несовместимым с диалектическим методом большевистско-ленинизма» и «оскорблением творческого потенциала рабочего класса».\n\nХотя имена не назывались, посыл был ясен. Вячеслав Молотов, Алексей Мерекалов, Сергей Чуцкаев и несколько высокопоставленных молотовских бюрократов были отстранены от партийных функций или переведены на менее ответственные посты под предлогом ротации кадров.\n\nПод аплодисменты и молчаливые чистки была утверждена новая концепция: молотовцы, оклеветанные как идеалисты, потерявшие связь с рабочими и ушедшие в абстракцию, были политически разбиты."
russoc.263.a: "Партия высказалась."

russoc.264.t: "Переназначение исполнительного секретаря"
russoc.264.d: "Закрытие последнего партийного съезда принесло ряд организационных задач - среди них и переназначение исполнительного секретаря ЦК. Ранее рассматриваемая как в значительной мере процедурная должность, секретариат недавно стал тихим, но критическим узлом партийной активности. С ростом трений между фракциями, особенно с постоянным влиянием молотовцев, вопрос о том, кто должен занять эту должность, вновь вышел на первый план.\n\nБухаринцы, получившие усиление от блока с правящими зиновьевцами, выдвинули Мартемьяна Рютина в качестве своего кандидата. Бывший председатель Совета рабочих и солдат Харбина в дни Первой революции, Рютин имеет долгую - хотя и бурную - революционную биографию. Однако его идеологические взгляды явно совпадают с московскими большевиками - и, что важнее, с осторожным, популистским социализмом Бухарина.\n\nЗиновьевцы, в свою очередь, предложили сохранить Николая Крестинского, последнего исполнительного секретаря партии до эмиграции. Уважаемый за бюрократическую дисциплину и абсолютную лояльность, Крестинский воспринимается многими как стабилизирующая сила в механизме ЦК. Несмотря на отсутствие ярко выраженной идеологической линии, он надёжен и компетентен - и вряд ли станет причиной внутренних распрей."
russoc.264.a: "Опыт Рютина говорит сам за себя."
russoc.264.b: "Крестинский остаётся нашим самым надёжным слугой."

russoc.265.t: "Вопрос председателя ВЦИК"
russoc.265.d: "Революция принесла не только восстановление власти большевиков, но и тяжёлую задачу - перестройку самого механизма советского управления. Среди вновь восстановленных институтов - Всероссийский Центральный Исполнительный Комитет (ВЦИК), формально высший орган законодательной и административной власти Советской России. Хотя Конституция 1918 года чётко определяет полномочия ВЦИК и его президиума, практическое верховенство Совнаркома - и его председателя - стало нормой. При Ленине двойственная власть маскировалась его личным авторитетом. Но с уходом Ленина вопрос о том, кто же истинный суверен республики - Совнарком или ВЦИК - остаётся открытым.\n\nВ годы, предшествовавшие вынужденной эмиграции большевиков, пост председателя занимал, в частности, Яков Свердлов, чей моральный и организационный авторитет способствовал объединению разрозненного государственного аппарата. После его смерти началась активная фаза борьбы за власть, и на его место был назначен Михаил Владимирский, сторонник Свердлова. С распадом центральных советских институтов во время отступления и эмиграции ВЦИК был распущен.\n\nТеперь, на периферии ЦК, разгорается ожесточённая борьба за этот пост. Среди зиновьевцев фаворитом является Пётр Залуцкий, преданный петроградский кадр, политрук Красной Армии в самые тёмные годы Гражданской войны. Более умеренным вариантом из той же зиновьевской группы считается Николай Крестинский, уважаемый старый большевик.\n\nИмя Леонида Серебрякова, бывшего сторонника Троцкого, который после его смерти перешёл к Зиновьеву, также всплывало. Молотовцы, напротив, поддерживают Михаила Владимирского, стремясь вернуть ощущение преемственности. Другим молотовским кандидатом является Михаил Калинин, компромиссный претендент, связанный с зиновьевцами, хотя и без самостоятельной позиции. Из бухаринской фракции выдвинут Владимир Смирнов, опытный администратор ВСНХ и Моссовета 1918–1920 годов. Смирнов представляет технократические и умеренные круги партии, выступающие против центрального диктата."
russoc.265.a: "Созван пленум ЦК для обсуждения."

russoc.266.t: "Выборы председателя ВЦИК"
russoc.266.d.intro: "После долгих обсуждений в ЦК и закулисных переговоров между представителями фракций был проведён голосование по выбору нового председателя Всероссийского Центрального Исполнительного Комитета. Как высшая номинальная должность республики - возглавляющая съезд Советов и формально контролирующая законодательные и исполнительные органы - председательство является одновременно символическим и институциональным постом, связывающим Советы напрямую с революционным руководством партии.\n\nХотя на практике реальная власть сосредоточена в Совете Народных Комиссаров и Политбюро, выбор, вероятно, определит административный ландшафт на месяцы, если не годы вперёд."
russoc.266.d: "$russoc.266.d.intro$\n\nПётр Залуцкий, петроградский боец и доверенный союзник Зиновьева с первых дней Петроградского военного революционного комитета, подтверждён в должности председателя. Его назначение знаменует консолидацию петроградского политического класса во главе новой Советской республики. Как политрук Красной Армии и верный партии, возведение Залуцкого на пост - тихое, но решительное возвращение старой петроградской гвардии на центральную сцену."
russoc.266.d2: "$russoc.266.d.intro$\n\nНиколай Крестинский избран новым председателем ВЦИК. Опытный организатор и бывший исполнительный секретарь, Крестинский считается надёжной фигурой среди различных партийных течений, хотя и тесно связан с умеренными союзниками Зиновьева."
russoc.266.d3: "$russoc.266.d.intro$\n\nЛеонид Серебряков стал компромиссным кандидатом на пост председателя ВЦИК. Ранее связанный с троцкистским лагерем, Серебряков с тех пор перешёл к петроградскому ядру партии, заручившись осторожной поддержкой большинства зиновьевцев."
russoc.266.d4: "$russoc.266.d.intro$\n\nМихаил Владимирский, ветеран предреволюционной эмиграции и последний избранный председатель ВЦИК перед эмиграцией партии, был избран председателем. Его роль и.о. главы ВЦИК в неспокойные годы после смерти Свердлова сделала его естественным кандидатом. Его возвращение интерпретируется как явное восстановление молотовского влияния в аппарате формальной власти."
russoc.266.d5: "$russoc.266.d.intro$\n\nМихаил Калинин, тесно связанный как с петроградским кланом Зиновьева, так и с бюрократами, представляет образ практической стабильности и административной преемственности - качества, которые молотовцы рьяно продвигают."
russoc.266.d6: "$russoc.266.d.intro$\n\nВладимир Смирнов, технократ, ориентированный на бухаринцев, и опытный администратор Московского совета и ВСНХ, был избран председателем. Хотя он не является ярко выраженным политическим деятелем, его кандидатуру поддержал бухаринский лагерь как знак их растущей силы."
russoc.266.a: "Интересно."

russoc.267.t: "Революцию нужно очистить"
russoc.267.d: "[GetBolshevikPartyCongressNumber] Всероссийский съезд РКП открылся в атмосфере торжественности и нарастающего напряжения. На второй день заседаний Григорий Зиновьев, в сопровождении своих союзников Петра Залуцкого, Евгения Преображенского и Георгия Сафарова, выступил с докладом под названием «О возрождении революционного духа и кризисе партийной морали».\n\nС горячностью Зиновьев осудил «гнилые пережитки буржуазного плюрализма», которые, по его словам, проникли в партию под видом платформизма и внутренней демократии. Провозгласив, что Революция должна вступить во вторую, морально-политическую фазу, он предупредил, что «чтобы сохранить гегемонию пролетариата, партия должна очиститься от идеологической гнили, принесённой отклонениями, компромиссами и фракционностью».\n\nВ тщательно срежиссированной последовательности за ним последовали Залуцкий и Преображенский с обращениями к Марксу и Ленину в поддержку инициативы. Евдокимов представил краткую резолюцию с призывом к усилению агитационной работы в партийных ячейках и новой кампании идеологического воспитания.\n\nНесмотря на отдельные частные шепоты, на трибуне не прозвучало открытой оппозиции."
russoc.267.a: "Резолюция принята единогласно."

russoc.268.t: "Партийный бюллетень, [GetMonth], [GetYear]"
russoc.268.d: "По мере того как Революция переходит от хаоса к контролируемой перестройке, Центральный Комитет - под идеологическим руководством товарища Зиновьева - перешёл к новой фазе морально-политической очистки партии.\n\nВ резолюции, официально утверждённой на организационном пленуме Секретариата, было заявлено, что «сила пролетарского правления заключается не в пассивном терпении, а в активной идеологической мобилизации и правильном кадровом подборе». За этим последовала тихая, но скоординированная кампания назначений и структурных перестановок. В региональных партийных бюро, городских комитетах, политических отделах Красной Армии и самих Советах доверенные сторонники революционной линии начали занимать ключевые посты влияния. Эти действия не сопровождались публичными заявлениями, а проходили в виде тихих перестановок, изменений внутренних положений и отстранения «недисциплинированных элементов».\n\nПартия объявила, что больше недостаточно терпеть тенденции, маскирующиеся под внутренние дебаты. Напротив, Советы - органы подлинной пролетарской власти - должны гармонизироваться с линией партии не только словами, но и делом. Однако низовые структуры ждут сигнала Центра - какую идеологическую девиацию предстоит подвергнуть ужесточённому пролетарскому контролю?"
russoc.268.a: "Сфокусироваться на молотовцах."
russoc.268.b: "Сфокусироваться на бухаринцах."
russoc.268.c: "Сфокусироваться на рабочей оппозиции."
russoc.268.e: "Сфокусироваться на рыковцах."

russoc.269.t: "Вопрос фракционности"
russoc.269.d: "Пленум Центрального Комитета, Столицы\n\nВ зале заседаний Центрального Комитета, под портретами Маркса и Ленина, вновь собрался высший орган партии. На этот раз дебаты касались не торговых показателей, ни укрепления границ или сельскохозяйственного производства, а самой структуры партийной жизни.\n\nИнициатором выступил товарищ [GetChekaLeader] из [GetChekaName], известный сторонник нынешнего большинства. Его голос был спокоен, но тверд, он изложил предложение в формулировках, от которых было трудно отказаться: настало время подтвердить единство партии, отменив формальное существование фракций. В качестве примеров «бюрократического плюрализма», заразившего партийную кровь, он привел недавние сбои в советах, профсоюзах и даже среди отделов агитпропа.\n\nС места раздались голоса с тревогой. Несколько букаринистов предостерегали от поспешной централизации. Однако большинство сохраняло молчание."
russoc.269.a: "Продвинуть предложение: пусть партия говорит одним голосом"
russoc.269.b: "Отложить для уточнения."

russoc.270.t: "Голос слева"
russoc.270.t2: "Голос справа"
russoc.270.d: "Во время текущей сессии Съезда Советов товарищ Владимир Смирнов, открытый делегат и ветеран революции, выступил с тем, что многие наблюдатели охарактеризовали как пламенную и страстную речь. Одновременно с публикацией официального обращения - под названием «За обновление партийной демократии» - Смирнов публично осудил то, что он называет «окостенением пролетарской инициативы под давлением централизации». Подписавшиеся назвали себя «Группой демократического централизма».\n\nРечь Смирнова, основанная на идеологической верности изначальным принципам демократического централизма, осуждала нынешний режим за «возвышение партийного надзора над массовым участием», предупреждая о постепенном отходе от диктатуры пролетариата к тому, что он эвфемистично назвал «диктатурой над пролетариатом». Не называя конкретных лиц, он ясно ссылался на концентрацию партийной власти вокруг линии товарища Зиновьева.\n\nХотя Смирнова сразу обвинили в платформенном отклончестве, другие отмечают, что его критика представляет собой новый идеологический раскол, отличающийся как от букаринистов, так и от Рабочей оппозиции. Возникший из среды букаринистов, Смирнов и его единомышленники выступают за восстановление идеологического плюрализма, инициативы рабочих и децентрализации - не только в государстве, но и внутри партии. Эти выступления вызвали беспокойство в рядах заводских комитетов и местных советов, особенно в городах с активной историей синдикалистской мысли.\n\nВ официальном заявлении Президиума товарищ Ефимов осудил инициативу как «демократический фетиш»."
russoc.270.d2: "На открытии Съезда Советов председатель ВЦИК Владимир Смирнов вышел к трибуне не для торжественного приветствия делегатов - а для произнесения резкого политического заявления. В беспрецедентном для советской истории шаге, председатель высшего конституционного органа государства разошелся с партийным руководством по фундаментальным вопросам управления.\n\nЗаявление Смирнова, опубликованное одновременно в ведущих партийных и союзных изданиях, призывало к восстановлению внутрипартийной демократии, снятию ограничений на идеологические течения в РКП и возвращению «диктатуры пролетариата, а не одного аппарата». Речь резко критиковала растущую концентрацию власти и обвиняла партийный центр в «ликвидации инициативы снизу».\n\nРечь вызвала сдержанный шок у делегатов съезда - немногие осмелились аплодировать, многие не понимали последствий. В частном порядке публичное выступление Смирнова вызвало тревогу у зиновьевского руководства. Используя своё государственное положение, Смирнов превратил маргинальное идеологическое обращение в институциональный вызов, который теоретически мог быть использован для объявления партии нелегитимной или даже для оспаривания состава Совнаркома.\n\nХотя его группа называла себя Платформой демократического централизма, товарищ Зиновьев отверг это как «конституционный авантюризм». Он обвинил Смирнова в размывании границ между законной внутренней жизнью партии и внешними органами власти, предупреждая, что такой маневр угрожает «единству диктатуры пролетариата»."
russoc.270.a: "Игнорировать провокацию!"
russoc.270.b: "Официально осудить обращение Смирнова."

russoc.271.t: "Рационализация планового аппарата"
russoc.271.d.intro: "В докладе партии товарищ Преображенский представил масштабную инициативу по реорганизации Госплана. Предложение, формально поддержанное Центральным Комитетом, предусматривает возвращение к тому, что он назвал «сознательным согласованием планирования с идеологической гегемонией пролетариата», обвиняя некоторые технократические тенденции в скатывании к инструментализму без революционного видения. Предлагаемая реорганизация должна контролироваться Центральным Комитетом и ставить в приоритет идеологическую последовательность и долгосрочную индустриальную мобилизацию.[russoc_271_smilga] Основная дискуссия на Пленуме была сосредоточена на будущем нынешнего руководства Госплана."
russoc_271_d_smilga: "Товарищ Смилга, заместитель председателя Госплана, поддержал инициативу, осудив «пассивно-функционалистское планирование» как отклонение от большевистских методов."
russoc.271.d: "$russoc.271.d.intro$\n\nКржижановский, ветеран партийных планировочных усилий и умеренный голос последних лет, выразил обеспокоенность «преждевременной политизацией» технических функций. Хотя он и не выступал открыто против, он поставил под вопрос подчинение автономного экономического прогнозирования «исполнительному нетерпению».\n\nНекоторые партийцы предложили тихо перевести его в Академию наук. Это предложение, хотя и неформализованное, отражает растущее недовольство его склонностью к децентрализации и нежеланием полностью подчинять планирование партийному руководству."
russoc.271.d2: "Товарищ Куйбышев приветствовал инициативу с сдержанным одобрением. Его выступление перед Центральным Комитетом подтвердило его лояльность директивам Пленума.\n\nПока его позиция кажется надежной - хотя некоторые наблюдатели отмечают его продуманное согласование с зиновьевскими течениями и выдвигают предположения о мотивах. Политбюро решило оставить его в должности, отмечая его организационный талант."
russoc.271.d3: "Межлаук, известный своей технической эффективностью и низким политическим профилем, полностью принял реформы. Он получил осторожную похвалу от Преображенского как «инженер пролетарской экономики».\n\nВероятно, Политбюро сохранит Межлаука, но ему было предписано проходить регулярный контроль партийными комиссарами для обеспечения лояльности новому курсу."
russoc.271.d4: "Присутствие Кагановича, известного сторонника жёсткой фракции, вызвало самый острый спор. Его оппозиция реформам была осуждена Пленумом как «реакционная искажение ленинской государственной политики».\n\nБыло принято предложение о немедленном увольнении с созданием временного контрольного органа для управления Госпланом до назначения нового руководства."
russoc.271.d5: "Учёная критика Струмилина - который обвинял реформы в смешивании партийного контроля с «экономическим волюнтаризмом» - не убедила Политбюро. Несмотря на его интеллектуальный авторитет, идеологическая несовместимость была признана непреодолимой.\n\nВероятно, решение освободить его от обязанностей с немедленным вступлением в силу и перевести в консультативную роль в Экономической академии АН."
russoc.271.a: "Принять зиновьевские реформы."
russoc.271.b: "Отложить инициативу на доработку."

russoc.272.t: "Рабкрин и ЦКК"
russoc.272.d: "В ответ на растущую обеспокоенность моральным состоянием и организационной дисциплиной Коммунистической партии принято совместное постановление об учреждении двух новых органов партийного контроля. Народный комиссариат рабоче-крестьянской инспекции (Рабкрин) будет заниматься надзором за поведением и эффективностью государственной администрации, а вновь созданная Центральная контрольная комиссия (ЦКК) станет внутренним партийным контролером, уполномоченным расследовать нарушения партийной дисциплины, этических норм, проявления фракционности, коррупции и личной безответственности.\n\nОба органа призваны служить оплотом против того, что во внутренних партийных меморандумах описывается как ползучая «моральная коррозия» низовых организаций, приводящая к карьеризму, пьянству, непотизму и нелояльности. Особенно ЦКК получит решающий голос на совместных пленумах Центрального Комитета и Контрольной комиссии.\n\nХотя формально их создание оправдано ленинской бдительностью и пролетарской ответственностью, эти органы широко рассматриваются как новый этап централизации внутрипартийного контроля. Их учреждение вызвало беспокойство среди сторонников букаринистов и молотовитов, которые тихо выражают опасения по поводу возможности использования комиссий как инструментов политических чисток. Тем не менее, указ уже принят; остаётся вопрос руководства."
russoc.272.d2: "В соответствии с решением последнего Пленума Центрального Комитета созданы два новых органа для усиления контроля внутри партии и советского государства. Народный комиссариат рабоче-крестьянской инспекции (Рабкрин) станет главным надзорным органом, ответственным за аудит деятельности центральных и региональных административных учреждений. Наряду с ним сформирована Центральная контрольная комиссия (ЦКК) для обеспечения партийной дисциплины, этических стандартов и соблюдения идеологических норм.\n\nЭти органы предназначены функционировать как постоянные контрольные структуры, встроенные в рабочие процессы советского управления. Их отчёты будут направляться непосредственно в Секретариат и соответствующие партийные органы, что позволит своевременно выявлять неэффективность, нарушения или признаки внутреннего отклонения. Это развитие является частью более широкой реставрации организационной целостности после недавних потрясений в государственном управлении.\n\nТоварищ Николай Шверник назначен народным комиссаром Рабкрина. Обладая репутацией лояльного и исполнительного работника, от него ожидают безотлагательного выполнения задач комиссии."
russoc.272.a: "Назначить Яна Рудзутака."
russoc.272.b: "Назначить Андрея Андреева."
russoc.272.c: "Назначить Николая Шверника."

russoc.273.t: "Роспуск Совета труда и обороны"
russoc.273.d: "В совместном указе, принятом единогласно Совнаркомом и утверждённом ВЦИК, Совет труда и обороны объявлен «исторически исчерпавшим свою функцию» и подтверждается, что «существующая институциональная архитектура теперь обладает достаточными инструментами для руководства социалистическим строительством». Поэтому он был распущен.\n\nХотя указ отмечает полезность СТО в период войны и восстановления, в нём прямо говорится, что в последние годы этот орган мешал объединению и рационализации планирования, воспроизводил устаревшие дуализм между экономическим мандатом партии и старым административным аппаратом. Ликвидация СТО является частью более широкой кампании по оптимизации экономического управления и устранению параллельных иерархий контроля. Бывшему председателю Совета, Вячеславу Молотову, в официальном заявлении поблагодарили за прошлые заслуги и отправляют в отставку со всех государственных постов. Наследника или нового органа на его место не будет создано.\n\nВнутри партии некоторые члены Центрального Комитета охарактеризовали СТО как оплот процедурного обструкционизма, а его роспуск обозначает последний удар по политическому объединению, неформально связанному с так называемым молотовским течением.\n\nКоординация планирования и оборонной промышленности в дальнейшем будет перераспределена между соответствующими комиссариатами и органами ВСНХ под партийным руководством."
russoc.273.a: "Эра параллельной власти окончена."

russoc.274.t: "Последняя изоляция Рабочей оппозиции"
russoc.274.d: "Более года Рабочая оппозиция утверждала, что говорит от имени рабочего класса против нарастающей бюрократизации, против централизованного планирования, против компромиссов. Когда-то в начале они были громогласны. Теперь остались лишь шепоты. Александр Шляпников, давно лишённый званий и достоинства, больше похож на реликвию, чем на бунтаря. Даже профсоюзы перестали его слушать. Его круг - упрямые, стареющие радикалы, старые заводские делегаты и несколько интеллигентов, близких к меньшевикам - стал скорее интеллектуальным курьёзом, чем реальной угрозой. Но Зиновьев не намерен позволять революции быть преследуемой призраками отклонений. Хотя Рабочая оппозиция формально побеждена, она живёт в памяти - а память опасна.\n\nОргбюро и НКВД представили окончательное предложение: полностью вывести последние остатки Рабочей оппозиции из политической жизни - как «очищение идеологической мёртвой материи». Остаётся лишь решить, что делать с немногими оставшимися сторонниками и с самим Шляпниковым."
russoc.274.a: "Они неактуальны. Пусть сойдут на нет."
russoc.274.b: "Исключить их из партии."
russoc.274.c: "Предать их суду."

russoc.275.t: "Дело «Рабочей оппозиции»"
russoc.275.d: "После подавления неформальных оппозиционных кругов в Народном комиссариате труда и связанных с ним профсоюзно-промышленных коллективов прокуратура завершила расследование так называемой «Рабочей оппозиции» - подпольной идеологической группы, действовавшей под видом пролетарского представительства, но фактически способствовавшей фракционности и разрушению единства социалистического государства.\n\nСледствие установило, что несмотря на предыдущие послабления и возможность для самоанализа, ведущие фигуры группы - Александр Шляпников, Гавриил Мясников, Александра Коллонтай, Владимир Невский и Сергей Медведев - продолжали распространять отклоненческие материалы, противостоять принципам плановой экономики и отрицать право партии руководить диктатурой труда. Их поведение, выраженное в устаревшей синдикалистской риторике, признано несовместимым с нынешним этапом пролетарского управления.\n\nВ соответствии с рекомендациями партийной контрольной комиссии и юридическими выводами Народного комиссариата юстиции были применены следующие меры: Александр Шляпников, как центральная фигура группы, приговорён к десяти годам внутренней ссылки на Крайнем Севере. Гавриил Мясников получил двенадцать лет заключения в исправительном учреждении повышенной безопасности. Владимир Невский и Сергей Медведев получили сроки от пяти до восьми лет с возможностью досрочного освобождения при демонстрации политической исправленности. Александра Коллонтай, учитывая преклонный возраст и состояние здоровья, переведена в административную отставку под партийным контролем. Все остальные известные сторонники Рабочей оппозиции выведены из партийных и государственных учреждений."
russoc.275.a: "Партия подтверждает своё единство."

russoc.276.t: "Падение «Правой оппозиции»"
russoc.276.d: "Медленное распадение так называемой «Правой оппозиции» - бухаринского течения, некогда доминировавшего в столице и среди технических специалистов - подошло к своему завершению. То, что осталось от этой тенденции, возглавляемой Николаем Бухариным,[russoc_276_rykov_check] Михаилом Томским и другими, давно утратило идеологическое содержание из-за провала своей основной экономической концепции.\n\nНа протяжении всех лет возрождения Советской Республики бухаринцы выступали за экономическую умеренность: реформированную рыночную экономику, мягкое управление промышленностью и осторожную коллективизацию. Ничего из этого не сбылось. Вместо этого истинно ленинская Партия пошла по противоположному пути - проводя коллективизацию, ликвидируя частную собственность и восстанавливая государственный контроль над планированием и распределением. Бухаринцы потеряли свои позиции в Моссовете, а их оставшаяся база среди технической интеллигенции распалась, многие бывшие союзники, такие как Григорий Сокольников и Алексей Стецкий, теперь поддерживают партийну линию. Даже Сергей Киров, когда-то союзник Бухарина, теперь открыто выступает с нашей позиции.\n\nТеперь Комиссия партийного контроля открыла официальное дело по идеологическому отклонению оставшихся бухаринцев. Расследование обвиняет группу не в прямой контрреволюционной деятельности, а в распространении политической путаницы и саботаже через «систематический ревизионизм», в препятствовании центральному экономическому планированию и в поддержании незаконных личных сетей, враждебных партийному руководству.\n\nКомиссия представила на утверждение резолюцию: исключение из партии Бухарина, Рыкова и Томского и судебный процесс над несколькими кадровыми работниками второго эшелона за антипартийную деятельность."
russoc.276.a: "Истребить ревизионистов корнями и ветвями."
russoc.276.b: "Исключить их и начать дисциплинарное разбирательство."
russoc.276.c: "Пусть ЦКК тихо продолжит расследование."

russoc.277.t: "Процесс над Правой оппозицией"
russoc.277.d: "Долгожданный расчёт настал. По итогам окончательного расследования Комиссии партийного контроля был созван открытый суд для рассмотрения преступлений так называемой «Правой оппозиции» - политической и идеологической фракции, которая под маской умеренности пыталась повернуть вспять ход пролетарской революции и подорвать основы социалистического строительства.\n\nНиколай Бухарин,[russoc_276_rykov_check] Михаил Томский и Николай Ульганов теперь обвиняются в антипартийной деятельности, содействии экономическому саботажу и пропаганде мелкобуржуазного ревизионизма в годы неудачной Республики и даже при советской власти. Обвинения касаются не только их идеологических ересей, но и умышленного противодействия партийной линии по коллективизации, их неформального влияния на московское экономическое управление и тихой координации с буржуазными академическими и управленческими кликами.\n\nПрокуроры приводят в качестве доказательств ряд частных меморандумов, распространённых Бухариным во время его работы в Политбюро, где он выступал за сохранение частной собственности в сельском хозяйстве, автономию ценообразования и «долгосрочную терпимость» к НЭПу - всё это противоречит пролетарской линии.\n\nГригорий Зиновьев высказался сдержанно. Он охарактеризовал процесс не как месть, а как «горький, но необходимый момент духовной гигиены пролетарской гегемонии».\n\nСуд удалился для вынесения приговора."
russoc.277.a: "Очистить от отклонений"
russoc.277.b: "Пусть это будет последней главой ревизионизма - а не его мученичеством."
russoc.277.c: "Смягчить приговор Бухарину."

russoc.278.t: "Последний побег"
russoc.278.d: "Прежде чем трибунал успел вынести приговор, Михаил Томский покончил с собой.\n\nСегодня утром его нашли в камере в Бутырке - Томский перерезал себе вены осколком разбитого стекла. Записка не была обнаружена, но последние дни в суде рисовали образ изнеможения и отчаяния. Молчаливый большую часть заседаний, он отказался давать показания в свою защиту и не просил пощады у суда.\n\nТомский, некогда «голос рабочих» в РТсСПС, давно утратил влияние - сначала уступив место умеренному Бухарину, затем - бескомпромиссной перестройке партии и государства Зиновьева. Его роль в укрывательстве технократов, подрыве централизации труда и тихом противодействии роспуску независимых профсоюзных функций была указана в обвинении.\n\nПартия выпустила краткое коммюнике:\n"Товарищ М. П. Томский, бывший деятель рабочего движения, окончил жизнь в разгар следствия по делу Правой оппозиции. Его смерть не оправдывает его ошибок."\n\nВ частных беседах шепчут о трагедии. В печати же отмечают «трусость перед судом»."
russoc.278.a: "Так или иначе, его имя не вернётся."

russoc.279.t: "Падение молотовцев"
russoc.279.d: "Итоговый отчёт Комиссии лежит на столе [GetZinovievTitle], каждая страница - обвинение не только в злоупотреблениях отдельных лиц, но и в циничном виде большевизма, пропагандировавшем принуждение, иерархию и, главное, административный централизм, доктринерскую дисциплину и отказ от диалектики в пользу морализаторства под видом марксизма. Зиновьевские теоретики большевистского ленинизма давно предупреждали о «бюрократической дегенерации», угрожающей задушить революционную инициативу и пыл пролетариата. И вот - неформальная сеть бывших чиновников, аппаратиков и бюрократов, считавших цифры с точностью до нескольких знаков после запятой, верных Вячеславу Молотову, упорно игнорировала партийные директивы. С помощью скрытой агитации, прикрытия реакционных фигур и механической дискредитации наиболее заметных членов партии и ЦК молотовцы пытались противостоять идеологическому обновлению, которое Зиновьев объявил необходимым для нового советского государства.\n\nСам Вячеслав Молотов, серый бюрократ, ставший наследником свердловско-ленинской бдительности, давно снят с поста в Совете труда и обороны. Его недостойная служба полномочным министром в Париже - должность, которую он не желал и идеологически не уважал - стала финальной главой карьеры, отмеченной лишь процедурной жёсткостью. Он отрицает обвинения. Большая часть бывших союзников Молотова - от Генриха Ягоды и Лазара Кагановича до Владимира Загорского и Михаила Владимирского - также отвергают обвинения. Однако некоторые бывшие члены этой «тенденции», например Михаил Калинин, публично дистанцировались от клики, встали на сторону обновлённого революционного духа партии. Другие, как Землячка и Шверник, пытаются соблюдать лояльность. Тем не менее все они дали показания против Молотова, Кагановича и других, кого считали ключевыми фигурами этого контрреволюционного движения.\n\nТеперь Партии предстоит решить, как история запомнит этот раскол. Судебный процесс, если он состоится, будет публичным - не ради театра, а чтобы вооружить трудящиеся массы знанием о том, что разрушило их институты и почему это нельзя допустить снова."
russoc.279.a: "С тяжёлым сердцем вершится справедливость - никто не выше Революции."
russoc.279.b: "Разрушить их сеть, изолировать зачинщиков и идти вперёд."
russoc.279.c: "Пусть истина будет известна - но судьёй их будет история, а не мы."

russoc.280.t: "Партия в расколе"
russoc.280.d: "В августе 1918 года Владимир Ленин, лидер большевистской партии, был убит в Москве. Его смерть ознаменовала не только конец эпохи, но и критический поворот для будущего большевистского движения. Гражданская война бушевала по Волге, а Красная армия изо всех сил пыталась удержать контроль над Петроградом и Москвой. После смерти Ленина партия утратила не только своего теоретика и политического лидера, но и гаранта баланса сил между различными фракциями. Одновременно разгорелась борьба за власть, главным образом между Львом Троцким, председателем РВС и фактическим главой Красной армии, и Яковом Свердловым - председателем ВЦИК.\n\nЭкстренный VIII съезд РКП(б) был созван в сентябре для решения этих вопросов. Алексея Рыкова, заместителя председателя Совнаркома, назначили формальным преемником Ленина, хотя он и не имел такого же авторитета. На VIII съезде идеологический и политический центр, контроль над Совнаркомом и ЦК после смерти Ленина сразу же захватило большинство в новоизбранном коллективном руководстве партии - Политбюро РКП, представленное тройкой Свердлова, Зиновьева и Каменева, а также Бухариным и Рыковым, которые к ним присоединились, исполнительным секретарём Крестинским и народным комиссаром по национальностям Сталиным. Эта мощная «семёрка» оставила Троцкого одного в Политбюро. На заднем плане уже формировалась идеологическая «Военная оппозиция» против реформ Троцкого в Красной армии. Её сторонники - часто провинциальные организаторы и офицеры Красной армии - осуждали его возвращение к «буржуазной командной культуре».\n\nПоддерживая тактически «Военную оппозицию», Политбюро значительно ослабило Троцкого и помешало ему реализовать многие планы. Но всё должно было решиться на предстоящем IX съезде партии..."
russoc.280.a: "Что произошло дальше?"

russoc.281.t: "Падение Москвы и Петрограда"
russoc.281.d: "IX съезд РКП был созван досрочно. Поводом послужила внезапная смерть Якова Свердлова в марте 1919 года. Свердлов был фактическим лидером партийного руководства и центрального аппарата. Его преждевременная кончина временно нарушила единство партии, но пока Троцкий контролировал лишь Красную армию, а его противники - ЧК, Петроградский и Московский советы, Совнарком и партийную идеологию.\n\nНа IX съезде Михаил Владимирский, верный свердловец, был избран новым председателем ВЦИК, а военная реформа Троцкого была полностью отклонена партийным большинством. Позиция партии была ясна - никаких царских военных специалистов (военспецов), но усиление власти партийных комиссаров, поддержка рабочей милиции и Красной гвардии. Это предопределило не только поражение Троцкого, но и развал фронта.\n\nПока Зиновьев взял под контроль Политбюро, Совнарком и Секретариат, ситуация на фронте ухудшалась, а тыл становился всё нестабильнее. Белые захватили Москву, арестовав почти всю московскую партийную организацию для показательного суда. Троцкий исчез во время битвы за Москву, оставив революционный Петроград последним оплотом большевизма.\n\nПо итогам экстренного X съезда партии Зиновьев стал новым председателем Совнаркома, фактически установив единоличное правление над обречённой советской республикой. Он превратился в мессианскую фигуру, произнося речи, наполненные революционным фатализмом и обещаниями возмездия. Он винил в неудачах как Троцкого, так и «Военную оппозицию».\n\nЭтот Красный Петроград - последний оплот Русской революции - пал вскоре после Москвы, а «рабочий диктатор» Зиновьев бежал в охваченную революцией Коммуну Франции."
russoc.281.a: "Интересно."

russoc.282.t: "[GetBolshevikPartyCongressNumber] съезд РКП"
russoc.282.d: "Новая резолюция, официально принятая на пленуме ЦК и распространённая по партийным отделениям, утверждает то, что Зиновьев называет диалектическим напряжением, присущим ленинской партии - динамикой идеологических столкновений и дисциплинированного единства. Эта резолюция представляет переоценку демократического централизма, направленную на восстановление единства расколотого большевистского движения.\n\nЗиновьев утверждает, что фракционность - необходимый процесс выяснения перед принятием решения. Партия должна оставаться форумом для бурных внутренних дебатов по политическим вопросам, лидерству и социалистическому развитию. Пока эти обсуждения завершаются голосованием, при котором оппозиция подчиняется коллективному решению, дух ленинизма сохраняется.\n\nЭто учение прямо противостоит как наследию троцкистского максимализма, так и авторитаризму молотовской фракции. Партия - не монолит, а коллективная воля. Зиновьев ссылается на труды левых коммунистов и споры вокруг Брест-Литовского мира, чтобы показать, что даже Ленин терпел споры, если они оставались в пределах партии и завершались решением.\n\nОдновременно, в соответствии с этой новой концепцией, запрещено создавать параллельные центры власти или погружаться в парламентский хаос. Диктатура пролетариата не может быть заменена диктатурой комиссаров. Хотя оппозиция воспринимала это как либерализацию и тактический отход, ЧК остаётся, пропагандистская машина работает без перебоев, а «Петроградская правда» продолжает освещать успехи зиновьевцев."
russoc.282.a: "Зиновьевское партийно-государство допускает обсуждение, но не неповиновение."

russoc.283.t: "Начало коллективизации"
russoc.283.d: "В тени разрушительных урожаев и растущих сообщений о сельском накопительстве партия выступила решительно. Товарищ Зиновьев, председатель Совнаркома, объявил о начале полной коллективизации на территориях, находящихся под советским контролем. Отвергая колебания правых элементов как пережитки мелкобуржуазной сентиментальности, Зиновьев представил эту политику как решительный поворот к «революции в деревне» - давно отложенному союзу пролетариата и бедного крестьянства против кулацкого паразитизма. Коллективизация, заявил он громогласно на заседании ЦК, - не просто экономическая реформа, а распространение пролетарской гегемонии на каждый уголок русской жизни.\n\nЗиновьевская линия ясна: кулак - классовый враг, деревня должна быть перестроена по революционным принципам, а партия должна вести, направлять и - при необходимости - дисциплинировать сельскую местность к её социалистическому будущему.\n\nНе все в партии приветствовали этот шаг. Бухаринцы протестовали и предупреждали, что принуждение в деревне может разорвать рабоче-крестьянский смычок. Их возражения быстро отклонили. На закрытом заседании Зиновьев отверг их опасения как «инфантильный правый уклон» и напомнил, что единство в действии - основа ленинизма.\n\nМеханизм коллективизации теперь начинает работать - при поддержке комиссариатов, партийных агитаторов и органов пролетарской бдительности. Зерно, земля и труд будут социализированы."
russoc.283.a: "Колебания - это контрреволюция."

russoc.284.t: "Дебаты о госхозе"
russoc.284.d: "Идеологические споры возрождаются в залах ЦК. Несмотря на то, что пленум ЦК уверенно принял директиву о всеобщей коллективизации, вопрос уже не стоит в «коллективизировать или нет», а в «как именно». Крестьяне остаются опорой деревни, однако метод их интеграции в социализм вызывает жаркие споры между фракциями.\n\nВ центре обсуждения стоит вопрос организационной формы. Зиновьевцы выступают за агрессивный, но структурированный переход к сельскохозяйственным артельям (СКХА), которые, сохраняя коллективный труд и собственность, допускают ограниченное личное подсобное хозяйство и сохраняют достоинство крестьянина. Зиновьев, ссылаясь на Ленина, говорит о «конструктивном пролетарском руководстве деревней».\n\nБухаринцы разделились. Сам Бухарин выступает за осторожную борьбу с кулаками в сочетании с поддержкой добровольных коллективов и кооперации, а Алексей Рыков требует приостановки всего плана. Новые «рыковцы» пропагандируют эволюционный путь к «крестьянскому социализму» на основе автономии мелких хозяйств и уважения рыночных форм. Зиновьев и большинство обвиняют Рыкова в «нео-народническом уклоне».\n\nМолотовцы, менее заинтересованные в идеологических тонкостях и более - в быстрых результатах, предлагают сельскохозяйственную коммуну (СКХК) как идеал. Они рассматривают полную социализацию сельской жизни как испытание воли пролетариата, поддерживают принудительное лишение собственности и утверждают, что равное потребление и полный коллективизм создадут нового социалистического человека.\n\nХотя фракции продолжают бесконечные споры, [GetBolshevikPartyCongressNumber] съезд партии созван, чтобы положить этому конец."
russoc.284.a: "[GetBolshevikPartyCongressNumber] съезд принимает ортодоксальную зиновьевскую линию."
russoc.284.b: "[GetBolshevikPartyCongressNumber] съезд выбирает компромисс с деревней."
russoc.284.c: "[GetBolshevikPartyCongressNumber] съезд находит шаткий консенсус."
russoc.284.e: "Полная коллективизация. Сейчас!"

russoc.285.t: "Рыковский раскол"
russoc.285.d: "Когда утихла пыль так называемой «Госхозной дискуссии», компромиссная линия, принятая под твёрдым, но гибким руководством Зиновьева, разрушила хрупкое единство бухаринского блока. Поскольку самого Бухарина всё чаще стали видеть как склонного к примирению с зиновьевцами, группа решительных аграрных социалистов объявила о своей идеологической независимости под руководством Алексея Рыкова. В горячих речах, циркулирующих среди сельских кадров, региональных чиновников и даже Центрального Комитета, рыковцы начали осуждать «пораженческие» тенденции своего бывшего лидера, обвиняя Бухарина в предательстве деревни и отказе от основополагающих принципов эволюционного социализма в пользу оппортунизма и карьеризма.\n\nПозиционируя себя как защитников социализма крестьянства, рыковцы отвергают принудительную коллективизацию, выступая вместо этого за модель постепенного вовлечения крестьян в социализм через дух кооперативов и ТОЗ, которые в настоящее время являются преобладающей формой коллективного хозяйствования в сельской местности.\n\nКак и следовало ожидать, идеологи зиновьевцев быстро предприняли меры по сдерживанию отклонения, напоминая, что хотя свободное обсуждение поощряется, партия уже высказалась на последнем съезде. В партийных изданиях предложения Рыкова были объявлены правыми, квазинародническими искажениями - «анти-марксистской иллюзией социализма без классовой борьбы». Новое отклонение обозначили как «аграрный утопизм» в лучшем случае и саботаж в худшем.\n\nСам Бухарин открыто дистанцировался от раскола, призывая к единству в партии. Для молотовцев рыковцы - это просто конечная дегенерация бухаринизма, реакционное образование, цепляющееся за устаревшие иллюзии."
russoc.285.d2: "Когда утихла пыль [GetPreviousBolshevikPartyCongressNumber], компромиссная линия, принятая под твёрдым, но гибким руководством Молотова, разрушила хрупкое единство бухаринского блока. Поскольку самого Бухарина всё чаще стали видеть как склонного к примирению с молотовцами, группа решительных аграрных социалистов объявила о своей идеологической независимости под руководством Алексея Рыкова. В горячих речах, циркулирующих среди сельских кадров, региональных чиновников и даже Центрального Комитета, рыковцы начали осуждать «пораженческие» тенденции своего бывшего лидера, обвиняя Бухарина в предательстве деревни и отказе от основополагающих принципов эволюционного социализма в пользу оппортунизма и карьеризма.\n\nПозиционируя себя как защитников социализма крестьянства, рыковцы отвергают любую форму принудительной коллективизации, выступая вместо этого за модель постепенного вовлечения крестьян в социализм через дух кооперативов и ТОЗ, которые в настоящее время являются преобладающей формой коллективного хозяйствования в сельской местности.\n\nКак и следовало ожидать, в партийных изданиях предложения Рыкова были объявлены вырождением меньшевизма и квазинародническим ревизионизмом. Сам Бухарин открыто дистанцировался от раскола, призывая к единству в партии. Для зиновьевцев рыковцы - возможные тактические союзники, но альянс едва рассматривается из-за идеологических разногласий."
russoc.285.a: "Опять бухаринцы, но уже в новом обличье."

russoc.286.t: "Долгое затмение Бухарина"
russoc.286.d: "Удивительно, что несмотря на резолюцию съезда партии, разрешающую дискуссии и допускающую «внутрипартийную демократию», влияние бухаринской фракции постепенно начало ослабевать. Их платформа, некогда опора умеренной политики среди крестьянства, теперь кажется реликтом, сглаженным и поглощённым политикой, продвигаемой зиновьевцами. Недавняя интеграция нескольких ключевых бухаринских экономистов в совместные комитеты с ВСНХ, зачастую под номинальным руководством зиновьевцев, ещё более ослабила сплочённость фракции.\n\nГригорий Сокольников, некогда сторонник НЭПа, так и не увидел его реализации и официально отказался от поддержки этой несбывшейся политики. Сергей Киров, ранее сочувствовавший Народному фронту, давно уже влился в бюрократические ряды Оргбюро.\n\nИ это лишь упоминание видных фигур. Растущее число чиновников среднего звена, особенно в областных советах, Госплане и ВСНХ, избегают публичных связей с Бухариным. Всё больше людей заявляют о своей лояльности непосредственно Пролетарской хартии и идентифицируют себя как «лояльных ленинцев».\n\nСам Бухарин остаётся на своем месте, но после решения съезда партии [GetPreviousBolshevikPartyCongressNumber] он был понижен до статуса «Кандидата в ЦК». Его слова теперь всё реже находят отклик. В целом Бухарин давно смирился с необходимостью адаптироваться, постепенно забывая о своей умеренной программе, оправдываясь лишь необходимостью бороться в условиях «керенски-черновой буржуазной диктатуры». Когда-то возглавлявший «Левых коммунистов» и поддержка им военного коммунизма в Первую гражданскую войну лишь подтверждают неудобную правду зиновьевской линии - именно партия ведёт своих пастырей."
russoc.286.a: "По крайней мере, теперь партия стоит единым фронтом."

russoc.287.t: "Молчание Молотова"
russoc.287.d: "Из всех языков партии когда-то самым непреклонным был язык Молотова. Но нынче некогда громогласный голос жёстких стал поразительно тих. С момента съезда, с его осторожным утверждением свободы внутрипартийных дебатов, многие из молотовцев оказались на периферии - пусть и незаметно.\n\nАдминистративные изменения, роспуск комитетов и незаметные отставки видных региональных организаторов подорвали влияние группы. Михаил Калинин, когда-то считавшийся видным защитником бюрократов, давно служит твёрдым пропагандистом послания Зиновьева. Плановики Госплана тихо исполняют свои обязанности, а дипломаты за границей следуют указаниям Политбюро по первому зову.\n\nПартия умело хвалит верные «большевистские кадры», игнорируя зачинщиков. Молотов продолжает посещать съезды партии, и его имя время от времени появляется в постановлениях. Однако более молодая администрация, преимущественно из бывших рабочих, безоговорочно и порой молчаливо придерживается Пролетарской хартии и указов Совнаркома. Идеологическое инакомыслие игнорируется, а их единственная преданность - рабочему правительству и его Вождю, Зиновьеву. Те, кто всё ещё осмеливается шептать о свердловской строгости и перфекционизме, не получают поддержки, и время явно играет против них."
russoc.287.a: "По крайней мере, теперь партия стоит единым фронтом."

russoc.288.t: "Наследие Военной оппозиции"
russoc.288.d: "«Мы давно похоронили троцкистский миф о военном гении», - начинает статью в «Коммунисте», знаменующую начало военных реформ. «Но остаётся вопрос: какую армию требовала революция в 1919 году - и какую должна строить сейчас?»\n\nВ последние месяцы Первой гражданской войны из рядов партии возникла так называемая Военная оппозиция, которая критиковала методы председателя РВСЛ Льва Троцкого. Состоявшая из опытных большевиков, рабочих-командиров и политорганизаторов, фракция осуждала опасную чрезмерную зависимость от бывших царских военных специалистов (военспецов), пренебрежение властью комиссаров и чрезмерный деспотизм Троцкого. Фактически фракция была против создания традиционной военной силы.\n\nКогда Центральный Комитет партии в начале 1919 года решительно отвернулся от Троцкого, критика Военной оппозиции получила поддержку. IX съезд РКП утвердил более жёсткий партийный контроль над Красной армией, расширил роль политкомиссаров и ограничил неограниченную власть военспецов. Тем не менее руководство колебалось с полным принятием более радикальных требований оппозиции. Их видение, хотя и было одобрено, реализовалось лишь частично до драматического краха фронта, падения Москвы и внезапного исчезновения самого Троцкого. Провалы 1919 года запятнали как его имя, так и имена его самых ярых критиков.\n\nСегодня партия рассматривает Военную оппозицию как идеологию, возведённую выше стратегии. Однако в незыблемом контроле партии над вооружёнными силами всё ещё слышен тихий отзвук их требований. Возрождающаяся Красная армия сегодня - уже не армия Троцкого. И не мечта романтиков 1919-го. Это армия партийного социализма, закалённая борьбой, управляемая дисциплиной и ведомая не только специалистами, но и волей самой революции."
russoc.288.a: "Вторая Красная армия возрождается."

russoc.289.t: "Расхождения в военных взглядах"
russoc.289.d: "Когда партия приступила к масштабной реформе вооружённых сил после окончания гражданской войны и уроков 1919 года, среди командного состава, военных планировщиков и идеологических надзирателей возникло тройное расхождение. Идеологическое единство армии не ставится под сомнение - троцкистский бонапартизм был решительно отвергнут - но форма и функции будущего Красного военного аппарата теперь предмет высокоуровневых дискуссий.\n\nКадры перспективных военных интеллектуалов выступают за преобразование Красной армии в НРКА - Национально-Революционную Красную Армию. Эта группа акцентирует внимание на развитии крупномасштабного оперативного искусства, моторизации, воздушно-десантных войсках, централизованных радиосетях и военных академиях. Хотя они формально подчиняются партийному контролю, реформаторы часто ссылаются на элементы троцкистского планирования до 1919 года - переосмысленные - в обоснование своей программы. В политическом плане они пользуются молчаливой поддержкой всех интернационалистских кругов, включая бухаринцев.\n\nДругая группа, идеологически возглавляемая Политическим управлением РВСЛ (ПУР), настаивает на центральной роли партийно-командного единства. Эта «Армия партийного социализма» отвергает как милитаристский элитизм Троцкого, так и романтический партизанизм ранних Красных гвардий. Вместо этого она стремится к подготовленной, постоянной силе под полным политическим контролем - Красной армии, коренящейся в рабочих гвардиях, идеологическом воспитании и централизованном планировании. ПУР - доминирующая линия зиновьевцев.\n\nТретья группа - более свободная коалиция фронтовиков и военных популистов, которые выступают за сохранение идентичности РККА как массовой, мобилизационной, пролетарской армии. Они делают упор на сохранение крестьянско-рабочего характера армии, усиление комиссаров и обеспечение того, чтобы командиры подразделений оставались чувствительными к моральным и социальным потребностям своих войск. Они поддерживают дисциплину, но подчёркивают роль армии как социальной школы революции, а не просто инструмента командования. Неофициально их называют «Движением солдатских армий (ДСА)», они вольно связаны с молотовским блоком и пользуются поддержкой умеренных внутри партии.\n\nХотя прямого конфликта пока не произошло, эти разделения уже проявляются в предпочтениях по кадрам, распределении ресурсов и продвижении офицеров."
russoc.289.a: "Интересно."

russoc.290.t: "Авангард - это государство"
russoc.290.d: "С тотальной гегемонией зиновьевцев последние остатки «двухвластия» между партией и государством были отброшены. При почти полном контроле над партийным аппаратом и устранении организованной оппозиции большевики начинают конституционную и институциональную революцию. Среди основных изменений новой Конституции [ROOT.GetNameDef] - упразднение ВЦИК. На его месте провозглашается Центральный Комитет партии как высший орган пролетарского суверенитета, осуществляющий власть через Совнарком.[russoc_290_vtsik_resistance]\n\nСам Григорий Зиновьев официально сложил полномочия главы советского правительства, и эта должность пока остаётся вакантной. Вместо этого он принял на себя роль партийного лидера - символическую, но неоспоримую позицию в коллегиальном Политбюро и Центральном Комитете. [195.GetName]ская Правда, стенгазеты и партийные школы единообразно называют его Вождём Пролетарской революции."
russoc_290_vtsik_resistance_exists: " Президиум ВЦИК попытался процедурно отвергнуть новую структуру, но его членов обвинили в анти партийном саботаже и уволили. Партия, заявил Зиновьев, «не будет подвергаться вето.»"
russoc.290.a: "Триумф пролетарской гегемонии."

russoc.291.t: "Команды Авангарда"
russoc.291.d: "Революция вступает во вторую фазу, отражая то, что влияние Зиновьева теперь затмевает все остальные силы в Партии и Государстве. Новая Конституция, разработанная под руководством правоведов Зиновьева, закрепляет первенство Партии как авангарда рабочего класса. Полномочия ВЦИК существенно сокращены - теперь он под совместным контролем ЦК может лишь ратифицировать инициативы Совнаркома.[russoc_291_vtsik_resistance]\n\nСовнарком также перестал быть исполнительным сердцем республики, теперь он подчиняется напрямую Центральному Комитету. Хотя Зиновьев сохраняет председательство, его публичная роль «Вождя», постоянно отражаемая в СМИ, лишь подтверждает его идеологический авторитет."
russoc_291_vtsik_resistance_exists: " Президиум ВЦИК сопротивлялся нескольким положениям нового партийного пересмотра, в результате чего по совету ЦК ряд членов был заменён."

russoc.292.t: "Конституция [GetYear] года [ROOT.GetNameDef]"
russoc.292.d: "Кампания идеологической чистки сломила самых ярых оппонентов, но революция далеко не завершена. В этот момент правительство Зиновьева добилось переписывания ключевых разделов Конституции 1918 года, отразив ведущую и направляющую роль Партии, однако влияние государственных институтов остаётся сильным - особенно ВЦИК. Исполнительная и законодательная власть по-прежнему сосредоточены в Совнаркоме. Зиновьев остаётся формальным главой правительства, но культ его личности начинает складываться. Хотя ни один закон этого не подтверждает, газеты, постановления и учебные материалы начинают называть его просто Вождём, и лишь немногие решаются это оспаривать."

russoc.293.t: "Советская Власть"
russoc.293.d: "Принятие новой Конституции Рабочей Республики теперь подготовило почву для долгожданной структурной реорганизации Советов на всех уровнях.\n\nПод руководством Центрального Комитета Партии и Революционной Конституционной Комиссии традиционная иерархия волостных, уездных и губернских советов будет упразднена как территориально-административных органов и восстановлена в форме Революционных Советов - единиц, явно ориентированных на промышленные зоны и идеологические ячейки, а не на географию. Каждый из них будет функционировать под управлением местных партийных полномочных, а делегаты проходят проверку региональными идеологическими комиссиями.\n\nАналогично, Всероссийский съезд Советов, номинально высший орган государства, будет заменён съездом Революционных Депутатов - ежегодным партийным собранием избранных представителей из производственной и административной сфер.\n\nЗиновьев заявил, что этот момент знаменует восстановление пролетарской формы к пролетарскому содержанию. Советы останутся - не как независимые институты, а как сосуды идеологической власти, полностью слитые с Партией, воплощающей рабочий класс."
russoc.293.a: "Триумф пролетарской гегемонии."

russoc.294.t: "Новый Председатель Совнаркома"
russoc.294.d: "В связи с добровольным уходом товарища Зиновьева с поста Председателя Совнаркома, вызванным его решимостью полностью посвятить себя революционному делу и строительству коммунистического общества как неоспоримому лидеру коммунистического мира - хотя это ещё не свершилось - необходимо выбрать надёжного и верного человека, способного сформировать новое советское правительство и взять на себя все скучные дела.\n\nИз немногих считающихся наиболее лояльными и надёжными только один обладает необходимыми качествами для этой сложной задачи."
russoc.294.a: "Лев Каменев."
russoc.294.b: "Николай Крестинский."
russoc.294.c: "Георгий Благонравов."
russoc.294.e: "Михаил Лашевич."

russoc.295.t: "Литейный цех Нового Человека"
russoc.295.d: "Один из последних съездов РКП принял Пролетарскую Хартию, с которой началась серьёзная идеологическая и институциональная подготовка будущего. В центре этой концепции - систематическое воспитание нового поколения революционных лидеров и культурных авангардов - кадров завтрашнего дня, которые не просто будут управлять государством, а преобразуют его по образу пролетарской гегемонии. Центральный Комитет объявил о создании общенациональной системы советско-партийных школ, основанной на опыте Коммунистического Университета им. В.И. Ленина, но значительно расширенной по масштабу и амбициям. Кадровые школы теперь будут работать на четырёх уровнях:\nШколы уездные - с интенсивными четырёхмесячными программами для сельских организаторов и секретарей сельских ячеек.\nШколы губернские - с двумя или тремя шестимесячными выпускными циклами в год, для подготовки партийных и советских работников среднего звена.\nРегиональные школы - с годовыми программами идеологического, технического и административного обучения.\nКоммунистические университеты - венец системы, создаваемые в каждом крупном городе и отвечающие за идеологическое и интеллектуальное руководство новой эпохой.\n\nИх учебная программа - это синтез классического марксизма, зиновьевизма, научно-промышленного обучения и практического советского управления. Это не образование ради образования: это мобилизация сознания, боевой акт идеологического строительства.\n\nРедакционная и культурная жизнь также приводится в соответствие. Главлит и Госиздат под эгидой Наркомпроса отвечают за смену тона и фокуса всех печатных материалов. Буржуазный мусор будет сметён; появится новое поколение изданий - боевых, ясных и дидактически революционных."
russoc.295.a: "Нового Человека не рождают - его строят."

russoc.296.t: "Вождь и Революция"
russoc.296.d: "Недавнее постановление Агитпропа ЦК под руководством Льва Сосновского подтверждает необходимость «объединяющего идеологического символа», отражающего преемственность революционного руководства от Ленина до настоящего времени. Этим символом - не произнесённым вслух, но всеобщепонятным - является Григорий Зиновьев.\n\nХотя Зиновьев пока остаётся председателем Совнаркома, его речи теперь преподаются в кадровых школах вместе с «Государством и революцией» Ленина. Отрывки из Пролетарской Хартии открывают политические курсы. Появилась новая серия брошюр «В защиту ленинизма», переиздающих его полемику с отклоняющимися от курса, с комментариями, одобренными Главлитом.\n\nПо всей республике на первомайских демонстрациях тихо появляются транспаранты: «Зиновьев - голос Партии, воля масс». В партийных зданиях его портрет висит рядом с портретами Маркса, Энгельса и Ленина - никогда выше, но и никогда не отсутствует. «Правда» начинает называть его Вождём Пролетарской Революции - выражение, которое Зиновьев публично не принимал, но и не опровергал.\n\nКульт тонок и всегда выражается коллективно. Но посыл ясен: там, где Ленин принес революцию, Зиновьев сохраняет её - не как властитель, а как совесть."
russoc.296.a: "Никто не должен возвышаться над Партией - но пусть он воплощает её душу."

russoc.297.t: "Ленин жив"
russoc.297.d: "Образ Владимира Ильича Ленина повсюду - в классах и на заводах, над трибунами и в партийных офисах, на монетах и учебниках. В нашей Советской Республике учение и заветы Ленина - моральное и идеологическое ядро государства.\n\nЛенин - вечный вождь, архитектор Партии-Государства, высший учитель пролетариата и совесть революции. Его труды обязательны к изучению во всех советских учреждениях. Под руководством Агитпропа ЦК и Наркомпроса речи Ленина изучаются вместе с комментариями Зиновьева и других ведущих партийцев. По всей стране возводятся памятники. Его портрет всегда присутствует, никогда одинок: он стоит рядом с Марксом и Энгельсом, не выше их, а как русский носитель их наследия.\n\nЧтить Ленина - значит повиноваться Партии. А говорить от его имени - священный акт, который чаще всего совершает человек, считающийся его вернейшим учеником: Григорий Зиновьев."
russoc.297.d2: "В последней директиве Агитпропа роль Владимира Ильича Ленина формально переопределена как интеллектуального прародителя современного социалистического государства. Ленин уже не просто лидер ушедшей эпохи революций, а первый теоретик централизованного советского управления и предтеча доктрины Социализма в одной стране.\n\nНовые учебные программы и агитационные тексты акцентируют внимание не на хаосе 1917 года или всемирных надеждах пролетарской революции, а на диктатуре пролетариата, государственном планировании и необходимости железной дисциплины в первые годы власти. Ленин представлен как предостерегающий от «левых заблуждений» и романтического интернационализма - ошибок, которые, по мнению государства, впоследствии воплотили Троцкий, Зиновьев и другие, «использовавшие его память в фракционных целях».\n\nОфициальные исторические труды пересмотрены. Каменев, Троцкий и Зиновьев представлены как второстепенные чиновники, всё более стертые из записей или тонко переосмысленные как идеологические отклонения. В музеях Ленин показан исключительно в партнёрстве со Свердловым; в центрах политического образования его наследие кончается на доктрине Молотова.\n\nПо всей стране бюсты Ленина стандартизированы и размещены на каждом заводе, в каждой школе и актовом зале бригад. В каждом правительственном офисе теперь есть рамка с цитатой о «задачах пролетарского государства», выбранной Агитпропом."
russoc.297.a: "Ленин жив - в каждом заводе, в каждой школе, в каждом сердце."

russoc.298.t: "Годовщина Владимира Ильича Ленина"
russoc.298.d: "Каждый апрель Народный комиссариат просвещения организует общенациональный праздник в честь рождения Владимира Ильича Ленина - пламени Октябрьской революции, учителя пролетариата и основателя нашей Советской Республики. Но нынешнее празднование, первое под обновлённым идеологическим руководством товарища Зиновьева, имеет заметно иной тон.\n\nМероприятие открылось массовым чтением «Государства и революции», которое одновременно проходило в сотнях рабочих клубов, школ и гарнизонов Красной Армии. Главным событием стала тщательно поставленная речь самого товарища Зиновьева, транслированная по всей Республике. Он говорил не только о Ленине-лидере, но и о Ленине-мыслящем - человеке, который «вооружил рабочий класс теорией и доверил его партийной дисциплине».\n\nВ этом году издание «Ленинского чтива», распространяемое партийной прессой, содержит предисловия и аннотации членов Агитпропа. Они призваны прояснить позиции Ленина по диктатуре пролетариата, партийному единству и опасности ревизионизма - тонко укрепляя собственную линию Зиновьева как подлинное продолжение ленинской мысли.\n\nПо всей Республике развеваются транспаранты:\n«По ленинскому курсу - к коммунизму!»\n«Партия - разум, честь и совесть нашей эпохи»\n\nОднако некоторые, особенно среди интеллигенции, близкой к Бухарину, тихо отмечают, что это празднование больше похоже на зеркало, чем на акт памяти."
russoc.298.a: "Его наследие не нам в наследство - но нам его беречь."
russoc.298.b: "Теперь даже память - это поле боя."

russoc.300.t: "Вопрос о СТО"
russoc.300.d: "Теперь, когда война окончена, управление возвращается из окопов в бюрократические коридоры. Одним из оставшихся институтов, бросающих длинную тень на послевоенный порядок, остаётся Совет Труда и Обороны.\n\nПервоначально созванный в условиях военного времени, СТО никогда не был санкционирован Конституцией 1918 года. Под председательством Вячеслава Молотова он стал параллельным центром власти - контролируя Госплан, отдавая указания военным и промышленным органам и действуя полуавтономно от Совнаркома и ЦК. С наступлением мира председатель Зиновьев начал ставить под вопрос необходимость сохранения этого порядка. Формально СТО всегда был чрезвычайным координационным органом. На деле же он теперь похож на государство в государстве - а длительное председательство Молотова даёт ему влияние, превышающее формальные должности.\n\nЮридическая записка союзников Зиновьева в Совнаркоме предлагает «реорганизовать» СТО в соответствии с главой VIII Конституции РСФСР 1918 года, ссылаясь на необходимость возвращения к единому мирному управлению. Бухаринцы осторожно поддерживают ограничение военной власти СТО, но настаивают, что экономическое планирование должно оставаться под его контролем - с расширением участия бухаринских специалистов.\n\nВ секретариате и нескольких народных комиссариатах чиновники, лояльные Молотову, препятствуют включению этого вопроса в повестку ВЦИК. Неофициальные каналы, бюллетени и слухи предупреждают о «поспешном разоружении военного государства». Молотов молчит, не давая публичных заявлений, словно само существование СТО говорит за себя. Но давление очевидно."
russoc.300.a: "Распустить СТО."
russoc.300.b: "Сменить председателя, используя ленинский прецедент."
russoc.300.c: "Поддержать бухаринский компромисс."
russoc.300.e: "Пока ничего не предпринимать."

russoc.301.t: "Циркуляр No.42/1: О повышении кадровой устойчивости"
russoc.301.d: "Письмо пришло рано утром. Десять страниц, напечатанных и пронумерованных, с печатью Секретариата и личной подписью Исполнительного секретаря С. Е. Чутскаева. Официально оно называлось Циркуляром No.42/1 и содержало обыденные указания: подтверждение приверженности партии кадровой дисциплине, важность политической надёжности на всех уровнях и новый этап рутинных «перепризначений и проверок» на уровне губкомов и райкомов.\n\nНо те, кто читал между строк - и те, кто был в курсе, - понимали более глубокий смысл.\n\nК циркуляру прилагался список рекомендованных переводов и назначений, тщательно подготовленный кадровой службой Чутскаева. Молодые технократы, обучавшиеся в учреждениях, связанных с Госпланом, лояльные районные организаторы из Урала и Нижней Волги, а также средние аппаратичи, тихо перешедшие в орбиту молотовитов. Региональные комитеты, уже истощённые после месяцев скрытого фракционного противоборства, редко ставили эти инструкции под сомнение. Большинство выполняло их буквально.\n\nВ других местах начали распространяться «Письма из Центра» среди районных партийных работников. В этих письмах призывали к бдительности, восхваляли добродетели «сознательной партийной дисциплины» и тонко критиковали растущую «театральность в верхнем дискурсе». Это не было прямым нападением на Зиновьева, но мало кто неправильно понял их смысл.\n\nПока Чутскаев оставался молчалив. Его тон на встречах был резким, почтительным. На вопросы о перестановках он ссылался на «рутинное стратегическое выравнивание с долгосрочными задачами партии». Но под официальным языком машина уже начала работать."
russoc.301.a: "Секретариат приступает к работе."

russoc.302.t: "Смена ручек и лиц"
russoc.302.d: "Дверь кабинета No.47 тихо закрывается за ушедшим помощником отдела. Внутри новый заместитель начальника отдела партийных кадров - молодой аппаратчик из Перми - кладёт в шкаф свежую папку. На этикетке написано: «Утверждено - контроль ВЦИК подтверждён».\n\nПо коридорам здания ЦК повторяется та же тихая рутина: инструкторов переводят, корреспонденцию перехватывают, меморандумы переписывают. Волна новых назначений проходит под прикрытием рутинной ротации. Перестановка тонкая, замаскированная под эффективность.\n\nОднако под бюрократической вуалью Секретариат начал сжимать рычаги партийной внутренней машины. Теперь каждое кадровое дело проходит через кабинет Сергея Чутскаева. Его люди - отобранные за тихую лояльность - внедряются в отделы, которые долго сопротивлялись политизации: лёгкая промышленность, транспорт, финансы.\n\nВ редакциях «Правды» и «Известий» перемены ещё деликатнее. Увольнений пока нет - по крайней мере, пока. Вместо этого редакционные коллегии «реструктурируют» под предлогом обновления поколений и технологической модернизации. Зиновьевские интеллектуалы, долгое время авангард партийной риторики, оказываются оттеснены на обзоры мелких съездов или тихо «повышены» в идеологические аналитические центры в Воронеже, [217.GetName] или [653.GetName]. Бухаринцы тоже начинают ощущать давление. Некогда заметный экономист, слабо связанный с «умеренными», получает срочное приглашение в торговую делегацию в Китай - на неопределённый срок."
russoc.302.a: "Это начинает вызывать подозрения..."

russoc.303.t: "«Неизбежные толкования»"
russoc.303.d: "Обычный бюллетень лежит открытым на столе районного секретаря в Саратове. Его заголовок с печатью гласит: ЦИРКУЛЯР 19-Б/73 - О целях революционного воспитания в кадровых школах, по решению Политбюро (проект постановления, второе чтение). Рядом лежит другой вариант, наполовину сложенный - похожие формулировки, тот же номер, немного иное содержание.\n\nСекретарь откидывается на спинку кресла, хмурит брови. В одном варианте цитируется обращение председателя Зиновьева к Высшей школе партийной подготовки: «Задача идеологического воспитания - формирование тотального классового сознания - слияние государственной функции и пролетарского духа.»\nВ другом варианте акцент совсем другой: «Идеологическое воспитание должно обеспечивать надёжность кадровой практики и исполнение производственных задач, принятых партией.» Зиновьев при этом не упоминается.\n\nВ кабинетах от Воронежа до Челябинска инструкторы, секретари и руководители агитпропа шлют телеграммы. Некоторые районы полностью приостанавливают исполнение, ожидая разъяснений. Другие считают один вариант официальной линией, а другой - слухами. В основе разногласий - Секретариат. Под поверхностью его канцелярской эффективности люди Сергея Чутскаева начали фильтровать все постановления, исходящие от крыльев Зиновьева. Некоторые задерживаются. Другие переписываются в бюрократическом стиле - менее риторичном, более технократическом. Некоторые газеты осторожно отражают интерпретации Секретариата. Другие печатают цитату председателя Зиновьева. Во внутреннем партийном бюллетене небольшой редакционный материал задаёт вопрос: «В случае неясности между перекрывающимися директивами не стоит ли доверять тем, кто ближе всего к практическому управлению?»\n\nВ Политбюро Зиновьев сосредоточен на высших идеологических инициативах и предстоящей мировой революции. Он уверен, что всё в порядке. Но в провинциях растут шёпоты:"
russoc.303.a: "«Что именно сказал председатель - и кто это толкует?»"

russoc.304.t: "Голос масс"
russoc.304.d: "В кабинетах отдела партийной корреспонденции Секретариата машины для сортировки гудят, но всё меньше писем проходит дальше. Тайная инструкция - никогда не оформленная на бумаге - теперь регулирует, как Секретариат обрабатывает обращения и жалобы членов, адресованные ЦК или Совнаркому: задерживать, разбавлять, откладывать.\n\nПисьма рабочих и кадров, поступавшие до крупных пленумов, теперь всё реже достигают адресата. Многие вовсе не пересылаются. Некоторые «уточняются» в сводках, где опускаются резкие критики или неудобные вопросы. Другие тихо откладываются в дела с пометкой «решено на местном уровне». Если запросы слишком срочные, ответы даются от безымянных отделов, а не от ЦК. В то же время небольшие, но показательные отклонения начинают сопровождать публичные выступления Зиновьева. Во время недавнего визита в [252.GetName] его встречала приёмная комиссия из чиновников среднего звена. Заголовок региональной газеты сообщил о его визите лишь на следующий день после отъезда. Местные резолюции с выражением энтузиазма были странно формальными - либо отсутствовали вовсе. [195.GetName]ская районная партийная школа цитировала речь Зиновьева прошлого года, а не его недавний доклад об пролетарском воспитании.\n\nЗиновьев сохраняет сдержанность. Но он начал уделять больше времени отчётам из провинций."
russoc.304.a: "Похоже на саботаж."

russoc.305.t: "Революция и председатель"
russoc.305.d: "Любопытный доклад поступает на стол товарища Зиновьева. Где-то в Орловской области стенная газета партийной технической школы размещает анонимный рисунок: согбенная фигура с узнаваемыми кудрями Зиновьева, указывающая во все стороны сразу, под подписью «Волюнтаризм - не план». В другом районе последнее постановление Совнаркома о распределении зерна загадочно не успело вовремя поступить к исполнению - а когда поступило, оказалось несогласованным с предыдущими циркулярами Секретариата.\n\nСекретариат забит экономическими сводками и мелкими провинциальными постановлениями. Запрос на перепечатку одной из последних идеологических статей Зиновьева «отложен из-за проблем с макетом». Обращение с просьбой выступить на конференции кадров в [247.GetName] тихо отменено.\n\nПо всей стране набирает силу неформальная агитация. Зиновьев замечает - естественно, он замечает. Но что такое несколько шуток, ошибки в редакторских материалах, вырванные из контекста цитаты? Придавать им значение - значит придавать вес клевете. А достоинство - это то, чем Зиновьев ещё командует, или, по крайней мере, так он думает."
russoc.305.a: "Кампания шёпотов растёт."

russoc.306.t: "Решение Центрального исполнительного комитета"
russoc.306.d.intro: "Председатель Зиновьев вынес вопрос на рассмотрение ВЦИК, ссылаясь на Конституцию 1918 года, которая не предусматривает чрезвычайных органов вне рамок комиссариатов и Совета народных комиссаров. В интересах планирования и законности он предлагает"
russoc.306.d: "$russoc.306.d.intro$ роспуск СТО.\n\nБез колебаний [GetOtherPrimeMinister] собрал большинство ВЦИК за предложением председателя. Декрет был принят за одну сессию, оформленный как возвращение к конституционной законности и гражданскому экономическому планированию. СТО тихо распустили, а его обязанности распределили между существующими комиссариатами, хотя некоторых бывших сотрудников незаметно перевели в другие учреждения. Зиновьев считал это чистой победой."
russoc.306.d2: "$russoc.306.d.intro$ роспуск СТО.\n\n[GetOtherPrimeMinister] затянул с решением. Законность шага была безупречной, но он опасался дестабилизации институционального баланса. После переговоров ВЦИК отклонил предложение, сославшись на «организационные риски»."
russoc.306.d3: "$russoc.306.d.intro$ роспуск СТО.\n\nВладимир Смирнов возразил по процедурным и политическим причинам. Он обвинил предложение в чрезмерной поспешности, рискующей привести к разрушению координации в хрупкой послевоенной экономике. ВЦИК с минимальным перевесом отверг план роспуска. Союзники Зиновьева были возмущены, но председателю пришлось отступить - пока."
russoc.306.d4: "$russoc.306.d.intro$ роспуск СТО.\n\nВЦИК под руководством Владимирского едва обсуждал вопрос. Предложение было отложено и в итоге полностью отклонено. Некоторые члены усомнились, имел ли Совнарком вообще право выдвигать такие предложения. Зиновьев покинул сессию с сжатыми зубами и короткой улыбкой."
russoc.306.a: "Интересный поворот."

russoc.307.d: "$russoc.306.d.intro$ назначение себя председателем СТО, ссылаясь на прецедент Ленина, который возглавлял СРКО, предшественник СТО.\n\nВЦИК почти единогласно поддержал предложение. [GetOtherPrimeMinister] представил это как восстановление централизованного контроля над руководством правительства. Теперь Зиновьев занимал посты и в Совнаркоме, и в СТО, как когда-то Ленин. За этим последовали тихие перестановки кадров в аппарате СТО."
russoc.307.d2: "$russoc.306.d.intro$ назначение себя председателем СТО, ссылаясь на прецедент Ленина, который возглавлял СРКО, предшественник СТО.\n\n[GetOtherPrimeMinister] выразил озабоченность по поводу «концентрации ролей», но позволил принять резолюцию с поправками. Зиновьев должен был временно исполнять обязанности председателя СТО до полного рассмотрения на конгрессе в течение года."
russoc.307.d3: "$russoc.306.d.intro$ назначение себя председателем СТО, ссылаясь на прецедент Ленина, который возглавлял СРКО, предшественник СТО.\n\nВладимир Смирнов решительно выступил против. Он обвинил Зиновьева в попытке монополизировать управление экономикой без коллективного контроля. ВЦИК отклонил предложение, а бухаринская пресса незаметно начала распространять критику «бюрократического централизма»."
russoc.307.d4: "$russoc.306.d.intro$ назначение себя председателем СТО, ссылаясь на прецедент Ленина, который возглавлял СРКО, предшественник СТО.\n\nСессия приобрела враждебный характер. Владимирский отказался включить предложение в официальную повестку дня."

russoc.308.d: "$russoc.306.d.intro$ продолжение работы СТО, но под формальным юридическим подчинением Совнаркому, без собственного аппарата.\n\nЗалуцкий посчитал этот компромисс недостойным полномочий Зиновьева, и ВЦИК настоял на полном роспуске. Зиновьев считал это победой, хоть и с потерей потенциальных союзников."
russoc.308.d2: "$russoc.306.d.intro$ продолжение работы СТО, но под формальным юридическим подчинением Совнаркому, без собственного аппарата.\n\nКрестинский воспринял компромисс как эффективный полуход. ВЦИК без проблем принял резолюцию. Пока Молотов оставался номинально вовлечённым, круг Зиновьева теперь проверял каждое бюллетень и директиву СТО."
russoc.308.d3: "$russoc.306.d.intro$ продолжение работы СТО, но под формальным юридическим подчинением Совнаркому, без собственного аппарата.\n\n[GetOtherPrimeMinister] приветствовал компромисс, позволив предложению пройти после незначительных задержек. Он обеспечил принятие резолюции с положениями о совместном рассмотрении Совнаркомом и ВЦИК."
russoc.308.d4: "$russoc.306.d.intro$ продолжение работы СТО, но под формальным юридическим подчинением Совнаркому, без собственного аппарата.\n\nВладимир Смирнов, председатель ВЦИК, поддержал предложение как желанное возвращение к правовым нормам. Зиновьев отметил поддержку, но стало ясно, что Смирнов теперь ожидает более широкой децентрализации."
russoc.308.d5: "$russoc.306.d.intro$ продолжение работы СТО, но под формальным юридическим подчинением Совнаркому, без собственного аппарата.\n\nМихаил Владимирский неохотно разрешил голосование, но только после многократных доработок. Принятая резолюция была настолько ослаблена, что зиновьевцы спорят, имела ли она вообще смысл. Фактически позиция Молотова осталась нетронутой - «компромисс» лишь по названию."

russoc.309.t: "Пересмотр функций СТО"
russoc.309.d.intro: "Недавний съезд Советов созывался под тяжёлым процедурным ожиданием. Одним из ключевых вопросов повестки дня было окончательное решение по Совету труда и обороны - чрезвычайному органу, сыгравшему важную координационную роль во Второй гражданской войне. После назначения товарища Зиновьева временным председателем СТО ВЦИК выразил обеспокоенность накоплением исполнительных функций и постановил, что следующий съезд Советов официально определит будущее СТО. После нескольких закрытых сессий и напряжённых комитетских дебатов съезд принял резолюцию."
russoc.309.d: "$russoc.309.d.intro$\n\nИтоговое решение было быстрым и предсказуемым. Оформляя резолюцию как восстановление ленинских норм планирования и конституционной законности, съезд одобрил формальное подчинение СТО Совнаркому. СТО сохранилось в форме, но юридически переклассифицировано как комиссия Совнаркома, а не как самостоятельный координирующий орган."
russoc.309.d2: "$russoc.309.d.intro$\n\nСъезд выступил за взвешенный институциональный компромисс. СТО не распускали, и товарищ Зиновьев не был утверждён председателем. Вместо этого съезд решил преобразовать СТО в подчинённую комиссию Совнаркома с новым председателем, назначаемым по обычной административной процедуре. После кратких консультаций ЦК рекомендовал [russoc_309_d2_candidate], и его утвердили."
russoc.309.d3: "$russoc.309.d.intro$\n\nСъезд занял оппозиционную позицию к существующему положению - он признал двойную роль Зиновьева несовместимой с социалистической законностью, несмотря на ленинский прецедент. СТО сохранилось как независимый координирующий орган, но Зиновьев должен был быть немедленно отстранён от руководства. Новый председатель назначался ВЦИК, и [GetOtherPrimeMinister] уже подтвердил [russoc_309_d3_candidate]. Зиновьев сделал краткое, резкое заявление перед уходом из зала, назвав исход «трагической неправильной трактовкой наследия Ленина»."
russoc.309.a: "Советы высказались."

russoc.310.t: "Президиум ВЦИК планирует внеочередную сессию"
russoc.310.d: "В последние дни председатель Всероссийского Центрального Исполнительного Комитета, [GetOtherPrimeMinister], в координации с членами Президиума ВЦИК, начал подготовку к внеочередной сессии Президиума. Формальное обоснование сессии распространяется под заголовком «Обзор текущего состояния руководства в Совете народных комиссаров».\n\nПодоплёкой этого манёвра стало растущее недовольство ключевых государственных и партийных органов концентрацией власти в руках председателя Совнаркома, товарища Зиновьева. В повестке говорится о «структурном кризисе государственного координационного аппарата», «размывании норм коллективного руководства» и «усилении партократических тенденций в ущерб советской законности».\n\nХотя язык остаётся в рамках процедурных формулировок, широко понимается, что главная цель созыва - инициировать формальное расследование текущего руководства Совнаркома. За закрытыми дверями кадры молотовцев работают над консолидированием большинства в самом Президиуме. Агитационные сети, лояльные Секретариату, тихо мобилизованы, ведётся низкоинтенсивная кампания давления в партийных ячейках и избранных внутренних изданиях.\n\nСекретариат Президиума принял процедурное решение, и внеочередная сессия назначена на конец месяца. Окончательный состав повестки ещё обсуждается, но вопрос «кадровой ответственности и необходимости возможной ротации» официально включён."
russoc.310.a: "Это откровенный переворот!"

russoc.311.t: "Резолюция Президиума ВЦИК"
russoc.311.d.start: "На внеочередном заседании, созванном Президиумом Всероссийского Центрального Исполнительного Комитета в соответствии с соответствующими положениями Конституции 1918 года, был поставлен на формальное обсуждение вопрос о политическом и административном состоянии Совета Народных Комиссаров. После предварительного доклада Председателя ВЦИК, товарища [GetOtherPrimeMinister], и кратких выступлений нескольких членов Президиума, представляющих как центральные, так и региональные органы, Президиум приступил к оценке текущего функционирования Совнаркома с учётом недавних опасений по поводу централизации принятия решений, устойчивых тенденций к волюнтаризму и растущего восприятия чрезмерного влияния партийного аппарата в правительственной практике. После внутреннего обсуждения Президиум большинством голосов принял Резолюцию, в которой говорится, что:\nтекущее руководство Совета Народных Комиссаров утратило доверие Центрального Исполнительного Комитета в своей способности обеспечивать эффективное коллективное управление и принципиальную советскую законность;\nтоварищу Г. Е. Зиновьеву рекомендуется подать в отставку с поста Председателя Совнаркома в интересах политической стабилизации;"
russoc.311.d: "$russoc.311.d.start$\nТоварищу В. М. Молотову предлагается занять пост Председателя Совета Народных Комиссаров, подлежащий формальному рассмотрению Всероссийским Центральным Исполнительным Комитетом.\n\nРезолюция уже немедленно распространена и опубликована во внутренних циркулярах и официальных партийных бюллетенях."
russoc.311.d2: "$russoc.311.d.start$\nТоварищу Н. И. Бухарину предлагается занять пост Председателя Совета Народных Комиссаров, подлежащий формальному рассмотрению Всероссийским Центральным Исполнительным Комитетом.\n\nРезолюция уже немедленно распространена и опубликована во внутренних циркулярах и официальных партийных бюллетенях."
russoc.311.a: "Это готовящийся переворот!"

russoc.312.t: "Ответ Центрального Комитета"
russoc.312.d.intro: "После внеочередной резолюции Президиума ВЦИК - выражающей недоверие Совнаркому и предлагающей отставку его Председателя, Григория Зиновьева - Центральный Комитет [GetRulingParty] был срочно созван. Несмотря на то, что ВЦИК действовал в рамках Конституции, он обошёл внутренние механизмы партийного контроля."
russoc.312.d: "$russoc.312.d.intro$\n\nЦентральный Комитет, после напряжённых внутренних обсуждений и при явном доминировании зиновьевцев, выпустил решительный отпор резолюции ВЦИК. Согласно официальному сообщению Комитета, решение является «ничтожным и недействительным, так как противоречит партийной дисциплине, было принято без консультаций с Политбюро или Оргбюро и обходит ленинский принцип партийного руководства государством».\n\nВ напряжённом, но упорядоченном голосовании Комитет обвинил инициаторов действий ВЦИК - косвенно, [GetOtherPrimeMinister] - в проведении «тайной фракционной кампании, направленной на подрыв коллективного руководства в пользу бюрократического централизма». Также было отмечено, что Совнарком, как орган, состоящий из партийных членов, несёт политическую ответственность только перед партией.\n\nРезолюция подтверждает продолжение мандата Зиновьева как Председателя Совнаркома и требует проведения дисциплинарных расследований по фактам несанкционированных фракционных манёвров внутри ВЦИК. Кроме того, Зиновьев призвал созвать внеочередной съезд Советов для немедленного разоблачения антипартийной деятельности Председателя ВЦИК и его отстранения от должности."
russoc.312.d2: "$russoc.312.d.intro$\n\nСобравшись под давлением разворачивающегося институционального кризиса, Центральный Комитет не смог оказать поддержку Григорию Зиновьеву, за которую он пытался лоббировать. Вместо этого Комитет проголосовал за признание и одобрение резолюции Президиума ВЦИК. Комитет похвалил Центральный Исполнительный Комитет за «действия в духе ленинской бдительности при противодействии кризису руководства в Совнаркоме».\n\nВ официальном заявлении Комитет охарактеризовал отставку Зиновьева как «необходимую коллективизацию власти перед лицом нарастающего волюнтаризма и персонализированного руководства». Руководство Зиновьева критиковалось за формирование непрозрачной структуры власти и использование Партии как щита против институциональной ответственности. Поддержка решения ВЦИК представлена как «восстановление советской законности, согласованной с партийной дисциплиной».\n\nХотя имя Молотова прямо не упоминается в резолюции, инсайдеры отмечают, что тем самым создана основа для его формального утверждения в качестве следующего Председателя Совнаркома."
russoc.312.d3: "$russoc.312.d.intro$\n\nСобравшись под давлением разворачивающегося институционального кризиса, Центральный Комитет не смог оказать поддержку Григорию Зиновьеву, за которую он пытался лоббировать. Вместо этого Комитет проголосовал за признание и одобрение резолюции Президиума ВЦИК. Комитет похвалил Центральный Исполнительный Комитет за «действия в духе ленинской бдительности при противодействии кризису руководства в Совнаркоме».\n\nВ официальном заявлении Комитет охарактеризовал отставку Зиновьева как «необходимую коллективизацию власти перед лицом нарастающего волюнтаризма и персонализированного руководства». Руководство Зиновьева критиковалось за формирование непрозрачной структуры власти и использование Партии как щита против институциональной ответственности. Поддержка решения ВЦИК представлена как «восстановление советской законности, согласованной с партийной дисциплиной».\n\nХотя имя Бухарина прямо не упоминается в резолюции, инсайдеры отмечают, что тем самым создана основа для его формального утверждения в качестве следующего Председателя Совнаркома."
russoc.312.a: "Вот это день!"

russoc.313.t: "Ответ Зиновьева"
russoc.313.d: "Решение ВЦИК выразить недоверие Совнаркому и предложить отставку его Председателя вызвало шок в верхних эшелонах власти. Хотя формально оно было конституционным, этот шаг явно имел фракционный характер, организованный за кулисами молотовцами и обходящий установленные нормы партийных консультаций. Зиновьев, отсутствовавший на заседании Президиума, быстро собрал оставшихся союзников в Центральном Комитете для выработки ответа.\n\nКризис уже не ограничивается бюрократическими кабинетами - теперь он грозит перерасти в публичное политическое противостояние, которое может определить будущее Партии и государства. Обсуждается ряд контрмер: одни стремятся мобилизовать Партию и институты через законные каналы, другие опасно принудительны, а некоторые шепчут о тактическом отходе ради стратегической выгоды."
russoc.313.a: "Созвать съезд Советов!"
russoc.313.b: "Обратиться к провинциальным партийным комитетам"
russoc.313.c: "Дать указание [GetChekaName] арестовать заговорщиков."
russoc.313.e: "Принять предложение."

russoc.314.t: "Съезд Партии"
russoc.314.d: "После недель организационной подготовки и политических манёвров в Столице открылся Внеочередной Всероссийский Съезд Советов. Делегаты советов со всей страны собрались в столице, где центральным вопросом была резолюция, принятая несколько недель назад Центральным Исполнительным Комитетом, предлагающая отставку товарища Зиновьева с поста Председателя Совета Народных Комиссаров.\n\nСъезд большинством голосов, совпадающим с позицией ВЦИК, ратифицировал ранее принятое решение Центрального Исполнительного Комитета. Резолюция была формально принята, объявляя утрату доверия к нынешнему составу Совнаркома и предписывая его реформирование под новым руководством. Кандидатура товарища Вячеслава Молотова на пост нового Председателя Совнаркома была поддержана, хотя с открытым сопротивлением с трибуны.\n\nПрактически одновременно был созван [GetBolshevikPartyCongressNumber] Съезд Партии для избрания нового Центрального Комитета и обсуждения перестановок в правительстве.\n\nОфициальные публикации описывают переход как законный и конституционный, основанный на суверенитете Советов и необходимости сохранения единства государственной власти в условиях внутренней угрозы. Пока что не последовало официального ответа от Зиновьева или его сторонников."
russoc.314.d2: "После недель организационной подготовки и политических манёвров в Столице открылся Внеочередной Всероссийский Съезд Советов. Делегаты советов со всей страны собрались в столице, где центральным вопросом была резолюция, принятая несколько недель назад Центральным Исполнительным Комитетом, предлагающая отставку товарища Зиновьева с поста Председателя Совета Народных Комиссаров.\n\nСъезд большинством голосов, совпадающим с позицией ВЦИК, ратифицировал ранее принятое решение Центрального Исполнительного Комитета. Резолюция была формально принята, объявляя утрату доверия к нынешнему составу Совнаркома и предписывая его реформирование под новым руководством. Кандидатура товарища Николая Бухарина на пост нового Председателя Совнаркома была поддержана, хотя с открытым сопротивлением с трибуны.\n\nПрактически одновременно был созван [GetBolshevikPartyCongressNumber] Съезд Партии для избрания нового Центрального Комитета и обсуждения перестановок в правительстве.\n\nОфициальные публикации описывают переход как законный и конституционный, основанный на суверенитете Советов и необходимости сохранения единства государственной власти в условиях внутренней угрозы. Пока что не последовало официального ответа от Зиновьева или его сторонников."
russoc.314.d3: "После недель организационной подготовки и политических манёвров в Столице открылся Внеочередной Всероссийский Съезд Советов. Делегаты советов со всей страны собрались в столице, где центральным вопросом была резолюция, принятая несколько недель назад Центральным Исполнительным Комитетом, предлагающая отставку товарища Зиновьева с поста Председателя Совета Народных Комиссаров.\n\nНесмотря на усилия сторонников резолюции, Съезд проголосовал за признание постановления ВЦИК недействительным, назвав его несанкционированным вмешательством в руководство правительством. Съезд подтвердил мандат товарища Зиновьева как Председателя Совета Народных Комиссаров и принял постановление, осуждающее «волюнтаристские действия отдельных членов Президиума». В дополнение был принят указ о переизбрании Президиума Центрального Исполнительного Комитета - несколько участников прежней попытки захвата власти не были переизбраны, в том числе Михаил Калинин и Михаил Владимирский из молотовцев, а также Владимир Смирнов из бухаринцев. Этот исход также выявил опасные пробелы в конституционной структуре советского государства. В заключительном слове товарищ Зиновьев объявил о начале широкомасштабного процесса конституционной реформы, направленной на защиту единства власти. Предлагаемые реформы должны гарантировать, что никакие антипартийные действия, маскирующиеся под законность, не смогут повториться под прикрытием конституционализма.\n\nВскоре после Съезда был созван Пленум Центрального Комитета, на котором был назначен новый Председатель ВЦИК - Леонид Серебряков."
russoc.314.a: "Этой стране нужны новые законы."

russoc.315.t: "Массовая кампания писем"
russoc.315.d.intro: "После резолюции Президиума ВЦИК и на фоне продолжающихся общественных обсуждений товарищ Зиновьев, хотя и отсутствовал на решающем заседании, не оставался бездействующим. Через доверенных кадров в Секретариате Центрального Комитета была запущена скоординированная кампания. Оформленная как корректирующий призыв снизу, рассылка писем направляется региональным партийным организациям. В этих документах утверждается, что действия Президиума являются отклонением от ленинских норм демократического централизма и предупреждается о растущей тенденции к сверху вниз фракционализму.\n\nРайкомам и губкомам, которым предписано выразить свои формальные опасения, предлагается подготовить меморандумы с требованием партийного контроля Центрального Комитета над критическими кадровыми решениями - в частности, составом Совнаркома и ролью Президиума ВЦИК."
russoc.315.d: "$russoc.315.d.intro$\n\nКампания писем практически сразу же застопорилась...\nПод руководством товарища Чутскаяева Секретариат следит за тем, чтобы циркуляры либо задерживались, либо перенаправлялись до того, как они достигнут региональных пленарных обсуждений. В ключевых губерниях подготовлены контррезолюции, утверждающие, что Президиум ВЦИК действовал в полном соответствии со своим конституционным мандатом. Несколько секретарей губкомов публично отвергают формулировку Зиновьева, осуждая обращение как завуалированную попытку подорвать коллективную партийную дисциплину личной агитацией.\n\nБез региональной поддержки Центральный Комитет отказывается принимать меры, и Зиновьев остаётся в изоляции. За закрытыми дверями прошло заседание Оргбюро для «рассмотрения неподобающего поведения партийного руководителя»."
russoc.315.b: "Отставка, но не отход. История рассудит."

russoc.316.d: "$russoc.315.d.intro$\n\nКампания писем находит плодородную почву. Под незаметным, но твёрдым руководством товарища Крестинского Секретариат обеспечивает распространение обращения Зиновьева во все крупные области и республики. В течение недели в Столице начинают поступать формальные письма с выражением обеспокоенности. Несмотря на сдержанный язык, они означают, что Президиум действовал без должных партийных консультаций, нарушая коллективные процедуры и традиции.\n\nОбъём ответов становится невозможно игнорировать. Под растущим давлением снизу Зиновьев созывает расширенный Пленум Центрального Комитета. Обращаясь к Партии, он заявляет, что баланс ленинского управления нарушен, и призывает немедленно созвать Съезд Советов для устранения кризиса."
russoc.316.a: "Созвать съезд Советов!"

russoc.317.t: "Вопрос силы"
russoc.317.d.intro: "Пока некоторые в руководстве призывают к конституционализму или тактическому отступлению, внутри стен Смольного начал звучать иной голос: возможно, настало время действовать, а не спорить. Заговорческий характер манёвров ВЦИК и откровенно фракционное поведение отдельных народных комиссаров и чиновников подаётся союзниками председателя Зиновьева не просто как политическая ошибка, а как прелюдия к дворцовому перевороту. Вопрос теперь в том, поднимутся ли органы безопасности - некогда стражи революционной законности - чтобы выполнить свой долг или же пойдут на уступки заговору."
russoc.317.d: "$russoc.317.d.intro$\n\nВ первые часы утра агенты [GetChekaName] провели серию точечных арестов по всей Москве и [195.GetName]е. Члены Президиума ВЦИК, лояльные оппозиции, были задержаны и взяты под следствие по обвинениям в антипартийной координации и злоупотреблении служебным положением.\n\n[GetChekaName], действуя по прямым указаниям Совнаркома и с полным санкционированием его председателя, выпустили публичное заявление, в котором сообщили, что «выполнили свой долг перед революционной законностью» в условиях подрывной инфильтрации. Позже в тот же день Зиновьев выступил с внеплановым обращением, где оправдывал аресты как необходимую защиту от «бюрократического саботажа».\n\nНесмотря на шепоты оппозиции о само-перевороте, Совнарком официально подтвердил законность задержаний. Ожидается, что в ближайшие дни будет назначен новый Президиум ВЦИК."
russoc.317.d2: "$russoc.317.d.intro$\n\nПервые попытки [GetChekaName] расследовать и задержать известных заговорщиков встретили бюрократическое сопротивление и противоречивые приказы НКВД. Хотя некоторые подразделения были мобилизованы и подготовлены предварительные ордера, операция быстро развалилась. К полудню НКВД объявил, что все функции политической безопасности будут подчинены непосредственно его Коллегии, ссылаясь на «самоуправство подчинённых элементов». Вскоре были задержаны самые преданные чекисты Зиновьева, включая Георгия Благонравова.\n\nБездействие [GetChekaName] поставило Зиновьева в опасное положение. Ходят слухи, что сами органы безопасности теперь скомпрометированы, и если председатель не может рассчитывать на своих народных комиссаров, что ему остаётся делать?"
russoc.317.d3: "$russoc.317.d.intro$\n\nНа рассвете оперативники [GetChekaName] под прямым руководством Благонравова начали задержание ряда чиновников, лояльных молотовцам, включая заместителей руководителей отделов и региональных советников по безопасности. Операция проводилась вопреки явным приказам НКВД - а в некоторых случаях - против самого личного состава НКВД.\n\nНародный комиссариат внутренних дел незамедлительно выпустил контрзаявление, осуждающее операцию как «фракционный самосуд», и обратился в ВЦИК с просьбой объявить руководство [GetChekaName] мятежниками.\n\nШтабы партии в обеих столицах были приведены в повышенную боевую готовность. В прессе начали появляться скоординированные доносы под цензурированными редакционными статьями - но на каждый донос находился голос, восхваляющий «смелость революционной бдительности».\n\nВскоре после этого агенты, лояльные НКВД, задержали председателя [GetChekaName] Благонравова на закрытом оперативном совещании, обвинив его в заговоре с целью подрыва партийного единства и противодействия приказам ВЦИК. Вскоре после этого Александр Белобородов назначил Генриха Ягоду и.о. председателя [GetChekaName]. За несколько минут до этого председатель Зиновьев был обвинён в антисоветском мятеже..."
russoc.317.a: "Обращение к РВСР."
russoc.317.b: "Бюрократический переворот предотвращён!"

russoc.318.t: "Вопрос послушания"
russoc.318.d.intro: "После неудачной попытки нейтрализовать заговорщиков в государственном аппарате председатель Зиновьев созвал экстренное заседание Революционного военного совета. Народному комиссариату по военным и морским делам было направлено официальное заявление с призывом вооружённым силам сохранять авторитет Совнаркома и защищать революционное правительство от «посягательств неконституционной партийной интриги»."
russoc.318.d: "$russoc.318.d.intro$\n\nНесмотря на давление Совнаркома, РВСР и Наркомвоенмор отказались выполнять исполнительные приказы, изданные от имени Зиновьева. В их коммюнике ссылаются на полномочия партийного съезда и объявляют Совнарком «в состоянии отклонения от конституционного порядка». Политкомиссары единообразно встали на сторону ЦК. Когда Зиновьев попытался обратиться напрямую к Генштабу, его обращения игнорировались.\n\nВ течение нескольких часов ВЦИК проголосовал за приостановку полномочий Совнаркома и объявил чрезвычайное положение. Вооружённые отряды при поддержке военных транспортных подразделений окружили ключевые административные здания в Москве и Петрограде. Зиновьев был арестован в своём кабинете агентами [GetChekaName], которые несколько дней назад не выполнили его приказы. Он был официально лишён всех постов совместным решением ЦК и ВЦИК. Его ближайшие соратники - Благонравов, Залутский, Преображенский - взяты под стражу."
russoc.318.d2: "$russoc.318.d.intro$\n\nНаркомвоенмор и РВСР категорически подтвердили лояльность Совнаркому, заявив, что ни один государственный орган не может отменить исполнительные учреждения пролетариата. Чрезвычайные приказы были отправлены гарнизонам в Петрограде и Москве, передав их под прямое командование РВСР.\n\nЗиновьев появился в эфире государственного радио в окружении высокопоставленных офицеров и повторил требование к Центральному Исполнительному Комитету прекратить все неконституционные вмешательства. Когда партийные ярые сторонники попытались созвать экстренный пленум, их не пустили в здание красноармейские часовые.\n\nВ течение сорока восьми часов подразделения [GetChekaName] арестовали нескольких оппозиционеров, ссылаясь на «подготовку к незаконному партийному узурпированию».\n\nЗиновьев объявил временную консолидацию государственной и партийной власти для защиты революции от бюрократического саботажа. Через несколько дней должен созваться чрезвычайный партийный съезд."
russoc.318.d3: "$russoc.318.d.intro$\n\nАрмия не колебалась. Подразделения под командованием Наркомвоенмора быстро заняли критически важные административные центры, включая Кремль и Смольный. Приказы Совнаркома были объявлены недействительными. Ключевые министры Совнаркома были взяты под стражу. Штаб-квартира [GetChekaName] в [195.GetName]е была штурмована солдатами, действовавшими в защиту партии.\n\nОт имени ВЦИК было сделано публичное заявление, объявляющее правительство Зиновьева «бонапартистским и антисоветским». Военные представили свои действия не как переворот, а как «восстановление законного управления», а Молотов был назначен и.о. председателя Совнаркома до утверждения на восстановленном партийном съезде. Зиновьев, окружённый и оставленный всеми, сдался военным властям и был выведен из столицы."
russoc.318.d4: "$russoc.318.d.intro$\n\nРВСР объявил о нейтралитете, заявив, что будет выполнять свой долг перед республикой, не вступая в партийные разногласия. Но по мере раскола центральных властей нейтралитет оказался невозможен. Подразделения, лояльные Зиновьеву, заняли министерские здания и радиостанции. В ответ силы под контролем региональных комиссаров и партийных активистов мобилизовались против них. В административных кварталах Москвы и Петрограда разгорелись вооружённые столкновения.\n\nРВСР выпустил отчаянный призыв к прекращению огня, но он был проигнорирован, и вооружённые столкновения распространились на железнодорожные узлы и порты.\n\nЗиновьев, столкнувшись с расколом и открытым сопротивлением, попытался через РВСР договориться о перемирии - но обнаружил, что ни одна из сторон не имеет достаточно власти, чтобы его навязать. Через несколько часов он подал в отставку, назвав это «жертвой во имя пролетарского единства». Но это было не добровольно.\n\nЦентральный Исполнительный Комитет начал формировать чрезвычайное правительство из обеих фракций."
russoc.318.a: "ВЦИК взял на себя полный контроль над правительством."
russoc.318.b: "Красная армия восстановила порядок."
russoc.318.c: "Хаос, принесённый Зиновьевым - великая измена!"

