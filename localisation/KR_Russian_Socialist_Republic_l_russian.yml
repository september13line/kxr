SOV_defensive_measures_forts: "Будет создано в общей сложности §Y28 сухопутных укреплений§! в провинциях вокруг Москвы.\n"
SOV_technocracy_idea: "Советская технократия"
SOV_technocracy_idea_desc: "Лучшие умы России - инженеры, учёные, интеллигенция, в общем, все - кто имеет лучшее образование и навыки в своей области, должны управлять нашей рабочей страной. Только под их эффективным правлением мы сможем добиться невероятных успехов."
SOV_lunacharsky_idea: "Пролетарская религия"
SOV_lunacharsky_idea_desc: "Концепция пролетарской религии заключается не в том, чтобы создать ещё один опиум для народа, а в том, чтобы прославить культ Разума, прогресса, общества и коллективизма. Если мы будем верить не в мертвого Бога, а в себя и свой разум, наш народ сможет сделать все."
SOV_gastev_idea: "Установка"
SOV_gastev_idea_desc: "Программа политических и экономических реформ товарища Гастева направлена на эффективное управление государством - внедрение новых технологий, социального равенства и системы сдержек и противовесов в социалистическом государстве."
SOV_mayakovsky_idea: "Социал-футуризм"
SOV_mayakovsky_idea_desc: "Вкратце идеология социал-футуризма заключается в том, что творческая интеллигенция - это люди с развитым абстрактным мышлением, которое они могут воплотить не только в речи, но и в руках трудящихся масс. Благодаря господству поэтов и писателей наша страна достигнет невероятного культурного прогресса и технологического развития."
