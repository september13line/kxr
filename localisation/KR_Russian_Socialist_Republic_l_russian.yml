SOV_zinoviev_union_party_long: "Всесоюзная Коммунистическая Рабочая Партия\n§LПосле трудных лет изгнания, раскола и борьбы партия вернулась к власти под руководством Зиновьева, признанного лидера пролетарской революции и преемника Ленина. Победа Зиновьева ознаменовала триумф интернационалистской линии: партия видит себя не только авангардом трудящихся России, но и штаб-квартирой мировой революции. Внутренние фракционные разногласия были устранены, диктатура пролетариата была возведена в ранг принципа, а советы превратились в инструмент воли класса. Партия вернулась, и вместе с ней вернулась надежда для угнетённых всех стран.§!"

