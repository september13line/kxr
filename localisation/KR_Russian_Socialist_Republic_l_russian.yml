SOV_dictatorship_tukhachevsky: "Диктатура Тухачевского"
SOV_dictatorship_tukhachevsky_desc: "Михаил Тухачевский, знаменитый стратег, генерал и герой Гражданской войны в России, несмотря на потерю красных, наконец-то добился своей судьбы и теперь занимает первое место в советской иерархии в качестве верховного председателя и маршала Советского Союза. Под его красным взглядом мир будет залит красным светом марксизма, поскольку Тухачевский движется к осуществлению своей величайшей мечты: настоящей мировой революции."

SOV_cleansing_opposition: "Чистка оппозиции"
SOV_cleansing_opposition_desc: "Несмотря на наш стремительный рывок к власти, несмотря на досадную неурядицу Второй Гражданской войны, в самых мрачных уголках нашей Родины по-прежнему прячутся враги.\n\nМы не сможем продолжать нашу революционную миссию, если все подпольные монархические, консервативные, либеральные и ревизионистские организации не будут преданы мечу наших спецслужб."

SOV_socialist_internationalism: "Социалистический интернационализм"
SOV_socialist_internationalism_desc: "Революция не может быть завершена только в одной стране. Мы должны обратиться ко всем рабочим государствам по всему миру и протянуть им руку дружбы! Даже в тех странах, где рабочий ещё не возвысился до того, чтобы контролировать власть в своих государствах, мы все равно будем финансировать менее левые организации и в этих странах. Истинный социализм - это интернационализм!"

SOV_united_humanity: "Объединённое человечество"
SOV_united_humanity_desc: "Социализм верит в неотъемлемую ценность каждого члена общества, независимо от внешних различий между нами. Единственное, что имеет значение - это разрыв между пролетариатом и буржуазией. Рабочие всего мира должны объединиться, если мы хотим когда-нибудь вместе греться в нашей красной утопии, и мы должны продвигать это объединение. Как только границы будут разрушены и наши разногласия будут уничтожены, препятствия расы или нации исчезнут, поскольку мы сможем вместе продвигать единое человечество."

SOV_transcontinental_broadcasting: "Трансконтинентальное вещание"
SOV_transcontinental_broadcasting_desc: "Наша славная Советская Республика простирается между множеством континентов, от раскаленных пустынь и плоских равнин до массивных гор и арктических пустошей, разделяющих нас. Чтобы сплотить народ нашей необъятной Родины, наши голоса должны доноситься до каждого гражданина! Будут созданы новые трансконтинентальные радио- и телетрансляции с новой инфраструктурой, соединяющей огромную российскую нацию и её народы."

SOV_world_revolution: "Мировая Революция"
SOV_world_revolution_desc: "Подготовка проведена, государство обеспечено. Наши армии стоят наготове под малиново-красными знаменами, пока комиссары лают сладкие мелодии социалистической пропаганды. Мы стоим на краю пропасти своей судьбы. Пора нести советскую революцию народам мира. Пролетарии всех стран, соединяйтесь!"

SOV_international_army: "Интернациональная армия"
SOV_international_army_desc: ""Скоро... Скоро будет много добровольцев, много патриотов. Мы будем сражаться до последнего, мы освободим другие страны от империалистов, мы совершим подвиг и будем защищать Родину и Отечество!" - Михаил Тухачевский, на последней встрече Интернационала."

SOV_international_workers: "Рабочие Интернационала"
SOV_international_workers_desc: "На встрече с другими главными членами Интернационала Тухачевский пообещал профинансировать или иным образом помочь в быстрой и широкомасштабной индустриализации в стране, в дополнение ко всем уже запланированным экономическим реформам и проектам, и специально пригласить рабочих со всего Интернационала иммигрировать в рай для наших рабочих и заполнить новые рабочие места. С их помощью наша экономика и мировая революция в целом выиграют. Бери молоток, мы строим будущее!"

SOV_cult_personality: "Красный Бонапарт"
SOV_cult_personality_desc: "Михаил Тухачевский превратил захолустье, которым когда-то была Россия, оставленная на произвол судьбы и царем, и президентом, в настоящую страну пролетариата. Под его властью Россия снова стала мировой державой и маяком международной рабочей революции. Под этой диктатурой красного Наполеона русский народ и пролетариат в целом никогда не были так сильны!"

