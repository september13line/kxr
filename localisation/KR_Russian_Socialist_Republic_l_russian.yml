russoc.504.t: "Требование нашей покорности"
russoc.504.d: "После революции в России новое правительство приступило к реализации своей излюбленной российской политики расширения и создания великой империи, хотя и под другими флагами и гимнами. В настоящее время нашему правительству предъявлен список требований, предполагающих наше почти полное подчинение. В обмен на размещение Красной армии на нашей территории и переписывание наших законов в соответствии с [FROM.GetAdjective]ой конституцией [FROM.GetAdjective]ое правительство гарантирует нам значительную автономию и почти полное невмешательство в наши внутренние дела.\n\nОднако, как это часто бывает, в отношениях с русскими все обещания следует делить на 100. Вполне вероятно, что в какой-то момент в будущем наше нынешнее правительство будет свергнуто и русские возьмут власть в свои руки, как это было в 1918 году."
russoc.504.a: "Мы всецело поддерживаем их просьбы."
russoc.504.b: "Мы никогда больше не будем колонией!"


russoc.505.t: "Подчинение нашей власти"
russoc.505.d: "[FROM.GetAdjective]ое правительство, трепеща перед рабочими и крестьянами и штыками своей армии, согласилось на все наши требования. Они разрешили разместить наши войска на своей территории. Мы уважаем право народа на самоопределение и позволим его национально ориентированному правительству остаться у власти, чтобы не допустить ошибок, совершенных большевиками в 1918 году."
russoc.505.a: "До тех пор, пока их правительство остаётся верным народу."

russoc.506.t: "[FROM.GetName] выражает отказ сдаваться!"
russoc.506.d: "Так называемое «[FROM.GetAdjective]ое правительство», отвергнув все справедливые требования рабочих и крестьян Туркестана, показало свою контрреволюционность, свою согласованность с интересами мелкобуржуазных элементов, местных «баев» и «султанов». Более того, очевидно, что она действует в согласии с империалистическими державами Антанты и Рейхспакта, о чем свидетельствуют газеты. С этим отказом начинается новый этап нашей борьбы в степях и пустынях этой замечательной страны [FROM.GetNonIdeologyName], с артиллерией и бомбардировщиками наготове."
russoc.506.a: "Красная Армия, марш, марш вперёд!"

russoc.507.t: "Восстание Красной Латвии!"
russoc.507.d: "В связи с официальным вступлением в войну буржуазно-империалистического Объединённого Балтийского Герцогства коммунисты Латвии под руководством Ивара Смилги объявили кампанию по освобождению Риги Латвийской Красной армией вместе с Красной армией, чтобы освободить латвийских братьев, пролетариев и крестьян от немецкой оккупации."
russoc.507.a: "Латвия будет свободна!"

russoc.508.t: "Революция в [221.GetName]"
russoc.508.d: "С захватом контроля над [221.GetName] Повстанармией (УПА) Временное рабоче-крестьянское правительство Украины официально провозгласило восстановление Украинской Советской Республики и заявило себя единственным законным рабочим правительством Украины. В то время как [UKR.GetLeader] отвергает все претензии, настаивая на том, что он - единственный истинный представитель украинского народа, освобождение Украины близко."
russoc.508.a: "За Советскую Украину!"
russoc.508.b: "За Советскую Украину! (Играть за большевистскую Украину)"

russoc.509.t: "Полревком"
russoc.509.d: ""
russoc.509.a: "За Советскую Польшу!"

russoc.511.t: "Конгресс под пристальным взглядом"
russoc.511.d: "Хотя долгое время находясь в изгнании, Йозеф Уншлихт никогда не отказывался от своей политической миссии. Некогда товарищ Дзержинского, основатель ЧК, а теперь влиятельная фигура в [RUS.GetLeader]'ском [RUS.GetName], Уншлихт всё чаще позиционирует себя как голос «истинного коммунизма» для польской нации. При поддержке фракции Mniejszościowcy и аппарата зиновьевской России Уншлихт официально потребовал от польского правительства разрешить созыв полного партийного съезда - который должен «урегулировать» споры о руководстве и «восстановить революционное единство». \n\nВарский и большинство КПП справедливо воспринимают это как серьёзное вмешательство. Хотя Уншлихт технически является польским гражданином и членом широкой партии, он не жил и не сражался вместе с нынешним руководством. Его предложение угрожает подорвать хрупкий внутренний баланс и, возможно, переориентировать польскую партию в орбиту [RUS.Capital.GetName]. \n\nПо мере роста напряжённости звучат призывы к [POL.GetLeader] либо заявить о политической независимости Польши, либо рисковать гражданским расколом и дипломатической изоляцией."
russoc.511.d2: "Изнутри стен [RUS.Capital.GetName] товарищ Уншлихт давно маневрирует, чтобы вернуть влияние над партией, которую помог основать. Теперь, когда братские настроения меняются и голоса зиновьевцев усиливаются, он подал официальное обращение: партия должна провести съезд в Варшаве для «обновления» Центрального комитета с участием изгнанных фракций. \n\nХотя Лещинский возглавляет Mniejszościowcy и разделяет идеологические корни с Уншлихтом, требование последнего вызывает неприятные вопросы. Подтвердит ли съезд существующее руководство - или станет переворотом, управляемым из [RUS.Capital.GetName]? Будет ли присутствие изгнанных «делегатов» символическим или решающим? \n\nС учётом пристального внимания [INT.GetNameDef] и возражений КПП(в), Лещинскому предстоит взвесить обещание идеологической консолидации и угрозу внешнего контроля."
russoc.511.d3: "Революция может принадлежать молодёжи, но даже самые ярые идеалисты КЗМП не могут игнорировать слухи из Москвы. Йозеф Уншлихт, опытный большевик и основатель советской ЧК, прямо призвал польскую партию созвать съезд - включающий изгнанцев, фракции и «прозеванные кадры», связанные с его крылом Mniejszościowcy. \n\nЭтот шаг многие воспринимают как прелюдию к вмешательству и, возможно, подчинению. Связи Уншлихта с зиновьевской Россией - не секрет, и многие опасаются, что съезд станет политической ловушкой. \n\nХотя Лампе остаётся выше фракционных распрей старой КПП, сейчас он стоит на распутье: уступить пространство московским людям и рисковать единством партии - или отвергнуть просьбу и рисковать эскалацией."
russoc.511.a: "Это провокация. Отказать в просьбе сразу."
russoc.511.b: "Нельзя раскалывать партию. Разрешить строго контролируемый съезд."
russoc.511.c: "Запросить посредничество Интернационала."

russoc.512.t: "Конгресс КПП в Варшаве"
russoc.512.d: "Под тихим давлением [RUS.Capital.GetName] в Варшаве впервые после прихода к власти [ROOT.GetLeader] созван Конгресс Коммунистической партии Польши. Юзеф Уншлихт - ветеран революции, сооснователь российской ЧК - прибыл в Варшаву с делегацией верных сторонников. Хотя их полномочия были формально утверждены, немногие приняли этот жест за что-то иное, чем вызов нынешнему руководству партии.\n\nДля одних Уншлихт означал шанс более тесного согласования с интернационалистской линией [RUS.Capital.GetName]. Для других он был creeping hand иностранного господства - троянским конём, через который могла быть растоптана независимость социалистической Польши.\n\nКогда Конгресс вступил в решающую фазу - голосование за переизбрание Центрального Комитета - настало время определиться с выбором стороны."
russoc.512.a: "Уншлихт говорит за Революцию!"
russoc.512.b: "Отвергните давление [RUS.GetLeader] - и раскройте эту фарс за то, чем он является."

russoc.513.t: "Польша отказалась!"
russoc.513.d: "Несмотря на наши справедливые требования «большевизации» партии, якобы коммунистическое правительство Польши оказалось ревизионистским и отказалось провести партийный съезд, которого явно требовал польский народ. Это грубое неуважение к воле пролетариата не останется безнаказанным. Юзеф Уншлихт уже заявил о страшной «дегенерации коммунистического движения в Польше» и объявил, что альтернативный съезд Коммунистической партии Польши пройдет в Москве - правда, без участия так называемого «молчаливого большинства» партии. Скорее всего, на этом съезде партия сменит название, чтобы не ассоциироваться с предателями польских рабочих - а предатели [POL.GetLeader] будут исключены из рядов."
russoc.513.a: "Оставьте Польшу в покое."
russoc.513.b: "Истинная польская революция всё равно победит."

russoc.514.t: "Победа Уншлихта в Польше"
russoc.514.d: "Благодаря своевременному вмешательству бывшего польского правительства в аудит сегодня на Конгрессе КПП был избран новый состав Центрального Комитета, что наконец положило конец безудержной антимарксистской Польше. Большинством голосов Конгресс выразил доверие Юзефу Уншлихту, ставшему председателем советского правительства Польши. С первым же указом он провозгласил, что Польша по-настоящему входит в международное коммунистическое движение - прежде всего, устанавливая тесные связи с [ROOT.GetRulingParty] и начиная процесс присоединения к федерации с [RUS.GetNameDef]."
russoc.514.a: "Отлично!"

russoc.515.t: "КПП утверждает руководство [POL.GetLeader]"
russoc.515.d: "Несмотря на усилия наших товарищей, полностью прогнившая Коммунистическая партия Польши большинством голосов утвердила нынешний состав так называемого польского правительства. [POL.GetLeader] останется председателем, а делегация Юзефа Уншлихта оказалась в меньшинстве, поссорившись, среди прочего, с лидером большевистской фракции КПП, Лещиньским. Несмотря на временную победу ревизионистов, Уншлихт не намерен стоять в стороне, когда на кону судьба всего польского пролетариата."
russoc.515.a: "Придется признать наше поражение."
russoc.515.b: "Истинная польская революция всё равно победит."

russoc.516.t: "Польские коммунисты просят посредничества"
russoc.516.d: "[POL.GetNameDefCap], гордое потомство революционной победы в Восточной Европе, теперь переживает кризис - и взоры мира обращены к [INT.GetNameDef]. Дело в всё более агрессивном вмешательстве Юзефа Уншлихта и его базирующейся в России эмигрантской фракции, поддерживаемой частями правительства [RUS.GetLeader].\n\nУтверждая легитимность как верные сторонники международного коммунистического дела, Уншлихт и его союзники оказывают давление на правящую КПП в Варшаве с требованием созвать партийный съезд, который мог бы поставить их - а значит, и [RUS.Capital.GetName] - во главе польского правительства.\n\nНо Варшава не сдалась. Вместо этого они обратились к нам и [ROOT.GetFactionName] с просьбой посредничать в конфликте.\n\nДело тонкое. Поддержка польской независимости защищает революционный суверенитет, но рискует спровоцировать [RUS.Capital.GetName] и вызвать раскол в Интернационале. Поддержка Уншлихта может сохранить видимость единства Интернационала - но ценой жертвы независимости социалистической республики-соседа."
russoc.516.a: "КПП суверенна - и должна оставаться таковой."
russoc.516.b: "Обе стороны должны пойти на компромисс."
russoc.516.c: "Это польское дело. Мы не будем вмешиваться."

russoc.517.t: "[FROM.GetAdjective]ий ответ"
russoc.517.d.intro: "После официального запроса КПП в Третий Интернационал и периода закрытых обсуждений пришёл ответ из [FROM.Capital.GetCapitalVictoryPointName] - решение, по их мнению, конфликта в нашей партии - но на самом деле между нашей гордой независимостью и подчинением московскому видению социализма."
russoc.517.d: "$russoc.517.d.intro$\n\nНаши союзники твердо поддержали наше руководство и легитимность [ROOT.GetLeader]. Они отвергли внешнее вмешательство в дела суверенной партии и социалистической республики - даже если дело касается двух братских социалистических народов. Официальный ответ уже направлен в [RUS.Capital.GetName] - отступите."
russoc.517.d2: "$russoc.517.d.intro$\n\nНаши союзники предложили провести модерационный съезд под их наблюдением, чтобы предотвратить любые мошенничества - со стороны КПП или Уншлихта. Поскольку съезд уже идёт и вступает в решающую фазу - голосование за переизбрание Центрального Комитета - пришло время определиться."
russoc.517.d3: "$russoc.517.d.intro$\n\nНаши союзники высказались - это не их дело диктовать условия суверенной нации. Отказавшись от участия, мы теперь можем действовать самостоятельно. Но мы запомним, что когда Польше нужна была помощь - [FROM.GetFactionName] отказались поддержать нас, как следовало."
russoc.517.a: "[FROM.GetName] - настоящий друг Польши!"
russoc.517.b: "Польша ещё не потеряна. Отвергните «ультиматум» [RUS.Capital.GetName]."

russoc.518.t: "[FROM.GetAdjective]ое посредничество"
russoc.518.d: "После наших разумных требований провести съезд Коммунистической партии Польши и переизбрать Центральный Комитет партии трусливое правительство [POL.GetLeader] обратилось к [INT.GetName] и Третьему Интернационалу за посредничеством. Ответ наших товарищей из Интернационала, после некоторого раздумья, свёлся к тому, что Польская революция неприкосновенна, и польский народ уже высказался. В связи с этим [INT.GetName] попросил нас воздержаться от вмешательства во внутренние дела [POL.GetNameDef].\n\nНаркоминдел остался разделённым и попросил созвать Пленум Центрального Комитета для решения дальнейших действий. И хотя председатель Зиновьев недоволен обстоятельствами, возможно, нам стоит закрыть глаза на разногласия с польским правительством ради коммунистического будущего всего мира."
russoc.518.a: "Пусть будет так, раз поляки, по-видимому, высказались."
russoc.518.b: "Современная Польша - лишь имитация марксизма."

russoc.520.t: "Более тесные связи с Россией?"
russoc.520.d: "С приходом к власти [ROOT.GetRulingParty] новое социалистическое правительство России активно стремится установить с нами связи, символически представляя это как «единый бой против германского империализма». Хотя некоторые наши советники считают эти усилия лишь маской для собственного красного империализма России, растущая угроза со стороны Кайзеррейха вызывает сомнения в нашей безопасности в одиночку."
russoc.520.a: "Согласиться на тесные торговые связи."
russoc.520.b: "Отказаться от их предложений."

russoc.521.t: "[FROM.GetName] выражает отказ!"
russoc.521.d: "[FROM.GetAdjective]ое правительство отказалось выполнить наши требования, в то время как [FROM.GetLeader] организовал анти-[ROOT.GetAdjective]ное собрание в [FROM.Capital.GetCapitalVictoryPointName] с лозунгами, отвергающими как немецкий, так и «красный [ROOT.GetAdjective]ий империализм»."
russoc.521.a: "Тогда будем действовать жёстко."

russoc.522.t: "[FROM.GetName] выражает согласие!"
russoc.522.d: "[FROM.GetAdjective]ое правительство приняло наше щедрое предложение и подписало с нами торговый договор. Хотя, конечно, договор о дружбе недостаточен, чтобы полностью защитить их от немецкого зверя, и они это понимают, это первый шаг к тому, чтобы защитить наших [FROM.GetAdjective]их братьев."
rusfor.522.a: "Отлично!"

rusfor.523.t: "Увеличение нашего присутствия в [FROM.GetName]?"
russoc.523.d: "После налаживания торговых связей с нашим небольшим балтийским соседом правительство сейчас рассматривает возможность увеличения военного присутствия на [FROM.GetAdjective]ской земле, чтобы защитить эти слабые малые нации от Рейхспакта и [BAT.GetNameDef], которые с жадностью смотрят на свои бывшие колонии. С учётом этого, [ROOT.GetLeader] должен решить, стоит ли нам предложить помощь [FROM.GetLeader]."
russoc.523.a: "Действуем."
russoc.523.b: "Нет."

russoc.524.t: "[FROM.GetAdjective]ские базы в [ROOT.GetName]"
russoc.524.d: "[FROM.GetAdjective]ое правительство предложило нам значительную поддержку, которую они называют защитой нашего суверенитета. Их официальная просьба - разрешить размещение их военных баз с гарантией нашей независимости перед растущей немецкой угрозой."
russoc.524.a: "Ты понимаешь, что так начинается оккупация, да?"
russoc.524.b: "Это предложение, от которого, говорят, нельзя отказаться."

russoc.525.t: "[FROM.GetName] выражает отказ!"
russoc.525.d: "К сожалению, [FROM.GetAdjective]ое правительство отвергло наше щедрое предложение."
russoc.525.a: "Это было предложение, от которого, говорят, нельзя отказаться."
russoc.525.b: "Пусть пока живут."

russoc.526.t: "[FROM.GetName] выражает согласие!"
russoc.526.d: "[FROM.GetAdjective]ое правительство после коротких консультаций согласилось на наше щедрое предложение гарантий."
russoc.526.a: "Отлично!"

russoc.527.t: "Антисоциалистические законы в [ROOT.GetName]"
russoc.527.d: "[RUS.GetAdjective]ое правительство серьёзно обеспокоено так называемыми репрессивными и антисоциалистическими законами в нашей стране, которые запрещают социалистическим партиям участвовать в наших «свободных и честных» выборах. С учётом этого официальная просьба, звучащая как ультиматум - немедленно легализовать все социалистические партии и провести досрочные выборы в парламент."
russoc.527.a: "Хорошо."
russoc.527.b: "Это прямое вмешательство в наши суверенные права!"

russoc.528.t: "Новое правительство"
russoc.528.t2: "Социалистическое правительство в [FROM.GetNonIdeologyName]"
russoc.528.d: "Под строгим контролем [RUS.GetAdjective]ого правительства прошли новые выборы в наш парламент, где большинство неожиданно получили социалисты. Без сомнений, они сформировали абсолютное большинство без коалиций, и своим первым указом объявили о союзе с [RUS.GetNameDef]. Пока одни рабочие празднуют эту победу и союз, другие с осторожностью ждут нового периода российской оккупации."
russoc.528.d2: "Под нашим контролем прошли выборы в [FROM.GetNonIdeologyName], и явно большинство получили [FROM.GetRulingParty], наши товарищи. Их новое правительство официально запросило установление ещё более тесных связей с нами в рамках союза с Россией."
russoc.528.a: "Это конец."
russoc.528.b: "Великая победа нашей дипломатии!"

russoc.529.t: "[FROM.GetAdjective]ский демарш"
russoc.529.d: "Недавно наше правительство потребовало, чтобы капиталистическое [FROM.GetAdjective]ое правительство немедленно провело свободные и честные выборы с участием [FROM.GetAdjective]ских социалистических партий и профсоюзов, но они откровенно отвергли это малое предложение демократии."
russoc.529.a: "Мы должны защитить товарищей рабочих от этой тирании!"
russoc.529.b: "Нам надо отступить. Пока..."

russoc.530.t: "[RUS.GetName] приглашает нас в свой альянс"
russoc.530.d: "[RUS.GetAdjective]ое министерство иностранных дел недавно сообщило, что хочет видеть нас в своём военном альянсе. По их словам, мы гораздо более идеологически совместимы с Россией, чем нынешний лидер военного альянса Интернационала.\n\nЭто предложение заманчиво, но [INT.GetNameDef] может жёстко отреагировать, если мы подпишем его. Что делать?"
russoc.530.a: "Принять их предложение."
russoc.530.b: "Останемся с [INT.GetNameDef]."

russoc.531.t: "[FROM.GetName] присоединился к нам"
russoc.531.d: "Мы получили сигнал, что [FROM.GetNameDef] готов вступить в наш альянс и сотрудничать с нами в военном плане."
russoc.531.a: "Ура!"

russoc.532.t: "[FROM.GetName] выражает отказ"
russoc.532.d: "[FROM.GetNameDef] отклонил наше предложение альянса, очевидно, не видя смысла в российской защите."
russoc.532.a: "Их потеря."

russoc.533.t: "[FROM.GetName] покидает альянс!"
russoc.533.d: "Ужасные новости. За нашей спиной [RUS.GetAdjective]ие договорились с [FROM.GetNameDef], лишив нас военного союза.\n\nОчевидно, что они провоцируют нас не ради социализма, а из эгоистичных целей."
russoc.533.a: "Вынести дипломатический протест и ввести санкции за эту агрессию."
russoc.533.b: "Это означает войну!"

russoc.534.t: "Социалистическая революция!"
russoc.534.d: "Наша контрразведка давно подозревала, что группа радикальных социалистов получает финансирование из-за рубежа с целью организации переворота в нашей стране, однако, несмотря на масштабные усилия, подпольная сеть постоянно избегала раскрытия и арестов. Несмотря на случайные находки тайников с оружием, полиция пока не смогла выявить организаторов операции.\n\nЗа последнюю неделю по стране прокатились массовые забастовки, а сегодня утром в Софии вспыхнуло вооружённое восстание, спровоцированное случайной стрельбой на мирном протесте. Восставшие рабочие и их союзники захватили почту, телеграф и административные здания. Воинское подразделение частично перешло на сторону повстанцев, захватив штаб полиции и тюрьму.\n\nВ то время как [ROOT.GetLeader] был экстренно эвакуирован из столицы, восстание охватило всю страну, радикалы взяли под контроль крупные города. Правительство [ROOT.GetRulingParty] было свергнуто, и новое социалистическое правительство уже провозгласило себя и популярным, и легитимным."
russoc.534.a: "Да здравствует рабочая и крестьянская Болгария!"

russoc.535.t: "Провал революции в Болгарии"
russoc.535.d: "Сегодня мы получили информацию, что революция в Болгарии, готовившаяся несколько месяцев, рухнула из-за раскрытия заговора."
russoc.535.a: "Великая скорбь для народа Болгарии."

russoc.536.t: "Будущее освобождённых земель"
russoc.536.d: "Восстановление стабильности в освобождённых и оккупированных территориях Восточной Европы, Кавказа и за их пределами поставило острый вопрос, который уже нельзя откладывать: каков будет политический и институциональный облик государства, охватывающего эти земли? Почти два десятилетия многие из этих регионов существовали как суверенные или полусуверенные квазигосударственные образования - некоторые в союзе с Рейхспактом, другие шли своим путём в тяжёлых условиях. Теперь, когда их интеграция в орбиту российского государства стала реальностью, необходимо определить характер этой интеграции.\n\nНа специальном созыве Всероссийского съезда Советов высшее руководство, партийные делегаты и экономические планировщики собрались, чтобы выработать основополагающую структуру Союза. Принятые здесь решения определят конституционный строй, отношения центра и периферии, а также административную идентичность миллионов."
russoc.536.a: "Одна и неделимая Советская республика."
russoc.536.b: "Свобода национальным культурам под властью Советов."
russoc.536.c: "Предпочесть экономический принцип разделения."
russoc.536.e: "Союз республик."

russoc.537.t: "Провозглашение Союза республик"
russoc.537.d: "После долгих обсуждений Всероссийский съезд Советов ратифицировал юридическую основу создания новой политической структуры - Союза республик. Эта структура, основанная на суверенной власти [ROOT.GetNameDef], призвана отвечать новым геополитическим реалиям, вызванным недавним расширением и возросшей необходимостью организованной интеграции. Форма Союза отражает политический консенсус последних месяцев: он создаётся на федеративной основе, состоит из формально равноправных советских республик. Несмотря на единое централизованное планирование, республики сохраняют номинальную политическую и административную автономию.\n\nНовые регионы отреагировали по-разному. В Украине подпольные националисты отвергают власть Союза, зафиксирована партизанская активность. В Латвии социалистические комитеты приветствовали Союз, публично заявив о солидарности и добровольно запросив вступление. В Закавказье сотрудничество частичное и осторожное - армянские и грузинские республиканцы разделены, а нефтяные профсоюзы Азербайджана поддерживают объединение. В Средней Азии сопротивление в основном утихло после экономических соглашений, хотя националистические группы остаются подпольными. Провозглашение знаменует формальный переход от суверенной российской республики к многонациональному государству, построенному по принципам социалистического управления и единства."
russoc.537.a: "Да здравствует [ROOT.GetNameDef]!"

russoc.538.t: "Конституция"
russoc.538.d: "Всероссийский съезд Советов, прошедший сегодня в столице, ратифицировал основной юридический документ нового государства - Конституцию [RUS.GetNameDef]. Построенный на федеративной модели, документ определяет новый Союз как суверенную социалистическую федерацию, состоящую из добровольно объединённых республик, каждая из которых имеет равные политические права в единой системе государственного социализма. Конституция базируется на принципе, что суверенитет принадлежит одновременно народам Союза и институтам социалистической власти.\n\nВысшая законодательная власть принадлежит Всесоюзному съезду Советов, состоящему из пропорциональных делегатов от каждой республики. Между сессиями исполнительная координация осуществляется Центральным исполнительным комитетом и его Президиумом. Правительства республик сохраняют формальный контроль над образованием, местным управлением и культурными вопросами, но обязаны конституционно придерживаться централизованных экономических директив, оборонных приоритетов и общенациональных трудовых норм. Хотя каждая республика может использовать свой родной язык в местном управлении, Конституция назначает русский язык официальным для межреспубликанского управления, военного командования и центральной экономики. Судебная система едина под Верховным судом Союза, с республиканскими отделениями, подчинёнными его юрисдикции в вопросах конституционного права и целостности государства.\n\nВ соответствии с Конституцией, существующие границы между республиками теперь являются внутренними административными демаркациями. Термин «республика» сохраняется для преемственности, но юридическая власть исходит с федерального уровня."
russoc.538.a: "Мы строим долговечный союз братских народов."

russoc.539.t: "Партия и Союз"
russoc.539.d: "После официального принятия Конституции [ROOT.GetNameDef] вопрос о партийной организации вышел на первый план. [ROOT.GetRulingParty], как легальный и организационный фундамент Российской Республики, теперь отвечает за управление наднациональным образованием, в котором, несмотря на интеграцию, республики сохраняют свои политические и культурные особенности. На закрытом заседании партийного съезда делегаты выдвинули разные предложения о будущем партийного управления в Союзе. Хотя советская модель остаётся идеологически унитарной, отсутствует единый консенсус по административной партийной форме.\n\nВарианты варьируются от полного расширения мандата российской партии на весь Союз до создания новой Всесоюзной партийной структуры. Некоторые предлагают оставить российскую партию в республиканских рамках, но уменьшить партийное влияние на союзные институты в пользу избираемых советов с делегатами от всех республик."
russoc.539.a: "Пусть Российская [ROOT.GetRulingParty] станет Всесоюзной партией."
russoc.539.b: "Оставить [ROOT.GetRulingParty] только в России."
russoc.539.c: "Пока отложить решение."

russoc.540.t: "Судьба забытого сына интернационализма"
russoc.540.d: "Первенец Льва Троцкого, Лев Седов, рожденный от второго брака с Натальей Седовой в 1906 году, появился на свет, когда отец всё ещё гнил в российской тюрьме за участие в неудачной революции 1905 года. К концу подросткового возраста Седов стал способным руководителем труда и людей, продолжая путь родителей, но сохраняя дистанцию, чтобы не казаться привилегированным или непотистским, даже последовав за ними в изгнание после того, как большевистская революция рухнула под натиском белых сил. После смерти Троцкого, пропавшего в море после крушения судна, на котором он пытался бежать из Евразии, Седов скитался от одного рабочего движения к другому по Новому и Старому Свету, пока не обосновался на Последнем рубеже далеко на севере от того места, где отец собирался провести изгнание.\n\nИз своей новой базы на Аляске Седов работал с маленьким местным социалистическим движением, продолжая пропагандировать интернационалистские идеи, полученные от покойного отца, но его новое революционное движение пока не добилось реальных политических успехов, найдя поддержку лишь в изолированных поселках, населённых рыбаками, лесорубами и другими рабочими профсоюзов, терпящими баронократию и идиотизм местных властей Аляски. Однако с появлением нашего интернационалистского движения и недавней аннексией Последнего рубежа возможно этот забытый сын одного из наших идеологических предков станет нам полезен - либо как пример для наказания, либо как пример для подражания. Какова же будет окончательная судьба Льва Седова и троцкистской линии?"
russoc.540.a: "Троцкий нас подвёл, но его сын не подведёт. Да здравствует председатель Седов!"
russoc.540.b: "Троцкий нас подвёл, но его сын может не подвести. Дать ему символическую должность."
russoc.540.c: "Троцкий нас подвёл, так и его сын подвёл бы. Игнорировать его."

russoc.541.t: "Судьба наследника интернационализма"
russoc.541.d: "Первенец Льва Троцкого, Лев Седов, рожденный от второго брака с Натальей Седовой в 1906 году, появился на свет, когда отец всё ещё сидел в российской тюрьме за роль в неудачной революции 1905 года. К зрелому подростковому возрасту Седов стал компетентным лидером рабочих и людей, следуя за родителями, но сохраняя дистанцию, чтобы не казаться привилегированным или непотистским, и даже последовал за ними в изгнание после того, как большевистская революция пала под натиском белых. После смерти Троцкого, пропавшего в море после крушения судна, на котором он пытался бежать из Евразии, Седов блуждал от одного рабочего движения к другому по Новому и Старому Свету, пока не обосновался на Последнем рубеже далеко на севере от того места, где отец хотел провести изгнание.\n\nС обретением нового дома на Аляске Седов работал с растущим местным социалистическим движением, продолжая исповедовать интернационалистские идеи, усвоенные от покойного отца, и чудесным образом под его руководством новое революционное движение смогло взять под контроль детское левое правительство Аляски, в значительной мере благодаря поддержке других местных коммунистов из Нижних 48 штатов и из-за рубежа. Однако с появлением нашего интернационалистского движения наследник троцкистского интернационализма будет должен быть решён - так или иначе. Возможно, этот забытый сын одного из наших идеологических предков станет нам полезен - либо как пример для наказания, либо как пример для подражания. Какова же будет окончательная судьба Льва Седова и троцкистской линии?"
russoc.541.a: "Троцкий нас подвёл, так и его сын подведёт. Смерть ложному интернационалу!" #(wargoals/cores on lev’s alaska)


### Bolshevik events ###

bolsheviks.6.t: "Маяковский возвращается из Италии"
bolsheviks.6.d: "Футуристический поэт, известный по всей Европе, Владимир Владимирович Маяковский вернулся из Италии, где занимался пропагандой политики Пролеткульта. Хотя он не состоит в партии, его пригласили на съезд Советов, где заседает высшее руководство РКП. Присоединившись к своим коллегам - Луначарскому и Гастеву, Маяковский готов работать на благо Родины, вдохновляя рабочий класс России на трудовые подвиги и... покорность."
bolsheviks.6.a: "Он вернулся."

bolsheviks.48.t: "Недовольство коллективизацией"
bolsheviks.48.d: "К нашему удивлению, многие крестьяне были недовольны коллективизацией. Их не устраивала социализация земли - благо, которое принес им социализм. Они восстают, требуя вернуть свои посевы, скот и, что хуже всего, свою собственность. В этом месяце уже было подавлено около 3000 крестьянских бунтов, и в некоторых регионах разразился страшный голод. Крестьяне бегут в города и становятся рабочими, так как считают, что жизнь рабочего гораздо лучше. Они правы лишь в одном - это государство рабочих, построенное рабочими. Пока они бунтуют, мы добились результатов, о которых Керенский мог только мечтать. Мы должны нести это бремя коллективизации до конца времён, ибо вся власть исходит от народа, а мы - его представители."
bolsheviks.48.a: "Они подчинятся."

### Prolekult Events ###
proletkult.2.t: "Проблема безграмотности"
proletkult.2.d: "Отсутствие Пролеткульта в республиканской России привело к тому, что большую часть населения нашей страны нельзя назвать грамотным. Тем не менее, они безграмотны с точки зрения пролетарской культуры. Различные капиталистические, буржуазные и мещанские взгляды поработили сознание этих людей, а это значит, что необходимо принять меры по пролетаризации их культуры.\n\nНовая программа в рамках Пролеткульта называлась "Ликбез" или ликвидация безграмотности. Начнется активное обучение грамоте, и грамотные будут обязаны обучать безграмотных через трудовую службу. Неграмотных студентов научат: читать четкие печатные и письменные шрифты, делать краткие заметки, необходимые в жизни и служебных делах, читать и записывать целые и дробные числа, проценты, понимать диаграммы. Студентам разъяснят основные принципы строя Советского государства."
proletkult.2.a: "Быть неграмотным - значит быть слепым!"

proletkult.3.t: "Пролетарская этика"
proletkult.3.d: "Так называемая пролетарская этика - необходимая ступень развития пролетарской культуры. Привить пролетарскую этику будет непросто, но важно , с помощью мощной пропагандистской кампании наших идей мы добьемся небывалых успехов. Наша программа пролеткульта будет очень сильной и значимой, такой, какой мир ещё не видел."
proletkult.3.a: "Да здравствует культурная революция!"

proletkult.4.t: "Социал-футуризм"
proletkult.4.d: "Маяковский предложил внести в Пролеткульт свои идеи о том, что он называет социал-футуризмом. Он предлагает создать общество образованных и талантливых людей. Каждый должен овладеть любым искусством - тем, которое ему понравится. Обучаться живописи, а особенно современным стилям, архитектуре или музыке, будет необходимым и обязательным для всех, как взрослых, так и детей. Создание советской интеллигенции - конечная цель плана Маяковского. И он искренне не понимает и не собирается признавать право людей выбирать, заниматься искусством или нет. "Искусство - не помеха для работы", - как выразился Маяковский\nВопрос лишь в том, поддержит ли Нарком Просвещения его ​​инициативу."
proletkult.4.a: "Оказать полную поддержку"
proletkult.4.b: "Это что-то... ненормальное."

proletkult.5.t: "Советско-синдикалисткая система"
proletkult.5.d: "Алексей Гастев, ученый и пролетарий, много лет скитавшийся в Европе, утверждает, что нарком Просвещения обязан поставить на повестку дня вопрос о профсоюзах. По словам Гастева, России необходимо объединить советскую и синдикалистскую системы правления. Вся экономическая власть должна принадлежать профсоюзам и автономным коллективам (синдикатам) рабочих, а вся политическая власть должна принадлежать Советам, избранным на всех уровнях.\n\nИдеи Гастева удивили некоторых народных комиссаров, но многие признают успех и жизнеспособность синдикалистской система правления. Возможно, в симбиозе с советами эта система будет работать ещё лучше."
proletkult.5.a: "Оказать полную поддержку советскому синдикализму"
proletkult.5.b: "Вы не можете сочитать несочитаемое"

proletkult.6.t: "Пролетарская религия"
proletkult.6.d: "Луначарский, будучи уважаемым человеком, предложил Наркому Просвещения пересмотреть идею предложенную им ранее, создание пролетарской религии. Конечно, многие настроены скептически: ведь марксизм равен атеизму. Однако Луначарский настаивает на своем, как руководитель народного комиссариата Просвещения, он имеет на это право. Если, конечно, нарком не отдает предпочтение идеям Маяковского или Гастева."
proletkult.6.a: "Оказать полную поддержку!"
proletkult.6.b: "Эта идея безумная, Луначарский должен забыть об этом!"

proletkult.8.t: "Председатель Маяковский"
proletkult.8.d: "Маяковский оказался на самой вершине: теперь он Вождь пролетариата и председатель Совнаркома. Хотя он не является членом РКП, он решил изменить название партии и стать её новым лидером. В его первом декрете Коммунистическая партия была переименована в Пролетарскую партию футуристов, а её основная идеология была заявлена ​​как социал-футуризм - побочная ветвь марксизма. Хотя некоторым не понравились изменения, обвиняющие Маяковского в ревизионизме, были быстро замалчены и исключены из партии. С триумфом ППФ, Маяковский решительно утвердился в роли лидера авангарда."
proletkult.8.a: "Пришло время реализовать наши идеи!"

proletkult.9.t: "Что такое социалистический футуризм"
proletkult.9.d: "Для многих членов уже преобразованной партии не совсем ясно, что из себя представляет социал-футуризм. Несмотря на то, что Маяковский много говорил о новой идеологии пролетарского государства, далеко не все четко представляют реализацию его проектов на практике.\n\nНа самом деле все намного проще, чем кажется. Основная идея социального футуризма - создание общества талантливых и образованных людей, где каждый освоит какое-то искусство и готов трудиться на благо Родины и мирового социализма. Возможно, идеи Маяковского во многом утопичны и неосуществимы - но с каким же оптимизмом стремится народный поэт к своей цели!"
proletkult.9.a: "Да здравствует социал-футуризм!"

proletkult.10.t: "Выставки современного искусства"
proletkult.10.d: "Замечательный досуг и развлечения в пролетарской республике доступны каждому!\n\n\nПо новому распоряжению председателя Федеральной Торгово-Промышленной палаты Владимира Маяковского все выставки современного искусства, на которых представлены произведения всемирно известных художников, будут вновь разрешены.\n\nСовременное искусство, включая его новые формы, такие как супрематизм и кубизм, - это голос пролетария, вызов капитализму и эксплуатации. Восхищаться современным искусством - не право и не желание, это долг каждого законопослушного гражданина, который верит в социализм и ненавидит буржуазию.\n\nВ выставках будут представлены работы Каземира Малевича, одного из ведущих деятелей футуризма и искусства. Председатель художественного совета художественного отдела Народного комиссариата Просвещения Марк Шагал, один из ведущих художников-авангардистов, а также некоторые работы Пикассо, привезенные из охваченной хаосом Испании."
proletkult.10.a: "Невероятно!"

proletkult.11.t: "Бесплатные мастер-классы"
proletkult.11.d: "По всей стране будут организованы бесплатные клубы и мастер-классы, в которых юных и взрослых граждан пролетарской республики будут обучать соотношению цветовых тонов, контрастов и нюансов светлого и темного, градаций черного и белого, графических средств линии и силуэтов и текстур красочного слоя.\n\nПомимо рисования, юным авангардистам будут даны уроки танцев и музыки, в том числе современных футуристических жанров. Музыкальные клубы будут изучать теорию музыки и звука, гармонии, нотной записи и музыкальных форм. На уроках танцев вы сможете освоить гармоничные движения и позы, пластику и мимику, темп и ритм, а также освоить современные и популярные жанры.\n\nОсобое внимание стоит уделить литературным кружкам: в Москве и Петрограде, мастер-классы проведут такие личности как: Велимир Хлебников, Анна Ахматова, Марина Цветаева, Борис Пастернак и Даниил Хармс. Ходят слухи, что на литературном мастер-классе в столице выступит даже мастер стиха, гроза всех капиталистов и гений поэтического слова - сам Владимир Маяковский!"
proletkult.11.a: "Пролеткульт великолепен!"

proletkult.12.t: "Театр и Кино"
proletkult.12.d: "Во всех крупнейших театрах по всей России пройдут бесплатные спектакли с новейшими постановками Всеволода Мейрегольда по пьесам Маяковского. В тех же городах, где ещё нет театра, было решено сразу строить и открывать для публики так называемые народные театры.\n\nТакже стремительно развивается кинематограф. Благодаря достижениям социализма в этом году зрители всей страны смогут бесплатно увидеть фильм Сергея Эйзенштейна «Александр Невский». В нем древнерусский князь противостоит империалистическим захватчикам Тевтонского ордена, которых в фильме называют немцами. Удивительно, но главного антагониста, лидера тевтонских Рыцарей, звали Вильгельм. Это отсылка к немецкому Кайзеру или просто сатира на бесчеловечный капитализм? Во всяком случае, фильм рассказывает о победе русского народа - простых крестьян и рабочих во главе с Вождем сочиняющим красивые стихи о подвигах народа."
proletkult.12.a: "Шедевр!"

proletkult.13.t: "Обязательное творческое образование"
proletkult.13.d: "Постановление Совета Народных Комиссаров, подписанное лично Владимиром Маяковским, гласит:\n\nКаждый гражданин Пролетарской Республики обязан с ранних лет обучаться любым видам искусства: живописи, музыке, танцам, актерскому мастерству литературе и прочим видам искусства. Посещёние детских кружков обязательно и будет контролироваться учителями и директорами школ. Для взрослых будут организованы отдельные клубы, которые они должны будут посещать каждую неделю по выходным.\n\nБлагодаря организованным бесплатным выставкам в рамках Пролеткульта, что способствовало популяризации искусства среди большинства граждан пролетарской республики. Хотя некоторые из них недовольны этим решением, Совету Народных Комиссаров знать лучше, верно?"
proletkult.13.a: "Мы создадим государство талантов!"

proletkult.14.t: "С серпом и молотом"
proletkult.14.d: "Новую "советскую идентичность" нужно ковать серпом и молотом. Богатая культура и история всех народов, населяющих Пролетарскую Республику, несомненно, должны быть увековечены в памяти. Но что касается настоящего и будущего, Пролеткульт берёт верх.\n\nНовая советская идентичность - это не просто штамп в паспорте гражданина. Это новая советская культура, новая национальность и новый язык.\n\nНедостаточно мер по интернационализации русского языка и языков национальных меньшинств, то есть их перевода на латиницу. Нужна более радикальная реформа языка и его медленная трансформация в новый: свободный от ига капитализма, а не навязанный извне. Новый пролетарский язык будет основан на латинском алфавите и будет использовать латинские корни, чтобы сблизить наши народы с народами социалистических народов Европы: Францей, Италией и Англией.\n\nПока что , мер принятых правительством, недостаточно, но ,возможно скоро, может быть, даже в этом десятилетии, в школах Пролетарской республики будут учить грамматике только ПРОЛЯЗа - пролетарского языка."
proletkult.14.a: "Новые времена требуют новых методов."

proletkult.15.t: "Появление советской интеллигенции"
proletkult.15.d: "Вполне ожидаемым было появление советской интеллигенции - самых образованных и заслуженных деятелей Пролетарской республики - академиков, профессоров, учёных, изобретателей, художников и музыкантов.\n\nВ так называемой партийной номенклатуре пополнились ряды новыми, успешными гражданами, готовых к труду и обороне.\nВ других социалистических странах такое неравенство недопустимо, но в том-то и дело: в нашей республике не будет неравенства интеллигенции и простого народа. В нашей республике совсем не будет простых людей. Конечная цель нашего прекрасного социалистического общества - построить бесклассовые общины, без разделения на богатых и бедных, образованных и необразованных, талантливых и необученных. Да, говорят, что талант - вещь исключительная. Но скажете ли вы это Маяковскому в лицо? Конечно, нет."
proletkult.15.a: "Каждый человек - интеллигенция!"

proletkult.16.t: "Репрессии против филистимлян"
proletkult.16.d: "Многие не воспринимали всерьез требования Совета Народных Комиссаров и Председателя Маяковского об обязательном творческом образовании. Более того, даже если они это и делают, это слишком мелочно и несерьезно. Они не приложили достаточно усилий для овладения искусством. Отсюда неравенство и более высокое положение интеллигенции. Как вы думаете, они этого заслуживают? Возможно. Но это неприемлемо для социалистического государства, носящего гордое имя Пролетарской Республики!\n\nС этого момента и навсегда - уклонение от творческой деятельности будет преследоваться по всей строгости. Отказавшиеся от творческой деятельности граждане будут трудиться на благо Родины в трудовых лагерях: строить новые русла рек, строить гидроэлектростанции, валить лес. Они не будут бесполезными, как раньше. Если они осмелятся критиковать решения правительства, их судьба будет более суровой. Их расстреляют за измену, за мелочность, коммерцизм, лень и бездарность.\n\nПомните, граждане! Партия не прощает вам вашей лени. Труд превратил обезьяну в человека, а творчество превратило человека в сверхчеловека. Партия никогда не простит вам вашего невежества."
proletkult.16.a: "Если вы не уважаете наши законы - почему мы должны уважать ваши?"

proletkult.17.t: "Великие строительные проекты коммунизма"
proletkult.17.d: "Человек должен быть другом и братом природе. Но прежде чем мы сможем перейти к таким отношениям, мы должны приручить и победить природу. Природа будет нам хорошим другом, если мы научимся использовать её богатые земельные ресурсы, орошать их водой из рек и озер, щедро предоставленными нам.\n\nВеликие строительные проекты коммунизма - это то, как Совет Народных Комиссаров обозначил проекты, которые нам скоро предстоит реализовать. Основными и ключевыми из них, несомненно, являются соединение Балтийского и Белого морей через Беломорско-Балтийский канал, соединение Москвы и Волги через канал Маяковского, соединение Дона и Волги через Волгодонский канал, а также поворот сибирских рек для орошения бесплодных и засушливых земель Средней Азии. Строительство гидроэлектростанций на многих реках даст нам много энергии, которую мы будем использовать на благо людей."
proletkult.17.a: "Великолепная идея!"

proletkult.18.t: "Маяковский - лидер международного авангарда!"
proletkult.18.d: "Сегодня наш вождь, великий поэт, глава партии футуристов, гений слова и маэстро поэзии Владимир Маяковский осмелился выдвинуть свои законные права на роль лидера международного авангарда.\n\n'Футуристы всех стран, объединяйтесь! Пролетарии всех стран, объединяйтесь! Художники, музыканты, авангардисты! Этот мир принадлежит нам, простым рабочим, а не Царям, Императорам или грязной буржуазии! Долой кандалы! Да здравствует Интернационал!'"
proletkult.18.a: "Да здравствует Маяковский!"

proletkult.19.t: "Учреждение Установки"
proletkult.19.d: "После избрания товарища Гастева председателем Совета народных комиссаров он издал декрет о немедленном переходе к своей программе «Установка».\n\nВ рамках программы по всей стране будут созданы синдикаты - систематические объединения рабочих, промышленных отраслей и организаций. РЦСПС получил исполнительную власть в сферах экономики, финансов, промышленности и торговли. С принятием декрета Всероссийский совет народного хозяйства был упразднён.\n\nКонечной целью реформы является создание советско-синдикалистской системы управления, при которой вся политическая власть принадлежит Советам, а вся экономическая - профсоюзам и синдикатам. Во избежание конфликта интересов Гастев также был назначен новым председателем РЦСПС. Он будет контролировать как политические, так и экономические решения органов власти."
proletkult.19.a: "Замечательная реформа!"

proletkult.20.t: "Стандартизация труда"
proletkult.20.d: "Русский рабочий ничем не отличается от европейского или американского рабочего. Почему же тогда эффективность производства и производительность труда в их странах выше? Все дело в стандартизации производства. В нашей стране мы создадим стандартизацию труда.\n\nРоссийский рабочий не знает усталости и сна. Он весь день работает на благо своей страны. По крайней мере, так говорят, но это неправда, потому что русский рабочий был настоящим рабом. Он работал ради блага и богатства капиталиста. Теперь все изменится. Довольно. При четко распределенном времени рабочий не устанет, а при соблюдении техники безопасности, а главное - умении правильно работать, его продуктивность значительно возрастёт."
proletkult.20.a: "И таким образом мы увеличим производственную эффективность"

proletkult.21.t: "Государство без нации"
proletkult.21.d: "Многие считают, что изменить менталитет целой нации невозможно. Но что, если этой нации больше не станет? В нашем интернациональном государстве есть только рабочий. У рабочего нет нации, у него есть только труд. Работа, которая делает его сытым и довольным, а его государство - сильным и могущественным. Мы собираемся изменить основы общества. Долой церковь! Долой кулаков! Долой буржуазные элементы! Необходимо принять меры к срочной коллективизации села, уничтожению кулаков и продвижению идеи пролетаризма и труда!"
proletkult.21.a: "Они подчинятся."

proletkult.22.t: "Центральный институт труда"
proletkult.22.d: "Товарищ Гастев убеждён в необходимости систематической работы по изучению трудовых процессов с целью их совершенствования. Для этого требуется создать Институт труда. Им была разработана структура Института труда и методология его работы. Центральный институт труда был признан «учреждением для разработки, демонстрации и продвижения принципов научной организации труда и подготовки рабочей силы».\nОсновной деятельностью ЦИТа станет решение проблем рационализации методов и приёмов труда, а также подготовка рабочих кадров. Доктрина Гастева «Трудовые установки» введёт оригинальную технологию профессионального обучения - «систему ЦИТ», ориентированную на стандартизированную, ускоренную, программированную и массовую подготовку квалифицированных рабочих. Метод основывается на обучении рабочих определённым, наиболее рациональным приёмам труда при изготовлении продукции, путём разделения операций на приёмы и движения, их изучения и отбора наиболее эффективных.\n\nПод эгидой ЦИТ будет создан особый синдикат под названием «Установка» в рамках программы Гастева, который направит специалистов-консультантов для внедрения новшеств в научную организацию труда на предприятиях. В работе синдиката также примут участие иностранные специалисты из Франции и Великобритании. Инструкторы будут работать во всех отраслях народного хозяйства."
proletkult.22.a: "Чудесное развитие!"

proletkult.23.t: "Общество тектологов"
proletkult.23.d: "Тектология - наука, сформулированная А.Богдановым, одним из видных идеологов Пролеткульта 20-х гг. В изгнании она не привлекла особого внимания общественности, но привлекла внимание Гастева.\n\nВ соответствии с фундаментальными предпосылками тектологии, два или более элементов, включенных в один процесс, могут с помощью специальной организации превышать эффективность функционирования этих же элементов по отдельности. Эти идеи легли в основу советско-синдикальной системы.\n\nКак показывает практика, система работает хорошо, во многом благодаря руководству Гастева как уравновешивающего элемента в политической системе.\n\nКроме того, Богданов представил понятие тектической интеллигенции. Это самые образованные и успешные люди в нашей республике, которые должны возглавлять определенные ведомства и руководить остальными. Именно это и происходит сейчас, но к инженерам присоединились академики и учёные, знакомые с объективностью, эмпирическими данными и прогрессом."
proletkult.23.a: "Общество, ведомое самыми умными!"

proletkult.24.t: "Идти в ногу со временем"
proletkult.24.d: "Строятся новые фабрики. Развивается сельское хозяйство. Внедряются новая техника и оборудование. Деревни превращаются в города. Природа подчинена человеку. Время мчится вперёд, как паровоз, по рельсам прогресса!\n\nВремя идет, и оно летит быстро. Но мы можем соответствовать этому - и мы должны это делать на благо всего человечества! С программой Гастева наша страна уже достигла беспрецедентных результатов, и всё ещё впереди. Мы увеличили производительность труда в несколько раз, и рабочие наконец-то стали нормально жить и получать достойную заработную плату. Время нельзя остановить или обогнать, но самое главное мы можем и будем делать - не отставать."
proletkult.24.a: "Время, Вперёд!"

proletkult.25.t: "Председатель Луначарский"
proletkult.25.d: "Произошло то, что должно было случиться. Анатолий проделал долгий путь - на самый верх. Известный во всем мире как идеолог и создатель Пролеткульта, он сейчас находится на вершине Советской власти , став председателем Совнаркома. Под его руководством сотни сотрудников упорно трудятся на благо Родины.\n\nМногие уже не знают, с чего начинал Луначарский - какие идеи вдохновляли его работать и развиваться каждый день для достижения общечеловеческих целей. Вместо этого со своим ближайшим соратником Александром Богдановым он мог часами сидеть и говорить о том, о чем он давно не упоминал и не писал публично.\n\nИтак, в один из этих прекрасных дней во время обычного разговора Анатолий спросил: «Александр, но все же, по-твоему..."
proletkult.25.a: "..есть ли Бог?"

proletkult.26.t: "Пролетарская религия"
proletkult.26.d: "Многие были сбиты с толку, когда прочитали в утренних газетах об одном из первых постановлений председателя Луначарского - о создании в стране пролетарской религии. Сейчас на высшем уровне это решение принято и скоро будет реализовано.\n\nНо эта религия - не религия в привычном смысле этого слова. Это нечто большее, чем вера в вымысел. Пролетарская религия - это вера в другого Бога. Того, кто двигает наше общество вперёд - Прогресс. Тот, кто объединяет наше общество - Коллективизм. И самое главное - тот, кто позволяет всему этому реализовываться - Разум."
proletkult.26.a: "Это совершенно новая религия!"

proletkult.27.t: "Эпоха разума"
proletkult.27.d: "Пришла эпоха разума. Упадок и деградация эпохи царизма и керенскианства привели к тому, что люди больше ни во что не верят. Многие обращаются в христианство, где церковь обманывает их и забирает все, что у них было. В рамках дехристианизации мы не будем убивать священников, хотя это лучшее, что могло бы их постичь. От них потребуют принять новую религию, а если они откажутся, они будут арестованы и посвятят свою жизнь труду. Старые храмы и церкви больше не будут служить лжецам. Отныне это будут Храмы Разума и Истины, где люди смогут найти правильные ответы на вопросы с точки зрения науки и прогресса, и, конечно же, марксизма."
proletkult.27.a: "Разум - наш Бог!"

proletkult.28.t: "Ленинизм"
proletkult.28.d: "Многие забывают, кто стал бичом мировой буржуазии - кто просвещал миллионы рабочих по всему миру, возглавил первое в мире социалистическое государство, но был предан и убит контрреволюцией\n\nЭтот человек - Ленин. И его идеи будут жить вечно. Теперь официально идеология нашей партии называется марксизм-ленинизм. Ленин не только настоящий революционер, мужественный человек, ставший жертвой контрреволюционного террора эсеров, но и главное олицетворение революции и социализма. Он умер за великую идею - общество без господ, где все равны, нет эксплуатации, угнетения и собственности. Общество, в котором человек не владеет человеком. Ленин указал нам путь истинного равенства - к чему мы должны стремиться. Даже если его больше нет с нами, мы всегда будем помнить, что он пожертвовал своей жизнью, чтобы сделать нашу жизнь лучше.\n\nПусть превознесение памяти национального и международного героя, спасителя всех слабых и бедных, начнется. Памятники Ленину будут установлены на площадях, а его произведения будут изучаться в школах. Мы никогда не забудем его подвиг."
proletkult.28.a: "Дело Ленина всё ещё живёт!"

proletkult.29.t: "Новая Эра"
proletkult.29.d: "Эра великого большевистского социалистического Просвещения началась!\n\nИскореняется безграмотность - всех граждан республики учат читать и писать, математике и письму! Наука и техника развиваются, пролетарские ценности ассимилируются! Люди начинают верить в бога Разума, ведущего наше общество к прогрессу и коммунизму!"
proletkult.29.a: "Да здравствует дядюшка Луначарский!"

proletkult.30.t: "Новый Наркомпрос"
proletkult.30.d: "После кончины Анатолия Луначарского должность Наркомпроса осталась незаполненной. Теперь перед правительством стоит задача определить, кто займет этот уважаемый пост и продолжит культурную революцию в России."
proletkult.30.a: "Политбюро избирает новым руководителем Богданова."
proletkult.30.b: "Социал-футуристы Маяковского получают большинство в Политбюро."
proletkult.30.c: "Технократам удается избрать новым лидером Гастева."

proletkult.31.t: "Институт переливания крови"
proletkult.31.d: "В Москве по приказу Наркомпроса был создан первый в мире научно-практический Институт переливания крови, директором которого был назначен Александр Богданов. Он утверждает, что переливание крови - одно из величайших достижений современной пролетарской науки. Благодаря переливаниям мы сможем спасти бесчисленное количество жизней наших солдат и граждан.\n\nОднако в Москве ходят слухи, что якобы в Институте крови проводят операции по омоложению! Конечно, Александр Богданов уже давно продвигает свою теорию омоложения, что молодая кровь может помочь стареющему организму, но разве Политбюро санкционировало эти операции?"
proletkult.31.a: "Мы создаём сверхчеловека!"
proletkult.31.b: "Это что-то дикое, закройте эту лабораторию Франкенштейна!"

proletkult.32.t: "Триумф Пролетарской науки"
proletkult.32.d: "Благодаря развитию науки наши учёные из Радиевого института смогли изобрести первый циклотрон в Европе!\n\nЭто резонансный циклический ускоритель нерелятивистских тяжелых заряженных частиц (протонов, ионов), в котором частицы движутся в постоянном и однородном магнитном поле, а для их ускорения используется высокочастотное электрическое поле постоянной частоты. Во время строительства и эксплуатации этого циклотрона мы накопили бесценный опыт работы с ядерными реакциями, который поможет нам в будущих проектах ядерной энергетики.\n\nНаши учёные говорят, что скоро благодаря этой разработке станет возможным изобретение мощных и более эффективных приборов, благодаря которым можно будет расколоть ядро ​​и получить большое количество энергии."
proletkult.32.a: "Можем ли мы использовать в военных целях?"

proletkult.33.t: "Несчастный случай во время операции по омоложению"
proletkult.33.d: "Во время одной из операций по омоложению, то есть переливанию крови, Богданову пришлось взять кровь у молодого студента. Однако, как выяснилось, студент был болен малярией и туберкулезом, о чем Богданов, предположительно, знал. Произошла страшная трагедия! Во время одиннадцатого обменного переливания крови со студентом произошло отторжение и смерть. Богданов умер в результате операции.\n\nВся страна скорбит и оплакивает смерть председателя партии - идеолога Пролеткульта и одного из самых умных людей в мире. На посту председателя его сменит Валериан Полянский, председатель Всероссийского совета пролеткультов, главный редактор издательства «Пролетарская культура», а также глава Главлита и создатель советской цензуры. Он будет достойным преемником Богданова».
proletkult.33.d2: "«Во время одной из операций по омоложению, то есть переливанию крови, Александру Богданову пришлось взять кровь молодого студента. Однако, как выяснилось, студент был болен малярией и туберкулезом, о чем Богданов, предположительно, знал. Произошла страшная трагедия! Во время одиннадцатого обменного переливания крови со студентом произошло отторжение и смерть. В результате операции Богданов скончался.\n\nВся страна скорбит и оплакивает смерть одного из идеологов Пролеткульта и одного из самых умных людей в мире."
proletkult.33.a: "Валериан Полянский станет новым председателем!"
proletkult.33.b: "Ужасное происшествие!"

proletkult.34.t: "Коллективизация по разуму"
proletkult.34.d: "Пора положить конец разобщенности крестьянства и богатых в деревне! Таково требование Разума! Надо лишить крестьянство классового разделения и привить ему пролетарскую культуру! Поэтому по указанию председателя Луначарского началась немедленная коллективизация села! Индивидуальные крестьянские хозяйства будут объединены в колхозы с целью преобразования частных индивидуальных хозяйств в государственные с целью обеспечения максимального контроля государства и партии над сельским хозяйством страны.\n\nКоллективизация решит проблему ограниченного распределения промышленных посевов в условиях малых фермерских хозяйств и сформирует необходимую сырьевую базу для перерабатывающей промышленности. Также будет снижена стоимость сельскохозяйственной продукции, а также за счёт механизации повысится производительность и эффективность труда в сельском хозяйстве.\n\nРезультатом коллективизации станет доступность сельхозпродукции для масс в количестве, достаточном для формирования запасов продовольствия и снабжения продовольствием быстро растущее городское население."
proletkult.34.a: "Классика пролетаризма!"

proletkult.35.t: "Победа над Безграмотностью!"
proletkult.35.d: "Благодаря действиям Главного Совета Пролеткульта, усилиям преподователей и партии мы полностью избавились от безграмотности! Все население нашей страны обучено грамоте, математике, письму и чтению! Это огромный прорыв, которого нам удалось достичь! Это поистине достижение пролетарской культуры и социализма - уровня, которого капиталистические угнетатели никогда не достигнут."
proletkult.35.a: "Да здравствует Пролеткульт!"

proletkult.36.t: "Полностью образованное население!"
proletkult.36.d: "Уровень образования наших граждан находится на очень высоком уровне. Можно с уверенностью сказать, что почти все взрослые граждане получили высшее образование или, в настоящее время учатся, чтобы его получить.\nНаша страна нуждается в высокообразованных и квалифицированных рабочих, инженерах и учёных. Мы покажем всему миру, на что способны труд и знания!"
proletkult.36.a: "Да здравствует Пролеткульт!"

proletkult.37.t: "Страна пролетариев!"
proletkult.37.d: "Пропаганда пролетарской этики и эстетики дала свои плоды: мы можем с уверенностью заявить всему миру, что в нашей стране все искренне преданы социализму. Пролетарии восстановят нашу страну и сделают её самой успешной страной в мире. Ведь пролетарий всегда умеет грамотно организовать производство."
proletkult.37.a: "Да здравствует Пролеткульт!"

proletkult.38.t: "Маяковский и Мясковский"
proletkult.38.d: "Всегда покровительствовавший искусству и, в частности, сам любитель музыки, премьер Маяковский начал серию новых кампаний государственного финансирования, направленных на поддержку карьеры и гениальности величайших художников Союза, музыкантов, мыслителей и многих других. Однако особый интерес для самого Маяковского, помимо его массового финансирования различных писательских гильдий и литературных союзов, представлял его личный крестовый поход по распространению музыкального гения Николая Мясковского. Мясковский, которого часто называют Отцом советской симфонии, сам по себе является искусным скрипачом, пианистом и виолончелистом, но где он по-настоящему блистает, так это в своих композициях. Никто в России не создает симфоний, подобных Мясковскому, и за его таланты он должен быть вознагражден и использован на благо государства и широких пролетарских масс.. \n\nС этой предшествующей ему репутацией и расцветающей дружбой с Маяковским Мясковский - вместе со своим другом на всю жизнь, коллегой-композитором и мастером-пианистом Сергеем Прокофьевым, а также с помощью таких музыкальных гениев, как Константин Сараджев, Дмитрий Шостакович, Арам Хачатурян и Игорь Стравинский - возглавит новый национальный союз, нацеленный на расширение и совершенствование советской музыки во всех формах. Как наш мастер пера Маяковский ведет нацию, мастер музыки Мясковский возглавит наше новое культурное возрождение."
proletkult.38.a: "Вместе они соткут новую эру советской культуры и исключительности."

proletkult.39.t: "Выпуск "омнибуса" Маяковского"
proletkult.39.d: "Отмечая творчество и гениальность нашего любимого Премьера, Российская ассоциация пролетарских писателей, или РАПП, объявила о создании сборника, состоящего из всех литературных произведений Маяковского. Хотя РАПП когда-то был одним из самых громких источников критики Маяковского, после его прихода к власти этот претенциозный союз поэтов и писателей начал петь другую мелодию. Была ли эта перемена в настроении искренней или вынужденной, сейчас не имеет значения, поскольку РАПП стал лояльным и теперь только хвалит творчество Маяковского. \n\nТаким образом, РАПП опубликовал этот новый сборник, содержащий такие замечательные стихи, как ‘Пощечина общественному вкусу", "Облако в штанах’, "Костяная флейта", "Клоп", ‘Баня’ и другие. Однако стихи Маяковского - не единственные включенные произведения, поскольку некоторые из его собственных произведений и любимых произведений из художественного журнала LEF также были опубликованы в томе, как и отредактированная самим Маяковским версия Манифеста футуристов, который он частично написал, среди других футуристических, большевистских и социалистических трактатов Маяковского. писал эпизодически на протяжении всей своей карьеры. Этот всеобъемлющий литературный шедевр предлагает уникальный взгляд на мысли и идеи нашего любимого лидера, и экземпляры должны быть розданы всем семьям в Союзе. Пусть все в России и за её пределами прочтут о гении и видении Владимира Владимировича Маяковского!"
proletkult.39.a: "Да здравствует лучший и самый талантливый поэт нашей советской эпохи."

proletkult.40.t: "Окрасить Гапона в красный"
proletkult.40.d: "Стремясь воспитать как можно больше россиян в качестве святых личностей для помощи в своих проектах "Богостроительства", премьер-министр Анатолий Луначарский решил переписать историю, связанную с преподобным Георгием Гапоном. Некогда популистский и миролюбивый член православного духовенства, отстаивавший права рабочего класса, Гапон был убит эсерами в 1906 году после неудавшейся революции 1905 года из-за предполагаемых улик, связывающих его с Королевской гвардией и полицией в качестве информатора. Несмотря на давнее убеждение в том, что Гапон действительно был предателем пролетарских масс, Луначарский объявил это сообщение сфальсифицированным. Вместо этого наш гениальный лидер решил прояснить ситуацию, раскрыв правду о Гапоне. \n\nС его синтезом христианских взглядов и криптосоциалистической риторики безбожные эсеры были просто запуганы этим примером небесной праведности и казнили Гапона, чтобы остановить распространение социализма под влиянием христианства. Переписав все сообщения в стране и превознося Гапона как героя народа и партии, Луначарский должен использовать образ преподобного Гапона и других, чтобы укрепить свою власть над массами."
proletkult.40.a: "История и Бог увидят это по-нашему."


### Sokolnikov ###

sokolnikov.1.t: "Председатель Сокольников"
sokolnikov.1.d: "Григорий Сокольников, ныне новый председатель партии и глава Совнаркома, готов принимать новые постановления и, в частности, как экономист, приступить к самому главному - реформе экономики.\n\nНесмотря на то, что что он был в оппозиции, теперь его фракция у власти, а оппозиция уже противостоит его режиму. Не все согласны с принятием учения Бухарина и считают его ревизионистом страдающим тем же предательством, которое Бухарин совершил много лет назад. Сокольникову есть что поменять в составе ЦК РКП, если он хочет добиться успеха, иначе его могут сместить более радикальные большевики."
sokolnikov.1.a: "Всегда есть кто-то без содержания"

sokolnikov.2.t: "Обличение предательства Бухарина"
sokolnikov.2.d: "Несмотря на то, что председатель Сокольников, несомненно, является убежденным большевиком, с принятием бухаринской программы НЭПа, его лояльность партии стала подвергаться сомнению. Многие открыто называют его ревизионистом и бухаринцем и даже обвиняют в меньшевизме. Конечно, такой имидж не способствует популярности Сокольникова, а значит, необходимы срочные меры по «дебухаринизации».\n\nНесомненно, Сокольников не является приверженцем идей Бухарина, более того, несмотря на то, что они начали свой путь вместе, предательство Бухарина и его решение преклониться перед Керенским и буржуазно-демократическим правительством петроградского режима сильно шокировали Сокольникова. Однако он не мог не признать жизнеспособность НЭПа на первых порах перед переходом к полноценному социализму.\n\nВ связи с этим будут приняты срочные меры по остракизму Бухарина, делегитимации его партии, что будет запрещёна, а все члены будут арестованы за антигосударственную деятельность. Лицо Бухарина будет висеть на каждом углу, зачеркнутое и с огромной надписью ПРЕДАТЕЛЬ СОЦИАЛИЗМА И КОММУНИЗМА!"
sokolnikov.2.a: "Нет пощады предателям!"

sokolnikov.3.t: "Утверждение торговых отношений"
sokolnikov.3.d: "Наша молодая республика должна соблюдать торговые соглашения с другими Державами, в том числе капиталистическими, до тех пор, пока мы не станем самодостаточными. Как и другие решения Сокольникова, это одно из самых спорных. Многие считают, что, поскольку мы принимаем деньги от капиталистов, они могут требовать от нас экономических уступок. Конечно, это не так. Более того, что может быть лучше того факта, что империалисты и капиталисты платят социалистическому государству и, следовательно, поддерживают социализм?"
sokolnikov.3.a: "Отправьте наши предложения"

sokolnikov.9.t: "Всероссийский староста"
sokolnikov.9.d: "Председатель Всероссийского Центрального Исполнительного Комитета - номинально высшая государственная должность в Республике Советов. Она стала таковой в связи со смертью Свердлова и назначением Михаила Калинина ещё в 1919 году. В ходе восстановления советского правительства ВЦИК, а также его председатель были восстановлены, и Михаил Калинин вновь возглавил этот орган власти. [ROOT.GetLeader] предполагает, что Михаил Калинин - перспективный большевик, способный на более полезную работу. Как глава исполнительной власти он будет обладать примерно теми же полномочиями, что и президент Российской республики - то есть представлять Россию за рубежом вместе с министром иностранных дел. Во многом его должность останется, конечно, декоративной, но правительство, возглавляемое [ROOT.GetLeader], будет находиться под началом ВЦИК."
sokolnikov.9.a: "Сделать «Всероссийскую старосту» наконец достойной"
sokolnikov.9.b: "Лучше бы она оставалась такой, какая есть."


### Molotov & Kaganovich ###
molotov.1.t: "Национал-Большевизм Молотова"
molotov.1.d: "В своем первом выступлении в качестве главы партии Молотов провозгласил новый курс страны - национал-большевизм.\n\nДля многих делегатов эта концепция была весьма непонятна, и поэтому председатель дал теоретическое обоснование новой идеологии партии.\n\nНационал-большевизм исходит из того очевидного факта, что только большевизм и большевистская партия могут вывести страну из средневекового феодализма и хаоса. В Гражданской войне победила реакция - и республика была обречена. Крестьяне 20 лет ждали земли, а рабочие фабрики. Но удержавшие власть помещики и капиталисты обогатились только немецкими подачками.\n\nВремя боли и страданий нашего народа прошло. Только большевизм может их спасти. Ни синдикализм, присущий западным странам, ни эсеровско-меньшевистский капитализм, ни ревизионизм Бухарина. Только одна партия, несправедливо изгнанная и отлученная от народа, может изменить жизнь в стране. И это партия большевиков."
molotov.1.a: "Но большевизм превалирует."

molotov.2.t: "Совет Труда и Обороны"
molotov.2.d: "Совет труда и обороны был впервые создан в ноябре 1918 года, в разгар полыхающей гражданской войны. Совет выполнял функции чрезвычайного «кабинета народного хозяйства», издавая чрезвычайные декреты в попытке поддержать промышленное производство для Красной армии в условиях экономического краха.\n\nОднако Совет Труда и Обороны просуществовал недолго, как и власть большевиков. С окончанием гражданской войны Совет был распущен. Однако сейчас Совет должен быть восстановлен, потому что мы все ещё находимся в состоянии гражданской войны. Крестьянские восстания, восстания мелких народностей, капиталисты и империалисты, ревизионисты и оппортунисты, предатели Заамурья - все готовы воспользоваться слабостью Советской республики и разорвать её на части.\n\nСовет труда и обороны будет восстановлен. Наша экономика будет развиваться семимильными шагами, нас ждут коллективизация и индустриализация - и чем быстрее, тем лучше для нас и тем хуже для наших врагов."
molotov.2.a: "Война уже не за горами."

molotov.3.t: "Ефремовцы"
molotov.3.d: "Михаил Ефремов был простым крестьянином из колхоза "Искра" Белоглазовского района Алтайского края на границе с враждебной Монголией, стал обладателем мирового рекорда по урожайности (он получил на площади 3,6 га 61 центнер пшеницы за год, а на площади в 8,5 га - 54 центнера).\n\nСвоим подвигом в организации труда и защите республики Ефремов вдохновил многих других колхозников, став инициатором движения передовых руководителей сельского хозяйства страны за высокие урожаи. Движение стало невероятно популярным, и вполне возможно, что вскоре многие горожане вдохновятся подвигом Ефремова и станут лидерами в своих отраслях. Движение уже получило название "Ефремовцы" по фамилии инициатора, а сам Ефремов был назначен председателем колхоза."
molotov.3.a: "Да здравствует социалистический труд!"

molotov.4.t: "С ударом молота"
molotov.4.d: "Молотов, чей партийный псевдоним буквально переводится как «Молот», придает большое значение труду и обороне. Заменив серп и молот символом тотализма - и в то же время символом труда и защиты - мечом и молотом, Молотов готов продолжить свою программу.\n\n«С Ударом молота» - новый девиз всех пролетариев и крестьян страны. Только холодным взором и в поте лица мы можем стать сильнее и увереннее. Нам нужно немедленно увеличить скорость производства, и чем раньше, тем лучше."
molotov.4.a: "Все для защиты Родины."

molotov.5.t: "Объявление войны безработице"
molotov.5.d: "Во время режима Керенского безработица с каждым годом только росла, но те времена давно прошли. В нашем государстве вообще не будет безработицы. Все очень просто. До недавнего времени безработных только осуждали и подвергали социальной дискриминации, с ними не хотели иметь дел, потому что те не готовы служить труду и социализму. Однако сейчас все изменилось. Совет Труда и Обороны предложил ввести административные наказания, включая штрафы и аресты для безработных, но председатель Молотов предложил более остроумную идею. В конце концов, нельзя утверждать, что безработные - паразиты. А когда закончатся деньги на выплату штрафов, они будут сидеть под арестом - и отдыхать.\n\nМолотов предложил ужесточить наказание и сделать его уголовным. Но нет, они никого не расстреляют. Вместо этого будут созданы трудовые лагеря, в которых осужденные паразиты будут работать на благо страны. Так называемое Главное управление лагерей под руководством Совета Труда и Обороны и ЧК будет контролировать работу заключенных."
molotov.5.a: "Безработица будет искорена."

molotov.6.t: "Триумф меча и молота"
molotov.6.d: "О полной победе ещё рано говорить, но фундамент уже заложен. Благодаря торжеству меча и молота наша страна успешно развивается из аграрного полуфеодального отсталого государства в промышленно развитое социалистическое государство. Национал-большевизм как вера в партию большевиков и в народы, населявшие территорию бывшей Российской империи, восторжествовал в умах простых людей. Они осознали, насколько правы были большевики в своих деяниях, насколько мудр и умен великий председатель Вячеслав Молотов."
molotov.6.a: "Меч и молот - ключ к нашей победе!"

### Kaganovich ###
kaganovich.1.t: "Три Брата"
kaganovich.1.d: "Новый председатель партии Лазарь Каганович уже сформировал новый кабинет наркомов, в который вошли его собственные братья. Это решение подверглось критике со стороны некоторых младших членов партии, которые, однако, вскоре передумали. Однако так называемый «братский триумвират» Михаила, Лазаря и Юлия был создан с целью создания централизованного правительства в рамках борьбы Кагановича с инакомыслием."
kaganovich.1.a: "Новая династия большеиков?"

kaganovich.2.t: "Выбор нашего направления"
kaganovich.2.d: "Поскольку наркоматы народного хозяйства и внутренних дел теперь находятся в ведении братьев Кагановичей, Лазарь должен выбрать, на кого из братьев он может больше рассчитывать. Михаил, с одной стороны, довольно вспыльчивый человек, серьезно не зацикленный на работе, с другой стороны, Юлий действительно талантливый чекист. Однако следует учитывать и ситуацию в стране. Её заполонили шпионы и различные контрреволюционеры, а так же экономика, уже разрушенная немецким ставленником Керенским, полностью рухнула. Необходимо принять решение, на чем сделать упор."
kaganovich.2.a: "Сфокусироваться на экономике"
kaganovich.2.b: "Сфокусироваться на безопасности"

kaganovich.3.t: "Пьяный скандалист"
kaganovich.3.d: "Лазаря Кагановича ошеломила новость о том, что его брат Михаил, к тому же нарком народного хозяйства, вчера вечером находился в алкогольном опьянении. Как настоящий хулиган, Михаил, напившись в «Румочной», стал кричать возле улицы Солянка в Москве «Интернационал». Жители близлежащих домов пожаловались на ночной шум и хорошо, что они вызвали полицию, а не подали жалобу сразу на Лубянку, до которой всего полчаса пешком. Прибывший на место полицейский обнаружил наркома лежащим на земле без сознания, от которого несло перегаром. Но в своей обычной манере Михаил только шутил. Когда милиционер подошел к пьяному и стал его трясти, пытаясь привести в чувство, Михаил быстро открыл глаза и засмеялся в лицо ошеломленному полицейскому. Разумеется, вскоре после этого его задержали и отвезли в местный отрезвитель в Китайгородском районе. Там нарком благополучно поспал, а утром как ни в чем не бывало пошел на работу.\n\nТеперь он сидит с виноватым лицом перед председателем и уверяет его в своей невиновности."
kaganovich.3.a: "«Сделаешь это ещё раз, Миша, и я буду не таким милосердным»."

kaganovich.4.t: "Очередной инцидент"
kaganovich.4.d: "Лазарю Кагановичу сообщили, что его брат Михаил, по совместительству нарком народного хозяйства, сорвал все сроки сдачи важного сельскохозяйственного объекта. На работе Михаил много шутил, кричал во весь голос и занимался чем угодно - от игры в шашки с местными крестьянами до опрокидывания стакана сельского самогона. Такое поведение народного комиссара, конечно, безответственно и губительно. Михаила уже предупреждали, что он будет снят с руководящей должности в партии и исключен из ЦК. Однако он не прислушался к советам и продолжал вести себя как нелепый ребенок. Решением съезда было единогласно принято решение исключить Михаила из ЦК и назначить на эту должность более подходящего человека.\n\nОчевидцы рассказывают, что Михаил тяжело переживал свою отставку, начиная от сильного запоя, заканчивая отрицанием марксизма и проклятиями в адрес Ленина, Зиновьева, Бухарина, Ягоды, Молотова и, наконец, родного брата Лазаря. Это ни к чему хорошему не привело, поэтому решением партии Михаил был назначен на должность директора авиационного завода, где он был бы хоть немного счастливее."
kaganovich.4.a: "Что ж, в семье не без урода"

kaganovich.5.t: "Не счастливый финал"
kaganovich.5.d: "Лазарю Кагановичу сообщили, что сегодня в 6 часов утра его брат Михаил, директор авиационного завода, был найден застреленным в собственном кабинете на заводе. Несмотря на то, что явных причин для того, что он там сделал так рано, нет, судмедэксперты сходятся во мнении, что Михаил не покидал завод вечером. Оставшись наедине с дорогим иностранным коньяком, Михаил выпил бутылку и, находясь в состоянии сильного алкогольного опьянения, достал из кармана пистолет. Закурив кубинскую сигару, он сел в кресло и написал предсмертную записку едва разборчивым почерком. В ней он сказал, что больше не может жить, потеряв кресло наркома. Он также писал о том, как здорово ему было жить в изгнании во Франции и что ему очень жаль, что он вернулся на родину. Не справившись с объемом работы, Михаил решил, что он больше не нужен стране, но остаётся преданным делу Ленина до конца.\n\nЕго тело было доставлено в закрытом гробу в Москву, а похоронная церемония состоится в ближайшее время."
kaganovich.5.a: "Покойся с миром, брат."

kaganovich.6.t: "Московское метро"
kaganovich.6.d: "В Москве открылась вторая линия метро благодаря усиленным мерам Кагановича по реновации столицы. Ещё в 1920-х годах при содействии немецкой компании "Симменс" правительству Керенского удалось найти средства на строительство первой линии московского метро. Линия тянется от Остоженки до площади Трех вокзалов. По плану, составленному немцами, Лазарь Каганович вместе с Госпланом в рекордно короткие сроки построил новые участки московского метро. Новая линия протянулась от Брянского вокзала до Курского вокзала через центр столицы, проходя под Красной площадью, где был построен огромный пересадочный узел для третьей линии - от Ржевского вокзала и Саратовского вокзала.\n\nЭто На этом реконструкция Кагановича не закончилась, потому что был составлен грандиозный план обновления Москвы - полив рек и благоустройства. Скоро откроются и новые линии метро."
kaganovich.6.a: "Великолепно!"

kaganovich.7.t: "Социал-патриоты Кагановича"
kaganovich.7.d: "Вскоре после того, как Крестинский стал новым председателем партии, Лазарь Каганович стал новым секретарем РКП. Имея долгую историю участия в партии, Каганович быстро стал вторым человеком в партии. Как и Крестинский, сам Каганович был вдохновлён грузинским большевизмом, хотя и отвергал его националистические и шовинистические тенденции. В Москве сторонники Кагановича теперь известны как социал-патриоты, и, похоже, это название хорошо вписывается в новую политику РКП. Тем не менее, Каганович, скорее всего, станет преемником Крестинского в ближайшие годы, поэтому мы должны следить за ним."
kaganovich.7.a: "Интересно."

kaganovich.8.t: "Крестинский уходит в отставку"
kaganovich.8.d: "Вскоре после образования Союза наш председатель Николай Крестинский объявил о своей отставке. Теперь он решил, что сейчас самое подходящее время для этого. На съезде партии он назвал Кагановича, лидера Московской социал-патриотической фракции, своим преемником и посоветовал съезду проголосовать за него. Как и предполагалось, съезд проголосовал за то, чтобы Каганович стал новым председателем."
kaganovich.8.a: "Начинается новая эра."

### Yagoda's Personal Hell ###
nkvd.20.t: "Заговор Благонравова раскрыт!"
nkvd.20.d: "На столе Народных комиссаров лежали показания главы [GetChekaName], Георгия Благонравова, в которых подробно описывались его планы по устранению высшего руководства Центрального комитета РКП. В заговоре Благонравова участвовали и другие члены [GetChekaName], а конечной целью самого Благонравова было установить своё единоличное руководство партией и страной, опираясь на репрессивные методы [GetChekaName]. К счастью, его заговор был раскрыт, а сам он предан собственными помощниками. Теперь стране больше не грозит [GetChekaName], и члены Съезда Советов склоняются к полной реорганизации репрессивного аппарата, а также, разумеется, к немедленному расстрелу товарища Благонравова, преданию его имени позору и осуждению, а заодно - забвению. Страна может спать спокойно."
nkvd.20.a: "Гори в аду, Георгий."

nkvd.22.t: "Антисоветский пролеткультистско-бухаринский центр"
nkvd.22.d: "Подсудимые, принадлежащие к объединению антисоветских пролеткультистов-бухаринцев, обвиняются в создании преступной группы, направленной на свержение советской власти и установление формы правления, противоречащей социализму и коммунизму. Согласно показаниям, группа «русских футуристов» планировала создать государство под властью творческой интеллигенции, восстановить связи с капиталистами и одобрять всякую подрывную деятельность. Другая группа - «советские синдикалисты» - стремилась создать государство по образцу французских и британских синдикалистов, где власть Советов была бы сведена к минимуму, а власть профсоюзов - безгранична. Группа Луначарского предлагала, вопреки идеям Маркса и Ленина, создать в стране религиозный культ. Кроме того, выяснилось, что все эти группы связаны с западными шпионами, меньшевиками и предательской кликой Бухарина. Также поступила информация, что в 1918 году пролеткультисты-бухаринцы организовали убийство Ленина и обеспечили победу белых контрреволюционных сил.\n\nС учётом всего этого, все причастные приговорены к смертной казни через расстрел. Решение было принято единогласно особой тройкой [GetChekaName]."
nkvd.22.a: "Предатели!"

nkvd.24.t: "Предполагаемая смерть Григория Зиновьева"
nkvd.24.d: "Хотя это и держалось в строгом секрете, сегодня слухи достигли более широкой публики, особенно оппозиции: предатель и заговорщик Григорий Зиновьев скончался. В последние месяцы его здоровье сильно ухудшилось, и предполагается, что он покончил с собой от отчаяния, хотя [GetChekaName] не подтверждает эту информацию. Так или иначе, факт его смерти неоспорим, а остатки зиновьевской оппозиции остались без своего лидера."
nkvd.24.a: "Печальный конец для предателя ленинизма."

nkvd.25.t: "Искоренение антисоветских элементов"
nkvd.25.d: "Председатель Ягода заявил, что в стране действует огромное количество западных и восточных шпионов, различных оппозиционных групп, дискредитирующих советскую власть и планирующих контрреволюционный террор и политические убийства. Кроме того, есть сведения о контрреволюции в армии и на флоте, а также даже в самом [GetChekaName].\n\nНеобходимо срочно принять меры по уничтожению и искоренению антисоветских элементов - горстки мнимых политиков, которых и политиками-то назвать трудно. Нужно выбрать направление, на котором мы сосредоточим усилия для очищения партии от мерзавцев."
nkvd.25.a: "Партия полна предателей!"

nkvd.26.t: "Искоренение антисоветских элементов"
nkvd.26.d_main: "заявил, что в стране действует огромное количество западных и восточных шпионов, различных оппозиционных групп, дискредитирующих советскую власть и планирующих контрреволюционный террор и политические убийства. Кроме того, есть сведения о контрреволюции в армии и на флоте, а также даже в самом [GetChekaName].\n\nНеобходимо срочно принять меры по уничтожению и искоренению антисоветских элементов - горстки мнимых политиков, которых и политиками-то назвать трудно. Нужно выбрать направление, на котором мы сосредоточим усилия для очищения партии от мерзавцев."
nkvd.26.d: "Глава [GetChekaName], Георгий Благонравов, $nkvd.26.d_main$"
nkvd.26.d2: "Глава [GetChekaName], Генрих Ягода, $nkvd.26.d_main$"
nkvd.26.d3: "Глава [GetChekaName], Николай Ежов, $nkvd.26.d_main$"

nkvd.29.t: "Суд над левыми эсерами"
nkvd.29.d: "Когда в Столице начался суд над левыми социалистами-революционерами, настал и долгожданный час расплаты для Марии Спиридоновой, Бориса Камкова, Исаака Штейнберга и Юрия Лутовинова, а также ещё тридцати обвиняемых - и всё это не в тишине, а при переполненных галереях, камерах и громких заголовках во всех партийных газетах. Левые эсеры, некогда союзники в 1917–1918 годах, а затем предатели, теперь обвиняются в терроризме, саботаже и контрреволюции. Пресса называет их «третьим лагерем предательства» и даже скрытыми савинковцами - ни белыми, ни по-настоящему красными, а группой, ударившей по Революции изнутри.\n\nСуд носит все черты показательного процесса: театрализованные воспроизведения восстания левых эсеров 1918 года, показания раненых большевистских кадров, обличения от бывших членов Народного фронта, ставших свидетелями обвинения.\n\nНекоторые, храня молчание публично, настаивают на самых суровых наказаниях - вплоть до заранее написанных приговоров. Более умеренные выражают опасения по поводу политического оттенка обвинений, призывая Революцию проявить милосердие без забвения.\n\nНо с началом работы Трибунала и толпами, требующими возмездия, милость, похоже, не входит в повестку."
nkvd.29.d2: "С распуском чрезвычайных революционных трибуналов процесс над левыми социалистами-революционерами передан новым институтам советского правосудия. В этом историческом разбирательстве государственный обвинитель выдвинул против Марии Спиридоновой, Бориса Камкова, Исаака Штейнберга и Юрия Лутовинова, а также тридцати высокопоставленных членов партии обвинения в политическом заговоре и вооружённом мятеже.\n\nЗаседания Верховного суда, открытые для публики и транслируемые по всей стране, пресса называет «первым великим испытанием советской законности». Обвинение представило тысячи страниц внутренних документов эсеров и приказов, подписанных обвиняемыми. Защита, получив ограниченные возможности, утверждала, что их действия были «в защиту Революции».\n\n[ROOT.GetLeader] и его сторонники видят в процессе возможность продемонстрировать единство Партии и Закона. Однако некоторые, скептически относясь к новой судебной витрине, негласно давят на прокурора, чтобы обеспечить единственно «правильный» исход. Умеренные голоса призывают к смягчению наказаний.\n\nКаков бы ни был итог, этот процесс - не просто приговор эсерам, но и определение курса послевоенной юстиции Республики."
nkvd.29.a: "Сделать из них показательный пример."
SOV_left_srs_trial_1: "£white_dot Спиридонова, Камков, Штейнберг и Лутовинов будут §Rказнены§!\n£white_dot Остальные подсудимые получат §O20-летние сроки§!"
nkvd.29.b: "Пусть суд скажет своё слово - и будет, как будет."
SOV_left_srs_trial_2: "£white_dot Спиридонова и Камков получают §Oпожизненное заключение§!\n£white_dot Остальные подсудимые получают §O20-летние сроки§!"
nkvd.29.c: "Смягчить им приговоры."
SOV_left_srs_trial_3: "£white_dot Все подсудимые §Yлишены политических прав§! и §7сосланы в изгнание§!"
nkvd.29.e: "Казнить зачинщиков, остальных пощадить."
SOV_left_srs_trial_4: "£white_dot Спиридонова и Камков будут §Rказнены§!\n£white_dot Штейнберг и Лутовинов получат §O20-летние сроки§!\n£white_dot Остальные подсудимые §Yлишены политических прав§! и §7сосланы в изгнание§!"

nkvd.30.t: "Антисоветская предательская клика Бухарина"
nkvd.30.d: "По делу антисоветской подпольной террористической преступной группы «Клика Бухарина - Народная социалистическая партия» были арестованы лидеры и координаторы движения - Николай Бухарин, Александр Шляпников, Александра Коллонтай и Алексей Рыков. Все четверо вскоре признали свою вину и раскаялись в злонамеренном предательстве партии большевиков. Бухарин умолял суд о снисхождении и просил учесть его партийный стаж большевика. Он также отмечал, что всегда был предан идеалам Ленина и, создавая блок «Новые большевики», надеялся, что большевизм будет жить. Он боролся за власть ради Ленина и большевиков, и только Керенский помешал ему прийти к власти. Однако это не отменяет того факта, что Бухарин был злобным ревизионистом, отошедшим от идей марксизма, и пытался убедить крестьян в правильности капиталистических отношений, пропагандируя неравенство в обществе.\n\nСуд признал Бухарина, Шляпникова и Рыкова виновными в измене Родине, предательстве партии и антисоветской террористической деятельности, пособничестве буржуазии и крупному капиталу, а также в сотрудничестве с левыми эсерами. Все трое были приговорены к смертной казни через повешение. Суд учёл заслуги Коллонтай в области гендерного равенства и проявил милосердие: ей назначили 25 лет лагерей.\n\nОставшиеся члены «Народной социалистической партии» были арестованы, а их личное имущество конфисковано. Все партийцы, ранее состоявшие в партии большевиков, получили пожизненное заключение, а тем, кто до вступления в [GetRadSocParty] не был членом какой-либо партии, дали выбор: вступить в партию большевиков или получить срок от 10 до 25 лет за участие в террористической организации."
nkvd.30.a: "Предатели с 1920 года!"

nkvd.31.t: "Суд над меньшевиками"
nkvd.31.d: "Перед переполненным залом членов партии, журналистов и приглашённых иностранных наблюдателей Революционный трибунал сегодня открыл одно из самых символически значимых заседаний: суд над оставшимися лидерами фракции меньшевиков. Когда-то товарищи по РСДРП, Фёдор Дан и Рафаил Абрамович, а также другие фигуранты, теперь обвиняются в контрреволюционном саботаже, шпионаже и идеологической диверсии.\n\nОбвинения носят широкий характер. По словам прокуроров, наследие меньшевизма - это не просто оппозиция, а предательство: партия, выбравшая легализм вместо классовой борьбы, парламентаризм вместо диктатуры пролетариата и примирение вместо революции. Наряду с главными фигурантами, другие бывшие меньшевики - Соломон Лозовский, Станислав Струмилин, Андрей Вышинский и другие - вызваны в качестве свидетелей. Хотя они и отмежевались от руководства Народного фронта, их прошлое стало предметом пристального внимания.\n\nПартийная пресса приветствует процесс как «окончательный разрыв с буржуазным социализмом». Ультралевые требуют показательного наказания, тогда как лишь умеренные голоса возражают, призывая различать активных вредителей и интеллектуалов, ошибавшихся в прошлом, предупреждая, что безразборные репрессии могут лишить советскую систему ценных кадров.\n\nВердикт близок - а вместе с ним и окончательный закат меньшевизма как политической силы в России."
nkvd.31.d2: "Дело против меньшевиков передано в Верховный суд республики. Это ещё один крупный политический процесс в рамках нового правового порядка - и хотя зал заседаний тише, чем трибуналы прежних лет, его идеологическая значимость не меньше.\n\nГосударственный прокурор Крыленко начинает выступление с привычной темы: меньшевистская фракция - это «буржуазный капитализм в социалистической оболочке», предатели, годами подрывавшие диктатуру пролетариата. На скамье подсудимых - Фёдор Дан, Рафаил Абрамович и несколько менее известных фигурантов, обвинённых в создании тайных сетей влияния, особенно в профсоюзах и кооперативах.\n\nРяд бывших меньшевиков, включая Соломона Лозовского и Станислава Струмилина, вызваны как свидетели. Хотя они покинули партию и создали собственное течение внутри советской системы, обвинение ставит под сомнение их лояльность. Суд воздерживается от преследования, но бросает тень на их будущее в общественной жизни.\n\nВ партии мнения разделились. Одни приветствуют процесс как идеологическую развязку, радикалы требуют суровых приговоров во имя послевоенного порядка, тогда как умеренные предупреждают, что чрезмерное рвение может уничтожить бывших союзников, чьи способности всё ещё могут быть полезны."
nkvd.31.a: "Очистить партию от мещанских капиталистов!"
SOV_rsdrp_trial_1: "£white_dot Все обвиняемые получат до §O20 лет заключения§!\n£white_dot Всем бывшим членам партии меньшевиков будут §Yлишены политических прав§! и §Oпонижены в должности§!"
nkvd.31.b: "Сослать лидеров, остальных держать под надзором."
SOV_rsdrp_trial_2: "£white_dot Дан и Абрамович будут §7сосланы§!\n£white_dot Все остальные обвиняемые будут §Oпереведены на другие должности§! или §Oпонижены§!"
nkvd.31.c: "Реабилитировать полезных, наказать виновных."
SOV_rsdrp_trial_3: "£white_dot Дан и Абрамович будут §7сосланы§!\n£white_dot Лозовский и Струмилин будут §7помилованы§!\n£white_dot Всем бывшим членам партии меньшевиков будут §Yлишены политических прав§! и §Oпонижены в должности§!"

nkvd.32.t: "Суд над эсерами"
nkvd.32.d: "Пламя революционной справедливости вновь озаряет зал трибунала. Двенадцать членов ныне распущенной Партии социалистов-революционеров - бывшие депутаты, организаторы и идейные вдохновители - предстают перед Верховным революционным трибуналом. Уже не та сила, что когда-то шла под знамёнами Учредительного собрания и Демократической республики, сегодняшняя ПСР - это выхолощенный пережиток, немногие уцелевшие кадры которого обвиняются в саботаже, заговоре и подрывной деятельности. Хотя среди обвиняемых нет таких центральных фигур, как Чернов или Авксентьев, процесс носит все черты политического спектакля.\n\nЖёсткая линия, хоть и скептически относясь к театральности происходящего, поддерживает шаг как последний удар по наследию крестьянской партии. Даже умеренные голоса, обычно призывающие к примирению, согласны, что ПСР должна быть навсегда вычеркнута с исторической сцены как предатели Революции. При залах, полных журналистов и партийных кадров, послание ясно: в государстве рабочих больше нет места раздвоенной лояльности."
nkvd.32.a: "Пусть заплатят за свои преступления."
SOV_right_srs_trial_1: "£white_dot Все 12 подсудимых будут §Rказнены§!"
nkvd.32.b: "Достаточно приговоров к труду и перевоспитанию."
SOV_right_srs_trial_2: "£white_dot Все 12 подсудимых получат до §O20 лет заключения§!"
nkvd.32.c: "Сослать их и навсегда запретить партию."
SOV_right_srs_trial_3: "£white_dot Все 12 подсудимых будут §Yлишены политических прав§! и §7сосланы§!"

nkvd.33.t: "Суд над народными республиканцами"
nkvd.33.d: "[GetChekaName] провела целую операцию по уничтожению подрывной антисоветской террористической группы клики Савинкова, известной как Народная республиканская партия России.\n\nГлавным приоритетом в борьбе с террористами стало уничтожение их основной опоры - БО-ННПР (боевых отрядов). Рассеянные по значительной территории, эти формирования готовили провокации, диверсии и террористические акты. Ключевым моментом стало разгромление крупной ячейки в Тамбове и Пензе, где численность боевой организации достигала 12 тысяч боевиков.\n\nВ конце концов была проведена специальная операция по установлению местонахождения Савинкова и его задержанию. Савинков был выдан своими же людьми. Опасный террорист был обнаружен, разоружён и арестован. Его доставили в главное здание [GetChekaName], где он находился в тюрьме. Савинков не раскаялся в содеянном, отрицал связь с ННПР и вёл себя как откровенный экстремист. По решению суда он был приговорён к повешению, казнь предполагалось провести на Красной площади и оставить тело гнить на виду у крестьян.\n\nОднако, к несчастью, так называемому вождю удалось покончить с собой, выпрыгнув с четвёртого этажа. По делу был арестован надзиратель, признавшийся, что помог Савинкову совершить самоубийство."
nkvd.33.a: "Печальный конец вождя."

nkvd.34.t: "Начало расследования"
nkvd.34.d: "Специальная комиссия, созданная при [GetChekaName], займётся расследованием отдельных случаев противодействия нашей партии. В поле зрения попадут националистические буржуазно-демократические движения национальных меньшинств. Да начнётся справедливый суд над предателями Родины!"
nkvd.34.a: "Мы разберёмся со всеми предателями."

nkvd.35.t: "Суд над легионерами Идель-Урала"
nkvd.35.d: "Органы борьбы с контрреволюцией раскрыли и разгромили легионерскую организацию Идель-Урала, ставившую целью создание мусульманского государства на территории Поволжья. К сожалению, лидеры организации, бывшие члены партии Иттифак, И-УТМАБ и И-УМБ, бежали за границу и обосновались в Османской империи, продолжая вести экстремистскую деятельность в России через закрытые каналы связи. Всего было арестовано около 800 легионеров, все они получили пожизненные сроки.\n\nВ деле также фигурируют многие руководители башкирского национального движения, в основном бывшие эсеры, которые также планировали создание Великой Башкирии в составе государства Идель-Урал. Их лидер, Ахмед Валиди, также покинул страну, бросив большинство башкирских террористов. Все они также предстали перед судом.\n\nЭта операция - лишь одна из тех, что раскрыли антисоветские националистические буржуазно-капиталистические организации. Но [GetChekaName] уверена, что их деятельность будет прекращена в связи с карательными мерами против татаро-башкирских националистов."
nkvd.35.a: "Независимость татаро-башкир? Смехотворно."

nkvd.36.t: "«Болгаро-чувашский антисоветский центр»"
nkvd.36.d: "По делу болгаро-чувашского антисоветского центра были арестованы лидеры чувашского национального движения, включая левого эсера Элмена, а также члены эсеров Петров-Тинехпи и Метри Уман.\n\nСледствие установило, что эти граждане пытались создать националистическое буржуазно-демократическое государство Чувашского народа, свергнуть советскую власть в Чувашии и возродить Волжскую Булгарию. Они также планировали сотрудничать с легионом Идель-Урала в области террора и дестабилизации обстановки в Поволжье.\n\nЭлмен отрицал предъявленные ему обвинения, заявляя, что всегда защищал советскую власть, тогда как остальные подсудимые полностью признали свою вину и раскаялись в антисоветской деятельности. Все трое были приговорены к расстрелу."
nkvd.36.a: "Булгарская Чувашия? Ещё более нелепо!"

nkvd.37.t: "«Финно-угорская федерация»"
nkvd.37.d: "[GetChekaName] раскрыла целую систему национальных общин, занимавшихся пропагандой финно-угорского национализма. По данным следствия, эти общины стремились создать единое финно-угорское государство под протекторатом Финляндии и Германии. Обвиняемыми стали удмуртский поэт Кузебай Герд, марийский поэт Олык Ипай, коми-учитель Сандро Ваго и мордовский политик Захар Дорофеев.\n\nНикто из четверых обвиняемых не признал своей вины, что означает их отказ отречься от буржуазного национализма и антисоветской риторики. Они были приговорены к смертной казни специальной тройкой [GetChekaName]. Их дело станет уроком для враждебного правительства Финляндии, захватившего Карелию, и для империалистической Германии, ищущей способ навредить нашей великой Родине."
nkvd.37.a: "Страна полна националистов!"

nkvd.38.t: "Дело «Wolgadeutsche Zentralbüro»"
nkvd.38.d: "[GetChekaName] раскрыла создание подпольной организации так называемого Волго-немецкого центрального бюро. Её лидеры планировали образование волго-немецкого государства в Саратове и бывшем Покровске под протекторатом Германии и донских казаков. По делу были арестованы Генрих Шельхорн, Генрих Кёниг, Владимир Далингер и другие. Все они признали, что пытались свергнуть советскую власть и создать буржуазно-националистическое государство. Все они предстали перед судом и получили справедливое наказание - расстрел."
nkvd.38.a: "Могу поспорить, они хотели кайзера на троне!"

nkvd.40.t: "'Антисоветская военная организация левых эсеров'"
nkvd.40.d: "По данным [GetChekaName], в армии зреет заговор, и ряд высокопоставленных армейских руководителей участвуют в создании антисоветской бухаринской военной организации. У [GetChekaName] и так очень напряженные отношения с армией, но существование военного заговора угрожает стабильности страны и руководству партии.\n\nМы должны расследовать этот заговор как можно скорее, иначе мы можем столкнуться с генералами ' винтовками и танками на Красной площади. В этом случае наша судьба будет предрешена."
nkvd.40.a: "Мы не хотим армейского мятежа"
nkvd.40.b: "Это звучит бредово..."

nkvd.41.t: "Дело Тухачевского"
nkvd.41.d: "Согласно обвинительному заключению, все обвиняемые являются членами антисоветской бухаринской военной организации, связанной с Бухариным, Томским, Шляпниковым и Рыковым, а также с импералистическим правительством Германии.\n\nЦель организации была объявлена ​​насильственным захватом власти в России в контексте военного поражения Рейхспакта и Японии.\n\nСписок обвинений включает:\n\nПередача секретной военной информации представителям германского Генштаба;\nРазработка подробного оперативного плана по разгрому Красной Армии на основных направлениях наступления немецкой и японской армий;\nПодготовка терактов против членов Политбюро ЦК РКП и Советского правительства;\nПодготовка плана действий вооруженного «захвата Кремля» и арест руководителей ЦК РКП и Советского правительства.\n\nОбвиняемые Тухачевский, Якир, Уборевич, Примаков, Гамарник не признают своей вины."
nkvd.41.a: "Виновен!"
nkvd.41.b: "Это звучит бредово..."

nkvd.42.t: "Дело Жукова"
nkvd.42.d: "Если партия решила, что армия окончательно очищена от предателей и антисоветчиков, то это заблуждение. В ЧК полагают, что к заговору причастен и генерал Жуков, молодой, но амбициозный военный деятель, который на самом деле сыграл значительную роль в восстановлении Советской власти и власти большевистской партии. Многие с трудом могут поверить, что, казалось бы, единственный человек в России, который смог противостоять давлению консервативных кругов и возглавить восстание рабочих, на самом деле является вражеским агентом и предателем. Однако свидетельства ЧК, как всегда, железобетонные:\n\nВ годы Гражданской войны Жуков не участвовал в красном движении, а предпочел отсидеться с ранением. Он ничем не помог делу Ленина и вскоре после окончания Гражданской войны остался в России и служил Корнилову и Деникину, как обычный рядовой белогвардеец и предатель революции. Несмотря на то, что позже он возглавил восстание против власти корниловской военной хунты и объединил других просоветских генералов, его истинные взгляды остаются под вопросом.\n\nРасследование предполагает, что восстание Жукова спонсировалось немецкими и японскими империалистами, чтобы ослабить Россию. Ведь после прихода к власти Жукова земли в Сибири, как и в Карелии, были потеряны. Обвинение также предполагает, что в начале войны с Германией и Японией Жуков первым предаст социализм и займется саботажем армии и станет главой военной хунты, как Корнилов.\n\nЖуков отрицает все обвинения и заявляет о его невиновности. Но стоит ли верить такому ненадежному человеку?"
nkvd.42.a: "Виновен!"
nkvd.42.b: "Это звучит бредово..."

nkvd.43.t: "Последние дни в Петрограде"
nkvd.43.d: "До своей ссылки Благонравов служил чрезвычайным комиссаром по защите Петрограда, где он был сторонником Зиновьева и его диктаторских методов управления городом. В последние дни осады, когда белогвардейские войска уже вплотную подошли к столице, произошло событие, известное как Петроградская резня, когда бежавшие большевики выполняли свои последние приказы о массовом терроре. Одним из исполнителей таких приказов был Благонравов, проливший реки крови врагов партии, сдавших Петроград врагу. \n\nПо поручению Благонравова было расстреляно около 200 врагов народа, прямо или косвенно причастных к поражению большевиков в войне. В основном их виной были связи с белогвардейцами, которые, по словам Благонравова, привели к скорой сдаче оборонительных позиций под Тихвином и Новгородом. Вина этих предателей была неоспорима и послужила важным уроком для большевиков, готовивших вторую революцию за границей.\n\nНа этот раз предатели не успеют помочь врагам."
nkvd.43.a: "На этот раз государство будет лучше защищено."

nkvd.50.t: "Антисоветский заговор"
nkvd.50.d: "Некоторые члены партии, генералы и даже чекисты считают, что Георгий Благонравов... не справляется со своей работой. Его подозревают в скрытом бухаринстве, а его идеи чистки генералитета ставят под сомнение его преданность идеям социализма. Кажется, что Благонравов везде видит предателей народа, но в этом вопросе нужно быть объективным. В связи с этим многие предлагали выдвинуть на пост главы ВЧК Генриха Ягоду, опытного чекиста, уже доказавшего свою преданность партии и много лет проработавшего под началом Благонравова.\nС одной стороны, назначив Ягоду, можно избежать ошибок, с другой стороны, возможно, Благонравов действительно прав, и как бы нам ни хотелось признать обратное, в партии и стране полно врагов народа. В любом случае, выбор остаётся за председателем."
nkvd.50.a: "Ягода будет лучшим выбором."
nkvd.50.b: "Благонравов останется на своем посту."

nkvd.53.t: "Военный переворот!"
nkvd.53.d: "Похоже, репрессии Ягоды ни к чему хорошему не привели. Армия, восставшая из-за чисток, силой захватила власть в стране. В столице и крупных городах произошли вооруженные столкновения чекистов с военными, но решающую точку поставила армия. Генрих Ягода был ликвидирован, а ЧК слилась с армией.\n\nСтарое правительство было распущено, а военные сформировали временное правительство для наведения порядка в стране."
nkvd.53.a: "[GetChekaName] всё испортил!"


tsentrobalt.1.t: "Нет господ!"
tsentrobalt.1.d: "Комитет революционных матросов, спасших страну и вытащивших её из ада большевистской неудачи, решил, что Павел Дыбенко будет временным руководителем страны до перехода к настоящему анархо-коммунизму. Как влиятельный моряк и человек, который может твердой рукой навести порядок, анархисты понимают, что эта мера необходима, пока общество ещё нестабильно, а армия представляет собой серьезную опасность.\n\nПавел Дыбенко приведет страну к светлому будущему - анархо-коммунизму, где каждый человек равен другому, а все люди братья! И если он осмелится злоупотребить своей властью, мы должны помнить, что наша мать - анархия, и никто не имеет права управлять другим человеком. И если свобода одного заканчивается там, где начинается свобода другого, то свобода Дыбенко закончится очень быстро."
tsentrobalt.1.a: "Анархизм прекрасен!"

tsentrobalt.2.t: "Ситуация в армии"
tsentrobalt.2.d: "Армия - это показательный пример власти одного человека над другим. Даже социалистическая армия. Пора положить конец разделению на солдат и офицеров, и генералы должны признать тот факт, что армия будет построена на основе добровольного ополчения, а не на основе мобилизованной регулярной армии солдат. Те, кто не сможет это признать, будут лишены своего положения и отстранены от всякой власти. Отныне командование армией будет осуществляться анархистскими советами по обороне."
tsentrobalt.2.a: "В армии нет господ."

tsentrobalt.3.t: "Свобода для всех!"
tsentrobalt.3.d: "Все понимают, что сотрудничество выгоднее конкуренции. Отныне и навсегда частная собственность отменяется! А пока мы должны реорганизовать производство и потребление по всей стране, и когда мы достигнем этой цели и все блага нашей Родины окажутся в руках коммун, мы аннулируем деньги. \n\nЛюди и группы будут иметь возможность использовать и контролировать любые ресурсы, которые им нужны, поскольку наша цель - предоставить продукт, собранный или произведенный, в распоряжение каждого, давая каждому свободу потреблять его так, как они считают нужным, в своем собственном доме."
tsentrobalt.3.a: "Равные и процеватющие."

tsentrobalt.4.t: "Приезд Петриченко"
tsentrobalt.4.d: "Знаменитый анархист Степан Петриченко прибыл из французской коммуны, чтобы освободить Россию. В декабре 1917 года он провозгласил Советскую Республику матросов и строителей, но вскоре был вынужден эвакуироваться в Кронштадт из-за растущей напряжённости и призывов к его убийству со стороны других революционных фракций. Однако до конца жизни он оставался верен идеям анархо-коммунизма и анархо-синдикализма, тяжело переживая поражение Махно на Украине и репрессивную антианархистскую политику большевиков. После провала их революции Петриченко последовал за Махно во Францию, где стал близким союзником и соратником легендарного Батьки и его новых французских товарищей.\n\nТеперь, когда флаг Центробалта реет над Россией, Петриченко вернулся, чтобы вырвать власть из рук узурпатора Дыбенко. Он публично заявил, что Дыбенко не является сторонником анархизма, и утвердил за ним репутацию зловредного проходимца, большевистского забияки. Память о Петриченко и его анархистской коммуне всё ещё жива среди моряков Балтийского флота, как и память о том, кто такой Дыбенко.\n\nДыбенко, будучи уже представителем Центробалта и Свободной России, был известен как буйный пьяница. Среди анархистов существовало мнение, что он действительно не подходит на роль лидера, а его поведение дискредитирует анархизм. Популярность Петриченко растёт с каждым днём, и анархистские коммуны выдвинули его вместо Дыбенко для представления анархистов России за рубежом. Как и в случае с Дыбенко, его роль будет номинальной, но, возможно, лучше, если нас будет представлять признанный анархист, а не какой-то большевистский пьяница и убийца?\n\nОднако против этих двух точек зрения существует третий, куда более радикальный вариант. Прибыв в Россию вместе со своим старым союзником и другом Петриченко, любимый Батька — или отец — Нестор Махно встал рядом с ним и стал международным символом для анархистов всего мира. Его репутация, преданность подлинному анархизму и популярность в нашем движении опережают его самого, и многие теперь требуют, чтобы ни Дыбенко, ни Петриченко не вели нашу новую анархистскую общину, а чтобы её возглавил сам Батька Махно. Хотя поражения Махно на Украине во время революции всё ещё отзываются эхом, эти прошлые ошибки лишь укрепили его решимость, и при том, что главы движения перегрызлись между собой, Махно вполне может оказаться лучшим кандидатом для сохранения единства нашего движения и полной верности анархистским принципам. Так каков же будет наш окончательный выбор — доверить ли новое анархистское движение уважаемому анархо-коммунисту-революционеру, пьяному матросу и герою войны или самому отцу современного славянского анархизма?"
tsentrobalt.4.a: "Избавиться от Дыбенко!"
tsentrobalt.4.b: "Дыбенко остаётся."
tsentrobalt.4.c: "Мать Анархия любит своих сыновей, но и Отец тоже. Махно - наш человек!"

tsentrobalt.5.t: "Грабь награбленное!"
tsentrobalt.5.d: "Однажды Ленин провозгласил лозунг: "Грабь награбленное!" И это имеет смысл.\nВеками простых людей грабили: сначала цари, потом капиталисты и прочие эксплуататоры. Их так называемое имущество было разграблено незаконно, потому что они применяли насилие по отношению к другим. Они больше не должны владеть им, и теперь это национальное достояние! У каждого есть право!\n\nПоощеряйте мародёров, народ! Примите это как свою личную собственность и используйте. Нет ничего плохого в том, чтобы забрать её обратно. И так будет до тех пор, пока все имущество, украденное за долгие годы капиталистами, не станет государственной собственностью."
tsentrobalt.5.a: "Это будет справедливо."

