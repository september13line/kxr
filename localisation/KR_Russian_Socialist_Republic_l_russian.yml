SOV_union_unitary_state: "Один народ, одно Советское государство"
SOV_union_unitary_state_desc: "Республика Советов неделима и едина. Нет поляков, грузин или украинцев - есть только рабочие. Делить революцию по языку или обычаям - значит отдавать её в руки мелкой буржуазии. Республика останется единой."
SOV_union_cultural_autonomy: "Советская культурная автономия"
SOV_union_cultural_autonomy_desc: "В нашей единой Советской республике культуры Востока, Юга и Балтики отражаются в стенах школ и звучат в голосах по радио. Все народы служат Революции - но могут делать это на родном языке."
SOV_union_administrative_unity: "Административное единство"
SOV_union_administrative_unity_desc: "Революция не может отвлекаться на абстрактные споры о национальном происхождении. Пусть каждый регион несёт свою экономическую и производственную нагрузку, служащую плану, а не флагу."
SOV_union_centralized_federation: "Прямое управление из Москвы"
SOV_union_centralized_federation_desc: "Создаваемый нами Союз становится тенью [RUS.Capital.GetName], и хотя каждая республика обладает степенью автономии и прав - на деле реальность определяется российским государством."
SOV_union_federation_of_equals: "Федерация равных"
SOV_union_federation_of_equals_desc: "Союз - не тень [RUS.Capital.GetName], а сообщество равных народов, связанных трудом, социализмом и общей целью. Вести Революцию - значит не доминировать, и каждая республика поднимает свой флаг рядом с российским."

