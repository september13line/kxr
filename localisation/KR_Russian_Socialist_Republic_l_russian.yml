# Rykov focuses:
SOV_Premier_Rykov: "Премьер Рыков"
SOV_Premier_Rykov_desc: "Мы избрали старого большевика Алексея Рыкова руководителем партии. В то время как некоторые члены партии, например друг Рыкова Томский, хотели федерализации государства и предоставления республикам большей автономии, сам Рыков обещал больше консолидировать власть под руководством премьера и противостоять повороту к синдикализму, охватившему левых. Это заставило некоторых опасаться, что Рыков стремится стать диктатором, но Рыков подчеркивает, что государство может иметь централизованную власть и следовать демократическому социалистическому процессу. Время покажет, сможет ли он сдержать своё обещание."
SOV_Complete_Nationalization: "Полная национализация"
SOV_Complete_Nationalization_desc: "Если дать капиталистам дюйм, они возьмут милю. Мы не можем допустить частной собственности в нашем государстве. Мы уже сделали так много, чтобы уничтожить буржуев, что позволить им вновь утвердиться было бы преступно. Мы национализируем весь бизнес в России. Все, от самых больших рудников до самых маленьких магазинов, будет конфисковано для всеобщего блага."
SOV_Rykovs_Selkhoznalog: "Сельхозналог Рыкова"
SOV_Rykovs_Selkhoznalog_desc: "Рыков - убежденный защитник интересов сельского населения страны, насчитывающего миллионы человек. Под руководством Рыкова будет внедрена новая система налогообложения сельского хозяйства, предусматривающая беспрецедентно низкое налоговое бремя для крестьян, что позволит им накапливать большие богатства и участвовать в торговле как товарами, так и валютой."
SOV_Involve_Peasants_Into_Socialism: "Вовлечь крестьян в социализм"
SOV_Involve_Peasants_Into_Socialism_desc: "Крестьянство - это класс капиталистов, как сказал бы Маркс, с чем мы категорически не согласны. Эта характеристика может быть применима к зажиточным кулакам, которые избегают коллективного труда и занимаются наймом. Мы предлагаем альтернативное видение добровольного крестьянского сотрудничества, которое мы намерены развивать с помощью агитпропа, а не принудительных мер. Наша цель - показать, что работа под покровительством кулака гораздо более угнетающа, чем совместный труд ради собственной выгоды."
SOV_Tax_the_Vodka: "Обложить водку налогом"
SOV_Tax_the_Vodka_desc: "Алексей Рыков - убежденный сторонник отказа от алкоголя, сам он всю жизнь был трезвенником. Он твердо убежден, что запрет алкоголя полезен для благосостояния нации, хотя немедленное введение таких мер может оказаться нецелесообразным.\n\nПеред введением таких радикальных мер необходимо ввести значительные налоги и акцизы на водку и другие крепкие напитки, сделав их более дорогими и менее доступными для широких слоев населения."
SOV_Achieve_Level_Of_Ford: "Достичь уровня Форда"
SOV_Achieve_Level_Of_Ford_desc: "Рыков, несмотря на явное пристрастие к «деревне», не возражает против кардинального расширения тяжелой промышленности. Это расширение является неотъемлемой частью его концепции достижения «фордовского уровня» развития."
SOV_Cultivation_Of_A_Communist_Man: "Взростить нового человека"
SOV_Cultivation_Of_A_Communist_Man_desc: "Мы создаем из постреволюционной России новую «Америку», Америку, пропитанную пролетарским духом, лишенную влиятельных бизнесменов и атрибутов парламентской демократии. Для этого уже реализуются все необходимые меры. Последняя часть - постепенное выращивание почти идеализированного «коммунистического человека»."


SOV_Victory_Of_Old_Bolsheviks: "Старые большевики"
SOV_Victory_Of_Old_Bolsheviks_desc: "Те, кто объединился во фракцию, известную как Общество старых большевиков, сумели пробиться к власти после последнего партийного съезда."
SOV_Fight_Rural_Bourgeoisie: "Борьба с кулаками"
SOV_Fight_Rural_Bourgeoisie_desc: "Проведение новой экономической политики привело к появлению процветающей сельской буржуазии - класса, представляющего угрозу для революции. Необходимо обложить налогами зажиточных крестьян, известных как кулаки, и начать процесс постепенной коллективизации экономики. Этот процесс должен осуществляться осторожно и в определенном темпе, чтобы в конечном итоге средние слои и бедные крестьяне заняли доминирующее положение в сельской местности."
SOV_Rapprochement_Bolsheviks: "Сближение с коммунистами"
SOV_Rapprochement_Bolsheviks_desc: "В течение многих лет Каменев поддерживал связи с заграничной группой РКП, группой Зиновьева, своего старого соратника. Несмотря на то, что сейчас партия была сильно расколота, среди большевиков все ещё оставались умеренные, такие как Калинин и Сокольников. Да и сам Зиновьев, несмотря на свои диктаторские наклонности, мог согласиться на реформирование объединенной партии."
SOV_Party_Unity: "Единство партии"
SOV_Party_Unity_desc: "Время борьбы за власть между партиями прошло. Будем работать вместе на благо всех: наши партии объединятся под красным знаменем социализма и народной воли!"
SOV_Technocratic_Leadership: "Россия технократов"
SOV_Technocratic_Leadership_desc: "Необходимо выдвигать в руководство партии и страны наиболее талантливые кадры. Только так мы сможем построить подлинно социалистическую партию и приблизить наступление коммунизма!"


SOV_Workers_Opposition: "Триумф рабочей оппозиции"
SOV_Workers_Opposition_desc: "Рабочая оппозиция взяла власть в Политбюро и теперь готова превратить [ROOT.GetRulingParty] в подлинно пролетарскую организацию."
SOV_Premier_Shlyapnikov_desc: "Александр Шляпников, видный профсоюзный деятель, был избран руководителем партии и государства. Многие считают его лояльность к большевистской ортодоксии подозрительной. Однако мало кто может усомниться в его истинных убеждениях. Он является ярым сторонником демократического процесса, профсоюзов, которые составляют основу его власти, и рабочих, входящих в их состав. С ним во главе советского государства мало кто сомневается, что наступает новый, более добрый режим, резко отличающийся от диктатуры пролетариата, о которой говорили Ленин и Маркс."
SOV_Premier_Tomsky_desc: "Михаил Томский, видный профсоюзный деятель, был избран руководителем партии и государства. Многие считают его лояльность к большевистской ортодоксии подозрительной. Однако мало кто может усомниться в его истинных убеждениях. Он является ярым сторонником демократического процесса, профсоюзов, которые составляют основу его власти, и рабочих, входящих в их состав. С ним во главе советского государства мало кто сомневается в том, что наступает новый, более добрый режим, сильно отличающийся от диктатуры пролетариата, о которой говорили Ленин и Маркс."
SOV_Strengthen_Trade_Unions: "Крепить профсоюзы"
SOV_Strengthen_Trade_Unions_desc: "Если профсоюзы не получат больше власти в системе, изначально созданной без учета этого, рабочие никогда не узнают истинной свободы. Именно поэтому премьер Томский объявил о принятии ряда новых законов, призванных увеличить власть и привилегии кооперативов, Синдикатов и других форм промышленного единства в Социалистической Республике."
SOV_Industrial_Democracy: "Рабочая демократия"
SOV_Industrial_Democracy_desc: "Идеал рабочей демократии, за который многие в последние десятилетия так упорно боролись по всему миру, - идеал, при котором народ может осуществлять свои демократические права через профсоюзы, контролирующие экономику, - до сих пор был чужд правящим эшелонам России. Однако эта синдикалистская мечта поколебала делегатов и председателей различных советских органов внутри нашей республики, позволив нашей фракции постепенно создать настоящий рай для трудящихся."
SOV_Worker_Control: "Рабочий контроль"
SOV_Worker_Control_desc: "Для того чтобы значительно повысить производительность труда на наших предприятиях, необходимо незамедлительно внедрить меры по контролю за работой на всех заводах и фабриках по всей стране. Здесь не должно быть места бюрократизму и своекорыстию директоров. Как говорил товарищ Ленин, «учет и контроль - это главная хозяйственная обязанность каждого». Она целиком ложится на плечи Совета рабочих, солдатских и крестьянских депутатов, а также каждого потребительского общества, союза, комитета снабжения, фабрично-заводского комитета, органа рабочего контроля»."
SOV_Negotiate_With_New_Life: "Переговоры с 'Новожизнецами'"
SOV_Negotiate_With_New_Life_desc: "Новожизненцы - группа меньшевиков-интернационалистов, получившая своё название от издававшейся ими ежедневной общественно-литературной газеты «Новая жизнь». Редактором издания был Максим Горький, а среди авторов - такие видные деятели, как Суханов и Луначарский. Новая жизнь» стала самой читаемой ежедневной газетой в Петрограде.\n\nВ настоящее время эта небольшая фракция в основном объединилась вокруг Соломона Лозовского, который является лидером советских профсоюзов. Возможно, будет выгодно объединить его с настоящей рабочей партией."
SOV_Adopt_Shteinbergs_Idea: "Принять идею Штейнберга"
SOV_Adopt_Shteinbergs_Idea_desc: "У Исаака Штейнберга, одного из ключевых экономических и политических идеологов левого движения СР, есть отличные идеи по организации синдикалистской системы труда. Мы должны признать это и пригласить его в наше правительство."

SOV_Hypercentralization: "Гиперцентрализация"
SOV_Hypercentralization_desc: "Мы должны не только централизовать наше государство и экономику, мы должны обеспечить контроль над всеми партиями со стороны правительства. Без полного контроля мы скоро столкнемся с неэффективностью, которая помешает нашей промышленности стать лучшей в мире."

SOV_Creating_An_Efficient_Economy: "Создание эффективной экономики"
SOV_Creating_An_Efficient_Economy_desc: "Массовая национализация была произведена бессистемно и без особых раздумий. Бюрократия душит многие заводы, а запутанные сферы пответственности вызвали некоторую вражду между различными наркомами. Вредоносные субъекты внутри системы использовали эту неэффективность для получения прибыли, и наша экономика уже ощущает тяжесть нашего провисающего производства. Мы должны избавиться от этого лишнего жира, если хотим достичь величия. "

SOV_Centralized_Republic: "Централизованная Республика"
SOV_Centralized_Republic_desc: "Мы полностью централизовали государство в наших руках.С точки зрения других людей эти веяния рассматриваются как авторитарные и даже диктаторские. Однако внутри нашей страны мы доказали наши добрые намерения. Люди работают на фабриках, принадлежащих и обслуживаемых государством, ходят в дома, оплачиваемые государством, и живут в городах, обслуживаемых государством. Государство следит за всеми и следит за тем, чтобы все его дети жили долго, счастливо и здорово. Люди также напрямую заинтересованы в том, чтобы работать, поскольку чем больше они работают, тем больше государство может вложить в них обратно. Это действительно рай для рабочих."

SOV_The_Workers_Peasants_Constitution: "Страна Рабочих и Крестьян"
SOV_The_Workers_Peasants_Constitution_desc: "Мы основали Республику, основанной и управляемой рабочими и крестьянами. Типичная республика быстро превращается в элитарный и популистский ад, где рабочий трудится годами без надежды на освобождение. Однако в нашей новой республике люди всегда были и будут движущей силой политики. Пирамида власти идет снизу вверх, а не сверху вниз. Многие считают, что этот популистский уклон сделает нас уязвимыми для идеологов, но мы знаем, что народ не так легко соблазнить одними словами. Наша борьба доказывает, что народ требует действий, которые можем дать только мы, и он нас за это щедро вознаграждает."


SOV_Profintern: "Профинтерн"
SOV_Profintern_desc: "Лозовский предложил создать Профинтерн - новое экономическое международное содружество, которое поможет всем социалистическим странам в улучшении их экономик."

SOV_General_Education: "Всеобщее образование"
SOV_General_Education_desc: "СРПИ предлагает нам ввести всеобщее бесплатное образование для детей в возрасте от 6 до 16 лет в государственных школах, чтобы наши будущие поколения стали грамотными и образованными."

SOV_Cheap_Housing: "Бюджетный домострой"
SOV_Cheap_Housing_desc: "Мы должны строить бюджетные дома для наших граждан и обеспечивать всю страну хорошим доступным жильем"

SOV_Premier_Kuznetsov: "Председатель Кузнецов"
SOV_Premier_Kuznetsov_desc: "Председатель Бухарин мертв! На экстренном заседании Центральный комитет избрал Алексея Кузнецова лидером нации. Избрание Кузнецова предвещает радикальный отход от идеалов Бухарина. Позиции Кузнецова включают отмену Союза и централизацию всех республик в автономии в рамках российского государства, а также противодействие НЭПу, детищу Бухарина. Некоторые осуждают его как реакционера и сторонника доминирования России, но это, похоже, ничего не сделало, чтобы разубедить его сторонников. Тем не менее, с Кузнецовым у руля Союз движется по неопределенному пути, который или приведет его к ещё большему величию, или полностью уничтожит."

SOV_Premier_Ryutin: "Председатель Рютин"
SOV_Premier_Ryutin_desc: "После смерти Председателя Бухарина Центральный комитет избрал Мартемьяна Рютина новым Председателем. Будучи сторонником Бухарина, Рютин поддерживает идеи Ленина куда сильнее своего предшественника Это означает отход от строгого бухаринизма, которого многие ожидали от Партии, но то же время он не оттолкнул многих последователей и союзников Бухарина внутри Партии. Некоторые из основных принципов Рютина - это противодействие радикальной индустриализации нации, которая, как он утверждает, оказала серьезное влияние на экономическую жизнь крестьян. Хотя он по-прежнему поддерживает индустриализацию, он желает, чтобы она была более размеренной, чем быстрый рост, на который надеются многие другие лидеры. Однако, поскольку многие наши соседи как враждебны, так и полностью индустриализированы, сохраняются опасения, что более медленный путь к индустриализации сделает нас уязвимыми в случае прихода немцев."

SOV_Premier_Kosygin: "Председатель Косыгин"
SOV_Premier_Kosygin_desc: "Смерть Председателя Бухарина потребовала нового голосования по вопросу о том, кто займет пост. Это привело к ожидаемому результату - Алексей Косыгин возглавил страну. Так как он является убежденным бухаринистом и был близким другом и союзником бывшего Председателя, мало кто сомневался, что его выдвижение не было неизбежным. Ожидается, что при его правлении страна продолжит идти по пути, проложенному Бухариным."

SOV_Cooperative_Economy: "Кооперативная экономика"
SOV_Cooperative_Economy_desc: "Стране нужна экономика, которая работает на всех, а не на немногих наверху. Вот почему мы будем продолжать формировать нашу новую экономику вокруг кооперативов, которые возникли по решению Бухарина. Если все будут работать в тандеме друг с другом и получать равную прибыль от своего труда, они получат дополнительную мотивацию для достижения ещё больших высот процветания. Рука об руку мы сделаем советскую экономику величайшей в мире!"

SOV_Strengthen_Khozraschyot_System: "Усиление системы хозрасчёта"
SOV_Strengthen_Khozraschyot_System_desc: "Система хозрасчета представляет собой противоречие в том смысле, что она одновременно является революционным институтом и в то же время соответсвует здравому смыслу. Поскольку государство оплачивает счета за большую часть нашей промышленности, начальникам было позволено расширять её не по средствам. Это привело к тому, что заводы стали недостаточно загруженными и неэффективными. Мы начнем сокращать наши субсидии и усилим надзор, чтобы заставить бизнес вернуться в прежнее русло. Это приведет к закрытию определенного количества предприятий, поскольку их модель рухнет без пустого чека, выданного им правительством, но это к лучшему. Это все равно что отбирать стадо. Больные и слабые должны умереть, чтобы остальные из нас стали сильнее."

SOV_Capitalism_In_City: "Капитализм в городах?"
SOV_Capitalism_In_City_desc: "К нам поступило действительно радикальное. В нем предлагается разрешить некоторым крупным городам нашей страны, в первую очередь Москве и Петрограду, практиковать взвешенный капитализм вне нашего государственного аппарата. Эти города, называемые свободными экономическими зонами, будут использоваться для привлечения инвестиций от иностранных компаний, в то время как наш строгий надзор не позволит им выбраться за пределы указанных городов. Некоторые члены нашей партии настаивали на этом в течение некоторого времени. Они утверждают, что внешние инвестиции только поднимут нашу экономику на более высокий уровень. Тем временем остальная часть Партии сурово отреагировала на это. Они утверждают, что это неприкрытая попытка подорвать Революцию и все, за что она выступает. Они утверждают, что внедрение капитализма, каким бы "размеренным" оно ни было, просто даст международной буржуазии опору в нашей стране, чтобы свергнуть наше правительство и устроить контрреволюцию. Несмотря на их протесты, предложение было принято, и теперь мы ожидаем дальнейших результатов. "

SOV_Full_Market_Socialism: "Полноценный рыночный социализм"
SOV_Full_Market_Socialism_desc: "В связи с произошедшими в последнее время радикальными экономическими изменениями мы как никогда приблизились к установлению рыночного социализма. Это означает, что правительство откажется от всех рабочих мест, не связанных с трудовой деятельностью, как, например, сфера услуг. Этим отраслям будет разрешено саморегулироваться и функционировать, но они по-прежнему будут находиться в государственной собственности. Прибыль от таких предприятий будет возвращена сотрудникам или реинвестирована в социальные программы."

SOV_Allow_Urban_Cooperatives: "Разрешить городские кооперативы"
SOV_Allow_Urban_Cooperatives_desc: "До наших дней большинство кооперативов в нашей стране были фермерскими и располагались в сельской местности. Однако многие на заводах и в городах нашей страны начали пытаться создавать собственные кооперативы. До этого они учреждались по разным причинам. Однако сейчас, когда наша экономика на подъёме, мы сочли, что настало время распространить кооперативную систему и на города. Фабрики, общественный транспорт, магазины и магазины - все они смогут объединяться в кооперативы, чтобы лучше управлять собой и возвращать рабочим власть над их местами работы."

SOV_Bukharinist_Platform: "Культ личности Бухарина"
SOV_Bukharinist_Platform_desc: "Председатель Бухарин народным завоевателем! Близкое доверенное лицо Ленина, знаменосец Революции после смерти Ленина и авангард партии со времен Гражданской войны, мы будем чтить его так, как он того заслуживает. Мы возведем его в заслуженный статус советского Народного героя и объясним всем, насколько он был важен для того, чтобы они получили свободы, которыми они сейчас пользуются. Даже сейчас, после смерти, он наблюдает за Революцией и ведет её вперёд к её неизбежному завершению - объединению Мирового пролетариата."

SOV_Peoples_Economy: "Народная экономика"
SOV_Peoples_Economy_desc: "В условиях бурного развития нашей экономики у нас есть ряд статистик, доказывающих, что у наших экономических теорий есть реальные основания. Когда мы впервые пришли к власти, мало кто ожидал нашего успеха. Нас называли наивными идеалистами, чья неудача даст "более разумным" идеям возможность оказаться в центре внимания. Однако теперь их предсказания оказались явно ложными. Люди процветают, наша экономика соперничает с любой другой на планете, а советские товары экспортируются по всему миру, чтобы их охотно покупали те, кто восхищается изобретательностью советского рабочего. С успехом нашей Революции товарищи по всему миру воодушевлены тем, что в скором времени они смогут принести Революцию и в свои дома."

SOV_Peoples_Enterprises: "Народные предприятия"
SOV_Peoples_Enterprises_desc: "В рамках нашей радикальной экономической программы мы разрешили частную собственностьс в рамках государственной системы. Это было серьезным риском, поскольку могло легко спровоцировать скрытое реакционное капиталистическое возмездие. Однако наша система народных предприятий творила чудеса. Люди владеют своим бизнесом и оставляют себе часть прибыли, а остальное передают местному кооперативу. Затем этот кооператив распределяет его среди нуждающихся предприятий или инвестирует в местные программы социального обеспечения, такие как приюты для бездомных. Это одновременно стимулировало экономический рост и оживило разрушающиеся городские пейзажи, которыми была усеяна наша страна."

SOV_Leninist_Platform: "Ленинская платформа"
SOV_Leninist_Platform_desc: "Мы придерживались пути Ленина, и это принесло свои плоды. Наш народ счастлив, наша страна процветает, а Революция находится на пике своего могущества. Когда Ленин был застрелен в мрачные дни 1918 года, многие опасались, что его дело, дело народа, будет навсегда раздавлено тяжелым сапогом реакции. Однако Председатель Рютин заставил всех гордиться им, как наследником Революции. Объединив идеи Бухарина и Ленина, он сформировал идеальную модель социализма, которая наконец-то получила шанс проявить себя на мировой арене. По мере того как мы становимся все более могущественными под властью ленинско-бухаринского режима, силы международной реакции съеживаются в страхе. Наш успех придал смелости их народу воспользоваться правами, которые ему причитаются, и Революция становится всё более реальной."

SOV_The_Union_For_People: "Союз для народа"
SOV_The_Union_For_People_desc: "Наш Союз - это Союз для всех людей, а не только для русских. Мы не стремимся доминировать, как немцы, или эксплуатировать, как американцы или британцы. Вместо этого мы не остановимся до тех пор, пока все люди не станут равны друг другу и ни один человек не сможет доминировать над другим. В то время как мировой пролетариат получит своё освобождение в своё время своими собственными руками или нашими, мы сначала должны сосредоточиться на внутренней сфере. Русофилия внутри Союза свирепствует, и многие русские считают, что, будучи крупнейшим компонентом Союза, они заслуживают того, чтобы доминировать в нем. Чтобы противостоять этому, мы позволим талантливым людям из других Республик занять видные государственные посты и покажем миру и нашему народу, что это не российский союз, а Союз Равных, Союз людей"

SOV_Soviet_Middle_Class: "Советский средний класс"
SOV_Soviet_Middle_Class_desc: "Средний класс является краеугольным камнем потребительской экономики, подобной нашей. До сих пор у нас был скромный средний класс, и большинство людей относились к категории бедных рабочих или обездоленных. Мы должны ускорить увеличение среднего класса, чтобы стимулировать рост экономики. Мы установим всеобщий базовый доход, повысим минимальную заработную плату и запустим программу по переселению всех жителей Союза. Удовлетворяя свои основные потребности, люди могут сосредоточиться на таких предметах роскоши, как отдых, и, что более важно, на социальных расходах в таких местах, как рестораны и магазины."

SOV_Enrich_Yourself: "Обогатите себя!"
SOV_Enrich_Yourself_desc: "Социализм не должен требовать бедности. Многим идея богатого социалиста кажется оксюмороном. Однако внутри нашей страны мы постепенно вырастили новый класс богатых людей. Однако эти люди отличаются от своих соотечественников в других странах тем, что они знают ценность сообщества и благотворительности. Ряд ограничений не позволет им накапливать слишком большие состояния, а их постоянные пожертвования в местные районы и на социальные программы обеспечили им достаток, но не магнатам, как это было на Западе. Это показывает истинную мощь нашего государства. Мы не только сформировали сострадательную и эгалитарную экономику, но и укротили самый реакционный из классов - богатых."

SOV_Russian_National_Syndicalism: "Русский национал-синдикализм"
SOV_Russian_National_Syndicalism_desc: "Наша нация приняла идеи премьера Кузнецова о национальном синдикализме. Центральным принципом этой веры является идея подчинения различных союзных республик автономиям под управлением России, так сказать, Национальному синдикату. Это возмутило меньшинства внутри Союза и привело к тому, что многие республики пригрозили отделением. Мы знаем, что наше дело правое. Мы можем преодолеть их, мы преодолеем их. Пусть они кричат до посинения, это не может изменить будущее."

SOV_Oppose_Unionists: "Противостояние с автономистами"
SOV_Oppose_Unionists_desc: "Союз - штука некрепкая. Все республики равны в глазах закона, и поэтому дублирование полномочий оставило многие вещи незавершёнными, поскольку бюрократы спорят о том, кто должен иметь преимущество. Это также нанесло ущерб любой межреспубликанской торговле. Помимо этого, появилась возможность захвата одной или двух Республик популистами и погружения всего Союза в хаос! Мы должны показать людям слабые стороны автономизма и доказать, что его необходимо заменить, если мы хотим обеспечить подлинную безопасность и безопасность. Это увеличит поддержку нас народом, а также подорвет позиции многих профсоюзных деятелей, всё ещё находящихся в правительстве."

SOV_Class_Unity: "Классовое единство"
SOV_Class_Unity_desc: "Классы всегда были стратифицированы. Наша Революция стремилась покончить с произвольными различиями и объединить людей в единой Борьбе за международное освобождение. Затем к власти пришел Бухарин. С его протокапиталистической доктриной старые классовые линии снова были выкованы, поскольку неимущие снова трудятся на благо имущих. За исключением того, что на этот раз верхушка общества утверждает, что все её действия идут на благо низших классов. Этого неприкрытого лицемерия мы терпеть не должны. Как и раньше, мы порушим границы классов, и на этот раз мы позаботимся о том, чтобы они не сформировались снова. У нас будет полное равенство и, как следствие, полное классовое единство, и люди наконец получат свободу от классового гнета, на которую они так надеялись."

SOV_Syndicalization: "Синдикализация"
SOV_Syndicalization_desc: "Мы начинаем нашу первую реальную попытку реформировать политическую сферу Союза. До сих пор большинство рабочих работали в Советах с разной степенью автономии от государства. Этого нельзя допустить. Если Россия хочет оставаться авангардом международной пролетарской революции, она должна быть единой и целенаправленной. Для этого мы упраздним Советы, а вместо них воссоздадим синдикаты. Эти синдикаты будут находиться под более строгим государственным контролем и более эффективно и действенно управлять подведомственными им территориями. При этом любые споры между синдикатами будут решаться государством, а не долгой и сложной системой арбитража, как в случае с Советами."

SOV_Subjugate_The_Republics: "Подчинить республики"
SOV_Subjugate_The_Republics_desc: "Республики слишком долго были независимыми. Они непостоянны и могут легко стать жертвой мелкого деспотизма, который приходит с популистскими движениями. Если мы позволим им продолжать в том же духе, то вопрос будет стоять не "если", а "когда" они разорвут нацию на части. С этой целью Кузнецов издал указ о немедленном роспуске республик. Этот указ был встречен бурным гневом республик, и многие начали открыто обсуждать выход из Союза. Это вопиюще незаконно, а также, что очень удобно, именно тот предлог, который нам нужен для новой чистки. Мы будем использовать любые средства, чтобы подорвать контроль несогласных юнионистов над Республиками и заменить их людьми, более благосклонными к нашему делу. Это будет очень рискованно, некоторые не придут тихо, и мы уже предупреждаем армию о возможных восстаниях. Однако красным цветом Революции является кровь, пролитая героями, сражавшимися за нее. К концу этого потопа в русскую землю просочится ещё много крови героев."

SOV_Enforce_Autonomisation: "Распустить автономии"
SOV_Enforce_Autonomisation_desc: "Республики пользуются почти полной автономией от Русской Родины. Это печальное положение дел мы будем исправлять, но медленно. Мы начнем подтачивать края республиканской автономии. Это будет медленный, мучительный процесс, но, тем не менее, он необходим. Если мы будем действовать слишком быстро, они могут начать действовать сейчас и одолеть нас, но если мы подождем, то сможем представить им свершившийся факт. Они будут бессильны ответить, и мы сможем свернуть их всех разом, без особого кровопролития" "

SOV_Subordinate_Unions_To_VTSPS: "Подчинение профсоюзов ВЦКП"
SOV_Subordinate_Unions_To_VTSPS_desc: "Союзы были слишком независимы. Хотя они всё ещё более контролируемы, чем республики, они были центрами разногласий на протяжении веков, и печально известная раздробленность левых в значительной степени исходила из их рядов. Мы вернём им автономию под руководством Всероссийского центрального конгресса профсоюзов. Под контролем съезда профсоюзы будут более мотивированы на повышение производительности труда, подавление раскола и поддержание единства партии. Мало того, если все профсоюзы будут подчиняться одному центральному органу, мы сможем более эффективно координировать их усилия, чтобы максимально использовать экономический потенциал, который они могут принести."

SOV_Dissolve_The_Union: "Десоветизация"
SOV_Dissolve_The_Union_desc: "Дело сделано. Союз мёртв. Мечта Кузнецова о едином русском синдикате, объединившемся за его спиной во имя революции, воплотилась в жизнь. Автономии послушны его призыву, армия идет перед ним, готовая уничтожить врагов революции, рабочие работают вдвое усерднее, чем прежде, уверенные, что с каждым их болтом, с каждым их орудием мировая революция становится все ближе. В то же время весь мир дрожит от страха, когда русский медведь, отбросив предыдущие десятилетия бездействия и спячки, просыпается вновь, разъяренный и готовый к мести всем, кто желает видеть его поверженным."

SOV_Premier_Zhdanov: "Премьер Жданов"
SOV_Premier_Zhdanov_desc: "После смерти нашего дорогого премьера ответственность за руководство Россией на пути к полному осуществлению коммунизма ложится на его близкого доверенного лица и избранного преемника - Андрея Жданова. Бывший член РКП, Жданов покинул зиновьевскую партию из-за разногласий с их интерпретацией идеологических работ Ленина. В итоге он вступил в [GetRadSocParty] и примкнул к рыковскому крылу, став после избрания Алексея Рыкова человеком, отвечающим за аграрный сектор. Теперь Жданов ставит перед собой и всей Россией одну цель - воплощение мечты Рыкова и Ленина через ещё большее усиление центральной власти."

SOV_Redefine_Russian_Identity: "Пересмотреть русскую идентичность"
SOV_Redefine_Russian_Identity_desc: "Хотя это правда, что наша администрация сосредоточилась в основном на благополучии этнических русских, это не значит, что мы можем позволить великорусскому шовинизму препятствовать движению к коммунизму. Если мы хотим, чтобы мечта Ленина когда-нибудь осуществилась, мы должны заново определить, что значит быть русским. Она больше не будет включать в себя этнос или жителя границ России. Отныне возникнет новая идентичность: чисто советский человек для чисто советской нации."

SOV_Court_Zapadnaya_Faction: "Суд над "западной" фракцией"
SOV_Court_Zapadnaya_Faction_desc: "Национал-синдикалистская фракция внутри бухаринского крыла НСП может показаться странным партнером в постели с нашим премьером Ждановым, особенно когда многие внутри централистского круга называют их "западной" фракцией - к большому огорчению крайне националистической группы. Но наш лидер точно знает, что он делает, и уверен, что его близкий друг Кузнецов может привнести столь необходимый патриотический пыл в наш проект советизации."

SOV_Soviets_Beyond_Nations: "Советы вместо наций"
SOV_Soviets_Beyond_Nations_desc: "Кто-то может подумать, что в мечте Андрея Жданова о едином советском государстве нет ничего нового, в конце концов, многие другие партии предлагали федерацию Социалистических Республик. Тем не менее, эти люди упускают одну важную деталь: такие союзы по-прежнему поддерживают империалистическую иллюзию отдельных этнических групп. В государстве премьера Жданова мы больше не русские, калмыки, якуты, туркмены и множество других. Мы советские люди, и мы едины."

SOV_Enshrine_Rykov_Legacy: "Сохранить наследие Рыкова"
SOV_Enshrine_Rykov_Legacy_desc: "Рыков был великим человеком, это очевидно любому, кто знал Россию до него и после того, как он стал нашим премьером. Однако подтверждения этого факта недостаточно для нашего спасителя и величайшего последователя Ленина. Алексей Рыков должен быть возведен на пьедестал как пример того, к чему должны стремиться все советские люди. Новый герой для новой нации, вместе с В.И.Лениным конечно."

SOV_Bureaucrat_Every_House: "Бюрократ в каждом доме"
SOV_Bureaucrat_Every_House_desc: "Что нужно централизованному государству? Бюрократы, конечно. А что нужно гиперцентрализованному государству? Ещё больше бюрократов, причем лояльных. Именно поэтому премьер Жданов постановил, что каждый мужчина и женщина должны пройти базовую административную подготовку в сочетании с уроками социалистической теории. Наряду с этим, каждый город с населением не менее двух тысяч человек получит новый административный офис, ответственный только перед центральными властями в столице."

SOV_Condemn_Bukharinist_Revision: "Осудить Бухаринский пересмотр"
SOV_Condemn_Bukharinist_Revision_desc: "Николай Бухарин был дураком, величайшим мошенником, которого когда-либо знало наше движение! Он обманул народ России пустыми обещаниями богатства и процветания, которыми управляла коварная капиталистическая сила, которой он руководил сам. Андрей Жданов, основываясь на своих выводах на незаконченной критике Рыковым бухаринского крыла, должен раскрыть эту истину Партии в целом. На наследие Ленина больше нельзя плевать!"

SOV_Final_Nail_NEP: "Последний гвоздь в НЭП"
SOV_Final_Nail_NEP_desc: "Ленин благословляет Рыкова за то, что он осознал ошибки нэпа, уводя Россию от высшей формы извращения, о которой когда-либо мечтал социал-капиталист. К сожалению, нашему покойному лидеру не удалось полностью очистить общество от остатков безумного противоречия, которым является `рыночный социализм`. Теперь эта работа ложится на Жданова, на каждого истинного социалиста в России, на нас. Время буржуазной экономики прошло!"

SOV_Central_Commission_State_Planning: "Центральная комиссия государственного планирования"
SOV_Central_Commission_State_Planning_desc: "После того, как мы уничтожили последние остатки криптокапиталистического нэпа, многие люди внутри партии задались вопросом, какую систему мы должны принять сейчас. Их опасения по поводу неопределенного будущего были быстро рассеяны объявлением премьер-министра Жданова о создании Центральной комиссии государственного планирования под руководством его недавнего протеже Николая Вознесенского. Хотя сама идея может быть похожа на Госплан, предложенный Зиновьевым, Т.К. Госплан гораздо более амбициозен по своим масштабам."

SOV_Logical_Endpoint_Centralist_Doctrine: "Конечная точка централистской доктрины"
SOV_Logical_Endpoint_Centralist_Doctrine_desc: "Благодаря гиперцентрализации, которую проводил премьер Рыков, многие правительственные сферы были собраны в одном центральном месте в нашей столице. Однако не все удалось включить в эту надстройку. Поэтому наш великий вождь Жданов разработал план доработки Централистской доктрины, сформировав новый столичный регион и организовав в нем весь государственный аппарат. Возникнет Центроград, который затмит все города мира и ещё раз докажет могущество социализма!"

SOV_Zhdanovshchina: "Ждановщина"
SOV_Zhdanovshchina_desc: "Поскольку ленинизм-рыковизм прочно укоренился в советской нации, Андрею Жданову, наконец, пришло время внедрить в правительство свой собственный набор идей. Ждановщина основывается на простом осознании того, что мир диалектически расколот на две конкурирующие реальности, сосредоточенные вокруг советской демократии и капиталистического империализма. Таким образом, советский народ обязан улучшить себя от хорошего к лучшему и довести эту западную капиталистическую мразь до вымирания."

SOV_Judges_Honour: "Судьи чести"
SOV_Judges_Honour_desc: "При такой сложной системе, как наша, более чем наверняка возникнут отклонения от идеалов Ленина и Рыкова. С подобными промахами нужно бороться на каждом шагу, чтобы они не угрожали разорвать советское общество на части. Вот почему премьер Жданов санкционировал создание специального Народного комиссариата по образцу революционной ВЧК, прозванного наиболее ревностными членами партии "Судьями чести" Их главная задача - следить за тем, чтобы сама Партия никоим образом не отклонялась от идеологической чистоты, представленной Андреем Ждановым. Они также призваны поддерживать дух советского патриотизма среди простых граждан любыми необходимыми средствами."

SOV_Silence_Bourgeois_Pragmatist_Lean: "Заставьте замолчать буржуев-прагматиков"
SOV_Silence_Bourgeois_Pragmatist_Lean_desc: "В нашу славную партию начала закрадываться гниль, гниль техно-прагматического ревизионизма. Когда мы разобрались с криптокапиталистами-бухаринцами, большинство членов партии посчитало, что борьба за идеологическую чистоту закончена. Но величайший из нас, Андрей Жданов, осознал правду о том, как партия может сгнить в будущем. И все благодаря предателю Маленкову, с которым надо было расправиться сразу же, как только он проскользнул на видный государственный пост после смерти премьера Рыкова. Наконец-то пришло время вырезать раковую опухоль, разлагающую сердца и умы партии."

SOV_New_Socialist_Reality: "Новая социалистическая реальность"
SOV_New_Socialist_Reality_desc: "Новый советский человек требует, чтобы для него была построена новая социалистическая реальность. Именно поэтому премьер Жданов инициировал кампанию поддержки отечественных советских художников в формировании нового стиля "Социалистического реализма", противостоящего безродному космополитизму империалистического мира. Придите, те, кто видит истинную красоту, открытую нам Лениным, Рыковым и Ждановым, давайте разведем костер для тщеславия Запада.!"

SOV_All_Reaching_Party_Apparatus: "Всеохватывающий партийный аппарат"
SOV_All_Reaching_Party_Apparatus_desc: "Подлинно централизованное государство, объединяющее всех советских людей, нуждается в единой направляющей руке в виде новой вездесущей партии. Премьер Жданов знает это, как и его союзники, разбросанные по многим отдельным политическим силам и движениям внутри нашей республики. Пришло время объединить их всех в одно целое с ещё не виданными силами, Всесоюзная социалистическая партия должна возникнуть немедленно."

SOV_No_Progress_Without_Ideology: "Нет прогресса\nбез идеологии"
SOV_No_Progress_Without_Ideology_desc: "Наш великий лидер знает одну простую истину: мы никогда не должны позволять себе впадать в технократические извращения, которые ранее отстаивал Маленков. Социализм сам по себе является наукой, а ленинизм-рыковизм является главной из высших форм этих точных и поддающихся количественной оценке школ изучения. Таким образом, вполне естественно, что никакой прогресс никогда не может быть достигнут без учета богатого и глубокого влияния социализма на технологии. С идеологией в одной руке и наукой в другой советская нация победит саму реальность!"

SOV_Their_Dream_Forged_Reality: "Их мечта превратилась в реальность"
SOV_Their_Dream_Forged_Reality_desc: "Все люди, сомневающиеся в том, что Андрей Жданов когда-либо сможет реализовать своё грандиозное видение, раз и навсегда доказали свою неправоту. Начав с недовольного члена РКП и поднявшись до самого высокого положения в советской стране, наш дорогой лидер сумел осуществить все, о чем когда-либо мечтал Рыков, а значит, и Ленин. Граждане нашей гордой Социалистической Республики вне себя от радости, ибо они знают, что линия партии Ленина-Рыкова-Жданова ведет их к светлому будущему."

SOV_The_Unions_Rule_The_Party: "Усиление Конгресса Профсоюзов"
SOV_The_Unions_Rule_The_Party_desc: "Настало время ВЦКП взять бразды правления в свои руки во главе с нашим великим Председателем."

SOV_Decentralisation_Of_Syndicates: "Децентрализация Синдикатов"
SOV_Decentralisation_Of_Syndicates_desc: "В настоящее время все синдикаты контролируются через Всероссийский съезд фабрично-заводских комитетов. ВЦСФЗК также исполняет различные правительственные обязанности, такие, как ратификация договоров и утверждение законопроектов. Короче говоря, ВЦСФЗК исключительно мощный. Если бы деспот захватил власть, то Революция оказалась бы под угрозой, если не полностью обратилась вспять. Чтобы бороться с их властью, мы разорвем многие местные синдикаты, сделав их подотчётными региональным органам, а не непосредственно Конгрессу. Это разозлит многих реакционеров в Конгрессе, надеющихся подорвать все, чего мы достигли, но они могут бушевать сколько угодно, ведь ход времени не остановить."

SOV_Cooperative_Agrarain_Economy: "Кооперативная аграрная экономика"
SOV_Cooperative_Agrarain_Economy_desc: "Многие фермерские хозяйства России продают свой урожай государству или своим общинам на индивидуальной основе. Это делает их уязвимыми для завышения цен и вынуждает их стремиться к снижению цен, чтобы опередить конкурентов. Организовавшись в широкие кооперативы, они могут продавать ему свой урожай по справедливой цене. Это станет новой основой нашей экономики, лучшей, чем система Хозрасчёта, с которой мы сталкивались раньше."

SOV_System_Of_Trade_Unions_And_Soviets: "Система Синдикатов и советов"
SOV_System_Of_Trade_Unions_And_Soviets_desc: "Согласно основной программе Партии Левых Эсеров, мы будем внедрять систему, известную как Синдикаты и Советы. В то время как политическая власть будет находиться в руках избранных Советов, экономическая власть будет в руках избранных Синдикатов. Это будет способствовать индустриализации нашей страны без значительного ущерба для крестьянства."

SOV_Congress_Of_Labor_Collectives: "Совет трудовых коллективов"
SOV_Congress_Of_Labor_Collectives_desc: "По мере того, как наша администрация продолжает обретать свою окончательную форму, мы нашли новую возможность использовать силу общественного мнения, формируя Советы трудовых коллективов. Эти местные органы будут голосовать по вопросам как местного, так и национального значения. Это даст людям больше права голоса в местной и национальной политике и повысит критически отстающую гражданскую гордость в России."

SOV_Separation_Of_Soviet_Powers: "Разделение советских сил"
SOV_Separation_Of_Soviet_Powers_desc: "Большая часть власти в нашем правительстве сосредоточена в нескольких ключевых должностях и органах. Это было сделано из соображений целесообразности, когда мы создавали нашу новую администрацию. Однако, когда ситуация стабилизируется, мы начнем делегировать эти привилегии другим министерствам и должностям. С помощью этой делегации мы придадим правительству силы противостоять подрывной деятельности правых и контрреволюционеров наряду с популизмом, который так часто сбивает с пути такие высокие государства, как наше."

SOV_Soviet_Democracy: "Советская демократия"
SOV_Soviet_Democracy_desc: "Мы создали уникальную государственную систему. Вместо того, чтобы наш лидер правил безальтернативно, как в Миттелевропе или Антанте, или полагался на реакционные элементы общества, чтобы дергать за ниточки, как во многих капиталистических "демократиях" по всему миру, мы создали Народное государство. По всей нашей стране люди голосуют на выборах, чтобы выбрать делегатов, которые непосредственно исполняют их волю. Отрезанные от соблазна международного капитала, они стремятся к тому, чтобы Россия была лучшей, не запятнанной воровством. Тот налет коррупции, который иногда просачивается сквозь трещины, быстро устраняется, прежде чем он сможет отравить всю систему. Люди любят нас, и мы любим их в ответ."

SOV_Creation_Of_Ethnic_Soviets: "Вопрос этнических советов"
SOV_Creation_Of_Ethnic_Soviets_desc: "Россия - страна бесчисленных национальностей, от малых до больших. В нашем новом государстве некоторые подняли вопрос о перспективе формирования полуавтономных Советов для управления этими меньшинствами в наилучших интересах государства. Это действительно сопряжено с риском, поскольку националисты могут взять их под контроль и вбить клин между собой и нашим правлением. Однако, если мы попытаемся управлять ими всеми из нашей столицы в пределах России, они могут кричать о притеснении и в любом случае дать упомянутым националистам власть. Каким бы ни было наше решение, мы должны принять его как можно скорее."

SOV_Rural_Self_Sufficiency: "Сельское самоопределение"
SOV_Rural_Self_Sufficiency_desc: "Наши фермы начали производить избыток продукции. У нас уже есть склады продуктов, которые медленно портятся. Чтобы избежать массовых проблем с отходами, мы начали поощрять местных жителей использовать излишки своей продукции для дальнейшего повышения самодостаточности своих сельских общин. Это снизит стоимость доставки, а также укрепит общественные связи, которые объединяют нашу нацию."

SOV_Peasant_Russia: "Крестьянская Россия"
SOV_Peasant_Russia_desc: "Наши крестьяне-фермеры являются основой нашей нации. Большинство наших людей почти неблагодарно трудятся в полях, чтобы мы могли поесть завтра. Мы больше не позволим их благородной жертве остаться незамеченной. Мы поднимем идеал крестьянина на новый уровень чести и известности, который был бы немыслим при прежнем режиме. Они также будут осыпаны субсидиями, чтобы работать менее усердно и производить больше еды для всех нас. Эти новые награды будут иметь большое значение для того, чтобы расположить нас к этому последнему, самому большому классу россиян."

SOV_System_Of_Soviets: "Система рабоче-крестьянских советов"
SOV_System_Of_Soviets_desc: "Система рабочих и крестьянских Советов, изложенная в народнической теории, должна сохраниться. Нет необходимости разделять экономическую и политическую власть Верховным Конгрессом."

SOV_Powerful_Tradeunionism: "Сильное профсоюзное движение"
SOV_Powerful_Tradeunionism_desc: "Рабочие заслуживают представительства! Мы поручили создать ряд профсоюзов по всей стране. Эти профсоюзы будут управлять своими отраслями, как и ожидалось, однако, в отличие от синдикалистов, мы не позволим им самостоятельно избирать руководящие должности без некоторых проверок. Люди, при всей их любви к Революции и государству, легко поддаются влиянию. Всего лишь одно неверное избрание может поставить под угрозу всю Революцию. Конечно, мы не скажем им, что их выборы будут ориентированы на наших предпочтительных кандидатов, но они это сделают."

SOV_Public_Healthcare: "Общественное здравохранение"
SOV_Public_Healthcare_desc: "Здравоохранение - это такое же право, как еда и кров. Слишком много россиян умирает от легко предотвратимых болезней. Мы создадим Народный совет здравоохранения для надзора за расширением сектора общественного здравоохранения и решения финансовых проблем, связанных с такими усилиями в такой большой стране, как наша. Указанное бремя осуждается оппонентами как слишком высокое, чтобы его можно было выполнить. Когда их детей спасут наши врачи и им не придется платить ни рубля, мы увидим, как громко кричат эти социопаты."

SOV_Universal_Education: "Универсальное образование"
SOV_Universal_Education_desc: "Средний россиянин имеет очень низкий уровень образования, обычно он немного учится в начальной школе, а в исключительных случаях - и в средней школе. Однако это не может оставаться правдой. В мире, который с каждым годом становится все более и более продвинутым, мы не можем позволить себе отставать. Если мы это сделаем, то реакционеры всего мира раздавят нас своими сапогами. Вот почему все образование будет бесплатным и обязательным вплоть до университета, а сами они будут субсидироваться, чтобы большинство людей могли посещать хотя бы некоторые из них. С новым поколением умных и образованных граждан мы останемся на переднем крае общества и останемся конкурентоспособными на мировой арене."

SOV_Ensure_Universeal_Employment: "Убедиться в универсальности трудоустройства"
SOV_Ensure_Universeal_Employment_desc: "Новый человек не должен беспокоиться о том, откуда придет его следующая зарплата. Мы не можем стоять в стороне, пока многие миллионы россиян борются за один рубль. Нет, мы сделаем трудоустройство обязательным и доступным для всех. Некоторые указывают на то, что наша экономика просто недостаточно велика, чтобы иметь достаточно рабочих мест для каждого отдельного человека, но мы легко отмахнемся от этой проблемы. Мы просто создадим рабочие места. Работа есть работа, не более того. Пока она окупается, кто-то её возьмет."

SOV_Freedom_Of_Socialist_Print: "Свобода социалистической прессы"
SOV_Freedom_Of_Socialist_Print_desc: "Мы будем защищать свободу социалистической печати. Те социалистические новостные агентства во всех средствах массовой информации, которые старательно сообщают людям правду, не столкнутся с вмешательством центральных властей. Однако те оборванцы, которые пытаются опорочить каждый наш шаг, требуют большого надзора со стороны правительства, и он будет проводиться так же усердно."

SOV_Abolish_Cheka: "Упразднение ЧК"
SOV_Abolish_Cheka_desc: "У ЧК были свои преимущества. Оно сыграло решающую роль в искоренении контрреволюционных террористов и контроле над неуправляемым движением. Однако, поскольку наша политика приносит пользу всем, сопротивление нашему режиму сократилось до такой степени, что в существовании ЧК больше нет необходимости. Некоторые беспокоятся о том, как всё ещё могущественная ЧК не примет это, но мы знаем, что, как лояльный орган, оно признает необходимость своего роспуска и уйдут мирно."

SOV_Question_Of_Kulaks: "Вопрос о Кулаках"
SOV_Question_Of_Kulaks_desc: "Несмотря на то, что мы добились больших успехов в уничтожении частной собственности, многие всё ещё держатся за свои поместья. Эти кулаки, однако, реформировались, чтобы более точно соответствовать новой системе, скорее всего, чтобы избежать ареста, а не по доброте душевной. Некоторые предложили нам закончить то, что мы начали, и уничтожить эти остатки. Мы можем разделить их поместья и передать их крестьянским кооперативам. Другие отмечают, что оставшиеся кулаки в меньшей степени являются эксплуататорскими лордами, наблюдающими за своими бесчисленными крестьянами, какими их изображают радикалы, и вместо этого являются более или менее кооперативами, просто не подчиняющимися назначенному государством лидеру. Они также отмечают, что система работает нормально. Такое серьезное нарушение, как разрушение ферм, может привести к голоду. Тем не менее, решение в конечном счете остаётся за нами."

SOV_Welfare_State: "Государство всеобщего благосостояния"
SOV_Welfare_State_desc: "Мы сформировали надежное государство всеобщего благосостояния. Люди радуются тому, что наконец-то насладились плодами своего труда. Между тем они не боятся попасть в больницу или подхватить болезнь. Такие страхи мучили наш народ при деспотизме Царя и Керенского. Однако сейчас, когда наша сеть общественного здравоохранения расширяется и все больше и больше людей пользуются её преимуществами, общее состояние здоровья нашей страны улучшается, что, в свою очередь, повышает производительность труда. В общем, лучше и быть не могло."

SOV_Socialist_Humanism: "Социалитический гуманизм"
SOV_Socialist_Humanism_desc: "Многие правительства ставят государство выше народа. Они рассматривают своих граждан как пешек, которых нужно бросить в дровокол, чтобы поднять ставки и положить деньги в их карманы. Наше внимание к жителям России и улучшению их жизни не только расположило к нам население, но и показало всему миру, что сосредоточение внимания на населении если не обязательно, то очень полезно. Наша экономика процветает, наши вооруженные силы становятся сильнее с каждым днем, а наша промышленность каждый день производит больше материалов, чем днём ранее. Все это делается людьми, которые знают, что их правительство любит их и действует только в их интересах."

SOV_Left_SR_Chekist_Coup: "Переворот чекистов"
SOV_Left_SR_Chekist_Coup_desc: "Вероломные политики пытались разрушить свой щит против врагов революции. Этого не смог бы сделать ни один здравомыслящий человек, ни один настоящий лидер. Это должно означать, что Партия была развращена реакционерами, и кто знает, насколько долго. Мы делаем это, чтобы защитить Революцию."

SOV_Crimson_Camarilla: "Алая Камарилья"
SOV_Crimson_Camarilla_desc: "Было бы глупо раскрывать себя перед неподготовленными массами, которые с большим неодобрением воспринимают перестановки внутри партии. Именно поэтому наш теневой режим, окутанный тьмой, но готовый окрасить в алый цвет в любой момент, когда наша позиция окажется под угрозой, должен найти приемлемую альтернативу. Публичное лицо, и ничего более — то, что облегчит революционный переход и утишит измученные души народа."

SOV_Institutionalize_Terror: "Объявить террор"
SOV_Institutionalize_Terror_desc: "Народ всё ещё почти бунтует из-за нашего захвата власти. Мы должны обезопасить режим от контрреволюционеров как внутри нашего государства, так и за его пределами. Мы вышлем ЧК на улицы, чтобы найти зачинщиков этих продолжающихся беспорядков и положить конец их шараде "возвращения власти народу" Пока мы будем выполнять свою работу, армия сокрушит остатки сопротивления. Когда все пойдет по плану, мы должны обеспечить полное соответствие требованиям в течение месяца или около того с момента начала операций. Жертвы среди гражданского населения, по прогнозам, будут в пределах допустимых границ."

SOV_Soviets_Without_Parties: "Советы без партий"
SOV_Soviets_Without_Parties_desc: "Советы являются важнейшими и прочными столпами нашего общества. Полное уничтожение их привело бы к анархии. Однако они были запятнаны контрреволюционерами в партии и должны быть очищены. Вместо этого Советы будут работать исключительно на благо государства, свободные от всякой партийной принадлежности, естественно, всё ещё находясь под пристальным наблюдением ЧК. Разногласия могут начаться в любой момент, поэтому мы должны оставаться вечно бдительными. "

SOV_Establish_Osoaviakhim: "Учреждение Осоавиахима"
SOV_Establish_Osoaviakhim_desc: "Постановлением Правительства мы учредили Осоавиахим. Организация будет своего рода добровольческим ополчением, которое будет призывать советских граждан для заполнения пробелов в различных военных организациях, чтобы больше людей могли сосредоточиться на боевых операциях. Эти граждане будут выбраны путём лотереи, чтобы обеспечить полную справедливость. Готовясь к нашей великой борьбе, мы должны сосредоточить все наши вооруженные силы на грядущем пожаре."

SOV_Bring_Back_The_Draft: "Вернуть обязательный призыв"
SOV_Bring_Back_The_Draft_desc: "Призыв был впервые введен в нашей республике в середине и в последние дни Гражданской войны, когда государство медленно разваливалось и число жертв росло. В предстоящей войне мы также должны быть готовы к серьезным потерям. Мы начнем массово призывать граждан в армию. Это будет крайне непопулярно, как и во время Гражданской войны, и мы прогнозируем, что нам придется применить изрядную долю принуждения, чтобы заставить мужчин ответить на призыв. Однако по мере того, как наши армии неумолимо продвигаются вперёд, они будут объединяться под нашими знаменами, и тогда у нас не будет проблем с поиском более энергичных солдат для армии завтрашнего дня."

SOV_War_Against_Oppressors: "Война против угнетателей"
SOV_War_Against_Oppressors_desc: "Время пришло! Мы должны сейчас нанести удар по международной буржуазии, чтобы навсегда обезопасить наше государство! До тех пор, пока на нашей границе будут находиться реакционеры, мы будем подвергаться постоянному риску подрывной деятельности и разрушения. Мы будем идти вперёд до тех пор, пока не останется никого, кто мог бы противостоять нам! Мы выдержим все испытания, преодолеем любые потери и победим любого врага. Когда все будет сказано и сделано и мировой пролетариат наконец станет свободным, тогда мы оглянемся назад на эти грядущие времена борьбы как на необходимое испытание, Последнюю Борьбу."

SOV_Left_SR_Countercoup: "Контрпереворот легалистов"
SOV_Left_SR_Countercoup_desc: "Государственный переворот ЧК погрузил нацию в неконтролируемую анархию. Государственный террор натравил брата на брата, мать на ребенка и мужа на жену. Русские люди боятся и с подозрением относятся ко всем, особенно друг к другу. С тех пор как мы уничтожили ЧК и восстановили здравомыслие нации, такое подозрение рассеивается, но всё ещё висит над нами, как тяжелое одеяло. Мы должны работать над восстановлением порядка и доверия между народом и правительством, а также между людьми и их соседями. Без этих основных столпов общества наша нация погибнет в анархии"

SOV_Give_Up_Monopoly_On_Power: "Сдача монополии на власть"
SOV_Give_Up_Monopoly_On_Power_desc: "ЧК консолидировала власть до крайней степени, оставив все государство зависимым от исполнительной власти и её подконтрольных хозяев. Теперь, когда мы здесь главные, мы покончим с этим. Мы восстановим прежний баланс сил, передав ключевые обязанности восстановленным министерствам и ветвям власти. Теперь, когда правительство больше не полностью зависит от одного человека, мы можем действовать быстрее и восстановить демократию, которая долгое время была не более чем ширмой."

SOV_No_Need_In_Terror: "Отказ от террора"
SOV_No_Need_In_Terror_desc: "При ЧК массовые казни подозреваемых врагов государства были обычным делом. Сотни людей умирали в городах по всей стране каждый день, а боеприпасы расходовались в таком количестве, что в некоторых районах местные эскадроны смерти ЧК вернулись к саблям и дубинкам, чтобы совершать эти преступления без траты боеприпасов. Когда история ЧК подойдет к своему милосердному концу, мы также откажемся от санкционированного государством террора, который они принесли с собой. Мы ослабим строгие ограничения на жизнь людей, полностью ликвидируем эскадроны смерти и вместо этого восстановим местные полицейские силы, которые в течение некоторого времени отошли на второй план."

SOV_Elect_The_New_Chairman: "Избрание нового Председателя"
SOV_Elect_The_New_Chairman_desc: "Наша миссия завершена. Правительство восстановлено, люди снова учатся доверять друг другу, а ЧК полностью сломлена и уничтожена. Больше нет никакой угрозы их возрождения, и мы предпримем шаги, чтобы убедиться, что ни одно будущее правительство никогда не совершит ту же ошибку, что и мы. Теперь у нас осталась только одна миссия: вернуть руководство гражданскому правительству. В то время, как некоторые придерживались идеи постоянного чрезвычайного положения, чтобы править, эта идея существовала примерно столько же, сколько маргаритка в тундре. Мы здесь для того, чтобы восстановить демократию, а не разрушить её. Чтобы завершить возвращение к нормальной жизни, мы организуем новые выборы нового председателя, восстановленного нами в полном объеме."

### Army Focuses ###
RUS_Mobilise_Urban_Militias: "Мобилизация городского ополчения"
RUS_Mobilise_Urban_Militias_desc: "Города были сердцем революции с самого начала, они были её родиной. Мы мобилизуем городское ополчение для участия в революции и её распространения, потому что если мы не мобилизуем быстро широкие слои населения, то революция может быть подавлена реакционерами."
RUS_Krasnaya_Gvardiya_Units: "Отряды Красной Гвардии"
RUS_Krasnaya_Gvardiya_Units_desc: "Многие члены социалистов всё ещё скрываются, и нам придется мобилизовать и организовать этих людей в военные формирования, так как нам нужен каждый солдат, если мы хотим выдержать натиск реакционеров."
RUS_Rally_The_Defectors: "Привлечь дезертиров"
RUS_Rally_The_Defectors_desc: "Многие в российской армии недовольны существующим положением вещей, что делает их идеальными для вербовки в революцию, чтобы они могли служить в реальной попытке изменить статус-кво, улучшить жизнь населения и заставить армию служить народу, а не банкирам."

RUS_The_War_Effort: "Планы войны"
RUS_The_War_Effort_desc: "Первые дни революции привели к тому, что наша военная структура командования оказалась в беспорядке. Фракции и идеологические разногласия привели к отсутствию координации и руководства в наших сухопутных войсках. Нам нужно будет организовать революционные военные действия, поскольку до этого они были чистой катастрофой. Нам предстоит восстановить большую часть бюрократии и государственного аппарата, разрушенного в результате провала Первой Гражданской войны. "
RUS_Revolutionary_Indoctrination: "Революционная индоктринация"
RUS_Revolutionary_Indoctrination_desc: "Мы должны создать программы идеологического воспитания, чтобы наши вооруженные силы были не только физически сильными, но и глубоко преданными делу социализма. Укрепляйте революционный дух в наших рядах."
RUS_Local_Defense_Militias: "Местные отряды обороны"
RUS_Local_Defense_Militias_desc: "Предоставьте местным сообществам возможность формировать свои собственные отряды обороны, добавив к ним децентрализованный уровень защиты. Хотя такой подход эффективен при локальных угрозах, он препятствует общей стратегической координации."
RUS_Local_Defense_Militias_tt: "Поднимите отряды ополчения в §H[THIS.GetName]§!"

RUS_Embolden_Local_Commanders: "Ободрить местных командиров"
RUS_Embolden_Local_Commanders_desc: "Поощряйте местных командиров проявлять инициативу на поле боя. Такой децентрализованный подход расширяет возможности отдельных командиров, но может привести к противоречивым стратегиям и отсутствию общей координации."
RUS_Land_Requisition_Policy: "Политика реквизиции земли"
RUS_Land_Requisition_Policy_desc: "Проведите политику реквизиции земель и ресурсов для поддержания армии. Такой децентрализованный подход может привести к неэффективности, но это необходимый шаг в обеспечении ресурсов для революционного дела."
RUS_Equipment_Salvaging: "Спасение снаряжения"
RUS_Equipment_Salvaging_desc: "Обследуйте поля сражений и склады в поисках пригодного для использования оборудования и оружия. Перепрофилируйте и переоборудуйте их для оснащения нашей растущей армии, максимально используя наши ограниченные ресурсы."

RUS_Rebuild_The_Red_Army: "Возродить Красную армию"
RUS_Rebuild_The_Red_Army_desc: "Если мы хотим победить в этой революции, Красную Армию придется восстанавливать. Централизованная армия доказала свою боеспособность в первый раз, она будет боеспособна и во второй раз, хотя мы должны избежать неудач и ошибок первой инкарнации."
RUS_Rebuild_The_Red_Army_tt: "Когда Гражданская война закончится, мы демобилизуем все отряды Красной гвардии."
RUS_Establish_SVR: "Создать ГРУ"
RUS_Establish_SVR_desc: "Хотя в России существовало множество внутренних служб безопасности, их основной задачей было поддержание мира внутри страны, что бесполезно для армии, которая продвигается далеко за пределы страны. Именно поэтому нам необходимо создать новое ведомство, интегрированное в армию и обслуживающее её, чтобы сосредоточиться на гражданской стороне ведения войны на чужой территории. Пришло время создать Главное разведывательное управление, или сокращенно ГРУ."
RUS_Centralised_Command: "Централизация структуры командования"
RUS_Centralised_Command_desc: "Централизованное командование необходимо в военных действиях, любая другая альтернатива приведет к полной катастрофе, чего мы должны избежать любой ценой. Поэтому мы будем стремиться к созданию слаженной системы военного командования, чтобы обеспечить более эффективную боевую силу."
RUS_The_Second_Red_Army: "Несокрушимая и Легендарная!"
RUS_The_Second_Red_Army_desc: "Красная армия будет восстановлена, так как она была великим проявлением пролетарской силы, даже если в конце она потерпела поражение. Однако решение состоит в том, чтобы восстановить Красную армию и извлечь уроки из её неудач, а не отвергать Красную армию и принципы, на которых она была основана."
RUS_Special_Forces_Training: "Подготовка спецназа"
RUS_Special_Forces_Training_desc: "Создать в Красной армии специализированные подразделения для проведения специальных операций и ведения нетрадиционной войны. Подготовьте элитные силы, способные точно и эффективно выполнять задания повышенной опасности."

RUS_Reorganise_Armament_Production: "Рорганизация производства вооружений"
RUS_Reorganise_Armament_Production_desc: "Нынешнее состояние производства вооружений - это чистая катастрофа, мы должны реорганизовать производство вооружений и положить конец хаосу в производственной цепочке. Только сделав это, мы сможем гарантировать, что у каждого солдата будет оружие для борьбы с силами реакции."
RUS_The_Peoples_Logistics_Corps: "Народный логистический корпус"
RUS_The_Peoples_Logistics_Corps_desc: "Мы должны правильно организовать логистику, для этого мы создадим "Народный корпус логистики", который будет отвечать за логистику, что, надеюсь, положит конец нынешнему состоянию логистики, которая во многих областях является полной катастрофой."
RUS_Dedicated_Artillery_Battalions: "Особые артиллерийские батальоны"
RUS_Dedicated_Artillery_Battalions_desc: "Мы создадим специальные артиллерийские батальоны, которые будут прорывать линии фронта легионами артиллерийских снарядов, что в лучшем случае предотвратит любую реальную контратаку."
RUS_Local_Workshops: "Локальные цехи"
RUS_Local_Workshops_desc: "Мы создадим местные мастерские по всей стране, чтобы обеспечить местное производство оружия, которое лучше соответствует местной ситуации и потребностям, чем централизованный способ организации производства."
SOV_Rebuild_The_Military_Industrial_Complex: "Восстановление военно-промышленного комплекса"
SOV_Rebuild_The_Military_Industrial_Complex_desc: "Мы должны быть готовы к тому, что в условиях войны наших заводов будет недостаточно. Мы должны перестроить военно-промышленный комплекс таким образом, чтобы производство оружия и тяжёлой промышленности стало нашим преимуществом."
SOV_Tanks_For_Revolution: "Танки для революции"
SOV_Tanks_For_Revolution_desc: "Революция - это, безусловно, прогресс, и без современного оружия мы не сможем освободить трудящиеся массы от гнета капиталистов. Новая конструкция и оснащение танков помогут нам в этом."
SOV_Military_Research: "Новая доктрина"
SOV_Military_Research_desc: "Без постоянного изучения военной доктрины мы не сможем противостоять врагам. Исследования в области военных операций подтолкнут нас к принятию новых тактик, которые ранее не использовались на поле боя."
SOV_New_Weapon_Designs: "Новые разработки оружия"
SOV_New_Weapon_Designs_desc: "Ведущие учёные в области изобретения нового оружия ежедневно работают над новыми винтовками, пистолетами и пулеметами - оружием пролетариев и крестьян, благодаря которому падет любая армия."
SOV_Peoples_Mechanized_Divisions: "Народная механизированная дивизия"
SOV_Peoples_Mechanized_Divisions_desc: "Народные механизированные дивизии выведут нашу военную стратегию на новый уровень. Быстро передвигающиеся и приспособленные войска смогут прорвать линию обороны противника и окружить его."

RUS_Empower_The_Krasnaya_Gvardiya: "Красная Гвардия"
RUS_Empower_The_Krasnaya_Gvardiya_desc: "Нам необходимо создать армию, которая будет формироваться снизу вверх, армию, которая будет действительно представлять революционный дух революции. Мы поддерживаем демократические выборы командиров, даже если иногда это будет вызывать некоторые проблемы, поскольку местные солдаты, вероятно, лучше знают, кто должен ими командовать, чем какие-то люди, далекие от ситуации."
RUS_Decentralised_Structure: "Децентрализованная структура"
RUS_Decentralised_Structure_desc: "Мы будем и дальше децентрализовывать нашу революционную армию, предоставляя каждому звену значительную автономию и не позволяя высшим чинам диктовать остальным, что и как им делать."
RUS_Reconnaissance_Units: "Разведывательные подразделения"
RUS_Reconnaissance_Units_desc: "Создав подразделения, занимающиеся разведкой, мы всегда будем на шаг впереди врага, будем знать, каков его следующий план и что нужно сделать, чтобы противостоять ему."
SOV_penal_battalions: "Штрафные батальоны"
SOV_penal_battalions_desc: "Отчаянные времена требуют отчаянных мер, и одна из таких мер — оборона нашего славного революционного государства от иностранных реакционеров. Хотя многие из заключённых, задержанных после нашего прихода к власти, — полный отстой, некоторые обладают ценным военным опытом. Пора убедиться, что они заслужат свою «реабилитацию», служа на передовой Родине, хотят они этого или нет."
RUS_Officer_Initiative: "Инициатива офицеров"
RUS_Officer_Initiative_desc: "Поощрение инициативы офицеров, позволяющей им самостоятельно принимать решения, позволит лучше реагировать на внезапные изменения, поскольку они лучше знают ситуацию на месте, чем какие-то далекие высшие чины, которые никогда не посещали местность должным образом."
RUS_Small_Unit_Tactics: "Тактика малых групп"
RUS_Small_Unit_Tactics_desc: "Вместо того чтобы использовать массу войск, применение небольших отрядов позволяет нам быть намного быстрее в атаках и неожиданности, чем при использовании большого количества отрядов. Это также позволит нам легче использовать элемент неожиданности, чем если бы мы использовали много отрядов."
SOV_Guerilla_Warfare: "Партизанская война"
SOV_Guerilla_Warfare_desc: "Красная гвардия - это прежде всего добровольцы, а значит, они должны уметь не только быстро и эффективно мобилизоваться, но и действовать в тылу врага. Это поможет нам создать эффективную диверсионную сеть в лоне вражеских войск и позволит вести асимметричную войну - с нашим превосходством."
SOV_Militia_Support_Auxiliaries: "Вспомогательные силы поддержки ополчения"
SOV_Militia_Support_Auxiliaries_desc: "Мы не справимся без достаточного снабжения наших войск вспомогательной техникой."
RUS_Partisan_Tactics: "Партизанская тактика"
RUS_Partisan_Tactics_desc: "Обучите наши силы партизанской войне и партизанской тактике, чтобы противостоять более организованным контрреволюционным силам. Несмотря на эффективность в определенных ситуациях, такой децентрализованный подход препятствует нашей способности вести обычную войну."
RUS_Urban_Warfare_Specialists: "Специалисты по ведению городской войны"
RUS_Urban_Warfare_Specialists_desc: "Специализируйте отряды Красной гвардии на тактике ведения войны в городах. Города и поселки - это поле боя революции, и наличие специалистов, умеющих ориентироваться в городских условиях, даст нам решающее преимущество в оборонительных и наступательных операциях."
RUS_Officer_Training_Academies: "Академии подготовки офицеров"
RUS_Officer_Training_Academies_desc: "Наши военные академии - во многом пережиток прошлого, большинство из них осталось ещё со времен Царя. Мы создадим серию новых военных академий, следуя не традиционной, а лучшей доктрине. Только так мы создадим офицерский корпус, который действительно будет превосходить капиталистический."
RUS_Professional_Engineer_Corps: "Профессиональный инженерный корпус"
RUS_Professional_Engineer_Corps_desc: "В нашей армии до сих пор нет полноценного инженерного корпуса, хотя бы формализованного. Мы изменим эту ситуацию, создав формальный инженерный корпус, который будет профессионально обучен своему ремеслу."

RUS_Frunzes_Reform_Plan: "Революционная армия масс"
RUS_Frunzes_Reform_Plan_desc: "Революция, по крайней мере на данный момент, закреплена, и теперь мы можем сосредоточиться на других задачах. Наш Генеральный штаб предложил сосредоточиться на улучшении высшего командования и подготовке офицеров, а также в целом укрепить оборону армии на случай возможного вторжения — реальной угрозы, ведь силы реакции, вероятно, попытаются в будущем положить конец революции."
RUS_Expand_The_High_Command: "Расширить верховное командование"
RUS_Expand_The_High_Command_desc: "Необходимо расширить состав верховного командования, включив в него лучших генералов, которые смогли показать своё мастерство во время Второй русской революции. Только верховное командование, в состав которого входят лучшие из лучших, сможет принимать разумные решения."
RUS_Heavy_Tank_Development: "Тяжёлый танковый состав"
RUS_Heavy_Tank_Development_desc: "Следуйте указаниям Фрунзе о развитии тяжелых танков, инвестируя в мощные и хорошо бронированные танки. Приоритет - создание грозных танковых дивизий, способных противостоять вражеским атакам."

RUS_Tukhachevskiys_Reform_Plan: "Глубинные операции"
RUS_Tukhachevskiys_Reform_Plan_desc: "Генеральный штаб предложил использовать доктрину глубокого боя, предполагающую применение совместных действий различных родов войск и сокрушительных наземно-воздушных ударов. Такая доктрина сделает армию по-настоящему грозной силой в наступлении."
RUS_Total_War_Effort: "Народная война"
RUS_Total_War_Effort_desc: "Чтобы победить в неизбежных войнах, особенно в условиях нарастающей хаотичности мировой обстановки и наших амбиций завоевания и освобождения во имя социализма, мы должны повысить квоты на призыв в армию, снизив планку для возможных добровольцев и призывников. Мы должны мобилизовать все советское население на предстоящую тотальную войну, повторяя веру Тухачевского в жестокий и кровавый конфликт, в котором будет участвовать все население. Для победы нам понадобятся трупы."
RUS_Mass_Breakthroughs: "Массовые прорывы"
RUS_Mass_Breakthroughs_desc: "Бронетехника - это будущее, и нам необходимо поддерживать разработку новых танков, если мы хотим создать действительно современные вооруженные силы, способные окружать и уничтожать вражеские дивизии с рекордной скоростью."
RUS_Land_Air_Integration: "Тактика «воздух-земля»"
RUS_Land_Air_Integration_desc: "Интегрированное использование солдат и самолетов позволит добиться подавляющего превосходства войск и полностью разгромить врага."

SOV_Soldier_Armies: "Солдатские армии"
SOV_Soldier_Armies_desc: "Поощрение инициативы офицеров и предоставление им права самостоятельно принимать решения позволит быстрее реагировать на внезапные изменения, ведь они лучше осведомлены о ситуации на местах, чем отдалённые начальники, никогда толком не бывавшие в этих районах. Армией должны командовать демократически избранные гвардейские формирования, являющиеся вершиной боевых возможностей Красной армии — хорошо мотивированные и наилучшим образом оснащённые."

RUS_Strategic_Exhaustion_Doctrine: "Война на истощение"
RUS_Strategic_Exhaustion_Doctrine_desc: "Нам необходимо принять доктрину стратегического истощения. Сосредоточьтесь на изматывании противника путём длительной обороны, подчеркивая стойкость и выносливость Красной армии."

## Economic Focuses ##
RUS_Revive_Market_Elements: "Оживить элементы рынка"
RUS_Revive_Market_Elements_desc: "Чтобы оживить экономику, мы разрешим ограниченную рыночную деятельность. Малым предприятиям, ремесленникам и крестьянам будет разрешено свободно торговать своими товарами. Это будет стимулировать экономическую активность, поощрять предпринимательство и обеспечит защиту от экономического кризиса."
SOV_Allow_Small_Traders: "Разрешить мелким торговцам"
SOV_Allow_Small_Traders_desc: "Чтобы обеспечить более плавный переход к социалистической экономике, в неосновных секторах экономики будет разрешен ограниченный объём торговли. В конце концов, простой человек, управляющий небольшим магазином, не так уж далек от рабочего на заводе, и приравнивание его к промышленному барону нанесет ненужный вред массам."
SOV_Khozraschyot: "Хозрасчёт"
SOV_Khozraschyot_desc: "Социалистическая экономика не может быть создана в одночасье. Один из первых шагов переходного периода, как указано в Новой экономической политике Российской Социалистической Республики, потребует, чтобы некоторые элементы модели свободного рынка были имитированы на время, что в краткосрочной перспективе приведет к большему развитию легкой, а не тяжелой промышленности."
SOV_Down_With_Nep: "Долой НЭП!"
SOV_Down_With_Nep_desc: "НЭП - это просто капитализм в красной краске! Бухарин придумал его в попытке привлечь на свою сторону буржуа. Однако частная собственность на землю и извлечение прибыли из этой земли не является социалистической доктриной. Она отдалила нас от других левых партий, которые мы могли бы использовать для усиления нашей власти, и поэтому она скорее помеха, чем сила. Мы откажемся от псевдокапитализма Бухарина."
SOV_Down_With_Nep_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$radsoc_communism_subtype$§!"
SOV_Install_Bread_Monopoly: "Установить хлебную монополию"
SOV_Install_Bread_Monopoly_desc: "Правительство, не имеющее конкретного контроля над поставками продовольствия, вскоре может оказаться не правительством. Руководство нашей партии с болью осознает это и в свете последних событий наметило амбициозный план, который должен гарантировать, что государство никогда не будет оспорено в этом вопросе. Будет установлена большая монополия на хлеб, его производство, распределение и цены, что позволит связать жизненно важные для России силы в рамках нашего аппарата и гарантировать, что [GetRadSocParty] не будет раскачиваться ни при каких новых обстоятельствах."
SOV_Tax_The_Peasants: "Налог на крестьянство"
SOV_Tax_The_Peasants_desc: "Мы должны направить наш налоговый кодекс на более многочисленное крестьянское сословие. Не будучи материально обеспеченными, они имеют другие способы оплаты. Если нет возможности дать деньги, они могут отдать часть урожая или, если у них нет лишних денег, отработать определенное время на общественных работах. Это вызывает желчь в устах более идеалистически настроенных большевиков, поскольку они считают, что это просто насилие. Однако если сосредоточиться на рабочих, как они предлагают, то это просто разорит наш растущий средний класс, а это то, что может погубить любую современную экономику."
SOV_Supplant_Private_Sector: "Заменить частный сектор"
SOV_Supplant_Private_Sector_desc: "Частный сектор, которому по глупости позволили разрастись, как опухоль на здоровом теле России, был величайшей глупостью Бухарина. Ведь в своем слепом стремлении отбросить все наше гордое марксистское наследие товарищ Николай заключил сделку с дьяволом капитала, во многих случаях величайшим из дьяволов, которым является иностранный капитал. Но мы больше не говорим! Пришло время народу России освободиться от капиталистических оков, наложенных на него теми, кому он доверил нести истинный социализм, пришло время пересмотреть ревизионистов и начать грандиозную кампанию национализации."
SOV_Farmers_Instead_Of_Peasants: "Фермеры вместо крестьян"
SOV_Farmers_Instead_Of_Peasants_desc: "Если для кого-то крестьянин - это фермер, то мы знаем другое. Крестьяне не владеют своими фермами, как фермеры, они арендуют их у помещиков, которые едва ли знают, чем владеют. Это также означает, что у крестьян мало мотивации обрабатывать больше, чем им необходимо. Однако если бы мы отобрали землю у помещиков и отдали её людям, которые на самом деле работают на этой земле, у них появилась бы мотивация заниматься сельским хозяйством не только ради пропитания, но и ради блага всего народа."
SOV_Fight_Urban_Rural_Conflict: "Побороть извечный конфликт"
SOV_Fight_Urban_Rural_Conflict_desc: "В нашей стране идет острая борьба между городом и деревней, между развитыми землями и обездоленными фермерскими угодьями, между рабочими и крестьянами. Одним из первых шагов в сохранении революции является преодоление этого раскола, чтобы мы могли объединить наши усилия против угнетателей, а не препираться между собой."
SOV_Tax_The_Workers: "Обложить рабочих налогами"
SOV_Tax_The_Workers_desc: "Любая страна работает на деньги, даже такой райский уголок, как наш. Мы введем налоговый кодекс, ориентированный на трудящихся. Как самый богатый из сочувствующих классов, мы можем использовать их, чтобы получить больше денег, а также направить эти деньги на социальные программы, чтобы помочь им. Налоги не будут такими удушающими, как при Керенском, но любые налоги будут непопулярны. Однако у нас нет выбора - либо это, либо банкротство."


RUS_Form_Gosplan: "Проект «Госплана»"
RUS_Form_Gosplan_desc: "Для реализации наших экономических целей государству необходимо создать комитет по планированию. В Госплан войдут лучшие умы России, и он значительно улучшит нашу экономику."
SOV_Mechanisation: "Механизация"
SOV_Mechanisation_desc: "Промышленная революция принесла с собой множество достижений в области производительности труда: на заводах и фермах стали массово использовать машины. Однако в России большинство работ выполняется вручную. Чтобы конкурировать с капиталистами, которые противостоят нам на каждом шагу, мы должны принять эти достижения и модернизировать нашу экономику соответствующим образом."
RUS_Promote_Industrialization: "Содействие индустриализации"
RUS_Promote_Industrialization_desc: "Мы не существуем в вакууме. Чтобы модернизировать нашу экономику по социалистическому образцу, мы должны участвовать в мировом рынке на определенном уровне, чтобы получить капитал, необходимый для закупки оборудования и знаний. Лучший способ добиться этого - создать ряд государственных трестов, которые могли бы финансировать эти предприятия, позволяя при этом нашей внутренней экономике оставаться отдельной от международного капитализма."
RUS_State_Building_Projects: "Массовое госстроительство"
RUS_State_Building_Projects_desc: "Для борьбы с безработицей и стимулирования экономики мы запустим масштабные строительные проекты, финансируемые государством. Эти проекты будут включать в себя строительство новых городов, заводов и общественных объектов. Они не только создадут рабочие места, но и заложат инфраструктуру, необходимую для будущего экономического роста."
RUS_Heavy_Industry_Development: "Развить тяжёлую промышленность"
RUS_Heavy_Industry_Development_desc: "Тяжелая промышленность имеет решающее значение для сильного социалистического государства. Мы будем уделять первоочередное внимание строительству сталелитейных, машиностроительных и химических заводов. Эти отрасли будут поставлять необходимые материалы и оборудование для достижения наших более широких экономических целей, обеспечивая производство всего - от потребительских товаров до военной техники."
RUS_First_Five_Year_Plan: "Первая «Пятилетка»"
RUS_First_Five_Year_Plan_desc: "Налогообложение крестьянства и изъятие у него прибавочной стоимости позволит создать производительные силы для перехода к социализму, что лучше всего сделать с помощью центрального планового органа, создающего планы, обеспечивающие быструю индустриализацию."

RUS_Federation_Of_Syndicates: "Синдикативно-кооперативная федерация"
RUS_Federation_Of_Syndicates_desc: "Необходимо разделить управление обществом между политическими и экономическими советами. Первые, избираемые из числа трудящихся определенных территорий и/или предприятий, сосредоточат в своих руках функции обороны и обеспечения порядка. Вторые, созданные выборными представителями производственных и потребительских объединений трудящихся (Синдикатов - союзов самоуправляемых предприятий и кооперативных союзов), будут управлять экономической жизнью, решая, что, как и для кого производить. Различные ветви власти советов будут уравновешивать друг друга, не допуская злоупотреблений."
RUS_Workers_Councils: "Наделить правом рабочие коллективы"
RUS_Workers_Councils_desc: "Чтобы представлять интересы российского пролетариата, мы должны создать трудовые коллективы по всей стране, чтобы объединить нашу рабочую силу в стремлении к большей эффективности и более легкой организации. В этих коллективах неорганизованная и разрозненная рабочая сила может быть объединена в синдикаты, каждый из которых будет представлять отдельную профессию. Если каждый синдикат будет управляться лучшими умами или руками в каждой области, а все необходимые ресурсы будут объединены в один центральный и легкодоступный союз, наша рабочая сила будет идти к процветающему социалистическому будущему на основе своего собственного тяжелого труда."
RUS_Rural_Reconstruction: "Проект реконструкции сёл"
RUS_Rural_Reconstruction_desc: "Глобальный кризис разрушил наши сельские общины. Направляя ресурсы на восстановление сельской инфраструктуры, включая дороги, школы и медицинские учреждения, мы заложим основу для возрождения сельской экономики. Это также сократит миграцию в города и сбалансирует распределение населения."
RUS_Support_Consumer_Cooperatives: "Поддержка потребительских союзов"
RUS_Support_Consumer_Cooperatives_desc: "Если у рабочих есть свои организации, почему потребители не должны быть в таком же положении? Должны быть созданы кооперативные союзы, чтобы обеспечить их представительство. Нашим людям следует разрешить и даже поощрять жить сообща в домашних коммунах и кооперативах. Объединение ресурсов и средств, совместный труд и воспитание детей в одной группе или новой деревне создадут более тесные связи между нашими людьми и повысят национальную эффективность."
SOV_Socially_Owned_Economy: "Экономика, принадлежащая обществу"
SOV_Socially_Owned_Economy_desc: "Слишком долго кабала жирных кошачьих монополий владела крупными секторами российской экономики. Это просто несостоятельно. Это не только подавляет любые инновации и ограничивает естественный рост ВВП, но и поддерживает клептократическое правление элит. Чтобы решить эту проблему, мы должны разгромить монополии и локализовать собственность на заводы. Тяжелая рука государства будет творить чудеса в этом деле. С нашим контролем над государственным аппаратом эти пережитки ушедшей эпохи мало что смогут нам противопоставить. Когда мы вернём фабрики людям, они будут радоваться и работать вдвое усерднее. Ведь так и будет, не так ли?"
SOV_Decentralised_Planning: "Децентрализованное планирование"
SOV_Decentralised_Planning_desc: "Вводя квоты и обязательные минимальные уровни производства, мы только навредим нашей нации. Это будет способствовать лжи и коррупции, если квоты не будут соблюдены. Поэтому мы разделим планирование на более низкие уровни и позволим им самим устанавливать производственные цели на год. Если они будут выполнены, то рабочие и их менеджеры получат вознаграждение, если нет - ничего страшного. Благодаря такой системе децентрализованного планирования мы сможем создать более эффективную экономику."
SOV_Rural_Obschinas: "Сельские общины"
SOV_Rural_Obschinas_desc: "Община - это русская община крестьян и фермеров, живущих в одной деревне и имеющих общую собственность. С социализацией земли общины постепенно возвращаются к жизни, улучшая сотрудничество и общинные отношения между сельскими жителями."
SOV_Rural_Obschinas_tooltip: "(Каждый [ROOT.GetAdjective]ий §Hсельский§! §7ключевой регион§!):\nДобавляет следующее:\nЭффективность добычи ресурсов [?0.15|=G%2]\n§HМестные запасы:§! [?0.30|=G%0]"



RUS_Industrial_Socialism: "Индустриальный социализм"
RUS_Industrial_Socialism_desc: "Социализм не может застрять в прошлом. Чтобы достичь его, мы должны сосредоточиться на промышленном секторе."
RUS_Socialist_Economic_Miracle: "Социалистическое экономическое чудо"
RUS_Socialist_Economic_Miracle_desc: "Все наши критики и скептики посмеивались над нами за наши идеи социалистической экономики. Теперь им не до смеха. Наши экономические успехи - это не что иное, как «чудо», как сказали бы старые русские. Но это не «божественное» вмешательство, это наш великолепный менеджмент."

RUS_GOELRO: "Электрификация сельских районов"
RUS_GOELRO_desc: "Всеобъемлющая электрификация России была великим планом, но она была сорвана империалистами Запада, которые контролировали наш важнейший сектор экономики. Мы должны распространить электрификацию на те сельские районы, где её до сих пор нет, чтобы обеспечить продуктивность нашего сельского хозяйства."
RUS_Centralized_Logistics: "Централизация логистики и транспорта"
RUS_Centralized_Logistics_desc: "Эффективный транспорт и логистика - это жизненная сила плановой экономики. Мы централизуем управление железными дорогами, автострадами и судоходством, чтобы упорядочить движение товаров и ресурсов. Это позволит сократить количество узких мест и обеспечить своевременную доставку материалов во все регионы страны."
RUS_Defending_Our_Lifelines: "Защита наших линий жизни"
RUS_Defending_Our_Lifelines_desc: "Наш грандиозный проект не может быть успешным без надлежащей транспортной сети, которая обеспечивается современными технологиями, используемыми в железнодорожном транспорте. Именно поэтому мы должны направить наши инвестиции на новую схему, призванную обеспечить государственные границы расширенной флотилией поездов и увеличить усилия по развитию их бронированной разновидности."
RUS_Industrial_Science_Institutes: "Институты промышленной науки"
RUS_Industrial_Science_Institutes_desc: "Чтобы оставаться на переднем крае технологического развития, мы создадим институты промышленной науки. Эти исследовательские центры будут заниматься совершенствованием производственных процессов, разработкой новых технологий и подготовкой инженеров. Инвестируя в научные исследования, мы обеспечим непрерывные инновации в нашей промышленности."
RUS_Nationalization_Of_Resources: "Национализация ресурсов"
RUS_Nationalization_Of_Resources_desc: "Чтобы обеспечить справедливое и эффективное использование ресурсов страны, мы национализируем ключевые отрасли, включая горнодобывающую, нефтяную и газовую. Этот шаг позволит нам контролировать добычу и распределение этих жизненно важных ресурсов, обеспечивая их использование на благо всех граждан, а не для получения частной прибыли."

