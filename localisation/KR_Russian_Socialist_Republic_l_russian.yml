russoc.321.t: "Гришка Третий"
russoc.321.d: "После провала заговора председатель Зиновьев действовал быстро и решительно. НКВД под руководством Георгия Благонравова официально объявил о ликвидации «бюрократическо-кликового отклонения», приводя доказательства подрывной деятельности, саботажа и подготовки переворота. Вячеслав Молотов арестован по обвинению в антипартийной деятельности; другие известные сторонники задерживаются по всей государственной структуре.\n\nС [GetChekaName] и вооружёнными силами, теперь твёрдо стоящими на стороне Совнаркома, Зиновьев издал указ о созыве экстренного [GetBolshevikPartyCongressNumber] партийного съезда с целью быстрого восстановления Центрального Комитета в условиях исключительной бдительности и дисциплины. Обращение Зиновьева к единству партии наполнено знакомыми мотивами - незавершённой работой Ленина, исторической миссией пролетариата, опасностью внутреннего разложения. В тексте нет упоминаний оппозиции по именам.\n\nВ низах рабочего класса этот шаг вызвал осторожное одобрение. Но в аппарате, среди изгнанных контрреволюционеров и подпольных ячеек оппозиции, тихо распространяется привычное прозвище: Гришка Третий. Имя человека, чья власть теперь стоит выше закона, выше голосования, выше колебаний.\n\nГоворят, революция выжила..."
russoc.321.a: "... И началось нечто иное."

russoc.322.t: "Возвращение порядка"
russoc.322.d: "Перед лицом нарастающего недовольства и изоляции Г.Е. Зиновьев решил уйти в отставку с поста председателя Совета народных комиссаров. Его выступление, исполненное театрального вызова и уставшей решимости, осудило то, что он назвал «тихим переворотом Секретариата».\n\nПосле ухода Зиновьева власть перешла не к революционному трибуну, а в надёжные руки нового правительства. Вячеслав Молотов, давно известный своей методичной приверженностью формализму, теперь занял пост председателя разбитого Совнаркома. Политбюро и Совнарком тихо реорганизуются под его контролем, созван чрезвычайный [GetBolshevikPartyCongressNumber] партийный съезд. Пока Молотов говорит о единстве, законности и ленинской ортодоксии - не в громких декларациях, а во внутренних резолюциях и подписанных приказах. Его приход не встречают овациями, а сопровождают штампованные бумаги и кивки за закрытыми дверями. Общественность, привыкшая к лозунгам и декларациям, остаётся сбитой с толку внезапными переменами - ни парадов, ни манифестов.$russoc.322.d.end$"
russoc.322.d2: "В последней попытке обратиться к основным институтам партии Зиновьев созвал съезд Советов в надежде получить поддержку. Голосование состоялось - но не в его пользу. Делегаты, колеблющиеся или тихо враждебные, одобрили рекомендации ВЦИК, нанеся процедурный смертельный удар позиции Зиновьева.\n\nПосле ухода Зиновьева власть перешла не к революционному трибуну, а в надёжные руки нового правительства. Вячеслав Молотов, давно известный своей методичной приверженностью формализму, теперь занял пост председателя разбитого Совнаркома. Политбюро и Совнарком тихо реорганизуются под его контролем, созван чрезвычайный [GetBolshevikPartyCongressNumber] партийный съезд. Пока Молотов говорит о единстве, законности и ленинской ортодоксии - не в громких декларациях, а во внутренних резолюциях и подписанных приказах. Его приход не встречают овациями, а сопровождают штампованные бумаги и кивки за закрытыми дверями. Общественность, привыкшая к лозунгам и декларациям, остаётся сбитой с толку внезапными переменами - ни парадов, ни манифестов.$russoc.322.d.end$"
russoc.322.d3: "Кризис достиг кульминации, когда РВСР вместе с ключевыми гарнизонными командирами официально объявил о лояльности ВЦИК. С парализованным чекистским аппаратом и подорванной поддержкой в ЦК Зиновьев оказался в тупике.\n\nПосле ухода Зиновьева власть перешла не к революционному трибуну, а в надёжные руки нового правительства. Вячеслав Молотов, давно известный своей методичной приверженностью формализму, теперь занял пост председателя разбитого Совнаркома. Политбюро и Совнарком тихо реорганизуются под его контролем, созван чрезвычайный [GetBolshevikPartyCongressNumber] партийный съезд. Пока Молотов говорит о единстве, законности и ленинской ортодоксии - не в громких декларациях, а во внутренних резолюциях и подписанных приказах. Его приход не встречают овациями, а сопровождают штампованные бумаги и кивки за закрытыми дверями. Общественность, привыкшая к лозунгам и декларациям, остаётся сбитой с толку внезапными переменами - ни парадов, ни манифестов.\n\nАрестованный по приказу, подписанному самим Вячеславом Молотовым, Зиновьев был нейтрализован, но его союзники всё ещё остаются в партийном и государственном аппарате."
russoc.322.d.end: "\n\nГригорий Зиновьев с тех пор переехал в [195.GetName], заняв пост председателя местного совета. Несмотря на утрату центральной власти, он не покинул сцену. Но под тихой поверхностью новое правительство начало двигаться. Одно за другим досье раскрываются."
russoc.322.a: "Партия идёт вперёд."

russoc.323.t: "Труд за колючей проволокой"
russoc.323.d: "Когда наконец затихли орудия гражданской войны, осталась ещё одна линия фронта - за колючей проволокой, в глубине воюющих провинций, окутанная бюрократической тишиной. Первоначально возникшие в хаосе 1918 года трудовые лагеря - трудовые лагеря - изначально создавались на местах заброшенных лагерей для военнопленных. С возвращением нашей Партии трудовые лагеря были восстановлены на основании декрета ВЦИК No.124 от апреля 1919 года. Каждый областной город должен содержать как минимум один лагерь, размещая не менее 300 «социально вредных элементов» для исправительных работ. Но с объявлением мира эти лагеря - от небольших палаточных лагерей за заборами до разросшихся комплексов казарм и колючей проволоки - утратили защиту чрезвычайных полномочий. В них остаются тысячи: кулаки, бывшие офицеры, диссидентская интеллигенция, священники, мелкие преступники.\n\nЗиновьевцы, доминирующие в Партии, рассматривают лагеря как необходимый рычаг классовой очистки - двигатель перевоспитания и надзора под знаменем пролетарской бдительности. Молотовцы выступают за системную жёсткость: трудовые лагеря должны стать орудиями дисциплины. Лучше организованными, лучше охраняемыми, лучше снабжаемыми. Даже бухаринцы, которые когда-то выступали за юридические гарантии и экономические эксперименты, не могут отрицать полезность трудовой дисциплины. Их предпочтительный подход иной: ограничить лагеря саботажниками и контрреволюционерами, постепенно преобразовывая их в производственные кооперативы, связанные с реконструкцией."
russoc.323.a: "Лагеря должны стать орудиями перевоспитания"
russoc.323.b: "Лагеря следует модернизировать под надзором [GetChekaName]."
russoc.323.c: "Ограничить круг трудовых лагерей и начать работу по реинтеграции."
russoc.323.e: "Ликвидировать систему лагерей. Революции не нужны клетки."

russoc.324.t: "Формируется Правый блок"
russoc.324.d: "После утихания идеологических бурь, вызванных дебатами Госхоза, внутри Партии начинается более спокойная и осмысленная перестройка. Хотя ЦК формально остаётся единым, формируется новый альянс - между аграрными диссидентами Алексея Рыкова и ключевыми членами так называемых Жёстких. Хотя никакого формального соглашения не объявлено, признаки очевидны: согласованные голосования в комитетах, совместные редакционные статьи в периферийных партийных изданиях и общий язык, подчёркивающий стабильность, прагматизм и защиту сельского большинства. То, что начиналось как изолированный протест против «зиновьевского волюнтаризма», постепенно превращается в тихое тактическое сближение двух идеологических течений, долгое время считавшихся несовместимыми.\n\nСо своей стороны, бюрократы, лояльные Молотову, многие из которых раньше насмехались над кооперативным сентиментализмом Рыкова, начали переосмысливать его призывы к крестьянскому социализму как подтверждение собственных принципов - что социализм в отдельно взятой стране победит благодаря крестьянам как опоре. Хотя некоторые молотовцы по-прежнему осуждают рыковцев как идеалистов, другие, включая самого Молотова, видят в этом сближении возможный инструмент - не только чтобы замедлить агрессивную коллективизацию Зиновьева, но и чтобы перестроить социальную базу Партии по своему образу: терпеливую, дисциплинированную и укоренённую в русской земле.\n\nТем временем Бухарин стоит в одиночестве. Обвинённый всеми сторонами в мягкотелости или отклонениях, он наблюдает, как его бывшие союзники сближаются с теми, кого он когда-то противопоставлял. В редкой редакционной статье он осуждает «беспринципный блок оппортунистов и технократов». Зиновьевские издания просто подтверждают непоколебимую приверженность Партии линии съезда [GetPreviousBolshevikPartyCongressNumber]."
russoc.324.a: "Похоже, некоторым вовсе не хочется терять деревню."

russoc.325.t: "Зерновой кризис и вопрос продразвёрстки"
russoc.325.d: "После свержения правительства Народного фронта в городах наступает голод. Народный фронт поддерживал так называемую хлебную монополию, якобы для справедливого распределения продовольствия между городом и селом. На деле эта система была глубоко порочна: государство покупало зерно по искусственно заниженным ценам и полагалось на сеть коррумпированных посредников и региональных комитетов для управления распределением. Монополия благоволила городским центрам и гарнизонным городам, но оставляла большую часть деревни отчуждённой и недообеспеченной. Крестьяне уходили с рынков или прятали запасы, и продовольственная нестабильность ухудшалась.\n\nТеперь, когда фронты растянулись, а в крупных промышленных центрах вспыхивают продовольственные бунты, вопрос о том, как прокормить Революцию, уже нельзя игнорировать. Некоторые предлагают вернуться к продразвёрстке - модели зернового реквизиционирования последней гражданской войны - с применением вооружённых продотрядов. Другие предлагают более умеренные или политически выверенные альтернативы."
russoc.325.a: "Вернуть полную продразвёрстку!"
russoc.325.b: "Ввести избирательные квоты на реквизицию."
russoc.325.c: "Нужно идеологически завоевать крестьянство."
russoc.325.e: "Передать внутреннее распределение местным Советам."

russoc.326.t: "Провал сельской агитации"
russoc.326.t2: "Успех сельской агитации"
russoc.326.d: "Несмотря на недели сельской агитации, кинопоказы, плакаты и речи, присланные из городов, деревня остаётся равнодушной - а порой и откровенно сопротивляется. Добровольные поставки значительно отстают от планов, а местные Советы сообщают о случаях накопления запасов, отказах от сотрудничества и загадочном исчезновении зерна перед транспортировкой.\n\nПартийные агитаторы винят войну, плохой урожай или «мелкобуржуазные крестьянские инстинкты», но многие шепчутся, что бывшие агенты Народного фронта и кулацкие элементы активно саботируют работу. Некоторые даже обвиняют разбойничьи анархистские банды или остатки меньшевиков в распространении ложных слухов о намерениях Партии.\n\nВ городах вновь сокращаются хлебные нормы. Напряжённость растёт в очередях на фабриках. Зиновьев, долго скептически относившийся к этому эксперименту, призывает к экстренным мерам. Волюнтаристская кампания провалилась - а Революция не может ждать."
russoc.326.d2: "Зерно начало поступать. Сначала небольшими партиями от лояльных кооперативов, затем - крупными волнами. Крестьяне стали открыто поставлять пшеницу, некоторые даже приносили самодельные плакаты в честь Революции. Активисты сельской Партии отмечают осторожное, но растущее доверие - не только к обещаниям советской власти, но и к её сдержанности. Даже скептически настроенные местные Советы теперь признают, что кампания превзошла ожидания.\n\nВ вдохновенной речи на Московском Совете Бухарин объявил о начале подлинной смычки - союза солдат, рабочих и пахаря.\n\n[ROOT.GetLeader], публично поздравляя с успехом, остаётся сдержанным. Но немногие могут отрицать - пока что мягкая линия победила."
russoc.326.a: "Нужно обеспечить продразвёрстку!"
russoc.326.b: "Смычка строит социализм."

russoc.327.t: "Местные Советы сопротивляются квотам"
russoc.327.d: "Несмотря на директиву ЦК вводить зерновые квоты через аппарат Советов, в Столице начинают поступать сообщения о медленном, неполном или скрытом неповиновении. В десятках сельских районов местные Советы - формально очищенные от лоялистов Народного фронта - тянут с выполнением. Заседания затягиваются из-за «логистических проблем», квоты таинственно занижаются, а реквизиционные бригады приходят на склады, но находят их пустыми. ЦК начинает подозревать, что номинальная большевизация Советов скрывает глубокие лояльности - к Левым эсерам, меньшевикам или просто к собственным крестьянским избирателям."
russoc.327.a: "Начать идеологическую кампанию."
russoc.327.b: "Пусть с этим разберется [GetChekaName]."

russoc.328.t: "Советы конфликтуют из-за зерновых маршрутов"
russoc.328.d: "Когда зерновые квоты направляются в городские центры, разрушающаяся транспортная сеть становится полем боя. Городские Советы в Столице отправляют Совнаркому всё более отчаянные жалобы - целые конвои задерживаются, сельские Советы отказываются передавать подвижной состав или саботируют списки приоритетов. В ответ сельские власти обвиняют городских партийных боссов в «узурпации революции», оставляя деревню голодать. Местные советы борются за доступ к железной дороге, водители переходят на сторону противников, а на зерновых станциях вспыхивают забастовки."
russoc.328.a: "Посредничать в конфликте через Всероссийский съезд Советов."
russoc.328.b: "Пусть [GetChekaName] обеспечит охрану ключевых зерновых линий."
russoc.328.c: "Издать чрезвычайный указ Пленума."

russoc.329.t: "Вопрос имени Петрограда"
russoc.329.d: "Революция вернулась в Петроград огнём и кровью. Снова город, где родилось восстание рабочих, оказывается во главе «Второго Октября».\n\nПосле убийства Владимира Ильича Ленина и победы большевиков в Петрограде товарищ Зиновьев - бывший председатель Петроградского Совета и ныне один из главных архитекторов нового Революционного правительства - предложил переименовать город в Ленинград, в вечную память о погибшем лидере. По мнению Зиновьева, этот жест не только подтвердит историческую роль города как колыбели Революции, но и укрепит идеологические основы режима. Для рабочих города и всей страны это имя будет символом преемственности, жертвы и цели. Город с именем Ленина станет памятником сам по себе.\n\nОднако некоторые шепчут - не критически, а осторожно - что такой шаг также тонко связывает личное наследие Зиновьева с столицей Красного Октября. Будь то смелая дань уважения, политический ход или и то, и другое, Центральный Исполнительный Комитет должен принять решение."
russoc.329.a: "Переименовать в Ленинград - во имя памяти, веры и огня."
russoc.329.b: "Пусть Петроград остаётся Петроградом."

russoc.330.t: "Тихая перестройка"
russoc.330.d: "За закрытыми дверями реорганизованных комиссариатов и заполненных черновиками кабинетов начинает смещаться государственный аппарат. Нет ни провозглашения новой эры, ни обновлённых портретов - только меморандумы, назначения и институциональные процедуры. Вячеслав Молотов, в новой роли председателя Совнаркома, избегает публичного триумфа. Вместо этого он созывает внутренние заседания с ключевыми фигурами Совета труда и обороны, Секретариата и перестроенного ВСНХ и Госплана.\n\nКаждое заседание кратко, каждая директива точна. Реорганизация происходит на двух уровнях: формальном - переводы, объединения, переопределение юрисдикций - и неформальном - тихие маргинализации, создание новых консультативных органов и стратегические повышения лоялистов. Для новых членов ЦК ясно: вопрос уже не только в руководстве - речь идёт о новой архитектуре самого государства.\n\nМолотов не нуждается в провозглашении новой линии. Она возникает естественно - разработанная в комитетах, дублированная в трёх экземплярах и запечатанная красной печатью."
russoc.330.a: "Дела, а не слова."

russoc.331.t: "Воскрешение Петрограда"
russoc.331.d: "Григорий Зиновьев, отстранённый от высот власти, вернулся в Петроградский Совет - не побеждённым, а с раненым величием. Восстановив своё прежнее место, Зиновьев теперь возглавляет город, который всё ещё помнит его пламенные речи, его неустанную работу во время Гражданской войны и тень Ленина, что когда-то казалась лежащей на его плечах.\n\nЕго приезд был внезапным. Местный партийный аппарат не был проинформирован - но сопротивления не было. Измученный и голодный город встретил его не праздником, а молчаливым признанием. В Смольном знамена остались красными, а лозунги - знакомыми. На площади у бывшего Таврического дворца собираются небольшие группы для вечерних выступлений. Зиновьев говорит в старом ритме: о международной революции, партийной измене, о тихом захвате власти «бюрократическими сектантами».\n\nВ страницах [195.GetName]ской Правды завуалированные атаки на новое правительство принимают форму теоретических споров, критики «бюрократического централизма» и ностальгических воспоминаний о периоде Загранбюро. Пока что Зиновьев остаётся нетронутым. Не выдано ни одного ордера; от Совнаркома не поступало публичных заявлений. Но за молчанием ходят дела. Новое правительство мало говорит о Зиновьеве - но внимательно наблюдает."
russoc.331.a: "А Петроград наблюдает в ответ."

russoc.332.t: "Улицы Москвы"
russoc.332.d: "Моссовет, теперь твёрдо под руководством Углянова и его союзников-бухаринцев, созвал массовую демонстрацию в промышленных районах Москвы. Официально это было торжество в честь обещаний Революции - но по лозунгам было легко прочесть истинный смысл: «Выполним заповеди Ленина», «Советы должны решать!», «За настоящую рабочую демократию!». \n\nЗа речами и лозунгами Моссовет не выдвигал прямых обвинений, но его присутствие само по себе было обвинением - в чрезмерной централизации, в ползучем авторитаризме, в решениях, принимаемых в кабинетах, далеко от заводских цехов и партийных ячеек. Моссовет не командует всей Россией - но он командует Москвой. И это, пока что, остаётся проблемой."
russoc.332.d2: "Моссовет, теперь твёрдо под руководством Каменева и его союзников, созвал массовую демонстрацию в промышленных районах Москвы. Официально это было торжество в честь обещаний Революции - но по лозунгам было легко прочесть истинный смысл: «Выполним заповеди Ленина», «Советы должны решать!», «За настоящую рабочую демократию!». \n\nСам Каменев выступил перед народом на демонстрации, но тон был сдержанным и даже благоговейным. Моссовет не командует всей Россией - но он командует Москвой. И это, пока что, остаётся проблемой."
russoc.332.a: "Партия наблюдает из окон."

russoc.333.t: "Возможность"
russoc.333.d: "Они никогда не были друзьями, лишь попутчиками. Бухаринцы, разоружённые, но не распущенные, теперь бродят по коридорам московских низших Советов, редакций и сельскохозяйственных кооперативов. Их лозунги всё ещё говорят о сельской автономии, самоуправлении и «медленном марше к социализму». Для Молотова они доктринально нечисты - пропитаны крестьянским сентиментализмом и аллергичны к железной дисциплине. Но они вызывают сочувствие среди местных комитетов, экономических администраторов и частей профсоюзов, которые ещё сомневаются в новой власти.\n\nФракция в Политбюро предложила тактическое перемирие. Предложить бухаринцам долю ответственности - дать им один из второстепенных комиссариатов, влияние в провинциальных плановых органах, возможно, место или два в ВСНХ. Это заставит их прессу молчать из-за обязательств и привяжет их к государству через компромисс.\n\nДругие, особенно из Секретариата и военного блока, советуют другой путь. Зачем терпеть ревизионистов? Зачем торговаться с саботажниками? Пресса уже реструктурируется. Новые кадры, обученные в партийных школах и закалённые войной, ждут своего часа. С помощью институционального давления, переводов и избирательных проверок бухаринцев можно тихо разогнать."
russoc.333.a: "Включить их в лоно - пока что."
russoc.333.b: "Нет места еретикам в осаждённом государстве."

russoc.334.t: "Протянутая рука"
russoc.334.d: "Даже в тени падения Зиновьева Революция остаётся разделённой. Пока Зиновьев отступает в Петроград, а Каменев входит в орбиту московского умеренного лагеря, правая часть Партии - укоренившаяся в профсоюзах и сельских комитетах - остаётся важной силой. Они не друзья Вячеслава Молотова. Но пока не стали его врагами. На закрытом заседании Политбюро выдвигаются предложения осторожно вернуть бухаринцев в центр - без шума и пышных церемоний. Если союз удержится, это может изолировать петроградских радикалов и стабилизировать Москву. Если провалится - правые могут приблизиться к знаменам Зиновьева."
russoc.334.a: "Дать им то, что они знают: продовольствие и труд."
russoc.334.b: "Пусть возьмут профсоюзы и место в Госплане - но не больше."
russoc.334.c: "Предложить Народный комиссариат просвещения."

russoc.335.t: "Условия включения"
russoc.335.d: "Первоначальная основа сотрудничества между Совнаркомом и бухаринской оппозицией остаётся шаткой - структура письменных меморандумов и неформальных договорённостей, а не прочного союза. Бухарин, всё более активный в московских комитетах и через связанные издания, отреагировал осторожно, но не отстранённо на последние жесты. Его союзники, особенно в средних эшелонах Исполкомов и экономических плановщиков, проявляют интерес к дальнейшему сотрудничеству - при условии, что им дадут институциональные рычаги, а не символические роли.\n\nСовнарком стоит на пороге решения. Уступки могут принести стабильность - или подстегнуть фракционализм. Но дальнейшая неопределённость рискует подтолкнуть бухаринцев к Каменеву или, что хуже, обратно в тень Зиновьева."
russoc.335.a: "Предложить РТССП и назначить Томского его главой."
russoc.335.b: "Разрешить бухаринцам контроль над аграрными квотами в Госплане."
russoc.335.c: "Пригласить Бухарина соавтором новой партийной резолюции о «переходной дисциплине»."

russoc.336.t: "Голос Москвы"
russoc.336.d: "Долгое время Лев Борисович Каменев считался тихим технократом, лояльным Зиновьеву, но теперь он вышел из тени. В качестве председателя Моссовета он выступил с тем, что партийная пресса скромно называет «заявлением о тревоге» - но его аудитория ясно восприняла это как завуалированный призыв к действию. Стоя перед залом, полным студентов одного из московских вузов, Каменев обратился к «принципу демократических консультаций», предостерегая от централизации власти в руках «двойных союзов и непредставительных органов».\n\nНе называя Молотова или Бухарина, он осудил «временные компромиссы с ревизионизмом» и «поспешное исключение законных партийных традиций». Послание Каменева было ясно: Моссовет остаётся политической силой, и Москва не будет управляться только диктатом. Несколько комиссаров среднего звена и научных советов впоследствии выпустили заявления о «согласовании» с политикой Моссовета - кодовые знаки того, что Каменев собирает собственный созвездие влияния."
russoc.336.a: "Вовлечь технократов - отстранить Каменева."
russoc.336.b: "Обвинить Каменева в фракционности - изолировать Моссовет."
russoc.336.c: "Пусть с ним разберётся Бухарин."
russoc.336.e: "Ничего не делать. Москва поглотит сама себя."

russoc.337.t: "Сибирская линия - снова"
russoc.337.t2: "Лашевич бросает вызов Центру"
russoc.337.d: "Сибревком и Новосибирский совет под руководством Бориса Шумяцкого тихо, но решительно выбрали курс, отличный от новой ортодоксии, формирующейся в нашем государстве. Хотя официальных заявлений не делается, характер управления ясен: профсоюзы остаются сильными, кооперативная система расширяется, а налоговое бремя крестьян снижается с уступчивостью. Советские комиссары, направленные для исполнения центральных указаний, сообщают о замешательстве, несоблюдении или прямой задержке. Шумяцкий оправдывает эти отклонения как «практические ответы на местные условия» - но в частных разговорах наши чиновники называют это идеологическим саботажем."
russoc.337.d2: "На первой полосе «Красной Сибири» опубликована редакционная статья: «Революция не сводится к ведомости или декрету. Рабочие Сибири знают, кто по-прежнему говорит голосом Ленина».\n\nМихаил Лашевич, ветеран Гражданской войны и открытый сторонник Зиновьева, превратил свою должность в точку сбора верных старой [195.GetName]ской линии. При его управлении советы наполняются идеологическими союзниками, а органы, некогда подчинённые центру, теперь открыто ставят под сомнение власть Совнаркома."
russoc.337.a: "Пусть Шумяцкий правит. Нам важна его лояльность больше, чем послушание."
russoc.337.b: "Заменить Шумяцкого на лояльного функционера из Центра."
russoc.337.c: "Публично обвинить Лашевича в измене и агентуре Зиновьева."
russoc.337.e: "Предложить Бухарину реальное влияние в Госплане - при условии, что он поможет изолировать зиновьевизм в Сибири."

russoc.338.t: "Равновесие нарушается"
russoc.338.d: "В напряжённом, но рассчитанном шаге к единству Бухарин принял условия осторожного союза с Молотовым. Уступки скромные, но символичные: постепенная коллективизация, открытая поддержка сельскохозяйственных кооперативов и ТОЗов, введение мягкой налоговой системы в деревне. Децентрализации не допускается, власть Центра остаётся твёрдой - но тон стал немного мягче. Все эти решения официально были приняты на [GetBolshevikPartyCongressNumber] съезде партии, состоявшемся на прошлых выходных, который также избрал новый состав ЦК и Политбюро.\n\nБухарин не вошёл в правительство как равный, но вернулся в него как партнёр. Совнарком отражает новое устройство, при этом бухаринцы незаметно занимают руководящие должности среднего звена в менее влиятельных народных комиссариатах. Позиции Зиновьева ослабевают, поскольку бухаринское течение отдаляется от оппозиции [195.GetName]а."
russoc.338.a: "Да здравствует новый ленинский фронт!"

russoc.339.d: "После безрезультатных попыток сближения Бухарин, укреплённый союзниками в Моссовете и [195.GetName]ском Совете, объявил открытую поддержку Зиновьева и Каменева. Этот шаг - полномасштабная попытка создать противовес растущему централистскому курсу Молотова. В [195.GetName]е и Москве общий фронт теперь призывает к экономическим реформам, политическому плюрализму в советах и восстановлению «ленинского большевизма».\n\nЭтот новый Триумвират пока не имеет большинства в ЦК, но обладает реальной институциональной властью в ключевых городах."
russoc.339.a: "В Москве становится холоднее."

russoc.340.d: "После безрезультатных попыток сближения Бухарин объявил молотовизм «троцкистским ревизионизмом» и «национал-социалистской ересью». Каменев, некогда считавшийся уравновешивающей фигурой, был отстранён под давлением и завуалированными угрозами, а ВЦИК приказал реорганизовать власть в Москве. Бухаринцы в провинциях всё больше изолируются, их сторонники смещаются с ключевых постов или переводятся на бюрократические должности без влияния. В сибирском сердце и коридорах Москвы не тронуты лишь самые молчаливые технократы."

russoc.341.t: "[195.GetName]ская оппозиция"
russoc.341.d: "После отстранения Зиновьева от национального руководства, этот осаждённый идеолог отошёл в последний оплот - [195.GetName]ский Совет, крепость, всё ещё полная идеологических верных и озлобленных кадров. Именно здесь, среди библиотек партийных школ и душных залов старых профсоюзов, оппозиция реорганизуется. Их риторика стала публичной, объединяя обвинения в бонапартизме, предательстве социалистического интернационализма и даже шепотки о том, что только зиновьевская оппозиция - настоящие «большевики-ленинцы».\n\nОрганы зиновьевской оппозиции не воинственны, но и не бездействуют. Через таких фигур, как Пётр Залуцкий, Георгий Благонравов, Николай Крестинский и Евгений Преображенский, они продолжают влиять на местные назначения, срывать экономические планы Центра и выпускать острые идеологические статьи в своих институциональных изданиях и партийных школах.\n\n[195.GetName]ский Совет и его сеть культурных, образовательных и муниципальных учреждений начали активно сопротивляться указам Центра. Уже сотрудники Госплана в [195.GetName]е сообщают об «идеологической враждебности» среди местных планировщиков. Недавний профсоюзный бюллетень, распространявшийся в [195.GetName], открыто высмеивал новые трудовые нормы. Союзники Зиновьева не устраивают восстания, но активно подрывают государство изнутри.\n\nМолотов созвал закрытое заседание Секретариата, дав тихие указания немедленно начать проверку всех муниципальных исполкомов [195.GetName]а, их руководителей, подчинённых и изданий [195.GetName]ской прессы."
russoc.341.a: "Говорят, они представляют рабочих. Я же говорю - они представляют прошлое."

russoc.342.t: "Реорганизация «Правды»"
russoc.342.d: "Пока Вячеслав Молотов укрепляет контроль над центральными институтами государства, внимание переключается на поле общественного дискурса. «[195.GetName]ская Правда», долгое время считавшаяся рупором [195.GetName]ского Совета, оставалась одной из последних платформ, где в редакционных статьях, аналитике и рабочих корреспонденциях ещё звучал голос Зиновьева и его фракции. Несмотря на официальное отстранение, Зиновьев продолжал влиять на редакционную коллегию, статьи цитировали его прежние выступления и распространяли его «антибюрократические» критики центрального правительства.\n\nПартийное руководство решительно взялось за дело. По приказу Центрального Комитета, Агитпропа и Наркомпроса весь старший состав редакции [195.GetName]ской Правды был уволен, включая Самуила Закса-Гладнева и Льва Сосновского. Их заменили идеологически лояльные кадры из Коммунистического университета им. В.И. Ленина и Госиздата, отобранные не только за журналистскую дисциплину, но и за безоговорочную приверженность новой партийной линии.\n\nПараллельно развернулась медийная кампания против самого Зиновьева. Выступления анонимных «рабочих-корреспондентов» осуждали его «меньшевистское отклонение», статьи обвиняли в воспитании мелкобуржуазного культа личности, прикрываемого демагогическими обращениями к пролетарским чувствам."
russoc.342.a: "В конце концов, как же может «Правда» лгать?"

russoc.343.t: "Резолюция о реорганизации [195.GetName]ского Совета"
russoc.343.d: "ВЦИК принял широкую резолюцию, предписывающую немедленную реорганизацию местных Советов [195.GetName]а и проведение новых выборов для «восстановления пролетарского единства и дисциплины». Официальный язык называет существующие Советы «очагами фракционного сепаратизма» и «механизмами зиновьевской блокировки».\n\nРезолюция, принятая без единого голоса против благодаря большинству [GetOtherPrimeMinister] в ВЦИК, наделяет специально назначенные Центральным Комитетом Избирательные комиссии чрезвычайными полномочиями для контроля новых выборов. Эти комиссии, состоящие из лояльных партийных кадров, сотрудников безопасности и бюрократов, уполномочены «исправлять нарушения и обеспечивать социалистическую законность». За закрытыми дверями это означает систематическую чистку делегатов, приверженных зиновьевской линии, рабочих комитетов и районных активистов. Заводы получают негласные инструкции по «реорганизации процедур выбора делегатов», агитаторы направляются в казармы и трамвайные депо, а [195.GetName]ская Правда призывает к «очищению Советов от романтизма и саботажа».\n\nХотя зиновьевцы ослаблены, они не молчат. Несколько членов [195.GetName]ского Совета покинули заседания в знак протеста, осуждая выборы как фарс, и призвали к обсуждению до съезда."
russoc.343.a: "Пока ВЦИК не слушает."

russoc.344.t: "Демонстрация на Володарском проспекте"
russoc.344.d: "Несмотря на указ ВЦИК, улицы [195.GetName]а продолжают звучать вызовом. Рано утром тысячи рабочих и партийных членов - многие связанные с зиновьевским движением - прошли по Володарскому проспекту под красными знаменами, скандируя знакомые лозунги: «Выполним ленинские заветы», «Советы должны решать!», «За подлинную рабочую демократию!»\n\nХотя демонстрация была без оружия и заметно дисциплинированной, это был открытый протест против принудительной реорганизации местных Советов. Среди участников, хоть и не в первых рядах, был сам Григорий Зиновьев, окружённый такими верными, как Крестинский и Благонравов, заметно бледный, но решительный.\n\nОтвет последовал быстро. Иван Москвин, тихий, но решительный руководитель организационного отдела Петроградского обкома, появился в сопровождении красногвардейцев и делегатов заводов, лояльных Совнаркому. Хотя выстрелов не прозвучало, толпа была насильственно разогнана с арестами и публичными разоблачениями. Зиновьев ускользнул - не арестованный, но и не оставшийся незамеченным.\n\nС наступлением вечера специальный бюллетень «Правды» не упомянул демонстрацию - только загадочную редакционную статью о «узких группировках»."
russoc.344.a: "Слабое зрелище."

russoc.345.t: "Реакция на [195.GetName]ское [GetChekaName]"
russoc.345.d: "Внутренняя памятка, распространённая коллегией Народного комиссариата внутренних дел, подчёркивает необходимость «дисциплинарной гармонизации» и «идеологического единства» в региональных управлениях безопасности. Особое внимание уделяется [195.GetName]скому губернскому управлению [GetChekaName], давно считающемуся недостаточно отзывчивым к центральным указаниям.\n\nВ результате бывший глава [GetChekaName] при Зиновьеве Георгий Благонравов и его заместитель Иван Бакаев были сняты с должностей по итогам закрытого заседания НКВД. Формальных обвинений не предъявлено, им вменяется несоблюдение процедурных норм в соответствии с текущими партийными решениями.\n\nНа их место назначен Павел Буланов, старший сотрудник пензенского аппарата безопасности и близкий соратник комиссара Ягоды, который будет курировать реорганизацию Петроградской ЧК. Его приход внутри ведомства преподносится как «мера стабилизации и укрепления доверия с Центром»."
russoc.345.a: "Город больше не их."

russoc.346.t: "Новый Столичный Совет"
russoc.346.d: "После резолюции ВЦИК завершились выборы в обновлённый Совет [195.GetName]а. Официально процесс представлен как рутинное подтверждение социалистического правления, но на деле он был далёк от нейтральности. Избирательные комиссии, под контролем партийных органов и Секретариата, тщательно следили за отбором делегатов из низших советов. Заводы и учреждения, сочувствующие оппозиции, отмечали участившиеся визиты ревизоров и агитаторов, лояльных молотовской линии.\n\nПротив всех ожиданий блок зиновьевцев вернулся с узким большинством в вновь сформированном Совете [195.GetName]а. Это была не чистая победа: десятки делегатов оппозиции были дисквалифицированы накануне, а ключевые предприятия подвергались давлению со стороны партийных функционеров. Но остаточная лояльность Зиновьеву в рабочих ячейках и советском аппарате оказалась крепкой. Сам Зиновьев, бледный и сдержанный, занял своё место с видом человека, знающего, что буря ещё не миновала. Совет [195.GetName]а остаётся колючкой для центральной власти, а сопротивление Зиновьева получило новое дыхание - но ценой больших потерь."
russoc.346.d2: "После резолюции ВЦИК завершились выборы в обновлённый Совет [195.GetName]а. Официально процесс представлен как рутинное подтверждение социалистического правления, но на деле он был далёк от нейтральности. Избирательные комиссии, под контролем партийных органов и Секретариата, тщательно следили за отбором делегатов из низших советов. Заводы и учреждения, сочувствующие оппозиции, отмечали участившиеся визиты ревизоров и агитаторов, лояльных молотовской линии.\n\nНовый Совет [195.GetName]а сформирован - и его состав не оставляет сомнений: фракция Зиновьева была сметена. Молотовская линия, курируемая Иваном Москвиным и обеспечиваемая избирательными комиссиями и бюрократическими перестановками, теперь обладает ясным и лояльным большинством.\n\nЗа несколько часов до первой сессии несколько известных сторонников Зиновьева покинули заседание, назвав процесс фарсом. Но в итоговом подсчёте их отсутствие прошло почти незамеченным."
russoc.346.a: "Пиррова победа, похоже."
russoc.346.b: "Решительное поражение оппозиции."

russoc.347.t: "Крах термидора в [195.GetName]е"
russoc.347.d: "Под рассветные часы Исполком Совета [195.GetName]а под руководством Николая Комарова - действовавшего по прямому приказу Григория Зиновьева - попытался захватить ключевые правительственные учреждения в координации с мятежными элементами [195.GetName]ского гарнизона.\n\nАгенты Зиновьева в местном штабе ЧК были быстро нейтрализованы, так как их уже проникли и контролировали лояльные офицеры под руководством Павла Буланова. Когда поступили приказы задержать центральных чиновников и занять важные здания, большинство частей армии колебалось или отказывалось выполнять - многие даже предупреждали своих командиров. Восстание в [195.GetName]е рухнуло за несколько часов.\n\nЗаговорщики - сам Зиновьев, вместе с Георгием Благонравовым, Львом Каменевым и другими - были арестованы и переведены в охраняемое учреждение под контролем НКВД. Центральный Комитет объявил в [195.GetName]е и Москве чрезвычайное положение.\n\nВячеслав Молотов в официальном обращении к Советам и трудящимся охарактеризовал событие как «преступную авантюру против рабочего-крестьянского государства». В течение нескольких часов новая волна арестов прокатилась по партийным, профсоюзным и прессовым органам [195.GetName]а."
russoc.347.a: "Триумф Центра."

russoc.348.t: "Окончательное решение «[195.GetName]ского вопроса»"
russoc.348.d: "С тем, как Иван Москвин и его блок обеспечили решающее большинство в [195.GetName]ском Совете, последний рычаг власти зиновьевцев пал. После официального отстранения от должности городским комитетом [195.GetName]а, Центральный Комитет принял внутреннюю резолюцию о переводе Григория Зиновьева на отдалённую административную должность «по состоянию здоровья и дисциплинарным причинам». Зиновьев отказался исполнить приказ.\n\nВ течение семидесяти двух часов Секретариат опубликовал официальное заявление о его исключении из партии, с формулировкой «фракционный саботаж и неповиновение коллективной воле партии». Имя Зиновьева было удалено из всех внутренних справочников, а его дальнейшее участие в партийной жизни запрещено.\n\nВместе с исключением Зиновьева последовало и удаление нескольких других видных сторонников - Каменева, Преображенского, Залуцкого, Благонравова, Крестинского - что стало формальным концом [195.GetName]ской фракции, некогда стоявшей в центре большевистской власти."
russoc.348.a: "Нужно преподать им урок."
russoc.348.b: "Они больше не актуальны."

russoc.349.t: "Процесс над антисоветской зиновьевской группой"
russoc.349.d: "Верховный суд [ROOT.GetNameDef] открыл формальное производство против группы бывших высокопоставленных партийных и военных деятелей. Обвиняемые, включая Григория Зиновьева, Льва Каменева, Евгения Преображенского, Николая Крестинского, Ивана Бакаева, Георгия Благонравова, Петра Залуцкого и других, обвиняются в заговоре против рабочего-крестьянского государства, попытке узурпации законной партийной власти и создании параллельного командования с нарушением решений партийного съезда.\n\nСуд, хотя и проведён в полном соответствии с законом под юрисдикцией Верховного суда, стал тихим национальным событием. Выборочные стенограммы и официальные обвинения были опубликованы в «Правде» и других центральных газетах, представляя дело как решающий момент внутренней партийной дисциплины.\n\nЗиновьев и его сообвиняемые отрицали контрреволюционные намерения, но некоторые их действия используются для демонстрации опасности фракционного сепаратизма.\n\nНастало время вынести приговор."
russoc.349.a: "Очистить заговор полностью. Никому не возвращаться в партию."
russoc.349.b: "Выслать их в отдалённые провинции под надзором."
russoc.349.c: "Подать пример. Смертная казнь для главарей."

russoc.350.t: "Реорганизация Рабкрина и ЦКК"
russoc.350.d: "По результатам проверки деятельности Рабоче-крестьянской инспекции (Рабкрин) и Центральной контрольной комиссии (ЦКК) Совнарком одобрил директиву по кадровой и процедурной реорганизации обеих учреждений. Изначально созданные под предшествующим руководством для борьбы с падением моральной дисциплины в партии и государстве, инспекционные органы с тех пор проявляли нерегулярность в отчётности и неполный контроль за региональными отделениями.\n\nПринято решение заменить нынешнего народного комиссара Рабкрина. Товарищ Николай Шверник, дисциплинированный и технически подкованный чиновник, назначен для руководства процессом перестройки. Его задача - внедрить новые аудиторские процедуры, координировать работу с региональными бюро и обеспечить соблюдение директив, направленных на восстановление функциональной сплочённости государственного аппарата. ЦКК сохранит формальную независимость, хотя рассматривается возможность более тесной интеграции с Секретариатом.\n\nВнутренние памятки подчёркивают, что эта реорганизация не носит дисциплинарный характер, а является необходимой мерой для повышения эффективности и предотвращения административного дрейфа в условиях продолжающейся национальной мобилизации."
russoc.350.a: "Поздравляем товарища Шверника."

russoc.351.t: "О структуре исполнительной координации"
russoc.351.d: "В ходе продолжающейся юридической и институциональной реорганизации, инициированной под руководством Совнаркома и председателя Молотова, среди ведущих членов ЦК и Конституционной комиссии был распространён предварительный меморандум. Документ касается будущего Совета Труда и Обороны, органа, изначально задуманного как чрезвычайный экономический орган во время Гражданской войны.\n\nТеперь, когда страна вновь находится в состоянии продолжительной мобилизации, и отсутствует чёткая граница между экономической координацией и государственным руководством, возникли вопросы о том, следует ли формализовать СТО как постоянное конституционное учреждение, параллельное Совнаркому, или же его функции должны быть интегрированы в аппарат самого правительства.\n\nПроект предлагает два структурных варианта. В первом случае СТО институционализируется как автономный координирующий орган государственной власти, возглавляемый членом Политбюро, назначаемым Центральным Комитетом, чьи указы будут иметь обязательную силу для всех наркоматов и плановых органов. Такая структура сохранит двойственность между техническо-экономическим руководством и политическим управлением. Во втором варианте СТО полностью распускается, а все административные и плановые полномочия передаются Совнаркому, что упрощает механизм исполнительной власти.\n\nВопрос остаётся на обсуждении. Окончательное решение ещё не принято. Но все признают, что оно определит характер нового конституционного порядка и прояснит реальное место высшей государственной власти."
russoc.351.a: "СТО должно быть формализовано как постоянный институт."

russoc.352.t: "Решение Политбюро по делу Зиновьева"
russoc.352.d: "После неудавшегося мятежа Зиновьева и его сторонников партия подошла к решающему моменту в вопросе окончательной судьбы бывшего председателя Совнаркома. На закрытом заседании Политбюро под председательством товарища Молотова дело было полностью изложено представителями Верховного суда и ЦКК.\n\nВ ходе рассмотрения было отмечено, что Зиновьев систематически игнорировал директивы ВЦИК и непосредственно организовывал нелегальные структуры, направленные на подрыв органов пролетарской власти. Хотя некоторые члены признали его прежний вклад в революционное дело, большинство подчеркнуло необходимость сохранения партийного единства и дисциплины.\n\nБыло подготовлено официальное решение для ратификации Центральным Комитетом, сопровождаемое публичным заявлением в «Правде», подытоживающим решение партии с акцентом на дисциплинарную последовательность и «необратимое предательство принципов коллективного руководства»."
russoc.352.a: "Партия должна защитить себя. Приступить к ликвидации."
russoc.352.b: "Назначить ему пожизненное заключение в изоляции."
russoc.352.c: "Отправить его в внутреннюю ссылку на Север. Без пресс-релиза."

russoc.353.t: "Старые большевики"
russoc.353.d: "Хотя партия формально закрыла дело заблуждений Григория Зиновьева, недавние сообщения из Москвы свидетельствуют, что некоторые остатки его политического круга начали осторожно реорганизовываться. В центре этого тихого возрождения - Лев Каменев, председатель Моссовета, чей отказ поддержать Зиновьева в критический момент был отмечен, но который теперь приватно оспаривает законность решения, возводящего новое правительство.\n\nВ течение недель после ареста Зиновьева Каменев собрал вокруг себя группу идейных ветеранов - членов партии с начала века и небольшую группу менее заметных бывших зиновьевцев - под названием, которое в некоторых внутренних бюллетенях называют «Старые большевики». Хотя публично это подаётся как социальная организация, напоминание об изначальных идеалах революции, внутренние наблюдения показывают, что «Общество старых большевиков» является рыхлым объединением политических выживших с ослабевшим влиянием, но сохраняющейся амбицией.\n\nХотя оно не обладает формальной властью и собирается лишь время от времени под защитой Каменева в Моссовете, оно не представляет немедленной угрозы. Но поскольку многие зиновьевцы собираются под его знаменами, следует проявлять осторожность."
russoc.353.a: "Москва вернётся к порядку."

russoc.354.t: "Бухарин присоединяется к Старым большевикам"
russoc.354.d: "В публичном заявлении, совместно выпущенном в Москве, политическая группа, связанная с Николаем Бухариным, официально выразила поддержку так называемым «Старым большевикам», сосредоточенным вокруг Моссовета. Представленное как обязательство к внутрипартийному диалогу и конституционной корректировке, заявление обвиняет недавние события - без прямого указания - в отклонении от принципов партийной законности и коллективного руководства.\n\nДокумент, подписанный несколькими ветеранами, включая Н. И. Бухарина, М. П. Томского и М. Н. Рютина, хвалит усилия товарища Каменева и его сторонников. Обращение также призывает к восстановлению некоторых процедурных норм в проведении заседаний ЦК и Совнаркома, а также выражает озабоченность по поводу растущей изоляции партийных органов от рабочего класса.\n\nХотя влияние альянса пока ограничено и отсутствует широкая организационная поддержка, он тем не менее консолидирует две из самых заметных исключённых фракций в партийном аппарате. В глазах Политбюро эта инициатива представляет собой формальное политическое объединение остатков зиновьевских элементов и бухаринских ревизионистов."
russoc.354.a: "Партия продолжает гнить."

russoc.355.t: "Об организации социалистического сельского хозяйства"
russoc.355.d: "В соответствии с недавними постановлениями Пленума Совета Труда и Обороны принят пересмотренный курс социалистической трансформации сельского хозяйства. В то время как предыдущий период характеризовался структурированным переходом к сельскохозяйственным артелям (СКХА), новые требования национального экономического плана в сочетании с неудовлетворительными закупочными показателями и логистическими проблемами потребовали дальнейшей консолидации сельского хозяйства.\n\nНовый декрет вводит систематическое создание сельскохозяйственных коммун (СКХК) как предпочтительной формы коллективизации. В отличие от прежней модели, коммуна базируется на полной социализации труда, земли, орудий и потребления. Цель - формирование интегрированных сельскохозяйственных производственных единиц, способных к прямой координации с центральными плановыми органами и немедленному внесению вклада в национальные продовольственные квоты.\n\nДиректива СТО подчёркивает единообразие, измеримые результаты и административную дисциплину. Ранее допускались компромиссы в отношении личных подсобных участков и автономии крестьянских хозяйств, которые должны постепенно устраняться. Надзорные комиссии направляются по регионам для ускорения вступления, переклассификации собственности и реструктуризации сельских трудовых бригад.\n\nХотя декрет не содержит прямых упоминаний о классовых врагах или кулаках, он уполномочивает местные власти применять «исключительные административные меры в случаях саботажа, препятствий или несоблюдения переходных норм»."
russoc.355.d2: "Совет Труда и Обороны совместно с ВСНХ издал общую директиву, устанавливающую коллективизацию как центральное направление сельской экономической перестройки. Новая политика требует создания Сельскохозяйственных Коммун (СКХК) как основной организационной формы крестьянского труда и снабжения.\n\nПо этой модели все средства производства, земля, оборудование и потребление полностью социализируются внутри каждой единицы. Индивидуальные подсобные хозяйства, удержание излишков и внеобщинные структуры подлежат поэтапному упразднению согласно графику, разработанному Государственной плановой комиссией.\n\nДекрет подчёркивает коллективизацию не как классовую кампанию, а как структурное обязательство национального плана. Вместе с тем положения уполномочивают местные и районные исполнительные комитеты инициировать административное лишение собственности и принудительную реструктуризацию в регионах с низким уровнем исполнения.\n\nСТО рассматривает эту трансформацию как решающее испытание организационных возможностей социалистического государства. Специальные наркоматы будут контролировать набор, классификацию и соблюдение дисциплины. Политика не преподносится в агитационных терминах, но её реализация подразумевает всестороннюю перестройку сельского общества в соответствии с принципами центрального контроля, уравнительного труда и производственной дисциплины."
russoc.355.d3: "Совет Труда и Обороны после длительных консультаций с экономическими отделами и плановыми органами принял умеренный план коллективизации сельского хозяйства. Учитывая разнообразие условий в советском сельском хозяйстве, новая политика подчёркивает добровольные Товарищества по совместной обработке земли (ТОЗ) как основную форму кооперативного развития.\n\nВ отличие от модели полной коллективизации, структуры ТОЗ позволяют частично сохранять хозяйственную автономию, поощряя при этом объединение труда и техники для сезонных или интенсивных работ. Цель - расширение кооперативного использования земли и повышение продуктивности без преждевременного нарушения традиционных форм сельской жизни.\n\nРешение СТО отражает предпочтение постепенного перехода вместо административного принуждения. Кадры должны избегать чрезмерного давления и быстрой переклассификации, отдавая приоритет стимулирующим схемам, образцовым коллективам и техническому обучению.\n\nПолитика сохраняет общую цель сельскохозяйственной модернизации и интеграции в централизованное планирование, но снижает идеологическую конфронтацию. Реализация возлагается на региональные структуры под контролем кооперативных союзов и плановых комиссий."
russoc.355.a: "Коллективизация освобождает труд!"

russoc.356.t: "Дело функции"
russoc.356.d: "В краткой записке, изданной Политбюро, Президиум ВЦИК официально утвердил перенос столицы [ROOT.GetNameDef] в Москву. Решение представлено как вопрос стратегической эффективности, продиктованный географическими, экономическими и логистическими приоритетами централизованного планирования и координации, а также символическим восстановлением наследия Ленина, хотя обстоятельства предыдущего переноса столицы, вызванного германским наступлением и широко освещавшегося в послевоенные годы как «трусливое бегство», были замолчаны.\n\nПеревод народных комиссариатов и ключевых ведомств в московский административный центр будет осуществляться в течение следующих месяцев поэтапно и упорядоченно. В сопроводительных материалах, распространённых в партийных и институциональных кругах, отмечается, что хотя [195.GetName] сохраняет историческое и символическое значение, требования рационального социалистического государства требуют наличия правительства, защищённого от сбоев и лучше связанного с коммуникационными линиями и промышленным ядром страны.\n\nВ тексте указа нет упоминания о недавнем прошлом [195.GetName]а. Однако в партийных обсуждениях тихо признаётся, что хаос и нестабильность, связанные с Народным фронтом и эпохой зиновьевцев, подорвали авторитет [195.GetName]а как центра национальной власти. Таким образом, переезд в Москву - не только логистическая корректировка, но и тихий итог."
russoc.356.a: "Мы идём не туда, где нас прославляют, а туда, где требует работа."

russoc.357.t: "Резолюция по доктрине социалистического государства"
russoc.357.d: "После решающей стабилизации Партии и восстановления советской власти Центральный Комитет утвердил и распространил официальный идеологический документ, обобщающий новое направление социалистического государства в современных условиях. Сформулированная В.М. Молотовым и введённая через органы власти, резолюция провозглашает теоретическую основу и долгосрочные цели Советского Союза в новой эпохе.\n\n«Социализм в отдельно взятой стране» - не отступление, а кульминация. Она утверждает, что социализм - не переходный этап, а суверенная, самодостаточная модель цивилизации, выкованная в горниле российской истории, революции и войны. В выдержках из резолюции говорится, что советское государство - высшая форма классового господства, совершенствованная диктатура пролетариата и единственный носитель марксистской ортодоксии. Оно ведёт свою линию от победоносной Октябрьской революции и военно-политического гения Ленина. Так называемый «Третий Интернационал» был искажён анархо-синдикалистами и парламентскими фантазёрами на Западе. Её современное воплощение не имеет отношения к марксистской традиции, а её существование противоречит интересам мирового пролетариата. Россия порвёт все идеологические и политические связи с иностранным авантюризмом.\n\nСамое важное - резолюция утверждает, что большевизм - уникальный русский способ марксизма. Его нельзя экспортировать универсальными лозунгами или подражанием Французской коммуне. Он рождается из воли российского рабочего класса, дисциплины Партии и централизованного Государства. Синдикалистские ереси, зиновьевский популизм, троцкистский бонапартизм и бухаринские рыночные утопии отвергаются как ревизионистские и мелкобуржуазные отклонения.\n\n"
russoc.357.a: "Социалистическое Отечество - наша священная ценность."

russoc.358.t: "Советская Конституция [GetYear] года"
russoc.358.d: "После месяцев обсуждений проект нового основного Закона Рабочей Республики был утверждён и ратифицирован Съездом Советов.\n\nНовая Конституция закрепляет социалистическую советскую систему как прочный фундамент российского государства, адаптированный к современным реалиям. Ключевые изменения, естественно, коснулись вопроса управления. Опыт Конституции 1918 года, где расплывчатый федерализм и дуализм власти парализовали эффективное управление, был явно отвергнут. Вместо этого принята иерархическая модель, обеспечивающая прямую вертикальную власть и подчинённые народные комиссариаты и производственные органы.\n\nСъезд Советов сохраняется в роли консультативного форума. Между его созывами, которые теперь проходят раз в четыре года, высшая законодательная, исполнительная и административная власть осуществляется напрямую Советом Труда и Обороны, ответственным за экономическое планирование, безопасность и мобилизацию труда. СТО возглавляется Исполкомом СТО и Председателем, избираемыми его членами. Совнарком и ВЦИК упразднены, а их функции переданы Исполкому СТО - конкретному воплощению единства Партии и Государства на службе социализму.\n\nВ преамбуле и статьях Конституция опирается на доктрину Социализма в одной стране - идентифицируя российский социалистический путь как единственно легитимное развитие большевистско-ленинской мысли. Ни интернационалистские иллюзии, ни внутрипартийный демократический фетиш больше не допускаются для искажения характера пролетарского государства."
russoc.358.a: "Эта Конституция - не компромисс. Это вывод."

russoc.359.t: "Исполнительный комитет СТО"
russoc.359.d: "В соответствии с пересмотрённым конституционным порядком и подтверждённым верховенством СТО как высшего органа советской государственности завершена реструктуризация исполнительных полномочий в Совете Народных Комиссаров. С Председателем СТО, признанным главой государства и национальной стратегии, возникла необходимость назначить Исполком СТО для обеспечения преемственности в повседневном управлении и сохранения коллективного правления.\n\nПрезидиум ВЦИК внес на рассмотрение список утверждённых кандидатов. Эти лица - опытные администраторы советской системы, известные своей приверженностью директивам национального планирования - номинированы для руководства Совнаркомом и реализации экономических, социальных и промышленных преобразований, предусмотренных текущим Планом.\n\nОкончательное утверждение остаётся за Председателем СТО. В интересах операционной ясности и институциональной дисциплины переход будет немедленным и без церемониальных излишеств."
russoc.359.a: "Лазарь Каганович."
russoc.359.b: "Георгий Маленков."
russoc.359.c: "Николай Шверник."
russoc.359.e: "Клим Ворошилов."
russoc.359.f: "Серго Орджоникидзе."
russoc.359.g: "Анастас Микоян."

russoc.360.t: "Подтверждение большевистского государства"
russoc.360.d: "С идеологической консолидацией вокруг Социализма в одной стране Центральная историческая комиссия выпустила комплексную переоценку формирующих лет большевистской партии. В центре внимания - новая возвышенная фигура: Яков Свердлов, первый Председатель Всероссийского Центрального Исполнительного Комитета. Молотов, в согласовании с Комиссией, поддержал широкую программу возвращения наследия Свердлова в официальную память - не как мученика или харизматичной личности, а как образцового функционера, чья ранняя борьба за централизацию партии, дисциплину кадров и строгую идеологическую верность теперь рассматривается как исторический предшественник нынешней эпохи.\n\nНовая кампания, названная «Свердловская линия», включает переименование ряда партийных школ и административных зданий; переписывание учебных программ, изображающих Свердлова как незаменимого организационного помощника Ленина; официальное осуждение прежних «личностных» историографий, которые преувеличивали роль фракционеров и провалившихся революционеров.\n\nАгитпроп начал производство радиосериалов и брошюр, в то время как статуи и портреты ранее прославляемых фигур тихо убираются или переставляются. В официальной доктрине наследие свердловцев теперь рассматривается как непрерывность ленинизма через порядок, единство и безличное верховенство Рабоче-Крестьянского государства - добродетели, которые режим Молотова утверждает, что теперь полностью реализует."
russoc.360.a: "Идеал советского порядка."

russoc.361.t: "Ефремовский стандарт"
russoc.361.d: "В Белоглазовском районе Алтайского края, на ветреной границе с враждебным [MON.GetName], крестьянин Михаил Ефремов достиг того, что раньше казалось невозможным. Во главе своей артели «Искра» он организовал труд в таких масштабах и с такой дисциплиной, что получил поразительный урожай - 61 центнер пшеницы с гектара на площади 3,6 га и 54 центнера на другой площади в 8,5 га.\n\nЕфремов, ветеран сельского советского дела и ныне избранный председатель своего колхоза, приписывал успех не только единству коллективного труда, но и бдительному вниманию к оборонной готовности и правильному идеологическому воспитанию среди товарищей. Новости об этом достижении быстро распространялись по деревням и районам - не только через газеты, но и устно, по полевым письмам, гордыми шёпотами. В ответ возникла волна подражателей. Сельхозработники от Воронежа до Новосибирска начали формировать бригады под знаменем «ефремовцев» - нового стандарта трудовой дисциплины, урожайности и нравственной ясности. Министерства осторожно приняли к сведению. Даже в офисах Госплана начали появляться графики с обозначением «Ефремовская базовая линия».\n\nТоварищ Молотов в речи на закрытом заседании правительства привёл достижение Ефремова как знак внутренней силы Социалистического Отечества и зарождающихся возможностей советского человека при правильной организации коллективной волей. Агитпроп последовал примеру: передвижные выставки теперь включают портреты Ефремова как символа трудолюбивого, скромного патриота, чья работа говорит громче слов."
russoc.361.a: "Да здравствует социалистический труд!"

russoc.362.t: "Ударники сообщают о перевыполнении норм"
russoc.362.d: "На обширных заводских площадках социалистической республики зарождается новое движение, зажигающее дух труда. Ударники - образцовые работники с неистощимой энергией, патриотической преданностью и фанатичной дисциплиной - стали авангардом производства. Эти выдающиеся труженики превышают нормы, перевыполняют планы и воплощают идеалы социализма делом, а не словами.\n\nПресса славит их имена, местные партийные ячейки чтят их пример, заводы теперь соревнуются. Ударник - уже не просто рабочий, он гражданин-боец Социалистического Отечества."
russoc.362.a: "Слава перевыполнившим куют красные кузницы!"

russoc.363.t: "Реорганизация Народного комиссариата по делам национальностей"
russoc.363.d: "После тщательного аудита и специального расследования ЦКК было установлено, что Народный комиссариат по делам национальностей (Наркомнац) больше не выполняет необходимую или идеологически соответствующую функцию в аппарате советского государства. Первоначально созданный в первые дни Советской Республики для содействия братскому сотрудничеству народов России, комиссариат со временем скатился к политической незначительности и фракционному злоупотреблению. Расследование выявило тревожную деятельность под руководством Семёна Диманштейна, его последнего председателя, поддерживавшего тесные связи с зиновьевской сетью и допускавшего проникновение националистических отклонений под видом культурной работы.\n\nОсобое внимание уделялось несоразмерному распределению ресурсов на некоторые поселенческие инициативы и земельные схемы сомнительной национально-экономической ценности, известные как КомЗЕТ, а также сотрудничеству с структурами, ныне находящимися под следствием за подрывные политические намерения. Диманштейн отстранён от должности и задержан до дальнейшего разбирательства.\n\nФункции Наркомнаца будут упразднены, а остаточные задачи межэтнической координации переданы в новый Отдел национально-административных дел при Совнаркоме, чтобы обеспечить их полное соответствие директивам Партии и принципам Социализма в одной стране."
russoc.363.a: "Мера, назревшая давно."

russoc.364.t: "Новый гимн для нового государства"
russoc.364.d: "По мере укрепления основ нового порядка, Интернационал - некогда призыв мировой революции - теперь звучит неуклюже в залах государства, которое не признаёт родства с синдикалистскими восстаниями за рубежом. Официальный гимн Советской Республики, сохранившийся со времён зиновьевского правления, больше не отражает видение [ROOT.GetLeader] патриотического и централизованного социализма.\n\nПо итогам всенародного конкурса, проведённого Наркомпросом и Агитпропом, отобраны два претендента на замену Интернационала.\n\nПервое - вдохновенное оркестровое произведение Бориса Александрова под названием «Да здравствует наша держава!», сочетающее величие и идеологическую ортодоксию. Второе, куда более спорное, - сильно переработанная версия «Прощания славянки», старого белого и имперского военного марша, долгое время запрещённого большевиками. Хотя в тексте теперь воспевается социалистическая индустрия и защита Отечества, некоторые в Партии шепчут, что никакая переработка не способна стереть происхождение песни. Тем не менее, среди простого народа мелодия вызывает глубокие чувства, особенно у ветеранов и пограничников."
russoc.364.a: "Да здравствует наша держава!"
russoc.364.b: "Прощание славянки зазвучит вновь."

russoc.365.t: "Новые ордена Республики"
russoc.365.d: "По мере укрепления нового строя, возникает необходимость официально отметить выдающийся труд и доблесть её граждан, что приобретает новую идеологическую актуальность. Съезд Советов ратифицировал учреждение новых государственных наград - как гражданских, так и военных - соответствующих ценностям нового социалистического государства.\n\nОрден Александра Невского, некогда символ царской геральдики, радикально преобразован и переосмыслен. Лишённый церковных и династических символов, он теперь служит знаком стратегической прозорливости и мужества на поле боя - как светский символ народной военной изобретательности и патриотической стойкости. Названный в честь полководца, защищавшего русские земли от иноземных захватчиков, он вручается тем, кто продолжает этот дух под красным знаменем Республики. Наряду с ним учреждён титул Героя Советской России - высшая награда гражданина за исключительную службу в бою или труде. Знак представляет собой золотую звезду с надписью «За Социалистическое Отечество», которая вручается по указу Совнаркома ограниченно.\n\nЭтим наградам сопутствует пересмотренная система поощрений за мирный труд. Рассматриваются новые гражданские ордена и медали для выдающихся работников сельского хозяйства, тяжёлой промышленности и социалистического строительства.\n\nНа государственных плакатах, бюллетенях и в учебных программах эти символы будут служить кодификацией и возвеличиванием идеалов Социализма в одной стране - не просто как украшения, а как опоры морального и дисциплинированного государства."
russoc.365.a: "Слава нашему народу!"

russoc.366.t: "Новая культура для нового государства"
russoc.366.d: "С идеологическим укреплением Социализма в отдельно взятой стране, правительство решительно направлено на формирование по-настоящему национальной советской культуры - такой, что не импортируется и не абстрактна, а рождается из русской почвы, формируется трудом масс и направлена на возвышение Социалистической Родины. В серии декретов заложены основы этого нового культурного возрождения. Под координацией Наркомпроса и его недавно созданного Главного управления по национальной культуре (Главнацкульт) культурная жизнь должна организовываться на принципах моральной ясности, патриотической преданности, социалистического коллективизма и национального единства.\n\nЭкспериментальные и космополитические тенденции прошлого - Пролеткульт, футуристическая абстракция и конструктивистский формализм - были переориентированы. Пролетарские театры-мастерские теперь ставят грандиозные национальные эпопеи, Новые футуристы подчёркивают коллективную силу и индустриальный героизм, отказываясь от декадентских тем скорости и хаоса в пользу выносливости и социалистического порядка. Литература расцветает такими произведениями, как «Чудный сплав» Владимира Киршона - сага о социалистическом строительстве. Кино тоже шагает в ногу - «Александр Невский» Всеволода Вишневского, историческая драма о древнем князе, сражающемся с тевтонцами, провозглашён «фильмом всенародного значения». Музыкальная политика, ранее раздробленная между академическими элитами и народными дилетантами, реформируется через массовые хоровые программы, сочетающие русскую полифонию с воинственными ритмами.\n\nКультура больше не является сферой двусмысленности. Это инструмент национального сплочения и моральной трансформации - среда, через которую новый советский человек учится преданности труду, вере в государство и почитанию Родины."
russoc.366.a: "Кто пишет для нации - тот пишет для истории."

russoc.367.t: "Триумф Главков"
russoc.367.d: "Новая эпоха социалистического управления находит своё точнейшее выражение не в лозунгах или знамёнах, а в формах, планах и директивах. Во всех отраслях экономики - от металлургии до станкостроения, от угольных бассейнов до железнодорожных узлов - теперь прочно установлено господство Главков, центральных промышленных управлений.\n\nДиректораты и комиссии работают по строгим вертикальным цепочкам: производственные руководители подчиняются отраслевым бюро, которые непосредственно управляют производственными заданиями, распределением труда и выделением материалов. Отчёты идут вверх, директивы - вниз.\n\nВместо стихийной инициативы или синдикалистского самоуправления теперь советская промышленность руководствуется твердой логикой государственной необходимости. Триумф главковизма - не разрыв с социализмом, а его зрелость в национальных условиях."
russoc.367.a: "Советская Россия больше не экспериментирует - она исполняет."

russoc.368.t: "О юридической ответственности за уклонение от трудовой обязанности"
russoc.368.d: "В соответствии с директивами правительства принято новое постановление, направленное на решение устойчивой проблемы уклонения от труда среди небольшой части непродуктивных граждан. В то время как прежняя администрация позволяла безработице разрастаться как симптому буржуазной экономической анархии, советское государство утверждает: труд - не рыночная функция, а социальная обязанность. В условиях плановой социалистической экономики существование безработицы не является ни естественным, ни допустимым - оно представляет собой по сути форму паразитизма.\n\nРанее применялись меры административных штрафов и временного задержания для борьбы с праздностью, но опыт показал их недостаточность. Товарищ Молотов поддержал новое системное решение: формальное уголовное преследование паразитизма. Отныне лица, упорно отказывающиеся от общественно полезного труда, будут подвергаться судебному разбирательству по вновь введённым статьям Трудового кодекса. Осуждённые направляются в исправительно-производственные учреждения под надзором Всероссийского главного трудового управления (ВГТУ), созданного как новый административный орган. Эти трудово-производительные учреждения не служат наказанием, а являются инструментами социальной интеграции и реабилитации. При условиях дисциплины, коллективной ответственности и материального вклада в социалистическую экономику каждый гражданин получит возможность исполнить свой трудовой долг перед Родиной."
russoc.368.a: "Безработица будет искоренена."

russoc.369.t: "Рационализация карты"
russoc.369.d: "В соответствии с последними директивами начался новый этап территориальной стандартизации: рационализация и переименование городских центров по всей Республике. Эта политика не основывается на чувствах, не руководствуется культом мучеников или революционным романтизмом. Ведущими принципами являются функциональность, лояльность и плановое развитие. Названия должны отражать порядок, дисциплину, производительность и приверженность общей линии социалистического строительства.\n\nОграниченное число городов будет переименовано в знак признания выдающихся достижений в кампании индустриализации, успешной региональной коллективизации или образцового внутреннего управления. В отдельных случаях чествуются отдельные личности, чья политическая лояльность и административное мастерство определили нынешний курс Республики.\n\nСреди утверждённых изменений: Молотов (бывший Пермь), Куйбышев (бывшая Самара), Директивинск (бывшая Вятка), Планоград (бывший Козлов), Формсобра (бывший Балаково), Свердсталь (бывший Надеждинск), Энергоград (бывшие Бобрики), Трудовласов (бывший Славгород), Рубежстрой (бывший Усть-Каменогорск). Работа ведётся тихо, точно и без риторических излишеств."
russoc.369.a: "Карта теперь говорит языком централизованной власти."

russoc.370.t: "Систематизация промышленного порядка"
russoc.370.d: "СТО завершило комплексный обзор протоколов управления промышленностью, действующих по всей республике. После консультаций с органами национального экономического планирования и контроля труда председатель Молотов утвердил официальную директиву, кодифицирующую принципы ускоренной социалистической индустриализации в условиях национальной дисциплины и рационального планирования.\n\nНовая система систематизирует уже действующие практики. Во-первых, вводится обязательное трудовое назначение для неиспользуемого населения в определённых секторах под контролем региональных производственных властей. Во-вторых, стандартизируется уголовная ответственность за умышленное нарушение производственных графиков и фальсификацию плановых показателей, с судебным рассмотрением, но без массовых заключений. В-третьих, по всем крупным комбинатам и трестам внедряется единая система нормирования труда и премирования, основанная на нормах и принципах самофинансирования.\n\nВ случаях внешней угрозы, сбоев в производстве или региональной нестабильности СТО получает право объявлять зоны мобилизованного экономического управления, где промышленные предприятия могут быть реструктурированы в вертикально интегрированные «экономические комбинаты» с централизованным руководством. Для надзора могут направляться специальные представители Совета с расширенными полномочиями."
russoc.370.a: "Государство требует организации и предсказуемости."

russoc.371.t: "Стандартизация в сельской местности"
russoc.371.d: "После стабилизации промышленного управления под директивным самофинансированием вопрос о стандартизации сельского хозяйства вновь вышел на повестку дня. Недавно созданный Наркомзем, совместно с региональными властями и секциями экономического планирования, представил схему реализации следующего этапа коллективизации - основанного не на хаотической мобилизации, а на рациональной системе долгосрочного контроля.\n\nСтратегия сводит к минимуму необходимость насильственного объединения крестьянских хозяйств. Вместо этого акцент делается на механизацию через машинно-тракторные станции (МТС) и постепенное включение избыточной рабочей силы в растущие государственные хозяйства и строительные бригады. В сельских районах будет расширена политика обеспечения трудовой дисциплины и введено внутреннее паспортное регулирование. Тем не менее, появляется спорадическое сопротивление: пассивное несогласие, забой скота и бегство из административных зон.\n\nСреди высших исполнителей сформировался раскол. Одно направление, поддерживаемое техническим персоналом Наркомзем, настаивает на постепенном выполнении плана с использованием квот поставок и распределения техники для давления на отстающие районы. Вторая группа - региональные партийные секретари и экономисты перспективного планирования - выступает за временное усиление контроля, включая локальные трудовые ротации и ограничение передвижения в проблемных губерниях."
russoc.371.a: "Усильте давление механизированными стимулами."
russoc.371.b: "Разрешите исключительные трудовые меры в целевых зонах."

russoc.372.t: "Новая функция профсоюзов"
russoc.372.d: "Российский Центральный Совет Профсоюзов (РЦСПС), когда-то полуавтономная массовая организация, сформированная на основе политического плюрализма и социальных требований, теперь вступил в новую фазу под руководством товарища Николая Шверника, повышенного из ЦКК. Назначенный с одобрения Совета Труда и Обороны, Шверник внедрил программу рационализации, интеграции и подчинения - приведя профсоюзы в соответствие с централизованными потребностями трудового управления.\n\nПереход сопровождался рядом обоснованных увольнений и реструктуризаций. Бывшие лидеры, связанные с популистским или меньшевистским направлениями, были отстранены за документированные провалы в обеспечении дисциплины, саботаж выполнения плана или молчаливую симпатию к оппозиционным тенденциям. Сегодня РЦСПС переопределён. Органы профсоюзов полностью интегрированы в административный аппарат, их руководство утверждается СТО или Народным комиссариатом труда, и они работают в строгом режиме дисциплины и отчётности. Профсоюзы теперь обеспечивают выполнение плана, контролируют трудовые нормы, распределяют награды и реализуют премиальные схемы. Местные ячейки профсоюзов следят за нормами труда, конкурсами ударников и кампаниями по повышению производительности. Им также предоставлено право сообщать о саботажниках и рекомендовать корректирующие меры.\n\nХотя профсоюзы больше не борются за политические требования, они служат каналами для организации очередей на жильё, распределения карточек, размещения в домах отдыха и культурных мероприятий - создавая чувство порядка и заботы среди трудящихся масс."
russoc.372.a: "Пролетариат теперь действительно осуществляет свою власть."

russoc.373.t: "Директива No.72"
russoc.373.d: "В соответствии с последней директивой Совета Труда и Обороны Наркомвоенмор под руководством наркома Климента Ворошилова приступил к поэтапному внедрению новой системы обеспечения идеологической надёжности и организационного единства в Красной армии.\n\nПервая директива предусматривает формальное расширение сети военных трибуналов с увеличением юрисдикции как над нарушениями службы, так и над нарушениями трудовой и идеологической дисциплины. Эти трибуналы будут работать наряду с существующими командными структурами, имея полномочия выносить обязательные решения в ускоренном порядке. Вторая мера касается институционализации дисциплинарных батальонов, которые используются не только как карательные подразделения, но и как исправительные трудовые части для восстановления идеологической и поведенческой конформности среди отклоняющихся. Эти батальоны подчинены непосредственно районным политическим отделам и проходят еженедельный контроль партийных комиссий. Особое значение имеет формирование корпуса политических инструкторов - эволюция традиционной системы комиссаров. Их роль теперь охватывает не только обеспечение партийной лояльности, но и структурированное распространение основных положений «Социализма в Одном Государстве».\n\nИнтеграция идеологии и командования будет происходить постепенно, но с бескомпромиссной строгостью. Боеготовность определяется не только техникой и манёврами, но и внутренним единством, дисциплиной и доктринальной ясностью - всё это теперь под рациональным централизованным контролем."
russoc.373.a: "Армия - это продолжение труда другими средствами."

russoc.374.t: "Спор в штабе"
russoc.374.d: "В Совнарком поступают донесения о растущем напряжении между Политическим управлением и Генеральным штабом. По мере расширения политической роли армии в новом социалистическом порядке неизбежны трения. Политическое управление настаивает на полном подчинении военного командования идеологической линии партии. Ежедневные политические брифинги, идеологические проверки офицеров и обязательные отчёты о соблюдении дисциплины стали повседневной практикой во всех родах войск. Комиссары отмечают тревожные тенденции бюрократической отчуждённости среди старших офицеров - некоторых из них - ветеранов старой армии или носителей самостоятельного офицерского духа.\n\nГенеральный штаб под покровительством наркома Климента Ворошилова сопротивляется. Обвинения в «любительском вмешательстве» комиссаров, задержки операций из-за партийных проверок и подрыв авторитета командной цепочки вызвали требования разъяснений. Тихо некоторые старшие офицеры даже обратились в СТО с просьбой ограничить политический контроль в боевых подразделениях."
russoc.374.a: "Политический надзор не обсуждается."
russoc.374.b: "Без победы идеология не имеет значения."

russoc.375.t: "Резолюция по отклонениям в командном составе"
russoc.375.d: "По итогам недавней проверки, проведённой по совместным указаниям Политического управления и ЦКК, выявлены случаи отклонения ряда командиров от директивной линии военно-идеологической интеграции. Эти отклонения включали: систематическое несоблюдение политико-воспитательных программ; сопротивление присутствию и надзорным функциям партийных инструкторов; сокрытие идеологических несоответствий среди подчинённого состава; проявления оперативной автономии, несовместимые с коллективной дисциплиной, ожидаемой при доктрине Социализма в Однойм Государстве.\n\nПосле тщательного рассмотрения СТО и лично председатель Молотов санкционировали отстранение ряда старших офицеров от должностей и созыв трибуналов для оценки соответствия по всем ветвям командования. Политический контроль также будет расширен в Генштабе и во всех военных академиях."
russoc.375.a: "Принцип должен быть соблюдён."

russoc.376.t: "Единство советского народа"
russoc.376.d: "В интересах укрепления идеологического единства и экономической интеграции различных регионов, СТО настоящим подтверждает переход к единой государственной модели, заменяющей устаревшую федеративную структуру на упрощённую систему централизованно управляемых социалистических регионов. Принцип национального самовыражения, исторически утверждённый в период Гражданской войны, уступил место практическим требованиям Социализма в Одном Государстве. В нынешних условиях существование множества параллельных республиканских администраций приводит к фрагментации планирования и росту мелкобуржуазных локализмов.\n\nВпредь все бывшие национальные республики должны быть реорганизованы в административно-территориальные зоны социалистического строительства. Их представительные органы подчиняются общероссийским комиссариатам, а преподавание, канцелярская работа и все технические коммуникации стандартизируются на основе русского языка как научного и административного языка социалистического строительства.\n\nКультурная и языковая жизнь национальных меньшинств может продолжаться в рамках, установленных Народным комиссариатом просвещения и под наблюдением соответствующих органов. Однако агитация за федерализм, этнический сепаратизм или национальное исключительство будет рассматриваться как враждебные действия, подлежащие уголовному наказанию.\n\nПервые сообщения из периферии фиксируют отдельные случаи административного неповиновения, пассивного сопротивления в кадровых сетях и выражения недовольства среди местных интеллектуальных кругов. Эти тенденции должны быть зарегистрированы, изучены и подавлены в соответствии с директивами Рабкрина."
russoc.376.a: "Социалистическое единство требует административного единства."

russoc.377.t: "Новый кадровый состав плана"
russoc.377.d: "По директиве недавнего заседания Государственной плановой комиссии и на основании рекомендаций Центральной контрольной комиссии представлен для рассмотрения проект кадровой перестановки. Товарищ Николай Вознесенский, в настоящее время назначенный в ЦКК Рабкрина, проявил исключительные способности в области социалистической политической экономики. Обученный под руководством товарища Жданова и доказавший свою компетентность в реализации региональных промышленных показателей, Вознесенский последовательно выступал за интеграцию экономического прогнозирования с долгосрочными политическими приоритетами - делая акцент на централизованных плановых показателях, жёсткой дисциплине в материальных потоках и системной оптимизации трудовых коэффициентов.\n\nПри поддержке товарища Жданова предлагается продвинуть товарища Вознесенского на высокую руководящую должность в Госплане с обязанностями, распространяющимися на координацию ВСНХ. Хотя формально это не предполагает смещения действующих функционеров, данное назначение перераспределит внутренние структуры в пользу долгосрочной стратегической рационализации.\n\nВозражения поступили от некоторых элементов экономического аппарата, ссылающихся на возможное размывание иерархий по старшинству. Тем не менее, СТО рассматривает это как вопрос будущей эффективности. Вопрос представлен на рассмотрение Политбюро."
russoc.377.a: "Утвердить назначение."
russoc.377.b: "Пусть останется в резерве."

russoc.378.t: "Разногласия в Госплане"
russoc.378.d: "Анализ предварительных предложений к предстоящему циклу экономического директивного планирования выявил растущий конфликт в руководстве национального планового аппарата. Товарищ Каганович, комиссар тяжёлой промышленности, представил проект, акцентирующий резкое расширение ключевых показателей тяжёлой промышленности, мобилизационные нормы труда и повышенные квоты добычи - ссылаясь на необходимость превзойти существующие цели по мощности как стратегический приоритет. Его проект предусматривает возвращение ужесточённого контроля над местными закупочными конторами, ускорение коллективизации отстающих зон и новый рывок к индустриальной концентрации.\n\nВ противоположность ему заместитель председателя Госплана товарищ Вознесенский, недавно повышенный при поддержке товарища Жданова, направил параллельные меморандумы, выражающие озабоченность тем, что он называет «избыточным накоплением административного трения и истощением трудовых резервов». Вознесенский рекомендует более взвешенный пересмотр существующих целей, снижение давления на транспортные и снабженческие цепочки и ограниченную делегацию плановых функций специализированным промышленным комбинатам.\n\nСТО отмечает, что это расхождение уже не является вопросом личного стиля, а носит политический и экономический характер. Если его не решить оперативно, это может привести к утрате единства национального экономического руководства."
russoc.378.a: "Подтвердить линию Кагановича."
russoc.378.b: "Поддержать осторожность Вознесенского."

russoc.379.t: "Новый глава Госплана"
russoc.379.d: "Правительство, по рекомендации СТО и в консультации с ЦКК, утвердило назначение товарища Николая Вознесенского новым председателем Государственной плановой комиссии. Решение, оформленное как часть более широкой ротации кадров, отражает растущий акцент на методологической строгости, бюджетной дисциплине и необходимости долгосрочной устойчивости в экономическом развитии. За формальным языком скрывается более глубокий сдвиг. Повышение Вознесенского сигнализирует о восхождении более технократического подхода - подхода, который бросает вызов директивному максимализму, поддерживаемому некоторыми давними фигурами экономического аппарата.\n\nСреди них - товарищ Каганович, чьи недавние возражения против чрезмерного академизма в планировании и предупреждения стали более резкими. Хотя официального порицания не последовало, в Политбюро начались обсуждения его будущей роли."
russoc.379.a: "Перевести его в надзорную комиссию."
russoc.379.b: "Оставить - нельзя раскалывать руководство."

russoc.380.t: "Внезапная смерть товарища Молотова"
russoc.380.d: "С чувством торжественной и революционной дисциплины Партия информирует товарищей о неожиданном и тяжёлом событии. Сегодня утром, находясь в отпуске в частной резиденции за Кунцево, председатель Совета труда и обороны, товарищ Вячеслав Молотов, внезапно почувствовал себя плохо. Медицинская помощь, вызванная немедленно сопровождающими товарищами, оказалась бессильной остановить стремительное ухудшение состояния. Предварительная причина - острая сердечно-сосудистая недостаточность, окончательное медицинское заключение ещё ожидается.\n\nВ знак признания дальновидности председателя, Партия получила и проверила завещательное письмо товарища Молотова - составленное в период прежней болезни - в котором товарищ Лазарь Каганович назначается его преемником в случае внезапной недееспособности. Политбюро созвало экстренное пленарное заседание ЦК, подтвердившее преемственность в духе единства и революционной бдительности. В соответствии с уставом и прецедентом Центральный Комитет проголосовал за утверждение товарища Кагановича председателем Совета труда и обороны с немедленным вступлением в должность.\n\nНебольшие перебои во время пленарного заседания, объяснённые эмоциональным напряжением и идеологической усталостью небольшой части делегатов, были урегулированы товарищем Климом Ворошиловым и представителями ЦКК. Секретариат напоминает всем товарищам, что Партия едина, и бдительность в отношении фракционных спекуляций - высшее проявление верности революционному делу."
russoc.380.a: "Да здравствует единство Партии. Да здравствует социалистическое строительство."

russoc.381.t: "Необходимое уточнение партийной линии"
russoc.381.d: "Ранним утром СТО было созвано по чрезвычайной процедуре для рассмотрения ситуации идеологического дрейфа в некоторых вспомогательных государственных институтах. Внутренняя записка, выпущенная Исполкомом, содержала обвинения в «систематическом отклонении от принципов экономической ортодоксии», «языковом авантюризме» и «взращивании фракционных тенденций в органах административного планирования». Изначально без конкретных имён.\n\nК полудню списки были распределены по ключевым комиссариатам. Во главе стояли два знакомых имени: Андрей Жданов, ключевой теоретик национально-культурной политики из лагеря Молотова, и Николай Вознесенский, глава Госплана. Оба были обвинены в «упорном отклоненческом саботаже» и «скрытом оппортунистическом централизме, враждебном единству советского народа».\n\nПоследовали аресты. Офис Вознесенского был опечатан до начала рабочего дня. Жданов, вызванный на обсуждение идеологических вопросов днём, так и не вернулся. К полуночи во все партийные ячейки была разослана циркулярная телеграмма, сообщающая, что органы безопасности выявили скрытую антипартийную группу, возглавляемую административными оппортунистами. К утру исчезли несколько десятков партийных кадров - планировщиков, теоретиков, второстепенных редакторов. Формального суда не последовало.\n\nВ узких кругах никто открыто не говорил о настоящей причине. Но ходили осторожные слухи: что Жданов зашёл слишком далеко, что Вознесенский продолжал встречи с отстранёнными технократами, и что кто-то - возможно, из их числа - передал материалы председателю Кагановичу."
russoc.381.a: "Ещё один ревизионист устранён."

russoc.382.t: "Заговор [GetChekaName]?"
russoc.382.d: "Всё началось с задержки. Утренний донесение из [GetChekaName] не пришло вовремя - необычно, но не беспрецедентно. Затем возникла вторая аномалия: в СТО появился давно считавшийся уничтоженным документальный след, фиксирующий несанкционированное перемещение персонала по нижним служебным коридорам Кремля. Охранники у Четвёртого входа позже сообщили о слабом запахе порохового масла, хотя официально никто не был вооружён.\n\nЛишь к вечеру обрела чёткие очертания вся схема заговора: Генрих Ягода, глава НКВД, инициировал тайную операцию - ещё не обнародованную, но опасно реальную. Его агенты подделали документы, призванные аннулировать экстренные процедуры преемственности. Несколько членов Президиума должны были быть задержаны под предлогом следствия. В то же время Ягода получил временный контроль над внутренней командной сетью [GetChekaName] в районе Столице - достаточно, чтобы изолировать Кремль на несколько часов при необходимости.\n\nВремя было безжалостным и точным. Если бы информатор внутри [GetChekaName] не перешёл на сторону СТО за несколько часов до событий, кресло, которое сейчас занимает Каганович, могло бы остаться пустым к утру. Теперь равновесие висит на острие ножа."
russoc.382.a: "Ударить прежде, чем их руки дотянутся до стола."
russoc.382.b: "Наблюдать и дать амбициям выдать себя."

russoc.383.t: "Чекистский переворот в Столице"
russoc.383.d: "Со вчерашнего вечера не поступало никаких сообщений от Кагановича. Ни директив, ни радиовещания, даже утреннего бюллетеня. В 08:17 зашифрованное сообщение было разослано всем региональным дирекциям [GetChekaName]: «Обязанности национальной безопасности и управления временно передаются [GetChekaName] до восстановления конституционной ясности. По директиве товарища Генриха Ягоды.»\n\nК 09:10 бронеавтомобили окружили Совет народных комиссаров. Охрана, верная СТО, была тихо заменена. К полудню СТО распространило простое заявление: «Председатель Каганович задержан органами государственной безопасности по подозрению в нарушениях партийной законности и предательстве революционного порядка. Объявлен временный режим национального восстановления.» В прессе не было опубликовано ни одной фотографии. Судебного процесса не объявляли. Лишь тишина, наполненная смыслом, распространилась по партии, армии и комиссариатам."
russoc.383.a: "Товарищ Ягода спас нас!"

russoc.384.t: "Вопрос власти"
russoc.384.d: "Последние остатки разрушенного секретариата Молотова и СТО были сметены. Генрих Ягода, теперь бесспорный хозяин органов безопасности, сидит под выцветшим портретом ушедшего человека - Дзержинского. [GetChekaName] в настоящее время держит рычаги власти. Комиссариаты ждут указаний. Остатки Совнаркома пребывают в ошеломлённом молчании, многие не знают, будут ли их вызывать или отстранить. Снаружи ходят слухи - о возвращении к законности или о новой автократии, рожденной в форме и тени.\n\nЛюди Ягоды призывают к осторожности и шепчут о необходимости поставить марионетку, менее радикальную, чем был Каганович, предполагая сохранение власти. Другие же утверждают, что переворот можно искупить отказом. Что справедливость требует восстановления старой зиновьевской кадры."
russoc.384.a: "Товарищ Маленков возглавит правительство."
russoc.384.b: "Нужно созвать партийный пленум для решения."

russoc.385.t: "Новое правительство"
russoc.385.d: "В свете чрезвычайных полномочий, переданных Центральному Комитету после конституционного кризиса периода Молотова - Кагановича, в Столице созван расширенный пленум ЦК. Повестка дня - определение нового председателя Совета народных комиссаров, который возьмёт на себя руководство восстановлением государственной власти под партийным контролем.\n\nДебаты среди делегатов сосредоточились вокруг двух ключевых фигур, каждая из которых представляет отдельное видение идеологической преемственности и будущего направления большевистско-ленинского движения."
russoc.385.a: "Товарищ Радек избран председателем."
russoc.385.b: "Товарищ Пятницкий избран председателем."

russoc.386.t: "Каганович выдержал бурю"
russoc.386.d: "Похоже, что реакционные силы внутри [GetChekaName] недооценили решимость Лазаря Кагановича, считая, что отстранение Председателя будет делом простым. Переиграв сам себя, вероломный предатель Ягода был схвачен, а его приспешники либо арестованы, либо расстреляны силами, верными революционному делу. С устранением тайного заговора, направленного в самое сердце советской власти, Железный Лазарь теперь может приступить к воплощению своего видения Союза, свободного от сил, что задерживали приход истинного социализма."
russoc.386.a: "Товарищ Каганович спас нас!"

russoc.387.t: "Антисоветская конспирация Агранова"
russoc.387.d: "С назначением Агранова главой НКВД началась масштабная кампания по очистке страны от диверсантов, врагов и предателей Родины. Кажется, борьба с инакомыслием приобрела ещё более радикальные и широкие масштабы. Возможно, не стоит сомневаться в Агранове - он не раз доказывал свою верность идеям социализма и лично Ягоде. Однако наш председатель Верховного суда Александр Винокуров считает, что НКВД действует за кулисами самостоятельно, а остатки антисоветской конспирации Кагановича всё ещё активны - и Агранов может быть одним из них. Если председатель Совнаркома считает, что на эту должность следует назначить более надёжного человека - у него есть такое право, но нападать на верного Ягоде человека в долгосрочной перспективе может быть не лучшим выбором."
russoc.387.a: "Агранов останется на своем посту."
russoc.387.b: "Товарищ Ежов станет новым главой НКВД"

russoc.388.t: "Ягода смещён с власти!"
russoc.388.d: "Мы не ошиблись в выборе Ежова. К сожалению, в худшую сторону. Молодой чекист воспользовался предоставленной ему властью и с помощью вооружённых отрядов ЧК поддержал Георгия Маленкова в свержении [ROOT.GetLeader] и его приближённых, которые, по его мнению, были ответственны за арест невинных людей и правили страной из тени.\n\nЕжов, назначенный председателем СТО вместо Ягоды в награду за лояльность, сегодня выступил с речью на съезде партии с чётким посланием - избавиться от СТО как неформального и неконституционного органа и лично содействовать тому, чтобы председатель Совнаркома был единственным ответственным за страну. Между тем очистка страны от всех видов предателей продолжится, чтобы рабочие и крестьяне жили в абсолютно защищённой стране."
russoc.388.a: "Слава нашей нации!"

russoc.389.t: "Партия приветствует нового председателя"
russoc.389.d: "Сегодня по инициативе Ежова, народного комиссара внутренних дел, был созван чрезвычайный съезд партии, на котором он представил доказательства коррупции и антисоветских заговоров в высших эшелонах партийного руководства.\n\nК удивлению всех, Ежов произнёс длинную речь, перечисляя имена, даты, адреса и другие детали, но внезапно перешёл к личным нападкам на Маленкова, председателя Совнаркома. Делегаты сначала молчали, не зная, как реагировать, затем раздались тихие шёпоты. Маленков оставался молчаливым. В итоге один из делегатов выкрикнул «Измена!», после чего Ежов заявил, что этот товарищ сказал правду - измена происходит прямо в зале, где председательствует Маленков. Затем он потребовал, чтобы крепкие чекисты, присутствующие в зале, немедленно арестовали этого буржуазного элемента, что и было быстро исполнено. Некоторые были ещё смущены, и тогда Ежов потребовал арестовать всех товарищей, выступающих против партийной линии.\n\nПосле объявления Ежовым начала суда все арестованные были выведены из зала Советов. Затем он заявил, что возьмёт на себя обязанности временного председателя Совета народных комиссаров до следующего съезда Советов, не оставляя сомнений, что [GetChekaName] берёт контроль в свои руки. Его речь вызвала всеобщее одобрение, а мелкий чиновник из Курской губернии позже в частной беседе рассказал, что овации длились 15 минут, из-за чего некоторые члены партии устали и даже падали в обморок. Этих людей также вывели агенты [GetChekaName]."
russoc.389.a: "Даже полчаса недостаточно, чтобы должным образом восхвалить нашего дорогого Ежова!"

russoc.390.t: "Антисоветский центр Ягоды в [GetChekaName]"
russoc.390.d: "Сегодня Генеральный прокурор выступил перед Верховным судом [ROOT.GetNameDef], уверенно и убедительно представив доказательства и факты, выявленные в ходе расследования дел антисоветского центра зиновьевцев-бухаринцев и их сторонников, исходя из того, что наш доблестный [GetChekaName] не справился с разоблачением этих злейших врагов народа. Генпрокурор считает, что все факты, выявленные в ходе расследования дел антисоветского бухаринского центра и его сторонников, свидетельствуют о неудаче [GetChekaName] в выявлении этих злейших врагов народа. Предатели Родины, бухаринцы и другие двуличные, в союзе с немецкой и японской контрразведкой, сумели с относительной безнаказанностью вести диверсионную, саботажную, шпионскую и террористическую деятельность, нанося вред социалистическому строительству в ряде отраслей и транспорта, не только из-за недостатков работы партийных и хозяйственных организаций, но и из-за слабой работы [GetChekaName].\n\nФакты показывают, что основной удар органов госбезопасности был направлен не против организованных контрреволюционных формирований, а в основном против отдельных случаев антисоветской агитации, всяческих служебных правонарушений, хулиганства, бытовых преступлений и т.д. В результате иностранцы и криминальные элементы проникли в отдельные подразделения органов госбезопасности. Выявлены случаи, когда даже шпионы иностранной разведки смогли проникнуть в органы госбезопасности. Та же практика неделимого отношения к кадрам, а также отсутствие политической и воспитательной работы создали условия, при которых в руководстве чекистской работы появились откровенные предатели - зиновьевцы и бухаринцы.\n\nОднако задержка с разоблачением антисоветской деятельности банды Бухарина связана не только с общими недостатками в работе органов госбезопасности, но и с преступной деятельностью некоторых ответственных сотрудников [GetChekaName], в особенности Ягоды, Молчанов, Фирина и Агранова. В результате такого плохого руководства среди них оказалось много предателей. В ходе расследования деятельности антисоветского центра только в Москве было выявлено 65 предательских агентов, которые систематически дезинформировали органы госбезопасности, запутывали дело и активно способствовали безнаказанной деятельности зиновьевцев-бухаринцев.\n\nВ связи с этим Генеральный прокурор считает необходимым приговорить банду Ягоды, а именно его самого, а также Молчанова, Фирина и Агранова ко всем их преступлениям к немедленной «высшей мере наказания»!"
russoc.390.a: "Смерть предателям!"

russoc.391.t: "Единое общество!"
russoc.391.d: "Наше советское общество - удивительный пример того, как люди способны объединиться и стать частями единого организма, в котором всё работает гладко и эффективно. Благодаря успехам товарища Ежова все люди заняты и работают на благо великой Советской Родины, а Ежов душит антисоветских рептилий.\n\nМы уверенно движемся к коммунизму, товарищи, и это заслуга не только товарища Ежова, но и всех нас - единых советских граждан. Пусть руководители, почётные работники труда, подают пример всем нам. В обществе, где нет места паразитам и мерзавцам, иначе быть не может. И пока немецко-японские шпионы строят козни против нас, мы можем быть уверены, что ничто не остановит нашу страну."
russoc.391.a: "Ура товарищу Ежову!"

russoc.392.t: "Новая советская нация"
russoc.392.d: "Уже родилось и растёт новое поколение советских граждан - умных, трудолюбивых, прекрасных сынов и дочерей великой социалистической нации!\n\nПо всей стране строятся школы и заводы: пропагандируется труд, равенство и социализм. Ничто больше не отравляет умы молодёжи: ни враги народа, ни антисоветская пресса, ни шпионские диверсанты.\n\nМы можем быть уверены, что через одно поколение в нашей стране не останется людей, сомневающихся в том, что советская власть - самая приемлемая и гуманная. Вырастет поколение, которое не узнает ни войны, ни голода - и будет жить в мире, где все равны, и каждый получает по заслугам труда."
russoc.392.a: "Коммунизм близок."

russoc.393.t: "Совершенное общество"
russoc.393.d: "Совершенство - почти недостижимая и влекущая цель, к которой стремятся все истинные члены человечества, осознавая, что этот недосягаемый идеал, вероятно, будет ускользать от них всю жизнь. Тем не менее, вопреки этому вероятному поражению, они терпят, в тщетной надежде лишь прикоснуться к величию и увидеть отблеск божественности или истинного совершенства. Однако в нашем обновлённом и перекованном Союзе этот постоянно ускользающий идеал не только достигнут, но и полностью освоен и принят - и всё это благодаря славному председателю Ежову.\n\nПод просчитанным, грандиозным и внушительным управлением нашего любимого председателя русский народ выдержал великие испытания и лишения, и за свои жертвы наша нация была вознаграждена истинным величием, выходя из тёмного и порочного прошлого свободной и очищенной от греха, являя истинное совершенство под Красной звездой большевизма. Враги России, хоть и многочисленные и непреклонные, были повержены, и теперь Ежов ведёт наше государство по их реке крови к новому светлому, багровому рассвету.\n\nСовершенное общество наконец-то выковано на этой несовершенной и грешной Земле, справедливо очищенное от пороков, желаний, религии, нужды и всех прочих постыдных и жалких чёрт и убеждений низших существ. Новое советское поколение станет образцом мира как истинный маяк совершенства и общественной гармонии, и под председательством Ежова это поколение будет охраняться любой ценой как вершина человечества. Вся Россия безопасна и совершенна под нашим славным председателем, и никто не отнимет у нас этого совершенства, пока мы дышим!"
russoc.393.a: "Мы все живём в обществе, товарищи!"

russoc.394.t: "Достигнут полный контроль"
russoc.394.d: "Теперь товарищу Ежову стало ясно, что в стране осталось как можно меньше предателей и врагов народа. Успешно избавившись от партийной оппозиции и предательских генералов, наша страна уверенно движется вперёд под мудрым руководством товарища Ежова.\n\nКонечно, в стране ещё есть предатели, скрывающиеся и ведущие подпольную деятельность, но скоро все крысы будут пойманы и уничтожены. А пока мы можем наслаждаться совершенным обществом, которое создаём."
russoc.394.a: "Общество без предателей!"

russoc.395.t: "Государство чекистов"
russoc.395.d: "Благодаря действиям [GetChekaName] страна была почти полностью очищена от контрреволюционеров, оппозиции, шпионов и диверсантов.\n\nНовая страна под руководством мудрого Ягоды - образец по-настоящему лучшего режима управления за последние тысячелетия. Улицы чисты, люди работают и трудятся на благо страны, а не ради жирного капиталиста.\n\nЭто почти коммунистический рай, за исключением того, что коммунизм ещё не построен, но он обязательно будет построен в ближайшие десятилетия, как только Красная Армия займет Берлин и Вену. А пока Ягода продолжит верно служить Родине, как он делал всю свою жизнь."
russoc.395.a: "Счастливое общество!"

russoc.396.t: "Культурная модернизация советской государственности"
russoc.396.d: "Наркомпрос представил меморандум с рекомендацией по структурной консолидации в рамках общей оптимизации административного аппарата. В отчёте говорится, что в нынешних условиях задачи социального регулирования, идеологического наставления, гражданского воспитания, информационной дисциплины и внутреннего контроля распределены между несколькими наркоматами без достаточной процедурной интеграции. Отсутствие единого органа для координации этих функций подрывает системное строительство социализма в одной стране.\n\nСогласно предложению, должен быть создан новый орган - Государственный комитет внутренних дел (ГКВД) - как координирующая структура для всех идеологических, охранных и гражданских управленческих мероприятий. В его состав войдут как НКВД, так и Наркомпрос в качестве специализированных управлений с сохранением существующих иерархий, при этом их директивы будут согласованы с централизованным планированием и партийным контролем. ГКВД будет подчинён общему руководству Совета труда и обороны.\n\nИдеологическое обоснование ссылается на линию Ленина, подтверждая единство культурной и государственной власти в строительстве социалистического порядка. Новый орган призван устранить раздробленность командования и внедрить всеобъемлющую национальную доктрину: одна культура, одна идеология, одно направление труда."
russoc.396.a: "Объединяемся! Нам нужен сильный ГКВД!"
russoc.396.b: "Можно считать это откровенным ревизионизмом. Отклонить предложение."

russoc.397.t: "Новое правительство"
russoc.397.d: "В свете чрезвычайных полномочий, переданных Центральному комитету после конституционного кризиса периода Молотова - Кагановича, в Столице созван расширенный Пленум ЦК. В повестке - назначение нового Председателя Совета народных комиссаров, который будет вести реконструкцию государственной власти под партийным контролем.\n\nСреди делегатов разгорелись споры вокруг кандидата от Пролеткульта по предложению ГКВД - Владимира Маяковского. Талантливый поэт, в период своей службы в ГКВД и Союзе писателей он выступал за создание общества образованных и талантливых людей. Каждый должен овладеть каким-либо искусством - тем, которое ему по душе. Обучение живописи, особенно современным стилям, архитектуре и музыке, будет необходимо и обязательно для всех - и для взрослых, и для детей. Создание советской пролетарской интеллигенции как массового класса - главная цель программы Маяковского."
russoc.397.a: "Поздравить товарища Маяковского!"

russoc.398.t: "Воплощение мечты"
russoc.398.d: "Наше великое государство, наконец объединённое по всему миру, [ROOT.GetFactionName] решило избрать нового лидера мира, который станет достойным символом до реализации мирового коммунизма."
russoc.398.a: "Наш славный товарищ [ROOT.GetLeader] поведёт нас!"
russoc.398.b: "Джеймс П. Кэннон из Коммунистической лиги Америки"
russoc.398.c: "Джек Кавана из Австралийской коммунистической партии"
russoc.398.e: "Морис Спектор, канадский кандидат."
russoc.398.l: "Лев Седов, старший сын Льва Троцкого."
russoc.398.f: "Каких ещё кандидатов предлагает Конгресс?"

russoc.398.g: "Пьетро Трессо, основатель Nuova Opposizione Italiana"
russoc.398.h: "Вальтер Дог, предложенный бельгийскими рабочими."
russoc.398.i: "Тристан Мароф, боливийский революционер."
russoc.398.j: "Омеро Ромуло Кристалли, посадист."
russoc.398.k: "Диего Ривера, мексиканский интернационалист и художник."
russoc.398.m: "Чэнь Дусю, из Китайской синдикалистской партии."

russoc.400.t: "Второй по важности совет"
russoc.400.d: "Несмотря на то, что Николай Бухарин в начале 1930-х сформулировал концепцию «Общей линии партии», логически вытекающую из фундаментального принципа большевистско-ленинского демократического централизма, на практике наша партия остаётся раздробленной. Ключевые решения, принятые на партийных съездах, обязательны к исполнению, но ряд старших партийных членов продолжает им сопротивляться.\n\nЕдинство партии никогда не было так важно, и в свете этого [ROOT.GetLeader] объявил сегодня на Пленуме начало «объединяющей Общей линии», требующей нахождения устойчивого компромисса с оппозицией.\n\nПотенциальным катализатором этой сложной задачи может стать сущность советской власти - руководство вторым по важности советским органом в стране, [195.GetName]ским Советом. Хотя выборы безусловно демократичны, ЦК имеет возможность официально поддержать конкретного кандидата. Вопрос в том - кто это будет?"
russoc.400.a: "Партия поддержит Григория Зиновьева."
russoc.400.b: "Кузнецов получит нашу поддержку."
russoc.400.c: "Выдвинуть Кировa на руководителя Петрограда."
russoc.400.e: "Выдвинуть Жданова на руководителя Петрограда."

russoc.401.t: "Киров признаёт ошибки"
russoc.401.d: "После официального выдвижения Кировa ведущим кандидатом на пост председателя [195.GetName]ского Совета от партии он выступил с речью, в которой признал свои ошибки и выразил поддержку общей линии партии. В ответ другие партийцы встали на его защиту, утверждая, что революция не терпит сомнений, но без сомнений революций не бывает. Они привели в пример октябрь 1917 года, когда внутри партии были сомнения по поводу курса, и единого консенсуса не достигали.\n\nНесмотря на некоторое недовольство ЦК позицией Кировa, партия приблизилась к достижению единства."
russoc.401.a: "Признаём ошибки ради единства страны!"

russoc.402.t: "Голос из низов"
russoc.402.d: "Центральный комитет считает так называемое решение по профсоюзам одним из самых значимых, а возможно и ключевых факторов возникновения диссидентских платформ внутри партии. После решения съезда было решено ускорить слияние профсоюзов с государственным аппаратом, что лидеры Рабочей оппозиции расценили как ошибку и лишение революции её основной пролетарской сути.\n\nМы не можем полностью удовлетворить требования рабочей оппозиции, но можем искать решение, устраняя коренные причины конфликта. В основе Рабочей оппозиции лежит идея рабочей демократии и организации производства на основе самоуправления рабочих. Было выдвинуто несколько предложений, которые были признаны приемлемыми представителями Рабочей оппозиции.\nСначала предлагалось начать работу партии с призыва к пролетариату массово вступить в её ряды, таким образом решая проблему. Другая точка зрения - сократить полномочия Главков в ВСНХ, продвигая более децентрализованный подход к национальному экономическому планированию. Это предполагает отказ от директив сверху вниз в производственных процессах и усиление влияния рабочих в организации производства."
russoc.402.a: "Объявить призыв к рабочим!"
russoc.402.b: "Начать кампанию против главковщины!"

russoc.403.t: "Упадок Рабочей оппозиции"
russoc.403.d: "Профсоюзы когда-то символизировали самоуправление рабочих и торжество Революции, но уже давно превратились в орудия воли партии и государства, лишённые автономии и уже не защищающие права рабочих по-настоящему. Те, кто пытался противостоять этой реальности, замолчали, их голоса затихли и были полностью заглушены.\n\nАлександра Коллонтай, видная фигура оппозиции, была направлена в одну из стран Третьего Интернационала постоянным представителем [ROOT.GetNameDef], тогда как Александр Шляпников после недолгого пребывания в РЦСПС окончательно ушёл из политики из-за тяжёлой болезни. Рабочая оппозиция затихла, и настала новая эпоха, которой рабочие, похоже, не возражали."
russoc.403.a: "В конце концов, рабочие решили говорить за себя."

russoc.404.t: "Новая веха"
russoc.404.d: "Николай Бухарин отошёл от активной политической деятельности, полностью поддержав новую «Общую линию». Его голос больше не звучит в государственных кругах и советах, но продолжает звучать в лояльных изданиях, а крестьяне по-прежнему помнят фигуру, пытавшуюся их «обогатить».\n\nТем не менее, путь Бухарина - постепенный социализм - оказался временным и неэффективным. Сам Бухарин, несмотря на призывы помнить о важности деревни и смычки, признал, что период, который он и его советники представляли как переходный, безвозвратно закончился.\n\nС этими признаниями становится очевидной горькая правда для сторонников Бухарина, которые всё ещё выступают за НЭП. Потеряв символическую поддержку Бухарина и осознав, что партия движется вперёд, они начали постепенно отходить от оппозиции и работать на благо народа. Их новаторские идеи станут движущей силой прогресса нашего рабочего и крестьянского народа."
russoc.404.a: "Всё в этом мире преходяще."

russoc.405.t: "Темпы коллективизации"
russoc.405.d: "Одним из серьёзных вопросов для оппозиции является воспринимаемое доминирование кулаков в сельской местности - проблема, с которой НЭП не смог справиться ни в краткосрочной, ни в среднесрочной перспективе.\n\nСитуация вызывает тревогу - несмотря на призывы партии к сотрудничеству и добровольной коллективизации, всё ещё существуют независимые хозяйства, отказывающиеся вступать в коллективные организации. Самые радикальные элементы выступают за фактическое насильственное введение коллективизации через государственные хозяйства, что может привести к успеху колхозного хозяйства, но несомненно настроит против нас большинство крестьян. Вместе с тем, есть и более умеренные голоса, призывающие к активному внедрению мер, облегчающих переход крестьян к коллективному земледелию."
russoc.405.a: "Ввести квоты коллективизации в некоторых регионах."
russoc.405.b: "Прежде всего - борьба с кулачеством!"
russoc.405.c: "Не стоит вмешиваться в это."

russoc.406.t: "Успех объединительного съезда"
russoc.406.d: "Сегодня в Столице состоялся так называемый объединительный съезд - оппозиционные платформы наконец смогли найти общий язык, и истинно восторжествовал принцип демократического централизма. [ROOT.GetLeader] произнёс пламенную речь на [GetBolshevikPartyCongressNumber] партийном съезде, слова которой действительно помогли объединить нашу Партию. Теперь, вновь под одним красным знаменем, едиными рядами, Партия движется вперёд ради будущего всех народов."
russoc.406.a: "Партия ведёт нас к триумфу коммунизма!"

russoc.407.t: "Провал объединительного съезда"
russoc.407.d: "Сегодня в Столице должен был состояться [GetBolshevikPartyCongressNumber] партийный съезд, который должен был положить конец внутренней борьбе в Партии, но как ни старался [ROOT.GetLeader] найти компромисс, его и оппонентов не услышали. Съезд превратился в базар, и каждый тянул одеяло на себя, в результате едва не дошло до драки. Разочарованные, делегаты покинули съезд, полностью убедившись, что единство партии теперь недостижимо."
russoc.407.a: "Это уже не борьба за народ, а борьба за власть!"

russoc.408.t: "Запрет фракционности"
russoc.408.d: "В [ROOT.GetRulingParty] открылся [GetBolshevikPartyCongressNumber] Всероссийский съезд в атмосфере торжественности и нарастающего напряжения. На второй день заседаний Николай Бухарин, в окружении союзников, выступил с ключевой речью под названием «О запрете фракционности».\n\nС жаром Бухарин осудил «фетиш демократизма», который, по его словам, заразил Партию под видом платформизма и плюрализма мнений. Провозгласив, что Революция должна вступить в новую фазу, он предупредил, что «чтобы сохранить гегемонию ленинизма и смычки», Партия обязана во всех случаях придерживаться Генеральной линии. Термин «Генеральная линия», новое изобретение идеологического словаря Бухарина, теперь будет введён в партийных школах и образовании всех уровней.\n\nНесмотря на отдельные частные шепоты, открытой оппозиции на съезде не прозвучало."
russoc.408.a: "Что ещё мы можем сделать, чтобы сохранить ленинизм?"

russoc.2000.t: "Народная социалистическая партия - Руководители"
russoc.2000.d: "Добро пожаловать в Политбюро Народной социалистической партии, которая ранее получила большинство на Съезде Советов. Считая себя наследницей Российской коммунистической партии, эта партия амнистированных московских большевиков под руководством Николая Бухарина во многом копирует структуру РКП. Итак, каковы варианты будущего этой партии?\n\nКлючевым событием, которое приведёт к власти определённых лидеров, станет кризис Новой экономической политики, возникший через несколько месяцев после начала реформ.\n\n1. Чтобы Николай Бухарин сохранил лидерство в партии и у власти, антикризисные меры должны быть успешно реализованы, но при одном условии - влияние Рынка должно быть больше, чем влияние Госплана.\n\n2. Преемники Бухарина: Косыгин и Рютин. Если антикризисные меры реализованы успешно, но влияние Госплана превалирует над влиянием Рынка, Бухарин будет отстранён, и в его фракции начнётся борьба за власть. В результате к власти смогут прийти Алексей Косыгин или Мартемьян Рютин. Альтернативный вариант - Алексей Рыков, если к тому времени он ещё жив.\n\n3. Рыков и Жданов. Алексей Рыков может прийти к власти, если антикризисные меры провалятся и будет принято решение свернуть НЭП. Его рыквинская фракция должна иметь больше влияния, чем другие. Преемник Рыкова, Андрей Жданов, придёт к власти после его смерти, но только если Рыков останется лидером страны.\n\n4. Каменев, Сокольников и Киров. «Старые большевики» - оппозиционная группа, которая возникнет после провала НЭП. Возьмите фокус «Старые московские знакомые», чтобы выбрать Каменева, или «Довериться Каменеву», чтобы выбрать Сокольникова лидером после окончания НЭП.\n\n5. Рабочая оппозиция. Если вы выполните фокус «Поручить ВСНХ Шляпникову», то Михаил Томский возглавит Рабочую оппозицию, а если выполните фокус «Контролировать союзы», то Шляпников и Коллонтай возглавят Рабочую оппозицию. Если будет принято решение «Завоевать Петроград», то национал-синдикалист Кузнецов присоединится к Рабочей оппозиции и сможет быть избран после победы Шляпникова и создания Социалистической партии профсоюзов. Гастев из Пролеткульта также будет возможным лидером, если ранее был назначен наркомпросом."
russoc.2000.a: "Отлично!"
