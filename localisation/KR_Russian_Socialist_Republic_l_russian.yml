SOV_cult_of_lenin: "Культ Ленина"
SOV_cult_of_lenin_desc: "Ленин жил! Ленин жив! Ленин будет жить! Эти три строки лучше всего описывают культ личности Ленина как человека, провозгласившего первое в мире социалистическое государство. Мы будем помнить его и чтить его наследие."
SOV_cult_of_lenin_sverdlov: "Культ Ленина-Свердлова"
SOV_cult_of_zinoviev: "Культ Зиновьева"
SOV_cult_of_zinoviev_desc: "Именно Зиновьев возглавил партию большевиков после убийства Ленина, и именно он провел партию через времена смуты и борьбы и, наконец, сделал её правящей партией в России."

SOV_famine: "Голод!"
SOV_famine_desc: "Наши усилия по коллективизации в сельской местности привели к голоду. Крестьянам, которым часто приходилось отдавать весь урожай и скот на нужды городов, теперь грозит голодная смерть."

SOV_no_more_traitors: "Никаких предателей!"
SOV_no_more_traitors_desc: "Страна окончательно очищена от всех внутренних врагов, которые хотели уничтожить нашу власть!"

SOV_yezhovschina: "Ежовщина"
SOV_yezhovschina_desc: "Тактика Ежова по эффективному управлению социалистическим государством получила название «ежовщина»: очищение общества от всех предателей, централизация государства и власти в руках [GetChekaName]."

SOV_decentralized_supreme_soviet: "Децентрализованный Верховный Совет"
SOV_decentralized_supreme_soviet_desc: "Пора положить конец правлению одной партии. Если мы восстановили социализм в стране, мы должны сотрудничать с другими социалистическими партиями, поскольку всегда приятно слышать о наших ошибках от оппозиции и исправлять их, а не сталкиваться с дестабилизацией и беспорядками."

SOV_smychka: "Смычка"
SOV_smychka_desc: "Идея смычки - создать хороший баланс между городами и деревнями, рабочими и крестьянами: заставить их сотрудничать и работать вместе, а не конкурировать."
SOV_cheka_power_diminished: "Сокращение расходов [GetChekaName]"
SOV_cheka_power_diminished_desc: "Мы должны сократить расходы на [GetChekaName], поскольку они занимаются многими делами, которые, по мнению нынешнего правительства, являются... неправомерными. Нельзя арестовывать людей, которые не виновны и не сделали ничего плохого, мы должны умиротворить их и позволить им жить в новом равноправном обществе, а не уничтожать их."
