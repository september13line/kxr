russoc.2001.t: "Новый председатель большевиков"
russoc.2001.d: "После недель тихих манёвров и нарастающих расколов в верхних кругах советской власти Григорий Зиновьев, давно ставший театральным мастером революционной сцены, подал в отставку - или, как считают некоторые, был тихо отстранён. Решающий удар пришёл не с улиц, а в виде процедурных голосований и незаметных подписей Всероссийского Центрального Исполнительного Комитета и высших партийных органов. На смену Зиновьеву приходит Вячеслав Молотов - человек, редко появляющийся на трибунах, но хорошо известный за столами и в коридорах партийного секретариата. Часто его называют совершенным бюрократом большевиков. Молотов наследует правительство, израненное внутрипартийными раздорами, но удерживаемое привычкой и жёсткими структурами, которые он сам помог создать. Принесёт ли его правление стабильность или просто иной тип контроля - покажет время. Пока же мир наблюдает, как революция России утихает под методичный скрип бюрократического пера."
russoc.2001.a: "Угроза с Востока остаётся прежней."
russoc.2001.b: "Москва всё дальше уходит от мировой революции."
russoc.2001.c: "Мы не ожидаем смягчения большевистских амбиций."
russoc.2001.e: "Партийные кадры приветствуют нового вождя России."

russoc.2002.t: "Железный комиссар России"
russoc.2002.d: "То, что зарубежные наблюдатели называют внезапной, но бескровной консолидацией власти, произошло с Лазарем Кагановичем - давно признанным одним из самых непреклонных индустриальных командиров большевиков, который стал новым председателем Совета Труда и Обороны России. Официальное сообщение из Москвы подтверждает неожиданную смерть Вячеслава Молотова при «неясных медицинских обстоятельствах» на его даче. В течение нескольких часов после смерти Молотова Каганович заручился поддержкой ключевых партийных органов и сил внутренней безопасности. Сообщается, что несколько высокопоставленных фигур, признанных ненадёжными, были отстранены от должностей по обвинениям в «саботаже» и «контрреволюционной интриге». Каганович, прозванный иногда «Железным Лазарем» за свой бескомпромиссный стиль, скорее всего, усилит централизацию советского аппарата."
russoc.2002.a: "Председатели России падают, как мухи."
russoc.2002.b: "Российская революция вновь пожирает сама себя."
russoc.2002.c: "Ещё один железный царь в красной гвардии - рабочие, будьте осторожны."
russoc.2002.e: "Холодные ветры столицы дуют ещё резче."
russoc.2002.f: "На Востоке ничего нового - и, скажут некоторые, к стабильности."

russoc.2003.t: "Чекисты восстанавливают порядок в России"
russoc.2003.d: "В ходе ночных событий в столице Генрих Ягода - глава государственной безопасности - захватил контроль над советским правительством, что внутренние источники называют «предупредительной мерой для обеспечения социалистической законности». Сообщается, что после внезапной смерти Вячеслава Молотова его правой рукой был назначен Лазарь Каганович, но Ягода признал это назначение незаконным, и «Железный Лазарь» был выведен из публичного поля, а его сторонники очищены или арестованы силами безопасности. В эфире партия объявила о назначении Георгия Маленкова новым председателем Совета Народных Комиссаров, хотя дипломаты отмечают отсутствие у Маленкова реальной власти, называя его «чиновником, зависимым от руки чекиста»."
russoc.2003.a: "Государство тайной полиции во главе с клерком - медведь становится хитрее."
russoc.2003.b: "Этот переворот доказывает, что машина террора в России правит всем."
russoc.2003.c: "Россия погружается всё глубже во тьму."

russoc.2004.t: "Интернационалисты захватывают власть в России"
russoc.2004.d: "После смерти председателя Молотова и прихода к власти его правой руки Лазаря Кагановича службы безопасности под руководством Генриха Ягоды захватили контроль над советским правительством, что внутренние источники называют «предупредительной мерой для обеспечения социалистической законности». Вскоре после этого ранее отстранённая фракция зиновьевцев вернулась в центр внимания под пристальным контролем органов внутренней безопасности. После недель непрозрачных манёвров Всероссийский съезд Советов созвал заседание для утверждения новых назначений, соответствующих наследию революционного интернационализма, когда-то возглавляемого Григорием Зиновьевым. Пока что вновь развешаны плакаты со старыми лозунгами пролетарской солидарности за рубежом и обещаниями мировой революции."
russoc.2004.a: "Заговорщики столицы всё равно остаются угрозой."
russoc.2004.b: "Российская линия вновь поворачивает к Интернационалу."

russoc.2005.t: "Российский Пролеткульт у власти"
russoc.2005.d: "После смерти председателя Молотова и прихода к власти его правой руки Лазаря Кагановича службы безопасности под руководством Генриха Ягоды захватили контроль над советским правительством, что внутренние источники называют «предупредительной мерой для обеспечения социалистической законности». Вскоре после этого Владимир Маяковский, бывший глава ГКВД - главного управления безопасности и просвещения, порождение бюрократического режима Молотова, был официально назначен председателем Совета Народных Комиссаров. Маяковский, известный как поэт и преданный большевик-интеллектуал, принимает двойную роль - символического идеологического лидера и активного участника управления. Ожидается, что его руководство сделает упор на слияние культурного и политического администрирования, отражая продолжающуюся централизацию и идеологическую консолидацию государственного аппарата."
russoc.2005.a: "Ещё один поворот в советском режиме."


russoc.500.t: "[FROM.GetNameDefCap] пытается усилить интеграцию"
russoc.500.d.integration_level_1: "После того как мы добровольно согласились объединить усилия в революционной борьбе против России, можно было считать, что доверие к нашему правительству обеспечено. Тем не менее, на недавнем съезде [FROM.GetLeader] настоял на том, что дальнейший контроль за нашими внутренними делами необходим для дальнейшего успеха революции.\n\nПока это означает лишь небольшое увеличение числа министров из [FROM.Capital.GetCapitalVictoryPointName], но по мере принятия закона все будет неуловимо, но ощутимо меняться. Широкая автономия, которой мы пользовались до сих пор, начнет ослабевать, и многие начнут отворачиваться от [ROOT.GetLeader] и искать лидерства у [FROM.GetLeader]. Возможно, настало время вырваться на свободу и сохранить нашу независимость."
russoc.500.d.integration_level_2: "Мы уже давно пользуемся автономией в Столице, вдали от любопытных глаз центрального правительства. Это во многом улучшило управление, но, похоже, ситуация меняется.\n\nПравящая партия [FROM.GetRulingParty], действующая из [FROM.GetNameDef], настаивает на усилении контроля над нашим в значительной степени автономным правительством. Они настаивают на контроле над несколькими ключевыми внутренними функциями, которые, как мы думали, будут оставлены в покое, когда мы первоначально согласились присоединиться к [FROM.GetFactionName]. Конечно, отказ будет иметь тяжелые последствия, но мы быстро приближаемся к переломному моменту, когда будет трудно освободиться от правления [FROM.GetRulingParty]."
russoc.500.d.integration_final: "Этого давно ждали, но в окружении [ROOT.GetLeader] все равно был некоторый шок, когда [FROM.GetNameDef] сделал свой ход сегодня. На чрезвычайном съезде Советов [FROM.GetLeader] говорил о будущем [ROOT.GetNameDef] и уверял, что центральное правительство предпримет необходимые шаги, чтобы его правление соответствовало идеалам [FROM.GetRulingParty]. Хуже всего то, что съезд постановил превратить нашу собственную партию в региональное отделение [FROM.GetRulingParty]\n\nНа данный момент у нас нет другого выбора: либо мы войдем в историю как хорошие солдаты [FROM.GetRulingParty], либо [ROOT.GetLeader] сделает последний отчаянный шаг к независимости. Этот поворотный момент решит дальнейшую судьбу нашей нации."
russoc.500.a: "Мы принимаем [FROM.GetAdjective]ое правление."
russoc.500.b: "Мы выступаем против этого посягательства!"

russoc.501.t: "Продвижение интеграции"

russoc.501.intro: "Мы уже давно наслаждаемся своей автономией как Советская Республика, находящаяся вдали от тени центрального правительства. Ради борьбы за самоопределение наций мы решили, что только самоуправление поможет в единстве борьбы. И действительно, на протяжении многих лет мы стремились к собственным реформам и укреплению наших культурных отличий от России."

russoc.501.d.integration_level_1: "russoc.501.intro$\n\nПравительственные чиновники из [Overlord.GetNameDef], обеспокоенные тем, что они называют «растущим сепаратизмом и контрреволюционным национализмом», потребовали, чтобы наши школы немедленно перешли на их язык в качестве языка обучения в классах. В то же время многие учителя и профессора подали протесты против нашего правительства, а местные, ещё свободные от влияния [Overlord.GetRulingParty], радиостанции и газеты критикуют официальный курс как нашего, так и [Overlord.GetAdjective]их правительств."
russoc.501.d.integration_level_2: "$russoc.501.intro$\n\nПравительственные чиновники из [overlord.GetNameDef] потребовали, чтобы наши местные радиостанции и газеты прекратили выпускать СМИ на родном языке. Отныне новости передаются на языке [Overlord.GetNameDef]. Несколько известных авторов в нашей провинции подали в отставку в знак протеста, и раздаются голоса в страхе перед дальнейшей централизацией."
russoc.501.d.integration_final: "Наша родина, внешне выглядящая так же, как и прежде, претерпела значительные политические, социальные и экономические изменения после централизации страны. Министры теперь назначаются непосредственно центральным правительством по адресу [Overlord.Capital.GetCapitalVictoryPointName]. Наша экономика претерпела глубокие изменения, поскольку некогда полезная национальная денежная система рухнула после принятия российской валюты. Кроме того, все наши национальные силы были национализированы, что привело к исчезновению всякого понятия о политической независимости от центрального правительства."
russoc.501.a: "Перемены неизбежны."

russoc.502.t: "Наши усилия по интеграции"
russoc.502.intro: "В последние недели мы предприняли шаги по дальнейшей интеграции советского правительства [FROM.GetName] с нашим собственным, добиваясь медленного, но неуклонного прогресса в этом направлении. Это, конечно, не осталось незамеченным [FROM.GetLeader] и [FROM.GetRulingParty], но они, похоже, в целом уступили нашим требованиям, будь то из искренней идеологической преданности или потому, что считают интеграцию свершившимся фактом."

russoc.502.d.integration_level_1: "$russoc.502.intro$\n\nБудущее России и мира принадлежит новой молодежи, и она должна научиться нашим методам и понять нашу силу, если мы хотим социальной революции в умах. Давайте разошлем приказ, чтобы школы использовали наш язык в преподавании и разговорах."
russoc.502.d.integration_level_2: "$russoc.502.intro$\n\nЧтобы подготовиться к этому, давайте объявим их правительству, что отныне они должны использовать наш язык во всех формах публичного общения. Это не только поможет преодолеть языковой барьер, но и предотвратит местные разногласия. В любом случае, наш контроль над [FROM.GetNameDef] значительно усилился по сравнению с прошлым."
russoc.502.d.integration_final: "Наши усилия по [FROM.GetAdjective]ой интеграции Советской Республики с нашей собственной увенчались полным успехом. С помощью созванных съездов Советов нам удалось поставить их национальное, а фактически националистическое сепаратистское правительство и партию под наш контроль. Теперь назначенные нами верные министры останутся верными стране и революции, и мы можем не опасаться ни мятежа, ни восстания."
russoc.502.a: "Ещё один шаг на пути к величию."

russoc.503.t: "Восстания против интеграции"
russoc.503.d: "Хотя мы старались как можно терпимее относиться к некоторым националистическим проявлениям [FROM.GetLeader] под лозунгами о праве нации на самоопределение, [FROM.GetLeader] упорно сопротивлялся нашим усилиям привести [FROM. GetNameDef] в соответствие с тем, что ожидается от нашего революционного дела.\n\nВместо этого он сплотил [FROM.GetRulingParty] против нас, обличая то, что он называет «Московской тиранией» и «великорусским шовинизмом». Мы должны постараться быстро подавить этот мятеж и, если повезет, избежать дальнейшего ущерба для нашего дела."
russoc.503.a: "Небольшая цена за международную революцию."

