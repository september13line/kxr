### New Congress Focuses ###
SOV_Premier_Volsky: "Председатель Вольский"
SOV_Premier_Volsky_desc: "Главой нашей партии назначен Владимир Вольский. Как убежденный социалист и сторонник революции, у многих его назначение не вызывает удивления. Его история в партии восходит к 1903 году, и с тех пор он поддерживал тесную дружбу со Спиридоновой. Когда Спиридонова по той или иной причине сама не смогла обеспечить лидерство своим сторонникам, Вольский - самый лучший вариант. Пообещав вернуть ПСР к её революционным корням, он приобрел много последователей, и теперь руководство дрожит от волнения, ожидая его следующего шага."

SOV_Premier_Spiridonova: "Председатель Спиридонова"
SOV_Premier_Spiridonova_desc: "Валькирия русской революции Мария Спиридонова обеспечила себе лидерство в Советах. Под её руководством был зажжен революционный огонь. Однако, ещё предстоит выяснить,  удастся ли ей добиться успеха там, где многие потерпели неудачу."

SOV_Premier_Lozovsky: "Председатель Лозовский"
SOV_Premier_Lozovsky_desc: "Соломон Лозовский был избран руководителем партии. Он не слишком радикальный кандидат, поссорившийся с Лениным из-за его диктаторских амбиций. Вместо этого он сблизился с французскими профсоюзами во время изгнания в 1914 году. Теперь, стоя во главе партии, он, вероятно, будет стремиться либерализовать её и разрешить старые конфликты. Добьется ли он успеха - это другой вопрос. Независимо от того, что он решит сделать, ему придется бороться как с внутренними, так и с внешними разногласиями ради этого."

SOV_A_New_Female_Image: "Новый образ женщины"
SOV_A_New_Female_Image_desc: "Слишком долго мужчина доминировал над женщиной. От нее ожидали, что она будет сидеть дома, ухаживать за ним и оставаться не более чем рабыней в руках своего мужа. Председатель Спиридонова без колебаний разоблачает лицемерие Партии, громко пропагандируя равенство всех, оставляя женщин позади. Однако при её правлении не будет патриархальных отношений домашнего рабства. Все браки будут равноправными союзами, как в соответствии с Законом, так и в соответствии с любыми другими социальными институтами. Новая советская женщина будет сильной и свободной, равной опорой любого домашнего хозяйства. Консерваторы будут ворчать, но и пусть ворчат. Они приползут обратно к нам, когда их жены вкусят истинной свободы и оставят их позади."

SOV_Revolutionary_Narodism: "Ассоциация левого народничества"
SOV_Revolutionary_Narodism_desc: "Народ является главной революционной силой в нашей стране. Только при полной народной поддержке мы сможем достичь всеобщего равенства."

SOV_Socialist_Democracy: "Социалистическая демократия"
SOV_Socialist_Democracy_desc: "Для многих социализм является синонимом диктатуры. Это пережиток времен Ленина, чье правление было почти таким же деспотичным, как царизм, который он помог свергнуть. Мы исправим эту проблему. Мы представим нации демократию, истинную демократию, равную, как подобает социалистической платформе. Это расположит нас к народу, и хотя Маркс и Ленин могут перевернутся в гробах, времена изменились, и для функционирования государства необходима демократия."

SOV_Elect_New_Soviets: "Выборы в новые Советы"
SOV_Elect_New_Soviets_desc: "Поскольку наша программа уже вызывает положительный отклик у людей, мы должны предпринять шаги, чтобы отодвинуть в сторону другие фракции Партии. Избрав новые местные Советы по всей стране, мы добьемся многого. Во-первых, мы укрепим нашу власть, когда люди массово придут поддержать наших кандидатов. Во-вторых, мы отодвинем в сторону несогласные фракции в Партии. Имея контроль над многими уровнями власти, мы сможем более эффективно опродвигать нашу повестку и обходить внутренние партийные расколы, которые влияют на нас."

SOV_Socialization_Of_Land: "Социализация земель"
SOV_Socialization_Of_Land_desc: "Большая часть русских земель веками не была в руках простых людей. Аграрный проект Эсеров должен быть окончательно реализован на практике, как и предполагалось. В то время, как эксперты предупреждают, что это может иметь неблагоприятные последствия и даже нанести ущерб нашему и без того испытывающему трудности сельскохозяйственному сектору, мы продолжим это, закрыв глаза на эти чёртовы последствия."

SOV_Amnesty_To_Political_Prisoners: "Амнистия политзаключённых"
SOV_Amnesty_To_Political_Prisoners_desc: "Российские тюрьмы переполнены политическими заключенными, захваченными революционным пылом, последовавшим за нашим приходом к власти. Эти люди в основном старики и молодые парни, которые сейчас не могут надеяться противостоять нашему правлению, даже если бы захотели. Чтобы ослабить давление на нашу правохранительную систему, мы освободим наименее опасных из этих заключенных. В то время, как явные контрреволюционеры, конечно, будут лишены этой амнистии, сделав это, мы не только освободим камеры для более опасных преступников, но и завоюем больше сочувствия у людей, которые скорее всего воспримут это как жест доброй воли."

SOV_Valkyrie_Of_Russian_Revolution: "Валькирия Русской Революции"
SOV_Valkyrie_Of_Russian_Revolution_desc: "Некоторые политики и газеты называют Марию Спиридонову, лидера нашего государства, Валькирией Русской Революции."

SOV_Labour_Republic: "Рабочая Республика"
SOV_Labour_Republic_desc: "Народническая концепция устройства России как Трудовой Республики Советов является наиболее удачным вектором развития для нашей Родины. Несмотря на то, что эта концепция была искажена большевиками, её истинный смысл заключается в народной власти и представительстве через Советы, а не во власти одной партии."

### NEP focuses ###
SOV_Premier_Bukharin: "Победа [GetRadSocParty]"
SOV_Premier_Bukharin_desc: "[GetRadSocParty], новое прикрытие большевиков, взяла Россию под свой контроль. Это поворот на 180 градусов по сравнению с режимом прошлых лет, и всего несколько месяцев назад он считался бы невозможным. Однако невозможное действительно произошло. Ленин отдал свою жизнь за революцию, и теперь революция завершена, без Ленина и в рамках закона. То, что произойдет дальше, определит историю России и мира на многие поколения..."

SOV_Milestone_Highway_To_Socialism: "Веха на пути к социализму"
SOV_Milestone_Highway_To_Socialism_desc: "И теперь, придя к власти, Бухарин и Рыков должны провести необходимые реформы. Эти реформы будут инициироваться и исходить от Центрального комитета партии и так называемого Политбюро, которое является ключевым руководящим органом партии. Члены Политбюро будут непосредственно занимать посты в правительстве республики. Программа, изложенная в работе Бухарина «Столбовая дорога к социализму», которую он намерен представить на предстоящем съезде, определит траекторию развития страны на многие годы вперед."
SOV_Confide_In_Kamenev: "Довериться Каменеву"
SOV_Confide_In_Kamenev_desc: "Лев Каменев, благодаря неудачному стечению обстоятельств, оказался председателем Моссовета, когда Деникин и Корнилов захватили власть в городе. В результате Лев оказался в тюрьме вместе с другими московскими большевиками, такими как Бухарин и Рыков, и вышел из тюрьмы вместе с ними, чтобы присоединиться к «Рабочей партии», созданной Бухариным. На протяжении всего этого периода Лев Каменев поддерживал тесные отношения с Зиновьевым, лидером «левых коммунистов», и был его верным последователем. "
SOV_Old_Moscow_Familiars: "Старые московские товарищи"
SOV_Old_Moscow_Familiars_desc: "Гирш Бриллиант, более известный как Григорий Сокольников, был человеком, с которым Николай Бухарин начал революционную деятельность, когда в 1906 году они объединили гимназические кружки Москвы в единую социал-демократическую студенческую организацию. Сокольников пользовался исключительным авторитетом среди своих коллег благодаря своей серьезности, эрудиции и вдумчивому подходу к работе. Бухарин же пользовался всеобщей любовью, заражая всех своей безграничной жизнерадостностью, жизнелюбием и верой в дело. Сокольников последовательно придерживался правых взглядов в партии, поэтому его сотрудничество с Бухариным неудивительно. Однако Сокольников выступает против дальнейшего расширения прав кулаков, и все же его присутствие на нашей стороне необходимо."
SOV_Voluntary_Cooperation: "Добровольная кооперация"
SOV_Voluntary_Cooperation_desc: "Кооперативные формы ведения хозяйства и работы должны стать гораздо более популярными среди нашего населения, чтобы не допустить чрезмерного обогащения и индивидуализма граждан. Кроме того, кооперация поможет Смычке и построит стабильное государство."

SOV_Support_Proletkult_Intelligentsia: "Пролеткультовская революция"
SOV_Support_Proletkult_Intelligentsia_desc: "Во время нашей подпольной борьбы в России некоторые большевики, связанные с группой «Вперед» под руководством Александра Богданова, уехали за границу, чтобы внести свой вклад в осуществление пролетарской культурной революции в рамках Третьего Интернационала. После победы революции некоторые из них, включая самого Богданова, Луначарского и Гастева, вернулись на родину. Уместно назначить одного из них народным комиссаром по просвещению, возложив на него задачу внедрения Пролеткульта в наш народ."
SOV_Soyuzmultfilm: "Союзмультфильм"
SOV_Soyuzmultfilm_desc: "Мы создали анимационную студию, состоящую из талантливых людей со всего союза, а также при поддержке опытных иностранных специалистов из Японии и США, построенную на основе двух крупнейших групп аниматоров, базирующихся в Москве. Перестроенное и переименованное, это новое государственное учреждение, как ожидается, принесет радость социалистической мысли массам, и особенно нашей молодежи, с помощью предварительно одобренного программирования и качественной анимации. "Союзмультфильм" уже начал трогать сердца тысяч людей по всей России, поскольку такие мастера своего дела, как Иван Иванов-Вано, Владимир Сутеев, Ольга Ходатаева, Владимир Полковников, Леонид Амальрик, сестры Брумберг и многие другие, бесконечно работают над созданием новых мультфильмов для массового просмотра. С помощью этих поучительных, занимательных рисованных анимаций, создаваемых вручную, мы будем увлекать и просвещать массы истинной славой социалистического художественного самовыражения."


SOV_Party_Of_The_New_Type: "Партия нового типа"
SOV_Party_Of_The_New_Type_desc: "Народный фронт, в который мы не входили, совершил грубую ошибку, позволив нам прийти к власти через советский съезд. Как и 20 лет назад, эта ошибка будет стоить им положения. Мы не отступим от ленинского учения и будем решительно отстаивать новый тип партии, безоговорочно представляющей интересы рабочего класса. Добившись большинства в Советах, мы легко разгромим оппозицию - ревизионистов-меньшевиков и народников."

SOV_Preserve_Popular_Front: "Сохранить Народный фронт"
SOV_Preserve_Popular_Front_desc: "Народный фронт, возглавивший революцию, состоит из наших стойких товарищей: Советские депутаты и члены социалистических партий, которые непоколебимы в своей приверженности светлому будущему нашей страны. В отличие от ошибки, допущенной нашей партией в годы гражданской войны, мы отныне откажемся от диктаторского правления одной партии, которое оказалось губительным для нации. В результате этой ошибки Ленин погиб, а другие социалистические элементы были вынуждены примкнуть к лживым белогвардейцам.\n\nДа, другие партии могут не устоять перед нашими ошибками, но мы будем проявлять осторожность в наших действиях ради блага всей нации."

SOV_Democratic_Centralism: "Принцип демократического централизма"
SOV_Democratic_Centralism_desc: "Концепция демократического централизма впервые была представлена в основополагающем труде Ленина «Государство и революция», опубликованном в 1917 году. Согласно принципу демократического централизма, резолюции, принятые Верховным съездом Советов, становятся обязательными для всех нижестоящих советов. Эти местные советы избираются населением и впоследствии направляют делегатов на Высший национальный съезд.\n\nС точки зрения управления демократический централизм воплощает в себе слияние двух принципов: демократии, которая подразумевает суверенитет рабочего класса и возможность граждан избирать своих представителей, и централизации, которая предполагает наличие единой структуры руководства и строгой дисциплины. Кроме того, она проявляется в интеграции различных властей в рамках одного органа, отвергая понятие разделения властей."

SOV_Control_The_Unions: "Контроль над профсоюзами"
SOV_Control_The_Unions_desc: "В настоящее время мы имеем параллелизм профсоюзов и административных органов, и эту проблему необходимо решить. При этом мы должны будем изменить и сущность профсоюзов, превратив их из «торговых» в «производственные». Вновь созданный административно-хозяйственный аппарат будет демократически избираться рабочими, с широкими массовыми собраниями всех хозяйственно-производственных мероприятий."
SOV_Entrust_VSNKh_To_Shlyapnikov: "Поручить ВСНХ Шляпникову"
SOV_Entrust_VSNKh_To_Shlyapnikov_desc: "Александр Шляпников с самого начала отстаивал идею значительного расширения роли профсоюзов в организации народного хозяйства. Его подход, известный как «синдикалистская бережливость», расходился с программой, сформулированной Николаем Бухариным, который выступал за государственный контроль над профсоюзами. Михаил Томский, другой влиятельный профсоюзный деятель, также поддерживал мнение о том, что профсоюзы должны оставаться независимыми, но регулироваться государством. Идеи Шляпникова получили распространение в Третьем Интернационале, что говорит о том, что его видение могло бы принести пользу рабочим, если бы было реализовано в России. Стоит задуматься, можно ли доверить его опыту руководство страной на пути к анархо-синдикализму."

SOV_Fight_Bureaucratisation: "Борьба с бюрократизмом"
SOV_Fight_Bureaucratisation_desc: "Борьба с бюрократией - это постоянная борьба, что хорошо понимал ещё Ленин. Мы должны продолжать борьбу с бюрократией, пока она не вцепилась в нас, как клещ, и не выкачала из нашего государства жизненную силу свободы и равенства, чего мы должны избежать любой ценой. Мы также должны будем подготовить новый класс истинно пролетарских бюрократов, чтобы постепенно заменить десятки реакционных свиней, которые все ещё кишат в нашей администрации."

