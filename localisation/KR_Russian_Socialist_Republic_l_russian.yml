## Zinoviev - Internationalists ##

SOV_Chairman_Zinoviev: "Возрождение Рабочей Диктатуры"
SOV_Chairman_Zinoviev_desc: "Григорий Зиновьев, бессменный лидер Российской Коммунистической партии с 1918 года, наконец стал настоящим вождём Российской Социалистической Республики. В окружении своих соратников настало время радикально реформировать Россию. Да здравствует Революция!"

SOV_The_Party_Guides_All: "Партия руководит Всем"
SOV_The_Party_Guides_All_desc: "Ни один орган, ни один аппарат, ни один Совет не могут существовать вне воли Партии. Диктатура Пролетариата - это диктатура Партии как представителя воли класса. Совет Народных Комиссаров, профсоюзы, Красная армия, культурные учреждения и даже Революционные трибуналы - всё это лишь инструменты авангарда Партии. Отныне мы строим не союз Советов, а единый партийный аппарат - государство."
SOV_Secure_The_Soviets: "Закрепить Советы"
SOV_Secure_The_Soviets_desc: "Не может быть социализма без власти трудового народа, и не может быть власти трудового народа без руководства Партии. В преддверии нового Всероссийского съезда Советов Коммунистическая партия начинает масштабную кампанию по завоеванию большинства в местных и центральных советах, чтобы окончательно вытеснить остатки оппозиции и обеспечить стратегическое руководство сверху и снизу."
SOV_Purge_Bureaucracy: "Очистить бюрократию"
SOV_Purge_Bureaucracy_desc: "Государственная машина, унаследованная от Народного фронта, нуждается в обновлении. Партинспекция и комиссии рабочих контролей получают право на тщательную чистку отделов и учреждений. Вчерашних бюрократов и оппортунистов заменят проверенные партийные кадры, чьей единственной верностью останется Революция."
SOV_Proletarian_Charter: "Пролетарская Хартия"
SOV_Proletarian_Charter_desc: "Чтобы укрепить веру масс в своё руководство, Партия должна не только вести, но и формулировать. «Пролетарская Хартия» - это не просто декларация целей, но и теоретическая основа нового социалистического образа жизни. В документе закреплены основные права рабочих, механизмы партийного контроля над государством, а также роль авангарда в воспитании народа."

SOV_Enforce_Democratic_Centralism: "Демократический централизм"
SOV_Enforce_Democratic_Centralism_desc: "Свобода обсуждения и единство действий - вот формула, которой Партия должна следовать в своих рядах. Во имя дисциплины и победы Партия должна сосредоточиться на восстановлении механизма демократического централизма: поощрение дискуссий в рамках, установленных Партией, и полное подчинение воле большинства после принятия решений."

SOV_Comprehensive_Nationalization: "Всеобъемлющая национализация"
SOV_Comprehensive_Nationalization_desc: "Чтобы устранить двойственность в экономике, Партия переходит к завершающему этапу - захвату всех частных, кооперативных и промежуточных форм собственности. Отныне все средства производства - от фабрики до последнего склада - подчинены народной власти, выраженной через Партийно-Государственный аппарат."
SOV_Artisan_Workshops: "Мастерские ремесленников"
SOV_Artisan_Workshops_desc: "Ремесленники, кузнецы, плотники и сапожники остаются в деревнях и уездных центрах - их труд не должен быть подавлен, но должен быть упорядочен. Разрешая ограниченное мелкосерийное производство вне промышленного сектора, партия вводит строгую регистрацию, налогообложение и идеологический контроль."
SOV_The_Countryside_Vanguard: "Авангард в Селе"
SOV_The_Countryside_Vanguard_desc: "Настал час великого преобразования деревни. Кулаки будут морально и финансово обезоружены, а бедняки - организованы как союзники Революции. Партия должна стать силой, определяющей будущее крестьянства."

SOV_The_Red_Tribunals: "Наделить полномочия РевТрибуналам"
SOV_The_Red_Tribunals_desc: "Перед лицом угрозы реакции и саботажа нужен быстрый и идеологически выверенный суд. Революционные Трибуналы получат расширенные полномочия по борьбе с контрреволюцией, саботажем и антипартийной агитацией. Отныне их решения не подлежат обжалованию, а состав состоит из проверенных членов Партии."
SOV_The_New_Party_Schools: "Новые Партийные Школы"
SOV_The_New_Party_Schools_desc: "Без теории нет движения. По всей стране будут созданы новые партийные школы, где молодые кадры будут обучаться диалектике, революционной истории и управлению. Образование превращается в инструмент обновления кадров, а обучение - в акт политической мобилизации."

SOV_The_October_Lessons: "Уроки Октября"
SOV_The_October_Lessons_desc: "Путь Ленина был извилист, но славен. С помощью новых публикаций, лекций и массовых мероприятий Партия проводит идеологический пересмотр Октября как начальной стадии мировой революции. Зиновьев - как главный толкователь и «ученик» Ленина - формирует канон победы, героизм пролетарского подвига и мораль будущего."

SOV_Preserve_Party_Discipline: "Сохранять партийную дисциплину"
SOV_Preserve_Party_Discipline_desc: "Когда враги внутри и снаружи активизируются, мы не можем позволить себе колебаний. Укрепление дисциплины - это не репрессии, а предотвращение раскола. Все партийные органы обязаны работать как единый механизм, а уклонение от решений Центрального Комитета будет считаться политической изменой."

SOV_Celebrate_Proletarian_Dictatorship: "Торжество диктатуры пролетариата"
SOV_Celebrate_Proletarian_Dictatorship_desc: "Диктатура пролетариата - не только необходимая, но и прекрасная власть. Это не тирания, а сознательная власть большинства. Теперь, когда Партия по-настоящему ведёт авангард рабочего класса в России, пора переписать старую Конституцию."
SOV_Heirs_Of_Marx_Lenin: "Наследники Маркса и Ленина"
SOV_Heirs_Of_Marx_Lenin_desc: "Партия - не просто орудие, а наследник великой исторической задачи. Идеологическая кампания утверждения зиновьевской линии заявляет, что только нынешнее руководство способно реализовать истинное ленинское наследие. Григорий Зиновьев будет представлен не только как продолжатель дела, но и как его теоретический и организационный завершитель."
SOV_Headquarters_Of_The_World_Revolution: "Штаб мировой революции"
SOV_Headquarters_Of_The_World_Revolution_desc: "[ROOT.Capital.GetCapitalVictoryPointName] - это уже не просто столица государства, а центр мирового пролетариата. Интернационал объявляет новую стадию своей работы, но Партия настаивает, что Россия - одна из опор, а не цитадель. Конгрессы, теоретические документы, координация с партиями Европы и Азии - мы опираемся на сознание масс, а не на штыки армий."

SOV_Purify_The_Revolution: "Очистить революцию"
SOV_Purify_The_Revolution_desc: "Революция не может стоять на месте - она либо развивается, либо гибнет. Мы должны очистить её от всего, что замедляет движение вперёд. Выживших представителей старых партий, враждебные элементы в госаппарате и двуличных в самой партии выявят и устранят. Это акт исторической гигиены, необходимый для сохранения достижений Октября."
SOV_A_Party_Without_Weakness: "Партия без слабостей"
SOV_A_Party_Without_Weakness_desc: "Коммунистическая партия - не клуб, не кружок, не прямая демократия. Это организация, ведущая пролетариат к победе. Мы не можем позволить себе роскошь ошибок, слабых звеньев и нерешительности. Отныне каждого члена партии будут оценивать по делам: работе, дисциплине, преданности делу. Мы установим механизмы внутренней ответственности и постоянной проверки, устраним карьеризм и бессовестность."

SOV_Empower_Urban_Soviets: "Укрепить городские советы"
SOV_Empower_Urban_Soviets_desc: "Местным советам, особенно в крупных промышленных центрах, следует предоставить расширенные полномочия в вопросах социального планирования, жилищной политики, норм труда и культурных инициатив. Это шаг к настоящему социалистическому самоуправлению. Зиновьев считает, что именно в городах сформируется новая форма социалистической жизни."
SOV_Tolerate_Platformism: "Терпимость к фракционности"
SOV_Tolerate_Platformism_desc: "Демократический централизм не означает молчания. Напротив, он требует содержательного и честного обсуждения. В рамках новых правил партия официально допускает существование фракций, с оговорками: они обязаны действовать в рамках партийной программы, подчиняться окончательным решениям и не вмешиваться в органы государственной власти."

SOV_The_New_Soviet_Man: "Новый советский человек"
SOV_The_New_Soviet_Man_desc: "Следующее поколение уже воспитывается в духе истинных и высших уроков самых блестящих умов нашей Партии, взращивая в сердцах и умах молодежи по всей стране любовь к чистому большевистско-ленинскому учению. Слова лидеров Партии звучат в каждом офисе, школе и общественном месте, наполняя народ праведной истиной коммунизма. С этими шагами мы обеспечим, что все будущие поколения будут соответствовать этим совершенным идеалам, поскольку Зиновьев стремится создать нового советского человека, которому принадлежит Земля."


SOV_Internationalists_In_Power: "Интернациональное Политбюро"
SOV_Internationalists_In_Power_desc: "Нам нужны не администраторы, а теоретики и борцы. Политбюро должно вновь стать мозгом Революции, руководя не только партией, но и всем мировым движением. В руководство будут включены преданные международники, для которых Париж, Варшава и Берлин так же важны, как Москва и Харьков."
SOV_Reject_NatBol_Herecy: "Отвергнуть ересь нац-болов"
SOV_Reject_NatBol_Herecy_desc: "Псевдосоциализм, замаскированный национальными лозунгами, - это путь к контрреволюции. Мы осуждаем попытки превратить Революцию в дело одного народа. Коммунизм - это всемирный проект, который не признаёт границ, титулов и «государственных традиций». Национал-большевизм - ересь, и его проповедники не должны диктовать курс пролетарской диктатуры."
SOV_Moderate_Pluralism: "Принять умеренный плюрализм"
SOV_Moderate_Pluralism_desc: "Революция - это спор и творчество. Мы откроем пространство для выражения альтернативных социалистических взглядов внутри партии и союзных организаций. Если человек лоялен основным принципам, то фракционная борьба, идеологические дебаты и политическая конкуренция становятся приемлемыми. Это осознанный шаг к зрелости рабочего государства."
SOV_Radical_Revolutionary_Struggle: "Радикальная революционная борьба"
SOV_Radical_Revolutionary_Struggle_desc: "Пока дышит буржуазия, борьба продолжается. Мы не пойдём на компромиссы с капиталом, с реформизмом, с националистами и «демократами». Вместо этого - жёсткий, яростный курс на подрыв мировой системы эксплуатации. Поддержка восстаний, экспорт революций, организация подполья - всё это снова становится приоритетом."
SOV_Ressurect_Memory_Of_Trotsky: "Воскресить память о Троцком"
SOV_Ressurect_Memory_Of_Trotsky_desc: "Хотя он пал в бою, его идеи живы. Мы объявим Льва Троцкого мучеником мировой революции и выдающимся теоретиком, чьё наследие и видение необходимо восстановить. Его труды войдут в учебную программу, его портрет будет включён в галерею героев, а имя - в боевые лозунги."
SOV_Magnify_Personality_Of_Zinoviev: "Возвеличить личность Зиновьева"
SOV_Magnify_Personality_Of_Zinoviev_desc: "Нас обвиняли в «оппортунизме», но история говорит иначе. Зиновьев был единственным, кто после Ленина сумел удержать красное знамя в шторм. Мы вновь признаем его интеллектуальный и политический вклад, поместим его портрет рядом с лидерами, переиздадим его речи и прямо скажем, что его линия была правильной."
SOV_Cultural_Autonomy_Determinition: "Культурная автономия и самоопределение"
SOV_Cultural_Autonomy_Determinition_desc: "Социализм возможен только на основе доверия. Каждый народ и культура в стране должны иметь право сохранять язык, образование, прессу и самоуправление. Мы восстановим принципы свободных местных советов от централизованной опеки и вернем равноправие народам Восточной Европы в союзе."
SOV_Worker_SelfManagement_Production: "Самоуправление рабочих и производства"
SOV_Worker_SelfManagement_Production_desc: "Без участия рабочих в управлении предприятиями Революция вырождается. Мы вернем идею индустриальной демократии: выборные советы, коллективное принятие решений и ответственность перед трудовыми коллективами. Государство - не командир, а координатор. Так рождается настоящий социализм."
SOV_Communism_Marches: "Коммунизм шагает по всей планете"
SOV_Communism_Marches_desc: "Революция вновь поднимает голову в Европе и за её пределами. Мы воспользуемся моментом. Активируем Интернационал, поддержим радикальные левые партии, проведём международные конференции и откроем советские границы для борцов пролетарской свободы. Будущее принадлежит не укреплённым нациям, а международным армиям."

## Chekist State ##

SOV_Shadow_Government: "Теневая власть"
SOV_Shadow_Government_desc: "Было бы ошибкой раскрывать наши карты слишком рано, ведь народ ещё не готов узнать, кто станет новым спасителем революционной борьбы. Вместо этого наше правительство должно действовать из тени, словно скрывающийся призрак, готовый преследовать реакционных и капиталистических предателей, разбросанных по нашим землям. Наше государство ждёт новая эпоха - эпоха тьмы, из которой скоро воспрянет свет Социализма."
SOV_Empower_GPU: "Укрепить органы безопасности"
SOV_Empower_GPU_desc: "Органы безопасности имеют огромное значение в нашем государстве. И [GetChekaName], и Осоавиахим, и Политотделы в армии, и ГРУ - все они являются главными защитниками нашей страны. Мы должны значительно увеличить финансирование и упростить Уголовный кодекс РСФСР, чтобы добиться полного господства в сфере безопасности."
SOV_Subjugate_The_Army: "Подчинить армию"
SOV_Subjugate_The_Army_desc: "Красная армия нашего Союза давно стала очагом контрреволюционных настроений и антипролетарских идей. Многие офицеры в наших рядах больше озабочены личной славой, чем абсолютной безопасностью нашего народа и режима. Все, кто не предан нашему праведному делу, будут поставлены к стенке и получат свинцом в затылок, ибо служить в нашей Красной армии достойны лишь истинные сыновья России и Социализма."
SOV_Cleanse_The_Party: "Очистить партию"
SOV_Cleanse_The_Party_desc: "Внутри нашей партии возникла гниль и разложение - коррозионные силы стремятся разорвать нас изнутри. Коррупция, амбиции, жадность - все это признаки капиталистического проникновения и антисоветчины. Мы должны отсечь этих нелояльных элементов, чтобы в руководстве остались только самые преданные и праведные большевики."
SOV_Denounce_Excesses: "Осудить "перегибы" на местах"
SOV_Denounce_Excesses_desc: "В рамках новой советской культуры сама жизнь в Союзе подчинена воле Председателя. Следующее поколение уже проходит indoctrinацию истинными и высшими уроками его блестящего ума, взращивая любовь к чистому Социализму в сердцах и умах молодёжи по всей стране. Слова нашего совершенного Председателя звучат в каждом офисе, школе и общественном месте, непрестанно наполняя народ праведной истиной Социализма. С этими шагами мы обеспечим, что все будущие поколения будут соответствовать этим совершенным идеалам, стремясь создать нового советского человека, который унаследует Землю."
SOV_Illusion_Of_Party_Collegial: "Иллюзия партийной коллегиальности"
SOV_Illusion_Of_Party_Collegial_desc: "Как совершенный организм, работающий в единстве и полной гармонии, так и наш Союз превратился в идеальный организм. Подобно прекрасно сконструированной машине или изящному зверю, каждая часть нашего общества занимает своё точное место. От простейшего крестьянина до самого Председателя - все имеют свою роль в нашем обществе. Если один элемент выбивается из строя, наша пролетарская утопия может рухнуть, поэтому мы должны гарантировать, что всё и все останутся на своих местах. В совершенной синхронности друг с другом мы построим идеальное общество."

SOV_Yezhovschina: "Ежовщина"
SOV_Yezhovschina_desc: "Со своей властью укреплённой и политикой, начинающей воплощаться в жизнь, наконец-то настала эпоха Ежова. Крещённая 'Ежовщиной', его власть стремится создать атмосферу полного совершенства и тотального контроля под руководством самого Ежова. Все должны стать верными государству и своему Председателю, все будут очищены. Подобно мастерски созданной машине или идеальному организму, наш Союз будет работать и процветать без сбоев, ведь Ежов быстро устранит любую нестабильность, осмелившуюся бросить вызов его власти. Эпоха царей и Керенского давно ушла, а эпоха Ежова только начинается."
SOV_We_All_Live_In_A_Society: "Мы все живём в обществе"
SOV_We_All_Live_In_A_Society_desc: "Мы все живём в идеальном обществе, созданном Председателем Ежовым и его стойкими, блестящими союзниками. Под его твёрдым руководством всё в нашем Союзе стало совершенным, и все истинные сыновья и дочери нового государства повинуются Председателю без вопросов и колебаний. Истинный, чистый и совершенный Социализм наконец достигнут на Земле, и Ежов - его вестник и пророк. Одним движением он может стереть врагов государства, другим - повелеть целым городам подняться из земли и грязи. Вся русская общественность подчиняется Председателю Ежову и проявляет полную, непоколебимую верность своему праведному спасителю, иначе они рискуют исчезнуть навсегда."

SOV_Spread_Loyal_Agents: "Распространить лояльных агентов"
SOV_Spread_Loyal_Agents_desc: "Мы должны внедрить систему лояльных агентов в профсоюзах, университетах и колледжах, советах и армии. С такой широкой сетью людей, ответственных за контроль опасного поведения, ни один предатель не уйдёт незамеченным. Кроме того, мы должны ввести политических комиссаров [GetChekaName] в Народные комиссариаты, чтобы гарантировать, что политика, проводимая в нашем государстве, соответствует желаниям высшего руководства."
SOV_Chekist_State: "Чекистское государство"
SOV_Chekist_State_desc: "Государство безопасности под руководством [GetChekaName] утвердилось, сделав невозможным восстание враждебных элементов против нашей власти. Каждый в нашем славном государстве теперь защищён от нужды и сомнений в направлении революции, ибо они осознали, что только под нашим тщательным руководством их судьба будет обеспечена."

## Molotov - Kaganovich ##
SOV_Chairman_Molotov: "Председатель Молотов"
SOV_Chairman_Molotov_desc: "Вячеслав Молотов - один из самых способных бюрократов в Партии, сторонник индустриализации, урбанизации и модернизации. В изгнании во Франции Молотов играл второстепенную роль, но участвовал в политической жизни Коммуны. Теперь, возглавляя государство и партию, Молотов готов продолжить дело Ленина и Свердлова."
SOV_The_New_Bolshevik_Order: "Новый большевистский порядок"
SOV_The_New_Bolshevik_Order_desc: "Пора положить конец хаосу театральных инициатив и идеологических спектаклей. Наступает новая эпоха: эпоха дисциплины, порядка и железного контроля. Во главе стоит компетентный аппарат, а не авантюристы с трибуны. Товарищ Молотов создаст административную вертикаль, где каждое звено отвечает и каждый шаг проверяется - большевизм - это система!"
SOV_Blow_To_Syndies: "Удар по синдикалистам"
SOV_Blow_To_Syndies_desc: "Западные синдикалистские государства отвергли марксистский социализм, которому наша Партия всегда оставалась верна. Мы не можем позволить предателям и ревизионистам заразить нашу родину, поэтому наши агенты должны быть начеку против всех, кто будет агитировать за вырожденное трудовое видение. Неважно, стоят ли они на уличных углах или пытаются организоваться внутри заводов - синдикалистская грязь будет найдена и разоблачена."
SOV_Crush_Zinovievites: "Разгромить фракционизм"
SOV_Crush_Zinovievites_desc: "Зиновьевцы - не что иное, как культ личности вокруг печально известного фракционера и расточителя Григория Зиновьева. Если мы не разберёмся с ними первыми, они обязательно попытаются свергнуть нас, устроив переворот против государственных органов. Мы не можем допустить этого и должны нанести удар первыми по этой угрозе!"

SOV_Expand_The_Cheka: "Расширить [GetChekaName]"
SOV_Expand_The_Cheka_desc: "[GetChekaName] - самая важная структура в нашем государстве, но мы можем сделать её ещё более значимой за счёт масштабного финансирования. Планируется, что она проникнет во все части государства, став министерством, командующим всеми другими министерствами."
SOV_Ideological_Vigilance: "Идеологическая бдительность"
SOV_Ideological_Vigilance_desc: "Молотовская ортодоксия - сила Партии. Внутренние враги, еретики и отклоненцы могут прятаться под красными знаменами, но Партия должна быть бдительна. Возрождаются структуры идеологического надзора, вводятся новые присяги верности и обязательная идеологическая аттестация кадров."

SOV_Council_Of_Labour_And_Defence: "Труд и оборона"
SOV_Council_Of_Labour_And_Defence_desc: "Во имя Революции, сохраняя наследие Владимира Ленина и храбрых бойцов Октября, будет создан Совет труда и обороны для сохранения нашего дела. Через прямой надзор над каждым учреждением и заводом рабочие наших земель получат ясное понимание общей цели, которой должен следовать каждый."
SOV_Labor_For_The_Revolution: "Труд для революции"
SOV_Labor_For_The_Revolution_desc: "От самого скромного крестьянина до сильнейшего рабочего и заканчивая самым интеллектуальным аппаратистом - все находятся на трудовом фронте. Чтобы не допустить снижения административно-производительной эффективности, государство вводит систему трудовых обязанностей. Переход к ударному методу как норме и развитие сети трудовых лагерей для «реабилитации» паразитов и уклонистов сделают верность созиданию мерилом каждого человека."
SOV_Centralized_Industrialization: "Централизованная индустриализация"
SOV_Centralized_Industrialization_desc: "Наш великий товарищ Ленин однажды сказал, что коммунизм - это советская власть плюс электрификация, обозначив грандиозное видение преобразования отсталого царского удела. Мы возьмём дух его слов и применим его к Госплану - который быстро станет основой нашего режима - продолжая открытие новых заводов, распределение ресурсов и плановое нормирование под одним лозунгом в наших сердцах. Национальный большевизм - это верховная власть плюс индустриализация!"
SOV_Red_Autarky: "Красная автаркия"
SOV_Red_Autarky_desc: "Торговля с капиталистами ведёт к коррупции. Новый курс - экономическая самодостаточность. Строительство закрытой экономики, независимой от внешнего мира, начнётся с приоритетом на уголь, металл, машиностроение, оборону и тяжёлую промышленность."
SOV_Fortress_Of_Socialism: "Крепость социализма"
SOV_Fortress_Of_Socialism_desc: "Революция окружена врагами. Но она выстоит. Мы должны укрепить оборону и ввести новые линии укреплений, планы мобилизации и тревоги для учений. Труд и учения должны быть милитаризованы, а новые планы эвакуации и снабжения разработаны на случай войны."

SOV_Socialist_Fatherland_For_All: "Отечество для всех"
SOV_Socialist_Fatherland_For_All_desc: "Великое Социалистическое Отечество - это не просто лозунг, а судьба всех её сынов и дочерей. Под знаменем Молотова утверждается идея единого советского народа, сплав, в котором индивидуальные различия подчинены великому делу единства, труда и обороны."
SOV_All_Roads_Lead_To_Moscow: "Все дороги ведут в Москву"
SOV_All_Roads_Lead_To_Moscow_desc: "Москва, как бьющееся сердце России, должна стать новым центром Революции. Хотя наши корни ведут к Петроградскому совету, бывшая имперская столица оказалась не чем иным, как либеральным гнездом, неподходящим для размещения народного правительства. Государство должно вращать свои механизмы вокруг Москвы, позволяя ритму власти рабочих течь непосредственно от неё к окраинам и регионам."
SOV_With_A_Hammer_Blow: "Ударом молота"
SOV_With_A_Hammer_Blow_desc: "Не каждое учреждение, унаследованное от времён Керенского, желает участвовать в нашем славном проекте, что последние месяцы ясно показали. Однако для каждой упрямой группы, не принимающей наше мягкое прикосновение, мы предложим альтернативу. Возьмём наши молоты и ударим по всем врагам трудового народа."
SOV_Socialism_In_One_Nation: "Социализм в отдельно взятой стране"
SOV_Socialism_In_One_Nation_desc: "Вопреки мнению некоторых заблуждающихся, видение мировой революции прошло, когда нас впервые одолели. Лишь через построение великого Социалистического Государства в пределах одной нации весь мир осознает ошибки своих реакционных путей. Мы должны экспортировать пример социализма, а не саму революцию."
SOV_The_Politburo_Supreme: "Верховное Политбюро"
SOV_The_Politburo_Supreme_desc: "Стране нужна чёткая иерархия и коллективное руководство, задуманное Свердловым и Лениным и воплощённое в Политбюро. Под контролем товарища Молотова Политбюро будет превращено в высший консультативный орган партии, хранителя её морали."

SOV_Iron_Commissar: "Железный комиссар"
SOV_Iron_Commissar_desc: "Лазарь Каганович - не только верный соратник нашего Председателя, но и эффективный организатор и преданный идеолог истинного ленинского дела. Если мы предоставим ему расширенные полномочия, он сможет и дальше оставаться надежным правой рукой Молотова, как он доказал это во время ссылки."
SOV_Red_Marshal: "Красный маршал"
SOV_Red_Marshal_desc: "Климент Ворошилов, глава Наркомвоенмора, получил полномочия по восстановлению порядка в Красной Армии. Старые командиры должны быть заменены верными кадрами, а Красная Армия превращена в дисциплинированную вертикальную организацию, настоящий ударный кулак нового режима."

SOV_Chairman_Kaganovich: "Председатель Каганович"
SOV_Chairman_Kaganovich_desc: "Лазарь Каганович известен своими связями с большевиками, обосновавшимися в Грузии, и своей безжалостной террористической борьбой против всех инакомыслящих. Вернувшись из ссылки вместе с другими большевиками, Каганович, как верный сторонник большевизма, надеялся на скорейшее установление нового порядка в стране. Однако всё сложилось так, что Каганович оказался во главе партии и страны, и, благодаря поддержке [GetChekaName], он устранил ревизионистов внутри партии и теперь готов начать централизацию власти."
SOV_Etatist_National_Bolshevism: "Промышленный этатизм"
SOV_Etatist_National_Bolshevism_desc: "Вместо балансирования интересов промышленности и коллективов, мы должны проводить политику полного подчинения экономики государственному планированию. Государство должно стать единственным заказчиком, распределителем и координатором всей промышленной жизни. Частные инициативы и автономные подразделения должны быть ликвидированы, а роль директора завода уравнена с ролью военного командира."
SOV_Militarisation_of_Labour: "Милитаризация труда"
SOV_Militarisation_of_Labour_desc: "Человек по своей сути стремится избегать работы. Поэтому мы должны использовать государственное принуждение для создания общества, основанного на интересах трудящегося большинства. Будут созданы трудовые армии, мобилизующие пролетариат к работе под военным контролем. Мы также должны бороться с трусовыми дезертирами, желающими саботировать великую революцию."
SOV_Strike_Industrialization: "Ударная индустриализация"
SOV_Strike_Industrialization_desc: "Резервы общества мобилизуются для беспрецедентного промышленного рывка. Акцент делается на тяжёлой промышленности, строительстве гигантских заводов и максимальном использовании рабочей силы. Вводятся нормы сверхпроизводительности, система поощрений за рекорды, а неудачи караются как саботаж. Это война за металл, бетон и электричество - и победа любой ценой."
SOV_Liquidate_Natsoviets: "Ликвидация нацсоветов"
SOV_Liquidate_Natsoviets_desc: "Идея национальной и культурной автономии считается враждебной единству социалистического государства. Национальные советы, школы и учреждения должны быть распущены, а политика коренизации заменена политикой централизации и русификации. Под знаменем равенства скрывается отрицание различий: один народ, одно государство, одна воля."
SOV_Propaganda_Of_Worker_Heroism: "Пропаганда героизма рабочего"
SOV_Propaganda_Of_Worker_Heroism_desc: "Труд становится не только обязанностью, но и высшей формой социалистической службы. Создаётся культ рабочего - героя машины и коллектива. Через фильмы, плакаты, газеты и школы мы введём образ человека будущего - без усталости, без сомнений, дисциплинированного и преданного делу. Это новая мораль, в которой нет места слабости."
SOV_Integrate_Army_Into_State: "Гармония армии и народа"
SOV_Integrate_Army_Into_State_desc: "Граница между солдатом и гражданским стирается. Армия становится не просто орудием обороны, а ключевым элементом государственного порядка. Офицеры получат административные полномочия, а воинские части будут участвовать в строительстве, полиции и даже территориальном управлении. Это не армия в государстве - это государство, построенное по военной модели."
SOV_Iron_Front_Of_Socialism: "Железный фронт социализма"
SOV_Iron_Front_Of_Socialism_desc: "Заключительный этап построения нового общества - полная мобилизация всех сил ради сохранения и расширения социалистического порядка. Под лозунгами борьбы с внутренними врагами, иностранными шпионами, ревизионистами и отступниками будет установлено окончательное идеологическое и организационное единство. Партия, Красная армия и Госплан сливаются в единую стальную машину - авангард Железного фронта."



SOV_Chairman_Gastev: "Председатель Гастев"
SOV_Chairman_Gastev_desc: "Алексей Гастев имеет долгую историю сотрудничества с кооперативными и синдикалистскими движениями во Франции и США. Он стал известен во всём мире благодаря своим научным исследованиям в области организации труда, значительно расширив идеи Тейлора и допущения Форда. Как один из идеологов Пролеткульта, идеи Гастева имели большой успех во Франции. Хотя Гастев не является истинным последователем идей Ленина и Зиновьева, его вклад в социализм нельзя отрицать. Если он возглавит страну, кто знает, каких великих успехов добьётся Россия."
SOV_Chairman_Mayakovsky: "Председатель Маяковский"
SOV_Chairman_Mayakovsky_desc: "Футуристический поэт Маяковский стал известен по всей Европе как выдающийся оратор и идеолог Пролеткульта. В отличие от других большевиков, после Гражданской войны Маяковский бежал в Грузию, где занимался просвещением грузинских рабочих и крестьян. С приходом большевиков к власти он вернулся, чтобы продолжать дело Пролеткульта - то, что он понимает как Социальный футуризм."
SOV_Prolektult: "Пролеткульт"
SOV_Prolektult_desc: "С возвращением советской власти руководство Пролеткульта решило возобновить деятельность культурных и образовательных организаций на территории Республики.\nИдея Пролеткульта - это окончательная и необратимая Культурная революция, создание новой пролетарской культуры и идентичности советского человека.\nПролеткультисты, идеологическими лидерами которых являются Луначарский, Маяковский и Гастев, придерживаются немного разных взглядов на то, из чего именно должна состоять пролетарская культура. Но есть и общее - создание сильного коллективного сознания пролетариата, ликвидация безграмотности и уничтожение остатков прошлого."
SOV_Focus_On_Ideology: "Идеология важна"
SOV_Focus_On_Ideology_desc: "Маяковский, известный футуристический поэт, оратор, почитаемый по всей Европе, также стал известен как политик, идеолог нового направления марксизма - Социального футуризма.\nИдеология Социального футуризма строится на создании общества, свободного от бюрократии, но с чёткой социальной иерархией и подчинением Вождю Пролетариата.\nМаяковский, будучи беспощадным противником всякой бюрократии и скуки, мечтает создать прекрасную советскую нацию, где каждый занят творчеством - будь то поэзия, музыка или даже тяжёлый труд."
SOV_Embrace_Modern_Art: "Принять современное искусство"
SOV_Embrace_Modern_Art_desc: "Современное искусство - это не просто модный тренд, а величайший пример торжества социализма, отход от прошлых буржуазных традиций. Продвигая современное искусство во всех его сферах - будь то литература, живопись или кино, вводя пролетарскую культуру, мы можем быть уверены в скорой победе социализма."
SOV_Forging_Soviet_Identity: "Кузнец советской идентичности"
SOV_Forging_Soviet_Identity_desc: "По мере развития советской культурной революции Председатель Маяковский провозгласил грандиозное видение будущего Пролетарской Республики. Необходима новая идентичность, в которой коллективное искусство, дух и выражение всех народов республики сольются в новую, целостную советскую культуру. Советский человек должен стать самым образованным, самым красноречивым и эстетически развитым, каким только может быть. Он станет анафемой всему, что представляла собой старая Россия."
SOV_Soviet_Intelligentsia: "Советская интеллигенция"
SOV_Soviet_Intelligentsia_desc: "Интеллигенция - это социальная группа самых талантливых и образованных людей, которые должны вести наше общество вперёд. Если в старой России интеллигенция в основном была аристократами и дворянами, то в нашем обществе должна возникнуть рабочая советская интеллигенция - лучшие умы Пролетарской Республики, которые будут управлять страной и верно служить идеям социализма."
SOV_Oppress_Philistines: "Притеснять филистимлян"
SOV_Oppress_Philistines_desc: "Маяковский, лидер международного авангарда, великий поэт и оратор, который доказывает правоту социализма пером, словом и делом, просто не выносит филистимлян за их аморальность и лень, когда вокруг происходят великие дела. И если у этих людей нет духа создавать прекрасное, партия заставит их."
SOV_Conquest_Of_Nature: "Покорение природы"
SOV_Conquest_Of_Nature_desc: "В рамках улучшения общества и страны нельзя забывать о природе - пришло время её укротить, покорить, чтобы она служила целям социализма и обеспечивала наш советский народ всем необходимым. Долой налоги с простых рабочих и крестьян - мы введём налоги на поля, чтобы получать больше зерна."
SOV_Lead_The_Avant_Guarde: "Возглавить авангард"
SOV_Lead_The_Avant_Guarde_desc: "С победой Социального футуризма стало необходимо поддерживать все такие движения по всему миру. В своей сути Социальный футуризм - международное движение. И во главе международного авангарда будет Маяковский - с высоко поднятой головой и советским паспортом в руках."
SOV_Ustanovka: "'Установка'"
SOV_Ustanovka_desc: "Новая программа политики, предложенная Председателем Гастевым, называется 'Установка', что на русском многозначно и включает значения «политика», «ментальный настрой», «установка» или «монтаж». Наш великий Председатель собирается внедрить множество новых политик с помощью своей программы Установка, которые улучшат нашу экономику и общество."
SOV_Taylorism_In_Russian_Context: "Тейлоризм в советском контексте"
SOV_Taylorism_In_Russian_Context_desc: "Идеи научного управления трудом Ф. У. Тейлора и массового производства Г. Форда произвели большое впечатление на людей в начале XX века, но с доказательством Председателем Гастевым того, что теория научного управления повышает эффективность промышленности, российская промышленность пробудится и станет самой мощной в мире."
SOV_Social_Engineering: "Социальное проектирование"
SOV_Social_Engineering_desc: "Принятие решений может повлиять на безопасность и выживание миллиардов людей. Поэтому партии важно внедрять новые методы социального управления для воспитания нового общества талантливых рабочих. Новое общество, которое мы построим, достигнет любой цели. Конечно, для этого придётся пожертвовать некоторыми нашими свободами."
SOV_Soviet_Syndicalism: "Советский синдикализм"
SOV_Soviet_Syndicalism_desc: "Фундаментально новая, многообещающая и никем ранее не виданная система политического устройства, теоретизированная товарищем Гастевым и проверенная на практике партией, доказала своё совершенство и превосходство над другими режимами мира. Советский синдикализм - наша система, основанная на власти Советов рабочих и крестьян и силе профсоюзов. Во главе партии стоит председатель Гастев - авангардный поэт, учёный и прежде всего - наш лидер."
SOV_CIT: "Центральный институт труда"
SOV_CIT_desc: "Центральный институт труда, более известный как ЦИТ, является основополагающим и самым важным из учреждений республики. В нём работают лучшие учёные нашей страны, ежедневно разрабатывающие новые теории научной организации труда, совершенствуя труд рабочего класса."
SOV_Soviet_Technocracy: "Советская технократия"
SOV_Soviet_Technocracy_desc: "Когда-то, когда Замятин опубликовал свой роман «Мы», достижения научно-технического прогресса казались такими далекими и невозможными. Теперь Россией управляют технократы - учёные, разработчики, эффективные менеджеры, готовые пожертвовать всем ради экономического и технического развития нашей страны. Наука развивается, учёные работают - люди живут!"
SOV_Time_Forward: "Время, вперёд!"
SOV_Time_Forward_desc: "Мир никогда не видел такого темпа развития, как показывает советско-синдикалистская Россия. Массовая коллективизация, урбанизация, быстрая индустриализация, развитие науки и техники - всё это мы достигли за несколько лет, и темп лишь растёт. Вперёд, время! Ведь мы уже опередили его, теперь для нас нет ни времени, ни пространства - нас ограничивает только циферблат часов и границы нашей страны. А границы, как известно, никогда не заканчиваются."
SOV_Proletarian_Religion: "Пролетарская религия"
SOV_Proletarian_Religion_desc: "«Научный социализм - самая религиозная из всех религий, а истинный социал-демократ - самый глубоко верующий из всех людей», - однажды сказал Луначарский. Должна быть основана новая пролетарская религия - основанная на науке и разуме, а не на сверхъестественном."
SOV_Cult_Of_Reason: "Культ разума"
SOV_Cult_Of_Reason_desc: "Во время Французской революции 1794 года Культ Разума стал первой государственной атеистической религией. Все церкви в России должны быть уничтожены, чтобы Истинный Пролетарский Народ забыл православные ухищрения. Культ Разума будет установлен по всей стране - а те, кто выступит против, будут подавлены."
SOV_Godbuilding: "Богостроительство"
SOV_Godbuilding_desc: "Мы должны обожествлять прогресс, коллектив и общество, чтобы великий Идеал Пролетариата воплотился в реальность. Разовьётся синкретизм религии, науки и марксизма."
SOV_Bolshevist_Enlightenment: "Большевистское просвещение"
SOV_Bolshevist_Enlightenment_desc: "Теперь, когда сделаны первые шаги, должно начаться великое большевистское просвещение. Сбросим оковы буржуазного мышления и построим наш новый мир."


SOV_Tsentrobalt_In_Control: "Центробалт захватывает власть"
SOV_Tsentrobalt_In_Control_desc: "Центральный комитет Балтийского флота во главе с Дыбенко захватывает контроль над страной."
SOV_Dybenko_Restores_Stability: "Дыбенко стабилизирует страну"
SOV_Dybenko_Restores_Stability_desc: "Хаос и бедствия кружат над Россией, как адский ураган, стремящийся разрушить само наше общество. Подлое правительство в изгнании во Владивостоке все больше вторгается на нашу территорию, внутренние регионы, такие как Идель-Урал, восстали против российской власти, а большевики устраивают междуусобицы вместо того, чтобы решать проблемы, которые охватили нашу страну и наших соотечественников. Эра абсолютного столпотворения закончится, ибо товарищ Дыбенко и остальные его союзники в Центробалте готовы восстановить стабильность во всей России под черно-красным знаменем анархо-коммунизма!"
SOV_Liberation_Of_People: "Освобождение народа"
SOV_Liberation_Of_People_desc: "Мы должны разорвать цепи, сковывающие наш народ унижением и архаичностью прошлого. Всем русским и всем на наших землях должно быть позволено выражать истинные, естественные свободы и права, которыми обладают все живые существа. Для нашего народа будет достигнута полная свобода от угнетения, от религии, от традиций, ибо больше не будет богов и господ, которые могли бы увести нас от нашей судьбы!"
SOV_Free_Land_For_All: "Земля для всех"
SOV_Free_Land_For_All_desc: "Концепция собственности на землю архаична и основана на жадности. Земля - ​​это ресурс, который мы все разделяем, и все люди имеют право на него в равной степени, без фаворитизма или предвзятости. Коллективная собственность на землю - единственный верный способ реализовать этот идеал, и поэтому вся земля в России станет общей общественной собственностью. Старый порядок помещичьей тирании или ненасытная жажда наживы кулаков должен быть низвергнут, и на его месте возникнет новая эгалитарная система землепользования."
SOV_Establish_Anarchist_Communes: "Создание анархистских Коммун"
SOV_Establish_Anarchist_Communes_desc: "Теперь, когда земля нашей страны была освобождена от захвата гнусных землевладельцев, наше новое общество должно использовать её с максимальной эффективностью, сохраняя при этом наши идеалы истинного равенства. Для достижения этой цели по всей стране будут созданы новые добровольные коммуны, которые будут служить основными организационными и управленческими собраниями для нашего населения. В этих коммунах мы все будем работать на земле и вместе трудиться на благо наших собратьев и нашей новой России."
SOV_Mass_Looting: "Массовое мародерство"
SOV_Mass_Looting_desc: "На протяжении веков богатые и могущественные в России господствовали над низшими классами, сокрушая наш народ огромной тяжестью своей жадности и полчищ богатства. Эти мерзкие капиталисты, напыщенные монархи и наивные республиканцы грабили простой народ на протяжении всей нашей истории, но эта эпоха порабощения теперь, наконец, заканчивается нашими руками. Мы будем врываться в их поместья, обыскивать их подвалы и хранилища и разрушать саму их иерархию, обращая их традиции, прошлое и будущее в пепел в погоне за богатствами, которые они украли у нас!"
SOV_Rely_On_Militia: "Опора на ополчение"
SOV_Rely_On_Militia_desc: "Идея формальной постоянной армии по определению - это институт, основанный на неравномерной структуре власти и иерархических тенденциях, которые полностью противоречат нашим идеалам. Вместо этого мы должны полагаться на добровольные ополчения, которые составят костяк наших вооружённых сил. Только с преданными делу добровольцами, отборными офицерами и другими аспектами эгалитарной армии мы можем надеяться свергнуть реакционные силы мира, не становясь их добычей внутри наших собственных вооружённых сил."
SOV_Free_Associations_Of_Workers: "Свобода рабочих"
SOV_Free_Associations_Of_Workers_desc: "Все люди имеют право на свободу объединений, могут добровольно покидать группы и профессии нашего общества и присоединяться к ним для достижения своих собственных целей, желаний или вещёй, в которых они более квалифицированы. Мы должны закрепить эти идеи в нашем обществе и позволить рабочим объединяться в свободные ассоциации, чтобы эффективно организовывать нашу рабочую силу, экономику и промышленность в более широком смысле на эгалитарной основе и, мы надеемся, увеличивать эффективность и производительность на этом пути."
SOV_Peoples_Power: "Сила народа"
SOV_Peoples_Power_desc: "Законная власть любого действительно справедливого общества находится в руках людей, и впервые в истории этот идеал был достигнут. Мы покажем миру, что когда нацией правят снизу вверх, а не с помощью какой-то непристойной и деспотической иерархии, можно добиться больших успехов и процветания!"
SOV_Towards_Anarcho_Communism: "Великая мечта"
SOV_Towards_Anarcho_Communism_desc: "Долгий путь к созданию поистине анархического общества будет трудным и долгим, но результат должен быть поистине великолепным - совершенное общество, основанное на реализованном и доказанном утопическом идеале. Однако наша мечта о тотальном анархо-коммунизме недостижима, когда империалистические державы и безудержный капитализм всё ещё угрожают большей части мира. Мы должны подавать нашим международным братьям пример и быть маяком более совершенного общества, свидетелями которого будут остальные люди."


### Events ###
russoc.1.t: "Революция удалась!"
russoc.1.d: "Пережив неожиданную, но в то же время планомерную революцию, правительство укрепило своё правление по всей стране. Социалистические реформы, проведенные правительством, помогли нам в нашей так называемой «Эволюции». Пришло время провести чрезвычайный съезд, чтобы определить руководство нашей молодой социалистической республики."
russoc.1.a: "Провести чрезвычайный съезд"
russoc.1.b: "Егоров остаётся у власти."
unlock_congress_tt: "Чрезвычайный съезд Советов должен состояться.\n"
unlock_congress_sov: "Чрезвычайный съезд Советов должен состояться."

russoc.2.t: "Чрезвычайный съезд Советов"
russoc.2.d: "В связи с сосредоточением власти в руках рабоче-крестьянских Советов правительство Народного фронта приняло решение о проведении Чрезвычайного съезда Советов для решения ряда насущных проблем, стоящих перед нашей молодой республикой."
russoc.2.a: "Трудящиеся всего мира, объединяйтесь!"

russoc.4.t: "Судьба банков"
russoc.4.d: "Когда большевики национализировали банки в 1917 году, их решение не имело ничего общего с теорией, оно было чисто политическим и даже оппортунистическим. Это был ответ на финансовый бойкот Советов со стороны банков, которые отказались открывать счета большевикам и перестали выдавать деньги для выплаты зарплаты. Крупные вклады были конфискованы. Все внешние и внутренние займы, заключенные как царским, так и Временным правительством, были аннулированы. Национализация была и внешнеполитическим актом - иностранцам на тот момент принадлежало 34 % уставного капитала банков, они владели промышленностью России. Московский Народный банк не национализировали дольше всех - до декабря 1918 года. Причина заключалась в том, что это был центральный банк кооператоров, и правительство хотело избежать конфликта с ними и своими крестьянскими вкладчиками.\n\nПосле окончания гражданской войны новое правительство СР-Кадета начало переговоры с банкирами о денационализации банков. Однако Государственный банк (Госбанк) остался центральным банком республики и занимался восстановлением и контролем за денежным обращением, содействием развитию промышленности, сельского хозяйства и товарооборота, а также выпуском червонцев, что положило конец галопирующей послевоенной инфляции. Произошла денационализация банков, в том числе возвращение в руки бывших владельцев таких гигантов, как Русско-Азиатский банк и Петроградский международный коммерческий банк, яркая звезда столичного финансового рынка, более половины капитала которого вскоре должно было принадлежать немецкому Deutsche Bank.\n\nВ условиях новой революции остро встал вопрос о судьбе банков. Некоторые делегаты требовали не повторять ошибки большевиков - национализировать банки крупных капиталистов, но разрешить свободное функционирование кооперативных банков. Что касается иностранных банков, то безусловное мнение большинства делегатов - национализировать их немедленно. Те из делегатов, которые стоят на позициях централизации, убеждены, что банки все же должны быть национализированы и поставлены под контроль Госбанка."
russoc.4.a: "Национализировать все банки страны!"
russoc.4.b: "Национализировать только банки олигархов и иностранцев."

russoc.5.t: "Монополия на внешнюю торговлю?"
russoc.5.d: "Большевики считали, что без государственной монополии на внешнюю торговлю невозможно в кратчайшие сроки восстановить экономику. Кроме того, этот шаг позволил бы предотвратить проникновение в Россию западного капитала, тогда как накануне 1917 года французские, английские и немецкие банки контролировали значительную часть российской промышленности и экспорта. Декретом Совнаркома была национализирована внешняя торговля. Однако, как показало послевоенное восстановление, проникновение западного капитала в краткосрочной перспективе могло быстро оживить экономику, хотя и вновь установив контроль над промышленностью. Тем не менее, вопрос оставался актуальным.\n\nТак, партия Бухарина решительно выступила за создание Госторга (Государственного экспортно-импортного управления), организации, обладающей монополией на внешнюю торговлю и правом участия в зарубежных сделках и их осуществлении, разумеется, под контролем государства. Однако одни делегаты выступали против такого решения, призывая прекратить всякую торговлю с капиталистическими странами, а другие, напротив, выступали за свободную торговлю."
russoc.5.a: "Торговля с капиталистами? Ни за что!"
russoc.5.b: "Учредить Госторг - прекрасное дополнение к НЭПу."
russoc.5.c: "Разрешить свободную коммерческую торговлю, но не допускать иностранный капитал к собственности."

russoc.6.t: "Всеобщая трудовая повинность"
russoc.6.d: "В большевистской России всеобщая трудовая повинность была введена декретом Совнаркома, установившим обязательный труд для «буржуазных элементов», затем в конце 1918 года Кодекс законов о труде установил воинскую повинность для всех граждан России. Отдельные декреты запрещали самовольный переход на новую работу и прогулы.\n\nВсеобщая трудовая повинность, по мнению большинства собравшихся, была несомненной барщиной (уставным трудом). А в условиях строительства социалистической трудовой демократии она была признана нарушающей права и свободы граждан. Вместо этого наиболее популярным решением было подавление прав неработающих граждан, но не сознательно, а исходя из самой сути советской демократии - только трудовой народ мог участвовать в строительстве социалистической трудовой демократии и создавать её. Компромиссное решение, однако, представлялось невозможным. Радикалы все же выступали за трудовую повинность, а умеренные, напротив, призывали к свободе выбора - работать или нет."
russoc.6.a: "Кто не работает, тот и не ест."
russoc.6.b: "Мы не допустим новой барщины для нашего народа!"

russoc.7.t: "Вопрос об этнических советах и национальных автономиях"
russoc.7.d: "Россия провозглашена федерацией, и для многих делегатов это стало неоспоримым фактом. Однако основное внимание уделяется организации автономных областей. «Мы осуждаем национализм и выступаем против контрреволюционных буржуазных националистических сил», - заявили делегаты. Другие утверждали, что каждый народ имеет право не только на самоопределение, но и на представительство, образование на родном языке и сохранение своей культуры. Поэтому дискуссия естественным образом перешла к вопросу о судьбе автономных областей и создании советов по национальному признаку. Можно рассмотреть следующие решения: запретить создание советов по национальному признаку, упразднить территориально-административные автономии. В качестве альтернативы можно разрешить создание автономных образований в составе унитарной российской республики. Третий вариант - сохранение федеративного устройства и разрешение свободного вхождения (но не отделения) в состав Российской Федерации. Последний вариант - принять австромарксистскую идею национально-культурной автономии, хотя и разрешить этнические советы без автономной структуры высокого уровня."
russoc.7.a: "Россия - унитарная республика Советов."
russoc.7.b: "Россия - унитарная республика с национально-культурными автономиями."
russoc.7.c: "Россия - унитарная республика с автономными субъектами."
russoc.7.e: "Россия - федеративная республика равноправных субъектов."
russoc_7_alo_will_hate_this: "[ALO.GetName] будет ненавидеть это решение."
russoc_7_rise_level_of_autonomy: "Все "

russoc.8.t: "Вопрос о профсоюзах"
russoc.8.d: "Одной из наиболее значимых тем обсуждения стал вопрос о профсоюзах. Некоторые делегаты придерживались четкой позиции, что профсоюзы должны находиться под контролем государства и подчиняться Всероссийскому центральному совету профессиональных союзов (ВЦСПС), и только этот орган, также подотчетный правительству, имеет право решать любые вопросы, касающиеся членов профсоюзов.\n\nЭто, естественно, противоречило мнению представителей партии социалистов-революционеров и профсоюзов, входящих в [GetRadSocParty]. Обе фракции рассматривали профсоюзы как высшую форму организации рабочих и считали, что они должны иметь возможность руководить и направлять экономическое развитие страны. Третья группа делегатов также поддерживала профсоюзы, не находящиеся под контролем государства, но при этом отвергала требование государственного управления экономикой."
russoc.8.a: "Ведущая роль государства в профсоюзах необходима."
russoc.8.b: "Передать профсоюзам права на управление национальной экономикой."
russoc.8.c: "Независимые профсоюзы без влияния на государственное управление."

russoc.9.t: "Внешняя политика"
russoc.9.d: "Важен и вопрос внешней политики. Большинство фракций считают, что нужно присоединиться к Интернационалу, но некоторые считают, что нужно создать свой собственный союз."
russoc.9.a: "Войти в Интернационал."
russoc.9.b: "Создать собственный альянс."

russoc.10.t: "Вопрос о земле"
russoc.10.d: "Вопрос о собственности на землю стоит как никогда остро. Крестьянский «черный передел» земли во время недавней революции и гражданской войны принес лишь хаос и разруху. Под руководством президента Керенского были предприняты попытки найти компромисс в этом вопросе: часть земель была возвращена прежним владельцам, но отсутствие государственной поддержки и экономический застой затруднили реализацию этих мер в полном объеме. В ответ на экономические трудности и социальные волнения правительство решило усилить государственный контроль и способствовать созданию кооперативов. Однако реализации этих планов помешал экономический кризис 1929 года.\n\nКак и прежде, социалисты-революционеры выступали за социализацию земли, находящейся в частной собственности, что подразумевает её передачу из индивидуальной собственности в общественную, управляемую демократически избранными местными общинами и региональными союзами. Такой подход призван обеспечить справедливое распределение и использование ресурсов. Основополагающая концепция, выдвинутая фракцией «Народник» среди делегатов, остаётся неизменной: изгнать капитализм из сельского хозяйства и добиться социализации земли не под хаотическим руководством большевиков, а путём организованного перераспределения между общинами. \n\nПриверженцы меньшевистской идеологии, сближаясь с принципами эсеров, выступают за передачу права собственности на землю муниципальным советам, созданным на основе строгих правил, а не за стихийное формирование земельных комитетов, действующих на неопределенных основаниях.\n\nПоследняя когорта радикальных законодателей склоняется к ленинской концепции национализации земли - передаче всей земли, прежде всего, в государственную собственность, с последующим распределением в зависимости от конкретных обстоятельств «на местах»."
russoc.10.a: "Земля должна быть национализирована нашим социалистическим государством!"
russoc.10.b: "Полная социализация земли"
russoc.10.c: "Земля должна быть в собственности муниципальных советов."

russoc.11.t: "Окончание съезда"
russoc.11.d: "Некоторые решения, принятые на съезде, не прошли даром - исходя из коренных интересов избранных советских депутатов, была разработана новая конституция нашего государства, заменившая временные чрезвычайные декреты, изданные во время войны Реввоенсоветом и, конечно, ЧВСРК.\n\nВ соответствии с новой конституцией, Советы народных депутатов стали высшим органом власти в стране, избирая каждые 4 года центральный орган - Всероссийский съезд Советов народных депутатов. ВСНД, в свою очередь, формирует исполнительный комитет (Исполкомы) - правительство Советской республики. ВССНД может в любое время отозвать комиссаров (министров), в том числе председателя исполкома. Аналогичным образом Советы народных депутатов могут отозвать депутатов ВССНД. Местная власть децентрализована и принадлежит исключительно избранному населением Совету народных депутатов, который также может быть отозван в любое время.\n\nКонечно, в конституции есть и другие статьи, в том числе основополагающие, которые не могут быть изменены никем, и содержащиеся в первой главе конституции. В связи с принятием конституции чрезвычайный съезд завершает свою работу и объявляет о выборах в ВССНД и формировании нового правительства."
russoc.11.a: "Ура!"

russoc.12.t: "Выборы на съезд Советов"
russoc.12.d: "В течение двух предыдущих месяцев съезды Советов по всей стране формировали списки кандидатов, которые должны были отправиться в столицу для формирования ВСНД и нового правительства республики. Наконец, этот долгий процесс советской демократии завершился, и депутаты, возглавляемые большинством, избраны..."
russoc.12.a: "ПЛСР - левые эсеры"
russoc.12.b: "ПСР - Социалисты-революционеры"
russoc.12.c: "[GetRadSocParty] - Народные социалисты"
russoc.12.e: "[GetSocDemParty] - меньшевики"
soviet_congress_end: "Чрезвычайный съезд Советов завершен"

russoc.13.t: "Центристские левые эсеровцы Волского присоединились к революции"
russoc.13.d: "Сегодня Владимир Волский, член Центрального комитета ПСР, вместе с группой единомышленников объявили о своей твёрдой поддержке Революции и Народного фронта после предательского решения большинства ЦК ПСР под руководством Николая Авксентьева примкнуть к Русскому революционному фронту Бориса Савинкова.\n\nВолский подчеркнул необходимость решительного противостояния реакционным и контрреволюционным силам, а его группа обратилась с призывом к Народному фронту и Центральному комитету ПЛСР с просьбой принять лояльных революционеров в свои ряды."
russoc.13.a: "Мы принимаем наших народнических братьев в нашу коалицию."
russoc.13.b: "Тот факт, что они осудили керенскийцев только сейчас..."

russoc.14.t: "Выборы в съезд Советов"
russoc.14.d: "Недавно съезды Советов по всей стране сформировали списки кандидатов в новый съезд Советов. Хотя этот съезд не ставил целью смену советской власти, он быстро завершил работу после начала, с решением делегатов созываться лишь по особым случаям."
russoc.14.a: "Слава советской демократии!"

russoc.20.t: "'Правда'"
russoc.20.d: "Правда - официальная газета РКП, ныне - официальная газета Российской Социалистической Республики. С установлением нового порядка в стране [ROOT.GetLeader] внес залог о запрете всех несоциалистических газет в стране, закрыв "Народный вестник" партии эсеров и "Социалистический вестник" меньшевиков, самые распространяемые газеты в бывшей Российской республике. После подтверждения запрета коммунистические газеты, основным источником новостей которых является "Правда", стали единственными разрешенными и доступными в стране. Впрочем, похоже, людям все равно, что читать - граждане молодой социалистической республики покупают все газеты, какие только можно."
russoc.20.a: "Слава советским газетам!"

russoc.21.t: "Профсоюзы"
russoc.21.d: "Вопрос о профсоюзах уже обсуждался на съезде. Теперь настало время воплотить выбранную политику в отношении профсоюзов в жизнь."
russoc.21.a: "Вопрос должен быть решен сейчас."

russoc.22.t: "Голод"
russoc.22.d: "Наша агрессивная политика по отношению к крестьянству спровоцировала сильнейший голод в сельской местности. Последствия этого голода будут катастрофическими для нашей страны."
russoc.22.a: "Проклятие."

### New events ###

russoc.23.t: "Вопрос о кулаках"
russoc.23.d: "Кулаки, или зажиточные крестьяне, с определенной точки зрения являются мелкобуржуазным классом, который смог обогатиться за счёт использования наемного труда и занимался сельским ростовщичеством. С одной стороны, опора на мелкобуржуазное крестьянство в нашей аграрной политике способствует закреплению капиталистических отношений на селе, а с точки зрения социалистическо-революционной доктрины, это неизбежная диверсия против советской власти. С другой стороны, можно допустить сосуществование кулаков с советской властью, надеясь на обогащение деревни и сотрудничество."
russoc.23.a: "Изъять кулацкую землю в пользу кооперативов!"
russoc.23.b: "Пусть они будут... пока."

russoc.24.t: "Этнические Советы?"
russoc.24.d: "Одним из главных вопросов о характере советской системы является вопрос о представительстве меньшинств. Левые эсеры предложили создать этнические Советы, чтобы представлять различные этносы на землях бывшей Российской империи. Однако критики говорят, что это противоречит интернационалистской доктрине и может усилить национализм в стране."
russoc.24.a: "Это точно поможет."
russoc.24.b: "Это только подстегнет национализм!"

russoc.25.t: "Образование Профинтерна"
russoc.25.d: "Соломон Лозовский выступил с речью, в которой предложил правительству создать Профинтерн - Международное объединение профсоюзов, которое будет помогать рабочим во всем мире. Несмотря на то, что во многих синдикалистских странах конгрессы профсоюзов контролируют правительство, есть ещё много демократических стран, где профсоюзы по-прежнему разрешены, а рабочие нуждаются в большей социальной защите."
russoc.25.a: "Отправить приглашения."

russoc.26.t: "Приглашение в Профинтерн"
russoc.26.d: "[FROM.GetAdjective]ое правительство предложило нам оказать помощь нашим профсоюзам и вступить в организацию Профинтерн. Целью "Международного союза профсоюзов" является создание организации профсоюзов для достижения обеспечения прав трудящихся во всем мире. Они также заявили, что их задача - не уничтожение, а завоевание профсоюзов, то есть той многомиллионной массы, которая находится в старых профсоюзах."
russoc.26.a: "Звучит сомнительно..."
russoc.26.b: "Мы видим выгоду в этой организации. Давайте вступать."

russoc.27.t: "[FROM.GetAdjective]ое правительство отказывается вступать в Профинтерн"
russoc.27.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к Профинтерну."
russoc.27.a: "Грустно."

russoc.28.t: "[FROM.GetAdjective]ие ЦКП вступают в Профинтерн!"
russoc.28.d: "[FROM.GetAdjective]ий Центральный конгресс профсоюзов согласился присоединиться к нам!"
russoc.28.a: "Великолепно!"

russoc.29.t: "[FROM.GetName]ое государство покидает Профинтерн!"
russoc.29.d: "Новое [FROM.GetAdjective]ое правительство покинуло Профинтерн!"
russoc.29.a: "Печально!"

russoc.30.t: "Новый женский образ"
russoc.30.d: "Новая советская культура в равной степени отвергает и буржуазно-потребительский подход к жизни, и коммерческую установку на доминирование сексуальности в женской красоте, предлагая своё решение вопроса: новый тип женственности, основанный на естественности, здоровье, гигиене и полном отказе от использования декоративной косметики. Образцовая советская красавица должна придерживаться следующих основополагающих принципов женственности: аккуратность/опрятность, чистоплотность, профессионализм, скромность и только в особых случаях - элегантность. \n\nКроме того, стала доминировать точка зрения, что женщина не только равна в правах с мужчиной, но и должна быть матерью-труженицей. Образ матери-труженицы (Работницы-Матери), повсеместно пропагандирующий трудовые и семейные ценности, стал основой нашей новой советской культуры. Новый женский образ должен стать примером для всего мира."
russoc.30.a: "Все женщины мира идут за вами на борьбу с капиталом!"

russoc.31.t: "Валькирия русской революции"
russoc.31.d: "Мария Спиридонова - не просто революционерка-террористка, а лидер свободной от капитала России, поэтому вокруг нее сразу стал формироваться образ "Валькирии русской революции". Участие в первой русской революции и последующих во многом закрепило за ней это комплиментарное прозвище. Более того, Мария Спиридонова стала первой женщиной во главе России, что во многом подстегнуло феминисток, суфражисток и женщин всего мира. Готовая вести революции вперёд и освобождать всех женщин мира, Мария Спиридонова стала новым кумиром социализма во всем мире. \n\nВокруг нее стихийно начал формироваться культ личности, который, однако, проявился во всеобщем подражании образу Спиридоновой, а также в массовом движении женщин в Советах всех уровней."
russoc.31.a: "Да здравствует русская революция!"

russoc.35.t: "Подозрительная номинация"
russoc.35.d: "Сегодня в Советской России был самый обычный день. Крестьяне и рабочие работали, и почти никто не заметил, как в стране произошло нечто ужасное. Мало кто слышал, что вчерашним декретом советское правительство намеревалось распустить органы контрразведки, ЧК, и передать больше полномочий милиции, поскольку больше не видело необходимости в существовании этой организации революционного террора. \n\nНо этого не произошло. Вместо этого сегодня новым заместителем главы страны стал Яков Фишман, глава ВЧК, который явно претендует на последующую кандидатуру на пост главы советской республики."
russoc.35.a: "Вот это действительно странно!"
russoc.35.b: "Похоже на переворот, лучше отстранить его от любой власти!"

russoc.36.t: "Указ об упразднении партий"
russoc.36.d: "С подачи Якова Фишмана сегодня правительство приняло постановление об упразднении политических партий за их ненадобностью и передаче всей полноты власти Советам. Постановление вызвало широкий резонанс как среди политической элиты, так и среди общественности, хотя, по сути, оно не означает отказа от идеологии партий или их идей, а лишь делает все Советы беспартийными органами власти."
russoc.36.a: "Есть ли у правительства на это полномочия?"

russoc.37.t: "Легалистский переворот"
russoc.37.d: "После создания фактически теневого правительства, упразднения партий и осуществления террора в ещё больших масштабах группа левых политиков-социалистов и революционеров во главе с Владимиром Трутовским.\n\nОни объявили нахождение чекистов у власти незаконным и необоснованным и потребовали немедленной отставки с руководящих постов, а также упразднения ВЧК. \n\nДальнейшие события развивались достаточно быстро, однако все закончилось тем, что..."
russoc.37.a: "...легалисты были арестованы."
russoc.37.b: "...чекисты были арестованы."

russoc.38.t: "Избрание председателя"
russoc.38.d: "Временное советское правительство вскоре будет распущено, а новый председатель окончательно назначен легалистами. Теперь, без террора и репрессий, будет процветать новое советское правительство!"
russoc.38.a: "Председателем останется Владимир Трутовский!"
russoc.38.b: "Исаак Штейнберг - главный левый идеолог эсеров."
russoc.38.c: "Владимир Карелин."

russoc.39.t: "[GetYear] Выборы в СССР"
russoc.39.d: "В этом году состоятся новые выборы в Советский Союз. Будет созван съезд Советов и избран новый председатель. В выборах примут участие несколько партий."
russoc.39.a: "Выбирайте большевиков!"
russoc.39.b: "Голосовать за Левых Эсеров!"
russoc.39.c: "Голосовать за ПСР!"
russoc.39.e: "Голосовать за народных социалистов!"
russoc.39.f: "Голосовать за РСРП!"

russoc.40.t: "[GetYear] Выборы в Советском Союзе"
russoc.40.d: "Пришло время созыва нового съезда Советов и избрания нового председателя. Делегаты уже приступили к работе на съезде."
russoc.40.a: "Да здравствует советская демократия!"

russoc.41.t: "Избрание нового председателя"
russoc.41.d: "После созыва нового съезда настало время избрать нового председателя. Пока результат неизвестен, скорее всего, председателем съезда будет избран представитель партии большинства."
russoc.41.a: "Мария Спиридонова, валькирия русской революции!"
russoc.41.b: "Исаак Штейнберг, главный левый идеолог эсеров!"
russoc.41.c: "Владимир Карелин"
russoc.41.e: "Владимир Трутовский"
russoc.41.f: "Михаил Томский, лидер российских профсоюзов!"
russoc.41.g: "Александр Шляпников, близкий соратник Томского."
russoc.41.h: "Александра Коллонтай, феминистка и профсоюзная деятельница!"
russoc.41.i: "Николай Бухарин закрепляется на своем посту."
russoc.41.j: "Сергей Киров закрепляется на своем посту."
russoc.41.j2: "Лев Каменев закрепляет свою позицию."
russoc.41.k: "Алексей Косыгин - новое лицо в советской власти."
russoc.41.l: "Мартемьян Рютин, истинный ленинец."
russoc.41.m: "Соломон Лозовский - лидер российских профсоюзов!"
russoc.41.n: "Рафаил Абрамович, лидер БУНДа!"
russoc.41.o: "Владимир Вольский!"
russoc.41.p: "Лев Герштейн"
russoc.41.q: "Михаил Лихач"
russoc.41.r: "Михаил Гендельман"
russoc.41.s: "Николай Иванов"

russoc.43.t: "Распад Союза!"
russoc.43.d: "Сегодня наш премьер-министр Алексей Кузнецов объявил о роспуске Союза в его нынешнем виде и создании автономных республик в составе Российской Федерации. Это событие возмутило многие национальности, проживающие в наших больших странах, которые считают решение Кузнецова предательским по отношению к своей автономии и нации. Беспорядки подавляются по всей стране, особенно в Туркестане, на Кавказе и в самых западных регионах. Однако беспорядки могут разрастаться..."
russoc.43.a: "Мы должны что-то делать!"

russoc.44.t: "Украинское восстание!"
russoc.44.d: "В ответ на распад Союза украинские левые эсеры во главе с Александром Шумским провозгласили независимость Украины. Повстанцы собрали людей и добровольцев в западной части Украины. Хотя они имеют на это право, согласно унионистской конституции, это уже недопустимо, поскольку Союз распущен. Мы должны немедленно ответить на их несанкционированный захват власти!"
russoc.44.a: "Мы их раздавим!"
russoc.44.b: "Отдадим им земли с украинским большинством и попросим присоединиться к нам в качестве независимой нации!"

russoc.45.t: "Восстание прибалтийских народов!"
russoc.45.d: "В ответ на распад союза прибалтийские националисты подняли восстание, провозгласив свою независимость! Они собрали людей и добровольцев и теперь готовы сражаться за свой суверенитет!"
russoc.45.a: "Мы сокрушим их!"

russoc.46.t: "Рейды моджахедов в Туркестане!"
russoc.46.d: "В ответ на распад союза моджахеды вновь начали совершать набеги на рабочих и дехкан Туркестанских пустынь! Более того, они провозгласили восстановление нового исламского халифата! Мы должны что-то сделать, чтобы подавить их жалкое движение!"
russoc.46.a: "Мы их раздавим!"

russoc.47.t: "Кавказ восстает!"
russoc.47.d: "Кавказ всегда был нестабильным регионом, но когда там узнали о распаде Союза, различные националистические группировки начали собирать людей. Теперь они провозгласили свою независимость и готовы воевать с нами!"
russoc.47.a: "Мы их раздавим!"
russoc.47.b: "Не надо воевать, пусть присоединяются к нам как независимые государства!"

russoc.48.t: "[FROM.GetName] просит присоединиться к их союзу"
russoc.48.d: "[FROM.GetAdjective]ое правительство предложило нам земли с нашим национальным большинством и вступить в их альянс, чтобы предотвратить кровопролитие. Похоже, что они хотят признать нашу независимость!"
russoc.48.a: "Мы будем бороться за все наши земли!"
russoc.48.b: "Давайте присоединимся!"

russoc.49.t: "Съезд профсоюзов"
russoc.49.d: "Старые Советы уничтожены, вместо них введена новая система - съезды профсоюзов. Высшая власть в стране теперь принадлежит Центральному съезду профсоюзов - ВЦСПС, а главой съезда и нашей республики является только что избранный председатель Кузнецов."
russoc.49.a: "Да здравствует Кузнецов!"

russoc.50.t: "I съезд НСП"
russoc.50.d: "Народно-социалистическая партия, созданная в преддверии предстоящих выборов, задумывалась как ещё один проходной список кандидатов от московских большевиков. Однако смута и кризис, характерные для первых месяцев 1936 года, как представляется, предоставили Бухарину и его союзникам возможность создать собственную политическую структуру.\n\nСегодня в Москве состоялся учредительный съезд новообразованной Народно-социалистической партии - теперь уже официально признанной партией. её сторонники выражают надежду, что их лидеры больше не будут подвергаться запретам и другим препятствиям.\n\nНа съезде с приветственным словом выступил Николай Бухарин. На этом съезде был образован Центральный комитет партии, а затем избраны Политбюро и Секретариат. Съезд сформулировал программу партии, в основе которой лежала новая экономическая политика и её реализация.\n\nКроме того, съезд выразил свою позицию в отношении Народного фронта, заявив, что он является единственным жизнеспособным органом власти в условиях чрезвычайного положения и будет действовать до созыва специального съезда Советов. Отдельно обсуждалась позиция зиновьевской РКП, но никакого решения принято не было."
russoc.50.a: "Есть такая партия!"

russoc.51.t: "Два города - одна партия"
russoc.51.d: "Как известно, во многом большевики «петроградского диктатора» Зиновьева и московские большевики были разделены искусственно в результате Гражданской войны. В то время как первые смогли уехать за границу и продолжить там свою деятельность в качестве заграничной группы, московские большевики были осуждены и затем занялись политической деятельностью в России в рамках создания прокси-списков кандидатов на различных выборах. Теперь, когда РКП вернулась в Россию, хотя им здесь не рады, обсуждается вопрос об объединении так называемых НСП и РКП. Главным идеологом этого объединения является бывший председатель большевистского Моссовета Лев Каменев, поддерживающий отношения с большевиками за рубежом.\n\nПетроградские большевики имеют существенные различия с бухаринцами, но у них общая история и интернационалистская платформа. Возможно, если им не помешают, большевики действительно объединятся и с новыми силами бросятся в борьбу."
russoc.51.a: "Для нашего же блага исключим НСП из Народного фронта!"
russoc.51.b: "Противоречия сожрут их."

russoc.52.t: "РКП возвращается из изгнания"
russoc.52.d: "На волне новостей о революции в России и, несомненно, воспользовавшись волнениями на границе, мы получили достоверные сообщения о том, что большевики прибыли в Петроград после изгнания. Возглавляемая Зиновьевым и его товарищами, Российская коммунистическая партия вернулась в Россию, зная о преобладающих антибольшевистских настроениях и опасаясь ареста, вынужденная действовать подпольно.\n\nВ настоящее время достоверно известно, что партия начала распространять листовки, восхваляющие значение платформы РКП и призывающие поддержать «коммунистический авангард революции». Учитывая, что среди наших военачальников немало тех, кто воевал вместе с большевиками в начале Гражданской войны, а также то, что часть Народного фронта состоит из бывших членов Московского комитета РКП, риск большевистского влияния остаётся значительным. Отношение Бухарина и Рыкова к сложившейся ситуации остаётся неизвестным. Между тем левые эсеры и меньшевики решительно выступают против любой возможности возвращения большевиков к власти. Они помнят о катастрофических последствиях последней такой попытки, закончившейся сокрушительным поражением.\n\nРастет подозрительность в отношении самих Бухарина и Рыкова, поскольку, несмотря на разногласия с «эмигрантским бюро» во главе с Зиновьевым, они остаются соратниками Ленина и истинными большевиками по духу, независимо от своих самопровозглашенных ярлыков."
russoc.52.a: "Мы должны внимательнее следить за большевистской угрозой."

russoc.53.t: "Успех Объединительного съезда РКП"
russoc.53.d: "Исключение московских большевиков из правительства и Народного фронта было грубой ошибкой, ибо мы только создали себе новых врагов. Когда вражда превзошла необходимость сотрудничества в стремлении к победе социализма и революции, стало очевидно, что большевики отныне будут объединяться, готовые пожертвовать ради этого единства даже собственной властью. Когда левым эсерам и меньшевикам все же удалось узким большинством голосов принять резолюцию, запрещающую коммунистической партии любые союзы и коалиции с Зиновьевым и его союзниками, раскол стал все более очевидным. Несмотря на разногласия с Зиновьевым, большевистская фракция во главе с Бухариным решила занять свою позицию и в знак протеста объявила о своей отставке. Следовательно, когда было принято решение об исключении НСП из Народного фронта, оно стало бессмысленным.\n\nПосле этого власти пошли на злополучный шаг: арестовали Бухарина, Рыкова и других видных членов их партии, обвинив их в измене и контрреволюционной деятельности. В этот момент правительство не знало, что московские большевики уже ушли в подполье, установили контакты с фракцией Зиновьева и планировали провести подпольный объединительный съезд. И действительно, такой съезд состоялся. Теперь, «объединив Москву и Петроград», РКП готова к совместным действиям против нашего правительства. Сможем ли мы дать им достойный отпор - пока неизвестно."
russoc.53.a: "Это конец НСП?"

russoc.54.t: "Теракт в [195.GetName]е"
russoc.54.d: "\n\nВместо вполне предсказуемого Зиновьева власть в партии оказалась фактически сосредоточена в руках двух радикалов - Крестинского и Молотова. Крестинский, сторонник партийной диктатуры, насильственного интернационализма и других крайне авторитарных взглядов, получил фактически единоличный контроль в Центральном комитете Российской коммунистической партии. Несмотря на то, что эта партия после смерти своего бессменного лидера, считавшего, что он во всем следует «заветам Ильича», значительно ослабила свои позиции, став больше похожей на культ, мы не должны недооценивать их и вести пристальное наблюдение за этими людьми."
russoc.54.a: "Теперь переговоры с большевиками точно бесполезны."

russoc.60.t: "Страхи перед красным термидором"
russoc.60.d: "Успешный, но относительно бескровный переворот против бывшего контрреволюционного правительства Народного фронта не обошелся без проблем. Хотя сам переворот был успешным, Центральный комитет и Политбюро по-прежнему опасаются возможной обратной реакции со стороны некоторых генералов.\n\nСтоит отметить, что не все генералы поддержали восстание, хотя в конечном итоге все они подчинились. Особое беспокойство вызывает генерал Егоров, популярная фигура среди военных, который изначально поддерживал эсеров и сам когда-то был их членом. После восстания рабочих в Петрограде Егоров стал активным участником создания новой Красной армии, явно претендуя на ту же позицию, которую в то время занимал товарищ Троцкий. В связи с этим ряд членов Политбюро высказался за необходимость чистки армии и генерального штаба для предотвращения возможного контрреволюционного восстания под руководством популярного военного лидера. Однако в настоящее время наше правительство остаётся хрупким, а в партии отсутствует единство. Необходимо укрепить силы правительства и быстро дискредитировать Егорова, подготовив почву для последующих чисток в армии. Тем временем призрак красного термидора маячит перед глазами."
russoc.60.a: "Необходимо что-то делать."

russoc.61.t: "Контрреволюционный переворот"
russoc.61.d: "Тревожные вести поступают сегодня из столицы страны. Угроза красного термидора со стороны контрреволюционных генералов оказалась не преувеличенной. Егоров, левый эсер, популярный в войсках и народе, сумел организовать переворот, задержав в своих руках наше законное правительство.\n\nВ сотрудничестве со своими сообщниками, в том числе с Владимиром Трутовским, руководителем революционного штаба партии левых эсеров, Егорову удалось захватить власть в стране и установить диктаторский режим. При поддержке верных красногвардейцев и сочувствующих им чекистов он арестовал наше правительство и объявил о восстановлении конституционного строя. Тем не менее, не все стороны приняли этот путч. Некоторые генералы, настоящие большевики и особенно ветераны коммунистической партии, полны решимости противостоять этому дерзкому перевороту, который был организован с целью уничтожения достижений революции. Исход дела зависит от того, кто сумеет вовремя принять необходимые меры и победить своих противников."
russoc.61.a: "Конец большевистской тирании!"

russoc.62.t: "Противостояние с армией"
russoc.62.d: "Вооруженные силы страны были разделены между своими лидерами - пока Егоров со своей хунтой руководил столицей, многие представители вооружённых сил занимали нейтральную позицию, воздерживаясь от участия в политических делах. Тем не менее оставались люди, преданные правящей партии. Ключевой фигурой в этой оппозиции можно считать Михаила Фрунзе, уважаемого члена партии и видного коммуниста. Однако его влияние было бы недостаточным без поддержки другого влиятельного и известного деятеля, генерала Тухачевского.\n\nПолитические маневры Тухачевского имели свою собственную программу. Будучи убежденным интернационалистом, он вступил в партию большевиков только в 1918 году и впоследствии вышел из нее после поражения большевиков. Сейчас есть информация, что штаб Егорова стремится активно вести переговоры с Тухачевским с целью склонить его на свою сторону. Однако если РВС примет решение об аресте генерала, то это будет явно не самый выгодный для контрреволюционеров исход."
russoc.62.a: "Тухачевский - наш естественный союзник."
russoc.62.b: "Тухачевский должен быть арестован немедленно!"

russoc.63.t: "Конец красного термидора"
russoc.63.d: "По итогам нескольких переговоров с Егоровым Тухачевский согласился встать на его сторону и на сторону Реввоенсовета в обмен на сохранение за собой поста верховного главнокомандующего Красной армии. Получив заверения, его войска незамедлительно поддержали Егорова, подав пример, которому вскоре последовали и другие, считавшие Тухачевского человеком слова. Таким образом, оппозиция Фрунзе была маргинализирована, и им не оставалось ничего другого, как быть арестованными или присягнуть на верность новому порядку.\n\nПодавив инакомыслие в армии, Егоров издал серию чрезвычайных указов, начав с запрета коммунистической партии. Затем он объявил о прекращении чрезвычайного положения, передав власть Центральному комитету партии левых социалистов-революционеров и её лидеру Марии Спиридоновой."
russoc.63.d2: "Не встретив серьезного сопротивления со стороны армии, Егоров издал ряд чрезвычайных декретов, начав с запрета коммунистической партии. Затем он объявил о прекращении чрезвычайного положения, передав власть Центральному комитету партии левых социалистов-революционеров и её лидеру Марии Спиридоновой."
russoc.63.a: "Егоров уходит в отставку..."

russoc_63_d_kirov: "восстановление конституции, принятой на съезде Советов Народным фронтом, и созыв внеочередного съезда Советов. Сергей Киров, пожалуй, главный бенефициар восстановления справедливости, был назначен главой правительства, а также ряд других большевиков, которые выступали против произвола Бухарина. С восстановлением Народного фронта представители других партий также получили ряд важных министерских постов."
russoc_63_d_spiridonova: "передача власти Центральному комитету ПЛСР."

russoc.64.t: "Генерал Егоров арестован!"
russoc.64.d: "Попытка задержать Тухачевского была явной ошибкой реакционного правительства Егорова. Как только был отдан приказ, верные большевистскому делу войска немедленно заявили о своем несогласии. Учитывая своё огромное влияние среди генералов, Тухачевский и Фрунзе направили свои войска к столице. Осознав, что город окружен, а сил для эффективной обороны не хватает, заговорщики капитулировали. Генерал Егоров был немедленно задержан и казнён как изменник присяге.\n\nНесмотря на это, вопрос о власти оставался нерешенным. Осознавая всю серьезность ситуации, военачальники признавали, что возвращение власти в руки большевиков только усугубит кризис, но не видели альтернативы проведению своей политики в тот момент. Возникает вопрос, кто теперь возглавит Россию..."
russoc.64.a: "Жуков закрепил за собой власть в качестве военного диктатора России."
russoc.64.b: "Тухачевский неожиданно захватил власть."
russoc.64.c: "Фрунзе вознесся на высший пост в России."

russoc.65.t: "Страх перед красным Термидором"
russoc.65.d: "Успешный, но относительно бескровный переворот против бывших контрреволюционных партий меньшевиков и большевиков не обошелся без трудностей. Хотя сам переворот был успешным, Центральный комитет ПЛСР по-прежнему опасается возможной обратной реакции со стороны некоторых генералов.\n\nСтоит отметить, что не все генералы поддержали восстание, хотя в конечном итоге все они подчинились. Особое беспокойство вызывает генерал Василевский, популярная фигура среди военных, который вернулся из британской эмиграции, чтобы присоединиться к нашему революционному Генеральному штабу. Хотя Василевский стал активным участником создания новой Красной армии, а не таким же, как наш преданный Егоров, он все же явно претендует на ту же позицию, которую в то время занимал товарищ Троцкий. В связи с этим ряд членов ЦК высказался за необходимость чистки армии и генерального штаба, чтобы предотвратить возможное контрреволюционное восстание под руководством популярного военного лидера. Однако в настоящее время наше правительство остаётся хрупким, а в партии отсутствует единство. Необходимо укрепить силы правительства и быстро дискредитировать Василевского, подготовив почву для последующих чисток в армии. Тем временем призрак красного термидора маячит перед глазами."

russoc.66.t: "Контрреволюционный переворот"
russoc.66.d: "Тревожные новости приходят сегодня из столицы страны. Угроза красного термидора со стороны контрреволюционных генералов оказалась не преувеличена. Большевик Василевский, популярный в войсках и народе, сумел организовать переворот, задержав в своих руках наше законное правительство.\n\nВ сотрудничестве со своими сообщниками, среди которых были как генералы армии, такие как Георгий Жуков, так и большевистские политики, такие как Сергей Киров, Василевскому удалось захватить власть в стране и установить диктаторский режим. Опираясь на поддержку верных красноармейцев и сочувствующих в ВЧК, он арестовал правительство и объявил о восстановлении конституционного строя. Тем не менее, не все партии приняли этот путч. Некоторые генералы и настоящие левые эсеры полны решимости противостоять этому дерзкому перевороту, который был организован с целью уничтожения достижений революции. Исход теперь зависит от того, кто сможет вовремя принять необходимые меры и победить своих противников."
russoc.66.a: "Конец тирании эсеров!"

russoc.67.t: "Конфронтация с армией"
russoc.67.d: "Вооруженные силы страны были разделены между своими лидерами - пока Василевский руководил столицей со своей хунтой, многие представители вооружённых сил занимали нейтральную позицию, воздерживаясь от участия в политических делах. Тем не менее оставались люди, преданные правящей партии. Ключевой фигурой в этой оппозиции можно считать Владимира Трутовского, уважаемого члена партии и видного эсера. Однако его влияние было бы недостаточным без поддержки другого влиятельного и известного деятеля, генерала Егорова.\n\nПолитические маневры Егорова имели свою собственную программу. Изначально Егоров был членом партии эсеров, после большевистского путча поддержал их, но вскоре дезертировал после смерти Ленина. Сейчас есть информация, что штаб Василевского стремится активно вести переговоры с Егоровым, чтобы склонить его на свою сторону. Однако если РВС решится на арест генерала, это будет явно не самый выгодный для контрреволюционеров исход."
russoc.67.a: "Егоров - наш естественный союзник."
russoc.67.b: "Егоров должен быть арестован немедленно!"

russoc.68.t: "Генерал Василевский арестован!"
russoc.68.d: "Попытка задержать Егорова была явной ошибкой реакционного правительства Василевского. Как только был отдан приказ, войска, преданные делу левых эсеров, немедленно заявили о своем несогласии. Учитывая огромное влияние на генералов, Егоров и Трутовский направили свои войска к столице. Осознав, что город окружен, а сил для эффективной обороны не хватает, заговорщики капитулировали. Генерал Василевский был немедленно задержан и казнён как изменник присяге.\n\nНе встречая серьезного сопротивления со стороны армии, Егоров издал ряд чрезвычайных указов, начиная с запрета коммунистической партии и объявив вне закона «Клику Василевского» в армии. Затем он объявил о прекращении чрезвычайного положения, передав власть Центральному комитету партии левых социалистов-революционеров и её лидеру Марии Спиридоновой."
russoc.69.a: "Егоров уходит в отставку..."

russoc.69.t: "Конец красного термидора"
russoc.69.d: "После переговоров с Василевским Егоров согласился встать на его сторону и на сторону Реввоенсовета в обмен на сохранение за собой поста верховного главнокомандующего Красной армией. Получив заверения, его войска незамедлительно поддержали Василевского, подав пример, которому вскоре последовали и другие, считавшие Егорова человеком слова. Таким образом, оппозиция Трутовского была маргинализирована, и им не оставалось ничего другого, как либо быть арестованными, либо присягнуть на верность новому порядку.\n\nТем не менее, вопрос о власти оставался нерешенным. Осознавая всю серьезность ситуации, военачальники понимали, что возвращение власти в руки большевиков только усугубит кризис, но они не видели альтернативы проведению своей политики в тот момент. Возникает вопрос, кто теперь будет руководить Россией..."
russoc.69.d2: "Не встретив серьезного сопротивления со стороны армии, Василевский издал ряд чрезвычайных декретов, начиная с запрета партии левых эсеров. Тем не менее вопрос о власти оставался нерешенным. Осознавая всю серьезность ситуации, военачальники понимали, что возвращение власти в руки большевиков только усугубит кризис, но не видели альтернативы проведению своей политики в тот момент. Возникает вопрос, кто теперь возглавит Россию..."

russoc.70.t: "Диктатура партии"
russoc.70.d: "Рано этим утром, в Столице, началась новая глава в истории. Меньшевики и все союзники большевиков были в ужасе, обнаружив, что их худшие опасения снова сбылись. Левые эсеровцы, теперь имеющие большинство в советах, объявили диктатуру пролетариата, фактически управляя через диктатуру своей партии.\n\nСо страниц газет Спиридонова провозгласила борьбу с ревизионистами, которые вступили в серьёзные идеологические разногласия с правительством, фактически объявив войну представителям народа. Обеспечив большинство в Центральном Комитете, партия заявила об отказе сотрудничать с мелкобуржуазными партиями, требуя от них сдать свои места.\n\nОписывая это не иначе как государственный переворот, оппозиционные партии пообещали немедленное сопротивление. Однако, как выяснилось, армия не была готова поддержать оппозицию.\n\nВозможно, единственной серьёзной проблемой на данный момент остаются забастовки на некоторых предприятиях, поддержанные рабочими, связанными с оппозицией, и небольшие крестьянские волнения в про-большевистских регионах. Однако нет сомнений, что эти проблемы скоро закончатся."
russoc.70.a: "Да здравствует Рабоче-Крестьянская Россия!"

russoc.71.t: "Кировская оппозиция"
russoc.71.d: "После поспешного решения большевистского правительства под руководством Бухарина запретить соперничающие партии, что по сути являлось самопереворотом под маской большевизма, не все согласились подчиниться «узурпаторам». Сергей Киров, до недавнего времени относительно малоизвестная и непримечательная фигура в политике, известный своими связями с Народным фронтом и даже кадетами, объявил оппозицию в знак протеста против действий Бухарина. Его также поддерживала Рабочая группа Александра Шляпникова.\n\nКиров заявил, что решения правительства неконституционны и что плоды Революции по праву принадлежат всему Народному фронту, а не только фракции Бухарина. В этом контексте Киров инициировал создание оппозиционного блока. Хотя кажется, что это предприятие обречено на провал, возможно, что военные деятели, близкие к левым эсерам, такие как Александр Егоров, Михаил Левандовский и Юрий Саблин, поддерживают дело Кирова. Оппозиционные партии, особенно меньшевики-интернационалисты, также выразили поддержку позиции Кирова."
russoc.71.a: "Предатель!"

# russoc.72 bukharin duplicate for russoc.217

russoc.73.t: "Объединение с движением Новая Жизнь"
russoc.73.d: "После важных политических решений, принятых как руководством нашей партии, так и руководством небольшого меньшевистского движения Соломона Лозовского - хотя оно стало основным направлением так называемой русской социальной демократии, их интернационалистская партия объявила о слиянии с большевистским движением, что символически стало актом партийного единства со времён раскола на Втором съезде РСДРП в 1903 году."
russoc.73.a: "Десятилетний раскол РСДРП завершён"


russoc.85.t: "Егоров уходит в отставку..."
russoc.85.d: "Как только советская власть была окончательно восстановлена на большей части территории России, Александр Егоров объявил о своей отставке и формировании нового военного правительства. Однако эта отставка вызвала ожесточенную борьбу за власть среди высших военных деятелей страны. Многие смотрят на грозного генерала Жукова, восходящую звезду Красной армии, как на потенциального преемника. Сторонники Жукова видят в нем маяк надежды и символ будущего.\n\nОднако отголоски Первой гражданской войны звучат в залах власти, и опытные ветераны той эпохи выдвигают свои претензии. И Михаил Тухачевский, и Михаил Фрунзе, несмотря на двадцатилетнюю ссылку, надолго остались в тени Генерального штаба. Их опыт и историческая значимость снискали им уважение и поддержку в разных кругах. Три группировки - Жуков, Тухачевский и Фрунзе - начали интенсивное политическое маневрирование, которое грозит ввергнуть [ROOT.GetName] в новую эпоху потрясений. Сообщения из Москвы и из-за её пределов остаются неподтвержденными, но теневая фракция в рядах Советской Армии предприняла дерзкий шаг. Их дерзкая попытка свергнуть нынешнее правительство свидетельствует об их стремлении захватить бразды правления и утвердить своё видение будущего страны."
russoc.85.a: "...Жуков закрепляет за собой власть военного диктатора"
russoc.85.b: "...Тухачевский неожиданно захватил власть"
russoc.85.c: "...Фрунзе восходит на высший пост"


russoc.100.t: "[From.GetNameDefCap] желает вступить в Интернационал"
russoc.100.d: "[From.GetNameDefCap], недавно просветившись относительно преимуществ социалистического правления, обратился к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Будет ли полезен такой далекий союзник?"
russoc.100.a: "Конечно! Они - исконная родина подлинной марксистской революции. Мы принимаем их с распростертыми объятиями."
russoc.100.b: "Они провалили свою последнюю революцию, что же говорить о том, что они не предадут её снова. Откажем им в просьбе!"

russoc.101.t: "[From.GetNameDefCap] отказывает"
russoc.101.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу о присоединении к их альянсу. Возможно, мы недостаточно синдикалисты по их меркам или недостойны как союзники. В любом случае, ответ был явно отрицательным."
russoc.101.a: "Плохое решение с их стороны."

russoc.102.t: "Конфликт в партии"
russoc.102.d: "Партия разделена на три фракции: одну возглавляет Бухарин, одну - Коллонтай, а одну - Радека. Бухарин медленными темпами отстаивает путь социализма, где осторожная индустриализация предотвращает создание массивной государственной бюрократии, а также желание сохранить "Смычку" любой ценой и желание преодолеть общий разрыв между городом и деревней в стране.\n\nФракция, возглавляемая Коллонтай, продвигает профсоюзы, управляющие экономикой, рассматривая их как лучший способ дать рабочим право голоса в экономике и стране. Они также очень противятся предполагаемому влиянию крестьян и поэтому решительно хотят прикрыть "смычку", поддерживая дальнейшую рабочую деятельность партии.\n\nИ последнее, но не менее важное: фракция, возглавляемая Радеком, поддерживает идею первоначального социалистического накопления, то есть извлечения крестьянской прибавочной стоимости и использования её для развития производительных сил для перехода, чтобы подготовить Россию к социализму."
russoc.102.a: "Фракция Бухарина побеждает."
russoc.102.b: "Фракция Коллонтай утверждает себя победителем."
russoc.102.c: "Радек одерживает неожиданную победу."

russoc.103.t: "Восточная угроза"
russoc.103.d: "Несмотря на все их усилия и нашу щедрую поддержку, республиканское правительство России рухнуло перед натиском социалистических сил. Это не что иное, как настоящая катастрофа - российские социалисты, получившие новые полномочия, почти наверняка присоединятся к Франции и Третьему Интернационалу, возрождая ужасный призрак новой войны на два фронта. Однако государству [SOV.GetNameDef] потребуется время, чтобы оправиться от разрушительной Гражданской войны, а это время, которое мы должны использовать, чтобы распространить нашу защиту на все страны, которым угрожает новый режим. \n\nПольша, Финляндия и Кавказ - все остаются незащищенными - мы должны сделать все возможное, чтобы защитить их, чтобы они не пали перед наступающими русскими."
russoc.103.a: "Предложить защиту всем странам, находящимся под угрозой."
russoc.103.b: "Мы не боимся русских."

russoc.105.t: "Н.Н. Суханов - Записки о революции"
russoc.105.d: "В течение многих лет ход событий Октябрьской революции оставался загадкой для мира и населения в целом. Белые силы и Республика, которую они основали, постарались изобразить большевистское восстание в негативном свете, многие свидетели событий погибли в Гражданской войне, а те, кто выжил, не смогли распространить информацию. Однако теперь, когда социалистическая революция в России победила, в Москве были опубликованы семитомные воспоминания Николая Суханова. Суханов, член Петроградского Совета, написал мемуары в изгнании, но не смог их опубликовать до сегодняшнего дня.\n\n"Записки о революции" рассказывают историю Октябрьской революции с 1917 года до её поражения в 1920 году и разрушают многие мифы, которые были увековечены о её событиях. В течение многих лет судьба Льва Троцкого, одного из главных лидеров партии большевиков и главнокомандующего Красной Армией, была загадкой, поскольку в отличие от других революционеров, таких как Ленин, его смерть никогда не была полностью подтверждена. Однако Суханов утверждает, что Троцкий мёртв - он погиб в артиллерийском обстреле в последние дни Гражданской войны. Его описание Троцкого также намного более лестно, чем уличная известность в Москве - белая пропаганда изображала Троцкого ужасным лидером, который пожертвовал тысячами людей в неудачных наступлениях, и это восприятие с тех пор стало общепризнанным фактом, но Суханов описывает его как компетентного человека, способного, хотя и высокомерного. В произведении говорится, что Троцкий не виноват в поражении большевиков, об иностранной интервенции и смерти Ленина от рук Фанни Каплан.\n\nС тех пор "Записки" стали обычным явлением в российских начальных школах и университетах в качестве обязательного учебного материала для нового поколения. Они рассказывают о героизме первых большевиков и их борьбе за права народа."
russoc.105.a: "Ваша жертва не будет напрасной."

russoc.106.t: "Фермеры массово сжигают скот"
russoc.106.d: "Крестьянские массы в целом не одобряли правительственную программу массовой коллективизации, которая считала необходимым получить зерно, необходимое для индустриализации, в том виде, который правительство считает необходимым. Некоторые даже вспомнили о программе коллективизации царского времени, рассматривая её как возвращение времен крепостничества, что коренится в том, что колхозы даже не платят своим фермерам формальную заработную плату. Вместо этого фермерам платят такими товарами, как еда, вода, одежда и т. д. Причем товары, которые получают фермеры, обычно меньше, чем стоит их зерно, которое они поставляют правительству.\n\nТаким образом, фермеры в качестве акта возмездия и, желая предотвратить коллективизацию своего домашнего скота среди других, начали массово есть, убивать и выбрасывать свой скот, надеясь таким образом предотвратить попадание домашнего скота в руки колхозов. Они также начали уничтожать такие вещи, как инструменты, среди прочего, так как инструменты также будут коллективизированы и, таким образом, станут частью колхозов.\n\nХотя это, безусловно, не остановит коллективизацию сельского хозяйства, оно показало, что многие фермеры недоброжелательно относятся к коллективизации и в целом дестабилизировали нашу нацию, рассматривая её как чистый способ эксплуатации фермеров со стороны правительства, которое хочет использовать дешевое зерно для дальнейшей индустриализации."
russoc.106.a: "Придется обучать фермеров превосходству коллективизации."

russoc.107.t: "Поиск и реквизация"
russoc.107.d: "Призрак коллективизации, кажется, теперь также входит в сознание детей по всей республике, поскольку [SOV.GetAdjectiveCap]ая игра, известная как "поиск и реквизиция", стала довольно популярной. В этой игре есть две команды: кулаки, прячущие зерно, и реквизиционные бригады, намеревающиеся реквизировать зерно. [SOV.GetAdjectiveCap]ое правительство поощряет это, рассматривая это как возможность усилить влияние социализма среди детей."
russoc.107.a: "Мы превратим молодёжь в хороших социалистов"

russoc.108.t: "Белые и красные"
russoc.108.d: "Подлинно социалистическая дворовая игра стала популярной среди детей, игра, о которой идет речь, называется "Красные и белые" - социалистическая форма ковбоев и индейцев, где ковбои - красные, а индейцы - белые. Игра стала настолько популярной, что компании начали продавать пневматическое оружие специально для красных и белых, причем это оружие стало очень популярным и среди детей. Правительство решительно поддержало это, видя в этом способ заставить молодёжь быть более открытой для социализма даже в будущем."
russoc.108.a: "Дети как мягкий воск"

russoc.109.t: "Изменение семейного кодекса привело к резкому росту разводов"
russoc.109.d: "Хотя многие революционеры имели религиозное происхождение или учились в религиозных школах, они не имеют хорошего мнения о Церкви в целом, стремясь сломить Православную Церковь и её влияние на российское общество как на законных основаниях, так и через своё общественное влияние. Однако, хотя сдерживание их культурного влияния займет больше времени, правительство начало легально подрывать влияние Православной Церкви.\n\n[SOV.GetAdjectiveCap]ое правительство приступило к мерам по упрощению заключения браков и разводов, исключая из этого процесса роль Церкви.\n\nОднако, хотя это значительно улучшило способность женщин покидать семьи, подвергшиеся насилию, это также привело к огромному всплеску количества разводов до невиданного ранее уровня, причем уровень разводов сейчас является самым высоким в мире."
russoc.109.a: "Непредвиденное последствие."

russoc.110.t: "Начало латинизации языков"
russoc.110.d: "Так как социализм стремится объединить человечество и уничтожить государства в будущем, многие в правительстве предложили [SOV.GetAdjectiveCap]ому правительству начать латинизацию языков в своих странах, так как кириллица препятствует общению между Западной Европой и Россией и компрометирует людей, в том числе и её. Однако полная латинизация всех языков в России займет много времени, учитывая их количество.\n\nТак что правительство приступило к латинизации алфавитов многих и многих языков, на которых говорят в стране, скомпрометировавшей этот народ. Инициатором этого шага является комиссар просвещения Анатолий Луначарский, известный своими неортодоксальными мнениями, например, он считает, что научный социализм - это обожествление человечества, и говорит, что социалисты - самая религиозная группа."
russoc.110.a: "Это будет стоить всех усилий"

russoc.111.t: "Формирование пионеров"
russoc.111.d: "Всесоюзная пионерская организация Владимира Ленина была основана недавно, после того, как длительный конфликт между комсомолом и скаутским движением был решен в пользу скаутского движения, которое хотело создать независимую организацию, в то время как Комсомол хотел сохранить их в составе организации, которой помогала вдова Ленина Надежда Крупская, поддерживавшая дело скаутского движения против комсомола.\n\nНамерение молодых пионеров состоит в том, чтобы ещё больше интегрировать молодёжь в государственный аппарат, дав присягу "твердо стоять за дело нашей Коммунистической партии" Хотя мы ещё не можем интегрировать большинство молодежи в пионерскую организацию, мы уже смогли сделать так, чтобы каждый пятый ребенок стал членом пионерской организации. \n\nРаспорядок юных пионеров состоит из множества походов и пения, гимнастики и спорта. У пионеров также своя форма - белая рубашка и красный шарф - знамена, флаги и песни."
russoc.111.a: "Будь готов! Всегда готов!"

russoc.112.t: "Переименование русских городов"
russoc.112.d: "Мы должны переименовывать наши города во имя побед социализма и синдикализма. Нет места старым республиканским и имперским названиям."
russoc.112.a: "Уничтожить память о старой России!"

russoc.113.t: "Дезертирство в высшем командовании"
russoc.113.d: "Не только рядовые солдаты переходят на сторону предательского восстания. В российской армии, где доминируют белые генералы времен Гражданской войны, не лучшим образом обстоят дела с так называемой "новой гвардией" - офицерами и командирами, поступившими на службу в российскую армию после Гражданской войны. Они были лишены доступа к многочисленным престижным должностям и зачастую с трудом продвигались по службе. Разложение порядка в стране и рост социализма привели к тому, что многие из них стали сочувствовать их делу, и теперь, когда грянула вторая Гражданская война, они дезертировали из своих рядов и перешли на сторону большевистских банд в Москве.\n\nСейчас все эти предатели заочно преданы смертной казни и после нашей победы обязательно понесут заслуженное наказание."
russoc.113.a: "Предатели, все до одного!"

russoc.114.t: "Россия предлагает защиту"
russoc.114.d: ""
russoc.114.a: "Чудеса!"
russoc.114.B: "Нет, мы в ней не нуждаемся."

russoc.115.t: "Россия вступает в Интернационал"
russoc.115.d.guaranteed: "Россия присоединилась, что побудило Прибалтику также стремиться к членству."
russoc.115.d.invited: "Россия предлагает членство в ТИ."
russoc.115.a: "Да, давайте объединим усилия."
russoc.115.b: "Не стоит провоцировать Германию..."

russoc.116.t: "[FROM.GetNameDefCap] Просит членства в Интернационале"
russoc.116.d.guaranteed: "Россия присоединилась, что побудило Прибалтику также просить о вступлении."
russoc.116.d.invited: "Россия предлагает членство в ТИ."
russoc.116.a: "Добро пожаловать, товарищи."
russoc.116.b: "Нет, они нам не нужны."

russoc.117.t: "[FROM.GetNameDefCap] выражает отказ от нашей защиты"
russoc.117.d: ""
russoc.117.a: "Их потеря."

russoc.118.t: "[FROM.GetNameDefCap] выражает отказ от нашего членства"
russoc.118.d: ""
russoc.118.a: "Что!?"

russoc.119.t: "Защита Германии?"
russoc.119.d: "Законный режим в Москве пал, и преемники большевиков захватили власть в России, объявив о своем намерении распространить мировую революцию в Восточной Европе и на Кавказе. К счастью, прежде чем социалисты успели направить на нас свои армии, дипломатический корпус Германской империи обратился к нам с посланием - предложением защиты от восточной угрозы. Присоединиться ли нам к немцам и связать свою судьбу с их усилиями, или в этом нет необходимости?"
russoc.119.a: "Принять их предложение."
russoc.119.b: "Попросить взамен гарантии."
russoc.119.c: "Отказаться."

russoc.120.t: "[From.GetNameDefCap] присоединяется к Рейхспакту"
russoc.120.d: "[From.GetNameDefCap] принял наше предложение. Теперь они являются частью Рейхспакта."
russoc.120.a: "Отлично!"


russoc.121.t: "Смерть Бухарина"
russoc.121.d: "Лидер партии [GetRadSocParty] Николай Бухарин скончался в своем доме в Москве. Он был одним из символов нового советского государства. Советский народ будет вечно помнить Бухарина и его великие дела. Его обязанности будет исполнять Верховный Совет до всеобщих выборов в следующем году. Верховный Совет решил построить в его честь Мавзолей, который будет находиться на Красной площади и состоять из большой башни, увенчанной скульптурой Бухарина, чтобы прославить своего друга и товарища."
russoc.121.a: "До свидания, Николай. Теперь ты можешь отдохнуть."

russoc.122.t: "Эхо красного Харбина"
russoc.122.d: "Одним из новых участников недавнего съезда Московского комитета партии [GetRadSocParty] был Мартемьян Рютин. Он настоящий большевик, в 1917 году он был председателем Совета рабочих и солдатских депутатов в Харбине (Маньчжурия). Однако восстание в городе не увенчалось успехом, и Рютин был вынужден бежать в Иркутск.\n\nПосле гражданской войны Рютин долгое время оставался в относительной безвестности, вступив в ряды эсеро-большевистской Народно-революционной армии (НРА), действовавшей в Забайкалье и дальневосточных регионах. Несмотря на то, что Чжан Цзуолинь продолжал противостоять социалистам в своих владениях, так называемая «красная эмиграция» все же смогла обосноваться в Харбине, хотя и подпольно.\n\n«Красный Харбин» представлял собой серьезную проблему для Колчака, японцев и китайцев, препятствуя их операциям в течение длительного времени. Тем не менее, полностью искоренить влияние НРА не удалось.\n\nПосле перехода власти в России к Советам Рютин покинул Харбин и вернулся на родину в качестве представителя большевистской фракции в НРА, заняв должность в Московском комитете пропагандистского отдела партии [GetRadSocParty]. Как и многие другие видные деятели московского большевистского круга, Рютин быстро встал в один ряд с господствующим течением, активно поддерживая бухаринскую политику НЭПа."
russoc.122.a: "Интересное."

russoc.123.t: "Молодой экономист"
russoc.123.d: "Раньше к слишком молодому министру могли отнестись с подозрением или посчитать его неопытным для руководящей должности. Однако с созданием советского государства эти опасения можно смело отбросить - теперь каждый может продвинуться к вершинам карьеры, исходя из своих способностей. Одним из таких молодых реформаторов является Алексей Косыгин, молодой кооператор из Петрограда, который поднялся до значительных высот на административных должностях во время реализации новой экономической политики. Прежде чем полностью посвятить себя делу социализма, Косыгин, как непричастный, но явно симпатизирующий [ROOT.GetRulingParty], работал в Новосибирском союзе потребительских обществ при Керенском.\n\nВ 1935 году, после окончания института в Петрограде, Косыгин получил право занимать руководящие должности. Вскоре после революции Косыгин, в то время начальник цеха на текстильной фабрике, был повышен до директора, а затем, по рекомендации партийного руководства Петрограда, назначен наркомом легкой промышленности. На этом посту он зарекомендовал себя как убежденный сторонник НЭПа и Бухарина, претендуя на то, чтобы возглавить партию в Петрограде.\n\nКосыгин последовательно отстаивал идею, что НЭП идеально подходит для России, и его сохранение - благо для нации. Он стремился к расширению системы, несмотря на критику со стороны некоторых членов партии, которые считали его ревизионистом. Его идеи нашли отклик у советских граждан, особенно в Петрограде, где они казались особенно привлекательными. Бухарин предложил ввести Косыгина в состав Политбюро благодаря его непоколебимой преданности делу и пролетарскому происхождению."
russoc.123.a: "Мы должны омолодить Политбюро!"
russoc.123.b: "Не каждый народный комиссар должен входить в Политбюро."

russoc.124.t: "Национал-синдикалистская фракция"
russoc.124.d: "Вскоре после смерти Бухарина стало известно о создании фракции [GetRadSocParty] национал-синдикалистов, которую возглавил Алексей Кузнецов, молодой политик, вступивший в [GetRadSocParty] в 1930 году. Считая себя противниками НЭПа и идейными продолжателями дела Рыкова и Томского, национал-синдикалисты стремятся соединить централизм и синдикализм, а также, что особенно важно, распустить Союз, который, по их мнению, не должен был существовать. Кроме того, они требуют отказаться от советской системы и перейти к западной модели профсоюзов как реальных представителей рабочего класса. Раскритиковав Рютина и Косыгина, национал-синдикалисты обвинили их в предательстве национальных интересов России."
russoc.124.a: "Опасное движение."

russoc.125.t: "[GetYear] выборы председателя НСП"
russoc.125.d: "После смерти Николая Бухарина наступило время выборов нового председателя. В настоящее время за власть борются несколько фракций, в частности: Бухаринцы Косыгина, Истинные ленинцы Рютина и Национал-синдикалисты Кузнецова."
russoc.125.a: "Мы должны продолжить наследие Бухарина: Косыгин!"
russoc.125.b: "Партия Ленина-Бухарина: Рютин!"
russoc.125.c: "Долой Союз! Кузнецов!"

russoc.126.t: "Съезд трудовых коллективов"
russoc.126.d: "В Москве должен состояться съезд фабкомов или трудовых коллективов, объединяющий все синдикаты, недавно созданные в республике. Это будет первый съезд такого рода, и теперь он будет руководить нашей экономикой вместо съезда Советов. По аналогии с системой французской коммуны, Съезд трудовых коллективов будет избираться только рабочими от профсоюзов всех уровней."
russoc.126.a: "К демократии трудящихся!"

russoc.127.t: "Амнистия"
russoc.127.d: "Сегодня правительство амнистировало многих узников режима. Среди них большинство политиков и активистов либеральных и буржуазных партий, а также правые члены СР, такие как Авксентьев и Чернов. Радикальные антисоциалисты и монархисты в то же время до сих пор находятся под арестом или в заключении. Это решение было принято для того, чтобы показать, что новое революционное правительство не будет подавлять своих противников, отнимая у них свободу. Несмотря на то, что партии по-прежнему запрещены, членам правых эсеров было разрешено вновь вступить в новую партию ПСР и участвовать в политике на благо крестьян и рабочих."
russoc.127.a: "Это было бы справедливо."

russoc.128.t: "О культе капитала и его последствиях"
russoc.128.d: "Товарищи, в отчётном докладе Центрального Комитета партии, в ряде выступлений делегатов съезда достаточно много говорилось о культе капитала и его пагубных последствиях. Товарищ Андрей Жданов напомнил нам, как сурово классики марксизма-ленинизма осуждали каждое проявление этого культа капитала, и, имея во главе гения революции товарища Жданова, мы поставим своей задачей искоренить эту едкую и разлагающую силу. \n\nНазвав товарища Николая Бухарина и его криптокапиталистических союзников главным источником этого разъедающего культа, товарищ Жданов объявил этих подхалимов вредной новой экономической политики предателями революции, а их ревизионистские действия - равносильными национальному предательству. Их влияние должно быть полностью искоренено, чтобы сохранить Союз, и товарищ Жданов знает, как это сделать без разрушения государства. Через массовую централизацию, через строгое следование партийной доктрине, проверенной идеологии и теории, продиктованной товарищами Лениным, Рыковым и им самим, через полный демонтаж НЭПа с изгнанием его собственников и сторонников страна, государство, партия и народ будут знать безопасность и процветание под настоящим красным рассветом. Мы абсолютно уверены, что наша партия, вооруженная историческими резолюциями товарища Жданова, поведет советский народ по ленинскому пути к новым успехам, к новым победам!"
russoc.128.a: "Да здравствует победоносное знамя нашей партии - ленинизм-рыковщина-ждановщина!"

russoc.129.t: "Свержение товарища Маленкова"
russoc.129.d: "По мере того как председатель Жданов продвигает партию и государство к новому будущему, неумолимо связанному с тотальной идеологической преданностью, в последние месяцы происходит взрыв антитехнократической и антимодернистской напряженности, поскольку взгляды самого Жданова на эти группы просачиваются в широкое общественное сознание. В таких крупных городах, как Централград, проходят массовые беспорядки и акции протеста против этих так называемых криптокапиталистических предателей, и то, что раньше должно было решаться внутри страны, теперь превратилось в очень публичную сцену. \n\nСтремясь подавить беспорядки, повысить свою популярность и поддержку и одновременно устранить самый большой источник недоброжелателей и потенциальных препятствий на пути реализации планов централизации, председатель Жданов публично объявил всех противников своей фракции предателями государства. Этих недоброжелателей, в первую очередь самого ярого соперника Жданова товарища Георгия Маленкова, а также технопрагматиков, необходимо изгнать со всех государственных постов и любых других мест силы и влияния, низвести до уровня простых граждан и отправить на уединенную досрочную "пенсию". Одним махом Жданову удалось легально устранить большинство своих политических конкурентов, заручившись поддержкой народа, что позволило ему свободно реформировать государство по своему усмотрению. Однако на этом хаос не закончился, судьба припасла ещё кое-что для бедного товарища Маленкова. \n\nОтстраненный от всех государственных должностей и оказавшийся в безвестности, Георгий Маленков пал духом. Некогда один из самых высокопоставленных партийных функционеров, Маленков был практически заключен на дачу в нескольких километрах от родного Оренбурга, и именно здесь - так близко от места своего рождения - Маленков встретит свой последний и плачевный конец. Когда он ел гречневую кашу, блины и сырки, запивая их теплым русским чаем на утреннем воздухе, в нескольких метрах от его дворика раздался одиночный выстрел. Без хныканья и суеты, без шума, драматизма и серьезности Маленков безжизненно откинулся в своем шезлонге, истекая кровью от винтовочного ранения в шею. Газеты вскоре подхватили эту историю, появились слухи о том, что убийство совершил радикал-одиночка или, возможно, агент ЧК. Однако расследование так и не было проведено, поскольку государству и его новому руководству было все равно, а может быть, оно уже знало. Маленков олицетворял прагматичное и компромиссное прошлое, которому нет места в нашем новом Союзе, и за это он должен быть забыт историей, пока мы идем в наше советское будущее."
russoc.129.a: "Не проливайте слез по бедному Маленкову, ведь впереди нас ждет лучшая история!"

russoc.130.t: "Неустанное стремление к советизации"
russoc.130.d: "Когда политика советизации среди этнических русских уже шла полным ходом, пришло время и различным меньшинствам, разбросанным по всей стране, принять участие в новой культурной революции. Выбор был прост: либо отказаться от империалистических заблуждений, связанных с отсталой идеей "национальности", либо смириться с последствиями застревания в царском прошлом. \n\nКогда большинство осознало глупость своего старого пути и присоединилось к величайшему из известных человеку коллективов - советскому самосознанию, некоторые по глупости отказались. Тех, кто отказался от новой славной судьбы, отправили в специальные центры советизации, расположенные в самых отдаленных уголках государства. Главные критики и недоброжелатели нашего правительства говорят, что эти центры - не более чем жестокие трудовые лагеря, призванные сломить дух ни в чем не повинных людей, не следующих линии партии, но это не более чем ядовитая клевета, изрыгаемая националистически настроенными безумцами и самими бывшими русификаторами, боящимися, что великорусский шовинизм исчезнет навсегда. Но их число невелико, а наша республика становится все более централизованной, единой и сплоченной с каждой перевоспитанной или вовлеченной в новое общество душой. Только мы знаем истинный путь вперёд, и мы покажем его всем в государстве!"
russoc.130.a: "Мы не успокоимся, пока не будет уничтожено само суеверие "национальности"!"

russoc.131.t: "Алкоголь объявлен 'капиталистическим развратом'"
russoc.131.d: "На протяжении долгого времени алкоголизм был самым большим пороком и грехом российского, а теперь и советского народа. Начиная с первых водочных заводов, построенных Царями для поддержания постоянного пьянства, глупости и рассеянности, и заканчивая массовым производством с приходом современного капитализма, алкоголь был чумой на протяжении многих веков. \n\nВ связи с этим сам Жданов отложил бутылку как первый шаг в плане полного избавления нашего союза от этого жидкого греха. Алкоголь во всех его проявлениях объявляется не более чем "капиталистическим развратом", полностью запрещается производство и потребление алкоголя, а также запрещается хранить алкоголь в доме или при себе без разрешения. Единственными разрешенными видами алкоголя будут вина и спиртные напитки, предназначенные для кулинарных и других культурных целей, которые будут находиться под строгим государственным контролем, чтобы исключить возможность злоупотребления новым законом. Кроме того, вместо старых водочных заводов будут построены новые заводы по розливу воды, чтобы обеспечить советских людей хорошим, полезным напитком, не наносящим вреда их физическому и психическому здоровью, а в каждом крупном городе появятся распределительные центры. \n\nЭто привело к некоторому отторжению, но также и к возрождению других культурных напитков нашего народа, таких как русский чай, который снова взорвался популярностью, поскольку люди переходят от алкоголя к кофеину, чтобы побороть свою зависимость. Жданов уверен, что запрет на алкоголь останется в силе, поскольку самовары - это обычное явление в советских домах по всей стране."
russoc.131.a: "Не будет больше наша страна страной пьяниц и разгильдяев."

russoc.132.t: "Культ Рыкова?"
russoc.132.d: "Будучи преданным последователем покойного Рыкова и его принципов, премьер Жданов давно считает нужным почтить память своего бывшего наставника и друга. Перед ним лежат два плана, как почтить память великого Рыкова. \n\nПервый план - пышный и грандиозный, но все же далеко не безвкусный - заключается в расширении культа личности Рыкова: по всему государству возводятся новые статуи, святыни и другие небольшие подношения и дань уважения великому Рыкову. От самых маленьких городов до самых крупных мегаполисов - куда бы вы ни приехали, везде будет лик Рыкова, озаряющий своей мудростью каждого встречного. Несмотря на масштабность этого плана, он меркнет по сравнению с альтернативой. \n\nВторой план заключается в том, чтобы не только установить эти статуи и святыни по всему Союзу, но и построить монументально большой мавзолей в самом центре столицы, в котором будут постоянно находиться Рыков и другие Герои Союза, когда они окончательно уйдут из жизни. Мавзолей должен быть одним из самых больших зданий в Союзе, упираться в небо своими мраморными спиннерами, украшенными самыми экстравагантными украшениями, на которые только способно наше государство, а любимый Рыков должен быть замурован в стеклянном саркофаге, чтобы все советские граждане могли видеть его. Хотя некоторые считают это идолопоклонством и граничащим с догмой, многие критики утверждают, что это затмит наследие Ленина и будет огромной тратой ресурсов, а также слишком близко к религии и духовности, премьер Жданов заверил эти воинственные умы, что именно этого хотели бы Рыков и Ленин. Окончательный выбор, однако, лежит исключительно на плечах Жданова, так как же мы должны почтить память великого Рыкова?"
russoc.132.a: "Рыков не будет знать истинного покоя, пока его мавзолей не коснется небес!"
russoc.132.b: "Новых статуй и святынь будет достаточно, чтобы почтить память великого Рыкова."

russoc.133.t: "Забытая комиссия"
russoc.133.d: "В ходе реорганизации, направленной на централизацию государства и подготовку Москвы к новому развитию, выяснилось, что существует комиссия, о которой во время революции совсем забыли, - Комиссия по устройству дорог. Как удалось выяснить, эта странная группа в своё время ставила своей целью не только модернизацию инфраструктуры старой России, но и тотальную урбанизацию столичного региона в целом. Их амбициозный план займет не менее десятилетия и обойдется в несметные миллиарды, но перспектива контролировать самый большой, самый современный, самый хорошо спланированный город в истории - слишком хорошая возможность, чтобы упустить её. \n\nМы можем либо отправить эту забытую комиссию на страницы истории, обрекая их на полное забвение как безумцев, которыми они были, либо применить этот старый план, создав Центральную комиссию по градостроительству и поручив ей медленно превратить Централград в крупнейший городской центр из когда-либо известных или даже пытавшихся. В случае успеха Централград однажды охватит все квадратные мили нашего великого государства, но до тех пор это будет в основном поглотитель денег, создающий рабочие места. Каково же будет наше окончательное решение?"
russoc.133.a: "Они просто глупцы и безумцы, немедленно распустить Комиссию!"
russoc.133.b: "Может быть, они что-то и понимают. Наш мегаполис будет простираться от берега до берега, от полюса до полюса!"

russoc.134.t: "Мариуполь - город музыки"
russoc.134.d: "Премьер Жданов всегда был меценатом. С детства, ещё будучи мариупольским мальчиком, Жданов любил играть на фортепиано, сочинять музыку, слушать классику по радио или на старых восковых изданиях. Теперь, когда Жданов из мальчика превратился в руководителя нового славного Союза, эта любовь к музыке не покинула нашего премьера, и с обретением власти и возвращением родного Мариуполя в руки советской власти, возможно, что-то можно сделать, чтобы отдать дань уважения этому наследию. \n\nРазработан план строительства в городе массивного и богато украшенного концертного зала, выполненного в популярном стиле советского реализма, чтобы Мариуполь действительно стал советской столицей музыки и композиции. Кроме того, концертный зал должен стать местом сбора и мастерской для самых популярных и любимых музыкантов и композиторов нашего Союза, где они смогут спокойно работать над своими шедеврами в окружении таких же гениев, как и они. Этот план активно поддерживается самим Жадановым, но многие его преданные сторонники хотят сделать ещё один шаг вперёд, переименовав Мариполь в честь самого Жданова как последнее и окончательное почтение к нашему любимому премьеру. Хотя смена названия не является необходимым условием завершения строительства концертного зала, возможно, это было бы неплохо, чтобы закрепить неизгладимое наследие Жданова."
russoc.134.a: "Мариуполь должен стать родиной новой советской музыки!"

russoc.135.t: "Новый советский язык?"
russoc.135.d: "При Рыкове русский язык поощрялся, но не был обязательным, поскольку его Союз был открыт для всех детей земли Русской, независимо от их фактической национальности, если они были преданы советскому делу. Этот план, несмотря на его гибкость и успешность, оставляет желать лучшего в сознании Жданова, который стремится полностью искоренить современный русский язык в пользу нового общего советского языка. У Жданова и его единомышленников есть две основные идеи относительно того, как может быть сформирован этот новый советский язык. \n\nПервый план, гораздо менее масштабный из двух, заключается в транслитерации русского языка на латинский алфавит с последующим обязательным использованием его всеми советскими гражданами в качестве единого общепринятого языка. Несмотря на относительную простоту этого плана по сравнению с другими идеями Жданова, он, скорее всего, сильно разозлит любого не говорящего по-русски человека в стране. В качестве альтернативы Жданов предлагает объединить множество языков старой России в один целостный язык, основанный на русской основе, затем перевести его на латинский алфавит и сделать единым языком для всех советских граждан. Хотя этот план потребует гораздо больших усилий, он также будет включать в себя аспекты всех советских групп, создавая действительно всеобъемлющий и инклюзивный советский язык для всех в государстве, чтобы использовать его без предпочтений какой-либо одной группы. Однако обе эти идеи требуют больших усилий и идут вразрез с мечтой покойного Рыкова, поэтому дебаты вокруг этого шага были, мягко говоря, ожесточенными. В конечном счете, судьбу советского языка должен решить премьер Жданов."
russoc.135.a: "Создать новый советский язык, сочетающий латинскую графику с русским и другими досоветскими языками."
russoc.135.b: "Просто перевести русский язык на латинский алфавит и сделать его обязательным для всех советских граждан."
russoc.135.c: "Придерживаться добровольной языковой программы Рыкова."

