RUS_fishman_party: "ЦК ПЛСР/ВЧК"
RUS_fishman_party_long: "Центральный Комитет Партии Левых Социалистов-Революционеров / Всероссийская Чрезвычайная Комиссия\n§LПосле создания за спиной Марии Спиридоновой «теневого правительства» чекистов власть Якова Фишмана только росла, вызывая тревогу у других членов левых эсеров. Ситуация достигла точки кипения после попытки переворота фракции «легалистов» - бесплодной попытки, которая лишь обеспечила полное и открытое господство ВЧК в Трудовой республике и партии. Чекистский режим наметил амбициозный план реформ для России, который возможен только при институционализации террора, полной приверженности национальной обороне, роспуске всех партий в пользу независимых Советов и борьбе с международной буржуазией для обеспечения дальнейшего процветания и свободы русского народа.§!"

SOV_rkp_party: "РКП"
SOV_rkp_party_long: "Российская коммунистическая партия\n§LВоссоздав Советскую республику, московские большевики под руководством Бухарина и Рыкова приняли от партии Ленина мантию лидера, возродив историческое обозначение. Перестав скрывать свою сущность от представителей буржуазии, Коммунистическая партия вновь обрела свои властные позиции. Отстаивая принципы постепенного перехода к социализму через кооперацию крестьян, постепенную индустриализацию и поощрение частной торговли, фракция под руководством Бухарина и Рыкова готова осуществить преобразования в России.§!"
SOV_rkp_party_long2: "Российская коммунистическая партия\n§LВслед за решением большинства Центрального комитета о диктатуре партии, словно в состоянии дежавю, последовал демарш видных членов партии, выступивших против этого решения, подобный тому, что произошел за двадцать лет до этого. Во главе со Львом Каменевым и при поддержке Алексея Рыкова, верного соратника Бухарина, группа членов партии решила в знак протеста подать в отставку.§!"
SOV_rkp_party_long3: "Народная социалистическая партия\n§LПосле решения большинства ЦК о партийной диктатуре, словно в состоянии дежавю, последовал демарш видных членов партии, выступивших против этого решения, подобный тому, что произошел за двадцать лет до этого. Возглавляемая Львом Каменевым и поддержанная Алексеем Рыковым, верным соратником Бухарина, группа членов партии в знак протеста решила подать в отставку.§!"
SOV_psp_party: "ПСП"
SOV_psp_party_long: "Профсоюзная социологическая партия\n§LНовая программа ПСП представляет собой не только изменение названия по сравнению с привычными РСДРП(б) или НСП, но и полное превращение в новую партию. ПСП считает, что Россией должны управлять профсоюзы, которые они рассматривают как наиболее эффективных представителей нужд городских рабочих, как воплощение воли пролетариата. С этой новой программой ПСП может уверенно присоединиться к глобальному Интернационалу в своем стремлении к мировой пролетарской революции.§!"

### Focuses ###
Russia_Socialist: "Фокусы России"

SOV_Proletarian_Humanism: "Пролетарский гуманизм"
SOV_Proletarian_Humanism_desc: "Благодаря его риторическим способностям и умному маневрированию, видение Бухарина России и других стран позволило ему сохранить доминирующую роль на Конгрессе. Он медленными темпами поддерживает курс на социализм, чтобы избежать создания массивной государственной бюрократии и сохранить победы пролетариата в недавней революции."

SOV_Voluntary_Collectivisation: "Добровольная коллективизация"
SOV_Voluntary_Collectivisation_desc: "К тому времени, когда мы освободили страну, Россия едва начала выходить за рамки феодализма. Новая экономическая политика Советской Республики должна включать программу добровольной коллективизации фермерских хозяйств, что позволит беднейшим крестьянам объединиться и объединить свои ресурсы, не разрушая всю сельскохозяйственную систему."

SOV_Cautious_Industrialisation: "Осторожная индустриализация"
SOV_Cautious_Industrialisation_desc: "Сверхиндустриализм левого крыла партии приведет к массивной государственной бюрократии, которая будет господствовать над пролетариатом. Только умеренная индустриализация, которая также сохраняет "Смычку", что является необходимым требованием в краткосрочной перспективе, будет успешной, предотвратив многие проблемы на своем пути."

SOV_Revolutionary_Vanguard: "Революционный авангард"
SOV_Revolutionary_Vanguard_desc: "После долгой борьбы видение революционного будущего Карла Радека победило все остальные. Радек, радикал среди радикалов, является головорезом, настаивающим на том, что примитивное социалистическое накопление и ряд пятилетних планов позволят произвести производительные силы, необходимые для начала перехода к истинному коммунизму."

SOV_Mass_Collectivisation: "Раскулачивание"
SOV_Mass_Collectivisation_desc: "Сельскохозяйственные угодья на огромных просторах России никогда не контролировались крестьянами, а контролировались великим князем, царем и капиталистами. Теперь же главным врагом деревния является кулак - представитель сельской буржуазии, стремящийся к получению собственной выгоды. Мы не можем допустить дальнейшей эксплуатации крестьян, и поэтому мы должны приступить к раскулачиванию. Только в условиях коллективной собственности крестьяне могут по-настоящему освободиться от рабской плети капитализма."

SOV_Proletarian_Revolution: "Пролетарская революция"
SOV_Proletarian_Revolution_desc: "Революция должна быть полной и всеобъемлющей. Для достижения социализма мы должны приложить все усилия и коренным образом изменить общество сверху донизу. Только удалив гнилое ядро, оставленное предыдущим режимом, рабочие могут по-настоящему освободиться от его угнетения."

SOV_First_Five_Year_Plan: "Первая пятилетка"
SOV_First_Five_Year_Plan_desc: "Налогообложение крестьянства и, таким образом, снятие прибавочной стоимости для крестьян позволит создать производственные силы для перехода к социализму. Лучше всего это сделать через центральное плановое агентство, создающее планы, обеспечивающие быструю индустриализацию. Основой этих планов должны быть пятилетние планы: установить экономические планы с целями, которые нужно достичь в отведенное время, чтобы наши усилия по индустриализации продолжали идти в нужном направлении и в быстром темпе."


SOV_Break_The_Smychka: "Конец "Смычки""
SOV_Break_The_Smychka_desc: "В результате многовекового феодального и капиталистического правления в России осталось мало настоящих крестьян. Поэтому немыслимо, чтобы фермер оказался в центре революции, хотя и не по своей вине. Нет, именно рабочий, а не крестьянин будет авангардом революции, и он должен возвыситься как таковой."

SOV_Create_the_VSR: "Создание ВСР"
SOV_Create_the_VSR_desc: "Создав Всероссийский союз рабочих, профсоюзы получат гораздо большее влияние на труд и экономику в целом. В конце концов, это послужит укреплению как рабочего, так и Союза."

SOV_Separation_Of_Powers: "Разделение власти"
SOV_Separation_Of_Powers_desc: "Интересы профсоюзов были слишком проигнорированы, а потому мы создадим разделение власти между профсоюзами, Советами и Коммунистической партией, что позволит представлять пролетариат, а также обеспечит эффективную защиту от реакции."

SOV_Rebuild_the_Country: "Восстановление страны"
SOV_Rebuild_the_Country_desc: "Последние годы явно не вышли лучшими для нас, русские земли были разорены бедствиями войны и тирании на всю нашу живую память. Процесс восстановления страны будет долгим и трудным, и мы должны сосредоточить на нем все наши усилия."

SOV_Help_The_People: "Помощь людям"
SOV_Help_The_People_desc: "Вторая Гражданская война в России опустошила огромные территории, а также обнищала многих людей. Нам придется исправить это бедствие и положить конец огромным страданиям, причиненным многим в результате Гражданской войны, иначе мы не сможем выполнить нашу главную миссию по улучшению условий жизни населения в целом."

SOV_Rebuild_The_Bureaucracy: "Восстановление бюрократии"
SOV_Rebuild_The_Bureaucracy_desc: "Правление Керенского и его последствия вряд ли улучшили положение со времен царей. Если мы хотим иметь функционирующий государственный аппарат, способный служить рабочим, а не интересам горстки капиталистов и их дружков, вся государственная бюрократия должна быть перестроена с нуля."

SOV_Promote_Industrialisation: "Содействие индустриализации"
SOV_Promote_Industrialisation_desc: "Мы не можем жить в вакууме. Чтобы преобразовать нашу экономику в социалистическую модель, мы должны участвовать в мировом рынке на определенном уровне, чтобы получить объём капитала, необходимый для приобретения оборудования и знаний. Лучший способ добиться этого - создать серию государственных трастов, которые могут финансировать эти предприятия, при этом позволяя нашей внутренней экономике оставаться отдельно от международного капитализма."

SOV_Spreading_The_Revolution: "Распространение революции"
SOV_Spreading_The_Revolution_desc: "Революция не ограничится рамками России. Рабочие за границей также должны быть освобождены от тирании, и наш долг - помочь им в их борьбе."

SOV_Force_Open_The_Straits: "Открытие проливов"
SOV_Force_Open_The_Straits_desc: "Нам знакомы конфликты с османами. Однако в прошлом монархи сражались друг с другом из-за гордости и призов. Теперь народ будет бороться против монархов за освобождение рабочих."

SOV_Into_The_Caucasus: "На Кавказ"
SOV_Into_The_Caucasus_desc: "Потерянный после Вельткрига, Дон-Кубанский Союз - реакционное государство, управляемое казачьими генералами. За их тиранией стоят контрреволюционеры и религиозные фундаменталисты теократической исламской империи на юге. Пока они остаются на свободе, эти государства представляют активную угрозу нашей революции."

SOV_Secure_Central_Asia: "Защита Центральной Азии"
SOV_Secure_Central_Asia_desc: "Центральноазиатские равнины, ранее входившие в состав России, с тех пор перешли в руки деспотических ханов и их воинственных орд. Привести российское руководство на эти земли было бы не только актом самообороны с нашей стороны, но и актом освобождения угнетенных, живущих под игом этих диктаторов."

SOV_The_Final_Battle: "Финальная битва"
SOV_The_Final_Battle_desc: "По Брест-Литовскому договору миллионы рабочих были переданы немецким промышленникам на блюдечке с голубой каемочкой, а им были предоставлены самые промышленно развитые земли России. Наш долг - раз и навсегда освободить народы Востока от немецкого ига."

SOV_Enemy_In_The_East: "Враг на востоке"
SOV_Enemy_In_The_East_desc: "Японская Империя держит большую часть рабочих Азии в заложниках под своим деспотическим военным правлением. Эти рабочие и крестьяне Азии жаждут избавиться от Японии и её полководцев, и только русская мощь способна на это!"


### Army Focuses ###

SOV_Mobilise_Urban_Militias: "Мобилизация городского ополчения"
SOV_Mobilise_Urban_Militias_desc: "Города с самого начала были центром революции. Мы должны объединить ополченцев из городов, чтобы они служили в революции и допустили её распространение, потому что, если мы этого не сделаем, революция может быть снова подавлена."

SOV_Krasnaya_Gvardiya_Units: "Красная Гвардия"
SOV_Krasnaya_Gvardiya_Units_desc: "Многие члены партии большевиков до сих пор скрываются. Мы должны мобилизовать и организовать этих людей в военные формирования, так как нам нужен каждый солдат, дабы пережить приближающийся натиск"

SOV_Rally_The_Defectors: "Сплощение отступников"
SOV_Rally_The_Defectors_desc: "Многие в российской армии недовольны статус-кво, что делает их идеальными для вербовки в революцию, чтобы они могли служить в истинной попытке изменить ситуацию, улучшить жизнь населения и заставить армию служить народу, а не банкирам."

SOV_The_War_Effort: "Военные усилия"
SOV_The_War_Effort_desc: "Нам нужно будет организовать революционную войну, ибо до этого у нас была катастрофа в организации. Мы восстановим большую часть бюрократии и государственного аппарата, которые были разрушены в результате провала Первой Гражданской войны. "

SOV_Rebuild_The_Red_Army: "Восстановление Красной Армии"
SOV_Rebuild_The_Red_Army_desc: "Красную Армию нужно будет перестроить, если мы хотим победить в этой революции. Централизованная армия с первого раза зарекомендовала себя как боеспособная боевая сила, и она будет боеспособной и во второй раз. Тем не менее, мы должны осознавать неудачи и ошибки своего первого воплощения."

SOV_Establish_The_VVS: "Создание ВВС"
SOV_Establish_The_VVS_desc: "ВВС (Военно-воздушные силы) сильно устарели. Сегодня мы используем те же самолеты и тактику, что и двадцать лет назад. Расширяя наши авиабазы и обучая новобранцев, мы могли бы это изменить."

SOV_Airspace_Defence: "Защита воздушного пространства"
SOV_Airspace_Defence_desc: "Нет ничего важнее защиты воздушного пространства, поскольку наши враги будут пытаться использовать авиацию всеми возможными способами, чтобы захватить наше воздушное пространство и терроризировать наземные войска, чего нам придется избегать любой ценой, если мы хотим победить в будущем."

SOV_The_ORT_System: "Система ОРТ"
SOV_The_ORT_System_desc: "Современные войны лишь частично выигрываются на поле боя. Не менее важны мужчины и женщины за столами и радиоприемниками, занимающимися разведкой и передачей информации. Нам нужно облегчить их работу."

SOV_Nationalise_The_Aircraft_Industry: "Национализация авиастроения"
SOV_Nationalise_The_Aircraft_Industry_desc: "У нас очень современная авиастроительная промышленность, но зачастую она остаётся частной. Нам придется национализировать авиапром и интегрировать его в государственный аппарат, если мы хотим создать современные и сильные военно-воздушные силы."

SOV_Aviation_Bureaus: "Авиационные бюро"
SOV_Aviation_Bureaus_desc: "Открытие авиационных бюро по всей стране позволит нам улучшить наших пилотов, что всегда является важной обязанностью нации, если мы хотим создать боеспособные военно-воздушные силы."

SOV_New_Fighters: "Новые истребители"
SOV_New_Fighters_desc: "Хотя бомбардировщики могут нанести урон нашему противнику, ни один из них не достигнет своих целей без достаточной защиты со стороны наших истребителей. Эти истребители также могут прикрывать наши войска и промышленность."

SOV_Take_To_The_Seas: "К морю!"
SOV_Take_To_The_Seas_desc: "Если мы хотим снова находиться среди великих наций Европы, мы должны построить новый современный флот, который сможет бросить вызов великим Державам Европы и мира."

