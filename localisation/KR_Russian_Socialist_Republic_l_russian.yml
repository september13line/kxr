SOV_global_market: "Торговля на мировом рынке"
SOV_global_market_desc: "Вместо того, чтобы закрывать нашу экономику, мы открылись для торговли с миром, который принесет в нашу страну множество инноваций. Продавая наши товары и ресурсы и в тоже время получая заграничные, мы можем эффективно индустриализировать свою страну."
SOV_national_bolshevism: "Молотовизм"

SOV_anarcho_communism: "Мечты о анархо-коммунизме"
SOV_anarcho_communism_desc: "Конечно, мы не сможем построить настоящий анархо-коммунизм, пока весь мир не сбросит оковы буржуазии и не поднимет красно-Чёрный флаг над бывшими капиталистическими правительствами. Пока этого не произошло, нами движет мечта о прекрасном бесклассовом мире."
SOV_anarchist_militia: "Анархистское ополчение"
SOV_anarchist_militia_desc: "Армия сама по себе является властной структурой. Солдат подчиняется офицеру, офицер - командиру батальона. Такая иерархия недопустима в бесклассовом обществе. Поэтому вместо этой классовой системы должны быть созданны ополченческие формирования, которые привержены только анархии."
SOV_mass_looting: "Массовое мародерство"
SOV_mass_looting_desc: "Люди начали совершать акты мародерства против дворян, которые грабили их многие годы. Все, что было награблено и получено в результате применения силы, власти и эксплуатации, должно принадлежать народу!"
SOV_anarchist_communes: "Анархисткие коммуны"
SOV_anarchist_communes_desc: "Анархические коммуны, добровольно созданные людьми, - единственный институт самоуправления, признаваемый анархией. Только так люди могут быть равными и принимать взвешенные решения."

SOV_Kaganovich_Security_Focus: "Братский триумвират: фокус на безопасности"
SOV_Kaganovich_Security_Focus_desc: "Программа политических и экономических реформ Лазаря Кагановича, направленная на построение социализма в одной стране и сейчас сосредоточена на устранении внутренних врагов и оппозиции."
SOV_Kaganovich_Economy_Focus: "Братский триумвират: фокус на экономике"
SOV_Kaganovich_Economy_Focus_desc: "Программа политических и экономических реформ Лазаря Кагановича, направленная на построение социализма в одной стране и сейчас сосредоточена на увеличении роста экономики и усиление эффективности нашего производства."

