SOV_kamenev_party_long: "Народная социалистическая партия\n§LС укреплением лидерства Льва Каменева над партией и страной, кабинет министров теперь заполнен сторонниками Зиновьева, вернувшегося из изгнания во Франции. По мере укрепления власти нового режима, новая партия становится все менее умеренной по сравнению с той, которой её сделали Бухарин и Рыков.§!"
SOV_kamenev_party_rkp_long: "Российская коммунистическая партия\n§LС укреплением лидерства Льва Каменева над партией и страной, кабинет министров теперь заполнен сторонниками Зиновьева, вернувшегося из изгнания во Франции. По мере укрепления власти нового режима, новая партия становится все менее умеренной по сравнению с той, которой её сделали Бухарин и Рыков.§!"
SOV_kamenev_nsp_party: "РОНКП"
SOV_kamenev_nsp_party_long: "Российская Объединённая Народная Коммунистическая Партия"

SOV_lozovsky_kirov_party_rkpr_long: "Российская Коммунистическая Рабочая Партия\n§LТо, что началось как ещё одна фракция в рамках меньшевистского движения, превратилось в близкого союзника русских коммунистов, символически ознаменовав конец раскола между двумя крыльями РСДРП, длившегося с 1903 года. Эта группа коммунистов, ранее возглавляемая Соломоном Лозовским, хотя и является умеренной, все же поддерживает любые решения Политбюро.§!"
SOV_lozovsky_kirov_party_rkp_long: "Российская коммунистическая партия\n§LТо, что началось как ещё одна фракция в рамках меньшевистского движения, превратилось в близкого союзника русских коммунистов, символически ознаменовав конец раскола между двумя крыльями РСДРП, длившегося с 1903 года. Эта группа коммунистов, ранее возглавляемая Соломоном Лозовским, хотя и является умеренной, все же поддерживает любые решения Политбюро.§!"
SOV_lozovsky_kirov_party_long: "Народная социалистическая партия\n§LТо, что начиналось как ещё одна фракция в рамках меньшевистского движения, превратилось в близкого союзника народных социалистов, что символически ознаменовало конец раскола между двумя крыльями РСДРП, длившегося с 1903 года. Эта группа социалистов, ранее возглавляемая Соломоном Лозовским, хотя и является умеренной, по-прежнему поддерживает любые решения Политбюро.§!"


SOV_molotov_party_long: "Российская Коммунистическая партия\n§LПосле свержения Зиновьева и устранения фракционной анархии партия наконец консолидировалась под строгим и централизованным руководством Вячеслава Молотова. Новая РКП отказывается от хаотичной театральности прошлых лет и строит государство труда - дисциплинированное, единое, национально ориентированное. С триумфом доктрины Молотова «Социализм в отдельно взятой стране» Партия превратилась в новый тип бюрократического аппарата: непоколебимого, как гранит, и беспощадного к отступникам.§!"
SOV_kaganovich_party_long: "Российская Коммунистическая партия\n§LПри Лазаре Кагановиче РКП перестала быть просто партией революционеров - это милитаризованная структура, управляющая обществом, экономикой и идеологией. Продолжая принцип Молотова «Социализм в отдельно взятой стране», этот новый «Железный фронт» «Железного комиссара» ликвидирует остатки автономии, национальных различий и политических колебаний. Рабочий класс возведён в культ, и всё - от школ до армии - работает в ритме индустриального марша. В Партии нет места слабости.§!"
SOV_yagoda_party_long: "Российская Коммунистическая партия\n§LПартия, которая когда-то провозглашала себя авангардом рабочего класса, под товарищем Ягодой и его марионеткой Маленковым превратилась в машину политической стабилизации и подавления. Устранив руководство старой гвардии, Ягода подчинил РКП органам государственной безопасности и превратил её в аппарат дисциплины.§!"
SOV_yezhov_party_long: "Российская Коммунистическая партия\n§LПартия, которая когда-то провозглашала себя авангардом рабочего класса, под товарищем Ежовым превратилась в машину политической стабилизации и подавления. Устранив руководство старой гвардии, Ежов подчинил РКП органам государственной безопасности и превратил её в аппарат дисциплины.§!"
SOV_internationalist_party_long: "Российская Коммунистическая партия\n§LПосле падения бюрократического молотовизма партия пережила возрождение под знаменем мировой революции. Последователи Зиновьева открыли партию для идеологических дискуссий, обновили кадры и вернули курс на экспорт Революции. РКП вновь стала политической силой, а не просто аппаратом управления. Акцент сделан на пролетарскую демократию, культурную автономию народов и коллективное самоуправление. Это не партия одного народа, а всего класса - мирового пролетариата.§!"

SOV_zinoviev_party: "РКРП"
SOV_zinoviev_party_long: "Российская Коммунистическая Рабочая Партия\n§LПосле трудных лет изгнания, раскола и борьбы партия вернулась к власти под руководством Зиновьева, признанного лидера пролетарской революции и преемника Ленина. Победа Зиновьева ознаменовала триумф интернационалистской линии: партия видит себя не только авангардом трудящихся России, но и штаб-квартирой мировой революции. Внутренние фракционные разногласия были устранены, диктатура пролетариата была возведена в ранг принципа, а советы превратились в инструмент воли класса. Партия вернулась, и вместе с ней вернулась надежда для угнетённых всех стран.§!"

