russoc.136.t: "Выстрел, услышанный сквозь время"
russoc.136.d: "Исаак Штейнберг, видный деятель ПЛСР и лидер её легалистского крыла, написал захватывающую биографию, посвященную необыкновенной жизни Марии Спиридоновой, харизматичного председателя партии. Повествование прослеживает путь Спиридоновой от бурных лет каторги до её ключевой роли лидера революционной России. Бесстрашная критика авторитетов проявилась у Марии ещё во время учебы в Тамбовской женской гимназии. Несмотря на частые стычки с преподавателями и многочисленные скандалы, Спиридоновой удалось окончить гимназию в 1902 году. Финансовые трудности заставили её работать делопроизводителем в губернском дворянском собрании, где её недюжинные ораторские способности привлекли внимание местных социалистов-революционеров. Осознав свой потенциал красноречивого лидера, она вскоре вступила в боевые отряды партии. Огненный взгляд и убедительные ораторские способности Марии стали её визитной карточкой, снискав ей славу на многочисленных партийных собраниях и демонстрациях протеста. Её активность привела к первому аресту весной 1905 года, и этот опыт убедил Спиридонову в необходимости более радикальных методов достижения целей.\n\nВ 1906 году перед Социалистическо-революционным комитетом встала задача ликвидации Гавриила Луженовского, советника Тамбовского губернского правления, известного своей жестокостью. Спиридонова вызвалась добровольцем и после тщательного планирования столкнулась с Луженовским на улице, произведя в него несколько выстрелов. Последующие события по-прежнему окутаны противоречивыми рассказами: одни считают, что Спиридонова покончила с собой, другие описывают, как она вышагивала взад-вперёд, восклицая: "Я убила его! Я убила его!\n\nЭто событие стало поворотным пунктом в жизни Спиридоновой и привело к более чем десятилетнему тюремному заключению до амнистии, объявленной Временным правительством в 1917 году. Впоследствии Мария активно участвовала в большевистском путче, примкнув к большевикам. Однако её союз с большевиками не обошелся без подводных камней, поскольку бюрократический характер партии и правые эсеры создавали проблемы. В ходе второй революции социалистические утопические идеалы Марии Александровны восторжествовали, и она стала свидетелем краха российского капитализма и реализации своих революционных устремлений."
russoc.136.a: "Она отличный пример для всех нас"

russoc.137.t: "Женское отделение ПЛСР"
russoc.137.d: "Во времена правления левых социалистов-революционеров был принят ряд законов, защищающих права женщин, и наступила новая эра расширения прав семьи. В качестве прогрессивного шага правительство объявило о создании женского отдела партии. Возглавит эту важнейшую инициативу Ирина Каховская, верный соратник Марии Спиридоновой и преданный социалист-революционер. На женский отдел возложена многогранная программа, включающая организацию женских митингов, конференций и делегатских собраний. В сферу его деятельности входят забота о детях, помощь бездомным, проверка школ, распределение продуктов и жилья. Такой комплексный подход призван значительно повысить благосостояние советских женщин и детей, способствуя улучшению ситуации в советских семьях в целом."
russoc.137.a: "Слава нашим женщинам!"

russoc.138.t: "Защита централизма"
russoc.138.d: "Как только товарищ Рыков возглавил новую доктрину, направленную на централизацию страны и ликвидацию национальных автономий в составе России, политический ландшафт захлестнула волна ложных слухов. В ответ на это большевики в эмиграции под руководством Зиновьева выступили с открытой прокламацией, в которой обвинили Рыкова в предательстве интернационалистских идеалов и крипторусском шовинизме. Они клеймят его подражателем западноевропейских национал-синдикалистов и ксенофобом. Однако эти обвинения беспочвенны и необоснованны, это всего лишь отголоски группы предполагаемых предателей и агентов Запада, стремящихся подорвать достижения Ленина. Приверженность Рыкова централизму резко контрастирует с этими обвинениями, а его видение соответствует принципам, заложенным Лениным."
russoc.138.a: "Глупости!"

russoc.139.t: "Товарищ Жданов"
russoc.139.d: "Андрей Жданов, сравнительно малоизвестный революционер, который в послевоенный период примкнул к Бухарину и Рыкову, стал одним из самых стойких большевиков в губернии [247.GetName] в ходе своей службы. После триумфа нашей партии Жданов поднялся по служебной лестнице как сторонник НЭПа и в конечном итоге стал доверенным лицом Алексея Рыкова.\n\nПо рекомендации Рыкова Жданов был направлен для партийной работы в [252.GetName], где возглавил отдел пропаганды. Он также предложил Рыкову, что в рамках региональной индустриализации следует сделать значительные инвестиции в автомобильную отрасль с целью создания линии производства гражданских автомобилей совместно с Ford. Инициатива предусматривала использование существующего автомобильного завода, построенного несколько лет назад в партнёрстве с американцами. По некоторым предположениям, Жданов мог получить концессию для Ford, хотя детали этой сделки остаются неясными.\n\nОднако вклад Жданова выходил за рамки этой инициативы. Как руководитель агитпропа, он возглавил широкое продвижение русского языка и культуры как основы для потенциального объединения нерусских народов с великим русским народом в единое советское целое. В этот короткий период Жданов добился заметных успехов и был избран в Центральный Комитет на [GetPreviousBolshevikPartyCongressNumber] съезде. Теперь, по инициативе Рыкова, он стремится занять своё место под солнцем - в Центральном Комитете партии."
russoc.139.d2: "Когда-то всего лишь имя среди региональных кадров, Андрей Жданов, с тихой дисциплиной и непоколебимой идеологической ясностью, вышел на более широкую арену советской политики. Долгое время дисциплинированный региональный организатор и голос за центральное единство, он тихо был повышен в Центральный Комитет - его восхождение во многом обусловлено доверием Исполнительного секретаря Сергея Чуцкаева.\n\nХотя ему не хватает харизматичного радикализма старой гвардии, политическая интуиция Жданова остра. Его постоянный акцент на лингвистической и культурной консолидации вокруг русской идентичности воспринимается как идеологическое дополнение к молотовской линии «Социализм в отдельно взятой стране» - инструмент для проведения границ не только на картах, но и в сердцах и умах.\n\nХотя официально он нейтральный функционер, назначение Жданова сигнализирует о более глубокой истине: секретариат под руководством Чуцкаева формирует Центральный Комитет по своему образу - прагматичный, ортодоксальный и всегда внимательный к отклонениям."
russoc.139.d3: "Когда-то всего лишь имя среди региональных кадров, Андрей Жданов, с тихой дисциплиной и непоколебимой идеологической ясностью, вышел на более широкую арену советской политики. Его работа в [247.GetName] и [252.GetName] привлекла внимание Секретариата, особенно за его неустанное продвижение объединяющей пролетарской идентичности, основанной на русском языке и культуре - не как шовинизм, а как объединяющая нить для многих народов советского Востока.\n\nТеперь, под пристальным вниманием Исполнительного секретаря, Жданов повышен до полного члена Центрального Комитета. Хотя у него пока нет официального портфеля, наблюдатели отмечают его близость к идеологическому аппарату и отделам агитпропа - признак возможных будущих обязанностей.\n\nСреди союзников Зиновьева Жданов рассматривается как функционер дисциплины и видения: человек, который может помочь сплести идеологический нарратив, способный удержать страну и её окраины вместе не силой, а верой. Другие же шепчут о рисках сосредоточения слишком большой культурной власти в руках одного человека."
russoc.139.a: "Добро пожаловать, товарищ Жданов."
russoc.139.b: "Мы не можем допускать в Центральный Комитет кого попало."

russoc.140.t: "Манифест Вольского"
russoc.140.d: "Вольский, председатель партии социалистов-революционеров, написал и опубликовал манифест под названием "Программа и тактика социалистов-революционеров." Первоначально написанная осенью 1917 года, обновленная версия брошюры представляет собой всестороннюю переоценку идеологии партии, отбрасывая буржуазно-демократические основы, заложенные Черновым и Авксентьевым.\n\nВ этой обновленной публикации Вольский отстаивает необходимость борьбы с буржуазно-капиталистической системой, подчеркивая цели построения демократического социализма и государства всеобщего благоденствия. При этом он решительно отвергает всякую склонность к оппортунизму или сотрудничеству с буржуазными партиями, в частности с кадетами или правыми меньшевиками. В то же время Вольский не жалеет критики в адрес большевиков, рассматривая ленинскую Россию как государственно-капиталистическую формацию, лишенную подлинных социалистических принципов. Манифест знаменует собой значительный сдвиг в идеологическом ландшафте партии социалистов-революционеров."
russoc.140.a: "Вольский становится новым теоретиком народничества"

russoc.141.t: "Заметки о революции"
russoc.141.d: ""Записки о революции"", написанные Н.Н. Сухановым, являются ценнейшим источником, дающим глубокое представление об истории революционного движения в Петрограде в 1917 году и о ходе Гражданской войны с 1917 по 1920 год. Помимо всестороннего освещёния основных событий, мемуары раскрывают малоизвестные стороны закулисной динамики мелкобуржуазных партий, остроумно характеризуя политических деятелей и предлагая любопытные наблюдения за жизнью, нравами и психологией народных масс эпохи. Суханов подробно рассказывает о судьбе лидеров большевистской партии, ведет хронику её раскола после смерти Ленина и окончательного распада в 1920 году. Эта публикация является ценным источником информации для всех, кто интересуется сложными проблемами послереволюционной России."
russoc.141.a: "Это надо преподавать в школах!"

russoc.142.t: "Первый съезд профсоюзов"
russoc.142.d: "Михаил Томский, лидер синдикалистского крыла Народно-социалистической партии, организовал долгожданный первый съезд профсоюзов России - знаменательное событие, ознаменовавшее возрождение рабочего представительства после окончания Гражданской войны и победы контрреволюционных сил. На съезде обсуждались важнейшие вопросы, в том числе укрепление рабочего законодательства, усиление роли профсоюзных организаций в политическом ландшафте страны, а также вопрос о полном отделении профсоюзов от партии.\n\nТакие видные деятели, как Александр Шляпников и Александра Коллонтай, наряду с другими светилами профсоюзного движения, приняли активное участие в работе съезда. Инаугурационное мероприятие прошло успешно, заложив основу для последующих дискуссий. Второй конгресс, запланированный на год позже, ожидается с большим нетерпением."
russoc.142.a: "Синдикализм приходит в Россию"

russoc.143.t: "Кинематографическая одиссея"
russoc.143.d: "Режиссер Фридрих Эрмлер рассказывает об удивительном пути премьера Сергея Кирова в фильме "Великий гражданин.". Киношедевр раскрывает сложный жизненный путь Кирова, прослеживая его политическую эволюцию от первых дней в РСДРП в 1904 году, активного участия в Октябрьской революции и Гражданской войне до его ключевой роли в руководстве Народно-социалистической партии после разрыва с большевиками. \n\nФильм проливает свет на приверженность Кирова к политическому сотрудничеству вне партийной линии, примером чего является его работа с партией Кадет в 1909 году, участие в северокавказской газете \n"Терек\n" под псевдонимом Сергей Миронов. Далее рассматривается союз Кирова с партией меньшевиков после Гражданской войны, отражающий его переход к более умеренным взглядам на социализм и демократию. Актер Николай Боголюбов, углубляясь в личные качества Кирова, передает суть характера премьера.  "Великий гражданин" получил широкое признание зрителей, удостоившись престижных государственных премий за убедительное изображение жизненного и политического пути Сергея Кирова."
russoc.143.a: "Народный премьер, это точно он!"

russoc.144.t: "Дальнейшая демократизация"
russoc.144.d: "Внедрение премьером Кировым принципов демократического централизма в Народно-социалистической партии в конечном итоге привело к созданию так называемой "Демократической доктрины". В то время как противники "народного премьера" называли его бессмысленным термином, не имеющим никакого содержания, по их мнению, очень похожим на эклектичный зверинец Новой экономической политики Николая Бухарина, убежденные сторонники Сергея Кирова быстро признали истину в этом вопросе. Ведь Демократическая доктрина - это новый старт для нашей Социалистической Республики, настоящее начало не диктатуры, а демократии пролетариата. Своей завораживающей харизмой премьер Киров сумел объединить широкую коалицию меньшевиков, левоцентристских эсеров и даже часть левых кадетов в единый блок, готовый поддержать дальнейшее создание действительно дальновидного и демократического строя в России и за её пределами. Обладая бесконечной преданностью своего народа и неиссякаемым политическим капиталом, Сергей Киров может превратить партию в то, что ему заблагорассудится, и придать правительству великий гуманитарный облик. Пусть Киров и его Россия живут долго и процветают!"
russoc.144.a: "Тот, кто делал реформы для людей, а не для себя!"

russoc.145.t: "Красная Шапочка"
russoc.145.d: "Советская анимационная студия "Союзмультфильм" с гордостью представляет один из своих первых мультфильмов "Красная шапочка." В одной причудливой деревушке любимая девочка, которую обожали мама и бабушка, получила в подарок на день рождения чудесную красную шапочку. Нося её повсюду, она стала известна как Красная Шапочка. Однажды мама поручила ей навестить бабушку, принести пирожки и масло и поинтересоваться её здоровьем. Не унывая, Красная Шапочка отправилась в путь через дремучий лес. По дороге она встретила Волка, который поинтересовался, куда она спешит. Красная Шапочка откровенно рассказала о своей миссии, не подозревая о зловещих намерениях Волка. Воспользовавшись случаем, Волк помчался к дому бабушки, съел её и улегся в постель, поджидая Красную Шапочку.\n\nКогда девочка пришла и постучала в дверь, Волк, подражая голосу бабушки, пригласил её войти. Не подозревая обмана, Красная Шапочка обратила внимание на необычный размер глаз, рук, ушей и зубов своей \n"бабушки\N". Только когда Волк напал на нее и проглотил, она поняла, что ей грозит. К счастью, находившиеся неподалеку дровосеки услышали шум, поспешили на место происшествия и, разорвав брюхо Волка, спасли бабушку и Красную Шапочку. Сказка об опасности, спасении и торжестве невинности разворачивается в этом очаровательном мультипликационном приключении."
russoc.145.a: "Ожившие сказки от нашей великой анимационной студии!"

russoc.146.t: "«Азбука коммунизма»"
russoc.146.d: "Книга "Азбука коммунизма", написанная в 1919 году основателями Народно-социалистической партии Николаем Бухариным и Евгением Преображенским, в своем недавнем переиздании претерпела значительные изменения. Изначально задуманная как коммунистический учебник для малообразованного населения, в первую очередь крестьянства, книга служила руководством, разъясняющим доступным языком основополагающие понятия коммунизма и марксизма. Она служила методическим пособием для начинающих членов коммунистических и социалистических партий.\n\nОднако в пересмотренном издании, подготовленном лично Бухариным, текст претерпел существенные изменения. Исчезли упоминания об императивном красном терроре, единоличном правлении одной партии, эпохе военного коммунизма и пропаганде плановой экономики, насаждаемой коммунистами. Обновленная версия теперь исследует потенциал рыночной системы в рамках социализма. В частности, она согласуется с экономической программой Бухарина - "Новой экономической политикой" (НЭП).\n\nСвидетельствуйте об эволюции коммунистической мысли в этом обновленном букваре, созданном для меняющейся эпохи и отражающем более тонкий подход к социалистическим идеалам."
russoc.146.a: "Бухарин знает своё дело"

russoc.147.t: "Манифест национал-большевизма"
russoc.147.d: "Вячеслав Молотов, председатель Российской коммунистической партии национал-большевиков, вышел на сцену перед Кремлем и обратился с мощной речью к тысячам собравшихся. В своей торжественной речи Молотов попытался разъяснить истинную суть новой идеологии советского государства - национал-большевизма.\n\nМолотов заявил, что национал-большевизм - это не новое явление для их коммунистической партии, а линия, уходящая корнями в идеологию Владимира Ленина. По словам Молотова, Ленин был первым национал-большевиком, возглавившим национально-освободительную революцию против британских, немецких и французских эксплуататоров, которые порабощали русский народ на протяжении более двух веков. Победа Ленина над капитализмом, ознаменовавшаяся национализацией буржуазной собственности, разорвала связи с элитой, давно утратившей всякую связь с русским народом. Углубившись в историю, Молотов утверждал, что помещики и буржуа, презирающие все русское, угнетали крестьян и рабочих, рассматривая их как граждан второго сорта. Борьба большевистской партии против иностранных интервентов нашла поддержку среди русского народа и других национальностей внутри России. Молотов напомнил о важнейшем декрете Ленина "Социалистическое Отечество в опасности", принятом во время наступления на германские империалистические войска в 1918 году. Этот декрет способствовал поддержке Красной Армии перед лицом империалистической агрессии. Последующая победа белогвардейцев, утверждал Молотов, стала возможной только при содействии германских империалистов, разоблачая их как марионеток и предателей России.\n\nСуть национал-большевизма, объяснял Молотов, заключается в горячей ненависти к античеловеческой триединой системе: либерализму, буржуазной демократии и капитализму. Национал-большевик, бунтарь в душе, видит свою миссию в полном уничтожении старой системы, прокладывая путь к пролетарскому и коммунистическому обществу, построенному на идеалах социальной и национальной справедливости."
russoc.147.a: "Теперь люди поймут, что национал-большевизм - это хорошо"

russoc.148.t: "Московский саммит"
russoc.148.d: "На тайной встрече, состоявшейся сегодня в Москве, товарищ Молотов и командующий Красной Армией Михаил Фрунзе собрались, чтобы обсудить важнейшие военно-политические реформы, которые считались необходимыми для советского государства. В ходе встречи Фрунзе представил Молотову свой всеобъемлющий проект, в котором излагалась стратегическая перестройка. В основе предложений Фрунзе по политической реформе лежит концепция государственной централизации, воплощенная в том, что он назвал "планом автономизации". Этот план предполагает значительную концентрацию власти в автономных республиках и областях Российской Советской Федеративной Социалистической Республики (РСФСР). Фрунзе утверждает, что для подготовки к предстоящему конфликту с Германией и Японией необходима сильная централизация государства.\n\nЦентральное место в концепции Фрунзе занимает делегирование власти в автономных республиках членам Коммунистической партии, принадлежащим к соответствующим национальностям этих регионов. Смысл такого подхода заключается в том, чтобы способствовать эффективному управлению и местному представительству, обеспечивая активное участие в процессах принятия решений представителей различных национальностей, населяющих советское государство. Молотов, согласившись со стратегическими предложениями Фрунзе, уже приступил к разработке комплексного государственного проекта, призванного воплотить эти идеи в реальные реформы. Грядущая реализация этих реформ способна изменить политический ландшафт советского государства, заложив основу для создания более централизованной и стратегически подготовленной страны."
russoc.148.a: "Навстречу нашей победе!"

russoc.149.t: "Курс на истинный социализм"
russoc.149.d: "В своем судьбоносном обращении к советскому народу председатель Коммунистической партии товарищ Крестинский выступил с громогласным посланием, в котором отразился революционный дух большевиков. Заявив о продолжении революции, Крестинский возвестил об изгнании из рядов Коммунистической партии иностранных агентов, саботажников и подрывников. Крестинский подчеркнул приверженность построению подлинного социализма, руководствуясь основополагающими принципами Маркса, Энгельса и Ленина. В своей пламенной речи он подчеркнул превосходство марксизма-ленинизма как единственно верной идеологии социализма, призванной охватить всю Россию и, в конечном счете, весь мир. Эта идеологическая позиция, по словам Крестинского, является тем маяком, который приведет пролетарские массы к беспримерному и подлинному счастью.\n\nОткровенно отвергая конкурирующие идеологии, Крестинский осудил мелкобуржуазные идеи социалистов-революционеров и меньшевиков, ревизионизм Бухарина и западных синдикалистов, а также буржуазную идеологию, распространяемую Савинковым. Прокламация звучала призывом: "Да здравствует великая пролетарская большевистская партия Ленина-Крестинского!", поскольку Крестинский утверждал, что только эта партия может обеспечить народу небывалые победы.\n\nРешительное послание заканчивалось суровым призывом к оружию:  "Смерть ревизионистам и капиталистам!" Обращение Крестинского оставило неизгладимый след, призвав советское население твердо помнить идеологический путь, проложенный большевистской партией в стремлении к истинному социализму."
russoc.149.a: "Сколько существует интерпретаций марксизма?"

russoc.151.t: "Железный Феликс"
russoc.151.d: "В торжественной речи председатель Благонравов отдал дань уважения неукротимому Феликсу Дзержинскому, бессменному деятелю Коммунистической партии и неумолимой силе в годы Гражданской войны. Признанный одним из самых верных соратников и теоретических учеников Владимира Ленина, Дзержинский возглавлял печально известную Чрезвычайную комиссию (ЧК), наводя ужас на сердца буржуазии.\n\nНепоколебимая преданность Дзержинского делу уничтожения контрреволюционеров и предателей принесла ему место символа большевистской решимости. ЧК, наряду с Красной армией и Красным флотом, служила грозным щитом, защищавшим Советскую Россию. Трагический уход из жизни "Железного Феликса" оставил пустоту, которую глубоко ощущали истинные большевики-революционеры, и не в последнюю очередь товарищ Благонравов. Чтобы увековечить память Дзержинского, председатель Благонравов объявил о директиве называть деревни, поселки и даже города в честь великого революционера. Это решение отражает стремление сохранить и почтить наследие Дзержинского как неотъемлемую часть революционной истории. С непреклонной решимостью товарищ Благонравов пообещал продолжить революционное дело, начатое Владимиром Лениным и Феликсом Дзержинским. Митинговый клич отозвался эхом: "Да здравствует ЧК! Да здравствует революция!""
russoc.151.a: "Его наследие продолжает жить!"

russoc.154.t: "Переосмысление революции"
russoc.154.d: "Анна Панкратова, выдающийся историк и член Партии социалистов-революционеров, возглавила комплексную реформу, направленную на преобразование российской исторической науки. В центре этой инициативы - переоценка роли социалистов-революционеров и народников в российской истории. Реформа, подробно изложенная в журнале "Вопросы истории,", предполагает, что ключевыми фигурами русской революции 1917 года являются Мария Спиридонова из Левых Эсеров, Владимир Ленин из большевиков и Николай Бухарин из левых коммунистов. Журнал также предлагает нейтральные или положительные оценки других исторических фигур, таких как Степан Разин, Кондратий Булавин, Емельян Пугачев, Михаил Бакунин, Николай Чернышевский, Виссарион Белинский и другие. Эта переоценка способна произвести революцию в отечественной исторической науке."
russoc.154.a: "Великолепно!"

russoc.155.t: "Готовы ко всему"
russoc.155.d: "Решительным шагом Яков Фишман издал приказ о начале создания химических войск в составе вооружённых сил трудовой республики. На эти специализированные войска возложены важнейшие обязанности: комплексное лечение военнослужащих, дезинфекция и дезинсекция местности и дорог, а также бдительный контроль за сохранностью личного состава, вооружения, техники и материальных средств от возможного воздействия радиоактивных вещёств. Товарищ Фишман считает, что такие химические войска окажут неоценимую помощь России, особенно при подготовке к надвигающейся войне с Германией."
russoc.155.a: "Ого"

russoc.156.t: "Московская анархистская Федерация"
russoc.156.d: "Неожиданным поворотом событий стало триумфальное возвращение на родину ссыльных анархистов во главе с Всеволодом Волиным. Волин с гордостью объявил о возрождении Московской анархистской федерации - организации, распущенной в конце первой Гражданской войны в России, во время которой анархистские силы столкнулись с уничтожением белыми. Поразительно, но это политическое возрождение привлекло внимание и поддержку советских властей, поскольку Волин заявляет о верности созданному социалистическому правительству и предлагает помощь в продолжающейся борьбе против угнетения."
russoc.156.a: "Анархия, мать..."

russoc.157.t: "Анархистский светильник"
russoc.157.d: "Григорий Петрович Максимов, видный теоретик анархистской эмиграции и ключевая фигура в "Анархо-синдикалистской пропаганде", занял неожиданную позицию, поддержав новый социалистический режим в России. Как участник Гражданской войны и лидер Российской конфедерации синдикалистов-анархистов, поддержка Максимова имеет значительный вес в анархистских кругах, ещё более укрепляя силу установленной власти."
russoc.157.a: "Интересно, будет ли он участвовать в политике?"

russoc.158.t: "Голос за национальное единство"
russoc.158.d: "Надежда Брюллова-Шаскольская, видный деятель фракции Вольского меньшинства партии социалистов-революционеров, сыграла решающую роль в формировании позиции партии по национальному вопросу. На III съезде социалистов-революционеров она горячо отстаивала идею федеративной демократической республики с территориальной и национальной автономией, оспаривая отождествление нации с буржуазным государством. Её видение выходило за рамки региональных соображений и было направлено на объединение всех народов России в единое, всеохватывающее целое. Влияние Брюлловой-Шаскольской продолжилось на IV съезде, где она выступала за реорганизацию партии на федеративной основе и объединение национальных социалистических партий. После революции левоцентристских социалистов-революционеров она возглавила амбициозный проект по объединению всех народов России под эгидой партии социалистов-революционеров, преодолевая великорусский национализм и узкий парадигматизм. Её приверженность национальному единству и широкий, всеохватывающий подход выделили её как визионера в рядах партии." 
russoc.158.a: "Ее идеи многообещающи"

russoc.159.t: "Новое лицо русского интернационализма"
russoc.159.d: "С провалами Троцкого, ставшими болезненно очевидными для всех во время Гражданской войны в России и неудавшейся революции, старое лицо коммунистического интернационализма было вынуждено уйти в изгнание и позор, навсегда внесено в чёрный список любой уважающей себя социалистической организации на Земле и долгое время скрывалось, находясь в бегах, пока не встретило свою своевременную смерть, пытаясь пересечь Берингово море в Аляску, утонув в ледяных водах и холодных волнах, навсегда освободив мир от вони своего провала. Однако с его отсутствием возникла пустота - пустота, заполненная Осипом Аароновичем Пятницким. \n\nРодившийся при царской власти в Ковенской губернии в еврейско-литовской семье, его настоящая фамилия была Таршис, но он сменил её на псевдоним Пятницкий, чтобы избежать чисток Охраны, взяв имя от слова «Пятница» - первой социалистической революционной группы, состоявшей из местных профсоюзных рабочих и портных в его родном городе. Из этих скромных начал «Человек по имени Пятница», как его прозвали, вырос в настоящего революционера, присоединившись к Ленину в интернационалистском крыле РСДРП и поднявшись на вершину, руководя газетой в самом сердце Восточного фронта во время Великой войны. \n\nСовременник других интернационалистов, активных в России, таких как великий генерал Тухачевский, Пятницкий стал политическим и гражданским лицом русского интернационализма и усердно трудился над очисткой имиджа и репутации своего движения и идеологии от пятна, оставленного мерзким провалом, которого он заменил. Он даже пытался полностью искоренить термин «троцкизм» из русского лексикона как альтернативу русскому интернациональному коммунизму, продвигая вместо этого термин «пятницкизм» как подходящую замену. Хотя у него мало поддержки, кроме его друзей под красным Наполеоном в Красной армии, Пятницкий остаётся блестящим теоретиком и ещё одним примером настоящего социалистического патриота здесь, в России."
russoc.159.a: "Будем за ним следить, чтобы он не доставил столько же проблем, сколько и предыдущий."
russoc.159.a: "Присмотрим за ним, чтобы он не стал таким же проблемным, как предыдущий."
russoc.159.b: "Приветствуем его в зарождающемся Коммунистическом Интернационале."

russoc.160.t: "Вопрос о регулировании цен"
russoc.160.d: "С появлением НЭПа возникла острая проблема - государственное регулирование цен. Экономисты высказывают опасения, что без введения монополии на цены на промышленную и сельскохозяйственную продукцию произойдет резкий рост инфляции. Более того, в сельскохозяйственном секторе обильный урожай может привести к значительному падению цен, что негативно скажется на средствах к существованию фермеров. Кроме того, отсутствие стабильных механизмов ценообразования может усугубить неравенство и вызвать социальные волнения среди более обеспеченных слоев населения.\n\nСитуация осложняется ещё и тем, что нестабильная практика ценообразования может привести к дефициту товаров первой необходимости, особенно зерна. С другой стороны, введение фиксированных цен также сопряжено с определенными трудностями. Такой подход может вызвать недовольство фермеров, что в перспективе приведет к снижению их благосостояния. Тем не менее, повышение цен на промышленные товары может способствовать возрождению нашей экономики и проложить путь к освобождению стран Восточной Европы."
russoc.160.a: "Мы должны сохранить рыночные цены!"
russoc.160.b: "Мы должны возродить нашу промышленность!"

russoc.161.t: "Ножничный кризис"
russoc.161.d: "Первые месяцы новой экономической политики, несомненно, вызвали волну ликования среди крестьянства, поскольку возобладало долгожданное чувство справедливости, позволившее им использовать землю и её продукты в своих интересах. Однако на экономическом фронте события развивались не так, как планировалось. Резкий рост промышленного производства привел к притоку городского населения, в то время как цены на промышленные товары продолжали расти, а сельскохозяйственная продукция оставалась недооцененной. Как следствие, доходы крестьян сокращались, заставляя их отдавать предпочтение пропитанию, а не производству излишков.\n\nОппозиция призывает к решительным действиям - в частности, к отказу от рыночных свобод и введению жесткого государственного вмешательства."
russoc.161.a: "НЭП сохранится - мы должны сопротивляться."

russoc.162.t: "Экономический кризис, вызванный рынком"
russoc.162.d: "Последствия решения правительства о дерегулировании цен уже начали проявляться. В последние месяцы значительно выросла инфляция, увеличился разрыв между богатыми и рабочим классом, но наиболее остро стоит проблема закупки сельскохозяйственной продукции и товаров первой необходимости по государственным каналам. В регионах также начались социальные волнения, бросающие вызов нашей политике. Либерализация рынка могла бы послужить мощным стимулом для промышленного и экономического роста, однако возникшие нестабильность и дисбаланс создали серьезные проблемы для нашего правительства.\n\nОппозиция призывает к решительным действиям - в частности, к отказу от рыночных свобод и введению государственного контроля. Некоторые из наиболее радикальных голосов выступают за полный демонтаж Новой экономической политики."

russoc.163.t: "'Военная паника'"
russoc.163.d: ""
russoc.163.a: ""

russoc.164.t: "Хлебная забастовка"
russoc.164.d: "Несмотря на попытки правительства преодолеть кризис, народное недовольство не утихало. Сельские производители призвали к зерновой забастовке, чтобы сохранить запасы продовольствия. Партийное большинство изменило свою позицию в сторону немедленного прекращения Новой экономической политики, установив фиксированные цены, запретив частную торговлю и поставив под сомнение авторитет лидера партии Бухарина.\n\nБолее того, оппозиция потребовала перехода к централизованной, коллективизированной экономической системе. В результате был созван чрезвычайный съезд партии, на котором оппозиция намеревалась решить вопрос о доверии к председателю партии и, в случае необходимости, сменить Центральный комитет."
russoc.164.a: "НЭП продемонстрировал свой анахроничный характер."

russoc.165.t: "Экстренное заседание Политбюро"
russoc.165.d: "Сегодня в столице состоялось чрезвычайное заседание Политбюро. Большинство оппозиции решило отказаться от НЭПа в пользу государственного планирования. Партия провозгласила амбициозные социалистические преобразования в сельской местности.\n\nДругим вопросом повестки дня было доверие к руководству фракции Бухарина, и здесь оппозиции удалось одержать узкую победу, сняв председателя с должности. Как следствие, сразу же встал вопрос о новом руководстве..."
russoc.165.a: "Удар по единству партии!"

russoc.166.t: "Экстренное заседание Политбюро"
russoc.166.d: "Сегодня в столице состоялось экстренное заседание членов Политбюро, на котором было решено подвести итоги Новой экономической политики. Несмотря на серьезные кризисы, которые пережила страна в результате такой политики, все их последствия были смягчены в кратчайшие сроки. Государственное регулирование сыграло в этом процессе решающую роль, способствуя установлению стабильных цен и повышению благосостояния рабочих и крестьян.\n\nВ отличие от предложений тех депутатов, которые выступали за сохранение рыночной экономики, большинство делегатов съезда согласились с мнением, что государственное регулирование сыграло решающую роль. И помня, что именно против такой роли выступал лидер партии Бухарин, было решено инициировать новый съезд, поставив вопрос о доверии лидеру и избрании нового состава Политбюро."

russoc.167.t: "Экстренное заседание Политбюро"
russoc.167.d: "Сегодня в столице состоялся знаменательный съезд партии, на котором было решено рассмотреть результаты Новой экономической политики. Несмотря на тяжелые кризисы, которые пережила страна в результате этой политики, все её последствия были смягчены в кратчайшие сроки. Важнейшую роль в этом процессе сыграло сохранение рыночной экономической системы, которая способствовала повышению уровня жизни рабочих и крестьян без широкого вмешательства государства.\n\nВ отличие от предложений оппозиции, выступавшей за государственные меры, большинство делегатов съезда согласились с мнением товарища Бухарина, что политика, предложенная оппозиционной фракцией, не разрешит ситуацию, а скорее усугубит её."
russoc.167.a: "Товарищ Бухарин доказал народу!"

#russoc.168.t: "Chusosnabarm"
#russoc.168.d: "Chusosnabarm"

russoc.168.t: "[GetBolshevikPartyCongressNumber] Съезд партии"
russoc.168.d: "Сегодня в Москве состоялся [GetBolshevikPartyCongressNumber] съезд партии, на котором лидер партии Николай Бухарин представил программу «Столбовая дорога к социализму», выступающую за постепенный экономический переход к государству, основанному на правах рабочих и крестьян, ведущий к созданию социалистической республики при сохранении капитализма в сельской местности. \n\nНесмотря на это очевидное тактическое «отступление», Бухарин подчеркивал, что крестьянам должна быть предоставлена свобода добровольно принять социализм через кооперацию и возможность процветания через частную торговлю. Этот подход, резко расходящийся со взглядами бывших товарищей Бухарина по петроградской большевистской фракции во главе с Зиновьевым, служил руководящим принципом вновь созданной партии в течение нескольких лет и будет продолжен в период её руководства.\n\nОдновременно рабочие предприятия будут преобразованы в социалистические организации, с национализацией всей собственности промышленников и других капиталистов и передачей её под контроль рабочих, которые будут организовывать свой труд на социалистических началах. \n\nНесмотря на этот во многом «ревизионистский» курс, по мнению радикальных коммунистов, Николай Бухарин утверждал, что постепенный переход позволит обойти многие противоречия, которые неизбежно возникнут в случае насильственной коллективизации и уничтожения крестьянства. Бухарин утверждал, что Россия - аграрная страна, и что партия должна осторожно переходить к индустриальному обществу, чтобы русский крестьянин мог процветать.\n\nОднако в партии все ещё существовало определенное сопротивление этим идеям, особенно со стороны «старых большевиков», таких как Каменев и Киров. Несмотря на то, что консенсуса по основному вопросу все ещё не было, новый Центральный комитет и «Политбюро» партии все же были избраны. Съезд также обсудил вопрос о названии партии, которая все это время была вынуждена действовать под разными псевдонимами, чтобы участвовать в нечестных буржуазных выборах. Ряд делегатов выступали за сохранение нынешнего названия - Народно-социалистическая партия, другие утверждали, что пора вернуть наследие великой партии Ленина и официально принять название - Российская коммунистическая партия."
russoc.168.a: "Теперь мы - новая партия."
russoc.168.b: "Не нужно скрывать наши истинные взгляды - мы коммунисты!"

russoc.169.t: "Диктатура партии"
russoc.169.d: "Сегодня рано утром в столице началась новая глава истории. Меньшевики и социалисты-революционеры с ужасом обнаружили, что их худшие опасения вновь сбылись. Большевики, имевшие теперь большинство в Советах, провозгласили диктатуру пролетариата, фактически правя через диктатуру своей партии.\n\nСо страниц газет Бухарин провозгласил борьбу с ревизионистами, которые вступили в серьезные идеологические разногласия с правительством, фактически начав войну против народных представителей. Получив большинство в Центральном комитете, партия заявила о своем отказе сотрудничать с мелкобуржуазными партиями, потребовав от них сдачи своих мест.\n\nОценив это как государственный переворот, оппозиционные партии поклялись немедленно оказать сопротивление. Однако, как выяснилось, военные не были готовы поддержать их. Генералы Фрунзе и Тухачевский тоже заявили о своей поддержке правительства.\n\nК удивлению многих наблюдателей, оппозицию поддержали некоторые видные члены Политбюро, которые выразили недоверие Бухарину после «попытки государственного переворота». В знак протеста эти люди ушли со своих постов, но это был пик их демарша. Пожалуй, единственной серьезной проблемой в настоящее время является забастовка, инициированная некоторыми предприятиями, которые поддерживают рабочие, примкнувшие к оппозиции. Однако нет сомнений, что эта забастовка скоро закончится."
russoc.169.a: "Да здравствует партия Ленина-Бухарина!"

russoc.170.t: "Аресты контрреволюционных генералов"
russoc.170.d: "Генерал Тухачевский был недавно назначен главнокомандующим вооруженными силами, сменив на этом посту эсера Егорова, который был снят с должности за принадлежность к ревизионистской партии и публичное осуждение Ленина в 1917 году. Наряду с Егоровым с постов в Генштабе были сняты ещё несколько соратников эсеров. Таким образом, вооруженные силы оказались под полным контролем партии.\n\nПопытки эсеров спровоцировать крестьянские восстания также не увенчались успехом благодаря продуманной политике товарища Бухарина в деревне. В целом все попытки оппозиционных групп подорвать советское государство до сих пор оставались тщетными. Многие из этих фракций, стремясь дистанцироваться от контрреволюционеров, сложили свои полномочия и присоединились к советскому правительству и [ROOT.GetRulingParty]. Многие члены меньшевистской фракции также решили поддержать правительство, хотя их руководство отмежевалось от этого. Чтобы совершить полную революцию, необходимо нанести удар по ядру оппозиции. В настоящее время готовится декрет о признании социалистов-революционеров и меньшевиков контрреволюционными образованиями, запрете их деятельности и публикаций. Однако этот декрет встречает серьезную оппозицию, аргументы которой говорят о ненужности такого запрета, поскольку эти партии не способны свергнуть наше правительство."
russoc.170.a: "Нанести смертельный удар по ревизионистам!"
russoc.170.b: "Любая дальнейшая эскалация будет бесполезной."

russoc.171.t: "Талантливый руководитель"
russoc.171.d: "Лев Каменев - пожалуй, одна из самых значительных фигур в нашем движении. Будучи одним из первых соратников Ленина, он служит не только проводником, связывающим нас с ренегатами Зиновьевым и Крестинским - возможно, нашей последней надеждой на воссоединение большевистских рядов, - но и умелым администратором, хозяйственником и, смею сказать, технократом.\n\nС 1918 года до своего ареста во время осады и оккупации Москвы Каменев возглавлял Моссовет - должность, которую он вновь занял после нашего триумфа. Теперь Бухарин решил, что необходимо привлечь Каменева на нашу сторону - до тех пор, пока этот большевик, хотя и скромно отказывающийся от дальнейшей власти, в конечном счете не встанет в один ряд с Зиновьевым."
russoc.171.a: "Нам нужны союзники."

russoc.172.t: "Вдумчивый финансист"
russoc.172.d: "Осенью 1906 года Григорий Сокольников и Николай Бухарин объединили гимназические общества Москвы в единую социал-демократическую студенческую организацию. И вот теперь, более трех десятилетий спустя, они снова объединяются - но на этот раз в социалистическое движение по всей России.\n\nКогда большевики только захватили власть, их убеждения расходились: Бухарин выступал за торжество мировой революции и необходимость продолжения войны, а Сокольников - за скорейшее заключение мира, который он сам подписал в Брест-Литовске.\n\nСокольников - убежденный сторонник новой экономической политики, и поэтому сегодня он назначен министром финансов. Наша молодая республика должна придерживаться торговых соглашений с иностранными державами, в том числе капиталистическими, пока мы не сможем встать на ноги. Как и многие другие решения Сокольникова, это вызывает много споров.\n\nМногие считают, что, принимая деньги из капиталистических источников, мы позволяем им формировать нашу экономику в соответствии с их собственными планами. Однако это далеко не так. Действительно, что может быть выгоднее, чем то, что империалисты и капиталисты вносят свой вклад в социалистическое государство, поддерживая тем самым саму ткань социализма?"
russoc.172.a: "Нам нужны союзники."

russoc.173.t: "Вопрос Наркомпроса"
russoc.173.d: "По личному приглашению Николая Бухарина в Россию из Франции прибыло несколько человек, связанных с движением Пролеткульта и группой «Вперед» Александра Боганова. Луначарский, Богданов и Гастев были среди тех, кто прибыл по приглашению с целью распространения идеологии пролетарской культуры в России.\n\nВ связи с их приездом было решено выделить финансовую поддержку Народному комиссариату просвещения и выбрать одного из «пролеткультовцев» на эту должность. Луначарский, как ведущий специалист по пролетарской культуре и уже занимавший эту должность в годы Гражданской войны, представлялся наиболее подходящей кандидатурой. Однако другим вариантом стал Александр Богданов, бывший лидер «впередовцев» и фигура, оказавшая значительное влияние на развитие мышления Бухарина. В итоге рабочие союзы под руководством Шляпникова выступают за то, чтобы пост главы Народного комиссариата просвещения занял молодой пролетарий Гастев, благодаря своему опыту в этой области и разработке знаменитого метода труда."
russoc.173.d2: "По личному приглашению Николая Бухарина в Россию из Франции прибыло несколько человек, связанных с движением Пролеткульта и группой «Вперед» Александра Боганова. Полянский, Богданов и Гастев были среди тех, кто прибыл по приглашению с целью распространения идеологии пролетарской культуры в России.\n\nВ связи с их приездом было принято решение о выделении финансовой поддержки Народному комиссариату просвещения и выборе одного из «пролеткультовцев» на эту должность. Полянский, бывший секретарь «впередовцев» и председатель Всероссийского совета Пролеткульта в годы Гражданской войны, - один из главных кандидатов на эту должность. Однако есть и другой вариант - Александр Богданов, бывший лидер «впередовцев» и фигура, оказавшая значительное влияние на развитие мышления Бухарина. В итоге рабочие союзы под руководством Шляпникова выступают за то, чтобы пост главы Народного комиссариата просвещения занял молодой пролетарий Гастев, благодаря своему опыту в этой области и разработке знаменитого метода труда."
russoc.173.d3: "По личному приглашению Николая Бухарина в Россию из Франции прибыло несколько человек, связанных с движением Пролеткульта и группой «Вперед» Александра Боганова. Полянский и Гастев были среди тех, кто прибыл по приглашению, с целью распространения идеологии пролетарской культуры в России.\n\nВ связи с их приездом было решено выделить финансовую поддержку Народному комиссариату просвещения и выбрать одного из «пролеткультовцев» на эту должность. Одним из главных кандидатов на этот пост становится Полянский, бывший секретарь партии «Вперед» и председатель Всероссийского совета Пролеткульта в годы Гражданской войны. Однако рабочие союзы под руководством Шляпникова выступают за то, чтобы пост главы Народного комиссариата просвещения занял молодой пролетарий Гастев, благодаря его опыту в этой области и разработке знаменитого ныне метода труда."
russoc.173.a: "Настало время воздать должное учителю."
russoc.173.b: "Этот пост по праву принадлежит первому Наркомпросу."
russoc.173.b2: "Полянский должен продолжить дело, начатое им в 1917 году."
russoc.173.c: "Пусть этот пост займёт Гастев."

russoc.174.t: "Оппозиция против профсоюзного движения"
russoc.174.d: "Недавнее решение передать ВСНХ в руки профсоюзов с Александром Шляпниковым во главе вызвало волну критики в адрес товарища Бухарина. Его обвинили в «анархо-синдикалистских» наклонностях, был поставлен вопрос о доверии к председателю. Против этого решения выступили многие лидеры партии, в том числе Михаил Томский и Сергей Киров, образовавшие оппозиционный блок. Хотя большевики, вошедшие в этот блок, имеют существенные внутренние разногласия, они едины в своей оппозиции синдикалистам, проникшим в ЦК и Политбюро, в частности, Шляпникову, Коллонтай и Бухарину."
russoc.174.a: "Это серьёзно..."

russoc.175.t: "Рабочая оппозиция"
russoc.175.d: "Возможно, решение председателя Бухарина окончательно «подчинить» профсоюзы и сделать их подотчетными государству способствовало дальнейшему углублению раскола. Хотя в этом отношении Бухарин остался верен программе партии и марксистско-ленинским принципам, которых партия придерживалась на протяжении всего этого периода, его действия все же вызвали сопротивление.\n\nВидные большевистские деятели, такие как Александр Шляпников и Александра Коллонтай, давно выступали за большую автономию профсоюзов - не только за их независимость от правительственного надзора, но и за их активное участие в хозяйственных делах и управлении народным хозяйством. В этом отношении их взгляды совпадали со взглядами левых эсеров, которые также выступали за контроль рабочих над организацией социалистической экономики. Несмотря на то, что на Чрезвычайном съезде Советов Шляпников питал слабую надежду на возможность более рационального решения вопроса о профсоюзах, теперь, по его мнению, стало ясно, что партия не намерена отступать от своих первоначальных принципов даже в таком принципиальном для пролетариата вопросе. В связи с этим Шляпников и Коллонтай публично заявили о своей оппозиции по «рабочему вопросу», образовав так называемую Рабочую оппозицию."
russoc.175.a: "Серьезный ход событий."

russoc.176.t: "Секретариат партии"
russoc.176.d: "Высшим руководящим органом большевистской партии был съезд, или партийная конференция. Этот орган избирал Центральный комитет, который служил временным руководящим органом в период между съездами. В связи с нечастым проведением полных заседаний ЦК, так называемых пленумов, для принятия решений по насущным вопросам были созданы другие коллегиальные органы: Политбюро, Оргбюро и Секретариат, в состав которого в 1918 году входил председатель Секретариата, а с 1919 года - ответственный секретарь.\n\nПосле победы революции вновь созданная правящая партия столкнулась с необходимостью решать многочисленные задачи в условиях, когда созыв полного пленума ЦК был нецелесообразен или даже невозможен. VIII съезд РКП, созванный в Москве в марте 1919 года, послужил платформой для обобщения накопленного опыта решения задач повседневного управления, создания постоянного Секретариата.\n\nПосле окончания 1919 года Николай Крестинский занял пост Исполнительного секретаря, одновременно являясь членом Политбюро и Наркомата финансов. Его пребывание на этом посту продолжалось и после падения большевистской власти в России, что сделало его представителем партии за рубежом. С приходом к власти фракции Бухарина в партии встал вопрос о восстановлении Секретариата, что потребовало выбора нового исполнительного секретаря на основе итогов последнего съезда партии."
russoc.176.a: "На этом посту должен быть восстановлен Николай Крестинский."
russoc.176.b: "Мартемьян Рютин, самый преданный большевик Харбина."
russoc.176.c: "Василий Шмидт, правая рука Рыкова."
russoc.176.e: "Николай Вознесенский, государственный служащий из [195.GetName]а"

russoc.177.t: "Переговоры с большевиками"
russoc.177.d: "До сих пор все переговоры с фракцией Зиновьева в нашей партии были приостановлены, так как они активно подрывали наш авторитет на каждом шагу, причем сам Зиновьев открыто отказывался признать нашу партию законной наследницей ленинского дела.\n\nТем не менее, один из наших членов Политбюро, Лев Каменев, поддерживал с Зиновьевым контакт все это время, как старый соратник. Недавно, во время неформальной встречи, он в очередной раз предложил встретиться с Зиновьевым. Однако требования, выдвинутые Зиновьевым в ответ, оказались довольно противоречивыми. Бывший «диктатор» Петрограда потребовал места в Политбюро, а также назначения Николая Крестинского исполнительным секретарем партии, который он занимал до ссылки. Безусловно, мы не можем согласиться на эти условия, по крайней мере, в той мере, в какой Центральный Комитет избирает членов Политбюро и Секретариата. Тем не менее, ради гармонии, мы можем пообещать своё содействие в продвижении этих двух людей на должности в Центральном комитете, а также на должности по их выбору."
russoc.177.a: "Чего мы боимся?"
russoc.177.b: "Забыть об этом!"

russoc.178.t: "[GetBolshevikPartyCongressNumber] Съезд [GetRadSocParty]"
russoc.178.d: "Сегодня в столице состоялся съезд партии. Главной темой обсуждения стал вопрос о диктатуре партии, поднятый Бухариным в его политическом докладе. После Бухарина другие товарищи представили доклады на различные темы, после чего завязалась дискуссия о характере правительства.\n\nБухарин и его сторонники выступали за продолжение революции, роспуск Народного фронта и установление диктатуры партии. Они рассуждали так: в нынешних условиях мелкобуржуазные партии, такие как меньшевики и левые эсеры, по сути, являются контрреволюционными, поскольку открыто выступают против своей партии и правительства. Однако видные деятели партии, в том числе Сергей Киров и Александр Шляпников, отвергли это предложение.\n\nЭта оппозиция, неофициально известная как «старые большевики», увидела в предложении Бухарина повторение ошибок, допущенных партией в 1918 году. Тем не менее, Бухарин повторил оппозиционерам, что большевистское правительство не объявляло вне закона другие политические партии, пока они активно противостояли революции. Он также напомнил, что некоторые из присутствовавших на съезде пытались отстраниться от революционного движения в 1917 году, оставив свои посты, но после событий были вынуждены вновь вступить в партию.\n\nВ любом случае, голосование по вопросу о диктаторских полномочиях партии было проведено, и съезд постановил:"
russoc.178.a: "Приступить к безоговорочной диктатуре партии!"

russoc.179.t: "Выборы нового состава Центрального Комитета и Политбюро"
russoc.179.d: "После недавнего съезда [GetBolshevikPartyCongressNumber] были обнародованы результаты выборов во вновь созданный Центральный Комитет партии, после чего без промедления был проведен отбор нового состава Политбюро. Последние события могли привести к некоторому изменению состава Политбюро, что вызвало желание Центрального комитета опубликовать список как можно скорее."
russoc.179.a: "Поздравляем товарищей!"

russoc.180.t: "[GetBolshevikPartyCongressNumber] Съезд [GetRadSocParty]"
russoc.180.d: "На нынешнем съезде партии одним из главных вопросов был вопрос о профсоюзах. С самого начала партия придерживалась позиции, что профсоюзы должны быть под контролем государства, поскольку само государство является государством рабочих, избираемых через советы рабочих. \n\nНесмотря на то, что дискуссии о будущем профсоюзов велись на протяжении многих лет, ещё во время Гражданской войны, когда профсоюзные деятели выражали обеспокоенность милитаризацией экономики и внедрением военного коммунизма, в новой программе партии, авторами которой были Бухарин, Рыков и Томский, отстаивалась точка зрения, что профсоюзы не должны сливаться с государством, а должны оставаться независимыми. Однако они должны быть подотчетны и находиться под государственным контролем на основе принципов демократического централизма, а решения высших советов обязательны для исполнения всеми нижестоящими советами. По мнению Томского, видного деятеля партии, известного своими тесными связями с профсоюзами и активизмом рабочего класса, профсоюзы лучше всего подходили для того, чтобы играть ключевую роль в организации труда. Однако эта точка зрения была оспорена такими товарищами, как Шляпников и Коллонтай, которые утверждали, что именно профсоюзы должны формировать экономическую повестку дня нации, в то время как Советы должны сосредоточиться на политических и административных вопросах. \n\nНа съезде Бухарин, возможно, неожиданно для многих, отстаивал позицию Шляпникова, предлагая передать профсоюзам контроль над ВСНХ, высшим органом, ответственным за установление общих принципов экономической жизни советской республики и координацию действий центральных и местных хозяйственных органов. В частности, он предложил передать этот контроль Центральному совету профессиональных союзов (ВЦСПС). ВЦСПС был создан как регулирующий орган и призван осуществлять экономическую диктатуру пролетариата."
russoc.180.a: "Резолюция была принята большинством голосов партии."

russoc.181.t: "[GetBolshevikPartyCongressNumber] Съезд партии [GetRadSocParty]"
russoc.181.d: "На прошедшем съезде партии одной из главных тем обсуждения был вопрос о профсоюзах. Партия с самого начала придерживалась позиции, что профсоюзы должны быть под контролем государства, поскольку само государство - это государство трудящихся, избираемое советами трудящихся. Несмотря на то, что споры о будущем профсоюзов ведутся уже несколько десятилетий, начиная с самого начала Гражданской войны, когда профсоюзные деятели высказывали свои опасения по поводу милитаризации экономики и введения военного коммунизма. Недавно сформулированная партийная программа, авторами которой были Бухарин, Рыков и Томский, утверждала, что профсоюзы не должны сливаться с государством, а должны оставаться независимыми.\n\nОднако они должны были находиться под государственным контролем, основанным на принципах демократического централизма, причем решения высших советов были бы обязательны для всех нижестоящих. Томский, влиятельный партийный деятель, известный своей тесной связью с профсоюзами и активной деятельностью среди рабочего класса, считал, что профсоюзы идеально подходят для того, чтобы играть решающую роль в организации труда. Однако эта точка зрения оспаривалась товарищами, такими как Шляпников и Коллонтай, которые утверждали, что долг профсоюзов - определять экономический курс нации, в то время как Советы должны сосредоточиться на политических и административных вопросах.\n\nНа съезде Бухарин явно отстаивал точку зрения своего коллеги Томского, выступая за то, чтобы поставить профсоюзы под более жесткий контроль и закрепить это решение. В связи с присутствием рабочей оппозиции во главе со Шляпниковым вопрос был вынесен на съезд. Центральный комитет своим решительным голосом решил вопрос большинством:"
russoc.181.a: "Резолюция принята большинством партии."

russoc.182.t: "Слава Рыкову!"
russoc.182.d: "После смещения Бухарина с поста председателя партии Центральный комитет впервые оказался без единого лидера. Внутренняя борьба в партии разгорелась с новой силой. Бухарин, будучи смещенным, сам недвусмысленно заявил о необходимости поддержки Алексея Рыкова - пожалуй, последнего видного деятеля, который не совсем отказался от крестьянства. Он призвал всех своих сторонников поддержать Рыкова, несмотря на ослабление его влияния. Рыков столкнулся с оппозицией со стороны тех, чья идеология не нашла поддержки при Бухарине."
russoc.182.a: "Сможет ли Рыков стать достойным преемником?"

russoc.183.t: "Блок Каменева-Зиновьева"
russoc.183.d: "Не все те, кто поначалу казался преданным делу Бухарина и Рыкова, в итоге оказались таковыми. После ухода Бухарина некоторые члены Политбюро под руководством Каменева выразили своё несогласие с курсом, который намеревался проводить товарищ Рыков, - по их мнению, это было укрепление государственного капитализма, уступки зажиточному крестьянству и пренебрежение к рабочему классу. Эта фракция выступала за объединение с фракцией Зиновьева, образуя тем самым новый грозный союз."
russoc.183.a: "Катастрофа!"

russoc.184.t: "[GetBolshevikPartyCongressNumber] Съезд партии [GetRadSocParty]"
russoc.184.d: "Недавний съезд партии стал переломным моментом во многих отношениях. Он определил цели и задачи партии на будущее, а также установил её руководство. Центральный комитет большинством голосов избрал товарища Рыкова руководителем партии, идущим по стопам Бухарина и Ленина. Его избрание было явным свидетельством того, что он станет их преемником.\n\nВ своем выступлении Рыков подчеркнул важность продолжения политики интеграции крестьянства в социализм на основе добровольного сотрудничества. Он изложил планы по введению нового сельскохозяйственного налога и повышению норм выработки для стимулирования индустриализации. Несмотря на силу оппозиции, её влияние оказалось недостаточным, чтобы отменить решение ЦК."
russoc.184.a: "Да здравствует товарищ Рыков!"

russoc.185.t: "[GetBolshevikPartyCongressNumber] Съезд партии [GetRadSocParty]"
russoc.185.d: "Прошедший съезд партии стал во многих отношениях поворотным событием. Он послужил платформой для определения дальнейшего курса партии и её руководства. Большинством голосов ЦК избрал товарища Шляпникова новым руководителем партии, выступив с политическим докладом, подобным тем, с которыми ранее выступали Бухарин и Ленин. Это было явным признаком его грядущей преемственности.\n\nВ своем выступлении Шляпников подчеркнул необходимость передачи контроля над национальной экономикой профсоюзам через Высший экономический совет и Всероссийский совет народных комиссаров. Он также высказался за борьбу с бюрократизмом и государственным капитализмом, возникшими под руководством Бухарина. Кроме того, он предложил перенять передовой опыт синдикалистских стран. Несмотря на значительную оппозицию, решение Центрального комитета возобладало."
russoc.185.d2: "Последний съезд партии стал поворотным событием во многих отношениях. Он послужил платформой для определения будущего курса партии и её руководства. Большинством голосов ЦК избрал новым руководителем партии товарища Томского, выступившего с политическим докладом, подобным тем, с которыми ранее выступали Бухарин и Ленин. Это было явным признаком его грядущей преемственности.\n\nВ своем выступлении Томский подчеркнул необходимость оставить профсоюзы независимыми, но под контролем государства. Он также выступал за борьбу с бюрократизмом и государственным капитализмом, которые возникли под руководством Бухарина. Несмотря на значительную оппозицию, решение Центрального комитета восторжествовало."
russoc.185.a: "Да здравствует товарищ Шляпников!"
russoc.185.b: "Да здравствует товарищ Томский!"

russoc.186.t: "[GetBolshevikPartyCongressNumber] Съезд партии [GetRadSocParty]"
russoc.186.d: "Прошедший съезд партии имел огромное значение во многих отношениях. Он стал решающим моментом в определении курса и стратегического видения партии на обозримое будущее. В ходе дискуссий стало очевидно, что так называемая фракция старых большевиков занимает доминирующее положение в Центральном комитете. В связи с предстоящими выборами нового состава Политбюро практически не вызывает сомнений, что новым лидером партии станет кандидат, представляющий линию старых большевиков.\n\nПозиция блока старых большевиков оставалась непоколебимой, поскольку они подчеркивали необходимость борьбы с государственным капитализмом, установленным при Бухарине. Несмотря на наличие грозной оппозиции, её влияние было недостаточным, чтобы повлиять на решение ЦК."
russoc.186.a: "Новым лидером становится Лев Каменев, непревзойденный менеджер."
russoc.186.b: "Григорий Сокольников занял эту должность с небольшим перевесом."
russoc.186.c: "Сергей Киров, тёмная лошадка партии, становится новым лидером."

russoc.187.t: "Объединение против государственного капитализма"
russoc.187.d: "Не все те, кто вначале казался преданным делу Бухарина и Рыкова, в конце концов оказались таковыми. После недавнего заседания некоторые члены Политбюро под руководством Каменева выразили своё несогласие с курсом, который намеревались проводить товарищи Бухарин и Рыков, и который они характеризовали как укрепление государственного капитализма, уступки зажиточному крестьянству и пренебрежение к рабочему классу. Эта фракция выступала за союз с фракцией Зиновьева, образуя тем самым новый грозный альянс."
russoc.187.a: "Катастрофа!"

russoc.188.t: "[GetBolshevikPartyCongressNumber] Съезд партии [GetRadSocParty]"
russoc.188.d: "Недавний съезд партии стал переломным моментом во многих отношениях. Он предоставил возможность определить стратегическое видение и миссию партии на будущее, а также наметить курс её руководства после долгого периода почти бесспорного господства Николая Бухарина.\n\nНыне за пост председателя партии борются несколько претендентов. После голосования, проведенного в пользу одного кандидата, Центральный комитет определил, что..."
russoc.188.d2: "Недавний съезд партии стал переломным моментом во многих отношениях. Он определил цели и задачи партии на будущее, а также установил её руководство. Центральный комитет большинством голосов решил, что товарищ Бухарин способен возглавить партию. Его переизбрание было явным свидетельством того, что он доказал это народу.\n\nВ своем выступлении Бухарин подчеркнул важность продолжения политики интеграции крестьянства в социализм на основе добровольного сотрудничества и продолжения НЭПа. Несмотря на силу оппозиции, её влияние оказалось недостаточным, чтобы отменить решение ЦК."
russoc.188.a: "Наследник Красного Харбина Мартемьян Рютин возглавит партию!"
russoc.188.b: "Наследие Бухарина сохранится в председательстве Косыгина."
russoc.188.c: "Алексей Рыков, правая рука Бухарина, - человек для этой работы."
russoc.188.e: "Да здравствует товарищ Бухарин!"

russoc.189.t: "Институт красной профессуры"
russoc.189.d: "По указанию товарища Бухарина сегодня в столице был учрежден Институт красной профессуры, сокращённо ИКП. Это выдающееся учебное заведение под эгидой ЦК будет готовить высший эшелон партийных идеологов и преподавателей общественных наук для других учебных заведений. В первую очередь институт будет готовить специалистов по теоретической экономике, историческому материализму, эволюции общественных форм, современной истории и советскому строительству. Пока будет открыто одно учебное заведение в Москве, а в будущем планируется расширить его в Петрограде\n\nЭто учебное заведение - воплощение замысла Бухарина, о котором он давно мечтал. Ведь среди преподавателей должны были быть такие лидеры партии, как он сам, Алексей Рыков и другие видные деятели. Главной задачей было подготовить специалистов, которые будут способствовать плавному переходу к социализму через новую экономическую политику с точки зрения агитации, пропаганды и управления."
russoc.189.a: "Великое достижение!"

russoc.190.t: "Общество старых большевиков"
russoc.190.d: "По указанию нескольких товарищей из Политбюро сегодня была создана новая организация - «Общество старых большевиков», объединение ветеранов партии. Членами этой организации могут быть только большевики, ставшие членами партии до 1905 года. Членов общества ожидают персональные пенсии, дачи и льготное лечение в специальных санаториях для отдыха. Дети и внуки членов общества будут получать путевки в детские лагеря и пользоваться льготами при поступлении в учебные заведения. Управлять обществом будет коллегиальное бюро. ОСП (Общество Старых Большевиков) намерено создать филиалы и региональные отделения по всей стране, первоначально сосредоточившись на крупных городах. Кроме того, они планируют создать собственное издательство «Старый большевик» с собственной типографией.\n\nВетеранское сообщество встретило начало новой экономической политики с трепетом, опасаясь потенциальной угрозы сохранению капитализма. Ветераны стремились участвовать в политическом дискурсе и оказывать влияние на процесс принятия решений. Возможно, именно поэтому создание такого общества было встречено с тревогой некоторыми видными революционерами, которые восприняли его как потенциальную враждебную силу."
russoc.190.a: "Ветеранская организация - это хорошо."

russoc.191.t: "Рабочие кружки"
russoc.191.d: "По указанию Александра Шляпникова и других членов ВЦСПС в центральном аппарате профсоюзных организаций был создан ряд так называемых «рабочих кружков». Эти собрания должны были служить площадками для пропаганды коммунистических и марксистских идей среди рядовых представителей рабочего класса, способствовать их вовлечению в активный и созидательный труд во имя построения социализма в стране и мирового коммунизма.\n\nВ этих кружках должны были участвовать и выступать с речами видные деятели профсоюзного движения, например, сам Шляпников. Центральный комитет и Политбюро, однако, не однозначно одобряли роль этих кружков, некоторые рассматривали их как несанкционированные собрания, которые могли бы подорвать продвижение партийных директив среди важнейшего электората - пролетариата. Тем не менее, прямой оппозиции пока не последовало."
russoc.191.a: "Мобилизация пролетариата на низовом уровне - что может пойти не так?"

russoc.192.t: "[GetBolshevikPartyCongressNumber] Съезд ПСП"
russoc.192.d: "Сегодня произошел решительный разрыв. Оппозиция в Политбюро продолжает препятствовать нашим усилиям по проведению подлинной политики в интересах трудящихся. Несмотря на то, что с самого начала своего существования [GetRadSocParty] долгое время претендовала на роль пролетарской партии, она никогда таковой не являлась. Благодаря усилиям таких деятелей, как Шляпников и Коллонтай, партия наконец достигла своей цели - стала подлинно пролетарской и действовала исключительно в интересах рабочих. С абсолютным большинством в Политбюро вопрос, похоже, решен. То, что раньше насмешливо называли «анархо-синдикалистским уклоном», теперь станет фундаментом для новой партии, восставшей из пепла прошлого.\n\nНа съезде партии абсолютным большинством голосов была принята новая программа и новое название - Профсоюзная социалистическая партия. её председателем единогласно был избран Александр Шляпников, пионер рабочего класса и первый среди равных.\n\nОппозиция пыталась сорвать это решение, но её усилия были тщетны. Они даже не были избраны во вновь сформированный Центральный комитет и Политбюро. Таким образом, контроль над партией полностью перешел к той, кого раньше называли «рабочей оппозицией», а затем к её истинному названию - «рабочее правительство»."
russoc.192.a: "Да здравствует председатель Шляпников!"
russoc.192.b: "Коллонтай будет представлять страну на международной арене!"
russoc.192.c: "Назначение Кузнецова лоббируется петроградскими рабочими."
russoc.192.e: "Алексей Гастев избран новым руководителем."

russoc.193.t: "Возрождение партии [GetRadSocParty]?"
russoc.193.d: "Вслед за партийным съездом, который оказался разрушительным для оппозиции, некоторые из её наиболее ярых членов заявили, что произошел не что иное, как переворот. Однако на самом деле им просто не удалось пройти в Центральный комитет и Политбюро, в результате чего они оказались в ужасе от того, что народ не поддержал их лидерские устремления.\n\nВ порыве гнева эти люди - «вредители революции» - провозгласили «восстановление [GetRadSocParty]», фактически объявив о создании новой организации. Теперь в нашей власти объявить эту новую партию незаконной, нелегальной и запретить её деятельность как одной из контрреволюционных и реакционных организаций."
russoc.193.a: "Никакой пощады врагам пролетариата!"
russoc.193.b: "Они не имеют никакого значения."

russoc.194.t: "Вопрос о ЧК"
russoc.194.d: "Революция, возглавляемая мелкобуржуазной фракцией левых эсеров, все же решила взять на себя контроль над борьбой с тем, что считалось «контрреволюционным», воссоздав под своим руководством Всероссийскую чрезвычайную комиссию (ВЧК)\n\nОднако, по мнению нашего нового правительства, деятельность ВЧК, особенно с учётом её состава из левых эсеров и её автономии, представляла угрозу как для демократии, так и для самой сути революции. Бухарин выступал за ограничение «произвола» этой организации, которая якобы была наполнена «преступниками, садистами и дегенеративными элементами люмпенпролетариата». Каменев же пошел ещё дальше, предложив радикальную меру - полное упразднение ЧК как учреждения, с передачей всех дел на рассмотрение гражданских судов."
russoc.194.a: "Передать её в ведение органов внутренних дел."
russoc.194.b: "Упразднить ЧК."

russoc.195.t: "Соцсомол"
russoc.195.t2: "Комсомол"
russoc.195.d: "В бурный период Гражданской войны в России большевики создали Российский коммунистический союз молодежи (РКСМ), вдохновленный дальновидными идеями Надежды Крупской. Крупская неоднократно подчеркивала важность работы с молодыми людьми. Однако по решению победивших властей после провала большевиков РКСМ был причислен к экстремистским большевистским организациям, что привело к его роспуску и заключению в тюрьму его лидера Лазаря Шацкина. Даже после того, как Шацкин был освобожден по известной амнистии Керенского, насущная потребность в работе с молодыми умами осталась нерешенной. Шацкин, теперь уже на стороне Бухарина и Рыкова, попытался создать рабочие кружки среди молодежи, хотя и в более локальном масштабе.\n\nПосле новой революции был восстановлен Социалистический союз молодежи (Соцсоюз Молодежи), однозначно позиционировавший себя как наследник РКСМ. Этот новый «соцсомол» быстро взял на себя ключевую роль в формировании нового поколения пролетариев. Под его эгидой также было создано параллельное детское политическое движение - Всероссийская пионерская организация.\n\nНесмотря на номинальную независимость от партии, наше руководство выступает за официальное признание ССМ как молодежного крыла [GetRadSocParty]."
russoc.195.d2: "В бурный период Гражданской войны в России большевики создали Российский коммунистический союз молодежи (РКСМ), вдохновленный дальновидными идеями Надежды Крупской. Крупская неоднократно подчеркивала важность работы с молодыми людьми. Однако по решению победивших властей после провала большевиков РКСМ был причислен к экстремистским большевистским организациям, что привело к его роспуску и заключению в тюрьму его лидера Лазаря Шацкина. Даже после того, как Шацкин был освобожден по известной амнистии Керенского, насущная потребность в работе с молодыми умами осталась нерешенной. Шацкин, теперь уже в союзе с Бухариным и Рыковым, попытался создать рабочие кружки среди молодежи, хотя и в более локальном масштабе.\n\nПосле новой революции была восстановлена Всероссийская организация, однозначно позиционировавшая себя как наследница РКСМ. Этот новый «комсомол» быстро взял на себя ключевую роль в формировании нового поколения пролетариев. Под его эгидой было создано параллельное детское политическое движение - Всероссийская пионерская организация.\n\nНесмотря на номинальную независимость от партии, наше руководство выступает за официальное признание РКСМ в качестве молодежного крыла [GetRadSocParty]. Стоит отметить, что принципы Новой экономической политики не нашли отклика в чаяниях молодых людей, которые остались увлечены идеалами революции, стихийности и демонтажа устаревших ограничений, а не концепцией «капитализма с человеческим лицом». Дихотомия между идеализированным «хорошим коммунистом», которого пропагандировала партия, и реальностью капитализма, введенного НЭПом, оказалась источником замешательства для многих молодых людей. Это привело к значительному снижению интереса к комсомольскому членству и участию в партии."
russoc.195.a: "РКСМ должен стать подчиненным нам!"
russoc.195.b: "РКСМ должен оставаться отдельной организацией."
russoc.195.c: "ССМ должен подчиниться нам!"
russoc.195.e: "ССМ должен остаться отдельной организацией."
russoc.195.f: ""Вперёд, к рассвету, товарищи по борьбе!""

russoc.196.t: "'Завоевание' Петрограда"
russoc.196.d: "Сейчас перед нашей партией стоит критическая задача - наша главная сила находится в Москве, где мы поддерживаем обширную сеть связей, где Моссовет находится под нашим контролем и пользуется широкой поддержкой рабочего класса. Ситуация в Петрограде более шаткая, поскольку без существенного партийного присутствия власть в Петроградском Совете в основном принадлежит левым эсерам и меньшевикам, что делает наше положение там менее надежным.\n\nСитуация ещё более усугубляется продолжающейся большевизацией Советов в Петрограде. Однако только Зиновьев стремится захватить там власть в свои руки, рассматривая Петроград как свою личную вотчину и явно намереваясь восстановить свою власть. Крайне важно не допустить этого! путём интенсивной агитации и установления контактов в Петрограде мы должны нивелировать влияние Зиновьева и подчинить Петроград Совет нашей воле."
russoc.196.a: "Мы должны что-то сделать!"

russoc.197.t: "Триумф оппозиции в Петрограде"
russoc.197.d: "К сожалению, нам не удалось установить связи в Петрограде. На недавнем съезде Петроградского совета оппозиция во главе с Зиновьевым и его союзниками одержала решительную победу. Это ослабило наши позиции, и теперь нам будет ещё сложнее реализовать нашу программу."
russoc.197.a: "Увы."

russoc.198.t: "Консолидация в столице"
russoc.198.d: "Благодаря вложенным ресурсам удалось изменить баланс сил в столице в нашу пользу. Столичный Совет были избраны несколько кандидатов от нашей партии, хотя не всех из них можно назвать строго следующими партийной линии. К их числу относится Алексей Кузнецов, который ранее был простым сортировщиком, но сумел подняться по партийной лестнице через молодежную организацию. Во вновь образованном Столичном Совете Кузнецов занимает пост второго секретаря обкома. Однако сам Кузнецов придерживается более радикальных взглядов, солидаризируясь с позицией таких деятелей, как Шляпников и Коллонтай, и намереваясь активно их поддерживать."
russoc.198.a: "Хоть какая-то победа!"

russoc.199.t: "Борьба с бутылкой"
russoc.199.d: "После окончания гражданской войны в 1920 году запретительная политика, проводившаяся при царском режиме, была отменена. На протяжении всего этого периода большевики, в частности Рыков, занимали последовательную позицию, выступая против мер, введенных правительством Керенского, направленных на ограничение потребления алкоголя.\n\nОднако было признано, что запрет может способствовать росту преступности, что привело к принятию комплексного подхода, включающего как медицинское вмешательство, так и правоохранительные меры. Под руководством Рыкова был принят основополагающий и директивный закон, направленный на решение этой социальной проблемы. Основные стратегии включали в себя обязательное лечение хронических алкоголиков и интенсивную кампанию по борьбе с незаконным оборотом алкоголя. Сегодня правительство приняло закон «О неотложных мерах по профилактике и культурно-просветительной работе с алкоголизмом», который предусматривает комплексный подход к решению проблемы. Он включает в себя реализацию на государственном уровне мер по борьбе с самогоноварением, проведение широких антиалкогольных пропагандистских кампаний и внедрение программ обязательного лечения алкоголиков.\n\nДля контроля и координации этих усилий по всей стране были созданы комиссии по улучшению труда и быта (КОТИБы). Эти комиссии, известные как «Наркодружинники», будут отвечать за организацию общественных слушаний, «показательных процессов» над алкоголиками и антиалкогольных мероприятий с обязательными отчетами медиков и «живой газетой», выпускаемой местными самодеятельными коллективами.\n\nБолее того, на собрании одного из таких «энтузиастов-борцов» было создано Общество борьбы с алкоголизмом, руководителем которого стал Николай Семашко. Николай - близкий друг Алексея Ивановича и разделяет многие его взгляды на проблему алкоголизма. Сам Рыков был назначен следить за работой этой борцовской организации."
russoc.199.a: "Хороший русский - трезвый русский!"

russoc.200.t: "Рыковка"
russoc.200.d: "В рамках борьбы с алкоголизмом правительство Рыкова предложило постепенно выводить алкоголь из производства и продажи. Одновременно предлагалось вводить новые, истинно пролетарские напитки на национализированных ликероводочных заводах. После запрета большинства сильнодействующих алкогольных напитков, в том числе производимых одноименной фирмой Кадета Смирнова, одурманивавшей миллионы россиян водкой после Гражданской войны, планировалось выпустить новую советскую марку водки - «Рыковка» с содержанием спирта 30 %. \n\nНесмотря на то, что новость об этом напитке вызвала бурное веселье и стала темой многочисленных анекдотов, а сам Рыков подвергся обвинениям в алкоголизме со стороны простых граждан, последующие поколения советских граждан больше не будут употреблять крепкие спиртные напитки, а перейдут на ликеры, настойки и вина с максимальным содержанием алкоголя в 20 градусов. Через поколение самым крепким напитком, который может употреблять настоящий рабочий-коммунист, будет квас, а пиво - только по особым случаям."
russoc.200.a: "Рыковка - в массы!"

russoc.201.t: "Увековечивание памяти железного Феликса"
russoc.201.d: "На недавнем съезде ЦК Алексей Рыков выдвинул неожиданную инициативу по увековечиванию памяти Феликса Дзержинского, который был первым и единственным руководителем советской ЧК в годы бурной Гражданской войны. В своей речи Рыков подробно рассказал о личном общении с Дзержинским, поделился подробностями их переписки.\n\nРыков подчеркнул, что Дзержинский (да упокоится его душа с миром) также признавал необходимость новой экономической политики и отвергал догматические подходы к восстановлению народного хозяйства по социалистическому образцу. Рыков поспешил закончить своё выступление в ЦК, отметив, что Дзержинский в своей поддержке НЭПа часто опережал самого Рыкова. Если бы Дзержинский был жив, он, несомненно, встал бы во главе ВСНХ.\n\nВ честь этого революционного деятеля планируется установить памятник в Москве, а также переименовать улицы в различных городах России."
russoc.201.a: "Прискорбно, что нация потеряла такого Неп-иста!"

russoc.202.t: "Госстрах"
russoc.202.d: "Григорий Сокольников, новый нарком финансов, с энтузиазмом приступил к исполнению своих обязанностей, поставив перед собой цель провести в стране комплексные финансовые реформы после окончания капиталистической эпохи. В первые же недели его пребывания в должности начались работы по созданию государственных сберегательных касс, разграничению государственного и местного бюджетов, введению финансовой дисциплины и отчетности.\n\nСокольников, выступая за жесткий финансовый подход и против нереалистичных экономических планов, в которых ускоренное развитие промышленности основывалось на инфляционных мерах, произнес речь на ВСНХ, провозгласив: «Эмиссия - опиоид народного хозяйства!». Однако одним из самых значительных его проектов за последние два месяца стало преобразование системы страхования.\n\nПосле революции страхование было определено как государственная монополия, а все активы и капитал, ранее принадлежавшие частным предприятиям, перешли к государству. Однако, поскольку частное фермерство и мелкие предприятия не были запрещены, реорганизация страхования была особенно значимой. В связи с этим в составе Народного комиссариата финансов было создано Главное управление государственного страхования, известное как Госстрах. Этот шаг был направлен на восстановление имущественного страхования как государственной монополии. Декрет, изданный правительством, предписывал организовать государственное страхование частных хозяйств во всех регионах [ROOT.GetNameDef], как сельских, так и городских. Страхование должно было покрывать сельскохозяйственную собственность от различных стихийных бедствий, включая пожары, падеж скота, гибель урожая от града, а также происшествия на водных и наземных путях сообщения. Вскоре после этого Госстрах вышел на международный рынок, предлагая услуги по страхованию советского импорта и экспорта, которые ранее находились в ведении либо прекративших своё существование частных страховых компаний, либо иностранных страховщиков."
russoc.202.a: "Застраховав риски, фермеры могут быть уверены в своем урожае!"

russoc.203.t: "[FROM.GetName] предлагает подтвердить торговые отношения"
russoc.203.d: "Правительство [FROM.GetName] считает, что они являются законными преемниками прежней демократической России, и поэтому мы должны подтвердить наши торговые контракты с ними. Хотя мы не согласны с тем, что Россия скатилась к социализму, торговля - это всегда хорошо."
russoc.203.a: "Никакой торговли с социалистами!"
russoc.203.b: "Конечно, почему бы и нет."

russoc.204.t: "[FROM.GetName] выражает отказ от торговых контрактов"
russoc.204.d: "[FROM.GetName] отказывается подтвердить торговые договоры с нами как с законными правопреемниками Российской Республики."
russoc.204.a: "Мы прекрасно обойдемся без них"

russoc.205.t: "[FROM.GetName] принимает торговый договор"
russoc.205.d: "Правительство [FROM.GetName] согласилось подтвердить торговые договоры с нами как с законными преемниками Российской Республики."
russoc.205.a: "Теперь они спонсируют социализм."

russoc.206.t: "Институт конъюнктуры"
russoc.206.d: "Под руководством Николая Кондратьева, выдающегося экономиста и одного из архитекторов новой экономической политики, при активной поддержке Григория Сокольникова в Народном комиссариате финансов был создан Институт конъюнктуры. Целью института является проведение теоретических исследований экономической конъюнктуры и систематический мониторинг её колебаний в глобальном масштабе с особым акцентом на [RUS.GetNameDef]\n\nСтатус института как структурного подразделения Народного комиссариата позволяет ему привлекать высококвалифицированных специалистов, а под руководством [ROOT.GetLeader] он получил самостоятельность в определении направлений своих исследований, обеспечивая тесную связь полученных результатов с практическими задачами, стоящими перед национальной экономикой."
russoc.206.a: "Отлично!"

russoc.207.t: "Прогрессивный сельскохозяйственный налог"
russoc.207.d: "Сегодня было объявлено, что Народный комиссариат финансов принял решение о проведении налоговой реформы, вводящей прогрессивную систему налогообложения. В результате беднейшие слои крестьянства будут освобождены от уплаты налогов. Несмотря на критику со стороны оппонентов, данный указ также устанавливает повышенное налоговое бремя для так называемых «кулаков», зажиточных крестьян, в зависимости от их доходов. Внедряя эту схему налогообложения, мы стремимся достичь социального и экономического равенства в сельской местности и предотвратить накопление чрезмерного богатства среди кулацкого сословия."
russoc.207.a: "Великая реформа."

russoc.208.t: "Восстановленная большевистская партия"
russoc.208.d: "Диктатура партии не может существовать, если диктаторскую власть осуществляет лишь часть партии. После номинального распуска большевистской партии после Первой гражданской войны, были не только те, кто оказался в плену у Белой армии и пытался вести легальную деятельность после предоставления амнистии, но и те, кто занял руководящие посты в Иностранном бюро партии и был вынужден уйти в изгнание во Французскую коммуну. Многие из них, такие как Григорий Зиновьев, тесно связанный с Львом Каменевым, не были чужды изгнанию.\n\nНесмотря на оппозицию фракции Зиновьева ревизионистским взглядам Бухарина на капитализм и отсутствие высоких государственных должностей, товарищ [ROOT.GetLeader] продолжил кадровые назначения. В частности, Григорий Зиновьев получил ответственность за внешние дела и отношения с Третьим интернационалом, а Надежда Крупская была назначена на задачи по образованию народа."
russoc.208.a: "Партия теперь действительно едина."

russoc.209.t: "Единая оппозиция"
russoc.209.d: "Несмотря на то, что победа нашей партии была юридически закреплена и передана нам на Всероссийском съезде Советов, среди левых и твёрдых сторонников партии нарастал шум о необходимости диктатуры одной партии, как того требовал Ленин. В ответ на это сегодня правительство Бухарина обратилось к народу с официальным призывом о формировании нового, единого социалистического правительства, включающего представителей всех социалистических партий.\n\nДело Народного фронта живо - революция свершилась, и, в отличие от октября, весь народ объединился против Корнилова и тех, кто предал демократию.\n\nОднако этот поступок, казавшийся благородным и праведным, не вызвал ответа от так называемого «Иностранного бюро» - коммунистов под руководством Зиновьева и его сообщников, которые, по сути, не имели отношения к нашей победе.\n\nСегодня, выступая в Столице, Зиновьев официально объявил о создании «Единой оппозиции» - направленной против Политбюро партии и его председателя Бухарина, а также против всех прочих «симпатизантов», объявляя нас не иначе как врагами и ревизионистами, мелкобуржуазными предателями делу октября и наследию Ленина. Более того, к нему присоединилось несколько лиц, которых мы считали нашими сторонниками, перешедших на сторону этих недальновидных людей.\n\nВ ответ газеты, поддерживающие Бухарина, откровенно намекнули на демарш самого Зиновьева в октябре 1917 года. В любом случае, напряжённость растёт, и, похоже, нам придётся оставаться настороже, чтобы не допустить падения партии под влияние твёрдых сторонников."
russoc.209.a: "Нельзя было надеяться на единство, если его не было двадцать лет."

russoc.210.t: "Красный рассвет над Петроградом"
russoc.210.d: "Когда Революционные комитеты при поддержке сочувствующих гарнизонных войск и боевых рабочих захватили стратегические узлы связи, промышленные предприятия и административные центры, так называемое правительство Народного фронта в столице быстро рухнуло. Спиридонова, осуждённая большевиками как «апостол ложного социализма», в ночи бежала из города, ища убежища в Поволжье, где ещё сохраняли влияние левые фракции эсеров и меньшевиков, лояльные ЧВСРК.\n\nДолгожданная революция наконец вспыхнула, и Петроград вновь стал её эпицентром. Григорий Зиновьев, теперь первый среди равных в обновлённом Совете Народных Комиссаров, объявил о восстановлении Российской коммунистической партии как единственного законного авангарда рабочего класса. Обращаясь к восторженной толпе с балкона Смольного института, Зиновьев поклялся, что предательство октября найдёт возмездие, а видение социализма возродится в пламени пролетарского восхождения."
russoc.210.a: "Большевики действительно вернулись."
russoc.210.b: "Хочу узнать больше о РКП."

russoc.211.t: "Культ Трибун"
russoc.211.d: "Григорий Зиновьев, на ступенях Смольного, под изорванными триколорами ЧВСРК и новыми простыми красными знаменами, провозгласил начало «нового советского рассвета». Толпа рабочих, солдат и студентов открыто плакала, слушая его речь - не только о власти, но и о вере.\n\nЧерез несколько часов после этого заявления Зиновьев созвал Совет Народных Комиссаров и принял пост председателя. Справа от него стоял Николай Крестинский - безупречный и верный администратор, чья преданность могла сравниться только с личной отдачей Зиновьева. Слева - Георгий Благонравов, революционер и чекист, всё ещё «хорошо» помнимый в Петрограде. Правительство ещё формируется, но нет сомнений, что оно будет эклектичной смесью верующих, выживших и фанатиков. Они сформируют первые директивы нового режима: полную национализацию промышленности и банков; рабочий контроль над заводами и предприятиями под руководством партии; и немедленную передачу всей земли крестьянам.\n\nКроме того, коммунистическая партия будет провозглашена моральным авангардом человечества. Популистская риторика Зиновьева отчуждает многих из старой гвардии партии, но люди продолжают скандировать его имя. Красные знамена снова реют высоко."
russoc.211.a: "Он говорит, как пророк - пусть и правит, как пророк."
SOV_explain_zinoviev: "§VПравление Григория Зиновьева§! - это пламя убеждённости и централизованного рвения. Его правительство проповедует революционный романтизм, моральное превосходство пролетариата и культурное возрождение. Под знаменем §Vзиновьевизма§! партия выступает и пастырем, и мечом - не терпя соперников, но маскируя репрессии риторикой массовой линии и идеологическим рвением. Фракционность допускается, но под уздой; рабочие наделены властью, но под контролем; пламя революции одновременно и свет, и костёр."

russoc.212.t: "Красный мандат Моссовета"
russoc.212.d: "На раскалённых улицах послереволюционной Москвы, где ещё стояли баррикады, рабочие столицы голосовали на первых выборах в Моссовет. Эти выборы, открытые только для членов правящей Коммунистической партии, показали подавляющее большинство голосов за сторонников осторожного перехода к полу рыночной экономике и политическому плюрализму под руководством партии - фракцию Николая Бухарина.\n\nВ отличие от «петроградских изгнанников», Бухарин вместе с поддерживающими его Михаилом Томским и Алексеем Рыковым пережили тюрьмы и преследования после победы белых. Создав прокси-партии и легальные объединения, они проникли в крестьянские советы и заводские комитеты, и недавно вновь вернулись в ряды РКП. Их связи и авторитет особенно сильны в Москве. Лев Каменев, избранный председателем Моссовета и один из доверенных лиц Бухарина в их совместной борьбе с буржуазией последних лет, был опытным членом коммунистической партии с связями в Петрограде и Москве. Пока Бухарин уехал в Петроград для активной работы в Политбюро, Каменев остался в Москве нейтральным администратором столицы, опасаясь излишков фракционности."
russoc.212.a: "Народ сказал своё слово."
SOV_explain_bukharin: "§RБухаринисты§! контролируют Москву, но их влияние пока ограничено региональными органами. Они выступают за экономические уступки, политическую умеренность и медленный путь к социализму - в отличие от §Vреволюционного романтизма Зиновьева§! и его государственно-центристского рвения. §aЛев Каменев§! сыграет свою роль как глава Моссовета."

russoc.213.t: "Совет Труда и Обороны"
russoc.213.d: "В тускло освещённых залах Смольного института родился новый орган - не на словах и парадах, а подписями и бумагами. Совет Труда и Обороны был официально учреждён как преемник СРКО (Совета Рабочей и Крестьянской Обороны), существовавшего во время Первой гражданской войны. Григорий Зиновьев как председатель Совнаркома был назначен председателем СТО, но реальная роль досталась Вячеславу Молотову в качестве секретаря. Не было страстных речей и массовых обращений - только бумаги и красные печати.\n\nПолномочия Совета обширны: координация промышленного восстановления, поддержание дисциплины на рабочих местах, контроль над оборонной промышленностью и защита экономического фундамента революции. Для многих партийных членов это необходимая опора стабильности. Однако не секрет, что Молотов со своим серьёзным и методичным характером относится с подозрением к популистской риторике из кабинета председателя Зиновьева. Пока Зиновьев говорит о «новом советском человеке», Молотов строит заводы, выпускает распоряжения и восстанавливает железные дороги. Совет должен быть крепким и долговечным."
russoc.213.a: "Пусть работают - мы все служим революции."
SOV_explain_molotov: "§zСовет Труда и Обороны Вячеслава Молотова§! представляет подъём §zмолотовитов§! - новой фракции в РКП, которая отстаивает промышленную дисциплину, советский патриотизм, централизованную власть и вечное бдение. В отличие от романтиков §VЗиновьева§! или постепенщиков §RБухарина§!, §zмолотовиты§! не ищут аплодисментов. Они хотят порядка."

russoc.214.t: "Мир, который нужно завоевать, или мир, который нужно охранять?"
russoc.214.d: "Впервые после революции двери Наркомата иностранных дел вновь открываются. Несмотря на то, что война далека от окончания, дипломатические представители как [FRA.GetNameDef], так и [ENG.GetNameDef] уже направили Смольному запросы с просьбой разъяснить намерения нового правительства.\n\nОднако прежде чем начнутся встречи, необходимо назначить наркома иностранных дел. Зиновьевиты во главе с Карлом Радеком настаивают, что Российская революция должна присоединиться к мировой революции. Пламя борьбы рабочих за власть горит от Берлина до Парижа. Объединение с [FRA.GetNameDef] и [ENG.GetNameDef] - идеологическая обязанность, шаг к восстановлению разрушенного единства социалистического мира, по мнению Радека.\n\nЕго назначение станет немедленным сигналом, что Советская Россия - революционная сила, предназначенная стоять рядом с Третьим Интернационалом. Однако существует и другой путь. Алексей Мерекалов, номинированный на должность Вячеславом Молотовым, был скептиком западного синдикализма и его бесконечных теоретических дебатов. Он выступал за то, чтобы Советская Россия ставила свои интересы выше доктрин парижских интеллектуалов. Признавая полезность дипломатии с Третьим Интернационалом, он предостерегал от слепого подчинения его директивам. Под его руководством советская дипломатия будет прагматичной, сотрудничая при необходимости, но всегда ставя на первое место независимость России."
russoc.214.a: "Радек понесёт красное знамя из Петрограда в Париж!"
russoc.214.b: "Мерекалов прежде всего защитит интересы Советской России."

russoc.215.t: "Новое лицо советской дипломатии"
russoc.215.d: "Советская делегация прибыла в Париж, во главе которой идёт человек, чьё имя всё ещё звучит в коридорах - Карл Радек. Революционный пламенный оратор, пропагандист Интернационала, некогда частое лицо в салонах Берлина и Женевы, Радек встречает представителей Третьего Интернационала с распростёртыми объятиями и вдохновляющей речью.\n\nОн говорит не только о братских связях, но и о новом моменте мировой революции - наступающей Красной весне, возрождённой в Петрограде. Позади него стоит фракция [FROM.GetLeader], уже формирующая Россию в своём видении пролетарского единства. Послание ясно: Советская республика стремится к согласованию."
russoc.215.d2: "Новоназначенный нарком Мерекалов - человек сдержанный. Сдержанный, с холодным взглядом, он говорит о торговых гарантиях, дипломатических протоколах и территориальной безопасности. Его тон формален, а предложения точны - но за тщательно подобранными словами прячется нечто иное: дистанция.\n\nХотя он выражает приверженность мирным отношениям и возможному сотрудничеству, он не упоминает общей революционной судьбы и не призывает к Интернационалу с пылом. Его делегация настаивает на суверенитете и равном статусе во всех соглашениях.\n\nЯсно, что в этой Советской России идеологическая лояльность может уступить стратегическим интересам. Революция вернулась - но, возможно, в иной форме."
russoc.215.a: "Красная звезда снова светит над Россией и светит для всех нас."
russoc.215.b: "Пожмём руки, товарищи."

russoc.216.t: "Антисоветская конспирация"
russoc.216.d: "Ни одна революция не выживет, если мёртвый груз прошлого всё ещё цепляется за её кости.\n\nСегодня, в соответствии с указами Совета Народных Комиссаров и лично подписанными товарищем Зиновьевым, началась первая фаза масштабной бюрократической чистки. Официально эта кампания направлена против «реакционеров, препятственников и буржуазных элементов» - административного аппарата, унаследованного от распавшегося Народного фронта и Российской республики. На самом деле это скоординированная попытка укрепить революционную власть внутри советского государства.\n\nПо всей стране закрываются учреждения, прибывают следователи с ордерами на обыск. В Петрограде ЧК под руководством товарища Благонравова начала параллельные процессы против подозреваемых в симпатиях к контрреволюции, особенно чиновников, связанных с распущенной ПЛСР, а также скомпрометированных сетей меньшевиков и эсеров. Аресты уже начались.\n\nХотя зиновьевская пресса возвеличивает чистку как «предупредительный удар против буржуазной дегенерации», некоторые наблюдатели осторожно отмечают растущее влияние консервативной фракции вокруг Молотова и Ягоды. В настоящее время их молчаливое одобрение - дело согласия."
russoc.216.a: "Никаких компромиссов с паразитами."

russoc.217.t: "Саботаж революции"
russoc.217.d: "Чернила на указах нового советского правительства едва успели высохнуть, как началась реакция. По всей Столице и за его пределами чиновники, лояльные старому режиму, отказываются признавать власть Совета Народных Комиссаров. Ссылаясь на «законность» и «конституционный процесс», министерства остаются пустыми, а целые ведомства объявляют бойкот советскому правительству. Самое опасное - что сотрудники Министерства путей сообщения начали забастовку, захватили депо и телеграфные станции, остановив все поставки продовольствия в столицу. Запасы еды, топлива и почты парализованы. Рабочие милиции, пытавшиеся восстановить важнейшие линии, столкнулись с вооружённым сопротивлением жандармов, всё ещё лояльных Народному фронту.\n\n[ROOT.GetLeader] осудил саботаж как «мелкобуржуазный терроризм», в то время как чекистские агенты начали готовить досье на зачинщиков. Однако ситуация остаётся тяжёлой. Без железных дорог выживание революции висит на волоске."
russoc.217.a: "Это не забастовки - это акты войны."

russoc.218.t: "Руки на рычаги"
russoc.218.d: "Революция идёт вперёд не с разрешения вчерашних чиновников, а силой рабочего класса. Перед лицом продолжающегося саботажа со стороны госслужащих - многие из которых по-прежнему отказываются признавать власть советского государства - большевистская партия действовала. В десятках ключевых министерств советы фабрик и делегаты профсоюзов начали брать на себя базовые бюрократические функции. Трамваи, почтовые станции и местные советские органы теперь управляются преданными кадрами партии и рабочими, обладающими лишь революционным рвением и импровизированной подготовкой. Результаты часто хаотичны, но Совнарком восхваляет это как пролетарское самоуправление."
russoc.218.a: "Республику рабочих будут управлять рабочие - а не паразиты старого мира!"

russoc.219.t: "Госбанк захвачен революцией"
russoc.219.d: "Несколько недель ворота Государственного банка России были закрыты не из-за отсутствия средств, а из-за трусости прежних сотрудников. Клерки ушли, хранилища опечатаны, платёжные поручения остались нетронутыми. Зарплаты не выплачивались, операции приостановлены, финансовые артерии революции парализованы. Теперь, при содействии доверенных сотрудников [GetChekaName] под руководством [GetChekaLeader] и группы Красной гвардии, банк был насильственно открыт. Книги ведутся заново. Выпускаются векселя с печатями от имени Советской Республики."
russoc.219.a: "Финансы социалистического государства служат народу."

russoc.220.t: "Скандал в Наркомтруде"
russoc.220.d: "Народный комиссариат труда оказался одним из наиболее пострадавших органов во время бойкота госслужащих. Его кабинеты были пусты, так как машинистки и клерки отказались сотрудничать с новым порядком, и даже отдел по связям с профсоюзами рухнул. Ирония судьбы не ускользнула от многих - именно учреждение, призванное организовывать труд, оказалось парализовано забастовкой. Тем не менее под руководством Михаила Томского, ветерана профсоюзного движения и близкого соратника Бухарина, наркомат возобновил работу. Вовлечены экстренные кадры из заводских советов и железнодорожных комитетов, собираются базовые данные о занятости рабочих и промышленных назначениях. Возобновление работы стало предварительным успехом, но за него пришлось заплатить политической ценой. Твёрдые сторонники и зиновьевиты теперь шепчут, что Томский не подходит для этой должности, обвиняя затяжную забастовку госслужащих в его слабости. Пламенные зиновьевиты обвиняют Томского в наивности; твёрдые - в измене."
russoc.220.a: "Наркомату нужны лояльные руки - убрать Томского."
russoc.220.b: "Пусть остаётся. Нам нужны работающие кабинеты, а не чистки."

russoc.221.t: "Грохот под советами"
russoc.221.d: "Увольнение Михаила Томского из Наркомтруда вызвало волну возмущения в профсоюзном сообществе. Хотя Томский не был любим всеми, его уход многие в профсоюзах восприняли как атаку на их автономию. Массовые собрания вспыхнули в крупнейших профсоюзных залах, особенно в Петрограде. Делегаты Всероссийского Центрального союза профсоюзов (РЦСПС) созвали экстренное заседание.\n\nАлександр Шляпников, уважаемый представитель бухаринистов, нарушил порядок, заявив, что пролетариат не должен стать своей тенью. Тем временем зиновьевские газеты изображают профсоюзы как «отсталые остатки фронтистского оппортунизма», призывая к их идеологической интеграции. Твёрдые сторонники становятся беспокойными, открыто шепчут о «вредителях» среди цеховых старост и саботажниках в рабочих советах."
russoc.221.a: "Партия должна вести, но профсоюзы должны ей доверять."
russoc.221.b: "Разгромить вредителей и заново построить профсоюзы."

russoc.222.t: "Судьба профсоюзов"
russoc.222.d: "Крах правительства Народного фронта погрузил российское профсоюзное движение в водоворот хаоса, сопротивления и идеологического переосмысления. Хотя профсоюзы никогда полностью не интегрировались в государственный механизм, они были одними из самых заметных сторонников Народного фронта, символами самоуправления рабочих, демократического социализма и синдикалистских устремлений. Теперь профсоюзы чувствуют себя брошенными. Многие их лидеры, ранее лояльные коалиции социалистов-революционеров и меньшевиков, не знают, как ориентироваться в новых условиях. Некоторые из них призвали к забастовкам в знак протеста против прихода к власти РКП, осуждая захват власти как предательство автономии рабочих. В центре этого водоворота находится Российский Центральный Союз Профсоюзов (РЦСПС), которым по-прежнему руководит Соломон Лозовский - интернационалист-меньшевик, ошеломивший своих старых товарищей заявлением о лояльности новому правительству РКП и углубивший раскол среди меньшевиков. Продолжение руководства Лозовского Всероссийским союзом промышленников и предпринимателей - не случайность. Благодаря вмешательству Николая Бухарина и Александра Шляпникова он пока сохраняет свой пост, служа связующим звеном между нуждами революции и верой рабочих в профсоюзы. Однако этот компромисс хрупок. Зиновьевцы ворчат, что Лозовский - реликт мелкобуржуазного социализма Народного фронта. Благонравов объявил, что ЧК будет следить за стихийными протестами и преступными синдикатами. А стремление Шляпникова к подлинной независимости профсоюзов приводит к его разногласиям не только с жёсткими радикалами, но и с собственной фракцией."
russoc.222.a: "Кто теперь говорит за токарей и сталерезов?"
SOV_explain_shlyapnikov: "Хотя §pАлександр Шляпников§! связан с §RБухаринцами§!, его недовольство будет расти со временем, по мере того как §Vпартия§! всё сильнее контролирует профсоюзы. Это может привести к его союзу с §MСоломоном Лозовским§! и открытому противостоянию партии."

russoc.223.t: "Поводья рабочей экономики"
russoc.223.d: "Революция захватила власть, и теперь задача - осуществить её. Верховный Совет Народного Хозяйства (ВСНХ), некогда служивший бюрократическим фасадом Народного фронта, теперь стоит во главе усилий по восстановлению социализма. Совет стремится восстановить порядок в промышленном хаосе, вернуть дисциплину на заводах, координировать военное производство и выполнять центральные директивы.\n\nПосле краха частных предприятий Верховный экономический совет принимает на себя роль мозга и позвоночника национальной экономики. Во время формирования Совета Народных Комиссаров выделились две фигуры, представляющие разные фракции зиновьевской линии, которым товарищ Зиновьев может поручить организацию и восстановление экономики.\n\nЕвгений Преображенский, горячий теоретик индустриального накопления за счёт деревни, приобрёл влияние в изгнании во Франции. С другой стороны, Николай Крестинский привнёс опыт и умеренность, будучи сторонником примирения и некогда возглавлявшим Народный Комиссариат Финансов в первые дни Гражданской войны, выступая за тонкий баланс между революционным пылом и экономическим прагматизмом."
russoc.223.a: "Преображенский возглавит наступление на кулаков и капитал!"
russoc.223.b: "Крестинский управлял финансами в тяжёлые времена - пусть делает это и дальше."

russoc.224.t: "Государственная плановая комиссия"
russoc.224.d: "Нация истекает кровью от ран, нанесённых революцией, войной и экономическими потрясениями. Однако Совет Труда и Обороны не стал сидеть сложа руки. После нескольких недель напряжённых обсуждений и консультаций с экспертами было принято судьбоносное решение - создать Государственную плановую комиссию, Госплан.\n\nГосплан, которому поручена разработка комплексного национального экономического плана и обеспечение его успешного выполнения, призван стать движущей силой трансформации советской экономики. Он будет координировать усилия промышленности, снабжения и труда в служении пролетарскому государству. Госплан будет работать под контролем Совета, а руководство поручено способному человеку, способному превратить идеи в производственные цели. По словам Вячеслава Молотова, этим человеком является Валериан Куйбышев - ветеран большевизма с 1904 года. Он был соратником Якова Свердлова и руководителем Самары до её захвата чехословаками в 1918 году, после войны арестован, сотрудничал с республиканским правительством и бухаринцами, работал в РЦСПС. Куйбышев известен своей лояльностью и при необходимости жестокостью, хотя и склонен к алкоголю. Ожидается, что он установит строгую дисциплину в плановом органе под пристальным контролем государства."
russoc.224.d2: "Как это предложили два Николая - Кондратьев и Бухарин - Новая экономическая политика задумывалась как переходный этап с постепенным и 'поэтапным' внедрением социализма. Возникающий государственный контроль над экономикой требует не только профессиональных менеджеров и талантливых экономистов, но и комиссии надзора. После нескольких недель интенсивных обсуждений и консультаций с экспертами правительство приняло судьбоносное решение - создать Государственную плановую комиссию, Госплан.\n\nГосплан, которому поручена разработка комплексного национального экономического плана и обеспечение его успешного выполнения, призван стать движущей силой постепенной трансформации советской экономики. Госплан будет работать под контролем ВСНХ, а руководство поручено способному человеку, способному превратить идеи в производственные цели. Этим человеком является Глеб Крыжановский - инженер по образованию и ветеран дореволюционного большевизма, широко уважаемый за сбалансированный подход к планированию и критику бюрократизма и централизации в планировании."
russoc.224.a: "Поздравьте товарища Куйбышева."
russoc.224.b: "Поздравьте товарища Крыжановского."

russoc.225.t: "Технократы критикуют главкизм"
russoc.225.d: "Темпы реконструкции набирают силу - печи горят, молоты бьют, центральное планирование задаёт темп. Однако за закрытыми дверями экономических ведомств разгорелись жаркие споры о сути социалистической экономики.\n\nВ последние недели ведущие экономические теоретики и администраторы, в частности Глеб Крыжановский, Мирон Владимиров, Константин Стриевский и Пётр Богданов, резко критиковали растущее доминирование главков - главных комитетов ВСНХ. Эти структуры, изначально предназначенные для координации производства в ключевых отраслях, превратились в жёсткую и контролирующую бюрократию, душащую инициативу как рабочих, так и руководителей.\n\nКритики, в основном связанные с бухаринской тенденцией, выступают за создание трестов - государственных промышленных объединений с широкой оперативной автономией. В теории такие тресты сочетали бы централизованный контроль с экономической гибкостью, освобождая заводы от микроменеджмента при сохранении общего надзора: децентрализация на уровне заводов и централизация на уровне отрасли.\n\nОднако внутри ВСНХ и в узких кругах экономического руководства партии - доминируемых молотовскими жёсткими - сторонники главкизма наносят ответный удар. Для них эти идеи пахнут мелкобуржуазными и технократическими тенденциями. Для зиновьевцев, считающих пролетарскую гегемонию зависящей от идеологизированной экономики, главки - не цепи, а рычаги контроля.\n\nПока официальная линия остаётся неизменной. Главкизм, несмотря на свои недостатки, провозглашён необходимым этапом в построении социалистического механизма. Децентрализация лишь открывает ворота буржуазным влияниям. Тем не менее, с ростом жалоб и неэффективности будущие годы экономического развития под угрозой нарастающего противоречия между централизацией и местной автономией."
russoc.225.a: "Трест - это другая форма синдиката."

russoc.226.t: "[GetBolshevikPartyCongressNumber] съезд РКП"
russoc.226.d: "Недавний съезд партии открылся под тенью вопроса, который тревожит революцию с самого её начала: какую роль должны играть профсоюзы в новообразованном рабочем государстве? Хотя этот вопрос долго откладывался из-за насущных проблем власти и восстановления, теперь, когда государственный аппарат прочно в руках большевиков, он вновь вышел на передний план с новой остротой.\n\nВ официальной доктрине ответ казался очевидным. Зиновьев, обладающий значительным влиянием в ЦК, подтвердил, что профсоюзы должны функционировать как «школы коммунизма», служа верными посредниками между партией и рабочим классом. Ведь если советское государство - это государство рабочих, а партия - его авангард, независимость профсоюзов невозможна.\n\nОднако, как часто бывает, реальность не оправдала теорию. Прорыв случился со стороны ВСНХ, который издал указ о подчинении всех профсоюзов органам экономического планирования и производства. Предлог был знаком: саботаж, дезорганизация и мелкий синдикализм проникли на предприятия, где «независимые» профсоюзы сеяли раздор вместо дисциплины.\n\nМихаил Томский, почитаемый за глубокие связи с промышленным рабочим классом, дал редкий ответ: профсоюзы - не помеха социализму, а его инструмент. Его видение профсоюзов как помощников в координации на местах быстро подверглось критике со стороны Шляпникова и Коллонтай - последних бастионов старого рабочего движения. Для них профсоюзы - архитекторы экономического прогресса, ведущие индустриальное возрождение страны снизу вверх. Советы отвечали за законодательство и управление, а профсоюзы - за экономическое хозяйство.\n\nСам Бухарин, опасаясь неконтролируемого раскола, колебался, чтобы полностью поддержать какую-либо из точек зрения. Николай Крестинский, разделяя схожие сомнения, отверг всю дискуссию как реликт Народного фронта и выступил за полную национализацию профсоюзов. Неожиданно молотовцы присоединились к Крестинскому в этом вопросе. Зиновьевцы, номинально более уступчивые, предложили, что роль профсоюзов - не формировать политику, а распространять и популяризировать партийные решения."
russoc.226.a: "Профсоюзы - орудия Партии, не более."
russoc.226.b: "Пусть профсоюзы управляют трудом, а не экономикой."
russoc.226.c: "Национализировать всех. Нет места мелким фракционным раздорам."

russoc.227.t: "Формирование Рабочей Оппозиции"
russoc.227.d: "После жарких споров на [GetPreviousBolshevikPartyCongressNumber] партийном съезде растущий раскол в рядах большевиков стал невозможно игнорировать. Официальное образование Рабочей Оппозиции ознаменовало новую главу во внутренней партийной борьбе.\n\nАлександр Шляпников, стойкий сторонник синдикалистского видения революции, выступал за децентрализованную систему, где производство определяется рабочими в коллективных советах, резко отличающуюся от централизованной сверху вниз экономической системы, представленной Совнаркомом. Соломон Лозовский, бывший меньшевик, ставший большевиком и лидером РЦСПС, присоединился к их рядам. Хотя его первоначальная приверженность революции была прагматичной, разочарование в экономической политике большевиков и централизации привело его к открытому поддержанию Рабочей Оппозиции. Многие мелкие профсоюзы также поддержали оппозицию, видя в ней надежду вернуть достижения Народного фронта. В целом ВЦСПС либо не мог, либо не хотел занимать позицию по этому вопросу. Несмотря на усиливающееся давление со стороны большевистского правительства с целью подавления оппозиции, пока что Рабочая Оппозиция остаётся незначительной помехой режиму. Хотя у неё нет значительной поддержки или импульса для прямого вызова власти Зиновьева, она продолжает подрывать основы партийного единства."
russoc.227.a: "Поднимаясь, их ярость обернётся лишь против них самих."

russoc.228.t: "Будущее пролетарского просвещения"
russoc.228.d: "В бурные первые месяцы революции, когда институты старого режима рушились, Партия захватила власть, но ей предстояло её консолидировать. Одним из главных приоритетов стало создание нового Народного комиссариата просвещения - Наркомпроса - организации, которая объединит образование, культуру, науку и пропаганду под пролетарским руководством.\n\nДля Зиновьева этот Народный комиссариат задумывался как кузница нового сознания, канал для революционного духа и инструмент пролетарской гегемонии, пронизывающий каждую сельскую школу и заводской клуб. Это был путь, которым пролетарская идеология, согласно плану Зиновьева, должна была проникнуть в умы миллионов.\n\nПоявились разные кандидаты на пост народного комиссара, каждый со своим видением того, как должна идти культурная революция."
russoc.228.a: "Луначарский - жрец пролетариата."
russoc.228.b: "Богданов - архитектор Тектологии."
russoc.228.c: "Гастев - инструктор труда."
russoc.228.e: "Крупская - учительница Октября."
russoc.228.f: "Бубнов - молот ортодоксии."
russoc.228.g: "Потёмкин - бюрократ порядка."
russoc.228.h: "Плетнёв - голос сцены."

SOV_proletkult_explain_lunarcharsky: "§LК §RАнатолию Луначарскому§!, ветерану партии, революция - это не только материальное, но и духовное явление. Он призывает к синтезу революционного мифа и высокой культуры, перекликаясь с древней ролью религии в формировании цивилизаций.\nПозиция: §!§7нейтральная§!"
SOV_proletkult_explain_gastev: "§pАлексей Гастев§!§L ставит во главу угла индустриальную культуру, рациональную трудовую дисциплину и научное управление. Ярый сторонник тейлоризма и механизированной трудовой дисциплины, он сосредоточит Наркомпрос на подготовке продуктивных рабочих, а не на идеологическом обучении.\nПозиция: §!§7нейтральная§!, про-§pрабочая оппозиция§!"
SOV_proletkult_explain_krupskaya: "§VНадежда Крупская§!§L, вдова Ленина и неустанная реформаторша, предлагает путь, основанный на ленинской педагогике. Она будет уделять внимание массовой грамотности, доступу к школам и реформе учебных программ, руководствуясь чёткими идеологическими целями. Осторожна к радикальным экспериментам, избегает абстрактных утопий и полагается на центральную власть для управления развитием.\nПозиция: §!§VЗиновьевская§!"
SOV_proletkult_explain_bubnov: "§VАндрей Бубнов§!§L, верный зиновьевец, преобразует Наркомпрос в аппарат идеологического воспитания. Полностью разделяя видение Зиновьева, он будет продвигать классово-чистое образование, очищая школы от «буржуазных» учителей и художников, превращая учебные заведения в продолжение партийной власти.\nПозиция:§! §VЗиновьевская§!"
SOV_proletkult_explain_potemkin: "§zВладимир Потёмкин§! §Lстремится институционализировать и бюрократизировать образование. Менее идеологичен и больше заботится об эффективном управлении.\nПозиция:§! §zМолотовская§!"

SOV_proletkult_explain_bogdanov: "§RАлександр Богданов§!§L возрождает свою вперёдистскую мечту о научно управляемой пролетарской культуре. Через свою теорию тектоники он представляет систематическую реорганизацию культурного сознания, поддерживая децентрализованные сети рабочих-интеллектуалов против бюрократической стагнации.\nПозиция: §!§RБухаринская§!"
SOV_proletkult_explain_pletnev: "§RВалериан Плетнев§!§L, харизматичный и радикальный, выросший прямо из Пролеткульта. Он требует полного контроля рабочих над культурным производством, полной свободы от старых форм и художественной революции снизу. Культура будущего будет формироваться не партией, а пролетариатом.\nПозиция: §!§RБухаринская§!"
SOV_proletkult_explain_mayakovsky: "§zВладимир Маяковский§!§L приносит с собой вихрь лозунгов и криков. Для него Наркомпрос - это место, где драма пролетарского восхождения будет воплощена в рифмах и звуках. Пропаганда - это поэзия, а поэзия - это оружие.\nПозиция: §!§zМолотовская§!"
SOV_proletkult_explain_tyurkin: ""
SOV_proletkult_explain_polyansky: "§VВалериан Полянский§! §Lверит в жёсткую цензуру, оставаясь при этом сторонником массового участия в искусстве.\nПозиция: §!§Pпартийская§!"

SOV_komsomol_krupskaya: "Поскольку §VНадежда Крупская§! наш Народный комиссар просвещения, мы получаем дополнительные бонусы за восстановление Комсомола."

russoc.229.t: "Запись по Зиновьеву"
russoc.229.d: "Политбюро утвердило широкое новое постановление, предложенное самим председателем Зиновьевым - амбициозный призыв к «Записи по Зиновьеву», массовой кампании по «пролетаризации партии» путём привлечения до миллиона рабочих и крестьян в ряды Российской коммунистической партии.\n\nОбъявленная на последнем заседании Политбюро как краеугольный камень видения председателя о пролетарской гегемонии, Запись по Зиновьеву призвана укрепить образ партии как подлинного авангарда рабочего класса. Хотя большевики давно заявляют, что государство - это диктатура пролетариата, внутренние партийные структуры остаются под контролем старых революционеров, администраторов и всё больше бюрократов. Ход Зиновьева направлен на символическое восстановление связи между партией и народом - и, что важнее, на подтверждение его личной приверженности социализму, ориентированному в первую очередь на рабочих.\n\nВ постановлении описан чёткий процесс подачи новых заявок на членство. Местные партийные комитеты должны координировать работу с профсоюзами и фабричными ячейками, оценивая кандидатов по классовому происхождению, активности на рабочем месте и верности социалистическим идеалам. Хотя Зиновьев потребовал привлечь к кампании один миллион новых членов, немногие верят, что такую цифру можно реально достичь. Тем не менее, центры записи уже начали появляться по всей республике, украшенные лозунгами «Пролетарии, займите своё законное место в Партии Октября!»\n\nЗапись по Зиновьеву также пересекается с зарождающимся движением Пролеткульта и более широкой культурной кампанией, инициированной Пролетарской хартией. Вместе эти усилия означают попытку переопределить социализм не только через экономику и управление, но и через культурное, моральное и символическое господство рабочего класса как идеализированной силы."
russoc.229.a: "По зову партии, по велению сердца!"

#Sarkis Khanoyan

russoc.230.t: "Будущее ЧК"
russoc.230.d: "С окончанием Гражданской войны и стабилизацией Советского государства вопрос безопасности и законности приобретает новую остроту. В центре этих споров - Всероссийская чрезвычайная комиссия - ЧК - институт, рожденный в крови и закалённый бдительностью\n\nПод руководством Георгия Благонравова, ветерана революции и товарища Зиновьева в изгнании, ЧК остаётся верным орудием зиновьевского руководства. Сам Благонравов, герой Октябрьского восстания и стойкий деятель Петроградского военно-революционного комитета, лично контролировал первые аресты в Трубецком бастионе.\n\nОднако среди умеренных веет новый ветер. Лев Каменев вместе с союзником Зиновьева по годам изгнания Виктором Сержем (Кибальчичем) подняли вопрос нормализации. По их мнению, по мере созревания аппарата государства его хранители должны подчиняться закону - а не стоять вне его. Народный комиссариат внутренних дел под руководством Александра Белобородова уже контролирует общественный порядок и управление, готовясь принять на себя функции ЧК.\n\nПредложение простое: расформировать ЧК и передать её полномочия Государственному политическому управлению (ГПУ) под началом НКВД. НКВД - комиссариат государства, а не революции, - будет следить за разведкой и внутренней безопасностью - по закону, а не терроризировать.\n\nНо в ЧК много Жёстких - таких как Генрих Ягода, которые воспринимают «нормализацию» Каменева как слабость и смотрят на Белобородова с подозрением. Тем временем бухаринцы наблюдают за реформой с тихой поддержкой, надеясь на постепенное ослабление институтов, которые они считают несовместимыми с этическим ядром социализма."
russoc.230.a: "Революция не должна разоружаться."
russoc.230.b: "Мы поставим бдительность под закон."

russoc.231.t: "Сибирская линия"
russoc.231.d: "Омск, окутанный пылью угля и наполненный новыми партийцами в только что выданной обуви, снова стал восточным бастионом революции.\n\nМихаил Лашевич - крепкий мужчина с измождённым лицом закалённого ветерана - одновременно командующий Сибирским военным округом и председатель Сибирского революционного комитета, ведёт страну с непоколебимой решимостью. Его дни разделены между административной работой в наркомате и инспекциями гарнизонов.\n\nОднако власть в Сибири остаётся спорной. Остатки популистских, бухаринских и регионалистских сетей упорно держатся за автономию, полученную в годы войны. Критическая ситуация возникла в Новосибирске, где Борис Шумятский - опытный революционер и один из лидеров партизан НРА и «Красных харбинцев» - действует вне контроля Лашевича. Шумятский, умеренный бухаринец, выступает за децентрализацию, отстаивает необходимость автономии бурят-монголов и поддерживает связи с монгольским революционным подпольем. Лашевич считает это мягкой формой подстрекательства к мятежу. Он требует отстранить Шумятского от Новосибирского совета и восстановить центральное военное командование. Однако Политбюро должно быть осторожно. Жёсткие меры могут оттолкнуть сибирских левых и превратить их в оппозицию в момент, когда начинается национальное восстановление."
russoc.231.a: "Лашевич пользуется нашим доверием."
russoc.231.b: "Сибирь ещё не готова к центральным указам."

russoc.232.t: "[195.GetName]ская Правда"
russoc.232.d: "[195.GetName]ская Правда стала центром зиновьевской ортодоксии, а во главе её стоит Самуил Закс-Гладнев - тихий, расчётливый и всегда незаметный, когда ножи обнажены. Деверь Зиновьева и бывший сотрудник Парвуса в дни закрытых поездов и немецких денег, Закс прожил множество жизней, прежде чем стать доверенным голосом Партии в революционной столице России.\n\nТеперь этот голос начинает раздражать.\n\nКомиссары в Петрограде выражают недовольство тоном Правды. Слишком язвительный, слишком личный и слишком постановочный. Даже сторонники партии были поражены еженедельными редакционными статьями, которые с поразительной точностью и злостью обвиняли «романтических отклоненцев» и «остатки меньшевиков».\n\nОсобенно резкая статья, не называвшая конкретных лиц, но осуждавшая «платформенный саботаж», вызвала острый протест среди молодых членов городского партийного комитета. Некоторые заподозрили, что статья была направлена против местных бухаринцев. За закрытыми дверями Зиновьев с тонкой улыбкой защищал редакционную независимость своего деверя."
russoc.232.a: "Правда не всегда приятна. По ней и судят, что она работает."

russoc.233.t: "Рост левого коммунизма в Красной армии"
russoc.233.d: "Несмотря на попытки Партии распространить нашу специфическую форму социалистической идеологии в Красной армии для обеспечения единства и лояльности, мы столкнулись с сопротивлением среди различных клик и идеологических фракций в вооружённых силах. Но главными из этих сопротивляющихся являются левые коммунисты. Центром их лагеря является Михаил Тухачевский, известный как Красный Наполеон или большевистский маршал, и его ближайшие соратники - Витовт Путна, Иероним Уборевич и Иона Якир. Эти левые коммунисты разнообразны, но самые влиятельные группы - бордигисты, вдохновлённые Амадео Бордигой в Италии, немногочисленные троцкисты, собравшиеся вокруг главного теоретика Тухачевского Осипа Пятницкого, и советские коммунисты, которые, сражаясь в Германии (где сам Тухачевский временно находился в плену у сил Кайзеррайха в Ингольштадте), во многом черпали вдохновение из немецкой радикальной левой и неудавшихся германских спартаковцев.\n\nВсе эти фракции считают интернационализм ключевым для пролетарской борьбы и согласны с взглядами Тухачевского на социалистический интернационализм. Поэтому у всех есть место во внутреннем круге генерала Тухачевского - они шепчут ему на ухо и пытаются полностью склонить на свою сторону. Однако, пройдя собственный политический путь, он, возможно, более устойчив к внешнему давлению, чем мы думали. Происходя из дворянской среды, Тухачевский, по его словам, был когда-то детским неоязычником, увлечённым историей Наполеона и пытавшимся с помощью оппортунизма и поверхностного понимания социалистической теории подняться по революционной лестнице. Но с тех пор он превратился в убеждённого коммунистического революционера после первоначальных неудач большевиков и стал искренним провозвестником глобального пролетарского сотрудничества, так что, возможно, он сможет совмещать эти разные влияния. В любом случае, нам придётся следить за кликой Красного Наполеона и надеяться, что он останется верен Партии, а не своим советникам и товарищам, если мы хотим сохранить лояльность нашей армии партийной линии."
russoc.233.a: "Полезные люди. Опасные люди."

russoc.234.t: "Реввоенсовет и Наркомвоенмор"
russoc.234.d: "С восстановлением подлинной советской власти снова встаёт вопрос: кто возглавит Революционный военный совет республики и станет нашим народным комиссаром по армии и флоту. Хотя годы изгнания унесли лучших, сейчас нам нужен человек, который не только верен партии, но и способен управлять и талантливый командир. Мы должны определить, кто поведёт Красную армию в будущее."
russoc.234.a: "Михаил Тухачевский."
russoc.234.b: "Михаил Фрунзе."
russoc.234.c: "Климент Ворошилов."
russoc.234.e: "Нам нужна нейтральная фигура во главе."

russoc.235.t: "Чёрный дьявол большевиков"
russoc.235.d: "На недавнем съезде Советов вызвало переполох предложение, казавшееся неуместным. Владимир Загорский - теневой деятель революционного подполья первых дней, бывший секретарь Московского комитета РКП и ныне сторонник фракции Молотова - поднялся на трибуну с простым, но глубоким заявлением: увековечить память Якова Свердлова, ключевой фигуры в истории советского государства.\n\nСвердлов был не просто первым председателем ВЦИК и официальным главой государства, но и несколько месяцев после убийства Ленина в 1918 году исполнял обязанности председателя Совета народных комиссаров. Человек строгой дисциплины и непреклонной ясности, он был больше партийным администратором, чем теоретиком, и для своих сторонников воплощал идеалы большевистского централизма.\n\nПредложение Загорского, поддержанное Сергеем Чуцкаевым, другим назначенцем Свердлова, заключалось в учреждении официального Дня памяти Свердлова, открытии партийного архива его имени и включении его трудов и директив в партийное обучение. Инициатива получила явную поддержку Вячеслава Молотова, который рассматривает Свердлова как своего духовного предшественника и яркий пример бюрократической эффективности и революционной решимости. Для молотовцев Свердлов - истинный путь партии - непреклонный, эффективный и свободный от сентиментальности. Они утверждают, что руководство Зиновьева заменило эту ясность туманом идеологического романтизма и пустыми лозунгами."
russoc.235.a: "Пусть Партия чтит Свердлова."
russoc.235.b: "Партия не должна искажать историю в фракционных целях."
SOV_explain_sverdlov: "В §zмолотовской§! традиции Яков Свердлов почитается как архитектор большевистского централизма. Как ключевой создатель зарождающегося советского государства, Свердлов подчёркивал важность партийной дисциплины, иерархического управления и искоренения фракционного инакомыслия. §zВячеслав Молотов§! - человек холодного нрава, процедурной строгости и идеологической ортодоксии - видел в §zСвердлове§! предтечу своей собственной концепции партии: строгой, централизованной и неукоснительно эффективной."

russoc.236.t: "Глеб Бокий - Спецотдел"

russoc.237.t: "Государство в государстве"
russoc.237.d: "Вихрь революционного насилия утих - по крайней мере, так уверяет себя Партия. Отмена Революционных Трибуналов и интеграция ЧК в НКВД должны были ознаменовать новую главу: нормализацию советской власти, окончательную победу законности над импровизацией. Но под поверхностью началась другая борьба.\n\nАлександр Белобородов, глава Народного комиссариата внутренних дел, когда-то считался стойким зиновьевцем - пламенным революционером, подписавшим смертный приговор Романовым и защищавшим экстренные репрессии с кровавой убеждённостью. Но теперь, окружённый бюрократами, легалистами и бумажными людьми, он всё больше разочаровывается. Он видит, как ружья сменяются судами, а приговоры завернуты в пергамент, а не звучат из ствола пистолета. По его подозрению, Зиновьев уступил душу Революции компромиссу - роковой мягкости. Белобородов не изменил - формально. Но его язык изменился. Встречи с Вячеславом Молотовым стали более частыми. Белобородов может и не любит Молотова - но видит в нём оплот против разложения.\n\nСо своей стороны Молотов видит возможность. Белобородов слишком знаменит, слишком независим, слишком идеологичен. Но полезен, пока что. Вокруг него тихо происходит переконфигурация. Молодые офицеры ГПУ - амбициозные, идеологически твёрдые - получают ключевые должности. Генрих Ягода, мрачный аппаратчик, когда-то любимец Свердлова, назначен первым заместителем по госбезопасности. Яков Агранов, бывший секретарь Совнаркома и опытный следователь, возглавляет Особый отдел, обходя людей старого Благонаравова.\n\nЗиновьев остаётся не в курсе происходящего. Он верит в стабильность НКВД. Он уверен, что его старый товарищ Белобородов остаётся верен. Но течение меняется внутри самой крепости, которую он построил."
russoc.237.a: "Революция пожирает своих."

russoc.238.t: "Журналист с штыком"
russoc.238.d: "В недавней редакционной статье в [195.GetName]ской Правде несомненный голос Льва Сосновского пронзил, словно острие штыка, оставив после себя шлейф споров. Под смелым заголовком «Буржуазные черви в красных мундрах» Сосновский жестко раскритиковал безымянных партийных чиновников, обвиняя их в моральном разложении, коррупции и «тихом оппортунизме, прикрытом пролетарской оболочкой».\n\nСосновский писал: «Диктатура пролетариата гниёт в своём дворе, и вонь идёт из кабинетов этих равнодушных революционеров». Сосновский, считающийся одним из самых яростных публицистов Партии, построил карьеру на полемических статьях. Как преданный зиновьевец, он недавно прославился непримиримыми кампаниями против «Правой оппозиции», требуя публичного разоблачения и политической гибели тех, кто пытается прикрыть буржуазные тенденции марксистскими знаменами. Его подход к революционной морали непреклонен, основан на аскетизме и классовой борьбе. Внутри партии недавние статьи Сосновского вызвали смешанные чувства - от скрежета зубов до молчаливого согласия. Некоторые фигуры, особенно в нижних советах, приветствуют огненные статьи Сосновского как крестовый поход против бюрократического разложения. Другие, в том числе и некоторые из руководства зиновьевцев, опасаются, что его пуританство может оказаться вреднее пользы."
russoc.238.a: "Необходимо разоблачать ревизию ядовитыми фельетонами."

russoc.239.t: "Партия и народы"
russoc.239.d: "Дискуссия по национальной политике вновь переросла в открытый конфликт. Главным объектом стала фигура Георгия Сафарова - энергичного чиновника и теоретика, который сейчас курирует национальные вопросы в администрации Зиновьева, выступая за жёсткое сопротивление «автономизации».\n\nСафаров, отправленный в Среднюю Азию, теперь утверждает, что революционная классовая борьба должна идти рука об руку с национальным освобождением, возглавляя движение, названное «деколонизацией», направленное на террор против русских поселенцев в степях и Туркестане. Молотовиты обвиняют Сафарова в «романтизации племенного национализма», позволяя «реакционным тенденциям скрываться за красными знаменами» и в конечном итоге подрывать партийный централизм.\n\nДля молотовитов подход Сафарова напоминает хаос Гражданской войны, когда национальные движения часто выходили из-под контроля партии. В свою очередь, Зиновьев дал Сафарову сдержанную, но заметную поддержку, ведь они вместе прибыли в Россию в запечатанном вагоне в 1917 году. Этот поезд, как отметил Зиновьев, вёз и Ленина, и он похвалил Сафарова за его преданность «революционному интернационализму, а не великорусскому шовинизму»."
russoc.239.a: "Линия Сафарова - правильная."
russoc.239.b: "Не позволим национализму маскироваться под красные флаги."

russoc.240.t: "Несправедливо забытый комиссар"
russoc.240.d: "Ивар Смильга, руководивший деятельностью всех комиссаров в Красной армии, не чужд противоречий и теорий. Как бывший глава Политического отдела РВСР он координировал идеологический каркас ранней Красной армии. После возвращения из Франции вместе с другими большевиками Смильга стал эмиссаром Исколата, который теперь действует в Двинске как неофициальное посольство «Латвийской Республики». Сейчас в Госплане шепчутся, что таланты Смильги пропадают впустую, и он мог бы сыграть важную роль в возрождении национальной экономики. Но другие, особенно среди бюрократов Молотова, ворчат, что Смильга олицетворяет возвращение доктринального хаоса, совершенно ненужного в государственном планировании."
russoc.240.a: "Смильге по праву место заместителя председателя Госплана."
russoc.240.b: "Пусть продолжает работу с Исколатом."

russoc.241.t: "Прокурор пролетарской революции"
russoc.241.d: "Николай Крыленко - альпинист, эсперантист, страстный охотник и бывший председатель Революционного (Верховного) трибунала - теперь занял пост первого главного государственного прокурора Республики, отвечающего за реформу Революционных Трибуналов.\n\nДля многих Крыленко - живое воплощение синтеза революционной боевитости и юридического рационализма. Для других - опасный пережиток военного фанатизма, теперь скрытый за институциональными мантиями. Как прокурор, он не просто применяет закон - он определяет, что такое закон в рабочем государстве. Для него суд - не нейтральный орган права, а поле классовой борьбы - театр революционной морали. Товарищи описывают его как блестящего, но невыносимого, неутомимого, но безжалостного, с острым умом и ещё более острым языком.\n\nХотя формально он лоялен молотовской фракции, многие в ней смотрят на него с подозрением из-за старых популистских привычек и непредсказуемого темперамента. [ROOT.GetLeader], однако, считает его полезным инструментом для окончательной чистки остатков Народного фронта - меньшевиков, эсеров, старых умеренных и колеблющихся, вышедших из употребления.\n\nСистема правосудия заново формируется, начинается тихая борьба - не оружием и лозунгами, а доктринами, указами и судебным контролем. И в центре этого стоит Крыленко: революционер, ритор и теперь - государственный прокурор."
russoc.241.a: "Будем надеяться, что его рвение послужит Революции."

russoc.242.t: "Секретариат партии"
russoc.242.d: "После свержения Народного фронта и восстановления большевистского правления Российская Коммунистическая Партия снова управляет не из изгнания, а из Петрограда. Огромное напряжение, связанное с восстановлением централизованного контроля, воссозданием партийного единства и координацией аппарата революционного управления, требует возрождения института, некогда ключевого для бесперебойной работы партийного аппарата - Секретариата.\n\nСозданный после VIII съезда партии в 1919 году, Секретариат функционировал как практический нервный центр партийного аппарата. Под руководством Николая Крестинского он контролировал кадровую работу, межведомственную координацию и поддержание партийной дисциплины по всей огромной и разрозненной стране. Даже после падения большевистской России Крестинский сохранил титул Исполнительного секретаря в изгнанном Зарубежном бюро ЦК - должность больше символическую, чем реальную - но он никогда её не оставлял.\n\nТеперь, когда съезд вновь собирается в Петрограде и избирается новый Центральный Комитет, возникает вопрос: кто должен занять пост главы Секретариата? Роль пока остаётся бюрократической - реальный центр власти в руках председателя Совнаркома Григория Зиновьева - но влияние Секретариата на партийные кадры и региональные структуры делает этот выбор далеко не пустяковым.\n\nСам Зиновьев рассматривает эту должность как техническую и предпочитает удерживать власть в Политбюро. Однако другие - особенно молотовиты - могут видеть в посте точку опоры для постепенного расширения влияния."
russoc.242.a: "Николая Крестинского следует восстановить на этом посту."
russoc.242.b: "Сергей Чуцкаев, продвигаемый фракцией Молотова"

russoc.243.t: "Партия без страны"
russoc.243.d: "Годами Коммунистическая партия (большевиков) Украины - КП(б)У - существовала в изгнании, маргинальное ответвление Российской Коммунистической партии, живущее лишь в кругах красной эмиграции и отчётах РКП. Партия вернулась в Россию из-за границы вместе с РКП, но не как голос украинского социализма, а как пережиток старой мечты - советской Украины, полностью интегрированной в русский революционный проект.\n\nКП(б)У родилась не из украинской почвы, а из директив Петроградского совета и Комиссариата по национальностям. В декабре 1917 года, когда большевики пытались подорвать Украинскую Центральную Раду, они организовали съезд в Киеве - где оказались в явном меньшинстве, позорно. Побеждённые большевики бежали в Харьков, где провели альтернативный съезд, на котором были только они - номинальное собрание без реальной власти, которое тем не менее провозгласило советскую власть и объявило Раду распущенной. К январю 1918 года Красная армия вела войну с зарождающейся Украинской Народной Республикой. Во время жестокой пятидневной осады Киева в феврале большевистские подразделения без разбора обстреливали город, применяя отравляющие газы и затем проводя кампанию красного террора - массовые казни и резню во имя классовой войны. Украинское население этого не простило.\n\nКП(б)У была формально учреждена лишь в апреле 1918 года в изгнании, в Таганроге, и подтвердила своё подчинённое положение Российской Коммунистической партии на первом съезде в Москве в июле того же года. Она ни дня не правила на Украине. Даже многие украинские марксисты, ранее сотрудничавшие с большевиками - например, представители крестьянско-повстанческого движения или левых Центральной Рады - вскоре присоединились к УКАП - Украинской коммунистической партии - привлечённые идеей независимой советской Украины.\n\nСегодня КП(б)У - русская партия во главе с Евгенией Бош, ярой и доктринальной революционеркой, непоколебимой в своём видении Украины как отделившейся провинции, подлежащей восстановлению. Её сопровождают единомышленники-централисты Григорий Петровский, опытный большевистский аппаратчик, и Влас Чубарь, жёсткий администратор. Они не говорят от имени Украины, но говорят о ней громко. Их план прост - провозгласить в Курске «Временное рабоче-крестьянское правительство Украины». Оттуда они надеются сформировать Украинскую Красную армию, вернуться силой и разжечь новое восстание."
russoc.243.a: "Украина воссоединится с матушкой Россией - хотят того они или нет."

russoc.244.t: "«Временное рабоче-крестьянское правительство Украины»"
russoc.244.t.UKR: "Правительство в изгнании... кого же?"
russoc.244.d: "Под красными знаменами и смелыми прокламациями Коммунистическая партия (большевиков) Украины КП(б)У объявила о создании Временного рабоче-крестьянского правительства Украины в российском городе Курске. Этот изгнанный комитет под руководством Евгении Бош и при поддержке Центрального комитета утверждает, что говорит от имени промышленных рабочих и обедневших крестьян Украины - несмотря на отсутствие опоры на украинской территории и значительной поддержки украинского общества.\n\nДекларация, написанная в стиле, знакомом по годам гражданской войны, осуждает «буржуазных узурпаторов и мелкобуржуазных националистов, саботирующих диктатуру труда», и провозглашает историческую миссию КП(б)У - восстановить советскую власть на Украине. Она обещает масштабную перераспределение земли, централизованное планирование экономики и полное распространение пролетарского интернационализма - «как только украинский народ освободится от нынешнего плена националистических иллюзий».\n\nХотя риторика впечатляет, правительство пока существует лишь на бумаге. Город Курск, едва за границей Украины, служит в основном логистической базой и издательским центром. Тем не менее в его железнодорожных депо и реквизированных офисах КП(б)У начала формировать первые батальоны так называемой Украинской Красной армии, задуманной как военное крыло будущей рабочей республики.\n\nДля многих на Украине это «правительство» - уродливая бутафория: неукраинская партия, поддерживаемая иностранной державой, которая претендует управлять страной из изгнания. Для украинских социалистов и коммунистов - от независимых укапистов до популистов-боротбистов - это всего лишь провокация. Уже в Киеве и Харькове распространяются сатирические листовки с насмешками над «Курским Совнаркомом»."
russoc.244.d.UKR: "Поступила новость с северной границы: в российском городе Курске Евгения Бош и небольшая группа эмигрантских большевиков объявили о создании так называемого «Временного рабоче-крестьянского правительства Украины». Без присутствия на украинской земле и почти без поддержки украинского общества, но при поддержке РКП, это самоназначенное правительство заявляет, что говорит от имени украинского рабочего класса. Оно состоит почти полностью из неукраинцев, организованных в изгнании, издающих указы, о которых на Украине никто не просил.\n\nЧто любопытно, оно претендует представлять страну, в которой не живёт, не управляет и не понимает - издавая заявления из логистического центра на российской стороне границы, будто крики через забор смогут склонить людей на свою сторону. Является ли это прелюдией к вторжению или просто отчаянным трюком - трудно игнорировать символизм: «украинское» правительство, сформированное в России, в интересах России.\n\nРеакция политических кругов была быстрой и жёсткой. Многие требуют официального ответа. Другие предлагают насмешливое игнорирование. Некоторые шепчут о возможности: если они хотят править из Курска - может, нам стоит претендовать на Курск."
russoc.244.a: "Первый шаг к восстановлению Советской власти на Украине"
russoc.244.b: "Пусть подавятся русскими хлебными пайками."
russoc.244.c: "Если Курск - столица Украины, значит, Украина включает Курск."
russoc.244.e: "Комитет не может диктовать Украинскую революцию."
russoc.244.f: "Советское по названию, имперское по сути."

russoc.245.t: "Падение Белобородова"
russoc.245.d: "Напряжение в НКВД достигло предела. Месяцы бюрократической инерции, внезапных перестановок и тонких препятствий подорвали авторитет комиссара Александра Белобородова. Хотя формально он остаётся верен революционной линии, он начал открыто критиковать недавние реформы Партии - особенно роспуск системы Революционных Трибуналов.\n\nРешающий удар был нанесён не скандалом, а тихо распространённой меморандумом Совета труда и обороны, ставящим под вопрос «оперативную сплочённость» НКВД под руководством Белобородова. Несмотря на расплывчатость и формальную отсутствие обвинений, этого было достаточно, чтобы поколебать оставшееся доверие Зиновьева.\n\nТем не менее, Политбюро сохраняет право голоса, предлагая либо оставить Белобородова на месте, либо назначить Георгия Благонаравова, доверенного начальника ГПУ, на смену Белобородову."
russoc.245.d2: "Кампания против комиссара Белобородова принесла плоды - не шумно и с судами, а через целенаправленное, клиническое подрывание доверия. Серия «административных несоответствий» была тихо собрана союзниками Молотова в Совете труда и обороны. Неправильно оформленные распоряжения здесь, сбои в командной цепочке там - достаточно мелкие, чтобы игнорировать по отдельности, но смертельно опасные в совокупности.\n\nПолучив досье, намекающее на «оперативную дестабилизацию», Зиновьев не протестовал. Хотя формальных обвинений не последовало, смысл был ясен: Белобородов - пережиток, а возможно, и обуза. Под видом восстановления дисциплины Зиновьев одобрил назначение Генриха Ягоды, ветерана петроградской ЧК и бывшего протеже Свердлова, новым народным комиссаром внутренних дел. Публично Ягода представлен как технократический стабилизатор. Лично молотовиты ликуют. С лояльным человеком во главе НКВД - и вскоре ГПУ - наконец могут стать орудием настоящей идеологической дисциплины."
russoc.245.a: "Товарищ Белобородов доказал свою верность, он должен остаться."
russoc.245.b: "Мы не отдадим меч Революции так просто."
russoc.245.c: "Пусть комиссариат служит Республике, а не какой-либо фракции."

russoc.246.t: "Ревизионизм среди нас"
russoc.246.d: "Возвращение в Россию принесло с собой не только революцию, но и воссоединение с «московскими большевиками» Бухарина - и не всем это пришлось по душе. Сегодня Центральный Комитет был потрясён ожесточённым конфликтом, инициированным Вячеславом Молотовым и несколькими его соратниками. Молотов объявил о появлении правого оппортунистического отклонения - болезни, скрывающейся под лозунгами национального восстановления и «смычки рабочих и крестьян». Кроме того, это «правое оппортунистическое отклонение» обвинили в чрезмерной мягкости по отношению к крестьянству, романтическом представлении о децентрализованной советской власти и увлечении франко-британским синдикализмом. Самое страшное, что молотовцы указывали на то, что многие союзы и советы, связанные с бухаринистами, вступили в преждевременные политические дискуссии без руководства партии и ставили под сомнение верность бухаринистов централизованному революционному государству.\n\nОднако другие, в частности ближайшие соратники Зиновьева - Каменев и Преображенский - предостерегали, что разногласия не следует путать с саботажем, а единство между так называемой «Зарубежной делегацией» и «Русским бюро» должно оставаться бесспорным. Теперь ожидается вмешательство председателя."
russoc.246.a: "Ревизионизм нужно искоренить, пока он не расплодился."
russoc.246.b: "Мы не потерпим отклонений, но это не саботаж."
russoc.246.c: "Это нападение на единство Партии!"

russoc.247.t: "Истинный польский авангард"
russoc.247.d: "Иосиф Уншлихт, ветеран большевиков и один из основателей ЧК, давно является старшим польским революционером на российской земле. Когда-то близкий соратник Зиновьева, а теперь верный сторонник партийной линии в изгнании, Уншлихт остаётся заметной фигурой среди так называемых Mniejszościowcy - меньшинственной фракции Польской коммунистической партии (KPP), образованной после жёстких споров в изгнании.\n\nПоскольку KPP запрещена в Польше, а так называемое «большинство» базируется в Париже, Уншлихт теперь выдвигает свою позицию: настало время, чтобы наша Партия поддержала его тенденцию - единственный легитимный авангард польского пролетариата. Опираясь на партийные ячейки, офицеров Красной Армии польского происхождения и элементы в зиновьевской прессе, он предлагает консолидировать деятельность Mniejszościowcy под эгидой будущей Польской Советской Республики, которая будет создана при нашей поддержке - силой, если потребуется.\n\nНекоторые советники Наркоминдела, однако, предупреждают, что если мы пойдём вперёд, это может привести к дипломатическим последствиям с [FRA.GetNameDef], где по-прежнему находится руководство Варшавы в изгнании. Но для коммунистического дела символическое и стратегическое значение Польши невозможно переоценить."
russoc.247.d2: "[POL.GetNameDefCap], основанная при поддержке Франции и Интернационала, претендует на представительство польского рабочего класса. Но в Столице формируется иная повестка. Иосиф Уншлихт, ветеран большевиков и старший член Mniejszościowcy - меньшинственной фракции Польской коммунистической партии - утверждает, что варшавский режим заражён синдикалистским отклонением, иностранной зависимостью и глубокой враждебностью к истинному ленинскому интернационализму.\n\nПоддерживаемый несколькими советскими институтами, включая нашего наркоминдела Карла Радека, а также кругом польских революционеров из изгнания, Уншлихт считает, что KPP(m), возглавляемая Юлианом Лещинским, уже не представляет польский пролетариат. Хотя он пока не призывает к созданию новой партии, чтобы возглавить Революционную Польшу, он требует идеологического первенства и предлагает план политического «освобождения» Польши от реформистского правления.\n\nЭто может вызвать серьёзный раскол с [FRA.GetNameDef] и дестабилизировать всю Третью Интернациону - но также может открыть путь к Польской Советской Республике, ориентированной на нашу сторону, а не на их."
russoc.247.a: "Признать людей Уншлихта законными наследниками польской революции."
russoc.247.b: "Оказать им тихую поддержку, избегая открытых провокаций."
russoc.247.c: "Мы не рискнём расколом в мировом движении."
russoc.247.e: "Поручить Уншлихту сформировать Временный Комитет Польской Советской Республики."

