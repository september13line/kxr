### Focuses ###

TKE_coalescing_our_coalition: "Сплотить нашу коалицию"
TKE_coalescing_our_coalition_desc: "Если мы хотим по-настоящему обеспечить нашу независимость в условиях распада колониального образования, когда-то называвшегося Миттелафрика, различные разрозненные политические группировки Французского Конго, сосредоточенные вокруг Браззавиля, должны объединиться, пусть даже временно, чтобы создать единый фронт, посвященный антиимпериалистической борьбе за свободную Экваториальную Африку. Главой этой новой коалиции должен стать уважаемый государственный деятель Фульбер Юлу, который на протяжении многих лет боролся за автономию или независимость сначала под властью французов, а затем немцев, и который также пользуется поддержкой макоко, которые по-прежнему имеют большое влияние на большую часть населения. Хотя он может вызывать некоторые сомнения, учитывая его явное стремление к полному контролю над более широким движением за независимость, этот набожный христианский консерватор станет лицом Свободного Конго, по крайней мере на данный момент, и эта хрупкая коалиция приведет нас к свободе!"
TKE_meeting_the_makoko: "Встреча с Макоко"
TKE_meeting_the_makoko_desc: "Макоко - это титул монарха Королевства Теке, также известного как Королевство Анзику, Королевство Тио или просто Великий Макоко, и хотя это некогда великое Королевство было сведено к небольшому государству с центром в Мбе недалеко от Браззавиля, оно по-прежнему имеет большое влияние на местную политическую ситуацию, даже несмотря на то, что более прогрессивные элементы стремятся освободиться от традиционалистского влияния. Нынешней Макоко является Нгалифуру, Королева Текеланда, известная как набожная спиритуалистка, преданная традиционной народной вере Теке, и консервативная антиколониалистка, которая с неохотой сотрудничала с империалистами с момента их прибытия, предпочитая свободное Французское Конго, где она имеет большое влияние на свои земли, а Фульбер Юлу - лидер коалиции - является её предпочтительным кандидатом на пост главы более широкого национального правительства. Независимо от нашего отношения к её Высочеству, мы все равно должны встретиться с ней."
TKE_courting_democratic_cliques: "Ублажить прогрессивные клики"
TKE_courting_democratic_cliques_desc: "За пределами консервативного блока, сформированного вокруг Юлу и Макоко, местная политическая сцена в основном левоориентирована, причем как радикальные, так и демократические левые элементы активны и заметны в Браззавиле и за его пределами. Крупнейшей и наиболее умеренной из этих левых политических ассоциаций является Parti Progressiste Congolais, или PPC, разделенная на клики, возглавляемые соперничающими визионерами Пьером Гура, Стефаном Чишелем и основателем партии Жеральдом-Феликсом Чикая, и именно этих фигур мы должны сейчас добиваться, если наша коалиция хочет быть действительно широкой коалицией. Пусть компромисс и мирное сотрудничество будут нашим руководством, по крайней мере до тех пор, пока не будет достигнута независимость."
TKE_amiable_amicale_alliance: "Дружественный союз с L'Amicale"
TKE_amiable_amicale_alliance_desc: "L'Amicale - сокращение от Société Amicale des Originaires de l'Afrique Equatoriale Française - это антигерманская, антиимпериалистическая и открыто левая политическая ассоциация, имеющая открытые связи с Коммуной Франции, созданная профсоюзным деятелем, ставшим мессианским активистом за независимость, Андре Гренаром Матсва. Связанная с зарождающимся профсоюзным движением в Браззавиле, L'Amicale позиционирует себя как предвестник экваториально-африканской революции, используя спиритуалистический популизм, различную социалистическую риторику и активизм на низовом уровне для распространения своего послания среди угнетенных масс. Популярная среди городских рабочих и бедных, L'Amicale и более широкое Матсвское движение являются очевидными союзниками, пусть и временными, в нашем стремлении к свободе."
TKE_linking_with_libreville: "Связь с Либревилем"
TKE_linking_with_libreville_desc: "Через нашу северо-восточную границу находится Габон, ещё одна недавно обретшая независимость страна, освободившаяся от развала Миттельафрики. В настоящее время Габон находится под командованием нашего соратника-франкофила, консервативного сильного человека Леона М'Ба, и может стать сильным союзником в эти трудные времена, поскольку мы оба стремимся ослабить поддерживаемое Португалией Маниконго на юге и поддерживаемое Германией Бельгийское Конго через реку Конго. Надеюсь, что в Либревиле думают так же."
TKE_arms_from_old_masters: "Оружие наших старых мастеров"
TKE_arms_from_old_masters_desc: "И хотя Кайзеррейх был нашим колониальным господином со времён Великой войны, или, по крайней мере, был им до внезапного краха Миттельафрики, именно французы первыми колонизировали эту землю в 1882 году, и именно они заложили культурные и политические основы, на которых мы строим сегодня. Всегда поддерживая связи с французами и даже по-прежнему в основном говоря на их языке, поскольку Германия так и не смогла завоевать популярность здесь за полтора десятилетия, в течение которых она контролировала колонию, мы вместо этого обратимся к нашим старым колониальным господам, будь то правительства в Алжире или Париже, в поисках оружия и снабжения, чтобы выиграть эту войну за нашу независимость."
TKE_rally_political_militias: "Сплав политических парамилитариев"
TKE_rally_political_militias_desc: "Колониализм порождает многое, в первую очередь, недовольство и сопротивление местных жителей, если дать им достаточно времени и причинить им достаточно страданий. Таким образом, Французское Конго изобилует местными политическими военизированными формированиями всех мастей, имеющими разные идеологические системы, но объединенными одной общей чертой - горячим желанием создать собственную свободную нацию. Мы должны привлечь этих ревностных радикалов и преданных делу боевиков для формирования своего рода слабо организованного и децентрализованного военного авангарда - политически образованного офицерского корпуса, состоящего из представителей всех политических течений, преданных делу антиколониализма и достижению полной суверенитета, независимо от цены. Эти люди должны помочь в обучении наших ополченцев и наших молодых вооружённых сил вместе с немногими настоящими офицерами, которые служили в колониальных войсках."
TKE_settle_old_scores: "Расплата с Маниконго"
TKE_settle_old_scores_desc: "Настало время выступить против вероломного Маниконго на юге! Исторический соперник Королевства Анзику, некогда грозное Конго, превратилось в жалкого лакея португальцев, давно утративших свою былою мощь, с иллюзорными надеждами объединить бассейн реки Конго под своим иностранным правлением. Маниконго и его правительство падут, освободив народ баконго от тисков европейского империализма и промывания мозгов, и наконец-то обеспечив нам южную границу и прибыльный бассейн реки Конго с его портами. К оружию!"
TKE_victory_against_lapdogs: "Победа над португальским самозванцем"
TKE_victory_against_lapdogs_desc: "Мы наконец одержали победу над поддерживаемым иностранцами правительством Маниконго, и вместе с ним португальцы больше не будут иметь права голоса в делах Конго. Теперь мы должны работать над укреплением нашего контроля над бассейном реки Конго и подготовить наше молодое правительство к предстоящим задачам построения нации. Свобода наконец-то достигнута, по крайней мере на данный момент, но путь к стабильности и процветанию будет долгим, и волки уже кружат как за рубежом, так и внутри страны. Мы должны быть готовы."
TKE_fate_of_coalition: "Судьба распадающейся коалиции"
TKE_fate_of_coalition_desc: "В ходе не неожиданного, но и не особо полезного шага хрупкая коалиция, сформированная вокруг Фульбера Юлу при поддержке Королевы Нгалифуру, начала раскалываться и рушиться, по-видимому, безвозвратно, угрожая полным крахом, если не произойдет политическое чудо, которое снова объединит разрозненные фракции разнообразного политического движения Французского Конго. Однако теперь, когда независимость завоевана, угроза полного уничтожения и продолжающегося иностранного угнетения больше не нависает над страной, это будет сложнее, чем кажется. Что станет с коалицией, пока не ясно, но вскоре мы раз и навсегда решим её судьбу..."

TKE_beyond_brazzaville: "За пределами Браззавиля"
TKE_beyond_brazzaville_desc: "После того как первые реформы нашего правительства начали приносить плоды, Конго теперь вздохнуло с облегчением, поскольку мы наконец-то оправились как от кровопролитной войны за независимость, так и от ожесточенных междоусобиц, которые потрясли молодое государство до самой его основы. Теперь, когда внутренние проблемы урегулированы, мы будем смотреть вовне, чтобы защитить нашу новообретенную независимость, а также распространить своё влияние на всю Африку. Используя наше уникальное положение в центре Африки, мы будем использовать наше географическое положение как трамплин, чтобы стать важным игроком в африканских делах."
TKE_unite_moyen_congo: "Объединенить «Миттельконго»"
TKE_unite_moyen_congo_desc: "После нашей войны за независимость против разваливающегося гиганта Миттелафрики и армий Маниконго и его португальских сторонников, мы вновь привели бывшую колонию Среднее Конго под управление Браззавиля. Мы смогли изгнать эти колониальные силы благодаря союзу с Габоном, другой франкоязычной страной, борющейся за свою независимость. Хотя мы столкнулись с общим врагом, этот конфликт привел к тому, что Либревиль и Браззавиль стали бороться за влияние в регионе Миттельконго, бывшей немецкой колонии, включающей Габон и Среднее Конго. С помощью войны или влияния наших союзников мы обеспечим полную реализацию наших планов по построю постколониального порядка."
TKE_new_allies: "Новые друзья, старые враги"
TKE_new_allies_desc: "Появление новых государств на месте бывшей Миттельафрики привело к тому, что можно назвать второй «борьбой за Африку». Поскольку огромные ресурсы этого региона больше не контролируются немецкими промышленниками, иностранные державы вернулись к более косвенным способам оказания влияния на эти новые страны. В условиях формирования нового постколониального мира мы должны мудро выбирать своих новых союзников. Вернуться ли нам в лоно наших старых хозяев на равных условиях, присоединиться к Интернационалу в его борьбе против колониализма или проложить новый путь вместе с нашими африканскими братьями?"
TKE_towards_equatorial_africa: "На пути к Экваториальной Африке"
TKE_towards_equatorial_africa_desc: "На протяжении десятилетий Браззавиль играл центральную роль как для французской, так и для немецкой колониальной администрации. Являясь столицей Французской Экваториальной Африки, а позднее и всей Экваториальной Африки, наш город быстро разросся, чтобы управлять такой обширной и разнообразной территорией. Стремясь обеспечить новую независимость нашей страны, мы будем стремиться расширить влияние Конго на северную границу. Принимая у себя целый ряд соперничающих правительств, от немецкой крепости в Камеруне до социалистических революционеров из клики Адамава, исламских вождей на крайнем севере и нестабильного правительства [CEA.getleader] в Убанги-Шари, мы будем усердно работать над тем, чтобы закрепиться в Экваториальной Африке."
TKE_towards_congo_basin: "Пересечь Мто-Конго"
TKE_towards_congo_basin_desc: "С падением Миттелафрики хрупкий баланс сил в бывшем Бельгийском Конго полностью разрушился. Колониальные остатки, наемники, безжалостные капиталисты и местные клики, каждый из которых борется за власть, не дают надежды на скорый конец этого конфликта. Чтобы обеспечить безопасность нашего восточного фланга, мы разыграем свою карту и пересечем реку Конго, чтобы помочь восстановить порядок на этой обширной и богатой ресурсами земле. Мы должны составить соответствующий план: либо достичь наших целей, заключив прочные союзы с этими выскочками, либо усилить наше вмешательство, провозгласив себя защитниками свободного Конго."
TKE_restoring_mittelafrika: "Возрождение Бегемота"
TKE_restoring_mittelafrika_desc: "После наших победоносных военных кампаний по всей Экваториальной Африке войска Королевы-матери совершили невозможное. Некогда любопытное маленькое государство на окраине Конго, Королевство Тийо поднялось и стало единственным гигантом Экваториальной Африки. Когда мы достигли зенита золотого века Анзику, наши колониальные благодетели настояли, чтобы Королева-мать направила своих воинов к конечной цели Королевства - восстановлению Миттелафрики. С соблазнительной перспективой совместного владения огромными минеральными богатствами Африки, только время покажет, сможем ли мы сохранить своё господство над этим перекованным колониальным монолитом."
TKE_unite_bas_congo: "Царство Банту"
TKE_unite_bas_congo_desc: "Обойдя своих соперников как внутри страны, так и за рубежом, аббат Юлу одержал победу над своими врагами и стал бесспорным правителем Экваториальной Африки. Хотя молодой священник мог бы просто наслаждаться этой и без того впечатляющей победой и накапливать состояние благодаря своей нынешней коррупционной деятельности, Юлу - человек с большими амбициями. Молодой аббат приготовится вести свою паству к осуществлению своей амбициозной мечты - объединению не только региона Нижнего Конго, но и всех народов банту под его праведным руководством. Предлагаемое Юлу объединение его братьев-банту не только послужит африканским оплотом против сиренского пения социализма, но и позволит аббату расширить свою клептократию и наполнить свою сутану новыми возможностями для обогащения."
TKE_unite_latin_africa: "Объединить латинскую Африку"
TKE_unite_latin_africa_desc: "В нашей соседней франкоязычной стране Убанги-Шари молодой зажигатель Бартелеми Боганда сделал себе имя в демократических кругах. Дядя безумного Аскари, Жан-Бедель Бокасса, Боганда использовал свои семейные связи, чтобы выступать за объединение латинских народов Экваториальной Африки под одним знаменем. Это предложение о паллатинском единстве пронеслось по ППК, и его горячие сторонники желают присоединиться к убеждениям Боганды в Браззавиле и идти к латинскому единству под нашим руководством."
TKE_unite_french_africa: "Объединить франкоязычную Африку"
TKE_unite_french_africa_desc: "Хотя мы освободили наших братьев в Конго и Экваториальной Африке из тисков империализма, большая часть наших соотечественников в диаспоре продолжает страдать под колониальным гнетом. Используя наши связи с нашей родительской организацией Mikalé, мы установим контакты по всей Западной Африке, чтобы подготовиться к окончательному удару, который положит конец французскому реакционизму в Алжире. От оживленных городов Дакар и Уагадугу до наших дальних малагасийских братьев на Мадагаскаре, мы не успокоимся, пока наши родственники не освободятся от оков колониализма."

TKE_revival_of_the_kingdom: "Триумф дома Макоко"
TKE_revival_of_the_kingdom_desc: "Вечные споры между республиканцами и социалистами без сомнения доказали, что их идеологии и современные глупости приведут лишь к хаосу и беспорядку здесь, в Среднем Конго. С устранением этих агитаторов и ложных пророков новое Королевство Теке поднимется к величию под руководством доброжелательной и мудрой Мана Оунко Нгалифуру и её верных сторонников. Предстоит проделать огромную работу, чтобы устранить последствия разрушительного внутреннего конфликта и краха немецкой колониальной империи, но под властью короны мы, скорее всего, добьемся успеха и вновь процветем!"
TKE_deal_with_socialists_and_republicans: "Удар по социалистам и республиканцам"
TKE_deal_with_socialists_and_republicans_desc: "Социалисты из Микале и республиканцы из PPC, возможно, сыграли свою роль в войне против немецких колонизаторов и португальских приспешников, но их постоянные разговоры о чужеземных идеологиях и мнимых обещаниях свободы, равенства и стабильности в лучшем случае являются не более чем высокими идеалами, а в худшем - откровенной ложью и обманом, направленным на то, чтобы ввести в заблуждение традиционное население территории Теке. Республиканцы готовы продать наши традиции и обычаи ради прибыли и тщеславного престижа, а социалисты превратят территорию Теке в не более чем протекторат Франции, лишь покрытый багряным покровом. Если наша нация хочет процветать и достичь истинной славы здесь, в сердце Африки, мы не можем позволить таким змеям устроить своё гнездо среди нашего народа. Верные люди Мана Оунко будут ходить от деревни к деревне и избавляться от этих смутьянов любыми необходимыми средствами, пока не останутся только те, кто любит Королевство в своих сердцах. Только тогда мы сможем обрести мир, единство и процветание."
TKE_collaborate_with_colonial_officers: "Работа с колониальными чиновниками"
TKE_collaborate_with_colonial_officers_desc: "Французская колониальная администрация существовала на землях Теке с момента подписания первого договора в 1880 году до конца Первой мировой войны, и её элементы сохранялись даже во время немецкой реорганизации этих территорий. Хотя многие французские колонисты уехали в Алжир, чтобы сражаться на стороне петанистов-республиканцев и националистов, для многих территории Среднего Конго стали их домом, и они вошли в состав немецкой администрации, некоторые, несомненно, надеясь, что однажды французский триколор снова будет развеваться над этими землями. Немцы ввели целый ряд новых законов и директив в своей недавно приобретенной колонии, но, несмотря на некоторую миграцию колонистов, они в значительной степени полагались на существующие французские договоры и колониальные аванпосты для управления этими примитивными землями. С распадом Миттельафрики на наших землях теперь находятся как французские, так и немецкие колонисты, растерянные и не имеющие направления движения. Большинство, конечно, вновь уехали в более благоприятные места в оставшихся очагах немецкого или французского колониального порядка, но многие также остались. Мы должны предложить этим бродягам работу в управлении новым Королевством Теке, чтобы обеспечить как можно более плавный переход."
TKE_teke_spiritualism: "Возрождение спиритизма Теке"
TKE_teke_spiritualism_desc: "Не секрет, что Королева Нгалифуру и её покойный муж, король Илу I, были большими сторонниками сближения Теке с французами, и фактически именно Нгалифуру подписала первый договор между французскими властями и традиционным африканским Королевским домом, и хотя отношения между французами и теке ухудшались и улучшались в зависимости от того, кто в данный момент правил в Париже, отношения между племенами нашей территории и колонизаторами оставались довольно хорошими. Однако Нгалифуру никогда не была готова переступить черту, приняв христианскую веру. Католические миссионеры и местные колониальные чиновники, а позднее и немецкие протестанты, все пытались обратить племена нашей земли в свою западную веру, но благодаря вмешательству Мана Оунко этого никогда не произошло. По сей день мы сохраняем свою веру, и под руководством Королевы-матери так будет и впредь. Королева Нгалифуру занимает очень важное положение в вере, поскольку она олицетворяет дух Нкве Мбали, связанный с короной. В дополнение к своей роли монарха нашей нации, она принимает паломников со всего нашего Королевства, являясь величайшим маяком старых традиций в нашем маленьком государстве. С укреплением власти Королевы мы в полной мере возродим духовные традиции Королевства Теке и постараемся вернуть как можно больше обращенных в христианство обратно к свету старой веры."
TKE_power_to_the_queen_mother: "Вся власть Королеве-матери"
TKE_power_to_the_queen_mother_desc: "После смерти бывшего короля Макоко, или Илу I, в 1892 году, Королева-мать Нгалифуру продолжала править как мать всех теков. Хотя она вышла замуж за других королей Королевства, принадлежащих к тринадцати различным вассалам самого главного Королевства, Нгалифуру обладает высшей властью в государственных и духовных вопросах. Это вытекает из местной традиции Теке, согласно которой короли и Королевы наделены равными полномочиями, и поскольку Нгалифуру унаследовала власть от последнего короля, её влияние на Королевство остаётся самым сильным. Отчасти это также связано с её сильным контролем над территорией Нгабе и городом Мбе, столицей Королевства, хотя превосходные качества Королевы как правительницы не остались незамеченными населением страны. Сметая противников режима, мы должны теперь приступить к работе, чтобы обеспечить, чтобы Маноунко из племени Теке обладал главной властью на этих разнообразных территориях, и чтобы все короли Теке подчинились новой монархической системе."
TKE_return_to_french_authority: "Назад к иностранной власти?"
TKE_return_to_french_authority_desc: "С 1880-х годов до конца Первой мировой войны и распада Французской Республики Королевство Теке было протекторатом Франции. Это соглашение было заключено между Макоко Илу I и французским офицером Пьером Саворньяном де Брацца. Королевство стало Средним Конго, номинально являясь территорией Франции, но на самом деле большая часть земель колонии была продана тридцати французским компаниям. Эти компании занимались крупными проектами по добыче ресурсов в надежде превратить территорию в настоящую золотую жилу, но вскоре большинство из них обнаружило, что их казны опустели, а от потерянных инвестиций не осталось почти ничего. Для местных теке эти проекты были дорогостоящими, поскольку члены племени обращались с мужчинами и женщинами как с рабами, но, учитывая финансовые неудачи французов, территории теке чаще всего оставались полностью нетронутыми белыми людьми. Несмотря на жестокое обращение со стороны французских компаний, Нгалифуру и её сторонники с определенной степенью нерешительности относятся к полному отрыву от иностранного правления. Новая ситуация в сердце Африки является насильственной и хаотичной, и даже если французы и плохо обращались с нашим народом в прошлом, возможно, лучше иметь дело с известным злом, чем с теми, кто скрывается в джунглях бывшей Миттелафрики. Однако решение, как всегда, остаётся за Маном Оунко, и её народ обращается к Королеве за руководством."
TKE_woman_of_the_whites: "Женщина белых"
TKE_woman_of_the_whites_desc: "Королева-мать Нгалифуру завоевала множество прозвищ за время своего долгого правления, как от своих самых ярых сторонников, которые прославляли этот почтенный символ могущества Теке, так и от своих многочисленных злейших врагов, которые тщетно пытались очернить это могущество. Однако одно прозвище, которое ей дали и те, и другие, - «женщина белых», - связано с её умением обращаться с европейцами. С тех пор, как Пьер Саворньян де Брацца впервые посетил эти земли, Нгалифуру оставалась единственной постоянной величиной в отношениях между европейцами и Теке, и наша Мань Оунко произвела на де Браццу такое неизгладимое впечатление, что французский офицер даже подарил Королеве дорогой саблю. С Королевой, руководящей страной твердой рукой, её опыт в отношениях с европейцами, несомненно, поможет народу Теке занять своё законное место в мире."
TKE_a_modernized_tribal_monarchy: "Осовременить нашу племенную монархию"
TKE_a_modernized_tribal_monarchy_desc: "Современный мир требует современных решений, и это относится даже к Королевству Теке, как бы ни хотели некоторые традиционалисты сопротивляться колесу прогресса. Мана Оунко Нгалифуру никогда не была сторонницей чрезмерных перемен, и большинство её сторонников были бы довольны просто продолжением статус-кво, который наследники Анзику поддерживали с момента своего появления в регионе. Тем не менее, сохранение нашей племенной монархии в максимально примитивном виде только привлечет больше европейцев, которые с удовольствием присоединят территории Теке к своим вечно жадным колониальным машинам. Таким образом, для достаточной модернизации администрации Королевства нам нужны образованные люди и опытные государственные служащие, но таких людей можно найти только в рядах республиканцев. Однако, несмотря на своё недоверие к республиканцам и их социалистическим соперникам, Нгалифуру считает некоторых из них единственной возможностью привнести некоторую степень современности в племенную монархию, и молодой католический священник Фульбер Юлу является её главным кандидатом, который поможет сформировать администрацию, способную идти в ногу со временем."
TKE_anziku_renaissance: "Рассвет возрождения Анзику"
TKE_anziku_renaissance_desc: "Более пятисот лет Анкизу правили Средним Конго, от его буйных лесов до ревущей реки Конго и могучих саванн. Их влияние то усиливалось, то ослабевало на протяжении веков, но они всегда оставались бесспорными правителями Западного Конго вплоть до французской колонизации. Теперь, под властью Королевы-матери Нгалифуру, Теке гордо стоят в мире, готовые к любым вызовам, которые бросит нам новая эпоха. Соблюдая тысячелетние обычаи и традиции Теке, возродив нашу веру и заточив наши копья, Королевство Теке доказало, что оно является достойным преемником Анкизу и наследия великого короля Макоко!"

TKE_democracy: "Демократия в моде"
TKE_democracy_desc: "Поскольку другие фракции, поддерживающие создание независимого государства Среднее Конго, погрузились в хаос и внутреннюю раздробленность, либералы и консерваторы из конголезского центра взяли бразды правления в свои руки. Под руководством харизматичного и решительного молодого священника Фульбера Юлу было создано временное республиканское правительство, которое должно было обеспечить мирный переход к демократическому правлению. Две соперничающие демократические фракции, UDDIA Юлу и PPC, объединились под руководством временного правительства, чтобы умиротворить Среднее Конго сильной рукой и мягким словом, пока не будут устранены как революционные социалисты, так и ярые монархисты, поддерживаемые португальскими колонизаторами. Среднее Конго может процветать только при условии стабильности, а стабильность может быть достигнута только в случае эффективного урегулирования текущего кризиса."
TKE_anti_syndicalism_anti_colonialism: "Против экстремизма, против колониализма"
TKE_anti_syndicalism_anti_colonialism_desc: "Поддерживаемые Францией синдикалисты и якобинцы, а также поддерживаемые Португалией монархисты Маниконго принесут нашей земле только разорение и разрушение. Слишком долго иностранные интересы определяли, что происходит на землях Теке, и если эти радикальные агитаторы и традиционалисты смогут прийти к власти, они сделают нас ещё одной марионеткой мировых держав, заставляя наших сыновей проливать кровь в войнах, которые нас не касаются, и забирая наши ресурсы в пользу некоторых толстосумов в Париже или Лиссабоне. Временное правительство заняло жесткую позицию как по отношению к левым экстремистам, так и к правым колониалистам, и не успокоится, пока каждое гнездо этих змей не будет сожжено дотла."
TKE_modernism_and_mysticism: "Между модернизмом и мистицизмом"
TKE_modernism_and_mysticism_desc: "Королева-мать Нгалифуру является влиятельной фигурой в обществе Среднего Конго, отчасти благодаря своей важности как политического деятеля, отчасти благодаря своему духовному значению. Нгалифуру - вдова бывшего короля Макоко, который правил этими землями до своей смерти в 1880-х годах, и с тех пор воля Нгалифуру играет решающую роль практически в любом решении, касающемся статуса нашей маленькой нации. Даже после прихода к власти демократов Королева по-прежнему имеет значительное влияние на большую часть населения, и поэтому мы должны быть очень осторожны в наших решениях, касающихся ее, поскольку мы намерены укрепить наше правление над Средним Конго. Некоторые члены правительства стремятся увидеть, как этот последний оплот традиционализма будет сметен в мусорную корзину истории, где ему и место, в то время как другие призывают к более хладнокровному подходу. По мнению последних, Королева могла бы стать умиротворяющей фигурой для нашего демократического процесса, способной примирить традиционалистские племена нашей территории с новым режимом, если мы пойдем на компромисс с Нгалифуру."
TKE_command_bacongo_militias: "Командовать милицией Баконго"
TKE_command_bacongo_militias_desc: "Без поддержки баконгоских ополченцев силы независимости Среднего Конго никогда бы не смогли защитить Браззавиль от наших бывших врагов. Однако, чтобы новый демократически настроенный режим смог выжить, он должен заручиться поддержкой этих ополченцев в дальнейшем, чтобы они не присоединились к одной из более радикальных фракций или племен и не стали причиной нашего падения. Таким образом, мы должны получить поддержку влиятельных лидеров ополченцев тем или иным способом, будь то политические услуги, обещания военных должностей или просто старый добрый подкуп."
TKE_elections: "Наши первые выборы"
TKE_elections_desc: "Все Среднее Конго затаило дыхание в ожидании первых демократических выборов в стране. Ожидается, что выборы будут очень напряженными, поскольку крупные политические блоки PPC и UDDIA выдвинули своих лучших лидеров, чтобы бороться за будущее Текеланда. К ним в последнюю минуту присоединился неожиданный кандидат от MSA, местного отделения более широкой французской организации SFIO и умеренной социалистической силы, противостоящей более либеральным и консервативным фракциям. Результаты этого знаменательного события будут иметь далеко идущие последствия для всего Среднего Конго, и поэтому режим приложил все усилия, чтобы ничто не помешало демократическому процессу. Наше будущее ждет нас, и избирательные урны прояснят, кто его нам принесет!"

TKE_youlou_victory: "Победа UDDIA Юлу"
TKE_youlou_victory_desc: "Фульбер Юлу, один из ключевых посредников между немецкой колониальной администрацией и местным населением Среднего Конго, одержал победу на первых демократических выборах в Текаленде, возглавив свой Союз защиты интересов Африки (Union Démocratique de Défense des Intérêts Africains). Будучи католическим священником по профессии и убеждениям, он, как ожидается, проведет либерально-христианскую демократическую трансформацию региона, осуждая появление африканского синдикализма в пользу более либеральной капиталистической экономической модели. Уже сейчас некоторые выражают обеспокоенность централистскими тенденциями этого человека и его участием в довольно сомнительных сделках с целью получения большей политической власти и влияния в стране, но сторонники Юлу считают это не более чем неэффективной клеветой на восходящего государственного деятеля. В любом случае, правление Юлу в Среднем Конго обещает быть интересным во всех отношениях."
TKE_african_economic_liberalism: "Африканский экономический либерализм"
TKE_african_economic_liberalism_desc: "Эзотерическая смесь местного народного мистицизма, мощной христианской риторики и авторитарного национализма Фульбера Юлу является загадкой для международных наблюдателей, которые не могут понять многогранную личность человека, возглавляющего сейчас Среднее Конго. Однако гораздо менее сложной для понимания является экономическая политика Юлу, поскольку он является ярым сторонником экономического либерализма и стремится использовать богатства Среднего Конго для продвижения страны к величию. Его новая программа направлена на обеспечение прибыли от инвестиций иностранных и отечественных компаний и на то, чтобы в новом государстве не было типичной для пост-средоафриканских государств протекционистской политики. С помощью частного капитала, французской и немецкой помощи в целях развития и инвестиций местных органов власти Юлу надеется превратить регион в центр промышленного и финансового развития Африки. Этому способствует довольно безразличное отношение Юлу к бюджетному дефициту и вопиющей коррупции в правительственной администрации, до такой степени, что партия Юлу, похоже, одобряет это как ещё один способ ведения бизнеса."
TKE_youlou_personality_cult: "Поддержка последователей Фульбера"
TKE_youlou_personality_cult_desc: "Противники партии UDDIA давно заявляют, что президент Юлу хочет лишь одного - стать единоличным диктатором Среднего Конго, правящим железной рукой и подавляющим любую оппозицию своей рыночной либеральной диктатуре. Этот аргумент усиливается по мере формализации культа личности Юлу. Начавшись достаточно невинно с выпуском марок с изображением правителя, культ личности Юлу превратился, особенно среди молодежи лари, в нечто вроде мессианской фигуры, пророка, подобного Иисусу, который пришел, чтобы избавить народ Текеланда от зла колониализма. Культ личности привел к тому, что безумные сторонники штурмовали дома оппозиционных политиков и хладнокровно убивали их, а по всей стране распространялись мифы о предполагаемых чудесах, совершенных Юлу. Неоднократно Юлу отвечал на критику оппозиции проявлениями насилия, вытаскивая пистолет из сутаны посреди парламентских заседаний, чтобы угрожать своим политическим соперникам. По мере укрепления своей власти Фульберт Юлу становится все более непредсказуемым, а его ревностные последователи - ещё более."
TKE_consolidate_the_one_party_state: "Защита нашей молодой демократии"
TKE_consolidate_the_one_party_state_desc: "Фульбер Юлу известен своими авторитарными наклонностями, но на каждого соперника, которого он устраняет с помощью насилия, набирается другой в администрацию UDDIA. Политики из MSA, PPC и различных других организаций не смогли противостоять призывам к единству и прогрессу, которые проповедует Юлу, и хотя методы привлечения этих людей к сотрудничеству сильно различаются от человека к человеку, конец пути уже почти виден. С устранением большей части оппозиции и умиротворением нации под властью UDDIA и её главы Фульбера Юлу пришло время закрепить однопартийное правление UDDIA в законе. Мойен-Конго больше не будет страдать от мелких внутренних разногласий и политических интриг, пришло время достичь величия под руководством великого вождя Юлу и его либеральной христианской политической машины."

TKE_goura_victory: "Победа PPC Гуры"
TKE_goura_victory_desc: "Пьер Гура, молодое либеральное сердце Партии прогрессистов Конго (PPC), одержал победу в борьбе за лидерство в PPC и триумфировал на выборах, определивших направление развития Среднего Конго. Под его руководством Среднее Конго обязательно откроется миру, будет искать помощь в развитии, чтобы наконец реализовать свой истинный потенциал, а также откроется крупным глобальным торговым организациям в надежде на финансирование настоящей промышленной и сельскохозяйственной революции здесь, в сердце Африки, без ущерба для прав местного населения."
TKE_municipal_reorganization: "Реорганизация муниципалитетов Среднего Конго" 
TKE_municipal_reorganization_desc: "Нынешняя администрация Среднего Конго находится в откровенно ужасном состоянии, поскольку произвольные французские и немецкие определения границ муниципалитетов не учитывают сложные племенные структуры и границы Королевств на наших землях. Одним из предвыборных обещаний Пьера Гура было полное переустройство этих нефункциональных пережитков европейского господства и создание взаимосвязанной сети муниципалитетов на всей территории Теке, которая в полной мере учитывает различные местные структуры и соблюдает вековые традиции и обычаи местных племен, кланов и семей, не принуждая их всех к единой форме местного самоуправления."
TKE_french_assisted_modernization: "Модернизация при содействии Франции"
TKE_french_assisted_modernization_desc: "Хотя французское колониальное правление, возможно, оставило горький осадок у многих конголезцев из-за довольно жестких методов, которые они использовали, чтобы получить то, что хотели, из лесов и рудников Среднего Конго, неопровержимым фактом является то, что французские националисты - это ближайшая мировая держава, с которой у нас есть связи. Благодаря общему языку и историческому прошлому у нас есть хорошие возможности для переговоров с режимом в Алжире, и хотя это небольшое государство, расположенное в Северной Африке, может и не является той колониальной державой, которая когда-то правила большей частью Африки, оно, тем не менее, гораздо сильнее в экономическом плане, чем наше молодое государство. В связи с этим Пьер Гура стремится установить контакт с националистами в Алжире в надежде получить помощь в развитии в виде французского ноу-хау в области науки, инженерии и социального планирования, а также в вопросах экономики и военного дела. Французы, безусловно, захотят получить что-то в ответ, но богатые ресурсы Среднего Конго, несомненно, содержат богатства, которые желает их режим."
TKE_join_international_markets: "Выход на международные рынки"
TKE_join_international_markets_desc: "Пьер Гура всегда был убежденным сторонником международного экономического сотрудничества и подчеркивал его важность для развития Среднего Конго. В связи с тем, что в настоящее время почти еженедельно происходят крупные мировые события, а европейский континент с каждым днём становится все более нестабильным, Гура считает важным участвовать в глобальной экономике, чтобы не отставать в быстро развивающихся областях науки и экономики. Наша маленькая страна должна тщательно взвешивать свои варианты, поскольку она имеет довольно много торговых связей как с Антантой через старые французские колониальные связи, так и с немецкой всемирной бизнес-машиной через бывшие связи с Центральной Африкой. Тем не менее, даже если мы решим присоединиться к международным рыночным блокам, Гура обязуется обеспечить, чтобы это сотрудничество всегда оставалось взаимовыгодным и справедливым по отношению к коренному населению Среднего Конго, поскольку никто здесь не желает повторения колониальной эксплуатации, которую французы и немцы принесли на наши земли. Ресурсы нашей богатой земли будут выставлены на продажу, но только после того, как они будут добыты, оплачены и проданы за рубеж самими конголезцами."

TKE_tchitchelle_victory: "Победа PPC Чичелле"
TKE_tchitchelle_victory_desc: "Стефан Читчелле, лидер консервативного крыла Партии прогрессистов Конго, победил на первых демократических выборах в Среднем Конго. Известный как консерватор, но ориентированный на интересы рабочих, он давно интересовался расширением транспортной сети здесь, в самом сердце Африки, благодаря своей долгой карьере как в железнодорожных компаниях, так и в железнодорожных профсоюзах."
TKE_expand_the_railways: "Африканские железные дороги"
TKE_expand_the_railways_desc: "Чичелле работал в французской железнодорожной компании Chemin de fer Congo-Océan с 1930 года до самого конца правления Миттелафрики, где он трудился начальником станции под руководством как немецких, так и французских начальников. Став свидетелем жестокости и эксплуататорских методов европейцев, которые безжалостно разрывали африканский ландшафт в своей неуемной жажде ресурсов и экспансии, Тчителле поклялся, что однажды эти чудеса европейского инженерного искусства будут использованы на благо народа Конго-Браззавиля. В качестве одного из своих первых предвыборных обещаний Чичелле поклялся национализировать железнодорожные компании, такие как CFCO, а также другие, основанные германскими господами, и использовать их для обогащения народа Среднего Конго. Люди и богатства из шахт и ферм Среднего Конго будут добираться до моря на дымящих железных лошадках европейцев, но больше не будут пополнять карманы толстосумов в Алжире и Дар-эс-Саламе, а будут доставаться коренному населению территорий Теке."
TKE_conservative_unions: "Несиндикалистский профсоюзный движение"
TKE_conservative_unions_desc: "Тчичелле едва ли можно назвать социалистом, но он всю свою жизнь был профсоюзным деятелем, только не красным. Член Confédération Générale du Travail (CGT), Тчичелле был одним из организаторов забастовок и прекращений работы, проводившихся в знак протеста против бесчеловечного обращения с местными рабочими со стороны их французских и немецких господ, часто включавшего физические наказания. Эти действия рабочих были жестоко подавлены местным колониальным правительством, но они принесли Читчелле немалую популярность среди местных рабочих, а его патерналистский профсоюзный подход стал настоящим оплотом действий конголезских рабочих. Профсоюзы объединились под руководством Читчелле, чтобы создать справедливую, современную и прорабочую республику Среднего Конго без посягательств на права других социальных классов, чего добиваются синдикалисты."
TKE_uddia_outreach: "Протянуть руку мира UDDIA"
TKE_uddia_outreach_desc: "Не секрет, что два титана PPC, Читчелле и Жан Феликс-Чикая, не сходятся во мнениях по многим вопросам, касающимся того, как должна управляться партия. Они начинали как великие союзники: Феликс-Чикая руководил партией, а Чичелле был его заместителем, но разрыв между двумя лидерами партии стал слишком велик, и теперь, с Чичелле у руля, конголезский консервативный агитатор начал искать союзников в других местах. Одна из таких возможностей появилась в партии «Демократический союз за защиту интересов Африки», возглавляемой молодым священником Фульбером Юлу. У Юлу есть свои недостатки, но тем не менее он является умеренным человеком с большими политическими амбициями и убеждениями, и он может оказаться полезным союзником для PPC наряду с остальными членами его партии. Мы должны протянуть руку дружбы Юлу и его группе в надежде создать настоящую коалицию центристских сил."

TKE_tchicaya_victory: "Победа PPC Чикая"
TKE_tchicaya_victory_desc: "Жан Феликс-Чикая, основатель Партии прогрессистов Конго (PPC) и лидер её прогрессивного крыла, заручился поддержкой своей партии и привел PPC к победе на первых свободных выборах в стране. Чикая стремится продвигать культурные традиции Среднего Конго и способствовать формированию образованного среднего класса, особенно среди своего родного народа вили."
TKE_pointe_noire_harmony: "Гармония Пуэнт-Нуар"
TKE_pointe_noire_harmony_desc: "Основанная Чикайя как музыкально-культурная группа, l’Harmonie de Pointe-Noire послужила основой для создания PPC. Живя под колониальной администрацией, l'Harmonie помогала местным жителям организовываться для улучшения уровня жизни в угнетенном Миттельконго, регионе, который часто игнорировался колониальным управлением в Дар-эс-Саламе. Чикая использовал l'Harmonie для соавторства петиций, которые привели к отстранению коррумпированных чиновников, улучшению доступа к образованию и финансированию местных мер по оказанию помощи. Аппарат, созданный Чикая через l’Harmonie, сыграл важную роль в создании PPC, которая смогла быстро объединиться, когда колониальный порядок в Миттельафрике рухнул. Имея комфортное большинство в правительстве, мы можем значительно расширить возможности l’Harmonie, чтобы способствовать укреплению чувства единства во всем Среднем Конго."
TKE_loango_heirs: "Наследники Королевства Лоанго"
TKE_loango_heirs_desc: "Приверженность Чикая сохранению культурного наследия своего народа отчасти объясняется его благородным происхождением. Родившись в клане Нката, одном из кланов, имеющих право на престол Королевства Лоанго, Чикая неустанно работал над сохранением Королевства как важного культурного символа народа вили. Во время службы в колониальной администрации Чикая безуспешно обращался в колониальный офис в Дар-эс-Саламе с просьбой освободить короля Лоанго Мое Поати II после его заключения властями. Смерть короля в тюрьме и попытки умиротворения со стороны немецкой администрации привели к значительному ослаблению влияния Ла-Моанго на его народ. Стремясь сформировать сильную культурную идентичность нашей молодой нации, Чикая будет работать с новым королем Моэ Поати III над восстановлением былой славы Королевства."
TKE_educated_indigenous_elite: "Самодостаточное коренное общество"
TKE_educated_indigenous_elite_desc: "Благодаря Чикая и обширным программам PPC по укреплению национальной идентичности, а также продвижению высшего образования в Среднем Конго, наши усилия помогли проложить путь для формирования быстро развивающихся социальных слоев. Наблюдая, как многие из наших африканских братьев становятся жертвами нового сиреневого пения «неоколониализма», мы будем неустанно работать, чтобы отразить этих иностранных инвесторов и колониальных бюрократов и создать полностью самодостаточное общество. Наше стремление к высшему образованию позволит создать мощный местный средний класс, а l'Humanite продолжит свою миссию по поднятию даже самых отдаленных деревень. Вместо того, чтобы закрепить нити марионеток наших старых хозяев, мы будем вести следующее поколение к процветающему прогрессивному будущему, построенному нашими руками, не теряя при этом из виду наши уникальные традиции."

TKE_revolutionary_struggle: "Революционная борьба"
TKE_revolutionary_struggle_desc: "С падением клики Текеланда на смену ей пришло зарождающееся широкое социалистическое движение во главе с Андре Матсва, также известным как Андре Матсва, которое стало лидером нации. От доминирующего Матсвистского ядра l’Amicale и их основных союзников среди умеренных социалистов Жака Опангуо в MSA до более радикальных фракций, таких как синд-Матсвисты молодого Симона -Пьера Кикхунга-Нгота и научных марксистов более молодого Альфонса Массамба-Деба, наш лагерь теперь представляет собой разнообразную и широкую левую коалицию, условно объединенную вокруг предполагаемой божественности нашего национального отца. Давайте вместе приступим к революционному строительству нации под знаменем Матсвистов, по крайней мере до тех пор, пока мы не сможем организовать справедливые и свободные выборы среди этих разнообразных левых групп в более стабильный период."
TKE_free_universities: "Наделить студенческие организации полномочиями"
TKE_free_universities_desc: "Стареющий Мацуа знает, что будущие поколения в конечном итоге будут нести факел антиимпериалистической революции по всей Африке. Поэтому мы должны усилить эти группы и поддержать их идеи о том, как построить лучший Средний Конго, даже если они поначалу кажутся чуждыми или пугающими для широких масс, потому что именно они будут руководить, как только закончится период опеки Мацуа. Уже сейчас в этих студенческих союзах и академических организациях появляются новые фракции, возглавляемые восходящими звездами со всех уголков местной левой сцены, поэтому давайте поддерживать их воспитание и их усилия, пока они учатся становиться следующим поколением конголезских государственных деятелей."
TKE_the_red_patron_provides: "Покровитель вершит мирское бремя"
TKE_the_red_patron_provides_desc: "Хотя когда-то они были нашими колониальными повелителями, французы в Париже с тех пор начали петь другую песню - песню революции! С момента подъема немецкой колониальной гегемонии и вскоре последовавшей за ней Французской революции, а теперь особенно после краха Миттельафрики, французские коммунары на протяжении многих лет помогали нашему революционному движению за независимость, а l'Amiste и другие наши организации уже имеют связи с различными французскими социалистическими партиями. Мы бесконечно благодарны им за их поддержку и руководство, но наша борьба ещё не закончена. Хотя многие из наших членов заявляют о своей приверженности социалистической теории гораздо больше, чем это есть на самом деле, чтобы завоевать большее расположение коммунаров, и хотя многие другие опасаются стать жертвами неоколониализма, окрашенного в красный цвет, после того как так усердно боролись за нашу свободу от открытого империализма, мы будем продолжать обращаться к Парижу с просьбами о материальной поддержке, прикомандированных сотрудниках и помощи в любой форме, которую они могут предоставить, надеясь, что в процессе мы не попадем под влияние другой иностранной державы."
TKE_fate_of_makoko: "Судьбу великого Макоко"
TKE_fate_of_makoko_desc: "Макоко Нгалифуру - Королева Королевства Тио, или Теке, и известный духовный лидер, все ещё придерживающийся старой веры Теке, - и её вассальные короли по-прежнему имеют большое влияние на нацию, являясь традиционалистским ядром нашей политической сцены и источником большого влияния на большую часть масс, особенно в более густонаселенных южных сельских районах нашего нового государства. Мы должны решить, как нам поступать с этой Королевской аристократкой и её консервативной кликой, поскольку она определяет национальные настроения и культурные и духовные тенденции со своего Королевского трона ликуба, и есть ли в нашей зарождающейся революционной политической системе место для такой традиционалистской и спиритуалистической силы, как Великая Макоко."
TKE_red_paradise_secured: "Оберегая наш алый Рай"
TKE_red_paradise_secured_desc: "С началом реализации наших первых левых реформ и становлением нашего молодого правительства в Мойен-Конго наконец-то воцарилось спокойствие, впервые с момента насильственного краха Миттелафрики, во многом благодаря мессианскому гению Матсвы и l’Amicale. Мы начали реализовывать наш план по перестройке Конго по нашему образу, но этот образ ещё предстоит полностью проработать. Пока в коалиции под руководством нашего национального отца Матсвы бушуют дебаты, мы должны определиться с будущим путем нашей революции, поэтому мы созовем съезд, чтобы решить судьбу нашего красного рая."

TKE_opangault_victory: "Победа МСА Опангаульта"
TKE_opangault_victory_desc: "Жак Опанго и его Mouvement Socialiste Africain (Африканское социалистическое движение) преодолели все препятствия и вышли победителями в борьбе за власть над судьбой Среднего Конго. Партия, являющаяся заметным, но не особо массовым ответвлением более широкой Section Française de l’Internationale Ouvrière (Французской секции Интернационала рабочих), была чем-то вроде темной лошадки, но, похоже, конголезцы доверяют её суждениям о необходимости умеренной трансформации страны в направлении африканского социализма. MSA и Опанго предстоит ещё много работы, поскольку фракции в конголезской политике, а именно UDDIA и PPC, яростно противостоят идеалам MSA, но с мандатом народа в руках будущее Среднего Конго действительно выглядит радужным."
TKE_arm_out_to_SFIO: "Обращение к SFIO"
TKE_arm_out_to_SFIO_desc: "Не секрет, что MSA испытывает большое почтение к французским социалистическим гигантам, и связи партии с международной социалистической организацией SFIO довольно обширны. Чтобы обеспечить успех социалистической революции во всех сферах местного общества, мы должны обратиться за поддержкой к Интернационалу, поскольку он прошел через трудоемкий процесс создания синдикалистского государства и, безусловно, является самым надежным экспертом в вопросах наставничества молодых и амбициозных левых режимов. Здесь, в Среднем Конго, французы вызывают большое недоверие, и не без оснований, поскольку их реакционные собратья в прошлом безнаказанно грабили эти земли, но для нашего процветания MSA должна оставить прошлое позади и принять более широкое социалистическое международное сообщество."
TKE_african_federalism: "На пути к африканскому федерализму"
TKE_african_federalism_desc: "Жак Опанго и его партия MSA всегда были ярыми сторонниками социалистического и синдикалистского политического единства, и со временем это убеждение эволюционировало в более федералистском направлении. MSA имеет обширные контакты с социалистами в различных постколониальных франкоязычных государствах, таких как Камерун и Убанги-Шари, и партия действует как часть более широкой антиколониальной федерации партий и организаций. Поэтому вполне естественно, что MSA хочет федерализовать и новое молодое государство в Среднем Конго, что позволит принимать решения на более локальном уровне и обеспечит большую автономию. Возможно, опыт, полученный в ходе этого эксперимента, поможет нам в конечном итоге реализовать наши панафриканские мечты."
TKE_panafrican_outreach: "Прагматичный панафриканизм"
TKE_panafrican_outreach_desc: "Хотя различные политические группы Среднего Конго имеют свои сильные и слабые стороны и стремятся к разным видениям будущего конголезцев, этот плюрализм приводит к формированию довольно замкнутой нации. Таким образом, если MSA хочет привести Среднее Конго к величию и современности, она должна сделать это, объединив различные умеренные группы территорий Теке под одним знаменем, руководствуясь видением Опангаульта, но питая его через сотрудничество, а не навязывая железобетонной рукой. Когда это сотрудничество расцветет, мы сможем показать всей Африке, что именно мирное и прагматичное сотрудничество, а не насильственное восстание или деспотический авторитаризм, выведет Черный континент из тени его прошлого."

TKE_matsoua_victory: "Мессианский плащ спасения Мойен-Конго"
TKE_matsoua_victory_desc: "Устав от беспорядочной политической ситуации, которую он видит перед собой, революционный мессия Андре Гренар Матсва решил взять дело в свои руки ради блага своего народа и нашей молодой нации. Вместо того, чтобы передать власть следующему поколению, Матсва теперь укрепляет свои позиции при поддержке l’Amicale, готовясь вести свой народ через эти трудные времена как предвестник независимости Конго, по крайней мере до тех пор, пока он не будет полностью уверен, что его соотечественники будут править так же мирно, прогрессивно, процветающе и справедливо, как он сам в его отсутствие."
TKE_mobilize_mikale: "Мобилизовать Микале"
TKE_mobilize_mikale_desc: "Микале, также называемый l'Amicale или просто Amicale по-французски, - это сокращенное, африканизированное название политического объединения Андре Матсвы, Société Amicale des Originaires de l'Afrique Equatoriale Française. Профсоюзный деятель, антиколониалист, прогрессист, не теряющий из виду традиционную культуру, и умеренный панафриканец, Микале призывает различные новые независимые, деколонизированные африканские нации объединиться в качестве союзников и соотечественников, хотя и не в полном смысле этого слова, чтобы противостоять империализму и должным образом мирно строить нацию, одновременно стремясь превратить Среднее Конго в бьющееся сердце реформ рабочего класса в Экваториальной Африке. С Мацвой у руля мы сможем свободно распределять ресурсы для значительного расширения его любимого Mikalé, чтобы охватить более широкий круг людей не только в бассейне Конго, но и во всей постколониальной Африке, используя их в качестве партийного аппарата и группы по связям с общественностью Мацвы. Однако мы должны быть готовы к тому, что время от времени будут появляться скептики, утверждающие, что l'Amicale состоит исключительно из лицемеров, поскольку, несмотря на свою антиимпериалистическую позицию, многие из её членов имеют тесные связи с различными коммунистическими и синдикалистскими партиями во французской коммуне и активно внедряют некоторые из их иностранных идей в партийную доктрину, предавая свои явные симпатии к Третьей Интернационалу, но, возможно, союз с Парижем - не такая уж плохая идея. .."
TKE_kimbanguist_outreach: "Созыв с Нгунза"
TKE_kimbanguist_outreach_desc: "На другом берегу реки Конго лежит Киншаса, или Леопольдвиль для гнусных колонизаторов, и более широкий Бельгийский Конго - истинное темное сердце Африки и нация, не отличающаяся от нашей. Там Нгунза, или пророк, Симон Кимбангу проповедует свою собственную афроцентрическую и пуританскую ветвь баптистского христианства, провозглашающую, что не только Иисус был чернокожим, а Конго - остатком Эдема, но и что он сам является живым воплощением Святого Духа. Используя эту религию и свою семью, которая также занимает столь же высокие позиции в вере, в качестве средства для антиколониальных действий и популистских реформ, предполагаемый Нгунза не слишком отличается от нашего мессианского Матсвы, хотя наш мессия не склоняется к этой идее так сильно, как Кимбангу. Несмотря на мелкие различия между нашими группами, нельзя отрицать, что у нас одинаковые цели и происхождение, и поэтому кимбангуисты являются нашими естественными союзниками. Мы протянем руку через реку Конго на встрече мессий, чтобы мы могли работать с кимбангуистами, приветствуя их в l'Amicale, чтобы вместе мы могли спасти этот Эдем, который мы оба называем своим домом."
TKE_spiritual_populism: "Мессианский популизм под Матсва"
TKE_spiritual_populism_desc: "Несмотря на то, что массы только ещё больше популяризируют его собственную идеологию Матсвизма, которая использует его квазирелигиозную ауру и культ личности как средство для продвижения левых социально-экономических реформ и антиколониалистских стремлений, Андре Мацва все ещё не решается называть себя мессией, а просто считает себя национальным отцом нации, нуждающейся в пастыре, который проведет её через трудности новой независимости и массовых социальных реформ. Однако это не помешает ему, или, точнее, микале, развлекаться этой идеей, пока массы сами в нее верят, и пока массы готовы мириться с продолжающимся опекунством Мацвы над национальным правительством, даже несмотря на то, что местные демократические и профсоюзные правительства и организации продолжают процветать и расширяться под его руководством по всей стране, давая голос всем конголезцам в Среднем Конго, независимо от их происхождения или обстоятельств их рождения, даже если их исполнительная власть остаётся неизменной. Неохотный спаситель, которого многие из его народа считают полубогом, а большинство - национальным героем, Матсва будет и впредь использовать этот «мессианский популизм», чтобы превратить Браззавиль и прилегающие территории в процветающую и равноправную утопию в сердце некогда мрачного континента."

TKE_debat_victory: "Радикалы Дебата берут власть"
TKE_debat_victory_desc: "Несмотря на все препятствия, интриги реакционеров, более опытных социалистов, предшествовавших им, и даже чрезвычайно популярного национального лидера Мацуа, молодые радикалы из Национального революционного движения одержали победу на недавно прошедших выборах. Проводя кампанию под лозунгами межплеменного единства, радикальной модернизации и культурной революции, эти амбициозные молодые люди во главе с радикальным зажигателем Альфонсом Массамба-Деба стремятся перестроить Среднее Конго в соответствии с коммунистическим идеалом, начертанным Марксом, Энгельсом, Лениным и красными якобинцами Франции, которым они хотят подражать."
TKE_african_jacobins: "Чёрные якобинцы"
TKE_african_jacobins_desc: "Как последователи славного пути к коммунизму, Деба и его товарищи-революционеры давно вдохновлены пламенной риторикой якобинцев из Коммуны Франции, основанной на их опыте сотрудничества с соседними антиколониалистскими группами в рамках Третьего Интернационала, в частности с региональными отделениями Африканского демократического союза. В своем подражании этим якобинским идеям они стремятся создать надлежащее народное правительство для построения социализма, установить диктатуру пролетариата по примеру своих предшественников в России и Франции, что станет первым шагом на пути к реализации социализма здесь, в Африке, и даже к созданию социалистической модели, которой смогут следовать другие братские африканские нации и другие страны на пути к равноправному и счастливому обществу, свободного от эксплуатации и бедности, как это предусматривали Маркс и Ленин."
TKE_scientific_socialism: "На пути к научному социализму"
TKE_scientific_socialism_desc: "Основная цель нашей революции - не просто национальная, а всеобъемлющая социальная революция, и одним из её основных аспектов является освобождение умов нашего народа от мракобесия и устаревших суеверий. В настоящее время большая часть нашего народа по-прежнему укоренилась в своих суевериях, что является следствием доминирования племен и колониализма, отравляющих умы людей. В результате, хотя они по-прежнему положительно относились к революции, это происходило с религиозно-мессианской точки зрения, и действительно, наша революция начиналась как второстепенный партнер популярного религиозного национального движения Мацуа, наследниками которого мы по-прежнему провозглашаем себя. Однако, отдавая дань уважения «духовному» отцу молодого конголезского народа, мы должны поспешить искоренить растущий культ «мацуанизма», который развивается вокруг самого Мацуа, а также любые остатки отсталых верований и практик. Должен быть создан, воспитан и адаптирован для нашего народа современный культ разума, основанный на принципах научного социализма, которые мы приняли, чтобы смести отсталость, пронизывающую наш народ, и приблизить его на один шаг к социалистическому просвещению."
TKE_all_under_mnr: "Сохранение национальной революции"
TKE_all_under_mnr_desc: "Укрепив свои реформы, народ Среднего Конго наконец-то сделал первые твердые шаги к лучшему миру. Однако многие критики по-прежнему критикуют движение за его вертикальный подход и отсутствие участия других слоев общества, в то время как империализм и его реакционные приспешники по-прежнему скрываются в трещинах нации. Хотя некоторые представители левого крыла могут быть недовольны этим решением, было решено, что для обеспечения участия всех слоев общества в переходе к бесклассовому обществу и защиты нашей революции от внутренних угроз все политические партии должны быть включены в MNR, чтобы каждый мог высказать своё мнение о построении социализма, оставаясь при этом под твердым руководством Дебата и его соратников-последователей Маркса и Ленина."

TKE_ngot_victory: "Синдо-матсванистский рейд Кикхунга-Нгота"
TKE_ngot_victory_desc: "В неожиданном повороте событий, профсоюзные деятели, связанные с MSA, вышли в лидеры под руководством молодого Симона-Пьера Кикхунга-Нгота - молодого последователя самого Андре Матсва, который довел приверженность Матсвизма профсоюзному движению до радикального завершения, внедрив в него синдикализм французского типа. Поскольку эта концепция все ещё остаётся в некоторой степени чуждой для большей части нации, Кикхунга-Нгот и его клика синдикалов-матсванистов должны будут неустанно работать, чтобы привнести в Среднее Конго синдикализм, вдохновленный мессией, и одновременно сделать его доступным и приемлемым для трудящихся масс, используя наследие нашего национального отца и проповедника народных масс."
TKE_passing_the_torch: "По стопам Мессии"
TKE_passing_the_torch_desc: "Уважаемый Андре Матсва добился больших успехов в продвижении зарождающегося профсоюзного движения и создании более благоприятной для рабочего класса атмосферы в Браззавиле и во всем Среднем Конго, и теперь мы будем следовать по его святым стопам, продолжая и развивая его дело и политические идеи, чтобы создать для масс равный и синдикалистский рай, основанный на гуманитарных, популистских и прорабочих реформах нашего мессии. Протягивая руку помощи всем нуждающимся, как Матсва протягивал руку угнетенным и забытым в старой колонии Экваториальной Африки, мы тоже протянем милосердную руку к смиренным. Только когда те, кто находится на самом дне нашего общества, будут по-настоящему подняты на равный уровень с остальными из нас, мы все сможем вместе идти к вечному процветанию и равенству."
TKE_true_african_syndicalism: "Синтез истинного афро-синдикализма"
TKE_true_african_syndicalism_desc: "До сих пор в Африке на национальном уровне никогда не пробовали по-настоящему синдикалистскую систему, но молодой визионер Кикхунга-Нгот станет нашим новым пастырем в этом трудном и сильно идеологизированном процессе, поскольку он опирается на наследие нашего Мессии, чтобы помочь нам достичь этой цели. Благодаря нашей поддержке местных профсоюзов и помощи наших союзников-коммунаров из CGT в Париже, мы будем работать над созданием новой синдикалистской системы, уникально адаптированной к реалиям и вызовам, существующим здесь, в сердце Африки. Кроме того, черпая идеи из других зарождающихся синдикалистских движений, развивающихся в отдаленных уголках Африки, таких как Бельгийское Конго, Нигерия и Кения, Южной Африке, по всей Сахаре и вдоль Рабского побережья, а также в диаспоре в таких местах, как Гаити, Куба и Америка, мы создадим афро-синдикалистскую систему, которая принесет социально-экономическое процветание и равенство нашему рабочему классу и крестьянству, сохранив при этом нашу местную культуру, обычаи и традиции."
TKE_liberation_under_communard_guide: "Свобода рабочих под руководством коммунаров"
TKE_liberation_under_communard_guide_desc: "Наша молодая революция по-прежнему находится под угрозой со стороны реакционных сил в Алжире и других подобных колониальных оплотах. Мы должны обратиться к Парижу с просьбой о помощи, поскольку мы стремимся защитить революцию от любых контрреволюционных элементов, как иностранных, так и внутренних, а также от любых других злоумышленников, готовясь помочь другим постколониальным африканским странам в их собственной революционной борьбе по всей диаспоре. Хотя мы не желаем навязывать нашу идеологию или системы другим, мы принесем свободу тем африканцам, которые в ней нуждаются, предоставив им инструменты самоопределения, необходимые для построения функциональных национальных государств, надеемся, синдикалистских или, по крайней мере, пропрофсоюзных. От Браззавиля до Парижа, от Лондона до Пуэнт-Нуара, все рабочие, входящие в наш союз, будут радоваться, когда мы поднимемся, чтобы встать плечом к плечу с другими великими представителями Третьего Интернационала, и, надеемся, остальная часть Африки и черная диаспора последуют нашему примеру."

### Events ###

teke.1.t: "Формирование «Клики Теке»"
teke.1.d: "За долгие годы, проведённые под гнетом французских и немецких завоевателей, для конголезского народа настало время поднять оружие за свою общую свободу. Немецкий колониальный гигант Миттельафрика встретил свою ужасную гибель, пав жертвой гордости и высокомерия тевтонцев, и теперь перед сыновьями и дочерьми Африки стоит задача собрать осколки и создать нечто новое из тлеющих останков великого чудовища. Жители Среднего Конго вышли из своих деревень и городов, чтобы сражаться за свободу, и, несмотря на свои резкие различия, коалиция различных политических групп сумела договориться о временном союзе по вопросу независимости.\n\nРеспубликанские конголезские партии, такие как UDDIA и PPC, в основном взяли на себя роль посредников в коалиции, пытаясь поддерживать борьбу и не дать своим двум союзникам, монархистам, объединившимся вокруг Королевы Нгалифуру, и социалистам Андре Матсвы, постоянно сражаться друг с другом. Однако амбиции лидера UDDIA Фульбера Юлу вызывают подозрения у многих, и коалиция в лучшем случае является советом по координации военных действий между различными ополченцами, подчиняющимися разным группам.\n\nОднако даже это является небольшой победой, поскольку недавно прозванная «Клика Теке» подвергается нападкам со всех сторон со стороны вероломного Маниконго, португальского марионеточного государства Конго на юге, а также непредсказуемого и маниакального габонского тирана Леона Мба. Единство, даже в форме очень шаткой коалиции, крайне необходимо для выживания клики вопреки всем трудностям, и хотя никто из участников фронта за свободу не готов полностью похоронить топор войны, ради всего конголезского народа они должны отложить в сторону свои внутренние конфликты и сосредоточиться на военных усилиях."
teke.1.a: "Пока что мы будем союзниками."

teke.2.t: "Запрос иностранного вооружения"
teke.2.d: "Пока коалиция различных групп интересов и политических партий пытается проложить путь к настоящей независимости Теке, этот разнородный альянс столкнулся с первым серьезным спором, выходящим за рамки обычных идеологических пререканий его членов. Это новое препятствие является традиционным, поскольку борьба народа Теке за выживание молодой нации не может быть выиграна с помощью одного только нашего традиционного оружия. Если клика Теке хочет одержать победу над португальскими марионетками Маниконго и безумным президентом Габона Мба, то ей понадобятся настоящие современные орудия. Однако поиск этого оружия будет делом нелегким, и хотя по всей территории разбросаны склады и хранилища, в которых до сих пор хранятся оружие немецкого и французского производства колониальной эпохи, найти и захватить его - задача не из простых. Усугубляет ситуацию то, что многие местные ополченцы, племенные вожди, остатки колониальных сил и бандиты взяли на себя инициативу по захвату этого оружия. В связи с этим в коалиции есть клики, которые призывают к более тесному сотрудничеству с мировыми державами для обеспечения оружием, а не к давлению на местных жителей с целью получения оружия.\n\nКоролева Нгалифуру и её сторонники предложили усилить сотрудничество с националистическим французским режимом в Алжире, поскольку наши давние связи с ними могут оказаться полезным инструментом в переговорах, а их постоянно растущая потребность в людских ресурсах и силах может подтолкнуть их к тому, чтобы поддержать нас. Однако социалисты из Микале также занимают жесткую позицию по этому вопросу, призывая коалицию вместо этого обратиться за поддержкой к Французской коммуне. Они утверждают, что антиколониальная позиция Интернационала может оказаться для нас полезной, особенно с учётом того, что наши враги - реакционные деспоты, мало чем отличающиеся от колониальных хозяев Миттелафрики. Оба этих союза по поставкам оружия, скорее всего, будут сопровождаться определенными условиями, и если мы примем их требования, это значительно усилит либо фракцию Нгалифуру, либо социалистов. Республиканцы коалиции горячо заявляют, что опора на посторонних сил приведет к утрате нашей новообретенной свободы и что, если Мойен-Конго хочет пережить своё великое испытание огнем, оно должно сделать это самостоятельно, используя только те ресурсы, которыми оно само располагает.\n\nУчитывая сложившуюся ситуацию, республиканцы, такие как Фульбер Юлу и Жан-Феликс Чикая, призвали ополченцев и граждан страны сдать оружие во имя национального освобождения, поскольку разрозненные ополченцы, имеющие собственные запасы старых винтовок, вряд ли смогут остановить всех врагов, с которыми приходится сталкиваться Среднеконго, а вот централизованная группа, обладающая всеми нашими винтовками и пистолетами, вполне может это сделать. Однако это уже вызвало определенную враждебность со стороны различных групп, некоторые из которых утверждают, что это просто попытка правительства заранее демилитаризовать население, чтобы республиканцы могли навязать конголезцам свою собственную систему. Тем не менее, если призыв будет достаточно далекоидущим, и другие члены коалиции согласятся, что это будет лучшим курсом действий в данной ситуации, то военизированные группировки, возможно, прислушаются к голосу разума."
teke.2.a: "Наши старые союзники в Алжире подойдут."
teke.2.b: "Призыв к местным ополченцам с просьбой предоставить своё оружие."
teke.2.c: "Отправить посланника в Париж, чтобы он помог нам в нашей борьбе."

teke.3.t: "Достижение вооружённых формирований"
teke.3.d: "Несмотря на радостное провозглашение независимости Конго, война против габонского безумца Мба и португальского приспешника в Конго оказывается далеко не легкой. Наши враги не менее решительно настроены склонить чашу весов в свою пользу, и хотя наши армии после долгих лет колониального господства все ещё находятся в зачаточном состоянии, все три стороны начали использовать на поле боя страшное европейское оружие, чтобы добиться превосходства. Реальность такова, что для полной победы требуется больше людей, а это означает, что правящая клика должна мобилизовать силы трех крупнейших членов коалиции. Каждый из участников выдвинул предложение защищать нацию своими собственными войсками, несомненно, с целью получить большее влияние в неизбежной борьбе за власть, которая последует за войной.\n\nМань Оунко Нгалифуру, благодаря своим французским связям, смогла нанять небольшой отряд профессиональных французских солдат для усиления своих племенных ополчений и Королевской гвардии, которые, несомненно, разгромят наших врагов благодаря опыту и таланту французских ветеранов. Однако, учитывая, что габонцы также являются сильными союзниками алжирского режима, многие опасаются, что эти французы могут иметь свои собственные, скрытые лояльности и могут решить перейти на другую сторону, если габонские войска начнут набирать силу, хотя Нгалифуру заверила коалицию, что её связи с Алжиром не предадут Королеву. Более надежными, хотя и гораздо менее опытными и хуже вооруженными силами являются ополченцы республиканской коалиции, от племенных сил Вили Жана Феликса-Чикая до преданных людей Фульбера Юлу.\n\nПо сравнению с французской альтернативой, мы можем быть уверены, что республиканские ополченцы не бросят нас в беде, но их боевые навыки оставляют желать лучшего. Нашим последним вариантом было бы позволить ополченцам и партизанам Андре Матсвы взять власть в свои руки, поскольку, хотя его люди и не являются ветеранами Алжира, они, тем не менее, фанатичны и уже много лет сражаются с немецким колониальным режимом. Однако, если этим группам дать полную свободу действий, республиканцы и монархисты опасаются, что они могут просто решить провести революцию и возвысить своего почитаемого Матсву, чтобы он единолично возглавил нацию."
teke.3.a: "Атташе из Алжира встает на защиту Королевы-матери."
teke.3.b: "Мобилизация ополченцев PPC."
teke.3.c: "Микале предоставляет им свои силы."

teke.4.t: "Битва за Браззавиль"
teke.4.d: "Крах Миттельафрики послужил катализатором для появления на этой территории различных европейских держав, подобно стервятникам над свежим трупом, и португальцы не стали исключением, воспользовавшись хаосом в Конго, чтобы выдвинуть своего кандидата, Педро VIII, на пост маниконго. Хотя претендент на престол смог завоевать позиции в хаосе, контратака конголезских ополченцев не дала ему проникнуть в сердце клики Теке, и после того, как руководство клики почувствовало запах крови в воде после последовательных поражений Маниконго, началась финальная битва за Браззавиль. В жестоких уличных боях силы претендента пытались удержать город Браззавиль, но по мере того, как монархические ополченцы Нгалифуру, социалистические партизаны Микале и республиканские войска коалиции PPC-UDDIA продолжали сражаться, стало ясно, что Маниконго больше не ступит на землю Среднего Конго.\n\nСотни людей погибли в результате кровавой бойни, а проспекты и дома некогда величественного города опустошены войной, но когда столбы дыма поднимаются в небо, различные победившие группы начинают ссориться между собой из-за военных трофеев и славы. Сторонники Мана Оунко утверждают, что именно их могущественные племенные ополчения и отряд французских добровольцев изгнали португальских марионеток, в то время как партизаны Микале протестуют, что именно просветляющее свечение пророка Матсвы помогло им обнаружить слабость приспешников Педро и вытеснить конголезцев из города. Силы PPC-UDDIA приступили к восстановлению города, но некоторые также утверждают, что не монархисты или социалисты, а республиканские ополченцы разгромили конголезцев и привели к окончательной победе. Тот, кому удастся убедить конголезский народ в правоте своих претензий, скорее всего, завоюет сердца и умы жителей Среднего Конго, но из-за хаотичного и спорадического характера боевых действий мало кто может сказать, какая сторона действительно внесла наибольший вклад в военные усилия и освобождение столицы."
teke.4.a: "Силы, верные Королеве-матери, изгнали лакея!"
teke.4.b: "Республиканцы сплотили народ и освободили город!"
teke.4.c: "Социалисты возглавили рабочих против португальских претендентов!"

teke.5.t: "Распад коалиции"
teke.5.d: "Широкая коалиция сил, лояльных народу теке, чудесным образом продержалась дольше, чем кто-либо из её участников мог ожидать, но напряженность быстро нарастает, и столкновения между сторонниками разных групп становятся новой нормой. Сторонники Королевы Нгалифуру и социалистических ополченцев столкнулись в Браззавиле после серии конфронтаций между вождями племен и социалистическими идеалистами по поводу будущего Среднего Конго. Между тем, ярые сторонники Матсвы раздражены все более яростной антисиндикалистской риторикой Фульбера Юлу, а социалисты Жака Опанго также с опаской относятся к истинным намерениям республиканского зажигателя.\n\nКоалиция уже практически перестала существовать, поскольку в ближайшие дни внутренние раздоры и отказ от сотрудничества между различными группами достигнут своего апогея. Кажется, настал идеальный момент для одной из групп, чтобы воспользоваться ситуацией и захватить власть до полного краха, ведь если одна из сторон сумеет сейчас выйти в лидеры, у нее будет достаточно времени для консолидации сил, прежде чем другие группы будут готовы к открытому противостоянию. Поскольку весь Средний Конго, похоже, движется к хаосу, настало время для одной из многочисленных заинтересованных групп вмешаться."
teke.5.a: "Королева-мать и её сторонники сохранят традиции."
teke.5.b: "Юлу и его республиканские союзники остались непоколебимы!"
teke.5.c: "Преданные последователи Матсвы принесли социализм в Среднее Конго."
teke.5.e: "Юлу и его республиканские союзники остались непоколебимы!"

teke.6.t: "Выборы"
teke.6.d: "Молодая нация Среднего Конго ранее не знала западных представлений о демократии, и предвыборная кампания в преддверии первых демократических выборов, к сожалению, носила кровавый характер: различные племена и идеологические группы сталкивались на улицах, чтобы их избранный лидер одержал победу. Однако на протяжении всего этого времени лидер UDDIA Фульбер Юлу призывал к спокойствию и соблюдению демократического процесса, и он получил поддержку от PPC и MSA, двух других партий, участвующих в выборах президента. Это в некоторой степени помогло делу, и страна затаила дыхание в ожидании завершения выборов. Различные участники, как правило, стремятся собрать голоса разных групп: UDDIA в значительной степени полагается на поддержку католиков, умеренных либералов и племен лари, MSA пытается заполучить голосы городского пролетариата, левых интеллектуалов и сторонников Андре Матсвы, участвующих в выборах. Последняя партия, PPC, представляет собой довольно широкую коалицию, опирающуюся на профсоюзы железнодорожников и католических рабочих, либеральных купцов и ученых из среднего класса, а также на культурные слои молодого конголезского государства. Различные крылья партии время от времени вступали в противоречие друг с другом, но, учитывая важность момента, они объединились под единым кандидатом. Урны для голосования закрываются, и идет подсчет окончательных результатов, и по мере того, как день подходит к концу, победа на первых свободных выборах в Среднем Конго оказывается..."
teke.6.a: "UDDIA Фульбера Юлу!"
teke.6.b: "PPC Жана Феликса-Чикая!"
teke.6.c: "PPC Пьера Гура!"
teke.6.e: "PPC Стефана Чишеля!"
teke.6.f: "MSA Жака Опанго!"

teke.7.t: "Состоялся съезд социалистов"
teke.7.d: "После того как наша страна была защищена от реакционных сил и Матсва принял решение уйти в отставку, в Браззавиле состоялся съезд социалистов. Три бывшие фракции Микале, участвующие в выборах, имеют свои радикально отличающиеся представления о том, каким должно быть будущее Конго, и ожидается, что борьба за лидерство будет напряженной, поскольку большая часть страны все ещё скорбит об уходе в отставку уважаемого социалистического титана Матсвы. Возможно, самой радикальной группой в Конгрессе является MNR (Национальное революционное движение) под руководством Альфонса Дебата, цель которого - создание социалистической республики, придерживающейся принципов научного социализма и французского якобинства, хотя некоторые соперники Дебата утверждают, что он стремится построить Среднее Конго на основе «банту-социализма». Опасения по поводу того, что Деба создаст свой собственный тоталитарный режим, основанный на однопартийном государстве MNR, побудили многих поддержать его двух основных оппонентов, Симона-Пьера Кикхунга-Нгота и Жака Опанго. Кикхунга-Нгот стремится создать синдикалистское государство из джунглей и саванн Среднего Конго по образцу Французской коммуны, опираясь на свой имидж преемника Матсвы. Его старый наставник Опанго, с другой стороны, стремится смягчить чрезмерность революции и помочь устранить раскол в конголезском обществе, а также открыть страну для всей Африки и сотрудничать с дружественными социалистами по всему континенту. Победить может только один, и хотя дикие спекуляции склоняются в пользу всех трех кандидатов, только по окончании съезда можно будет действительно определить, кто из социалистов пойдет по стопам Матсвы."
teke.7.a: "Дебат выходит победителем!"
teke.7.b: "Кикхунга-Нгот принимает на себя роль Матсвы!"
teke.7.c: "Опангаут завоевывает поддержку конголезцев!"

teke.8.t: "Трон Ма-Лоанго"
teke.8.d: "Жан Феликс-Чикая долгое время был ярым сторонником своего родного народа вили, происходя из известной семьи иммигрантов вили из клана Болала, и поэтому он был очень заинтересован в том, чтобы бывший король древнего Королевства Лоанго восстановил свою славную позицию. Фактически, группа L'Harmonie, которая к настоящему времени распространилась на большую часть Среднего Конго и продолжает проповедовать благое слово PPC, изначально была создана для освобождения предыдущего короля Лоанго, Мое Поати II. Королевский дом Лоанго в основном доминируют два клана, Конди и Н'Ката, история которых насчитывает несколько столетий, причем эти два клана меняются местами в зависимости от того, кто из их членов избран правителем, в большинстве случаев это был клан Конди. Мое Поати II, член династии Н'Ката, был заключен в тюрьму новыми немецкими колониальными правителями по обвинению в том, что он восстановил традиционный суд божий, который вызывал отвращение у европейцев.\n\nОднако, хотя попытки Чикая освободить вождя не увенчались успехом и он в конечном итоге встретил свою смерть в немецкой тюрьме, это стало важным этапом в карьере молодого националиста. После сбрасывания немецкого ига и окончания войны за независимость сторонники PPC среди племени вили предприняли попытки найти пропавшего наследника престола Моэ Поати III, или, как его называют по традиционному титулу, Н'ганге М'вумбе Уссангуме, и, к счастью, несмотря на попытки Германии помешать этим поискам, он был найден в добром здравии недалеко от границы с Анголой. Моэ Поати III взошел на престол ещё в 1931 году, после того как был избран главой государств Лоанго, но сопротивление конголезцев немецкому правлению привело его к конфликту с местными колонизаторами.\n\nВ то время как радостные вили празднуют возвращение своего короля, некоторые даже зашли так далеко, что предложили Чикая использовать свои полномочия президента Среднего Конго, чтобы сделать монарха не только лидером Лоанго, но и всех территорий новой нации. Это привело бы к восстановлению великого Королевства Лоанго над всеми регионами Конго, выдвинув вили на передний план национальной политики.\n\nЭто может быть расценено как опасная переоценка своих сил со стороны таких деятелей, как Королева Нгалифуру из племени Теке и более традиционно настроенных конголезских групп, которые опасаются христианского влияния и кочевого образа жизни вили, но, с другой стороны, это стало бы кульминацией жизненного труда Чикая и великим объединяющим шагом между новой демократической нацией и её древними традициями. Однако было выдвинуто и более умеренное предложение, которое значительно увеличило бы автономию вили, сохраняя их в пределах своих регионов как ещё одну часть более крупного конголезского целого."
teke.8.a: "Дадим им большую автономию."
teke.8.b: "Ма-Лоанго приведет нас к славе!"

teke.9.t: "Созыв PPC"
teke.9.d: "В связи с приближением первых демократических выборов в Конго бывшие партнеры по коалиции Теке выдвинули свои кандидатуры, чтобы решить будущее страны. Самой крупной и старейшей из партий является Конголезская прогрессивная партия, одна из влиятельных фракций в нашей войне за независимость. Делегаты PPC со всей страны прибыли в Браззавиль, чтобы выбрать кандидата, который приведет партию к победе. Лидером и наиболее очевидным выбором является основатель партии Жан Феликс-Чикая, убежденный прогрессист и защитник традиционных ценностей. Номинация Чикая не является полностью гарантированной, поскольку лидеру противостоят патерналистские профсоюзные деятели Стефана Чишеля, который нашел поддержку среди профсоюзных деятелей и железнодорожников. Наконец, есть лидер либерального крыла PPC и темная лошадка, Пьерра Гура, который надеется вбить клин между этими двумя фракциями с помощью платформы регионального развития и построения международных отношений. После двух недель обсуждений и переговоров между лидерами партии окончательные результаты показали, что..."
teke.9.a: "Прогрессивный Чикая легко обеспечил себе голоса избирателей."
teke.9.b: "Патерналистские профсоюзники Чичелле выиграли номинацию."
teke.9.c: "Либералы Гуры набрали небольшое большинство голосов."

teke.10.t: "Жак Опанго объявляет о своей кандидатуре"
teke.10.d: "Жак Опанго из Африканского социалистического движения, входящего в состав французской SFIO, объявил о своей кандидатуре на первых свободных выборах в Конго. Опираясь на поддержку разочарованных социалистов и матсваистов бывшей клики Теке, Опанго надеется добиться неожиданного успеха на предстоящих выборах. Опанго и MSA заявляют, что занимают умеренную позицию по сравнению с более экстремистскими фракциями, входящими в широкий альянс Матсва. Хотя их связи с Парижем вызывают озабоченность у нашего временного правительства, Юлу сделал исключение для MSA и разрешил им принять участие в выборах после частной встречи между лидерами двух партий."
teke.10.a: "Смогут ли эти «умеренные» добиться неожиданного успеха?"

teke.11.t: "Модернизация нашей монархии?"
teke.11.d: "Неудивительно, что Королева Нгалифуру является ярой традиционалисткой в своем правлении над Королевством Теке, но даже самые убежденные сторонники старых традиций должны признать, что иногда необходимо переосмыслить политику и способы управления. Советники Королевы полагают, что путь вперед лежит либо в сотрудничестве с местными республиканскими демократами, либо с традиционалистскими вождями, поскольку обе стороны имеют значительное влияние на народ Теке и, хотя они не обязательно угрожают власти Королевы, каждая из них может стать ключевым союзником в нашей борьбе за выживание Королевства. В этих землях есть множество республиканцев и социалистов, которые совершенно не подходят для сотрудничества с любимой монархиней, но партия UDDIA Фульбера Юлу, пожалуй, является самым сильным кандидатом для сотрудничества. Юлу - человек с относительно современным подходом к управлению, получивший образование в христианских школах и семинариях, и хотя он является набожным христианином, его взгляды на экономику гораздо более либеральны, чем можно было бы ожидать. В прошлом он проявлял большое уважение к Королеве и старым традициям Теке, но некоторые сторонники Нгалифуру распространяют слухи, что этот человек также является жаждущим власти оппортунистом и склонен к эзотеризму, несмотря на свою любовь к вере белых людей, и поэтому союз с ним должен быть осторожным, чтобы Юлу не попытался захватить власть для себя и только для себя. Традиционные вожди Королевства являются гораздо более надежными союзниками, поскольку, хотя среди них тоже есть амбициозные люди, вожди в значительной степени локализованы и сосредоточены на делах своего народа. Королева представляет ветвь Королевской семьи Теке, которая является лишь одной из пяти таких семей, а новый монарх выбирается советом под названием Икил-Мпух, в который входят двадцать высокопоставленных лиц из этих семей. Однако, если мы предоставим власть традиционным вождям, они также смогут иметь определенное влияние на этот процесс, а также получить большее влияние в консультативном совете Мана Оунко. Это, очевидно, ещё больше децентрализует власть Королевы. Центральной частью дебатов также была религия, поскольку UDDIA Юлу является в основном христианской партией, в то время как вожди Теке в основном следуют местной религии и анимистическим верованиям, хотя некоторые из них также приняли веру белых людей. Однако, хотя оба эти варианта имеют свои сильные и слабые стороны, мы могли бы просто продолжить нынешнюю линию управления Мана Оунко, учитывая, что она уже давно зарекомендовала себя как проверенная форма политики Теке, а роль Королевы на данный момент практически не находится под угрозой."
teke.11.a: "Мы будем сотрудничать с пользующимся поддержкой племенем юлу и организацией UDDIA."
teke.11.b: "Продолжим наш курс с Королевой."
teke.11.c: "Традиционалистские вожди будут наделены полномочиями."

teke.12.t: "Наши старые мастера"
teke.12.d: "Королевство Теке имеет долгую и богатую историю независимого правления, свобода которого окончательно закончилась после того, как Великий Макоко Илу подписал договор о превращении Королевства в французский протекторат в 1880 году. Под властью Франции теке в основном были предоставлены сами себе. Однако Королева Нгалифуру была ярой сторонницей французов и заслужила уважение этих колониальных хозяев. Французские правители помогли Ману Оунко проложить путь к политическому господству, поддержав монарха против её многочисленных соперников, и эта помощь была возмещена теке, поскольку многие конголезские войска сражались за французское дело во время Первой мировой войны. Последующее немецкое правление изначально ударило по Нгалифуру сильнее, чем по большинству теке, из-за этого глубокого сотрудничества с французами, но в конечном итоге немецкий колониальный режим счел лучшим продолжить сотрудничество, а не трогать величайшую власть в регионе. Дипломатические успехи Нгалифуру в сочетании с прагматичным и невмешательским подходом немцев сделали немецкое правление довольно благоприятным периодом и для конголезцев, особенно по сравнению с периодом беспорядков, бушевавших в Германско-Бельгийском Конго. По мере стабилизации внутренних дел Королевства и укрепления позиций Королевы как верховной фигуры, господствующей над нацией, вновь поднимается вопрос о наших внешнеполитических обязательствах. Связи с Францией остаются крепкими, особенно с учётом наших существующих торговых связей и удобства коммуникации, а также существующего уклона Нгалифуру в сторону французских националистов. Однако режим в Алжире уже едва ли является локомотивом мировой политики, и союз с ним вполне может привести к тому, что мы окажемся на борту тонущего корабля. Другим вариантом было бы вновь присоединиться к Рейхспакту, учитывая, что мы находились под защитой Германии в течение последних двадцати лет, а распад колонии Миттельафрика может привести к гораздо более равным отношениям между Теке и Берлином. Однако многие ещё помнят немецкий сапог, висевший над нашими землями, и поэтому не особо хотят поддерживать Кайзеррейх и его колониальные владения в Африке, опасаясь, что это приведет к ещё одному периоду колониального господства. Таким образом, возможно, самым безопасным вариантом было бы просто остаться независимыми от белых людей, учитывая их склонность к империалистическому господству."
teke.12.a: "Мы, как и ожидалось, возвращаемся в лоно Алжира."
teke.12.b: "Применяем прагматичный подход к немцам."
teke.12.c: "Королева-мать идет своим путем."

teke.13.t: "Развенчание мифов о нашей демократии?"
teke.13.d: "Коалиция между различными конголезскими партиями в последние часы войны за независимость была далеко не стабильной, но даже в хаосе войны между католическим республиканцем Фульбером Юлу и традиционалистским бастионом Теке, Маном Оунко Нгалифуру, возникло странное партнерство. Хотя эти два человека имеют мало общего с точки зрения фактических политических позиций, Юлу уважает Королеву как истинного лидера своего народа, а Нгалифуру, несмотря на свой республиканизм, нашел в молодом священнике гораздо более дружественного союзника, чем в большинстве других республиканцев. Однако теперь, когда UDDIA является единственным лидером новой нации, Юлу и его более традиционалистские союзники задумываются над вопросом, что делать с Королевой.\n\nСейчас, когда Среднее Конго стабилизировалось и больше не сталкивается с угрозой существования со стороны других стран, она вряд ли способна свергнуть республику, и поэтому, если республика будет сохранена, Нгалифуру можно оставить править в своем маленьком племенном царстве. Тем не менее, есть те, кто видит в этом странном товариществе корни новой системы, способной объединить старые традиции и верования теке с современными и прогрессивными идеями UDDIA. Эти новаторы хотели бы, чтобы Нгалифуру была провозглашена конституционной монархией Конголезского государства, выполняя в основном духовные, региональные и церемониальные обязанности в качестве долголетней коронованной главы нового государства, в то время как Юлу будет действовать в качестве её премьер-министра и держать в руках реальные рычаги власти.\n\nХотя это и неортодоксально и может вызвать споры среди наших старых республиканских союзников в PPC и MSA, тем не менее это объединило бы большую часть традиционалистского населения Теке с более западнизированными городскими жителями и гражданами среднего класса Среднего Конго. В любом случае, это решение не является критическим, но эта тема приобрела популярность среди UDDIA, и поэтому своевременный ответ мог бы решить этот вопрос раз и навсегда."
teke.13.a: "Провозгласить Республику Конго!"
teke.13.b: "Пойти на компромисс и создать конституционную монархию западного типа."

teke.14.t: "О «либерализме» Юлу"
teke.14.d: "Фульбер Юлу - человек, вдохновленный многими личностями, от уважаемого лидера антиколониального движения Убанги-Шари Бартелеми Боганды до проевропейского политика из Катанги Моиза Чомбе, поддерживающего бизнес. Таким образом, разнообразные влияния Юлу сделали UDDIA странной смесью капитализма свободного рынка, местного мистицизма в отношении любимого лидера и христианско-демократических влияний. Представители UDDIA заявляют, что под руководством Юлу молодое конголезское государство обеспечит гарантированную прибыль от инвестиций, а партия сделает все от нее зависящее, чтобы привлечь капитал, который поможет укрепить растущую экономическую мощь страны. Территория Среднего Конго, возможно, не является таким же богатым ресурсами раем, как более обширная территория Конго, но она обладает всеми задатками настоящей промышленной державы.\n\nХотя немцы в основном решили сосредоточиться на более крупном Конго-Вристате, Среднее Конго тем не менее было объектом многих инфраструктурных проектов, и по сравнению с более крупным Конго неграмотность и отсутствие социальной сплоченности были менее пагубными для меньшего конголезского государства. Таким образом, Юлу считает, что Среднее Конго может стать деловой столицей Африки. Однако это убеждение противоречит христианской этике остальных членов его партии, некоторые из которых утверждают, что такая безграничная любовь к большому капиталу приведет к тому, что деньги заменят Бога в иерархии конголезцев, которые забудут о христианских ценностях во имя капиталистического разврата. Чтобы избежать раскола в партии, Юлу должен навязать свою волю партии и использовать свой статус истинного лидера UDDIA, чтобы обеспечить подавление таких мятежных настроений, прежде чем они успеют разрастись."
teke.14.a: "Среднее Конго не должно поддаваться излишествам капитализма."
teke.14.b: "Прибыль должна расти!"

teke.15.t: "Следующее поколение"
teke.15.d: "Коалиция, сформированная вокруг Андре Матсвы, всегда отличалась довольно сильной лояльностью к освободителю конголезского народа, но прошедшие годы и многочисленные испытания и невзгоды явно дают о себе знать. В связи с этим в Микале быстро формируются фракции вокруг сильных личностей и идеологических лидеров организации, каждая из которых имеет свою базу поддержки. Жак Опанго, умеренный социалист в коалиции Матсванистов, всегда был ярым сторонником медленных и постепенных изменений, африканского сотрудничества и взаимодействия с республиканскими силами. Его фракция приняла название MSA и имеет тесные связи с французской умеренной социалистической группой SFIO, а также с другими африканскими левыми группами в Сенегале и Нигере.\n\nВ неожиданном повороте событий фракция Опанго получила тяжелый удар, когда Симон-Пьер Кикхунга-Нгот привел своих сторонников к отделению от группы Опанго, сформировав гораздо более синдикалистскую группу вокруг своего профсоюза и переименовав всю организацию в MSA - CGT, чтобы представлять две партнерские организации, которые сформировали его базу. Кикхунга-Нгот много лет был учеником Опанго, но его стремление к по-настоящему синдикалистскому конголезскому обществу привело к разногласиям с его наставником, особенно в вопросах сотрудничества с республиканскими деятелями. Профсоюзный лидер также был ярым приверженцем наследия Матсвы и в целом считался его преемником.\n\nПоследней фракцией, гораздо более авторитарной по своему характеру и в большей степени опирающейся на коммунистические идеи Матсвы, чем Кикхунга-Нгот или Опанго, является MNR Альфонса Массамбе-Дебата. Дебат долгое время был поклонником французских коммунистов-якобинцев и заявлял, что его цель - создать первое подлинно марксистское общество в Африке, используя принципы научного социализма. Сосредоточившись на быстрой индустриализации, воинственных и всеобъемлющих контрреволюционных действиях и поддержке других социалистических групп в темном сердце Африки, Деба стремится создать по-настоящему якобинское Среднее Конго, хотя его поддержка была относительно незначительной по сравнению с двумя другими последователями Матсвы."
teke.15.a: "Кто поднимет факел?"

teke.16.t: "Подавление Королевы-матери"
teke.16.d: "Монарх Королевства Теке, Мана Оунко Нгалифуру, явно является ярым противником нашего нового социалистического режима, но до сих пор мы оставляли её в покое, поскольку социалистическая коалиция сосредоточилась на внутренних делах. Однако столкновения между фанатичными и отсталыми сторонниками монарха и отважными борцами за свободу из коалиции Матсванистов происходят часто, и есть огромные территории в Среднем Конго, куда наши люди не могут войти без постоянной опасности реакционных засад. Жак Опанго и некоторые более локально настроенные члены коалиции Матсва утверждают, что если мы просто оставим Королеву в покое, она будет продолжать править своим крошечным Королевством, изолированным от остального мира, и в конце концов оно исчезнет в небытие, поскольку новый социалистический порядок полностью затмит его.\n\nОднако другие, такие как Кикхунга-Нгот и Дебат, утверждают, что если мы позволим этой старой правительнице остаться, Нгалифуру будет продолжать подрывать наше правление всеми силами, либо путем постоянных племенных набегов, восстаний, либо путем предоставления разведывательных отчетов нашим естественным врагам в Алжире и Дар-эс-Саламе. Кикхунга-Нгот считает, что если Королева так настойчиво стремится сохранить своих европейских союзников, то в таком случае её следует сослать, чтобы она жила с ними и гнила там, как бессильная маленькая диковинка, на которую белые люди могут глазеть. Дебат придерживается другого мнения, утверждая, что только казнь Королевы и её мятежных последователей может подавить волну непрекращающейся реакционной деятельности."
teke.16.a: "Позволить ей править своим местным Королевством."
teke.16.b: "Алжир - хороший дом престарелых для старой ведьмы."
teke.16.c: "Мы должны казнить эту реакционную ведьму!"

teke.17.t: "Матсва уходит со сцены"
teke.17.d: "Ни один человек не олицетворяет борьбу конголезцев за самоуправление так, как Андре Матсва, но, несмотря на утверждения его последователей и фанатичных сторонников, Матсва тоже не является сверхчеловеком, способным обмануть смерть. В последние недели он почувствовал это как никогда ранее, ощутив, как время ползет по его смертному телу, и хотя он ещё не старик, раны, нанесенные ему немецкими и французскими колониальными войсками на протяжении многих лет, начинают сказываться на его здоровье. Несмотря на все свои сражения и борьбу, Матсва мечтал уйти из общественной жизни, чтобы молодые и полные надежд идеологи Среднего Конго могли занять его место и возглавить движение. Тем не менее, учитывая мессианский образ Матсвы среди его последователей, это может быть непопулярным шагом, поскольку в сердцах сторонников Микале никто не сможет заменить их любимого лидера.\n\nТаким образом, несмотря на отсутствие официального заявления Матсвы по этому поводу, слухи о его возможном уходе вызвали огромную политическую активность в столице, где тысячи горячих сторонников вышли на улицы с требованием, чтобы социалистический пророк остался отцом нации. Однако среди его политических союзников возможная отставка Матсвы была встречена с тихим ликованием, поскольку многие надеются использовать наследие великого борца за независимость в своих политических интересах, когда будет выбран следующий лидер Среднего Конго. Симон-Пьер Кикхунга-Нгот поспешил представить себя как наиболее логичного преемника Матсвы, хотя другие, такие как Альфонс Дебат, использовали риторику, напоминающую популистский стиль самого Матсвы. Однако, несмотря на его желание уйти из политической жизни, давление со стороны его верных сторонников вполне может заставить Матсву остаться на своем посту ради блага нации, поскольку радикальный характер таких людей, как Деба, вызывает беспокойство не только у старого государственного деятеля, но и у его сторонников."
teke.17.a: "Матсва уходит из политики."
teke.17.b: "Матсва убежден, что он по-прежнему должен руководить."

teke.18.t: "Текеланд желает присоединиться к нашей фракции"
teke.18.d: "Мы получили делегацию из Текеланда с просьбой присоединиться к нашему альянсу. Эта молодая нация недавно вступила в войну за воссоединение земель бывшего Французского Конго. Благодаря своей победе, обширные природные ресурсы Среднего Конго теперь находятся под их контролем, и их включение в нашу фракцию может значительно расширить наше влияние в Африке. Что нам делать?"
teke.18.a: "Они желанные гости!"
teke.18.b: "Они нам не нужны."

teke.19.t: "Переговоры провалились"
teke.19.d: "[Root.GetName] выражают отказ принять нас в свою фракцию, но нам и не нужны были их услуги."
teke.19.a: "Проклятье."

teke.20.t: "Заговор Чомбе"
teke.20.d: "Благодаря нашей грандиозной победе на реке Конго мы навсегда обеспечили господство конголезцев над этими притоками. Теперь, когда колониальные пережитки, безжалостные капиталисты, республиканские революционеры и беспринципные наемники преклонили колени перед аббатом Юлу, перед нами стоит грандиозная задача управления такой обширной и этнически разнообразной территорией. Чтобы облегчить административную нагрузку на бюрократов в Браззавиле, мы заключили союз с местными вождями и регионалистскими партиями для управления большей частью бассейна Конго, среди которых наиболее заметным является Моиз Чомбе, лидер катангских регионалистов из CONAKAT. В надежде получить свою долю пирога, хитрый Чомбе запросил встречу с аббатом, чтобы обеспечить непрерывный поток прибыли в Конго.\n\nИспользуя связи Чомбе с UMHK, эти горнодобывающие спекулянты будут приглашены обратно в страну, а бывшая колония будет разделена между Браззавилем, европейскими инвесторами и высокоавтономным государством Катанга. Богатый регион Нижнее Конго будет аннексирован нашим правительством, а остальная часть Конго будет поделена между отдельной Касайской Республикой и остатками Конголезской Республики, что навсегда положит конец идее единства. Хотя это предложение получило поддержку многих лидеров UDDIA, другие считают план Чомбе просто уловкой, чтобы пригласить этих змей обратно в наш рай."
teke.20.a: "Следовать плану Тшомбе."
teke.20.b: "Предоставить автономию Катанге, но сохранить наше господство над Конго."
teke.20.c: "Никаких сделок с этими неоимпериалистами! Бассейн Конго по праву принадлежит нам!"

teke.21.t: "Новая идентичность для революции?"
teke.21.d: "Решение Дебата объединить все политические партии в Национальное движение за революцию не обошлось без негативной реакции. Хотя большинство членов MNR согласились с тем, что этот шаг был полезен для создания нового единого демократического фронта для построения надлежащего африканского пролетарского авангарда, радикалы из его ультралевого крыла продемонстрировали растущее неповиновение, назвав расширенное MNR «контрреволюционным переворотом», «отступлением к капитализму» и другими неприятными эпитетами. Их призывы к созданию «настоящей пролетарской партии» становятся все более смелыми, и они приступили к наглым попыткам подрыва нашего государства слева и справа посредством политического принуждения, промышленного саботажа и т. д., что усугубило и без того прочное единство внутри движения. Хотя MNR могла бы просто пережить их несогласие с одобрением большинства движения, были выдвинуты определенные предложения по уступке этим радикалам во имя революционного единства, два из которых были наиболее популярными: \n\nПервый вариант - полностью упразднить MNR и полностью посвятить себя созданию тоталитарной авангардной партии пролетариата, за счет отчуждения и даже подавления более умеренных интересов внутри революционного движения, в то время как второй вариант, популярный среди многих в нашем движении, заключается в создании отдельной ведущей авангардной партии, при этом реформировав и подчинив MNR, чтобы она стала консультативной платформой для этой новой партии, сохранив пролетарскую диктатуру, но не отчуждая наши менее идеологические интересы внутри революции, даже если некоторые упрямые левые все ещё не согласятся с этим курсом. С учётом этих предложений, окончательное решение о конечном курсе конголезской революции оставалось за Дебатом и его доверенными соратниками."
teke.21.a: "Большинство отвергло этих выскочек, MNR держится!"
teke.21.b: "Никаких компромиссов с реакционерами, да здравствует PCT!"
teke.21.c: "Да здравствует MNR, да здравствует PCT!"

teke.22.t: "Аббат превыше всего"
teke.22.d: "Государство Среднее Конго под руководством Фульбера Юлу и его ярых сторонников из UDDIA, благодаря силе своего оружия, хитрости своих лидеров и внутренней слабости своих врагов, шло от победы к победе. Наши враги потерпели поражение под натиском великого аббата и его армий, а те немногие, кто оказал сопротивление, были вынуждены укрыться в густых джунглях и поймах рек бассейна Конго. Империалисты, соперничающие племена и идеологические фанатики дрожат при одном упоминании о новой империи Юлу, и кажется, что военная мощь конголезских войск непобедима. Однако с нашей продолжающейся чередой побед среди народа Среднего Конго вырос аппетит к дальнейшим завоеваниям, будь то из империалистической радости или искреннего желания увидеть освобождение Черного континента от его европейских повелителей, социалистических ложных пастырей или авторитарных деспотов.\n\nБассейн Конго - это ценность сама по себе, которая гарантирует процветание нашего народа на десятилетия вперед, если мы сможем объединить разрозненные группы, составляющие эту гигантскую землю, но для некоторых из ближайшего окружения Юлу это только начало. Они рассматривают Нижний Конго не как конечную цель, а как ступеньку к чему-то большему, настолько грандиозному, что в случае его реализации это изменило бы баланс сил во всем мире. Для этих ястребов только достижение полного единства между разобщенным и широко распространенным народом банту может по-настоящему удовлетворить потребность в экспансии, а в качестве бонуса это освободило бы большую часть Африки от проклятых эксплуататоров из Берлина, Парижа и Лондона, а также создало бы одну из самых богатых ресурсами, культурно разнообразных и экономически прибыльных наций в мире.\n\nДля многих эта цель может показаться мегаломанской, и действительно, сам Юлу ещё не принял решения о том, поддерживать ли столь грандиозное начинание, но, учитывая недавний всплеск бантуского национализма после распада Миттельафрики и продолжающиеся призывы к африканскому единству против империализма и колониализма, возможно, эта мечта о единой империи банту не так причудлива, как может показаться на первый взгляд. Тем не менее, даже если Юлу отвергнет мечты о монолитном государстве банту, Нижнее Конго в любом случае станет империей огромных размеров и могущества."
teke.22.a: "Африка преклонит колени перед империей банту!"
teke.22.b: "Империя Нижнего Конго восстанет!"

teke.23.t: "Амбиции по созданию новой империи?"
teke.23.d: "Не секрет, что Фульбер Юлу - не просто политик, преданный своему делу, а человек, превосходящий всех во всем, за что бы он ни взялся, и по мере роста его власти его эго соответственно расширялось. По мере того как либеральный христианин затмевал своих многочисленных соперников и укреплял свою власть, культ его личности все больше выходил за рамки разумного, до такой степени, что о Юлу ходили многочисленные мифы и легенды, а его сторонники часто впадали в яростное безумие по поводу своего лидера. Так было уже тогда, когда конголезское государство только что было провозглашено, а Фульбер Юлу находился в процессе создания своей базы сторонников, но теперь, когда он возглавляет империю, созданную им самим, Юлу оказывается на вершине мира. При таком успешном лидере культ личности стал настолько масштабным и ярым, что Юлу практически не имеет влияния на убеждения, которые он порождает, и поэтому даже великий аббат был довольно удивлен, когда некоторые из его самых ярых сторонников сегодня выдвинули предложение своему лидеру и наставнику.\n\nСамые ревностные сторонники Юлу видели великие дела своего лидера и пришли к выводу, что новое царство UDDIA не может быть ограничено простым государством под управлением министра или президента, поскольку это слишком прозаично для славы Юлу. Вместо этого Фульберт Юлу должен принять свою божественную миссию освободителя и лидера Африки, но вместо того, чтобы быть просто политической фигурой, он должен стать императором своего нового царства. В конце концов, если вожди племен и короли не смогли объединить обширные земли Африки, но кайзеры и императоры европейских держав сделали это примерно за столетие, то, возможно, местный лидер всех африканцев должен последовать этому примеру. Таким образом, любимым господином UDDIA и Центральной Африки должен быть никто иной, как император Фульберт I. Однако даже эго Юлу не настолько велико, чтобы без колебаний принять такое предложение, и часть его считает заявление такого масштаба совершенно нелепым по своей сути."
teke.23.a: "Слава Фульберту I!"
teke.23.b: "Это немного перебор..."

teke.24.t: "Наш синдикалистский эксперимент"
teke.24.d: "Конголезский эксперимент с синдикализмом начал приносить первые плоды для народа, поскольку местные профсоюзы постоянно появляются в деревнях и городах по всей стране. Французские и британские эксперты и волонтеры сегодня являются очень распространенным явлением в Браззавиле, и их помощь в создании тяжелой промышленности сыграла важную роль в запуске промышленного сектора Конго. Изначально синдикализм как концепция был для конголезцев такой же загадкой, как и другие европейские политические концепции, такие как социализм или либерализм, но вскоре практический пример MSA-CGT сыграл важную роль в демонстрации преимуществ этой новой системы не только жителям Среднего Конго, но и всему африканскому континенту.\n\nСимон-Пьер Кикхунга-Нгот и его союзники заслужили большую похвалу как на национальном, так и на международном уровне, но на местном уровне возникла некоторая путаница относительно того, в чем заключается истинный акцент программы Кикхунга-Нгота. Многие ярые сторонники Матсва считают, что в своем стремлении принести истинный франкоязычный синдикализм в Среднее Конго Кикхунга-Нгот забыл о подлинной революционной идее конголезского социалистического титана Андре Матсва, отказавшись от местной формы социализма в пользу чего-то, что никогда не было предназначено для африканских реалий. Однако новая синдикалистская система нашла широкую поддержку у многих в Среднем Конго, о чем ясно свидетельствует быстрый рост числа местных профсоюзов и членов MSA-CGT.\n\nТаким образом, некоторые утверждают, что, хотя синдикализм в его нынешнем виде, возможно, и не предназначен специально для конголезского общества и географии, он, тем не менее, является путем вперед. Матсванизм, по их мнению, был силой освобождения и антиколониальной борьбы, но он не мог обеспечить экономическую и социальную основу, на которой можно было бы построить нацию, основу, которой уже обладает синдикализм благодаря своей непрерывной эволюции в Европе. Кикхунга-Нгот до сих пор пытался умиротворить обе стороны дискуссии, но становится все более очевидным, что и для него настало время выбрать сторону."
teke.24.a: "Мы будем мчаться в будущее с африканским синдикализмом."
teke.24.b: "Мы должны продолжать чтить наследие Матсвы."

teke.25.t: "Переход через проход"
teke.25.d: "Жак Опанго и его MSA, возможно, одержали победу на недавних выборах, но мандат народа - это ещё не все, и предстоит проделать большую работу, прежде чем народ Среднего Конго полностью примет власть молодого социалистического движения. Однако Опанго и его сторонники не должны совершать этот подвиг в одиночку, поскольку различные партии в конголезском парламенте всегда ищут возможности занять правительственные посты. Коалиция с другой крупной парламентской группой могла бы дать нам преимущество, необходимое для легитимизации нашего правления и окончательного перехода народа Среднего Конго на нашу сторону. Учитывая, что Опанго, уважаемый и надежный умеренный политик, смог наладить контакты с различными сторонами политической сцены нашей страны в надежде на создание альянса, теперь остаётся решить, с какой группой MSA следует объединиться. Чичелле, несмотря на свои католические убеждения, всегда был защитником рабочего класса, и его отношения с наставником всегда были несколько бурными. Таким образом, мы могли бы воспользоваться этой трещиной в PPC, чтобы привлечь на свою сторону прорабочий фланг партии, хотя нам придется пойти на некоторые уступки в отношении их христианских идеалов. Другой вариант, однако, был бы ещё более радикально прохристианским - UDDIA Фульбера Юлу.\n\nХотя Юлу и Опанго, несмотря на ряд разногласий в политических вопросах (Юлу поддерживает идеологию либеральной экономики и католическую социальную политику, а Опанго придерживается африканского социализма), на протяжении многих лет довольно тесно сотрудничали, и в период довольно интенсивного насилия перед выборами именно Опанго и Юлу были главными голосами, призывавшими к прекращению хаоса через национальное радио и партийную пропаганду. UDDIA имеет довольно большое влияние среди духовенства, которое склонно с подозрением или открытой враждебностью относиться к MSA, и поэтому коалиция могла бы помочь развеять эти опасения.\n\nНаконец, самым радикальным вариантом было бы объединение с нашими товарищами-социалистами и последователями Андре Матсвы, поскольку они представляют, пожалуй, наиболее приемлемую форму социализма за пределами MSA, а роль Матсвы в борьбе против наших колониальных хозяев принесла ему большую любовь среди конголезского населения. Решение является сложным, с различными плюсами и минусами в зависимости от выбранного партнера по коалиции, но оно почти наверняка будет иметь решающее значение для будущей популярности MSA и режима Опангаульта."
teke.25.a: "Вбить клин в PPC."
teke.25.b: "У Юлу есть свои причуды, но если он привлечет на нашу сторону духовенство, это будет того стоить."
teke.25.c: "Обратимся к матсванистам, ведь социалистический фронт должен быть единым."
teke.25.e: "Сформируем единый фронт с матсванистами, но подтвердим панафриканскую позицию MSA."

teke.26.t: "Возрождение нашего Королевства"
teke.26.d: "Вопреки всем прогнозам мы одержали победу, наши войска доблестно прошли по руинам бывшей Миттелафрики во имя Мана Оунко, создав могущественную империю. В период расцвета культурного возрождения нашего народа традиционалисты провозгласили возрождение Королевства Анзику, названного в честь грозных воинов и искусных торговцев, которые жили на окраинах бассейна Конго. Отдавая дань уважения нашему культурному наследию через уникальные дизайны, вдохновленные нашими племенными масками, давайте выберем новое знамя, которое будет представлять наше возрожденное Королевство."
teke.26.a: "Почтим нашу историю и используем первый вариант дизайна."
teke.26.b: "Второй вариант будет прославлять нашу славу."
teke.26.c: "Последний вариант подойдет для нашего возрождения."

teke.27.t: "Фемм-Кайман"
teke.27.d: "Благодаря поддержке партии и щедрой пожертвовании аббата Юлу, лидер партии Полин Мадейра получила разрешение на создание собственного женского крыла UDDIA под названием Femmes-Caïmans. Названное в честь символа нашей партии, грозного и мистического каймана, Femmes-Caïmans уже начало массовую кампанию по набору новых членов в Браззавиле. В надежде привлечь женщин к участию в партийной машине и воспитать в них чувство гражданского долга перед нашей страной, Femmes-Caïmans участвуют в восстановительных работах по всему бассейну Конго.\n\nНадев платья с изображением нашего символа каймана, эти женщины были отправлены по всей стране, чтобы обучать девочек в отдаленных деревнях, создавать местные отделения UDDIA и восстанавливать то, что было утрачено в борьбе за независимость. Благодаря их усилиям эти свирепые кайманы покончат с несправедливостью и поднимут престиж представительниц прекрасного пола во всем Конго."
teke.27.a: "Вперед, девочки!"
teke.27.b: "Официально закрепите свою миссию на платформе UDDIA."

teke.28.t: "Мост через бассейн?"
teke.28.d: "Мы помогли нашему союзнику объединить Конго, что нам делать теперь? Благодаря экономической и военной поддержке, которую мы оказали нашим верным союзникам по ту сторону реки Конго, наши объединенные силы одержали победу, положив конец кризису, унесшему тысячи жизней. Связь, которую мы установили с нашим новым союзником, привела к более тесному сотрудничеству, поскольку наши две страны создают новую судьбу в сердце Африки. Пока наши дипломаты пожимают друг другу руки, мы должны подумать о масштабах нашего нового партнерства. Мы можем сохранить статус-кво и остаться близкими экономическими партнерами или официально закрепить наш военный союз в виде формального альянса между нашими двумя странами. На волне единства некоторые панафриканские идеологи даже предложили объединить наши две страны, создав единое Конго, которое станет оплотом против империалистических амбиций."
teke.28.a: "Держите курс и поддерживайте наши тесные связи."
teke.28.b: "Официально оформим союз между нашими странами."
teke.28.c: "Объединение уже близко! Высылаем предложение об объединении наших двух стран."

teke.29.t: "Предложение из Браззавиля"
teke.29.d: "Наш союзник в Браззавиле прислал нам приглашение на саммит, посвященный будущему наших двух стран. Хотя наши дипломаты согласились встретиться для обсуждения дальнейшего экономического и военного сотрудничества, пожалуй, самым интересным из этих предложений является гипотетическое объединение наших двух стран. Хотя некоторые ярые панафриканцы видят в этом шаг к освобождению Африки, другие считают это не более чем уловкой Браззавиля, чтобы заполучить наши обширные природные ресурсы и вновь подчинить наш народ."
teke.29.a: "Мы принимаем их предложение о единстве Африки."
teke.29.b: "Мы боролись за нашу свободу, никаких сделок."

teke.30.t: "Конголезцы принимают!"
teke.30.d: "После напряженных переговоров между обеими сторонами наши дипломаты достигли прорыва и наконец пришли к соглашению, открывающему путь к объединению наших двух стран. С Конго под нашим контролем мы готовы стать настоящей державой в Африке."
teke.30.a: "Славный день!"

teke.31.t: "Конголезцы отказываются!"
teke.31.d: "Переговоры между нашими правительствами достигли переломного момента, и обе стороны отказались от дальнейших переговоров о мирном объединении наших стран. Желая предотвратить потенциальный конфликт, наши дипломаты стремились восстановить наши отношения и сохранить мирное сосуществование между нашими двумя конголезскими странами. Некоторые ястребы войны стремятся использовать этот дипломатический кризис для войны с нашим соседом, надеясь воспользоваться послевоенной разрухой и их зависимостью от наших сил для быстрой победы."
teke.31.a: "Это не может помешать нашим отношениям, продолжайте наше партнерство."
teke.31.b: "Мы должны освободить Конго сами!"

teke.36.t: "Расистские нападки Лавкрафта"
teke.36.d: "Европейцы никогда не уважали африканские племена по разным причинам, от расизма до простой старой потребности в поводе для войны, чтобы захватить земли и ресурсы этих процветающих земель. Однако, хотя многие из этих «оправданий» таких предрассудков проистекают из биологических характеристик, обычаев или социальных структур, колонизаторы нередко обвиняли своих африканских подданных в каннибализме в надежде, что это будет представлять эти племена как животных, варваров, отчаянно нуждающихся в спасении христианской верой и европейской цивилизацией. Народ теке также не избежал этой участи: европейцы утверждали, что наш народ занимался каннибализмом ещё в XVI веке. Однако, поскольку Ман Оунко Нгалифуру является символическим наследником Королевства Анзику, последнее оскорбление в адрес нашего великого народа ударило особенно сильно. Западная художественная литература редко доходит до сердца Африки, но даже в наш отдаленный уголок мира иногда попадают произведения самых плодовитых писателей франкоязычного и англоязычного мира.\n\nНедавно произведения американского писателя-фантаста Г. Ф. Лавкрафта стали небольшим успехом среди ученых, священнослужителей и администраторов нашей страны благодаря росту популярности его книг после захвата им американской отколовшейся нации Новой Англии. Однако, к ужасу патриотически настроенных конголезцев, этот американский автор, по-видимому, решил увековечить в своей книге «Картина в доме» ложное представление о том, что наш народ является каннибалами. В рассказе подробно описывается заблудившийся путешественник, который натыкается на дом старика, и этот эксцентричный отшельник показывает посетителю картину из мясной лавки Анзику, на которой изображены члены племени Мойен-Конго, совершающие всевозможные животные ритуалы, связанные с употреблением человеческого мяса. Затем незнакомец утверждает, что эта картина пробудила в нем жажду забытых деликатесов, и хотя каннибальские обычаи этого человека не подтверждаются прямо, они явно подразумеваются.\n\nЭта история не единственная в своем роде, где не белые люди изображаются в расистском ключе и с сильным упором на карикатурность, поскольку Лавкрафт известен тем, что использует стереотипы в качестве вдохновения для своих монстров, и поэтому эта клевета на благородных теке - лишь очередное оскорбление в длинной череде проявлений ненависти. Тем не менее, Королева Нгалифуру и многие из её советников были абсолютно возмущены такими нападками на наш народ, и некоторые даже зашли так далеко, что предложили свергнуть царство Желтого Короля из мести. Однако более хладнокровные люди подняли вопрос о логистике и о том, что Атлантический океан разделяет две страны, что делает попытки мести огромным предприятием."
teke.36.a: "Мы покажем этому «мастеру ужасов», что такое настоящий террор."
teke.36.b: "Это закончится только слезами."

teke.37.t: "Возвращение к старым традициям"
teke.37.d: "Королева Нгалифуру обладает не только земной властью над землями Теке, но и духовной властью, которую почитают Теке, поскольку Ман Оунко является земным воплощением божественной силы, известной как Нкве Мбали. Нкве Мбали - это сила, воплощенная королем Теке, которая перешла к Нгалифуру после смерти её мужа. Сегодня Нгалифуру стала своего рода оплотом веры в то время, когда христианское влияние в землях Королевства кажется все более сильным. Французы пытались постепенно перевести население в католичество, а когда немцы заменили их в качестве колониальных хозяев региона, они привезли с собой протестантских миссионеров, а также нескольких немецких католиков, которые работали вместе с местными французами и коренными католиками.\n\nУчитывая огромное влияние Нгалифуру в Среднем Конго, её считали ключевой фигурой, от которой зависело обращение всего региона в христианство, но Королева оставалась верна старым традициям и изгнала всех европейских миссионеров, а колониальные власти считали её лояльность слишком ценной, чтобы рисковать, пытаясь насильно обратить теке в христианство.\n\nФактически, даже африканские синкретики Симона Кимбангу, мессианской фигуры Конго и политической силы, пытались привлечь Королеву к своему делу, но, как и последователи веры белых людей, ученики Кимбангу ушли с пустыми руками. Сейчас Ман Оунко Нгалифуру по-прежнему остаётся местом паломничества многих теке, которые массово посещают своего духовного лидера и продолжают поддерживать пламя старой веры теке. Хотя Нгалифуру, конечно, является главной причиной визита, многие также выражают своё уважение её Королевскому трону, ликуба, который является одной из самых почитаемых реликвий веры теке и прямой связью с Нкве Мбали. С приходом к власти Мана Оунко как бесспорного правителя Королевства теке, похоже, что традиции предков теке вновь набирают силу."
teke.37.a: "Слава Нкве Мбали!"

teke.38.t: "Неожиданные «изменения» в бюджете"
teke.38.d: "Благословенный лидер конголезского народа Фульбер Юлу – человек с множеством граней. Заботливый отец для своего народа, кумир для своих фанатичных последователей и безумный маньяк с характером своего любимого каймана для своих врагов и соперников – восприятие Юлу создает калейдоскоп образа человека, который одновременно является величайшим спасителем Среднего Конго и причиной его неизбежного падения. Однако, несмотря на все его предполагаемые недостатки, Юлу остаётся главой нации, а его однопартийное государство стоит над всеми делами, продвигая многогранную программу, которая, кажется, противоречит как самой себе, так и многим соперничающим партиям UDDIA.\n\nОднако в последнее время кажется, что, несмотря на все свои разговоры о создании современного государства с христианскими ценностями и либеральным экономическим бумом здесь, в сердце Африки, Юлу гораздо больше заинтересован в том, чтобы заработать как можно больше денег с помощью своей политической машины и культа личности, чем в улучшении жизни конголезского народа. Хотя очевидно, что пост лидера страны - это тяжелая работа, требующая адекватного вознаграждения, многие в UDDIA опасаются, что Юлу движет не националистический пыл, направленный на подъем своей страны, а просто желание обогатиться любыми средствами. Недавно лидер UDDIA издал указ, который привел к конфискации и продаже или перераспределению всех автомобилей гражданских администраторов среди государственного аппарата Moyen-Congo, но, что любопытно, Юлу и его ближайшее окружение были полностью защищены от этого нового правила, к большому огорчению конголезского общества.\n\nТакже было отмечено, что, стремясь усилить влияние своих близких, Юлу предпринимает шаги, чтобы новое конголезское общество было далёким от меритократии, и многие чиновники нанимаются исключительно на основании их региональной принадлежности, а не качеств, которыми они обладают. Юлу также увеличивает количество своих государственных визитов в другие африканские страны и даже на европейский континент, стремясь продвигать свою новую экономическую модель и её преимущества для международных корпораций и компаний, но бухгалтеры и правительственные чиновники с недоумением относятся к огромным затратам на эти визиты, поскольку даже короткие поездки стоят так дорого, что национальный бюджет приходится пересматривать и перераспределять. Похоже, что, несмотря на всю свою набожность и внешний облик священнослужителя, в действиях Юлу нет ни религиозного аскетизма, ни скромности, и многие опасаются, что в конечном итоге это приведет к его падению, если достаточное количество его незаконных сделок выйдет на свет."
teke.38.a: "Что такое небольшие дополнительные расходы, он добивается результатов!"
teke.38.b: "Они ещё не поймали Юлу с поличным, может быть, он может потратить ещё немного!"

teke.39.t: "Расходы Аббе под пристальным вниманием"
teke.39.d: "Культ личности Фульбера Юлу во многом основан на его имидже благочестивого человека из народа и верующего, который он культивировал, появляясь на публике почти всегда в узнаваемой сутане католического священника. Однако если раньше это была простая и скромная сутана рядовых священников Среднего Конго, многие отмечают, что новый образ Юлу выглядит гораздо более изысканным и элегантным, и ходят слухи, что он приобрел свои новые сутаны у французских эмигрантов в Алжире за значительную сумму, предположительно из государственного бюджета. Более того, некоторые информаторы из правительственных кругов указали на чеки, выписанные известному французскому модельеру Кристиану Диору, которые, по-видимому, совпадают с появлением нового образа Юлу.\n\nТем не менее, в глазах конголезского народа это пока не вызвало большого скандала, поскольку государственный деятель уровня Юлу нуждается в соответствующей одежде, чтобы представлять наш благородный народ. Однако гораздо больше шума в прессе и общественном дискурсе вызвала, по-видимому, бесконечная охота Юлу за новыми автомобилями для пополнения своей коллекции, и, как и следовало ожидать, эти автомобили не из каталога бюджетных моделей. Рено, Порше, Роллс-Ройс, Феррари и многие другие марки впервые появились здесь, в сердце Конго, вероятно, доставленные различными европейскими поселенцами высокого положения или даже через друга Юлу Моиза Чомбе, который всегда имел значительное влияние на бельгийскую горнодобывающую компанию Горнодобывающий союз Верхнего Катанги.\n\nМногие из самых ярых критиков режима поспешили использовать новое увлечение Юлу как явный признак гнилого ядра UDDIA, поскольку его культ личности, по-видимому, позволяет безнаказанно совершать такие вопиющие покупки, но даже некоторые из его самых лояльных сторонников начали выражать озабоченность в отношении привычек Аббе в тратах после того, как стало известно, что он приобрел множество отелей и ферм в окрестностях Браззавиля и других частях страны. Несмотря на растущее количество доказательств, свидетельствующих о все более беспечном использовании Юлу государственных ресурсов, давление на него с целью положить конец таким легкомысленным действиям было в лучшем случае слабым, поскольку в конечном итоге UDDIA - это корабль, который ведет Конго к его судьбе, а Юлу одновременно является его капитаном и рулевым. "
teke.39.a: "Я уверен, что он просто стимулирует экономику."

teke.40.t: "Католическое увлечение Гуры"
teke.40.d: "Пьер Гура не является человеком с особенно обширным политическим опытом, и его победа в борьбе за пост премьер-министра молодого государства Среднее Конго была обусловлена его относительной умеренностью по сравнению с такими политиками, как Андре Матсва и Фульбер Юлу, которые склонны были полагаться на культ личности, а не на стабильность политики. Однако очевидно, что Гура и его клика в PPC не смогут завоевать сердца и умы конголезского народа, будучи самыми безликими кандидатами, и поэтому президенту необходимо заключить некоторые союзы, чтобы обеспечить успех своей партии и политической программы. В связи с этим Гура начал предпринимать шаги по завоеванию поддержки многих избирателей UDDIA, особенно тех, кто устал от яркого и безжалостного лидера партии Юлу, который никогда не скрывал своих амбиций.\n\nГура, возможно, в душе реформатор, и некоторые даже утверждают, что он питает полноценные социалистические симпатии, несмотря на свой имидж центристского кандидата, но в последнее время президент начал культивировать гораздо более католический образ в глазах общественности, возвращаясь к своим корням и образованию, полученному в церкви. Этот новый поворот, конечно, оттолкнул некоторых из его более социалистически настроенных сторонников, многие из которых перешли в MSA Жака Опанго, но, по крайней мере, он позволил Гуре завоевать поддержку местных верующих.\n\nМногие из тех, кто опасается любви Юлу к власти и богатству, начали видеть в Гуре реального либерального христианского демократа, а не потенциального деспота UDDIA, хотя многие опасаются, что Гура просто слишком кроткий и неопытный, чтобы по-настоящему привести молодую нацию к её славному будущему. Однако в хаотичной политической обстановке молодой африканской страны Гура сделал первый шаг к укреплению вокруг себя надлежащего политического движения, больше не полагаясь только на умеренность и имя PPC. "
teke.40.a: "Центр удерживает свои позиции и борется за стабильность!"

teke.41.t: "Новое направление PPC Гуры"
teke.41.d: "Пьер Гура никогда не был особенно радикальным идеологом, но всегда восхищался европейскими республиками и их демократическими партиями. Черпая вдохновение в умеренных левых и центристских движениях бывшей Французской республики и последующем расколе этих движений после Французской революции, Гура никогда не был слишком увлечен более радикальными течениями социализма, но всегда с определенной симпатией относился к его более либеральным направлениям. С укреплением его власти в районе Среднего Конго и дальнейшим упрочнением позиций PPC, партия все больше и больше вкладывается в создание уникальной либеральной платформы вокруг образа Гура, поскольку основатель партии Жан Феликс-Чикая все больше уходит на второй план, а профсоюзное крыло во главе с Робертом Читчелле капитулирует перед доминированием Гура.\n\nВ связи с этим Гура решил наметить новую партийную платформу, основанную на его многочисленных влияниях. Чтобы ещё больше убедиться, что два партийных босса, помимо него самого, согласятся с новой программой, Гура мог бы привлечь на свою сторону либо Феликса-Чикая, либо Читчелле. Сблизившись с унионистами Читчелле, партия будет стремиться к более христианскому подходу к центристской форме социализма Гуры, по-прежнему носящей ярко выраженный либеральный характер, но соответствующей благочестивому пути Бога. В качестве альтернативы Гура может более тесно сотрудничать с прогрессивным крылом партии, возглавляемым Феликсом-Чикая, объединив свой либерализм и продемократический подход с подходом основателя партии, чтобы сделать Среднее Конго маяком африканского либерализма, прогрессизма и современности.\n\nОднако всегда есть вариант, что Гура пойдет своим путем, следуя своему собственному видению капитализма с человеческим лицом, как он делал до сих пор, или примет более французский подход к конголезской политике, вдохновленный левоцентристскими идеями. В этом случае он объединит некоторые аспекты своей любви к либерализму с особенностями умеренного социализма, создав смесь, которую до сих пор практически не видели здесь, в сердце Африки. "
teke.41.a: "Наконец-то христианство и социализм едины."
teke.41.b: "Прогрессизм и демократия в браке свободы."
teke.41.c: "Гура продолжает свой гуманистический подход к капитализму."
teke.41.e: "Социализм и либерализм в идеальном соединении."

teke.42.t: "Процветание благодаря лесам Среднего Конго"
teke.42.d: "Экономику Конго можно охарактеризовать как алмаз в необработанном виде, поскольку, несмотря на огромные богатства, скрытые в джунглях страны, французская и немецкая колониальные администрации по разным причинам довольно неохотно расширяли свою деятельность на обширные неразработанные месторождения ресурсов в этом регионе. Огромная прибыльность соседних конголезских регионов, особенно Катанги и Касаи, а также бесконечные бюрократические перестановки в регионе Среднего Конго привели к тому, что, несмотря на знание о гигантских запасах полезных ископаемых и даже, возможно, нефти в регионе, европейцы не стали дальше эксплуатировать этот потенциал. Отчасти это всегда было связано с густыми и негостеприимными лесами Среднего Конго, которые скрывают богатства этих земель от посторонних глаз, но те, кто ищет только то, что блестит, не видят леса за деревьями.\n\nВ настоящее время экономика Конго основывается в основном на сельском хозяйстве и охоте, но под руководством премьер-министра Пьера Гура молодая лесная отрасль страны достигла совершенно новых высот. Используя машины, импортированные из европейских и других африканских стран или взятые у колониальных хозяев, леса Среднего Конго быстро становятся источником процветания для молодой страны, поскольку импорт местной древесины в Европу и Америку растет с, казалось бы, нескончаемой скоростью. До начала своей политической карьеры Гура занимался местным лесным хозяйством через свою собственную компанию в провинции Ниари и на практике узнал о потенциале экспорта конголезской древесины. Роскошные товары, такие как красное дерево, казалось, потеряли часть своей ценности после краха немецкой экономики, но сейчас рынки снова переживают бум, и конголезские леса будут обеспечивать спрос.\n\nДругие местные породы древесины также набирают популярность: местные деревья окуме становятся все более распространенным источником для производства фанеры в Европе, поскольку военная промышленность нуждается в более дешевых и легких породах дерева, а лекарственные свойства деревьев лимба из Среднего Конго также сумели пробиться на рынки Африки и Европы. Гура также надеется, что благодаря расширению лесоторговли можно будет расчистить землю для дальнейших горных работ и сельского хозяйства, чтобы выгоды от торговли древесиной были ощутимы не только в краткосрочной перспективе, но и могли оказать положительное влияние на процесс модернизации всего конголезского общества.\n\nОднако некоторые местные племена все больше возмущаются этими программами, нападая на технику и лесорубов как на осквернителей земли, которые приезжают из городов только для того, чтобы лишить местных жителей их охотничьих угодий. Тем не менее, такие инциденты носят незначительный характер, и преимущества перехода к более современным формам заработка в долгосрочной перспективе обязательно помогут местным жителям. "
teke.42.a: "Наступает современность."

teke.43.t: "Габонская связь"
teke.43.d: "Отношения между Габоном и Конго достигли довольно низкой точки во время войны против габонцев под руководством безумного гиперпрезидента Мба, но после того, как этот сумасшедший был свергнут и отношения нормализовались, между двумя молодыми африканскими странами наблюдается заметный подъем. После победы на выборах крыла PPC Пьера Гура к новому президенту обратилась неожиданная группа - социалистическая партия Габона, известная как Parti de l'Unité Nationale Gabonaise, возглавляемая Рене-Полем Сусаттом. PUNGA и PPC Гура вряд ли идеологически близки, поскольку, несмотря на все свои социалистические влияния, Гура гораздо более либерален и центрист, чем габонские панафриканисты Сусатта, вдохновленные синдикализмом.\n\nОднако, похоже, что PUNGA Сусатта стремится найти любых союзников, чтобы запустить свою программу создания федерации равных, свободных и левых государств. Гура и габонские левые лидеры сотрудничали в прошлом, и между политиками Габона и Среднего Конго было значительное пересечение, и в течение некоторого времени Гура считался кандидатом на лидерство в PUNGA, пока партия ещё формировалась под немецким колониальным правлением. Однако, учитывая, что эта ситуация была вызвана отчаянием габонских социалистов добиться хотя бы некоторой легитимности, она так и не была реализована.\n\nСоюз с PUNGA помог бы нам залечить раны, нанесенные войной за независимость, а учитывая, что Среднее Конго не имеет выхода к морю, союз с Габоном был бы выгоден для нашей международной торговли. С другой стороны, христианские сторонники Гуры обеспокоены революционными и секулярными идеями PUNGA, а более либеральные члены PPC опасаются, что приверженность PUNGA демократии в лучшем случае шаткая. Тем не менее, такое предложение не появляется каждый день, и хотя между двумя группами существуют идеологические различия, общее прошлое может помочь преодолеть эти проблемы, если Гура решит принять предложение Сузетта."
teke.43.a: "Мы не можем доверять этим союзникам коммунаров."
teke.43.b: "Сузетт может идти по другому пути, но он все равно остаётся другом."

teke.44.t: "Христианская либеральная диктатура"
teke.44.d: "На некоторое время Фульбер Юлу стал символом демократии в новом государстве Среднее Конго, а его голос в шаткой коалиции различных групп интересов, борющихся за Текеландскую клику, был самым громким защитником республиканизма. Однако со временем его влияние на конголезское общество стало практически непоколебимым, а по мере роста культа его личности голоса оппозиции становились все слабее. Его ярые сторонники были пойманы на совершении актов насилия в отношении любого, кто высказывал даже малейшую критику в адрес священнослужителя-лидера.\n\nМежду тем жандармерия и армия Среднего Конго также открыто подавляют социалистические группы внутри страны. Сейчас осталось лишь несколько человек, открыто противостоящих Юлу, и, поскольку его власть стала практически абсолютной, он объявил, что эпоха демократии в Среднем Конго подошла к концу. Только UDDIA способна привести страну к светлому будущему, поскольку ни одна партия не является столь благочестивой и прогрессивной, как партия аббата. Демократическая оппозиция, возглавляемая до сих пор умеренным социалистом Жаком Опанго, была полностью подорвана после того, как стали известны сообщения о нападениях сторонников Опанго на народ лари, поддерживающий Юлу, и лидер профсоюзов был взят под стражу в ожидании суда за свои злодеяния.\n\nДругая оппозиционная партия, PPC, разделилась на несколько фракций, не имеющих четкого направления, и Юлу попытался объединить центристское и профсоюзное крылья партии под эгидой UDDIA, чтобы полностью нейтрализовать своих соперников. Благодаря своему имиджу борца с профсоюзами и набожного человека, он полностью завоевал поддержку местной католической церкви, и, не имея реальных противников, UDDIA стала бесспорным правителем Среднего Конго. Под руководством Юлу нация забудет ошибки демократии и проложит новый славный путь к экономическому процветанию и правлению верующих над всем темным сердцем Африки."
teke.44.a: "Демократия умирает на благо всех конголезцев."

teke.45.t: "Инцидент с вотумом недоверия"
teke.45.d: "Конголезцы, возможно, без памяти влюбились в нового лидера молодой нации Среднего Конго Фульбера Юлу, но на политическом поле боя все ещё есть те, кто готов оспаривать его почти безграничную власть над страной. Однако недавние события в Конголезской ассамблее показали, что оппозиция полностью недооценила, на что Юлу готов пойти, чтобы удержать свою власть. Ассамблея собралась, чтобы вынести вотум недоверия главе государства с целью полностью отстранить его от власти и провести новые выборы, которые позволили бы стране избежать полного господства UDDIA. Однако, к удивлению и ужасу членов Ассамблеи, Юлу прибыл в ярости, направленной на тех, кого он считал национальными предателями, и, к шоку всех присутствующих, Юлу вытащил из-под сутаны скорострельное оружие.\n\nВооруженный автоматом Erma, оставленным бывшими колониальными хозяевами страны, он пригрозил открыть огонь по ассамблее, если вотум недоверия будет принят, и вся ассамблея, взятая в заложники премьер-министром, была вынуждена отказаться от своего предложения. Позже Ассамблея была вынуждена выдвинуть предложение о новой конституции Конго, которая серьезно ограничивала права граждан страны и давала гораздо больше власти Юлу и его союзникам в UDDIA. Многие из организаторов заговора были позже арестованы и заключены в тюрьму, хотя некоторые из них с тех пор также пропали без вести. Похоже, что Юлу готов держать всю страну на мушке, если это поможет ему реализовать его видение будущего Среднего Конго в целом."
teke.45.a: "Власть исходит из дула ружья, даже в парламентской политике."

teke.46.t: "Группа Браззавиля"
teke.46.d: "В попытке добиться дальнейшей международной легитимности однопартийного правления UDDIA, Фульбер Юлу создал новый политический альянс и группу взаимопомощи с другими партиями Центральной Африки, которые обычно считаются «умеренными» по своему характеру. Эта новая сила в раздробленной политической системе региона, известная под названием Groupe de Brazzavilla, объединяет основных демократических или центристских игроков христианского или либерального толка.\n\nОднако чаще всего эти союзники являются также друзьями, наставниками или великими вдохновителями самого Юлу, и в их число входят такие титаны африканского либерализма и христианской демократии, как Феликс Уфуэ-Буаньи, Бартелеми Боганда, Андре-Мари Мбида и Моиз Тшомбе. Общей заявленной целью группы является ограничение влияния синдикализма в постколониальных государствах Центральной Африки, как правило, путем изоляции посредством торговых эмбарго или разрыва политических связей, хотя возможность вооруженного вмешательства не исключается полностью. Аналогичным образом, было отмечено, что Groupe de Brazzaville, как правило, положительно относится к сотрудничеству и получению экономической выгоды от бывших европейских держав, которые владели территориями в Центральной Африке, хотя отношения между этими державами варьируются от одного государства-члена к другому.\n\nЮлу использовал общий успех этих встреч в качестве ключевого пропагандистского инструмента для своего режима, заявляя, что это первый шаг к созданию подлинно либерального, католического и современного рая в Центральной Африке, хотя остаётся неизвестным, действительно ли группа добьется большого успеха, учитывая большие расстояния и общее состояние полного хаоса, опустошающего пышный центр континента."
teke.46.a: "Действительно, новый шаг для Центральной Африки."

teke.47.t: "Современность через музыку"
teke.47.d: "Культурный бум в Среднем Конго набрал полную силу после выборов и последующего подъема PPC, поскольку в рядах партии состоят некоторые из самых заметных культурных деятелей страны. Музыкальный бум, вызванный увеличением финансирования культурной группы L’Humanitie, сыграл важную роль в этом новом подъеме культуры, но есть и другие факторы, которые также внесли свой вклад в общее дело. Одной из ключевых фигур культурного возрождения стал один из первых сторонников PPC и политического пробуждения конголезцев, Эммануэль Дамонго-Дадет. Дамонго-Дадет - своего рода человек эпохи Возрождения в Среднем Конго, который занимался политикой, музыкой и литературой на протяжении своей, по его собственному признанию, короткой карьеры из-за своего возраста, и быстро стал титаном конголезской дипломатии.\n\nОднако, когда его поездки в другие страны мира не занимают все его свободное время, посол с удовольствием знакомит жителей Среднего Конго с дарами мировой музыки. Вскоре после обретения независимости Дамонго-Дадет основал музыкальную группу Mélo Congo, которая объединила различные политические и племенные группировки молодой нации под знаменем любви к прекрасным искусствам. Ранее Дамонго-Дадет играл в четырех центральных оркестрах Браззавиля, от военных и милицейских духовых оркестров до католических и муниципальных оркестров, где его мастерство игры на саксофоне, кларнете и гитаре привносило столь необходимое разнообразие в выступления.\n\nЭти оркестры стали обычным явлением во время празднований независимости, футбольных матчей и различных других национальных мероприятий, а Дамонго-Дадет стал одним из центральных музыкантов молодой нации. Эта новообретенная слава позволила ему продвигать свой новый сувенир из широкого мира, джаз, среди африканского народа, который с энтузиазмом принял его по всей стране. Благодаря усилиям Дамонго-Дадета, который был горячим сторонником распространения новой радиотехнологии по всей стране, даже самые отдаленные племена Среднего Конго были удостоены современных звуков джаза, что привнесло совершенно новый аспект в и без того богатую и разнообразную музыкальную культуру этой жемчужины Центральной Африки. По всей стране даже самые отдаленные племена Среднего Конго были одарены современными звуками джаза, придав совершенно новый аспект и без того богатой и разнообразной музыкальной культуре этой жемчужины Центральной Африки."
teke.47.a: "Мне нравится, как это звучит."

teke.48.t: "Другой Чикая из Среднего Конго"
teke.48.d: "Партия PPC многим обязана своему основателю Жану Феликсу-Чикая, который стал одним из ключевых символов нового государства Среднее Конго, но в последнее время его двоюродный брат также приобрел определенное влияние в конголезском обществе. Пьер Чикая де Боаемпир никогда не был столь же успешен в политической сфере, как его двоюродный брат Жан, но на протяжении многих лет они сотрудничали благодаря положению Пьера как Мамбома Чи Лоанго, высокой должности в Королевстве Лоанго, примерно сопоставимой с должностью премьер-министра или премьера в европейском стиле. Боаемпир также был важной фигурой как один из ключевых политических лидеров протестантизма Среднего Конго, поскольку, в отличие от своего двоюродного брата, Пьер был крещен в реформатской церкви американскими миссионерами и позже сотрудничал с местными шведскими миссионерами в Лоанго, когда он вступил в духовенство и стал известным духовным лидером в регионе.\n\nОднако его последний вклад, который принес большую славу фамилии, которую носят он и Жан, - это его упорная работа над переводами, которая помогла преодолеть разрыв между остальной частью Среднего Конго и его родным народом вили после того, как он кропотливо перевел Библию на местный язык. Благодаря его усилиям число обращенных в христианство среди вили значительно возросло, поскольку проповедники теперь имеют адекватные средства для работы с населением, но этот вклад в религию не был его единственным вкладом в язык вили. Он также перевел на язык вили две популярные среди конголезцев песни: новый национальный гимн, известный просто как «La Congolaise», и знаменитую французскую революционную песню «La Marseillaise», что помогло укрепить новое единство между народом вили и остальной частью Среднего Конго, а также дало народу вили столь необходимый голос.\n\nФактически, Пьер считается первым конголезцем, который инициировал программу возрождения языка вили, введя формальную грамматику в их язык, а также развив его из неформальной разговорной формы. Однако, несмотря на то, что он присоединился к PPC своего двоюродного брата, пастор не смог заручиться значительной поддержкой, отчасти из-за своей протестантской веры, отчасти из-за явного предпочтения, которое он отдавал лоанго, и отчасти из-за своей фамилии. Boaempire, что, по утверждению Пьера, означает «боа, который окружает», слишком похоже на французский имперский лозунг Bon Empire, что заставляет многих националистов из племен смотреть на него с подозрением. Тем не менее, его важность среди вили принесла ему определенную поддержку, и только время покажет, сможет ли Пьер преодолеть свои недостатки и в политической сфере."
teke.48.a: "Тогда желаю ему всего наилучшего."

teke.49.t: "Хроники Конго от Малонги"
teke.49.d: "Немногие люди в новом конголезском обществе так хорошо воплощают молодой и оптимистичный дух новой нации, как Жан Малонга, настоящий самоучка в стране, страдающей от кумовства и коррупции. В отличие от многих других политиков новой нации, Малонга никогда не учился в семинарии или католической школе, а вместо этого неустанно трудился, чтобы приобрести знания и навыки, необходимые для сдачи экзамена на аттестат о среднем образовании, полагаясь исключительно на свой ум и трудолюбие. Конечно, минусом этого было то, что, в отличие от многих других членов конголезской политики, Малонга сдал экзамен только в зрелом возрасте тридцати пяти лет, но с тех пор он стал ведущим голосом в журналистской сфере Среднего Конго. Вступив в PPC вскоре после окончания учебы, Малонга посвятил себя работе в партийной газете AEF Nouvelle, которая с момента победы PPC на выборах довольно уверенно расширяет свой охват и читательскую аудиторию. Малонга был пропагандистским рупором PPC наряду со своим наставником и журналистским вдохновителем Жаном Феликсом-Чикайей, но молодой журналист также вышел за рамки простой газетной статьи как писатель. Часть своего националистического энтузиазма Малонга посвятил не только работе в качестве рупора PPC, но и расширению и обновлению конголезской литературной сцены.\n\nБудучи в душе рассказчиком на всю жизнь, он проникся борьбой конголезцев за независимость и в свободное время начал писать романы и стихи, посвященные этому национальному пробуждению. Увлеченный культурой и традициями рассказывания историй различных местных племен, Малонга совершал долгие и трудные путешествия по джунглям и саваннам этой разнообразной страны в поисках новых историй и устных традиций, записывая их во время бесед с вождями племен, религиозными деятелями и даже простыми людьми. Его коллекции ещё далеки от завершения, но Малонга намекнул, что как только правление PPC стабилизируется и Среднее Конго больше не будет так срочно нуждаться в его услугах, он, возможно, направит часть своих усилий на то, чтобы истории и мифы конголезцев были запечатлены чернилами для будущих поколений."
teke.49.a: "Наследие конголезцев наконец-то сохранено на коже и бумаге."

teke.50.t: "Гармония через l'Harmonie"
teke.50.d: "Партия PPC постепенно укрепляет свою власть над всем Средним Конго, и, несмотря на различные испытания и трудности на этом пути, кажется, что наконец-то в конголезском обществе можно достичь настоящего прогресса и модернизации благодаря устранению или капитуляции многих препятствий на пути партии. Ничего из этого не было бы легко осуществить, если бы не культурное крыло PPC, L'Harmonie de Pointe-Noire, основанное Жаном Феликсом-Чикайей задолго до того, как независимость страны стала реальной возможностью. Общество ставило своей целью улучшение жизни образованных и грамотных конголезцев посредством петиций, митингов и различных других средств, направленных на оказание давления на колониальные правительства, в частности, посредством длительной кампании, направленной на освобождение Мое Поати II, короля Королевства Лоанго, места рождения Жана Феликса-Чикая, из немецкой тюрьмы.\n\nОднако, хотя кампания закончилась неудачей и король погиб в немецкой тюрьме, она стала важным шагом на пути Чикая к званию одного из отцов Среднего Конго, поскольку его мастерские пропагандистские кампании, направленные против угнетательного правления немцев, принесли L’Harmonia значительную поддержку со стороны местного населения вили. Однако после обретения Конго независимости группа стала активным сторонником PPC, организуя концерты, культурные клубы и постоянно участвуя в националистических митингах и политических собраниях. Благодаря L’Harmonie конголезская культура получила средства, необходимые для её процветания, и при её поддержке PPC может гарантировать, что это будет продолжаться до тех пор, пока партия будет удерживаться у власти."
teke.50.a: "Наше культурное возрождение только началось."

teke.51.t: "Среднее Конго, пристанище партизан"
teke.51.d: "Конголезское государство может быть молодым, но яростное сердце нации требует дальнейшего распространения нашей революции, чтобы другие народы, живущие в темноте Центральной Африки, также могли вкусить изысканные плоды социализма. Поэтому лидер этой великой нации, Альфонс Массамба-Деба, взял на себя и на конголезский народ миссию стать пламенным авангардом социализма на Черном континенте, поддерживая другие группы единомышленников, такие как ганский Кваме Нкрума и конголезский Жозеф Касонго, в их стремлении освободить свои народы от империалистических амбиций и постепенно принести в Африку настоящий красный рай. Крутящийся труп Миттельафрики наконец-то рушится, и хотя некоторые деспоты и колониальные тираны пытаются удержаться за свои жалкие владения, ясно, что господство белых над Африкой подходит к концу.\n\nОстатки их эксплуататорских колониальных машин создадут по-настоящему новый красный континент, но предстоит проделать ещё много работы, прежде чем красное солнце взойдет над Старым Светом. С этой целью Дебат постановил, что Среднее Конго станет новым прибежищем для международных ополченцев, обученных местными экспертами и советниками Интернационала, чтобы стать глобальными освободителями. Коммунисты, синдикалисты и социалисты из Конго, Убанги-Шари, Камеруна, Намибии и Сомали найдут здесь безопасное убежище, свободное от разъединяющих левых внутренних распрей и империалистических агентов реакции. С нашей помощью эти кроваво-красные патриоты получат оружие, обучение и опыт, необходимые для свержения колониальных пережитков, племенных военачальников и обманчивых центристских лидеров, пока вся Африка не будет охвачена красной волной, которая освободит её народы от капитализма, реакционного племенного устройства и империалистических европейцев.\n\nЭти центры подготовки ополченцев и военные лагеря на территории Среднего Конго, вероятно, вызовут гнев наших многочисленных внешних врагов, и поэтому мы должны оставаться бдительными, чтобы наши враги за границей не использовали нашу щедрую помощь повстанцам в качестве повода для войны в серой зоне или даже для прямых вторжений. Тем не менее, эта программа, вероятно, принесет пользу и местным вооруженным силам, давая нам прочную базу знаний, из которой мы сможем черпать, когда партизаны и борцы за свободу со всех бывших среднеафриканских территорий соберутся под нашим знаменем и поделятся с нами плодами своего труда."
teke.51.a: "Мы - меч, который пронзает социализм в гнилое сердце африканского колониализма."

teke.52.t: "Промышленная революция в Конго"
teke.52.d: "Экономика Конго никогда не была локомотивом Африки, в основном состоящей из охотников-собирателей, лесной промышленности в южных частях страны и натурального сельского хозяйства на большей части территории саванны. Хотя страна богата ресурсами и на протяжении веков была центром торговли, а Королевство Лоанго было одним из ключевых мест добычи меди, прибыль от этих операций уходила либо в карманы местных вождей, либо в руки жадных колониальных администраторов. Однако при Альфонсе Деба все это изменится, поскольку благодаря его связям с глобальными социалистическими группами он привлечет экспертов со всего мира, которые помогут поднять экономику Конго на новый уровень. Ученые из бывших большевистских групп, такие как Андрей Вышинский, а также выдающийся французский революционный инженер и промышленник Роберт Лузон, прибыли сюда, чтобы помочь начать промышленную революцию в Конго, в сопровождении различных промышленных, военных и научных экспертов.\n\nБогатства этих земель привлекательны для европейских социалистов, и поэтому они готовы помочь экономике Конго в обмен на промышленную помощь. Начальные проекты могут показаться скромными для этих европейских промышленных гигантов, поскольку работы начались на современной текстильной фабрике французского типа в Кинсунди, а также на спичечной фабрике в Бетоу, но эти производственные предприятия являются чем-то неслыханным здесь, в Среднем Конго, и их производство обязательно создаст сильный стимул для местной экономики. Лузон также с большим успехом использовал свой предыдущий опыт в области добычи газа и нефти, и, хотя он выдвинул лишь гипотезу, французский синдикалист утверждает, что в нефтяных месторождениях страны может быть большой нереализованный потенциал, если на эти ресурсы будет выделено достаточно средств.\n\nЕвропейцы, вечно жаждущие новых ресурсов, также спонсировали создание первоклассных верфей в Йоро, несомненно, движимые надеждой на то, что грузы с конголезскими ресурсами будут поставляться в Париж и Лондон, но эти верфи, тем не менее, дадут столь необходимый импульс торговому флоту нашей молодой страны. Этот подъем в промышленности укрепил доверие нашего народа к руководству Дебата, даже если некоторые традиционалисты опасаются, что это навсегда изменит психику и естественное состояние страны в худшую сторону. Однако для Дебата это лишь ступенька на долгом пути к истинному научному социализму."
teke.52.a: "Кузницы горят в сердце джунглей."

teke.53.t: "Возвращение аббата"
teke.53.d: "Когда временная многопартийная коалиция «Клики Теке» распалась в конце борьбы за независимость, социалистическая коалиция объединилась вокруг Андре Матсвы, многие республиканцы выбрали изгнание или путь сопротивления. Некоторые, такие как Пьер Гура и Жан Феликс-Чикая, смогли реинтегрироваться в социалистическую государственную машину благодаря своим левым симпатиям, но другие, такие как союзник капиталистического мошенника Катанги Моисе Тшомбе, Фульбер Юлу из партии UDDIA, сочли изгнание гораздо более выгодным вариантом. Однако после прихода к власти Альфонса Дебата после ухода Матсвы либеральный католик Юлу неожиданно получил помилование от социалистического лидера.\n\nНесмотря на антисиндикалистскую политику и риторику Юлу, а также его довольно неприкрытое восхищение традиционалистским флагманом реакции Маном Оунко Нгалифуру, Юлу, тем не менее, был именно той прагматичной фигурой, которая была необходима для поддержания коалиции совершенно разных политических групп клики Теке во время войны против Габона и Конго, и, несмотря на различия между Дебатом и Юлу, эти два человека завоевали друг к другу неохотное уважение. Ходили слухи, что Дебат может попытаться включить этого проницательного молодого священника в свою администрацию вскоре после помилования, но по возвращении в Браззавиль Юлу был в значительной степени предоставлен сам себе, как чужак в странной новой системе научного социализма.\n\nЭтот неожиданный акт милосердия удивил многих, но для жителей Среднего Конго он стал великим политическим актом доброй воли, который несколько ускорил процесс разделения между новым социалистическим режимом и старыми либерально-демократическими политическими партиями, сформировавшимися незадолго до обретения независимости. Конголезцам предстоит ещё много работы, чтобы вновь обрести истинное политическое единство, и ещё предстоит увидеть, что Юлу сделает со своей вновь обретенной свободой, но для многих вся эта цепочка событий принесла новое чувство надежды на истинное национальное примирение."
teke.53.a: "Будем надеяться, что Фульберт будет вести себя прилично."

teke.54.t: "Свет разума пронзает темное сердце"
teke.54.d: "Как и многие другие в самом сердце Центральной Африки, Альфонс Дебат начал свою карьеру в очень молодом возрасте по западным меркам, в тринадцать лет, когда он впервые встал на путь учителя. В то время Деба все ещё жил в Убанги-Шари, куда он эмигрировал в поисках работы и где начал преподавать в школе Эдуарда Ренара, пережитке французского колониального порядка, который немцы оставили практически нетронутым, за исключением нескольких изменений в учебной программе и отсылок к протестантской вере, доминировавшей в Кайзеррейхе и его колониальных режимах. Эти опыты, полученные в юном возрасте, оставили неизгладимый след в Дебате, до такой степени, что он стал одним из главных поборников реформы образования как в Среднем Конго, так и в Убанги-Шари.\n\nУдерживая бразды правления в своих руках, Дебат стремился выполнить своё обещание о создании подлинно научного социалистического направления, формализовав сильную школьную структуру по всей стране, спонсируя создание школ даже в отдаленных деревнях, а также направляя средства на создание колледжей и других высших учебных заведений. Деба и его сторонники надеются, что благодаря этим программам конголезцы станут первыми среди африканцев, кто получит доступ к высшему образованию, сопоставимому с европейским и североамериканским. Были увеличены квоты на подготовку учителей, чтобы обеспечить достаточный охват реформ во всех уголках страны, а правительство Дебата заключило выгодные контракты с международными и независимыми учителями со всего мира в надежде привлечь таланты из всех сфер академической жизни в институты социалистической республики.\n\nОднако одно только образование не решит проблем конголезских детей, и поэтому по всей территории Среднего Конго появляются медицинские центры, которые обеспечат, чтобы все больше и больше детей достигали возраста, необходимого для обучения. Деба также предпринял шаги по ограничению влияния духовных школ и миссионерских обществ в сфере образования, нацелившись в первую очередь на европейские учреждения, связанные с империалистическими державами, и проявив определенную снисходительность к местным африканским школам с намерением в конечном итоге ликвидировать и эти духовные центры. По оценкам, если финансирование программ останется на достаточном уровне, Среднее Конго быстро станет самой образованной страной на континенте."
teke.54.a: "Равенство в образовании для всех."

teke.55.t: "Матсвизм-дебатизм"
teke.55.d: "Несмотря на ярко выраженный светский характер нового режима Альфонса Дебата и его партии MNR, Дебат привлек к себе внимание после своего решения интегрировать элементы мифологии Матсвы в свой революционный режим. После ухода Андре Матсвы с поста почетного духовного лидера революции этот ярый антиколониалист в основном ушел из публичной жизни и не делает заявлений о правительстве, которое пошло по его стопам. В связи с этим в левой коалиции разгорелись ожесточенные дебаты по поводу его преемника, и в каждой из трех представленных партий есть голоса, отстаивающие своего нынешнего лидера как «явного протеже» Матсвы.\n\nОднако, хотя Дебат сначала не решался заявить об этом, теперь он стал довольно активным сторонником Матсвы и, несмотря на заявленную цель достижения научного социализма в Среднем Конго, Дебат начал создавать культ личности, во многом напоминающий культ Микале Матсвы. Учитывая, что MNR в основном представляла собой силу левых академических элит, некоторых профсоюзных радикалов и наиболее авторитарных партизан в коалиции Матсвы, она никогда не пользовалась особой легитимностью среди конголезского народа, и поэтому идея использования матсванистской риторики и символики для привлечения в партию фанатичных поклонников Матсвы едва ли является новой.\n\nТем не менее, партийная газета Etumba начала мощную пропагандистскую кампанию, чтобы ещё больше закрепить «факт», что Матсва поддержал Дебата в частной переписке и воздержался от публичной поддержки только для того, чтобы обеспечить надлежащий демократический переход. Новое направление вызвало некоторую рознь, поскольку многие социалисты в MNR, ориентированные на Интернационал, рассматривают это как реакционный откат, а даже лояльные сторонники Дебата и его убежденные приверженцы опасаются, что это приведет к опасному и несоциалистическому фанатизму и идолопоклонству в действиях MNR и её молодежного крыла Jeunesse du Mouvement National de la Révolution. Сам Деба остаётся убежденным, что это правильный шаг к расширению партии, но ещё предстоит увидеть, сможет ли социалистический лидер убедить массы Среднего Конго в своей легитимности."
teke.55.a: "Действительно, рискованные заявления и опасные шаги."
teke.55.b: "Используйте эту возможность, чтобы провозгласить себя истинными наследниками мессианства Матсвы."

teke.56.t: "Молодые корни партии"
teke.56.d: "Возможно, ключевым термином, который мог бы описать правление Альфонса Дебата и его MNR, является «радикальные действия молодежи». Основная партия, как правило, стремится сохранить политическую легитимность и, по крайней мере, определенную умеренность в достижении своей цели - научного социализма в Среднем Конго. Однако молодежное крыло MNR, не имеет таких претензий, и из-за молодого возраста Дебата они считают свои действия оправданными, заявляя, что служат делу революции и сметают отбросы старого конголезского общества. JMNR не связано юридически никакими существующими рамками судебных органов Среднего Конго, однако оно обладает значительной властью над политическим аппаратом благодаря наличию прав на уровне полиции в вопросах соблюдения закона.\n\nЭти молодые боевики, преданные Дебату и часто происходящие из слоев населения, которые никогда не испытывали ничего, кроме презрения со стороны высших слоев общества и отчуждения, с легкостью воспользовались этими правами и теперь преследуют врагов по всей стране с крайней жестокостью. Хотя они эффективны и надежны для режима, особенно с учётом того, что до этого конголезские полицейские силы были лишь местными ополченцами и племенными силовиками, руководство MNR получает все больше сообщений о том, что члены JMNR используют свои властные позиции для мести бывшим соперникам или политическим врагам. Кроме того, они быстро пресекают любое инакомыслие и представляют даже самые обыденные отклонения от революционного режима как «контрреволюционную деятельность» и «белый терроризм».\n\nСеть JMNR выросла до такой степени, что теперь она может соперничать с большинством политического истеблишмента MNR, а влияние агентов JMNR на повседневную жизнь конголезцев достигло абсурдного уровня. Часто агенты JMNR вызываются для вынесения решений в семейных спорах, для дисциплинирования детей или выполнения других очень простых задач вместо того, чтобы заниматься своей непосредственной задачей по поддержанию социального мира, что в сочетании с жестокостью и произволом действий членов JMNR принесло им немало негативной рекламы. Учитывая их лояльность Дебату, лидер партии мог бы вмешаться и приказать своей молодежной секции смягчить свои действия, хотя это может привести к тому, что некоторые из более радикальных членов обратятся против своего бывшего кумира."
teke.56.a: "Они просто поддерживают мир творческим способом."
teke.56.b: "Мы должны обуздать чрезмерный террор."

teke.57.t: "Полумесяц над Конго"
teke.57.d: "Симон-Пьер Кикхунга-Нгот долгое время был внешней силой в конголезской политике, поддерживая социалиста-аутсайдера Жака Опанго во время борьбы за независимость, прежде чем отколоться и полностью принять французский синдикализм после образования коалиции Матсва. Во время своего пребывания на посту лидера CGT в Среднем Конго Кикхунга-Нгот был главной политической фигурой, призывавшей к прекращению сотрудничества с республиканцами Фульбера Юлу, хотя его последнее начинание может перечеркнуть все его предыдущие разрывы с мейнстримом. Происходя из Сенегала, Кикхунга-Нгот давно интересовался исламом, несмотря на своё христианское воспитание и образование в протестантских школах, и в последнее время эта его увлеченность стала проявляться все сильнее. В частных беседах лидер профсоюза поднимал вопрос о переходе в ислам перед своими самыми доверенными соратниками, но вскоре это стало чем-то вроде открытого секрета.\n\nХотя большая часть Среднего Конго следует либо католической или протестантской вере своих бывших колониальных хозяев, либо анимистическим традиционным религиям региона, по всей стране есть очаги ислама, и поэтому обращение в ислам не было бы совершенно неслыханным событием в истории Конго, но, безусловно, стало бы неожиданным и шокирующим поворотом событий. Однако, учитывая, что большая часть его базы власти имеет христианское происхождение, обратная реакция может быть довольно сильной, хотя, учитывая разнообразный характер Среднего Конго и его мозаику различных этнических и религиозных обычаев, большинство рабочих, скорее всего, просто пожмут плечами на предпочтения своего лидера в вопросах веры. Существует также вероятность того, что, если Кикхунга-Нгот решит принять исламскую веру, он может попытаться внедрить элементы своего нового духовного направления в политику своей группировки MSA-CGT, что обязательно вызовет более резкие реакции, но также может привести профсоюз к совершенно новому пути под знаменем Алого Полумесяца."
teke.57.a: "Возможно, лучше всего просто забыть об этом на время."
teke.57.b: "Обращение в ислам будет чисто личным делом."
teke.57.c: "Конголезский исламский синдикализм звучит неплохо."

teke.58.t: "Другие синдикалисты Среднего Конго"
teke.58.d: "Группировка CGT под руководством Симона-Пьера Кикхунга-Нгота долгое время была весомой силой в профсоюзных кругах Конго-Браззавиля, опираясь на поддержку и связи Франции, но, как и все профсоюзы, CGT не сможет удержать власть в одиночку. Поэтому руководство профсоюза стремится наладить союзы с другими конголезскими профсоюзами, ведя переговоры с более христиански настроенными профсоюзными деятелями Стефана Чичелле, но между двумя группами существует определенная недоверие в отношении их взглядов на борьбу рабочих. Однако поиски союзников Кикхунга-Нгота не должны заканчиваться на этом, поскольку в Среднем Конго есть более мелкие профсоюзы, с которыми стоит объединиться.\n\nНаиболее заметными из них, помимо его собственного профсоюза, являются Confédération Générale Aéfienne du Travail, отколовшаяся от CGT группа, сформированная вокруг франкоязычных территорий Африки, начиная с Камеруна, и Union de la Jeunesse Congolaise, в целом аполитичный профсоюз, направленный на объединение различных профсоюзных секторов против потенциальных тиранов. CGAT в основном представлен в Среднем Конго через различные небольшие промышленные и сельскохозяйственные отрасли, которые могут служить союзниками правительства. UJC, возглавляемый Айме Мацикой и Жюльеном Букамбу, с другой стороны, можно было бы привлечь в качестве официальной молодежной организации MSA-CGT, учитывая, что его поддержка явно левого толка и что он выражал большое восхищение французской синдикалистской системой, а также коммунистическими партиями Франции. Номинально они являются союзниками отделения PPC в Чикае, в основном благодаря Букамбу, который является членом PPC, но умеренность прогрессистов может облегчить Кикхунга-Нготу задачу привлечения этих молодых синдикалистов на нашу сторону."
teke.58.a: "Будем надеяться, что оба окажутся благосклонными к нашему делу."

teke.59.t: "Одинокие короли холмов больше не одиноки?"
teke.59.d: "Синдикалисты Среднего Конго сумели собрать достаточно поддержки, чтобы подняться на вершину власти после ухода Матсвы, но даже несмотря на эту волну народной поддержки, мало кто ожидал, что Кикхунга-Нгот действительно выполнит свои обещания превратить страну в рай для рабочих. Однако по мере того, как наши успехи продолжают накапливаться, а сопротивление наших врагов становится все более нелепым, даже самые непримиримые слои конголезского общества вынуждены признать, что, хотя они и считают наше движение оскорблением местного уклада жизни, оно, по крайней мере, эффективно. Другие, в основном республиканцы, которые занимали выжидательную позицию и отступили, чтобы зализать раны после распада коалиции клики Теке, начали выражать надежду, что синдикалисты не позволят европейским иллюзиям о господстве рабочих помешать сотрудничеству между конголезскими группами.\n\nВ частности, крайне левое крыло PPC, возглавляемое уважаемым государственным деятелем Жаном Феликсом-Чикайя, открыло каналы диалога между своей партией и профсоюзом MSA-CGT Кикхунга-Нгота, стремясь к созданию коалиции, которая объединила бы республиканский единый фронт под руководством PPC с синдикалистскими и модернизаторскими силами правительства. Они не просят многого, в основном министерские посты и некоторое влияние на управление экономикой и внутренней политикой Конго, но многие в профсоюзной организации считают, что это только откроет дверь либеральным элементам, которые постепенно проникнут в наши ряды и отравят революционную систему своим вероломством. Другие отмечают, что, хотя PPC является относительно центристской и либеральной по своей сути, она во многом берет своё начало от умеренного социализма и поэтому не является полностью безнадежным союзником.\n\nТем не менее, включение PPC в правительство может оказаться непопулярным, и поэтому Кикхунга-Нгот открыл другой вариант - партнерство со своим старым наставником Жаком Опанго. Раскол MSA Опанго привел к созданию профсоюзного движения Кикхунга-Нгота, и поэтому между этими двумя группами существует некоторая связь, но Опанго, тем не менее, является соратником-социалистом и нашим лучшим шансом сформировать сплоченный фронт против реакционеров Нгалифуру, радикалов Массамба-Дебата и антисиндикалистов Юлу.\n\nКакая бы группа ни была выбрана, она, вероятно, ещё больше укрепит нашу позицию, хотя с оговоркой, что и MSA, и PPC хотят уступок в отношении своих идеалов, если они хотят остаться частью коалиции. Однако есть и вариант союза с обеими группами, поскольку они не противостоят друг другу идеологически, и хотя это означало бы больше уступок в целом, это могло бы помочь создать действительно единый фронт левых против других конголезских партий и организаций, обеспечив наше почти абсолютное правление. В качестве альтернативы мы можем просто отказаться от обеих партий и полагаться только на нашу быстро растущую базу сторонников, хотя это делает MSA-CGT несколько уязвимой, если какой-либо из наших противников сумеет собрать поддержку для восстания или крупного политического маневра."
teke.59.a: "Чикая кажется достаточно надежным."
teke.59.b: "Давайте устраним раскол с Опангаультом."
teke.59.c: "Народный фронт левых никогда не был плохой идеей."
teke.59.e: "Нам не нужно бросать крохи проигравшим."

teke.60.t: "Недоразумения Матсвистов"
teke.60.d: "Соленые волны Атлантического океана разбивались о берег в Пуэнт-Нуаре, чайки кричали над верфями, а запах бензина и свежей рыбы наполнял воздух вокруг многочисленных опытных морских волков гавани. Немногие моряки и докеров, у которых было время отвлечься от работы, заметили столб дыма на горизонте, и через мгновение казалось, что сам Молох поднялся над краем моря. Новейший и величайший круизный лайнер с верфей Марселя направлялся к портовому городу, затмевая старый и потрепанный конголезский торговый флот. Новость о прибытии корабля привела к организации массового, хотя и довольно спонтанного митинга, и по прибытии на берег отряд коммунаров встретили тысячи конголезских граждан, приветствующих своих синдикалистских братьев на улицах, пляжах и пирсах Пуэнт-Нуара. В толпе повсюду были видны баннеры и плакаты с лозунгами «Vive la Commune», «Vive la révolution» и, что наиболее заметно, «Liberté, égalité, fraternité». Едва ли можно было найти здание, выходящее на улицу, без флага с факелом синдикализма или граффити с изображением Марианны, но когда свита дипломатов была проведена дальше в город молодым лидером местного профсоюза, французы вскоре стали все больше и больше недоумевать, глядя на плакаты, висящие рядом с шестеренками и факелами. На каждой фригийской шапке была изображена картина местного освободителя Андре Матсвы, обрамленная так, как будто командир партизан был самим Иисусом Христом, а кресты и другие христианские символы появлялись рядом с социалистическими, синдикалистскими и коммунистическими знаками по всей улице. На десятках плакатов было написано имя революционного профсоюзного деятеля Симона-Пьера Кикхунга-Нгота, утверждающее, что он является единственным истинным последователем пророка Матсвы и что революция была продолжена воскресшим Христом, а теперь его первый ученик доведет её до окончательного завершения. Символика коммунаров вскоре стала совершенно неотличимой от странного мессианства местных жителей в глазах французских делегатов, и для этих в основном атеистов или агностиков это был культурный шок, не похожий ни на что другое. Некоторые даже развернулись и вернулись на свой корабль, возмущенные «африканской насмешкой над революционной борьбой», в то время как другие оставили свои мнения при себе. После тщательного осмотра страны французская делегация вернулась в Пуэнт-Нуар и покинула молодое государство. Через несколько недель в Среднее Конго из парижских газет пришло несколько статей, и в то время как одни были любопытны и оптимистичны по поводу новой страны, другие утверждали, что конголезцы полностью неправильно поняли концепцию синдикализма и извратили её своим «псевдохристианским вздором». Эти комментарии вызвали немедленную агрессию и замешательство, и по всей стране в знак протеста были сожжены французские флаги, а консульство Франции едва избежало той же участи."
teke.60.a: "Незначительные, э-э, политические разногласия, и все."

teke.61.t: "Консервативные синдикалисты из Чичелле"
teke.61.d: "Синдикализм никогда не имел сильного влияния на народ Среднего Конго, и хотя французские коммунары всегда стремились расширить своё влияние в Африке, колониальная машина Миттельафрики на протяжении многих лет была самым сильным противником этих захватчиков. Однако после её гибели от рук самой Миттельафрики агенты Интернационала прибыли сюда, как миссионеры древних времен, стремясь обратить сынов Африки к очередной уловке европейцев, направленной на установление контроля над Черным континентом. Но даже после исчезновения или вынужденного ухода германцев все ещё остаются люди, которые не являются последователями французской модели, но при этом демонстрируют такую же яростную защиту прав рабочих. В Среднем Конго, пожалуй, самой сильной силой, воплощающей эту рабочую тенденцию, являются католические профсоюзные деятели Стефана Читчелле. Читчелле, член правого крыла PPC и один из её основателей, долгое время возглавлял один из первых и сильнейших профсоюзов в Конго, профсоюз железнодорожников, связанный с Chemin de fer Congo-Océan, и находится в любопытном положении.\n\nОн исповедует сильную католическую веру и с неохотой поддерживает растущий в основном светский синдикализм таких фигур, как Симон-Пьер Кикхунга-Нгот, но при этом участвовал в многочисленных забастовках против бывших немецких повелителей Среднего Конго. Фактически, когда немецкие колонизаторы пытались увеличить производительность железной дороги и заставляли рабочих железной дороги терпеть абсолютно нечеловеческие условия, Чичелле был одним из немногих образованных рабочих благодаря своему католическому образованию и взял на себя роль лидера забастовки, чтобы заставить немцев ослабить свой контроль. Эта акция была в значительной степени подавлена немецкими войсками, охранявшими железную дорогу, а также наемными штрейкбрехерами, нанятыми белыми воротничками компании, и некоторые из людей Читчелле были забиты до смерти прикладами винтовок или штыками.\n\nЛидер удалось избежать смерти и был понижен в должности, но его положение как лидера католического профсоюза в Среднем Конго было навсегда упрочено и сохраняется до сих пор благодаря памяти об этом акте сопротивления. Таким образом, отчасти благодаря усилиям Читчелле французская вербовка синдикалистских рабочих оказалась столь неудачной здесь, в Среднем Конго, и с недавним приходом к власти лидера католического профсоюза, похоже, что местный подход Читчелле к синдикализму останется здесь навсегда."
teke.61.a: "Здесь пролетариат благочестив и гордится тем, что он конголезцы."

teke.62.t: "Укрощение железной дороги-людоеда"
teke.62.d: "Строительство железной дороги Конго-Океан-Бан (Kongo–Ozean-Bahn), как она стала известна среди немцев, планировалось с 1886 года, и хотя проект был запущен вскоре после Первой мировой войны, французские колониальные чиновники так и не продвинулись дальше составления карты железной дороги и приобретения необходимых материалов для её строительства. Революция за океаном в метрополии положила конец любым подобным планам, но захват региона Германией и оставшийся французский колониальный аппарат обеспечили, что, несмотря на смену власти, CFCO была завершена в середине 1930-х годов. Однако, несмотря на то, что это было чудо инженерного искусства и человеческого гения, за всем блеском и великолепием железной дороги скрывалась мрачная тайна.\n\nЖелезная дорога от сияющего побережья Атлантического океана через джунгли, саванны и горы до Убанги-Шари была проложена костями и кровью тысяч рабочих. Точное число погибших невозможно установить, поскольку многие африканские рабочие теперь лежат в неглубоких могилах рядом с путями, за прокладку которых они отдали свои жизни, но из-за суровых условий труда, ужасного обращения с рабочими, опасной дикой природы и сопротивления племен, а главное, из-за различных болезней и заболеваний, которые распространялись в рабочих лагерях как лесной пожар, по меньшей мере двадцать тысяч рабочих из различных новых государств бывшей Средней Африки потеряли свои жизни ради CFCO. Чичелле, который работал в железнодорожной компании с шестнадцати лет, знает об опасностях железной дороги лучше, чем кто-либо другой, и после своего восхождения на пост руководителя PPC он поклялся, что проклятое чудовище не будет больше пожирать африканские жизни ради того, чтобы пути продолжали функционировать. Безопасность рабочих будет значительно повышена за счет нового оборудования и сокращения рабочего времени, а там, где такое оборудование можно будет разграбить из складов наших бывших колониальных хозяев, будут использоваться новые транспортные средства и экскаваторы, чтобы снизить потребность в ручном труде, который подвергает рабочих опасности. Хотя для обеспечения стабильного потока ресурсов вдоль железной дороги по-прежнему будет требоваться большое количество человеческой силы, Чичелле стремится сделать железную дорогу настоящим образцом безопасности на африканской земле."
teke.62.a: "Новый рассвет для трудящихся."

teke.63.t: "Любопытное меньшинство"
teke.63.d: "Немецкая колониальная машина, возможно, была перегруженным и нелепо амбициозным памятником европейской мании величия, но нельзя отрицать новаторскую безжалостность немцев в их подходе к государственному управлению. Когда строилась новая железная дорога Kongo–Ozean-Bahn, Стефан Читчелле был одним из многих местных африканских рабочих, которые выступали против продолжающейся безжалостности гуннов, жертвующих человеческими жизнями ради прогресса строительства. Саботаж, забастовки и дезертирство были обычным явлением вдоль железнодорожных линий, поскольку условия для конголезских рабочих достигли совершенно нечеловеческого уровня, и для борьбы с нарастающей волной сопротивления немцы пробовали различные подходы. Из других частей немецких владений были привезены штрейкбрехеры и забастовщики, но, поскольку эти африканские рабочие стали жертвами той же убийственной строительной машины, которая унесла жизни стольких конголезских мужчин, они быстро присоединились к рядам бунтующих Чичелле.\n\nОднако немецкие чиновники были непреклонны в своем желании достроить железную дорогу, и тогда рабочих стали привозить из более отдаленных мест, из недавно приобретенной колонии Deutsch-Ostasien, а также из немецкого посольского города Циндао. Этих китайских, вьетнамских, лаосских и камбоджийских рабочих было чуть больше пятисот, и хотя поначалу они были полны энтузиазма, африканские условия быстро охладили их оптимизм, и вскоре они тоже начали бастовать. В конце концов, всех рабочих железной дороги заставили вернуться к работе после жестких репрессий, но с распадом Миттельафрики страна теперь оказалась с любопытной пятисоттысячной азиатской меньшинством. Понятно, что на данный момент эти люди просто хотят вернуться домой, но ситуация в Африке настолько хаотична, что организовать их возвращение не так-то просто.\n\nЧичелле по-прежнему сочувствует им из-за солидарности, основанной на их предыдущем опыте, но без значительного вмешательства со стороны государства азиатским рабочим, скорее всего, придется ждать, возможно, годами, пока ситуация успокоится настолько, что они смогут вернуться. PPC и её союзные профсоюзы могли бы предоставить этим людям работу, учитывая их опыт работы на железной дороге, но если будет принято решение помочь этим отставшим вернуться в Азию, то конголезцы могли бы арендовать для них местное судно из Пуэнт-Нуара, но это вполне может привести к тому, что они просто окажутся в водовороте африканских вод после коллапса."
teke.63.a: "Им остаётся только ждать лучших времен."
teke.63.b: "Мы должны вернуть этих бедняг домой, одолжить им пару кораблей."

teke.64.t: "Консервативный правая рука Чикая"
teke.64.d: "Когда PPC объявила о своем выдвижении на пост президента Среднего Конго, мало кто ожидал, что руководство партии сменится с её основателя Жана Феликса-Чикая, но, вопреки всем ожиданиям, лидером партии стал Стефан Читчелле. После долгих спекуляций в прессе молодой страны различные журналисты и академики из числа формирующейся интеллигенции пришли к выводу, что Читчелле был выбран лидером из-за его связей с профсоюзами и католического подхода к правам трудящихся. Опыт работы в коалиции со многими социалистическими группами Среднего Конго во время войны за независимость отвратил многих республиканцев к красному политическому пролетариату, и Читчелле рассматривался как очевидный вариант, позволяющий избежать полного захвата власти социалистами, особенно если бы его возглавил радикальный агитатор Альфонс Массамба-Деба.\n\nМногие считали Чикайю слишком левым, и его социалистическое прошлое, возможно, сделало его непривлекательным кандидатом для более либеральных и консервативных республиканцев в PPC. Как бы то ни было, многие ожидали, что между основателем партии и его давним учеником возникнет вражда, однако Чикая спокойно принял свою новую роль и продолжает наставлять Чичелле, чтобы тот стал республиканским лидером, в котором нуждается Среднее Конго в эти мрачные времена хаоса и внешней анархии. Однако назначение Чичелле явно сдвинуло PPC вправо: партия отказалась от большей части своих социалистических идеалов и сосредоточилась на прогрессивных идеях Чикая в сочетании с прорабочим консервативным популизмом профсоюзного лидера.\n\nНекоторые лидеры оппозиции, такие как лидер профсоюзов Симон-Пьер Кикхунга-Нгот, увидели в этом оправдание своему предыдущему уходу из партии, заявив, что Чикая просто использовал социализм для воспитания нового движения желтых профсоюзных деятелей, но члены PPC не обратили внимания на эти клеветнические заявления. Партия, возможно, взяла новый курс, но для многих её членов это лишь подчеркнуло силу партии, способной объединить различные слои конголезского общества под одним знаменем для борьбы с синдикалистскими выскочками, клептократическими оппортунистами Фульбера Юлу и отсталыми традиционалистами-фанатиками Королевы Нгалифуру."
teke.64.a: "Множество видений, одна цель для Среднего Конго."

teke.65.t: "Приближение к католическим коммунарам"
teke.65.d: "Несмотря на свой гораздо более консервативный и католический подход к синдикализму, чем у многих его коллег по всему миру, Стефан Читчелле никогда не был тем, кто полностью закрывал дверь перед своими более левыми соперниками. Тем не менее, до сих пор между ним и синдикалистскими послами из альянса Интернационала существовала пропасть мнений, которые считают его особую форму синдикализма не более чем более гуманной формой профсоюзов предприятий. Однако, похоже, что не все фракции внутри Интернационала, революционного сердца коммунарской Франции, столь же нетерпимы к различным оттенкам синдикализма, как CGT, и католики Среднего Конго нашли нового союзника в одном из немногих несоциалистических профсоюзов Франции, которые все ещё продолжают свою деятельность. Confédération Française des Travailleurs Chrétiens, возглавляемая Гастоном Тессье, привержена делу продвижения интересов городских и сельских рабочих в соответствии с социальной доктриной церкви, и, хотя она не выступает против революционных институтов Франции, она открыто противостоит некоторым из её более либертинских и радикальных политик. Тессье и Чичелле начали переписку, и хотя Чичелле все ещё не решается полностью поддержать Интернационал, присутствие в альянсе значительного, хотя и относительно бессильного, блока синдикалистских католиков развеяло некоторые опасения конголезских католических рабочих по поводу Интернационала. Многие по-прежнему с осторожностью относятся к рабочему крылу, видя в его возможной будущей победе угрозу более консервативному и традиционному образу жизни африканских народов, но Чичелле не видит ничего плохого в союзе с последним оплотом католического влияния на французский народ. Эта новообретенная дружба между нашими бывшими колониальными хозяевами и молодой республикой поможет нам наладить лучшие отношения с коммунарами благодаря силе, которая не презирает нас, а считает нас соратниками в борьбе за профсоюзное движение под властью Христа, и Тессье пообещал мобилизовать свою, по его собственному признанию, скудную поддержку для помощи христианским рабочим во всей Африке."
teke.65.a: "Союзники-единомышленники в самых неожиданных местах."

teke.66.t: "Умеренная сила Партии прогресса"
teke.66.d: "PPC никогда не имела столь авторитарной структуры, как другие конголезские партии, в частности христианско-либеральная группировка под руководством Фульбера Юлу, которая по-прежнему остаётся в основном одноличным предприятием под железной рукой Юлу. С момента своего создания партия была разделена примерно на три лагеря, которые поддерживали хорошие отношения, но имели относительно разные идеологические взгляды. Прогрессисты под руководством Жана Феликса Чикайи, возможно, являются наиболее влиятельными, учитывая статус Чикайи как основателя, но либералы Пьера Гура и католические рабочие Стефана Читчелле по-прежнему имеют значительное влияние в PPC, и сотрудничество всех фракций крайне необходимо, если PPC хочет продвигать свои политические амбиции под руководством любого из трех лидеров. Однако, хотя Чикая и Читчелле обладают значительной властью в партии, оба черпают часть своей легитимности от третьего центрального основателя партии, Жермена Бикумата.\n\nБикумат менее заметный в партийном руководстве, чем его два коллеги, но его роль в качестве центрального дипломата PPC нельзя недооценивать, поскольку его предыдущая неполитическая деятельность в морском, железнодорожном и строительном секторах Среднего Конго дала ему большой опыт в области экономических и социальных реалий страны. Бикумат по профессии бухгалтер, поэтому он оказался незаменим в управлении финансами PPC и молодой страны с поста министра внутренних дел, но его связи с другими кликами Среднего Конго также сыграли важную роль во внутренней дипломатии и политических маневрах.\n\nХотя PPC ни в коем случае не является союзником радикального социалиста Альфонса Массамба-Дебата, Бикумат смог связаться со своим бывшим коллегой по предыдущим местам работы, чтобы установить определенный социальный мир между PPC и MNR Дебата. Аналогичным образом, сильнейший соперник PPC, UDDIA, был в некоторой степени умиротворен благодаря переговорам Бикумата с Юлу. Внутри партии Бикумат занимает позицию власти, не полностью связанную с какой-либо из трех клик, хотя в целом он больше всего солидарен с Чикая. Таким образом, хотя PPC изначально не является особо поляризованной партией, именно такие фигуры, как Бикумат, преодолевающие идеологические разногласия, сдерживают группировки от возможных фракционных раздоров."
teke.66.a: "Хорошо, что он рядом."

teke.67.t: "Мессианское объединение"
teke.67.d: "Андре Матсва, возможно, самый популярный человек в Конго на сегодняшний день, отец нации и наш национальный герой, смог сделать то, что когда-то считалось невозможным: освободить наш народ от оков колониального угнетения и открыть эру подлинной независимости и свободы. По мере того как экономика процветает благодаря нашей политике объединения и наступает новая эра мира и процветания, даже многие из наших политических противников начали терять позиции, открывая дорогу для чего-то действительно поразительного. Усердно работая в течение нескольких месяцев над организацией этого грандиозного проекта, Матсва координировал создание большой коалиции - политического объединения, включающего в себя большую часть политического спектра здесь, в Среднем Конго, - и, похоже, его работа наконец-то принесла свои плоды. Работая с деятелями из всех уголков политического спектра, от Опангаульта и его социалистических соратников из крайне левого крыла до небольшой христианской либеральной клики, отколовшейся от Юлу, а также почти со всеми, кто находится между ними, Матсва создал настоящий политический шедевр, объединив большую часть правительства вокруг своей концепции нашего рая, который находится в стадии создания. Продолжится ли это, покажет только время, но пока давайте наслаждаться этим Pax Congolais."
teke.67.d.alt: "Андре Матсва, возможно, самый популярный человек в Конго на сегодняшний день, отец нации и наш национальный герой, смог сделать то, что когда-то считалось невозможным: освободить наш народ от оков колониального угнетения и открыть эру подлинной независимости и свободы. По мере того как экономика процветает благодаря нашей политике объединения и наступает новая эра мира и процветания, даже многие из наших политических противников начали терять позиции, открывая дорогу для чего-то действительно поразительного. Усердно работая в течение нескольких месяцев над организацией этого грандиозного проекта, Матсва координировал создание большой коалиции - политического объединения, включающего в себя большую часть политического спектра здесь, в Среднем Конго, - и, похоже, его работа наконец-то принесла свои плоды. Работая с деятелями из всех уголков политического спектра, от Опангаульта и его социалистических единомышленников на крайнем левом фланге до традиционалистов-монархистов, объединившихся вокруг Нгалифуру на правом фланге, которых удалось склонить на свою сторону благодаря Матсве, потакающему духовным лидерам племени Теке, а также почти со всеми, кто находится между ними, Матсва создал настоящий политический шедевр, объединив большую часть правительства вокруг своей концепции нашего рая, который находится в стадии создания. Продолжится ли это, покажет только время, но пока давайте наслаждаться этим Pax Congolais."
teke.67.a: "Объединенные нашим спасителем, Среднее Конго вместе пойдет к раю."

teke.68.t: "Праведная справедливость Мессии"
teke.68.d: "Считая, что истинное и честное правосудие имеет первостепенное значение для создания стабильного и свободного общества - убеждение, которое прочно укоренилось в его сознании во время несправедливого заключения за разжигание антиколониальных настроений, - Андре Матсва долгое время был сторонником судебной реформы, стремясь обеспечить, чтобы то, что случилось с ним, никогда больше не повторилось с кем-либо в Конго, и теперь, когда он находится в положении абсолютной власти, он наконец может реализовать эту мечту. Взяв на вооружение опыт британской и американской судебных систем, а также местные обычаи, Матсва начал модернизировать и меритократизировать судебную систему, одновременно обновляя весь свод законов, создавая справедливую правовую систему, защищенную от коррупции и поддерживаемую системой сдержек и противовесов, по крайней мере, так он надеется. Реформа государственной службы и полиции также идет рука об руку с этим, чтобы обеспечить сдерживание коррупции на всех уровнях и одновременно гарантировать, что на этих важных должностях, которые должны поддерживать функционирование страны, работают лучшие люди, а виновные никогда не остаются безнаказанными, а невиновные никогда больше не попадают в тюрьму."
teke.68.a: "Несправедливость где-либо - угроза справедливости везде."

teke.69.t: "Сопротивление Колоссу"
teke.69.d: "Когда гниющий колосс колониализма, которым был эксперимент проекта Миттельафрики, все ещё безжалостно господствовал над этими землями, и даже до того, когда французы надели свои сапоги на наши спины, жители Браззавиля и более широкого региона Moyen-Congo восстали против системы единственным способом, который был им доступен, не рискуя своей жизнью - посредством пассивного сопротивления. Вдохновленные Матсвой и привезенными из-за границы трудами единомышленников из южных штатов США и Индии, эти простые граждане делали все, что могли, чтобы освободить свой народ. Отказ участвовать в переписи населения, бойкот товаров, поставляемых из Германии или Франции, отказ от военной службы в Аскари, организация мирных забастовок и сидячих забастовок, и даже в крайних случаях голодовки - все это использовали граждане-матсванисты, чтобы сопротивляться своим угнетателям. Многие из этих семей также тайно помогали и укрывали повстанцев Матсваниста, одновременно распространяя слово Мессии, и эта сеть деревень и городов, лояльных ему, стала его добровольными и фанатично преданными глазами и ушами по всей стране. Столкнувшись лицом к лицу с мировыми державами и глобальными гегемонами, отказавшись подчиниться или сломаться, даже если это принесло бы им вред, все ради освобождения своей нации и своего народа, эти обычные мужчины и женщины из Среднего Конго являются одними из величайших героев, которых когда-либо знала наша нация, и хотя многие из них продолжили жить нормальной мирной гражданской жизнью, многие другие стали ключевыми членами L'Amicale. Мы всегда будем чтить их жертвы и героизм, закрепив за этими протестующими статус отцов-основателей нашего независимого Конго."
teke.69.a: "Несотрудничество со злом - такая же моральная обязанность, как и сотрудничество с добром."

teke.70.t: "Встреча мессий и богов"
teke.70.d: "Многие могут видеть в нем Мессию, но сам Андре Матсва – скромный человек, который предпочитает дистанцироваться от таких высоких титулов. Однако, несмотря на свои сомнения, он все же может воспользоваться ситуацией, в которой оказался. Будучи провозглашенным современным религиозным пророком, Матсва решил использовать этот религиозный энтузиазм как инструмент для укрепления сотрудничества и хороших отношений с более широким афро-христианским миром, и для начала наш Мессия ищет аудиенции у самого Бога - или, по крайней мере, у человека, который считает себя богом. На другом берегу реки Конго, в Киншасе, человек, очень похожий на Матсву, по имени Симон Кимбангу, также стал пророком, стремящимся использовать веру, чтобы раз и навсегда сбросить колониальное иго. Организовать встречу с этим живым Богом было нелегкой задачей, но Матсва сумел очаровать этого так называемого божественного аватара, и таким образом будет проведен грандиозный религиозный саммит. Хотя эта встреча в основном будет проходить между нами, матсванистами, и нашими соседями-кимбангуистами по ту сторону реки, Матсва также счел целесообразным пригласить все другие африканские религиозные организации, которые откликнутся на призыв, в надежде провести саммит между нашими различными группами не для того, чтобы спорить о толковании воли Бога, а для того, чтобы работать вместе над созданием лучшего мира для всех нас, детей Бога. Приглашения были разосланы таким деятелям, как Уильям Уэйд Харрис из Либерии, Симон Пьер Мпади и его одетая в хаки отколовшаяся от кимбангуистов группа Mission des Noirs, Джордж Александр Макгуайр из Африканской православной церкви в Америке, а также выжившим участникам восстания Маджи-Маджи из Юго-Западной Африки, остаткам паствы Джона Чилембве в Ньясаленде, культа Ньябинги из Центральноафриканских озер и их быстро растущих на Ямайке ответвлений, таких как растафари и кумина, а также представителей других различных религий афро-диаспоры, таких как кандомбле, умбанда и другие синкретические верования макумба из Бразилии, вудуисты Гаити и сантерия Кубы, Матсва стремится создать международное братство церквей и вероисповеданий, чтобы ещё больше объединить африканский мир через веру, веря, что только вместе мы сможем поднять наш народ к истинному раю. Приглашения разосланы, и кимбангуисты уже согласились на встречу, теперь нация с затаенным дыханием ждет, когда пророки и полубоги наконец-то сядут за стол переговоров."
teke.70.a: "Теперь остаётся только надеяться, что саммит пройдет хорошо..."

teke.71.t: "Создание благочестивого братства"
teke.71.d: "Когда саммит наконец заканчивается, Андреа Матсва может наконец вздохнуть с облегчением, найдя себе новых союзников в лице кимбангуистов. Хотя это было далеко не легко, между живым Богом и неохотным Мессией было достигнуто соглашение, создав братство, приверженное защите этого Эдема в сердце Африки, а также распространению милосердия и добрых дел по всему миру. Помимо встречи с живой троицей, которой является семья Кимбангу, Матсва также установил прочные партнерские отношения со многими другими церквями и группами, присутствовавшими на саммите, хотя стоит отметить, что одна из американских делегаций, возглавляемая преподобным майором Джелоусом «Отцом» Дивайн, покинула конференцию до её окончания после жаркой дискуссии с Симоном Кимбангу о том, кто на самом деле является живым воплощением Бога на Земле. В остальном все прошло относительно гладко, несмотря на то, что большинство присутствующих отвергли утверждение Кимбангу о том, что он является аватаром Бога, или представление нашего народа о том, что Матсва является Мессией, но, по крайней мере на данный момент, сдержав своё эго и подав гордыню, все они согласились сотрудничать во благо общего дела, и таким образом был заключен благочестивый пакт, когда Всемирный совет африканских церквей начал принимать форму."
teke.71.a: "Вместе мы сбрасываем оковы и шагаем навстречу светлому будущему под покровом Господа."

teke.72.t: "Среднее Конго поет под руководством новорожденного сына"
teke.72.d: "Матсва и его группа L'Amicale, фактически являющиеся доброжелательными диктаторами, правят Средним Конго, надев бархатные перчатки, клянясь навсегда защищать нашу независимость, оставаясь при этом добрыми, открытыми и благотворительными по отношению к массам, которые доверили ему эту абсолютную власть. Остатки колониального прошлого все ещё искореняются, но люди обеспечены едой, одеждой и жильем; их болезни лечатся, а их казны достаточно полны, чтобы поддерживать достойный уровень жизни, поскольку они работают в профсоюзах, которые помогли построить этот рай. Торговля и коммерция вновь начали процветать, поскольку разрушения войны и наша борьба за независимость исчезают, как заживающие шрамы, а Мессия успокаивает страхи народа, информируя его еженедельными радиопередачами, которые благочестивые массы воспринимают как проповеди самого Господа. Местная демократия и автономия не только разрешены, но и поощряются и активно укрепляются в ожидании того момента, когда эта просвещенная опека подойдет к концу, когда Матсва неизбежно испустит последний вздох; и когда правительству наконец можно будет доверять в осуществлении его видения после его смерти, но пока мы поддерживаем Матсву и его учение даже после его кончины, не о чем беспокоиться, потому что наш пастырь - истинный Мессия - всегда будет вести своё стадо в рай."
teke.72.a: "Народ взывает к своему Мессии, и Он отвечает!"

teke.73.t: "Роль Ла Сапе в мессианской революции"
teke.73.d: "Местная субкультура, ориентированная на моду и напоминающая денди, которая возникла вокруг Société des Ambianceurs et des Personnes Élégantes (Общество стильных и элегантных людей) Камиля Диата, быстро распространилась далеко за пределы Браззавиля и даже Среднего Конго благодаря контактам Диата в L’Amicale. Будучи международным представителем движения, Диата расширил его влияние на весь франкоязычный мир, установив контакты с группами единомышленников по всей афро-диаспоре, будь то по ту сторону реки в Киншасе или в таких далеких городах, как Париж и Порт-о-Пренс, помогая африканцам лучше интегрироваться в местное общество, особенно во Франции коммунаров, где местные жители не так гостеприимны по отношению к нашему народу, а также установил контакты с подобными движениями, такими как движение зут-костюмов на юге США или движение Зазу на материковой Франции. Хотя в движении есть подгруппа, возглавляемая анонимными интеллектуалами, которая продвигает риторику, благоприятную для этноцентризма баконго и балари, стремясь реализовать свою собственную политическую повестку, в остальном движение является единым и посвящено мессианскому посланию Андре Матсвы, причем большинство новых членов La Sape также происходят из рядов L'Amicale. \n\nДвижение художественного самовыражения, использующее моду, искусство и музыку, превратилось в антиколониальный инструмент для масс, который также выполняет функции благотворительной гуманитарной организации и служит независимым пропагандистским органом нашей администрации. La Sape быстро стало центральной частью современной идентичности Среднего Конго и ключевым активом нации. Получая дополнительное финансирование и поддержку от L'Amicale и правительства в целом, мы обеспечим, чтобы эти конголезские денди могли выставлять себя напоказ, как им заблагорассудится, делая добрые дела по всему Среднему Конго и во всем мире."
teke.73.a: "Эти короли свинга помогут нам построить лучший мир."

tekeflavor.1.t: "Неприкасаемые Среднего Конго"
tekeflavor.1.d: "Нация конголезцев представляет собой чрезвычайно разнообразный калейдоскоп различных племен, языковых групп, социальных классов и колониальных пережитков, которые смешиваются друг с другом в довольно сложной иерархии, от могущественных и богатых эволюированных жителей Пуэнт-Нуара до изолированных племенных групп, живущих в джунглях. Однако почти одна десятая часть населения Среднего Конго принадлежит к древнему народу, известному как пигмеи, и немногие группы в Конго могут утверждать, что подвергаются такой же сильной дискриминации, как эти первоначальные правители бассейна Конго. Пигмеи не являются единым племенем, а представляют собой совокупность различных разбросанных по всей Центральной Африке племен, обычно из бантуязычных районов. Наиболее отличительной чертой этой группы народов является их низкий рост, поскольку даже самые высокие пигмеи в среднем достигают всего 155 сантиметров, а многие даже не достигают этого роста во взрослом возрасте. Предполагается, что пигмеи когда-то составляли империю, простиравшуюся от земель западного Камеруна до границ Конго и даже за пределы Руанды и Уганды, хотя полный масштаб и характер этой цивилизации на сегодняшний день утрачены в песках времени.\n\nНынешнее положение пигмеев далеко от славного, поскольку эти эксцентричные люди являются little more than slaves to the dominant Bantu tribes of Moyen-Congo, выполняя такие задачи, как охота, рыболовство и сбор пищи для своих хозяев в обмен на очень малое вознаграждение, в лучшем случае еду, чтобы прокормить себя, или редкие предметы роскоши, такие как табак или подержанная одежда. В конголезском обществе пигмеи занимают положение самой низшей касты, выполняя самые опасные и низкооплачиваемые работы. Их считают низшими как колониальные силы, так и местные жители, и, пожалуй, самым ярким примером унижения пигмеев стала группа пигмеев, которые были захвачены в Конго и перевезены в Европу и США, чтобы их показывали в зоопарках, часто среди животных.\n\nУтрата традиционного жизненного пространства пигмеев по всей Центральной Африке в результате европейских усилий по вырубке твердой древесины и других важных материалов джунглей оказалась разрушительной для этих обществ, и зачастую племена пигмеев подвергаются насильственному изгнанию или уничтожению со стороны других африканских племен, колониальных остатков или других сил, стремящихся эксплуатировать их родные земли. Даже распад Миттельафрики не принес облегчения пигмеям, поскольку в хаосе кризиса многие были убиты по, казалось бы, произвольным причинам, другие были порабощены, чтобы накормить вечно голодную военную машину, и есть сообщения о случаях охоты на пигмеев из-за традиции каннибализма. Бедственное положение пигмеев продолжается по всей Африке, и до сих пор политическая воля к его улучшению практически отсутствует."
tekeflavor.1.a: "Печальное положение дел."

tekeflavor.2.t: "Товары предков"
tekeflavor.2.d: "Племена Конго часто остаются в тени своих более крупных и многочисленных соседей из соседнего Конго, но бывают моменты, когда различные этнические группы Среднего Конго получают своё место под солнцем, когда речь заходит о международном внимании. Недавнее обретение независимости Средним Конго вызвало у многих интерес к этой маленькой стране, особенно в связи с рассказами о тяжелой войне за независимость и увеличением международных инвестиций, благодаря чему Среднее Конго стало более заметным игроком в мировой прессе. Любопытно, что местное племя Бембе привлекает к себе гораздо больше международного внимания, чем раньше, поскольку фигурки, изготовленные местными племенными мастерами, на некоторое время стали сенсацией в Париже после новостей о независимости конголезцев. Парижский музей Musee l’Hommee обладал довольно значительной коллекцией религиозных статуй Бембе, собранных геологом Виктором Бабе, и когда новости о борьбе Среднего Конго дошли до сердца Интернационала, музей провел специальную выставку с коллекцией статуй, сопровождаемую последними новостями и фотографиями, подробно рассказывающими о народе Бембе.\n\nМестная интеллигенция и художественная среда были весьма увлечены этими статуями, которые часто демонстрируют не только превосходное мастерство, но и тысячелетнюю традицию. Беембе почитают эти традиционные статуи, и многие из них являются изображениями семейных предков, передаваемыми из поколения в поколение. Статуи имеют разные черты в зависимости от характеристик предка, а используемые материалы меняются в зависимости от их особых навыков. Статуи также содержат часть предка в довольно буквальном смысле, поскольку часть почитаемого старшего, будь то волосы, ногти или кусочек кожи, помещается в статую через крошечное отверстие. В зависимости от обычаев того времени, эти идолы обернуты в разную одежду или листья и окрашены красками местного производства.\n\nЕвропейцы проявили большой интерес к этому особому обычаю конголезцев, и спрос на них как на особенности африканской культуры, которые можно использовать в качестве украшения или сувениров, резко возрос. Это привело к расколу внутри племени Бембе, поскольку молодое поколение часто обменивает статуи на деньги или европейские товары, что вызывает ужас у традиционалистов, которые рассматривают это как продажу культурного и религиозного наследия Бембе. Однако чаще всего продаются статуи, которые в любом случае считаются опасными для домов беембе, поскольку духовные традиции беембе гласят, что, как только эти идолы теряют свою полезность, они могут стать угрозой. Дух внутри статуи может возбудиться или даже вернуться к жизни, и поэтому продажа их европейцам едва ли является проблемой."
tekeflavor.2.a: "Будем надеяться, что духи не вернутся к жизни в центре Парижа."

tekeflavor.3.t: "От беженцев до возродителей конголезской промышленности"
tekeflavor.3.d: "Многие племена в Среднем Конго проживают на этих землях на протяжении веков или даже тысячелетий, особенно племена пигмеев ака и бака, но есть и те, кто прибыл сюда относительно недавно. Квеле, или баквеле, являются относительными новичками в этом регионе, изгнанными в прибрежные районы бассейна Конго своими злейшими врагами, племенами фанг, после того как фанг приобрели у европейцев огнестрельное оружие и начали доминировать над своими врагами в бою. Записи о прибытии квеле в Конго датируются XIX веком, и хотя они никогда не были самой многочисленной группой в регионе и не были наиболее активными в политическом плане, они занимают важную социальную и экономическую нишу, которая дает им значительное влияние и процветание.\n\nБольшинство Квеле, как и большая часть конголезского общества, являются натуральными фермерами, но навыки, которые они привезли с собой из Центральной Африки, особенно в области металлургии и кузнечного дела, принесли квеле славу самых искусных кузнецов в регионе. В деревни квеле часто приезжают гости даже из дальних деревень и городов с целью заказать изготовление особо сложных или сложных изделий из железа, и кузнецы квеле редко их разочаровывают.\n\nС продолжающимся движением к индустриализации и самодостаточности в Среднем Конго, квеле становятся все более важными как сталевары и кузнецы, поскольку города требуют все более талантливых мастеров по обработке стали для постоянно растущих производств. Хотя квеле ещё предстоит пройти долгий путь, прежде чем они смогут соперничать с племенами лари, конго или вили в этом регионе, они, безусловно, улучшили свой статус по сравнению с прошлым беженцев."
tekeflavor.3.a: "Фанг могут вскоре пожалеть о господстве квеле."

tekeflavor.4.t: "Неподверженные болезням бака"
tekeflavor.4.d: "Пигмеи бака из Северного Текеланда являются относительно изолированной группой, придерживающейся своего кочевого образа жизни, уходящего корнями в тысячелетия, и их роль в конголезском обществе очень ограничена. Бака, как правило, живут в северных джунглях и путешествуют как охотники-собиратели, даже в том возрасте, когда африканские народы, как правило, все дальше и дальше уходят от этой традиции своих предков. Однако, хотя сообщения о действиях бака редко попадают в газеты и административные учреждения Браззавиля или Пуэнт-Нуара, в последнее время истории о бака просочились в эти крупные города, вызвав удивление медицинских экспертов и ученых.\n\nСогласно рассказам местных врачей, отправленных на север в надежде бороться с эпидемиями и местными вредными для здоровья практиками, бака сумели остаться незатронутыми многочисленными смертельно опасными и заразными заболеваниями, такими как страшная африканская сонная болезнь, которая до сих пор время от времени возникает в небольших вспышках по всему Конго, а также более распространенными заболеваниями, такими как оспа и туберкулез. Многие старейшины бака, а также члены племени и даже местные жители банту, которые сотрудничали с врачами и во многих случаях выступали в качестве переводчиков между южанами и пигмеями, поскольку бака не говорят ни по-французски, ни на каком-либо другом распространенном европейском или африканском языке, утверждают, что среди бака не было много случаев смерти от этих болезней, если таковые вообще были.\n\nФактически, местные жители из племен, не относящихся к бака, упоминали, что путешественники часто приезжают издалека, чтобы воспользоваться услугами местных старейшин и целителей, которые предоставляют травяные лекарства и примитивные формы медицины для лечения самых разных недугов, часто с успехом. Врачи наблюдали за традиционными лекарственными средствами бака и считают, что сочетание местных трав в целом может в некоторой степени объяснить кажущуюся чрезвычайную устойчивость этого племени пигмеев к эпидемиям, но для объяснения особой эффективности целителей бака необходимо провести дополнительные исследования.\n\nОднако, хотя члены племени не сомневаются в мастерстве своих целителей, они утверждают, что защита от болезней исходит также от их лесного духа Дженги, который является для племени бака чем-то вроде защитного отца и укрывает их в обмен на преданное поклонение своих последователей, черпая свою божественность от бога Комба. Некоторые врачи поспешили преуменьшить значение этой божественной фигуры, но, по-видимому, один из них стал свидетелем ритуала с предполагаемым духом Дженги, фигурой, обернутой в окрашенные листья рафии, которая, по словам врача, двигалась настолько неестественно, что врач покинул место происшествия, не определившись с тем, что он видел. Как бы то ни было, устойчивость бака к болезням остаётся загадкой, которая будет решена только тогда, когда лучшие и самые умные умы Среднего Конго займутся этим вопросом в должное время."
tekeflavor.4.a: "В медицине наступили захватывающие времена!"
tekeflavor.4.b: "Одобрить эти лекарственные средства по всей стране!"
tekeflavor.4.c: "Покончить с этим суеверным вздором!"

tekeflavor.5.t: "Пионеры долины Ниари"
tekeflavor.5.d: "Левый режим Среднего Конго был тепло встречен Коммуной Франции, нашими бывшими колониальными хозяевами. Обмен помощью между Средним Конго и Францией был относительно ограниченным, торговые отношения постоянно развиваются, и коммунарский режим всегда ищет новые источники столь необходимых ресурсов, поэтому инвестиции из Парижа вполне могут появиться в ближайшем будущем. Однако недавно группа коммунаров-поселенцев прибыла в долину Ниари, плодородный, но несколько недоиспользуемый регион Среднего Конго. Эти поселенцы не были какими-то неоколониалистскими оппортунистами, им было обещано земли в долине для создания коммуны по французскому образцу, чтобы местные социалисты и прогрессисты могли учиться у экспертов в области коллективной собственности.\n\nЭта концессия занимала площадь более пяти тысяч гектаров, но что сделало её привлекательной для французов, так это тот факт, что через долину проходит железная дорога Конго-Океан, обеспечивающая столь необходимое сообщение между коммуной и остальной частью Среднего Конго. Коммуна планирует расширить деятельность в области мелкомасштабного растениеводства, а также выращивания крупного рогатого скота и птицы, но главный интерес как коммунаров, так и правительства Браззавиля связан с доходами, которые жители коммуны надеются получить от новых культур.\n\nТакие растения, как табак, рис и арахис, являются относительно редкими или неиспытанными в Среднем Конго, но если коммуне удастся вырастить эти культуры на плодородных землях долины Ниари, они вполне могут стать основным продуктом местных продовольственных рынков и повседневного питания, дополняя такие местные ингредиенты, как бананы, маниока и сладкий картофель. Однако жители коммуны ожидают, что возникнут проблемы с болезнями растений и людей, а также с вредителями, но правительство Браззавиля предоставило коммуне местных экспертов в обмен на их исследования, чтобы помочь бороться с угрозами, которые конголезцы представляют для будущего эксперимента."
tekeflavor.5.a: "Надеемся, что это начало нового и прибыльного партнерства!"

tekeflavor.6.t: "Дальнейшая экспансия Франции в долине Ниари?"
tekeflavor.6.d: "Французская коммуна в долине Ниари выстояла, несмотря на некоторые неудачи, такие как потеря большей части первоначального урожая из-за местных вредителей растений. Благодаря поддержке Браззавиля коммуна продолжала свою деятельность, и её исследования по использованию различных европейских и мировых сельскохозяйственных культур в Среднем Конго идут полным ходом, принося смешанные успехи и многообещающие программы селекционного выращивания. В настоящее время коммуна Франции обратилась к местным властям с предложением использовать неиспользуемые земли долины Ниари для расширения исследовательских станций, включая создание пальмовых плантаций и заводов по экстракции и переработке масла, внедрение породы крупного рогатого скота Н'Дама в долине, а также механизацию местного производства риса и арахиса и внедрение новых культур.\n\nЭти культуры будут включать цитрусовые, различные подвиды бананов, цезарию, лимба и, что наиболее важно, сахарный тростник, для которого также потребуется собственный завод по переработке. Париж направит больше поселенцев в эти исследовательские коммуны, но также было выдвинуто предложение нанять местных рабочих и экспертов для работы в некоторых из них. Многие в правительстве видят в этом большую возможность для расширения торговли внутри и за пределами Конго и считают углубление отношений между Интернационалом и конголезским обществом полностью положительным явлением, но другие полагают, что этот возобновленный интерес Франции просто открывает двери для новой волны французской иммиграции и мягкой реколонизации наших земель."
tekeflavor.6.a: "С помощью Франции наша экономика может только продолжать улучшаться!"
tekeflavor.6.b: "Долина Ниари принадлежит конголезцам, а не коммунарам!"

tekeflavor.7.t: "Основание конголезского духовенства"
tekeflavor.7.d: "Католические общины Среднего Конго в последние дни пребывают в великой радости, поскольку первые два конголезских священника были рукоположены апостольским викарием Браззавиля Полем Биечи. Огюст Рош Нкунку и Эжен Нкаку стали первыми местными членами духовенства, хотя местные проповедники, аббаты и студенты теологии уже давно занимают видное место в регионе. Викарию Биечи помогал конголезско-бельгийский апостольский викарий Альфонс Вервинп, который в настоящее время работает руководителем прихода Кисантю. Создание подлинно конголезского духовенства было частью плана Биечи по расширению влияния католической веры в Среднем Конго, поскольку местные священники могут лучше, чем предыдущие европейские священники, добираться до более диких и опасных районов.\n\nОгюст Рош Нкунку был особенно заинтересован в том, чтобы отправиться в путь и нести слово Божье в регионы, где доминировали культы матсванистов, особенно в регионе Кибуэнде, где, как известно, секты матсванистов крайне враждебно относятся к католическому влиянию. Биечи, священнослужитель французского происхождения, который оставался руководителем католической миссии в Среднем Конго даже после захвата власти Германией, быстро стал одним из самых влиятельных европейцев, оставшихся в регионе, и его недавнее приход к власти после ухода в отставку его предшественника Фирмина Гишара привел к тому, что католицизм стал весьма экспансионистским, и Биечи планирует расширить приходы и миссии по всей молодой стране, в первую очередь в городе Фор-Руссе и в департаментах Браззавиля, два из которых уже получили свои собственные приходы.\n\nДуховенство не было единственным, кто принял местных членов, поскольку две бывшие рабыни из Убанги-Шариа, сестры Калука и Зунгула, стали членами конгрегации сестер Святого Иосифа Клюнского. Похоже, что католическая вера только укрепляется в стране, даже после обретения независимости."
tekeflavor.7.a: "Поздравляем отцов Огюста и Эжена!"

tekeflavor.8.t: "Мастер Мута Майола"
tekeflavor.8.d: "Немногие имена в Среднем Конго пользуются таким же престижем, как имя Мута Майола, скульптора из племени теке и мастера своего дела, который стал одной из самых знаменитых фигур в конголезском искусстве и культуре. Мута Майола, родившийся в середине 1880-х годов, начал свою художественную карьеру в начале нового века, но его талант получил широкое признание во всей Миттельафрике в 1930-х годах.\n\nСоздавая бюсты и другие резные фигуры из традиционных конголезских материалов, но придавая им некоторую степень городского модернизма, Мута Майола стал чем-то вроде местной сенсации, поскольку немецкие, бельгийские и французские знатные лица пытались привлечь виртуоза к работе на своих поместьях по всей колониальной империи Миттельафрика. Европейские эксперты наблюдали за работой Мута Майолы, который использовал простые инструменты и планировал свои скульптуры на ходу, превращая брусок дерева в прекрасное произведение искусства с поразительной скоростью, и многие утверждают, что стиль этого мастера из племени теке напоминает стиль романских художников европейского Средневековья, но в гораздо более африканской форме.\n\nОт стильных замков немецкой Танзании до роскошных поместий капиталистических олигархов Горного Союза - произведения искусства Мута Майола широко распространены, и с крахом европейского гиганта лишь вопрос времени, когда местные военачальники, президенты и монархи африканского происхождения обратятся к мастеру Теке в надежде приобрести подобные шедевры для своих домов."
tekeflavor.8.a: "Настоящий пример конголезского воображения и мастерства!"

tekeflavor.9.t: "Преемники Мута Майола"
tekeflavor.9.d: "Арт-сцена Конго долгое время находилась под гнетом европейского влияния, когда французские и немецкие колонизаторы диктовали доминирующие визуальные и текстовые течения местной культуры. После обретения независимости Средним Конго это влияние сохранилось, поскольку конголезская интеллигенция и культурная элита были воспитаны и обучены в духе европейских идеалов, но обретенная свобода от господства белых позволила подспудным течениям местного конголезского искусства всплыть на поверхность, привнеся столь необходимую свежую кровь и энергию в культурные круги Браззавиля и за его пределами.\n\nДвижущей силой этих изменений является авангард молодых конголезских художников, скульпторов, музыкантов и писателей, среди которых два кузена-скульптора Бенуа Кононго и Грегуар Массенго. Познакомившись с ремеслом благодаря своему дяде Муте Майоле, самому престижному скульптору во всем Среднем Конго, молодые мастера из племени теке, по-видимому, следуют по пути к величию, который проложил для них их дядя, и уже сейчас оба завоевали себе имя, создавая произведения искусства для местных вождей, политиков и купцов. Массенго взялся за свою самую большую задачу, поскольку, будучи представителем племени теке, он хочет отдать дань уважения почитаемой Ману Оунко Нгалифуру, создав бюст Королевы.\n\nКонгонго же посвятил себя созданию многочисленных произведений искусства, необходимых для будущей базилики Святой Анны, работая вместе с европейским архитектором Роджером Эррелом, чтобы собор оправдал ожидания конголезского народа. Два кузена также начали сами преподавать искусство мута-майола, и, несмотря на свой молодой возраст, привлекли в свою школу студентов и учеников со всей Африки, привнеся в традиции своего дяди элементы современных стилей и тем. Культурный бум в Конго в самом разгаре, и именно такая молодая кровь, как Конанго и Массенго, сможет преодолеть разрыв между старшим и младшим поколениями и привести к полноценной художественной революции в Конго."
tekeflavor.9.a: "Им предстоит выполнить сложную задачу, но у них есть амбиции, чтобы справиться с ней."

tekeflavor.10.t: "Место отправления из Пуэнт-Нуар"
tekeflavor.10.d: "Трансатлантическая работорговля является и, вероятно, останется на протяжении многих столетий одним из самых трансформирующих периодов в истории Африки. Перевозка миллионов африканцев, захваченных европейскими работорговцами, такими как португальцы, а также местными африканскими племенами и группами и проданных англичанам, французам и различным другим колониальным группам, оставила неизгладимый след в демографии африканских народов. По приблизительным оценкам историков и других ученых, более десяти миллионов человек покинули Африку в этом путешествии, и более миллиона погибли от суровых условий на кораблях.\n\nМолодая нация конголезцев не стала исключением: её население также пострадало, и многие чернокожие американцы, бежавшие с раскаленного континента Америки обратно в свою родную страну, нашли здесь, в Среднем Конго, безопасное убежище. Многие сейчас считают, что память о работорговых судах должна быть возвышена, чтобы будущие поколения могли извлечь уроки из этой ужасной трагедии, а также почтить память тех, кто уплыл с берегов Конго навстречу неизвестной судьбе. Португальцы, вступившие в союз с гегемонистским Королевством Конго и не имевшие возможности проложить пути вглубь страны к плодородным землям Конго из-за навигационных препятствий, созданных порогами Йеллала, водопадами Инга и Ливингстон, сосредоточили большую часть своей работорговли на землях Конго, Лоанго и Каконго, которые стали центром их бесчеловечной торговли.\n\nВ честь памяти о них новая конголезская администрация установила статую со стелой, унаследованной от французского исследователя Пьера Саворньяна де Брацца, на участке земли недалеко от Пуэнт-Нуара, одного из многих мест, откуда африканские рабы начинали своё путешествие в Америку, и на этом участке также были посажены три манговых дерева. Эти деревья имеют почти ритуальное значение для памяти о работорговле, поскольку манго часто было последней едой, которую африканские рабы ели по пути к кораблям, а манговые деревья росли вдоль наиболее используемых маршрутов из-за распространения их семян из этих последних ужинов.\n\nМесто также было выбрано не случайно, поскольку оно используется монархами Королевства Лоанго, когда избирается новый король или когда его хоронят. Есть надежда, что мемориал сохранит память о великой трансатлантической трагедии для будущих поколений, даже в эти неспокойные времена современной Африки."
tekeflavor.10.a: "Корабли больше не приходят, но трагедия продолжается."

tekeflavor.11.t: "Наш собственный собор в Браззавиле?"
tekeflavor.11.d: "Столица Конго Браззавиль является центром местной администрации со времен французского колониального правления, но по мере того, как вокруг нее сосредотачивается все больше и больше деятельности, местная духовная жизнь испытывает нагрузку из-за увеличения числа верующих. Католический епископ города Поль Биечи уведомил правительство о том, что нынешние святыни и места сбора христиан просто не подходят для этой задачи, и хотя прихожане собрали средства на строительство новой базилики в городе, им не помешала бы финансовая поддержка для этой задачи. По словам епископа Биечи, новый собор будет носить имя его прихода, Святой Анны, а участок земли уже предоставлен влиятельной семьей Малека.\n\nПлан Биечи не остался без сторонников, поскольку собор уже получил предложения о финансировании от неожиданных источников: короля Эфиопии Хайле Селассие и марокканского султана Мухаммеда V. Первый сделал это в знак панафриканской солидарности, а второй - в знак солидарности с бывшей французской колонией. Биечи связался с известным французским архитектором Роже Лельевром, более известным в архитектурных кругах просто как Эрелл, который пообещал построить собор, подходящий для новой независимой страны Среднее Конго, сочетающий в себе элементы традиционного французского церковного строительства, современные архитектурные тенденции и местные элементы культурного мастерства.\n\nПоследний элемент, по-видимому, будет представлен местным мастером-плотником Бенуа Кононго, учеником своего дяди Мута Майола и одной из восходящих звезд конголезской культурной сферы. Учитывая отсутствие католических святынь в стране, это могло бы значительно повысить престиж и набожность нации, хотя, учитывая недавнюю независимость и неспокойные времена в Среднем Конго, некоторые министры правительства считают, что спонсирование такого проекта отвлечет столь необходимые средства на тщеславное предприятие."
tekeflavor.11.a: "Это действительно звучит как надежное вложение средств!"
tekeflavor.11.b: "Мы не будем тратить на это время!"

tekeflavor.12.t: "Базилика Сент-Анн, жемчужина Браззавиля"
tekeflavor.12.d: "Строительство базилики Sainte-Anne-du-Congo de Brazzaville наконец-то завершено, причем в гораздо более измененном виде, чем первоначально предполагалось. Международные эксперты высоко оценили работу Роже Эреля над проектом собора, отметив, что ему удалось со вкусом сбалансировать характерные для Эреля модернистские элементы с местными мотивами, разработанными и воплощенными в скульптурах Бенуа Кононго, таким образом соединив в соборе прошлое и настоящее Среднего Конго. Однако во время строительства рядом с церковью в рамках совместного проекта был построен футбольный стадион, большая часть финансирования которого поступила от мирян церкви, и, несмотря на то, что строительство собора началось ещё до того, как были разработаны планы спортивного стадиона, стадион был построен первым.\n\nЭто имело благоприятные последствия для базилики, поскольку во время строительства финансирование было прекращено после того, как священнослужитель, курировавший возведение собора, отец Шарль Лекомт, исчерпал капитал. Однако во время футбольного кубка между франкоязычными странами, организованного в Браззавиле, французская делегация, в которую входили известные деятели из Алжира, стала свидетелем строительства базилики и, узнав о её сложной финансовой ситуации, обратилась к правительству Франции в изгнании с просьбой профинансировать строительство до его завершения. После краткой кампании по сбору пожертвований и сбора средств от многочисленных приходов и конгрегаций по всей Африке, контролируемой Францией или её союзниками, строительство базилики было продолжено до его завершения.\n\nСамо здание в значительной степени вдохновлено землями франкоязычной Африки: его острые арки напоминают конголезские копья, зеленая черепица церкви гармонирует с пышными и райскими джунглями местной окружающей среды, а галерея церкви, простирающаяся над нефом здания без внешних опорных конструкций, также в значительной степени вдохновлена местным оружием и предметами. Она быстро стала одной из самых знаковых достопримечательностей Браззавиля, и верующие со всей Центральной Африки приезжают сюда, чтобы увидеть это чудесное новое творение своими глазами."
tekeflavor.12.a: "Свой собственный сверкающий алмаз Браззавиля."

