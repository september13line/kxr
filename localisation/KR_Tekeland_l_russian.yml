### Leader Bios ###
POLITICS_FULBERT_YOULOU_DESC: "Аббе Фульбер Юлу стал первым президентом независимого государства на территории бывшего Французского Конго. Родившийся в 1917 году и с юных лет обучавшийся на священника, этот набожный католик постепенно стал все больше симпатизировать капитализму свободного рынка, экономическому либерализму и консервативному национализму, и в течение своей молодой политической карьеры Юлу высказывал глубоко антисоциалистические взгляды, которые вызывали сильное недовольство в гораздо более социалистически настроенных северных регионах страны. Теперь этот святой человек, ставший отцом нации, служит оплотом антилевого мышления в клике Текеланд, а его правление поддерживается кликой младших офицеров из недавно сформированной армии страны, созданной на руинах бывшей франко-германской колониальной администрации."

### Ideas ###

queen_mother: "Ман Оунко из Теке"

TKE_defense_against_portugal_idea: "Защита от Португалии"
TKE_defense_against_portugal_idea_desc: "С падением немецкого господства в этом регионе португальцы начали присматриваться к нашим землям. Мы должны укрепить нашу оборону от этих колонизаторов и их союзников под руководством Маниконго, одновременно продолжая следить за бурлящими французскими и немецкими остатками внутри наших границ, чтобы наша нация не была вновь колонизирована, прежде чем мы сможем даже попытаться установить самоуправление."
TKE_power_struggle_idea: "Давление фракционизма"
TKE_power_struggle_idea_desc: "Внутри нашего молодого правительства многие политические силы находятся в состоянии войны друг с другом. Социалисты Микале мессианского Андре Матсва, республиканцы во главе с Жаком Опанго и Фульбером Юлу, племенные монархисты батеке, объединившиеся вокруг Королевы Нгалифуру, а также различные проколониальные элементы, как европейские, так и местные, создали почву для большого конфликта или дебатов. Этот разнообразный и динамичный политический климат бросает большую тень на наше будущее, и теперь только время покажет, кто выйдет победителем."
TKE_Queen_Ngalifourou_idea: "Нгалифуру, Королева-мать"
TKE_Queen_Ngalifourou_idea_desc: "Несмотря на нашу республиканскую форму правления, провозглашенную незадолго до обретения независимости, наш режим по-прежнему делит власть с местной монархией Теке, которая под властью Германии была автономным протекторатом. Вместе с Королевой Нгалифуру Фульбер Юлу и UDDIA надеются принести свет демократии в наше новое государство. Однако европейские контакты Королевы и её сторонники-нативисты могут быть не слишком заинтересованы в разделении власти с группой демократов, особенно когда на горизонте маячит призрак социализма.\n\n§YКоролева-мать Теке§!\n\n\n\n\n\n\n\n£GFX_Portrait_TKE_Ngalifourou\n\n\n\n\n\n\n\n\n§YНгалифуру§!"
TKE_Queen_Ngalifourou_idea_dem: "Нгалифуру, Королева-мать"
TKE_Queen_Ngalifourou_idea_dem_desc: "Несмотря на нашу республиканскую форму правления, провозглашенную незадолго до обретения независимости, наш режим делил власть с местной монархией Теке, которая служила автономным протекторатом Германии. После переговоров с нашим демократическим правительством нам удалось сохранить союз с Королевой-матерью и роялистами Теке. Предоставив ей высокую степень автономии над своим Королевством, мы сохранили стабильность нашей молодой нации, сохранив нашу конголезскую культуру.\n\n§YКоролева-мать Теке§!\n\n\n\n\n\n\n\n£GFX_Portrait_TKE_Ngalifourou\n\n\n\n\n\n\n\n\n§YНгалифуру§!"
TKE_Queen_Ngalifourou_idea_soc: "Нгалифуру, Королева-мать"
TKE_Queen_Ngalifourou_idea_soc_desc: "Несмотря на нашу республиканскую форму правления, провозглашенную незадолго до обретения независимости, наш режим делил власть с местной монархией Теке, которая служила автономным протекторатом Германии. После переговоров с нашим новым социалистическим правительством Королеве-матери было позволено сохранить высокую степень автономии над своим Королевством. Хотя наши международные собратья могут насмехаться над сохранением этих устаревших обычаев, мы достигли соглашения с реакционными силами, чтобы сохранить нашу молодую нацию.\n\n§YКоролева-мать Теке§!\n\n\n\n\n\n\n\n£GFX_Portrait_TKE_Ngalifourou\n\n\n\n\n\n\n\n\n§YНгалифуру§!"
