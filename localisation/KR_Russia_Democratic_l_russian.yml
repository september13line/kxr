RUS_LAW_IMPEACH_PRESIDENT_desc: "\n\nВ сложившейся ситуации возобновившегося конфликта между Сенатом и Думой вопрос о том, должен ли [ROOT.GetLeader] быть нашим президентом, решает парламент."
RUS_LAW_NATIONALIZATION_TRADE_UNIONS_desc: "\n\nКак предложили депутаты от [GetRadSocParty], профсоюзы в нашей стране должны контролироваться государством. Несмотря на то, что они достаточно авторитарны, без государственного контроля профсоюзы могут стать неуправляемыми."
RUS_LAW_MERGE_PM_PRESIDENT_desc: "\n\nДепутаты НРПР предложили довольно спорное предложение: объединить посты президента и главы правительства. Хотя это решение вызовет большой протест со стороны некоторых партий в Думе, амбиции Савинкова никуда не денутся.\n§RПРИМЕЧАНИЕ: Поскольку данный законопроект потребует внесения изменений в Конституцию, он должен быть принят 2/3 депутатов.§!"
RUS_LAW_NEP_desc: "\n\nДепутаты [GetRadSocParty] предлагают ввести НЭП - новую экономическую политику, пакет реформ, который в итоге приведет к созданию смешанной экономики, состоящей из частной собственности и планового хозяйства. [GetRadSocParty] считает, что это значительно улучшит нашу экономику, а также сбалансирует неравенство между пролетариатом и буржуазией."
RUS_LAW_PSR_SOCIALIZATION_OF_LAND_desc: "\n\nСамый амбициозный план ПСР, частично реализованный Керенским, имеет для нашей страны жизненно важное значение. Долгие века богатые землевладельцы эксплуатировали тех, кто работал на этих землях. Мы должны довести этот план до конца - сделать русские земли общей собственностью всех граждан России. Таким образом, управление землей должно осуществляться специальными местными советами."
RUS_LAW_PLSR_SOCIALIZATION_OF_LAND_desc: "\n\nСамый амбициозный план ПЛСР, частично реализованный Керенским, имеет для нашей страны жизненно важное значение. Долгие века богатые землевладельцы эксплуатировали тех, кто работал на этих землях. Мы должны довести этот план до конца - сделать русские земли общей собственностью всех граждан России. Таким образом, управление землей должно осуществляться специальными местными советами."
RUS_LAW_LAND_QUOTAS_desc: "\n\nЗаконопроект «О земельных квотах» - это компромиссное законодательство, рассматривающее земельную реформу, которая позволит провести полноценную социализацию земли в некоторых нуждающихся регионах, а также учесть национально-культурную составляющую. Кроме того, земля, находящаяся в частной собственности, будет облагаться дополнительным налогом на роскошь."
RUS_LAW_LOCAL_PARLIAMENTS_desc: "\n\nРоссия - большая страна, и ей не хватает большей федерализации. Мы Федерация на бумаге - мы должны быть федерацией на деле. Мы должны создать местные парламенты в каждом регионе и расширить полномочия уже существующих, чтобы каждый голос был услышан."
RUS_LAW_NATIONAL_AGRARIAN_FUND_desc: "\n\nЧтобы помочь нашему сельскохозяйственному сектору полностью восстановиться и убедиться, что все довольны земельной реформой, мы создадим специальный Сельскохозяйственный фонд для помощи беднейшим фермерам."
RUS_LAW_SIBERIAN_AUTONOMY_desc: "\n\nЧтобы повысить поддержку нашего правительства в сибирском регионе, мы можем исполнить их желание и предоставить им автономию. Формально оставаясь частью России, Сибирь получит собственное правительство и парламент."
RUS_LAW_AGRICULTURAL_COMMITTEE_desc: "\n\nСейчас земля в регионах, где она социализирована, управляется местными советами. Однако нет централизованного органа власти, который бы следил за тем, чтобы эти советы правильно распоряжались землей. Чтобы снизить уровень коррупции и преступности, будет создан Центральный сельскохозяйственный комитет."
RUS_LAW_SENATE_PSR_KDP_REFORM_desc: "\n\nПакет поправок к Конституции, предложенный совместно депутатами от ПСР и КДП, предусматривает существенное изменение статей, касающихся Сената и Президента. Сенату будет возвращено название «Государственный совет», а также изменен порядок избрания этого органа - все 150 членов верхней палаты будут избираться исключительно региональными законодательными органами, которые сохранят право выбирать президента.\n\nОднако президент лишится права накладывать вето на законодательные предложения, получив чисто церемониальную роль в надзоре за внешней политикой наряду с министром иностранных дел. Эти поправки фактически превращают нашу неработающую политическую систему в полнофункциональную парламентскую и федеративную республику."
RUS_LAW_PRESIDENT_PSR_KDP_REFORM_desc: "\n\nИдея, предложенная совместно некоторыми депутатами ПСР и большинством депутатов КДП, заключается в том, чтобы сделать Президента избираемым населением, а не Сенатом. Таким образом, Сенат потеряет право назначать того президента, которого захочет. Более того, теперь президент будет контролироваться правительством, что также лишит Сенат права делать это."
RUS_LAW_SENATE_RSDRP_REFORM_desc: "\n\nРеформа Сената, предложенная депутатами РСДРП, изменит пропорцию сенаторов, добавив 25 региональных сенаторов, 25 выборных сенаторов и полностью избавится от сенаторов, назначаемых непосредственно президентом. Реформа также должна изменить название верхней палаты на первоначальное - Государственный совет."
RUS_LAW_SENATE_NSP_REFORM_desc:  "\n\nРеформа Сената, предусмотренная [GetRadSocParty], должна превратить его в институт, который будет представлять наши регионы. Президент будет избираться непосредственно народом, а президентские сенаторы будут упразднены. Каждый регион должен избрать определенное количество сенаторов, чтобы представлять его в парламенте. Также будет сохранено прежнее название - Государственный совет."
RUS_LAW_ABOLISH_SENATE_desc: "\n\nДовольно радикальная идея, предложенная интернационалистским крылом РСДРП, заключается в полном упразднении Сената за его ненадобностью. Президент должен назначаться непосредственно парламентом."
RUS_LAW_CHEAP_HOUSING_desc: "\n\nРСДРП предлагает начать строительство дешевого и доступного жилья за государственный счет, в основном для рабочих, что значительно повысит их уровень жизни, а также поможет в урбанизации страны."
RUS_LAW_JEWISH_AUTONOMY_desc: "\n\nПосле тесных связей РСДРП с еврейской партией Бунд становится ясно, что евреи остро нуждаются в национально-культурной автономии, официальной и защищенной законом."
RUS_LAW_GENERAL_EDUCATION_desc: "\n\nРСДРП предлагает ввести всеобщее бесплатное образование для детей в возрасте от 6 до 16 лет в государственных школах, чтобы сделать наши будущие поколения грамотными и образованными."
RUS_LAW_WORKERS_CONSTITUTION_desc: "\n\nНовая Конституция России, с гарантированными правами трудящихся, и в целом направленная на рабочую демократию и советизм, должна быть принята вместо старой «керенской»"
RUS_LAW_MUNICIPAL_COUNCILS_desc: "\n\nРСДРП предлагает создать муниципальные советы: во-первых, для улучшения местного самоуправления; во-вторых, для обеспечения достойного представительства рабочих; в-третьих, наша страна большая и сложная - и нам нужна помощь на местном уровне."
RUS_LAW_FEDERAL_COUNCILS_desc: "\n\nПосле идеи муниципальных советов следует создать и федеральные советы - те, которые будут, во-первых, представлять население в регионах, пока не обладающих правом законодательной инициативы, а во-вторых - улучшать уже существующие местные парламенты."
RUS_LAW_AGR_SEC_AGENCY_desc: "\n\nДепутаты РСДРП считают, что Россия обладает мощным сельскохозяйственным потенциалом: наша страна может накормить всю Европу и помочь нашим близким соседям. Чтобы сельское хозяйство развивалось и процветало, необходимо создать специальное Агентство по надзору за крестьянами и фермерами, разумеется, за счёт национализации земли."
RUS_UNIVERSAL_VOTING_SENATE_desc: "\n\nДепутаты КДП предложили снять ограничения на голосование на выборах в Сенат, разрешив участвовать в них всем гражданам России в возрасте от 20 лет."
RUS_LAW_HOLD_THE_MONARCHY_REFERENDUM_desc: "\n§YРеферендум§! о £crown_texticon£ монархии, прежде чем его проводить, должен быть сначала поставлен на £elect_texticon£ голосование. И только при £operatives_diplomatic_pressure_texticon£ согласии всех палат £prosecutors_office_texticon£ §gпарламента§! и £russians_texticon£ §8президента§! он может состояться."
RUS_LAW_FULL_LAND_PRIVATISATION_desc: "\n\nЕдинственный способ решить земельный вопрос - это вернуть землю в частные руки, чтобы и крестьяне, и рабочие, и бизнесмены... каждый гражданин мог пользоваться преимуществами частной собственности."
RUS_LAW_DESTROY_LOCAL_PARLIAMENTS_desc: "\n\nМестные парламенты и все разделение нашей территории - довольно глупое решение. Наша страна должна быть централизованной, чтобы правительство и центральные власти имели всю полноту власти во всех российских селах и городах."
RUS_LAW_JUDICIAL_REFORM_desc: "\n\nСудебная система - это предвзятая и несовершенная система. Она была собрана в один момент и построена сама на себя, не имея ни юридического, ни даже логического смысла. Чтобы исправить это, мы наняли совет из самых выдающихся юристов страны, чтобы разобраться во всех различных и порой противоречивых правовых решениях и привнести немного логики в область, которая отчаянно в ней нуждается. Изменения, предложенные советом, теперь представлены в парламенте и, надеемся, будут приняты в качестве закона."
RUS_LAW_EMPOWER_PRESIDENT_desc: "\n\nИдея, предложенная советом, заключается в превращении России в президентскую республику с сильной исполнительной властью, которая будет избираться всеми гражданами России. Иными словами, президент теперь будет независим от парламента, а премьер-министра он будет назначать с согласия Думы, разумеется. Если законопроект будет принят, то состоятся внеочередные президентские выборы."
RUS_LAW_LIBERAL_TAX_desc: "\n\nПредлагаемая налоговая реформа должна решить проблему нынешнего 15-процентного подоходного налога, снизив его до 14%, но в то же время введя более высокий налог на наследство и ожидая фискальной реформы, чтобы отбить эти деньги, хотя и повысить популярность нашего правительства."
RUS_LAW_PROGRESSIVE_TAX_desc: "\n\nПредлагаемая налоговая реформа должна коснуться нынешнего 15-процентного подоходного налога, введя прогрессивную шкалу налогообложения, снижая налог для бедных слоев населения и повышая для богатых граждан."
RUS_LAW_FISCAL_REFORM_desc: "\n\nНаряду с налоговой реформой проводится фискальная реформа. Правительство должно сократить расходы"
RUS_LAW_AGRICULTURAL_ADJUSTMENT_desc: "\n\nЗакон о сельскохозяйственной корректировке следует за нашими предыдущими реформами в этой области. Он направлен на субсидирование фермеров, чтобы механизировать сельскохозяйственный сектор и радикально повысить урожайность и прибыль."
RUS_LAW_NATIONAL_CULTURAL_AUTONOMIES_desc: "\n\nМы будем уважать наши меньшинства и противостоять их русификации. Хотя территориальные автономий слишком много, мы можем обеспечить им возможность учить свой язык и развивать свою культуру."
RUS_LAW_PROTECTIONISM_desc: "\n\nМы должны быть уверены, что если с нашей страной что-то случится, мы все равно будем защищены - сильной экономикой, не зависящей от внешней торговли. Более того, это значительно поднимет нашу отечественную промышленность и производство."
RUS_LAW_STOLYPIN_REFORMS_desc: "\n\nВеликая реформа Столыпина помогла сделать первые шаги к превращению в индустриального гегемона. Проклятые социалисты все испортили, и теперь мы все изменим."
RUS_LAW_PRIVATIZE_RAILROAD_desc: "\n\nВ 1918 году российские железные дороги были национализированы большевиками и даже после Гражданской войны больше не приватизировались. Пришло время вернуть железные дороги в частные руки."
RUS_LAW_TRADITIONAL_VALUES_desc: "\n\nНаше правительство предлагает узаконить в основных законах традиционные российские ценности, которые хотят уничтожить революционеры с Запада."
RUS_LAW_PERESTROIKA_desc: "\n\nПерестроечная программа «Солидаристов» предлагает новые эффективные способы улучшения экономики, например, наделение правительства всеми полномочиями по созданию государственных промышленных зон. Кроме того, согласно корпоративистской идеологии солидаристов, все экономические институты должны быть перестроены или реорганизованы в равноправные синдикаты, которые получат право управлять производством."
RUS_LAW_TU_IMPARTIALITY_desc: "\n\nПСР предлагает предоставить профсоюзам полную свободу, но только на региональном уровне. Другими словами, все вопросы, связанные с политикой, должны быть оставлены. ВЦСПС, Центральный конгресс профсоюзов, должен обращаться к правительству только по тем вопросам, с которыми не справились региональные власти."
RUS_LAW_SOCIAL_WELFARE_desc: "\n\nЗакон о социальном обеспечении направлен на помощь самым бедным гражданам в удовлетворении их основных потребностей. Поэтому правительство начнет субсидировать пенсии и пособия по безработице, чтобы людям хватало денег на еду. В программе также упоминается дешевое жилье, которое будет строиться государством и бесплатно предоставляться работающим людям, живущим в плохих условиях."
RUS_LAW_INDUSTRIAL_ZONES_desc: "\n\nНесмотря на то, что наша идеология направлена на крестьян, а не на рабочих, наша страна нуждается в индустриализации. Для индустриализации мы должны создать специальные промышленные зоны с субсидиями, особенно в Уральском регионе."
RUS_LAW_STATE_REGULATION_desc: "\n\nБез вмешательства государства в рынок мы вынуждены страдать от тяжелых экономических кризисов. Мы должны обеспечить, чтобы в определенных случаях государство могло вмешиваться в рынок и регулировать его."
RUS_LAW_FAIR_LABOUR_ACT_desc: "\n\nСледующий шаг к обеспечению большего контроля над экономикой - помочь труженикам, как рабочим, так и крестьянам, которые работают по найму, убедиться в том, что их труд будет оплачиваться одинаково и справедливо. Вместе с повышением минимальной заработной платы в программу включены необходимые социальные гарантии, а также дополнительные рычаги давления на профсоюзы."
RUS_LAW_PSR_NEW_CONST_desc: "\n\nНесмотря на то, что новые законы называются «конституционными поправками», на самом деле их так много, что Конституцию можно рассматривать как совершенно новую. Основой станет государственное регулирование экономики, а также социальное обеспечение и дополнительные поправки, учитывающие наши последние реформы."
RUS_LAW_EURASIAN_UNION_desc: "\n\nМы создадим Евразийский союз не только по названию, но и по духу. Правительство станет полномочным, и евразийская партия не будет нуждаться в помощи других партий, чтобы править. Совет трех: Трубецкого, Савицкого и Вернадского, станет стержневой структурой нашего нового государства, чтобы Союз был сильным и могущественным."
RUS_LAW_STATE_RELIGION_desc: "\n\nСтатья 5 Конституции гласит: «Россия - светское государство, в котором ни одна религия не может пользоваться исключительными привилегиями и правами, а религиозные организации не имеют права участвовать в принятии государственных решений». Для страны, которая до этого момента была основана на Русской православной церкви, это было довольно шокирующим изменением в политике, с которым многие не могли согласиться. Теперь группа набожных депутатов активно выступает за принятие законопроекта о создании государственной религии."
RUS_LAW_COSSACK_HOSTS_desc: "\n\nВоенный истеблишмент выступал за восстановление вековых исторических связей с казачеством как вопроса стратегической важности, предлагая немедленно восстановить его привилегии и возродить расформированные казачьи части. Казаки рассматриваются как ценные союзники в наших будущих начинаниях, способные содействовать нашим успехам в новых завоеваниях и эффективно подавлять беспорядки."

