RUS_LAW_PRESIDENT_LEVEL: "[GetRussianHeadOfState] принимает решение по законопроекту"

RUS_LAW_DUMA_LEVEL_DESC: "£impact_texticon£ Согласно £russians_texticon£ §8российскому§! законодательству, £paper_texticon£ законопроект должен пройти §Rнесколько§! этапов, прежде чем он £judge_texticon£ вступит в §Cзаконную§! силу.\n\nПервый из этих этапов - £elect_texticon£ голосование за проект в £parl_add_texticon£ §Gнижней§! палате российского £prosecutors_office_texticon£ парламента, в Государственной Думе.\n\n£change_government£  Не §9обязательно§! все члены £stage_coup_risk_texticon£  §Lправящей партии§! или §8коалиции§! будут £elect_texticon£  голосовать за §Cзаконопроект§!, и не все £operatives_root_out_resistance_texticon£ оппозиционеры будут однозначно голосовать §Vпротив§! него. Все зависит от самого законопроекта...\n"
RUS_LAW_SENATE_LEVEL_DESC: "Согласно российскому законодательству, законопроект должен пройти несколько этапов, прежде чем он вступит в законную силу. Пройдя первый этап, законопроект попадает на следующий - в верхнюю палату парламента - [GetUpperChamberName]\n\nНе обязательно все члены правящей партии или коалиции будут голосовать за законопроект, и не все оппозиционеры будут голосовать против него. Все зависит от самого законопроекта...\n"
RUS_LAW_PRESIDENT_LEVEL_DESC: "Согласно российскому законодательству, законопроект должен пройти несколько этапов, прежде чем он вступит в законную силу. Последним этапом принятия законопроекта является его подписание правителем России. Эта процедура обеспечивает систему сдержек и противовесов.\n\n[GetRussianHeadOfState] не обязательно примет закон, даже если он является членом правящей партии. Он также может наложить вето на закон, но, наложив его на проект собственной партии, он рискует потерять доверие парламента...\n\nПо российскому законодательству законопроект должен быть принят в обязательном порядке."
RUS_LAW_MONARCH_LEVEL_DESC: "Согласно российскому законодательству, законопроект должен пройти несколько этапов, прежде чем он вступит в законную силу. Последним этапом принятия законопроекта является его подписание Президентом России. Эта процедура обеспечивает систему сдержек и противовесов.\n\nПрезидент не обязательно примет закон, даже если он является членом правящей партии. Он также может наложить вето на закон, но, наложив его на проект своей партии, он рискует потерять доверие парламента..."

