RUS_TSAR_WRANGEL_TT: "Несмотря на то, что §FВрангель§! довольно популярный кандидат, его легитимность не столь высока из-за отсутствия имперских корней.\nТем не менее, его кандидатуру поддерживает §cШульгин§!, что дает нам новые возможности для основания новой царской династии\n"
RUS_TSAR_KIR_TT: "Несмотря на то, что многие Романовы сомневаются в легитимности права §RКирилла§!  на престол, он самый популярный кандидат и первым провозгласил себя наследником престола\n"
RUS_TSAR_VLA_TT: "Несмотря на то, что многие Романовы сомневались в легитимности права §RКирилла§!  на престол, он был самым популярным кандидатом и первым провозгласил себя наследником престола. Его сын, §RВладимир§! является законным наследником в таком случае.\n"
RUS_TSAR_DMI_TT: "Великий Князь §gДмитрий§! известен своими интригами и склонностью к авторитаризму, а также он по сути является символом Сената и ушедшей в небытие царской эпохи. Однако, в отличие от §RКирилла§!, его права на престол трудно оспорить.\n"
RUS_TSAR_PAVEL_TT: "Великий Князь §gДмитрий§! был известен своими интригами и склонностью к авторитаризму, а также был по сути символом Сената и ушедшей в небытие царской эпохи. Однако, в отличие от §RКирилла§!, его права на престол было трудно оспорить. Его маленький сын, §gПавел§!, несовершеннолетний, но он законный наследник своего отца.\n"
RUS_TSAR_VSEV_TT: "§MВсеволод§! молодой и амбициозный кандидат, очень популярный среди простых россиян из-за своего имиджа хорошего молодого джентльмена. Его права на трон также трудно оспорить\n"
RUS_TSAR_ROMAN_TT: "§YРоман§!, аналогично §MВсеволоду§! — молодой и многообещающий кандидат, который вполне может стать символом увядающей российской монархии. Более того, его кандидатуру поддерживает §cШульгин§!, что придает ему ещё большую легитимность.\n"
RUS_TSAR_AND_TT: "§CАндрей§!, аналогично §MВсеволоду§! и §YРоману§! является одним из лучших кандидатов на престол. Он хороший человек и многие его знают\n"
RUS_TSAR_BORIS_TT: "Подобно своему старшему брату, §RКириллу§!, §RБорис§! является спорным законным наследником из-за его морганатического брака. Тем не менее, он хороший человек\n"
RUS_TSAR_MIKHAIL_TT: "Не смотря на то, что Георгий был рождён вне брака, если мы считаем брата Николая II, Михаила, последним де-юре Императором России, то Георгий скорее всего станет наиболее предпочтительным кандидатом\n"
RUS_TSAR_ANA_TT: "§RЦаревна§! §VАнастасия§! едва ли та, за кого она себя выдает. Её легитимность очень низкая, так как она не считается настоящей дочерью Николая II даже другими Романовыми.\n"
RUS_TSAR_NIK_TT: "§YНиколай§! тот самый, истинный Царь. Хотя его считали мертвым, убитым от рук красных, это оказалось неправдой, и этот законный Царь всея Руси вернулся, чтобы снова вести нас!"

