RUS_Glorious_Empire_decisions_desc: "Усилиями лучших сынов Родины, §YЦарь Российский§! был восстановлен на престоле, а над правительственными зданиями возвышается двуглавый царственный орел. Над официальной резиденцией Царя в [RUS.Capital.GetName] водружено черно-серебряно-золотое знамя, а сама резиденция заполнена многочисленной прислугой.\n\n§RНо наша страна в большой опасности!§!\n\nВосстановление монархии – полдела, §Cважно сохранить порядок и конституционность§! во всех государственных границах.\nНаша страна условно разделена на §Mсоциальные слои§!, и многие из них, ослепленные антимонархической пропагандой, недовольны восстановлением царского престола.\n\n§YЗначки внизу§! отражают каждый §Mсоциальный слой§!, а при наведении на них указателя мыши показывают уровень удовлетворенности монархией. Нужно поддерживать это удовлетворение на должном уровне, иначе нам не избежать протестов, а может быть, и очередного §Rкраха монархии.§!"

