RUS_Monarchy_Referendum_category_desc: "В результате неудачных первых 15 лет республиканского режима в России многие склонялись к §7возвращению монархии§!, на этот раз, разумеется, конституционной. Хотя на практике это означает, что пост президента будет заменён пожизненным и наследуемым царским троном, ещё более ограниченным в правах, чем президентский. Тем не менее, для многих это действительно выход.\n\nНо факт проведения референдума ещё не означает, что монархия действительно будет восстановлена. §YВсе зависит от воли народа... да?§!\n\n\nОжидаемая явка на данный момент: [?RUS.RUS_state_monarchy_referendum_turnout|Y1%]\n\nНародная поддержка монархии: [?RUS.RUS_monarchy_popular_support|C1%]\nЛегитимность референдума: [?RUS.RUS_monarchy_referendum_legitimacy|G1%]\n\nНынешний кандидат на Русский престол: [GetRussianMonarchCandidate]\nТекущая легитимность кандидата: [?RUS.RUS_monarchy_candidate_legitimacy|G1%]\n\n[GetRiggingStatus]\nОжидаемый результат референдума: [?RUS.RUS_monarchy_votes_yes|Y1%] проголосует за Реставрацию."

