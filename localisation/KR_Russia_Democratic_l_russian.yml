rusdem.60.t: "Дмитрий Романов критикует результаты выборов"
rusdem.60.d: "Дмитрий Романов, исполняющий обязанности президента, раскритиковал результаты выборов 1936 года, заявив, что социалисты разрушат страну и что выборы были сфальсифицированы. ВНС присоединился к нему в критике нашего правительства, осуждая итоги выборов."
rusdem.60.a: "Он не имеет к этому никакого отношения."

rusdem.61.t: "НРПР осудила наше правительство"
rusdem.61.d: "Самая правая партия Думы, которая почти не имеет мест в Думе, открыто осудила наше правительство. Борис Савинков заявил, что наша страна очень сильно пострадала за время правления левого Керенского и что этот бред нужно немедленно прекратить."
rusdem.61.a: "Зачем же вы тогда участвовали в выборах?"

rusdem.62.t: "Президентская проверка"

rusdem.63.t: "Назначение президента России [GetYear]"
rusdem.63.d: "Согласно новым поправкам в Конституцию, президент теперь назначается непосредственно правительством, что означает, что им станет кандидат от правящей партии."

rusdem.64.d: "Согласно новым поправкам в Конституции, президент теперь назначается непосредственно Думой, что означает, что им станет кандидат от партии, имеющей большинство депутатов."
rusdem.66.d: "Срок полномочий президента подошёл к концу. Теперь Сенат назначает нового президента на 4-летний срок."

# Brand New Focuses #

# ПЛСР/НСП #
RUS_communists: "Коалиция ПЛСР/НСП"
RUS_communists_desc: "Удивительно, но популярность НСП и ПЛСР выросла настолько, что благодаря негласному сотрудничеству эти две партии смогли очаровать массы и получить большинство голосов на выборах, создав непростую коалицию. Несмотря на различие взглядов и планов на Россию, НСП и ПЛСР теперь склеены по рукам и ногам - каждый из них является независимым главой, тянущим общее тело в разные стороны. Посмотрим, долго ли продержится этот непростой союз."

RUS_Coalition_Only_In_Name: "Лишь номинальная коалиция"
RUS_Coalition_Only_In_Name_desc: "Несмотря на то, что коалиция между НСП Бухарина и ПЛСР Спиридоновой обеспечила нам демократические выборы, наше сотрудничество далеко не гармоничное и не мирное. Министры от обеих партий наперебой пытаются добиться своего, уступая желаниям своих новых «союзников». Межпартийное насилие растет, а сотрудничество кажется мертвым идеалом. Казалось бы, что бы ни делали эти две группы, одна неизбежно станет доминировать над другой, ведь эта коалиция была не более чем ступенькой на пути к власти, и обе группы это понимают."

RUS_Trade_Unions_Discussion: "Дебаты о будущем профсоюзов"
RUS_Trade_Unions_Discussion_desc: "Для того чтобы выработать твердое направление для нашей беспорядочной коалиции, в наших палатах была поднята тема профсоюзов. Два главных лица нашей коалиции, Бухарин и Спиридонова, имеют свои взгляды на то, как должны действовать профсоюзы, как они должны быть организованы и какова должна быть их цель, но только один лагерь может выйти на первое место. Бухарин твердо убежден, что все профсоюзы должны быть национализированы - то есть стать государственными, а их деятельность должна быть подчинена государству. Спиридонова, напротив, придерживается позиции, что профсоюзы должны быть полностью свободными и автономными, освобожденными от государственных ограничений и ненужного надзора - мол, только тогда наши рабочие будут по-настоящему свободными. Поскольку оба титана российских левых уже заявили о своей позиции, решение теперь будет принимать наш съезд."

RUS_PLSR_Majority: "Восхождение Спиридоновой к власти"
RUS_PLSR_Majority_desc: "Левые эсеры ПЛСР под руководством Спиридоновой, поддержавшие её призывы к свободному профсоюзному движению, стали доминировать в коалиции, и теперь, как партия большинства в государстве, мало что может помешать президенту Спиридоновой осуществить свою красную мечту для России, пронизанную свободой."

RUS_NSP_Majority: "Господство Бухарина"
RUS_NSP_Majority_desc: "В то время как большинство коалиции поддерживает его планы по созданию профсоюзов, контролируемых государством, Бухарин и его НСП начинают доминировать в коалиции и в России в целом. Став нашим президентом, Бухарин готов взять будущее в свои руки и принести в Россию настоящий, справедливый и выгодный социализм."

# Левых Эсеров #
RUS_Remember_The_July_Uprising: "Память о красном Июле"
RUS_Remember_The_July_Uprising_desc: "Бурные июльские дни - вооруженное восстание, похожее на февральскую революцию, но гораздо более багровое, как от пыла социалистического пролетариата, так и от пролитой в хаосе крови, - всегда должны быть памятны нашему государству. Эти кровавые дни были первой крупной стихийной вспышкой народного стремления к лучшему строю - социалистическому, и привели к первым крупным репрессиям против наших Советов, к бегству таких героев, как Ленин, и к арестам таких дураков, как Троцкий. Мы не потерпим ни одного дурака, который посмеет наплевать на это наследие и на наше благородное стремление к советской демократии. Под нашим руководством Июльская революция будет искуплена, когда мы пройдем по всей России и наконец освободим крестьянские массы от векового гнета."

RUS_Fighting_Reactionaries: "Чистка реакционных влияний"
RUS_Fighting_Reactionaries_desc: "По всей России гнусные реакционеры проникают в наше правительство, в наши вооруженные силы и во все другие благородные институты, которыми мы стали командовать. Эти националисты, монархисты, консерваторы, аполитичные милитаристы и другие должны быть медленно удалены с властных постов и ограничены в своих действиях, чтобы их пятно больше не могло заразить нашу пролетарскую республику."

RUS_A_Truly_Socialist_Party: "Истинная революционная приверженность"
RUS_A_Truly_Socialist_Party_desc: "В нашей партии нет «умеренных социалистов», которые хотели бы сотрудничать с буржуазией для достижения социалистического фантастического общества мирным путём, как того хотел бы Бухарин и его большевистская Клика. Нет, наша партия состоит только из истинных социалистов-революционеров, которые не пойдут на компромисс с хозяевами ради освобождения народа!"

RUS_Vanguard_Of_The_Revolution: "Авангард революции"
RUS_Vanguard_Of_The_Revolution_desc: "Мы - авангард русской революции и рабочих в их борьбе против вечных буржуазных и реакционных угнетателей! Мы не похожи ни на большевиков, которые обманывали народ, чтобы лучше терроризировать его, ни на так называемых «социалистов», которые заключили союз с диктатором Керенским, собакой немецких империалистов. Мы - единственная настоящая социалистическая партия, мы никогда не предавали пролетариев и гордимся этим!"

RUS_Power_To_The_Local_Councils: "Наделить местные Советы властью"
RUS_Power_To_The_Local_Councils_desc: "Местные Советы, созданные по всей стране крестьянскими массами, должны иметь больше власти, когда речь идет об управлении их регионами. Этим советам должны быть предоставлены разумные, безопасные уровни автономии, но при этом они должны следовать общей партийной линии Москвы. За их пределами верховенствуют наш конгресс и наш президент, но внутри каждого маленького и локализованного совета эти советы должны быть главным голосом в управлении."

RUS_Form_The_Homogeneous_Socialist_Government: "Однородное социалистическое правительство"
RUS_Form_The_Homogeneous_Socialist_Government_desc: "Мы должны двигаться к созданию единого правительства всех социалистических партий. Мы не должны повторять ошибок большевиков в 1918 году, когда они решили править единолично. Если в новом правительстве будут министры от всех социалистических партий, наше государство будет более стабильным."

RUS_General_Strike: "Объявить всеобщую забастовку"
RUS_General_Strike_desc: "Наша партия не может возглавить восстание против буржуазных угнетателей в одиночку! Конечно, мы должны опираться и на рабочих, которых мы представляем и стремимся освободить. Эффективным и народным средством является организация крупных забастовок по всей России, которые уже имели успех во французской и английской революциях, чтобы ускорить процесс свержения буржуазной республики!"

RUS_Second_Black_Repartition: "Второй чёрный передел"
RUS_Second_Black_Repartition_desc: "Чёрный передел - русское популистское революционное движение, основанное в августе 1879 года. Это социалистическое и аграрное движение было недолгим, просуществовав около 2 лет, но стало символом восстания русских крестьян и сельских жителей против своих угнетателей. Мы - наследники этого движения, и мы защищаем как сельских, так и городских пролетариев!"

RUS_Arrest_The_General_Staff: "Разоружить Генштаб"
RUS_Arrest_The_General_Staff_desc: "Русская армия, одержавшая победу над большевиками, состоит в подавляющем большинстве из чинов, особенно высших, ярых антисоциалистов и реакционеров, которые ни в коем случае не позволят нам освободить пролетариат, умоляющий нас прийти ему на помощь, и уже ходят слухи, что этими великодушными людьми будет подготовлен государственный переворот против нас. Мы должны арестовать этих опасных людей, чтобы они не смогли навредить нам, когда мы начнем прямые революционные действия."

RUS_Raise_The_Red_Banners: "Поднять красные знамёна"
RUS_Raise_The_Red_Banners_desc: "Пришло время действовать, товарищи! Вперёд, пролетарии, поднимайте красные флаги, вешайте своих начальников, скоро мы все будем радостно петь Интернационал на улицах Петрограда, очищенных от жирных капиталистов, царских реакционеров из армии и лжедемократов, которые так угнетали нас в прошлом! Никто не сможет встать на нашем пути, если мы все объединимся!"

RUS_Power_To_The_Soviets: "Власть Советам!"
RUS_Power_To_The_Soviets_desc: "Либеральная республика хорошо послужила нам в начале революции, но она нам больше не нужна! Молот пролетариата разрушит эту гнилую и лживую демократическую структуру, чтобы освободить место для демократии Советов, которые будут действительно представлять интересы народа и позволят ему свободно выражать своё мнение!"

RUS_Power_To_Trade_Unions: "Расширить возможности профсоюзов"
RUS_Power_To_Trade_Unions_desc: "Профсоюзы - это благородный институт. Они защищают наших рабочих и служащих, предоставляя им право договариваться и справедливо представлять свои интересы как единое и сильное целое, а не оставляя каждого в одиночку пытаться защитить себя. Эти по-настоящему демократические и свободные ассоциации должны быть распространены по всей стране и значительно расширены, чтобы все российские рабочие со временем приняли эту систему."

RUS_Recreate_The_Cheka: "Возродить ЧК"
RUS_Recreate_The_Cheka_desc: "Всероссийская чрезвычайная комиссия, сокращенно ВЧК и более широко известная как ЧК, была создана в 1917 году как первая успешная советская тайная полиция. Эти благородные агенты доблестно защищали пролетариат, обеспечивая его безопасность и продолжение существования Советов. Очевидно, что старый порядок потерпел крах. Однако мы не повторим их ошибок, и для этого нам нужна защита. Будет воссоздана новая ЧК, очищенная от прошлых грехов и возглавляемая теперь левыми эсерами. Под их руководством наш народ будет защищен от реакционеров и контрреволюционеров."

RUS_Combat_Army_Mutiny: "Борьба с армейскими мятежниками"
RUS_Combat_Army_Mutiny_desc: "Многие в армии не согласны с тем направлением, в котором мы собираемся вести страну, и в знак протеста тысячи солдат и офицеров во всех наших вооружённых силах массово взбунтовались. Ситуация постепенно становится все более плачевной, и если мы не предпримем меры в ближайшее время, то можем получить на руки крупное восстание, возглавляемое бесконечной ордой наших собственных ветеранов. Чтобы предотвратить революцию или даже Гражданскую войну, с этими мятежниками нужно разобраться - так или иначе."

RUS_Revolutionary_Terror: "Необходимый революционный террор"
RUS_Revolutionary_Terror_desc: "Эти поганые реакционные псы жестоко противостояли нашему режиму, преследовали наших партийных функционеров и терроризировали массы, не оставляя нам другого выхода. С их восстановлением настало время для верной ЧК выйти на защиту Революции по всему государству. Под блестящими сапогами и с винтовками в руках они раз и навсегда сокрушат русскую реакционную мысль!"

RUS_Labour_Collectives: "Содействие трудовым коллективам"
RUS_Labour_Collectives_desc: "Чтобы представлять интересы российского пролетариата, мы должны создавать трудовые коллективы по всей стране, чтобы объединить нашу рабочую силу в стремлении к большей эффективности и более легкой организации. В этих коллективах неорганизованная и разрозненная рабочая сила может быть объединена в синдикаты, каждый из которых будет представлять отдельную профессию. Если каждый синдикат будет управляться лучшими умами или руками в каждой области, а все необходимые ресурсы будут объединены в один центральный и легкодоступный профсоюз, наша рабочая сила будет идти к процветающему социалистическому будущему на основе своего собственного тяжелого труда."

RUS_social_ineq: "Борьба с социальным неравенством"
RUS_social_ineq_desc: "Настало время сосредоточиться на борьбе с неравенством в нашей системе. Мы должны решить такие проблемы, как неравенство доходов, несправедливая заработная плата, коррумпированная и предвзятая система правосудия, и многое другое, чтобы помочь нашему угнетенному пролетариату. Социальная справедливость, социалистические свободы и основные права человека должны быть поддержаны, предоставлены и гарантированы нашим государством, что в итоге принесет народу России справедливость и равенство."

RUS_cooperative_unions: "Создать кооперативные профсоюзы"
RUS_cooperative_unions_desc: "Если у рабочих есть свои организации, то почему бы потребителям не быть в таком же положении? Необходимо создать кооперативные союзы, чтобы они тоже были представлены. Нашим людям следует разрешить и даже стимулировать жить сообща в домашних коммунах и кооперативах. Объединение ресурсов и средств, совместный труд и воспитание детей в группе или новой деревне создадут более тесные связи между нашими людьми и повысят национальную эффективность."

RUS_Socialization_Of_Land_plsr: "Социализация земли"
RUS_Socialization_Of_Land_plsr_desc: "Ядром наших реформ является система социализации земли. Хотя наши недоброжелатели говорят, что это всего лишь национализация, то есть когда земля принадлежит государству. Но когда она принадлежит народу, это гораздо более благородный и справедливый институт - социализация. Частная собственность на землю России должна уйти в прошлое, ибо эти огромные, щедрые и прекрасные просторы, которые мы называем своим домом, теперь будут коллективно и в равных долях принадлежать широкому российскому пролетариату."

RUS_village_communes: "Сельские Коммуны"
RUS_village_communes_desc: "Мы знаем, что массовая коллективизация невозможна в наше время, ведь над ней придется работать поколениям на протяжении десятилетий. Однако это не значит, что мы не можем начать этот процесс постепенно уже сейчас. Объединив близлежащие деревни и домашние кооперативы, мы сможем создать сельские коммуны, укрепляя дух общности и сотрудничества среди масс и одновременно снижая логистическую и организационную нагрузку на государственный аппарат."

RUS_Syndical_Cooperative_Federation: "Синдикативно-кооперативная Федерация"
RUS_Syndical_Cooperative_Federation_desc: "Необходимо разделить управление обществом между политическими и экономическими советами. Первые, избранные из числа трудящихся определенных территорий и/или предприятий, сосредоточат в своих руках функции обороны и обеспечения порядка. Вторые, созданные выборными представителями производственных и потребительских объединений трудящихся (Синдикатов - союзов самоуправляемых предприятий и кооперативных союзов), будут управлять экономической жизнью, решая, что, как и для кого производить. Различные ветви власти Советов будут уравновешивать друг друга, не допуская злоупотреблений."

# НСП #

RUS_Denounce_Kerenskyism_nsp: "Отречься от керенщины"
RUS_Denounce_Kerenskyism_nsp_desc: "Несмотря на то, что Керенский был членом ПСР, номинально социалистической партии, он далеко не один из нас, и он доказал это во время своего вечного квазидиктаторского президентства, где он заключил договор с немецкими империалистами и реакционными аристократами Сената.  Мы должны официально осудить бывшего президента и его решения, прежде чем мы сможем показать народу, что такое настоящий социализм."

RUS_A_Perfect_Model: "Идеальная модель"
RUS_A_Perfect_Model_desc: "Мы должны взять за образец правления социалистическое общество, о котором писали Маркс и Энгельс в своих многочисленных трудах. Только создав такое общество, пролетариат сможет стать по-настоящему свободным и полноценным. Некоторые критикуют нас за то, что мы никогда не достигнем такого результата мирным путём, называя нас «ревизионистами» мысли Маркса и Ленина, но мы докажем им обратное в течение всего срока нашего мандата, полученного в результате народного голосования."

RUS_Introduce_NEP: "Ввести НЭП"
RUS_Introduce_NEP_desc: "Новая экономическая политика должна сочетать социалистическую систему со свободным рынком. Хотя на первый взгляд это может показаться странным, в конечном итоге НЭП поможет начать переход к настоящему социализму."

RUS_Allow_Small_Traders_nsp: "Поддержка мелких торговцев"
RUS_Allow_Small_Traders_nsp_desc: "Чтобы обеспечить более плавный переход к социалистической экономике, в неосновных секторах экономики будет разрешен ограниченный объём торговли. В конце концов, простой человек, управляющий небольшим магазином, не так уж далек от рабочего на заводе, и приравнивание его к промышленному барону приведет к ненужному ущербу для масс."

RUS_Capitalism_In_The_Village: "Капитализм в деревне"
RUS_Capitalism_In_The_Village_desc: "НЭП, по теории Бухарина, чтобы однажды прийти к социалистическому обществу, должен пройти через установление так называемого «капитализма в деревне». Россия недостаточно развита, чтобы сразу перейти к социализму, наша экономика остаётся бедной и аграрной. Для увеличения производства сельскохозяйственной продукции и развития экономики между крестьянскими общинами будет создана рыночная система."

RUS_Socialism_In_The_City: "Социализм в городе"
RUS_Socialism_In_The_City_desc: "Если установление социализма в деревне неизбежно должно пройти через умеренный и временный капитализм, то промышленные города уже готовы принять социализм, как того требуют рабочие. Мы собираемся внедрить социалистический строй в крупных городских центрах огромной России, став на шаг ближе к рабочему раю!"

RUS_Smychka: "«Смычка»"
RUS_Smychka_desc: "Смычка - это, одним словом, единство рабочих и крестьян. Для достижения подлинного равенства мы не можем ориентироваться только на городской пролетариат. Мы должны развивать сотрудничество между городской и сельской общиной."

RUS_Expand_Local_Self_Government: "Расширить местное самоуправление"
RUS_Expand_Local_Self_Government_desc: "Согласно политике Бухарина, все национальные меньшинства в нашей стране должны иметь сильную национальную идентичность, а значит, и сильное самоуправление, независимое от центра, но подчиненное ему."

RUS_Promote_Cooperation: "Развитие кооперации"
RUS_Promote_Cooperation_desc: "Кооперативные формы ведения хозяйства и работы должны стать гораздо более популярными среди нашего населения, чтобы не допустить чрезмерного обогащения или индивидуализма граждан. Кроме того, кооперация поможет Смычке и построит стабильное государство."

RUS_Khozraschyot_nsp: "Внедрить хозрасчёт"
RUS_Khozraschyot_nsp_desc: "Социалистическая экономика не может быть создана в одночасье. Один из первых переходных этапов, как указано в «Новой экономической политике Российской Социалистической Республики», потребует, чтобы некоторые элементы модели свободного рынка пока имитировались, что в краткосрочной перспективе приведет к большему развитию легкой, а не тяжёлой промышленности."

RUS_Support_Kulaks: "Поддержка кулачества"
RUS_Support_Kulaks_desc: "Кулаки - это те крестьяне, которые более «обеспечены», у них больше земли, чем у большинства, но они все равно крестьяне, которым нужна наша помощь. Мы не кровожадные революционеры, которые хотят их убить, НЭП должен поддерживать кулацкий класс."

RUS_Cautious_Industrialization_nsp: "Осторожная индустриализация"
RUS_Cautious_Industrialization_nsp_desc: "Сверхиндустриализм левого крыла партии приведет к созданию огромной государственной бюрократии, которая будет доминировать над пролетариатом. Только умеренная индустриализация, которая также сохранит Смычку, что является необходимым требованием в краткосрочной перспективе, будет успешной и предотвратит многие проблемы на своем пути."

RUS_Foreign_Concessions: "Иностранные уступки"
RUS_Foreign_Concessions_desc: "Мы не существуем в вакууме. Чтобы модернизировать нашу экономику по социалистическому образцу, мы должны участвовать в мировом рынке на определенном уровне, чтобы получить капитал, необходимый для закупки оборудования и знаний. Лучший способ добиться этого - создать ряд государственных трестов, которые могли бы финансировать эти предприятия, позволяя при этом нашей внутренней экономике оставаться отдельной от международного капитализма."

RUS_Fate_Of_Duma_and_Senate: "Судьба Думы и Сената"
RUS_Fate_Of_Duma_and_Senate_desc: "Мы попытаемся избавиться от элементов буржуазной демократии или хотя бы реформировать их. Без них наше будущее будет светлым."

RUS_Fate_Of_Duma_and_Senate_plsr: "Судьба Думы и Сената"
RUS_Fate_Of_Duma_and_Senate_plsr_desc: "Долой оплот буржуазной демократии! Парламент - это ошибка, которую мы должны устранить до провозглашения Социалистической Республики. Советы уже набирают силу, и скоро они полностью заменят старую систему."

RUS_Future_Of_The_Republic: "Путь к социалистической республике"
RUS_Future_Of_The_Republic_desc: "Проведя первые реформы и заручившись поддержкой народа, наше правительство должно провозгласить создание настоящей социалистической и демократической республики. Некоторые считают, что это предательство наших принципов мирной революции, но это логично - исполнить волю народа, который нас избрал, и при такой системе мы больше не будем ограничены буржуазной демократией!"

RUS_Second_Term_Of_NSP: "Второй срок НСП"
RUS_Second_Term_Of_NSP_desc: "Народ снова оказал нам доверие, избрав нас ещё раз! Это показывает нашим недоброжелателям и буржуазии популярность наших социалистических идеалов, которые мы вновь выражаем вторым народным мандатом! Ленин гордился бы нашими достижениями, если бы он был ещё жив."

RUS_Establishing_A_Big_Tent_Party: "Учреждение «Зонтичной партии»"
RUS_Establishing_A_Big_Tent_Party_desc: "Наша партия зарекомендовала себя как ведущая социалистическая политическая партия в России. Для усиления наших позиций и позиций социализма в целом как идеологии мы будем приглашать социалистов с разносторонними и общими политическими воззрениями, представители пролетариата больше не должны разделяться по идеологическим причинам, мы все социалисты, и вместе мы добьёмся победы над нашими общими врагами!"

RUS_Bukharin_Plan: "План Бухарина по достижению прогресса"
RUS_Bukharin_Plan_desc: "Бухарин, лидер нашей партии, лучше всех подходит для руководства нами, и с его планом на второй срок наш успех у рабочих гарантирован. Бухарин планирует продолжить успешную экономическую политику, называемую НЭПом, а также попытаться определить новый тип ленинизма, сочетая мысли покойного Ленина с собственными идеями и опытом Бухарина во время нашего первого срока."

RUS_Kirov_Plan: "Взгляд Кирова на прогресс"
RUS_Kirov_Plan_desc: "Второй человек в партии, Сергей Киров имеет идеальный план, как привести нашу страну и НСП к лучшему. Он намерен продолжить успешную политику НЭПа в соответствии с теорией Бухарина, но при этом начать медленный процесс индустриализации для модернизации страны. Он также попытается наилучшим образом применить ленинскую теорию демократического централизма даже в условиях либеральной политической системы."

RUS_Control_Trade_Unions_nsp: "Контроль над профсоюзами"
RUS_Control_Trade_Unions_nsp_desc: "В настоящее время мы имеем параллелизм профсоюзов и административных органов, и эту проблему необходимо решить. При этом нам также придется изменить суть профсоюзов, превратив их из «торговых» в «производственные». Вновь созданный административно-хозяйственный аппарат будет демократически избираться рабочими, с широкими массовыми собраниями всех экономико-производственных мероприятий."

RUS_Go_On_With_NEP: "Устойчивость НЭПа"
RUS_Go_On_With_NEP_desc: "НЭП смог показать свою значимость в последние годы, сельскохозяйственное производство сильно выросло, и крестьяне восхваляют правительство НСП в своих деревнях. Хотя эта мера должна быть временной, чтобы установить социализм, у нас нет веских причин прекращать её сейчас, пока она так хорошо работает, и поэтому мы будем продолжать эту успешную политику!"

RUS_Tax_The_Workers: "Обложить налогом рабочих"
RUS_Tax_The_Workers_desc: "Рабочие уже имеют установленную социалистическую экономическую среду, как указано в НЭПе, мы должны облагать их налогами, чтобы высвободить больше средств для крестьян, которые всё ещё находятся на капиталистической экономической стадии, чтобы облегчить их переход к социализму. Городские рабочие обязаны оказать большую помощь своим сельским собратьям; они едины в своем стремлении к построению совершенного социалистического общества."

RUS_The_New_Leninism: "Истинный ленинизм"
RUS_The_New_Leninism_desc: "К сожалению, для слишком многих людей ленинизм означает диктатуру, резню, кровопролитие и угнетение. Бухарин, законный наследник Владимира Ленина, показал им, что ленинизм демократичен, популярен и предоставляет услуги самым бедным. Партия большевиков в изгнании во Франции может сколько угодно называть нас предателями или ревизионистами, мы добились в России гораздо большего прогресса, чем они когда-либо добьются."

RUS_Soyuzmultfilm: "«Росмультфильм»"
RUS_Soyuzmultfilm_desc: "Мы создали анимационную студию, состоящую из талантливых людей со всего Союза, а также при поддержке и опыте иностранных перебежчиков из Японии и США, построенную из национализированной туши двух крупнейших анимационных групп, базировавшихся в Москве. Перестроенное и переименованное, это новое государственное учреждение должно нести радости социалистической мысли в массы, и особенно нашей молодежи, через заранее одобренные программы и качественную анимацию. Уже сейчас «Росмультфильм» затронул сердца тысяч людей по всей России, ведь такие мастера своего дела, как Иван Иванов-Вано, Владимир Сутеев, Ольга Ходатаева, Владимир Полковников, Леонид Амальрик, сестры Брумберг и многие другие, бесконечно трудятся над созданием новых медиа для широких масс. С помощью этих просветительских, развлекательных анимационных фильмов, нарисованных вручную, мы будем увлекать и просвещать массы истинным великолепием социалистического художественного выражения."

RUS_Fight_Bureaucratization: "Борьба с бюрократизацией"
RUS_Fight_Bureaucratization_desc: "Борьба с бюрократией - это постоянная борьба, что хорошо понимал ещё Ленин. Мы должны продолжать борьбу с бюрократией, пока она не вцепилась в нас, как клещ, и не выкачала из нашего государства жизненную силу свободы и равенства, чего мы должны избежать любой ценой. Мы также должны будем подготовить новый класс истинно пролетарских бюрократов, чтобы постепенно заменить десятки реакционных свиней, которые всё ещё кишат в нашей администрации."

RUS_Fight_The_Urban_Rural_Conflict: "Преодолеть разрыв между городом и деревней"
RUS_Fight_The_Urban_Rural_Conflict_desc: "В нашей стране идет великая борьба между городом и деревней, между развитыми и обездоленными землями, между фабричными рабочими и крестьянами. Одним из первых шагов в сохранении революции является преодоление этого раскола, чтобы мы могли объединить наши усилия против угнетателей, а не препираться между собой."

RUS_The_New_Proletarian_Generation: "Новое поколение пролетариев"
RUS_The_New_Proletarian_Generation_desc: "Новое поколение пролетариев, которое родится в России Сергея Кирова, не будет испытывать, по крайней мере в значительной степени, того гнета, который испытывали их родители, бабушки и дедушки до них, они будут процветать в социалистическом обществе, где у них будет премьер-министр, который действительно прислушивается к их требованиям и претензиям.  Каждый пролетарий будет гордиться тем, что участвовал в создании этого идеального общества, и наши газеты не преминут это подчеркнуть."

RUS_Mild_Industrialization: "Взвешенная индустриализация"
RUS_Mild_Industrialization_desc: "Россия не может довольствоваться вечным сохранением аграрной структуры! Напротив, она должна работать над модернизацией, чтобы иметь общество, подобное французскому или британскому. В то время как некоторые говорят о необходимости скорейшей индустриализации, Сергей Киров понимает, что экономические и человеческие издержки будут катастрофическими для страны. Поэтому мы должны начать умеренную индустриализацию, чтобы добиться наилучших результатов для страны и народа."

RUS_Democratic_Centralism: "Демократический централизм"
RUS_Democratic_Centralism_desc: "Как и Ленин, доктрина демократического централизма необходима для правильного функционирования социалистической партии. Каждый член партии, конечно, имеет право иметь собственное мнение, выражать его и дискутировать по своему усмотрению, отсюда и демократический аспект, но после принятия коллективного решения все члены должны подчиниться ему и работать вместе, насколько это возможно, над конкретным применением принятого решения. Поэтому этот принцип является основополагающим и должен применяться без исключения."

RUS_Peoples_Prime_Minister: "Народный премьер-министр"
RUS_Peoples_Prime_Minister_desc: "Своими многочисленными акциями и харизматичными выступлениями «народный премьер-министр», как его называют, Сергей Киров доказал свой талант и способности всему народу, который никогда не чувствовал себя ближе к одному из своих лидеров. Трудно пройти по Петрограду и не наткнуться на группы рабочих, радостно поющих во славу Кирова, Ленина и социализма. Наши усилия были не напрасны, и Сергей Киров останется в памяти как один из лучших лидеров, которых когда-либо знала Россия!"


# РСДРП #
RUS_mensheviks: "Избрание РСДРП"
RUS_mensheviks_desc: "Голоса собраны и подсчитаны, и в результате РСДРП, или меньшевики, одержали явную победу. Считая, что социалистическая партия должна создать условия для социалистической революции, и не приступая к активным действиям, они, тем не менее, имеют более радикальные идеи, чем большинство других. Осталось выяснить, смогут ли вечно раздробленные левые управлять страной."

RUS_Fissures_Among_Mensheviks: "Раскол среди меньшевиков"
RUS_Fissures_Among_Mensheviks_desc: "Тлеющая напряженность в рядах меньшевиков сегодня, похоже, вырвалась наружу, поскольку отчёты с совещаний руководства партии выявили глубоко убежденные различия в политике. В целом они делятся на два лагеря: интернационалистов, которые стремятся вернуть меньшевиков к революционным временам, чтобы свергнуть капиталистическое государство, и умеренных, которые хотят работать в рамках закона, чтобы реформировать государство. Пока что лидеры договорились держать свои разногласия за закрытыми дверями, но на предстоящем съезде все ставки сделаны на то, кто выйдет на первое место."

RUS_VI_Congress_Of_RSDRP: "VI съезд РСДРП"
RUS_VI_Congress_Of_RSDRP_desc: "Наконец-то это случилось. После избрания РСДРП в национальное руководство самой партии пришлось выбирать лидера, чтобы... ну, возглавить их. Очевидный выбор - нынешний лидер партии Александр Потресов, однако растущая интернационалистская фракция партии видит в нем классового предателя и буржуазного лазутчика. Съезд запланирован и созван в ближайшее время, и вооруженная охрана готова разогнать то, что кажется неизбежным межделегатским насилием. К лучшему или к худшему, но эти идеологи должны выбрать своего лидера, чтобы Россия жила."

RUS_Internationalists: "Власть интернационалистов"
RUS_Internationalists_desc: "Интернационалисты захватили контроль над съездом и избрали своих лидеров на важнейшие посты в партии. Потресов, похоже, потерял доверие собственной партии и был отодвинут на второй план. Тем временем РСДРП вступает в новую революционную фазу, совсем как большевики несколько десятилетий назад."

RUS_Moderates: "Стойкая победа умеренных"
RUS_Moderates_desc: "С трудом одержав победу, умеренные добились того, что съезд подтвердил мандат Потресова. Интернационалисты в ярости и угрожают выйти из партии, но Потресов уверен, что они останутся. Тем временем он ведет меньшевиков в будущее, превращая Россию в государство, которым русский рабочий сможет гордиться."

RUS_Connections_With_Communards: "Связи с Коммуной"
RUS_Connections_With_Communards_desc: "Первое, что стоит на повестке дня у возрождающихся интернационалистов, - это наладить связь с нашими революционными братьями в Париже. Многие старые большевики бежали туда после провала революции, и хотя правительство не хочет пускать их обратно, парижское правительство всё ещё может быть полезным. Французские советники и ресурсы уже направляются в Россию, поскольку новое государство наконец-то присоединяется к международной социалистической борьбе. Наступает новый рассвет, и весь мир будет купаться в свете России."

RUS_Reassure_The_Workers: "Ободрить рабочий класс"
RUS_Reassure_The_Workers_desc: "Хаос, царивший на съезде, расстроил нашу главную опору - российских рабочих. Им не по себе от всех этих криков и драк, которые происходили в те хаотичные дни. Кроме того, они могут поддержать другую сторону и обидеться на правительство. Мы должны работать быстро, чтобы заверить их, что партия стоит за своим избранным лидером, полностью и безоговорочно."

RUS_Revolutionary_Democracy: "Революционная демократия"
RUS_Revolutionary_Democracy_desc: "В то время как умеренные хотят переделать громоздкую систему Керенского в новую и лучшую форму, интернационалисты не имеют таких иллюзий. Система, построенная буржуа, будет помогать только буржуазии, но никак не рабочему. Если русский народ хочет наконец-то испытать настоящую социалистическую свободу, вся система должна быть перестроена с нуля не для поддержки крупного бизнеса и финансов, а для помощи среднему классу и бедным."

RUS_agr_sec_agency: "Сельскохозяйственная безопасность"
RUS_agr_sec_agency_desc: "Создав специальный совет по обеспечению безопасности сельскохозяйственного производства в России, мы сможем оказать огромную помощь мелким фермерам и кулакам."

RUS_Oust_Liberals_Conservatives: "Сместить либералов и консерваторов"
RUS_Oust_Liberals_Conservatives_desc: "В нашем новом правительстве не будет буржуазных прихлебателей. Это значит, что консерваторы и либералы должны уйти. Консерваторов имеет смысл изгнать. Они никогда не согласятся с нами, и с ними нужно разобраться сейчас, и разобраться жестко, прежде чем они соберут все свои ресурсы, чтобы свергнуть новый режим. Однако мы встретили сопротивление при изгнании либералов. Умеренные меньшевики говорят, что эта мера приведет к ненужному отчуждению, когда они нам больше всего нужны. Для нас это не имеет никакого значения. Либералы не сделали ничего, чтобы помочь народу, и будут наказаны так же, как и угнетатели, против которых они выступали."

RUS_Triumph_Of_Internationalist: "Триумф интернационализма"
RUS_Triumph_Of_Internationalist_desc: "Мы закрепили свою власть в партии. Умеренные внутри и вне партии были оттеснены на второй план или перешли на нашу сторону. Народ поет «Интернационал» на улицах, а капиталистические угнетатели трусят в своих норах, покорно ожидая того дня, когда мы придем за ними. Россия - социалистическая, отныне и навсегда!"

RUS_Moderate_Industrialization: "Умеренная индустриализация"
RUS_Moderate_Industrialization_desc: "Россия - сельская страна, и западная «промышленная революция» прошла мимо нас. При всей огромной численности территорий нашего государства и его населения, наш промышленный сектор крайне недостаточен. Мы должны стремиться к увеличению промышленного потенциала, но не заходить слишком далеко, чтобы не расстраивать сельских рабочих, которые являются основой нашего государства."

RUS_Promote_Trade_Unionism: "Поощрять профсоюзное движение"
RUS_Promote_Trade_Unionism_desc: "Отдельный рабочий не может надеяться противостоять своему начальнику. Любой шаг за грань дозволенного даст боссу лишь повод уволить его и заменить кем-то более сговорчивым. Однако, объединившись в профсоюз, начальство вынуждено прислушаться, чтобы одним махом не потерять всю свою рабочую силу. Профсоюзное движение в России проседает, давайте подкрепим его государственной пропагандистской кампанией."

RUS_Renew_Bund_Connections: "Восстановить связи с Бундом"
RUS_Renew_Bund_Connections_desc: "В то время как на рабочих наступает высший класс, евреям России, несомненно, приходится ещё хуже. До Вельткрига они были ограничены Палеопоселением в Западной России и даже там подвергались антисемитским погромам и нападениям. Это недоверие неуместно, и меньшевики знают об этом. Мы будем укреплять наши связи с Всеобщим еврейским рабочим фондом, чтобы способствовать терпимости к нашим товарищам по еврейскому труду и улучшению их жизни в новой России."

RUS_Legacy_Of_Askelrod: "Наследие Аксельрода"
RUS_Legacy_Of_Askelrod_desc: "Умеренные, следуя примеру легендарного умеренного Павла Аксельрода, одержали победу. Мы обязуемся работать в рамках системы и реформировать её в более сострадательную и справедливую систему, которая будет работать на благо всех россиян, а не только тех, кто находится на вершине."

RUS_mensh2: "Расширить муниципальные советы"
RUS_mensh2_desc: "Благодаря росту благосостояния России и амбициозным программам, реализуемым нашим правительством, численность городского населения увеличилась. Чтобы облегчить административную нагрузку, вполне естественно, что существующие муниципальные советы должны быть расширены и наделены большими полномочиями."

RUS_Councilism_Federalism: "Советизм и федерализм"
RUS_Councilism_Federalism_desc: "Расширение муниципальных советов должно идти рука об руку с реализацией идеи федеральных советов. Такие институты позволят регионам с местными парламентами запускать процедуры, связанные с законодательными инициативами, что в настоящее время невозможно."

RUS_Cooperation_With_Liberals: "Сотрудничество с либералами"
RUS_Cooperation_With_Liberals_desc: "Либералы заблуждаются, но их сердце находится в правильном месте. После нашего прихода к власти мы столкнулись с потоком дезертиров из Либеральной партии, а те, кто остался с ними, были готовы сесть за стол переговоров. Мы разделяем многие общие платформы, поэтому работать с ними будет легко, и это придаст нам больше легитимности в глазах несоциалистов."

RUS_Workers_Self_Governance: "Расширить права и возможности рабочих"
RUS_Workers_Self_Governance_desc: "Рабочий знает, как лучше управлять своим заводом, или, по крайней мере, знает лучше, чем какой-нибудь набитый костюм, который никогда в жизни не работал честно. Мы должны вернуть свободу рабочим и позволить профсоюзам на различных предприятиях создавать советы по управлению заводами или выбирать менеджеров для управления этими заводами. Это даст рабочим больше права голоса в том, как и когда они работают, и повысит моральный дух."

RUS_soc_dem: "Блестящая социал-демократия"
RUS_soc_dem_desc: "Провал большевиков доказал, насколько глупа революция. Мы добились успеха не потому, что разрушили государственные структуры, а потому, что с помощью упорства и решимости превратили их в нечто лучшее. Настоящая социал-демократия."

RUS_Future_Of_The_Republic_mensh: "Провозглашение социалистической республики"
RUS_Future_Of_The_Republic_mensh_desc: "Старый порядок сметен! Мир с удивлением наблюдает, как из пепла старого восстает наше новое государство, более сильное и единое, чем когда-либо прежде. Теперь под красным знаменем истинного социализма Россия, как и наши братья и сестры в Париже и Лондоне, будет идти в неопределенное будущее как знаменосец мировой революции."

RUS_Future_Of_The_Republic_mensh_2: "Поднять знамя демократии"
RUS_Future_Of_The_Republic_mensh_2_desc: "Положение дел изменилось. Там, где раньше капиталистические угнетатели беззаботно носились над народом, теперь они затаились, подавленные нашей мощью. Люди ликуют на улицах, потому что мы принесли им мир, землю и хлеб. И все это без единой капли пролитой крови. Мы вступаем в новую эру, единую, свободную и, самое главное, демократическую."

RUS_Second_Term_Of_RSDRP: "Второй срок РСДРП"
RUS_Second_Term_Of_RSDRP_desc: "РСДРП выиграла второй срок правления. Народ почувствовал вкус настоящей свободы и понял, что она ему нравится. Мы многое сделали за предыдущий срок, но работа ещё не закончена. Борьба продолжается. Многое ещё предстоит сделать."

RUS_Adherence_To_Internationalism: "Приверженность интернационализму"
RUS_Adherence_To_Internationalism_desc: "Интернационалисты закрепили за собой место лидера партии. Они не отвернутся от международного пролетариата сейчас, когда революция становится все ближе и ближе с каждым днем."

RUS_Revive_RSRPI: "Возродить СРПИ"
RUS_Revive_RSRPI_desc: "СРПИ, или Российская социалистическая рабочая партия интернационалистов, была образцовой партией. Революционная по духу, эффективная в действии. К сожалению, она распалась, когда интернационалисты отступили. Однако с триумфом интернационалистов мы вновь создадим великую партию. РСДРП больше нет! Да здравствует СРПИ!"

RUS_Stronghold_Of_Social_Democracy: "Оплот социал-демократии"
RUS_Stronghold_Of_Social_Democracy_desc: "Наша демократия сильна, наш народ силен и наша нация сильна. Эти три вещи уберегли наш зарождающийся демократический процесс от жадных когтей вечно бдительных капиталистов. Предпринимались попытки захватить наше новое государство и направить его обратно в скалы, но мы отбивались от них и будем продолжать это делать!"

RUS_Social_Guarantees: "Социальные гарантии"
RUS_Social_Guarantees_desc: "Жизнь, свобода и стремление к счастью. Эти слова записаны в американской Конституции. Хотя США - реакционное адское государство, не имеющее никакого влияния на наше, эти шесть слов по-прежнему звучат по всему миру. Как и идеалисты прошлого, мы позаботимся о том, чтобы наши люди были свободны от страха, нищеты, голода и войны."

RUS_Emergence_Of_Farmers: "Зарождение фермерства"
RUS_Emergence_Of_Farmers_desc: "Сельские фермеры долгое время были политически инертной частью нашего населения. Те движения, которые возникали, обычно жестко подавлялись старым правительством. Однако с приходом новой власти они стали, пожалуй, самым влиятельным электоратом в России. Миллионы крестьян голосуют на каждых выборах, и государство, что вполне справедливо, склоняется к их воле."

RUS_A_Great_Leap_Forward: "Огромный скачок вперёд"
RUS_A_Great_Leap_Forward_desc: "Хотя фермер - благородная профессия и заслуживает всяческого уважения, Россия не может победить революцию с мотыгой и лемехом. Мы должны одним мощным рывком впустить страну в индустриальную эпоху. Фабрики будут расти как сорняки, и вместе с ними поднимется новый рабочий класс, полностью приобщенный к социалистической мысли."

RUS_Industrialism: "Индустриализм"
RUS_Industrialism_desc: "Индустриализм - это, в буквальном смысле, система, построенная на промышленных товарах. Россия должна принять эту систему, если она хочет когда-нибудь проецировать свою силу и защищать свой народ. Государство без заводов в современную эпоху подобно Рыцарю без меча и доспехов. Это будет тяжелая работа, и она не будет красивой, но она должна быть сделана. Россия уже пережила трудности, и мы обязательно проведем её через них и в будущем."

RUS_Cheap_Housing_Act: "Закон о доступном жилье"
RUS_Cheap_Housing_Act_desc: "СРПИ предлагает инициировать строительство дешевого и доступного жилья за государственный счет, в первую очередь для рабочих, что значительно повысит их уровень жизни, а также поможет в урбанизации страны."

RUS_Workers_Constitution: "Конституция для рабочих"
RUS_Workers_Constitution_desc: "Новая российская Конституция, гарантирующая права трудящихся и в целом ориентированная на рабочую демократию и советизм, должна быть принята вместо старой, «Керенской»"

RUS_General_Education_Act: "Ввести всеобщее образование"
RUS_General_Education_Act_desc: "СРПИ предлагает ввести всеобщее бесплатное обучение детей в возрасте от 6 до 16 лет в государственных школах, чтобы сделать наши будущие поколения грамотными и образованными."

RUS_Towards_Planned_Economy: "К плановой экономике"
RUS_Towards_Planned_Economy_desc: "Правительство должно управлять экономикой. Только правительство может обладать дальновидностью и видеть, что нужно стране не только в данный момент, но и на годы вперёд. Если позволить экономике работать самой по себе, она будет пренебрегать некоторыми отраслями, которые могут быть необходимы, и перепроизводить продукцию в других отраслях. Некоторые говорят, что это равносильно тотализму, мы же утверждаем, что это просто здравый смысл."

RUS_Expand_The_Public_Sector: "Расширить государственный сектор"
RUS_Expand_The_Public_Sector_desc: "Правительство не должно управлять экономикой. Волокита, которую оно оставит после себя, задушит промышленность в колыбели, не говоря уже о том, что многочисленные слои бюрократии приведут к тому, что весь промышленный сектор будет кишеть неэффективностью и кумовством. По-настоящему работоспособная экономика - это экономика, предоставленная более или менее самой себе. Некоторые говорят, что это равносильно капитализму, мы же утверждаем, что это просто здравый смысл."

RUS_Governmental_Control: "Правительственный контроль"
RUS_Governmental_Control_desc: "Командная экономика в полном разгаре. Промышленность производит точное количество того, что мы хотим, когда мы хотим и как мы хотим. Нация работает не только на настоящее, но и на будущее. Государственная служба с трудом поспевает за быстро развивающимся промышленным сектором, но пока люди продолжают поступать на государственную службу, мы можем продолжать открывать фабрики."

RUS_Welfare_State: "Государство благосостояния"
RUS_Welfare_State_desc: "Наконец-то мы сделали так, чтобы наши люди были в безопасности внутри нашей страны. Щедрые пенсии, поддерживаемые государством планы здравоохранения, крепкие профсоюзы и сильные права трудящихся сделали Россию раем для рабочих. Данные правительства свидетельствуют о том, что подавляющее число людей поддерживает нашу политику. А ведь всего несколько лет назад все это считалось недостижимым."

RUS_A_Country_For_People: "Страна для людей"
RUS_A_Country_For_People_desc: "Россия была отстроена с нуля. Пережитки старой системы сметены ветром перемен, и мир радуется тому, что Россия вступает в современную эпоху. Наши люди сыты, счастливы и свободны. Наша экономика быстро достигла паритета, а то и превзошла все остальные. Наша могучая армия стоит на страже революции. Россия красная, и она никогда не оглянется назад."



# ПСР #
RUS_psrel: "Победа ПСР"
RUS_psrel_desc: "После долгих лет медленного упадка партия сплотила свои ряды и успешно завоевала мандат на правление. Грядущие годы принесут множество проблем, но благодаря упорству и решимости мы добьемся успеха, как и раньше."

RUS_Denounce_Kerenskyism_psr: "Развеять тень Керенского"
RUS_Denounce_Kerenskyism_psr_desc: "Наш покойный президент Керенский не был человеком, которым можно восхищаться. Его политика вредила кадетам так же, как и нам, и вдохновила рост радикальных движений, таких как НРПР и крайне левых. Мы должны осудить этого тирана-подражателя за то, кем он был, и позволить народу уйти от его деспотизма."

RUS_Approve_Of_Kerensky_Policies: "Принять наследие Керенского"
RUS_Approve_Of_Kerensky_Policies_desc: "Керенский был несовершенным человеком, но он явно старался изо всех сил. Благодаря его политике мы пережили трудные дни сразу после войны, и, давайте не будем забывать, он был членом нашей собственной партии. Отрицать его сейчас - значит лишь плевать на могилу бедняги и грозить расколом партии."

RUS_Denounce_Senate_Authoritarianism: "Осудить сенатский авторитаризм"
RUS_Denounce_Senate_Authoritarianism_desc: "При Керенском Сенат начал играть всё более заметную роль в управлении страной. Хотя президент сохранял больше власти, чем они, полномочия, которыми обзавёлся Сенат, сделали его куда более сильным, чем задумывали создатели нашей системы правления. К тому же многие сенаторы так или иначе выступают против нас. Мы должны ослабить их влияние не только ради восстановления баланса нашей государственной системы, но и чтобы Сенат не мешал каждому нашему шагу."

RUS_Chernovs_Address: "Выступление Чернова в Думе"
RUS_Chernovs_Address_desc: "Виктор Чернов в предыдущих правительствах был спикером Государственного совета и Думы. Он знает их так же хорошо, как и все остальные, если не больше. Он решил выступить перед теми, кем когда-то руководил, чтобы призвать их встать в строй и повести Россию в светлое будущее."

RUS_Get_Along_With_Liberals: "Найти общий язык с либералами"
RUS_Get_Along_With_Liberals_desc: "Коалиция Эсеры-Кадеты - мощная политическая сила, но даже объединившись, мы не можем гарантировать себе успех. Мы решили сотрудничать с либералами, чтобы укрепить законодательную поддержку. Мы уже получили несколько предложений о создании неформальной коалиции, и если мы немного подкорректируем соглашение, то сможем обеспечить себе власть в обозримом будущем."

RUS_The_Ultimate_Solution_Of_Land_Policy: "Решение земельного вопроса"
RUS_The_Ultimate_Solution_Of_Land_Policy_desc: "Законопроект о социализации земли был неудачной попыткой решить земельный вопрос в России. По разным причинам законопроект провалился, когда был предложен в последний раз. Однако время изменилось, и проблема обострилась до такой степени, что игнорировать её уже невозможно. Мы снова предложим этот законопроект, чтобы завершить начатое много лет назад и наконец-то провести в России реформу, в которой она так нуждается."

RUS_soc_land: "Принятие социализации земли"
RUS_soc_land_desc: "Законопроект принят и отправлен на подпись президенту! Земля в России не будет принадлежать ни государству, ни каким-то там помещикам. Вместо этого земля будет собираться и распределяться между людьми, которые её обрабатывают. Это поистине революционный момент в истории России!"

RUS_soc_land_blocked: "Запрет социализации земли"
RUS_soc_land_blocked_desc: "Реакционеры в Сенате объединились против нас! Законопроект о социализации земли был порезан, а затем и вовсе отброшен. Россия не получила того облегчения, которого она требует. Мы должны вернуться к чертежной доске и попробовать ещё раз, но позже. Сейчас мы должны зализывать раны и готовиться к реваншу."

RUS_The_Land_Quotas_Bill: "Квоты для перераспределения земли"
RUS_The_Land_Quotas_Bill_desc: "Законопроект «О квотах на землю» - это компромиссное законодательство, рассматривающее земельную реформу, которая позволит провести полноценную социализацию земли в некоторых нуждающихся регионах с учётом национально-культурной составляющей. Кроме того, земля, находящаяся в частной собственности, будет облагаться дополнительным налогом на роскошь."

RUS_Move_Left: "Марш левых"
RUS_Move_Left_desc: "Провал законопроекта привел к усилению левого крыла партии. Несмотря на сходство с левыми Эсерами, МПСР удалось направить повестку дня партии в более левое русло, чем раньше. Это свидетельствует о резком отклонении от умеренного левого популизма, который мы когда-то приписывали себе, и полностью оттолкнуло от нас НРПР. Мы выбрали этот путь, теперь мы должны идти по нему к любому будущему, которое он может принести."

RUS_Councils_of_Peasant_Deputies: "Советы крестьянских депутатов"
RUS_Councils_of_Peasant_Deputies_desc: "Мы должны распространить плоды социализма среди народа! Мы постановили учредить Советы крестьянских депутатов в большинстве крупных городов страны. Эти Советы будут работать как миниатюрные законодательные органы и будут предлагать местные законы. Это не только предоставит народу определенную автономию, которая будет очень цениться после провала унитарных государств, но и приобщит больше людей к нашему образу мышления."

RUS_National_Agrarian_Fund: "Национальный аграрный фонд"
RUS_National_Agrarian_Fund_desc: "Чтобы помочь нашему аграрному сектору полностью восстановиться и убедиться, что все довольны земельной реформой, мы создадим специальный Аграрный фонд для помощи беднейшим фермерам."

RUS_Compromise_With_Left_SR: "Союз с левыми эсерами"
RUS_Compromise_With_Left_SR_desc: "Хотя у нас есть некоторые различия, например, неприятие насильственного свержения правительства, особенно сейчас, когда мы являемся правительством, у ПСР и Левых Эсеров сейчас много общего. Наши недавние действия левого крыла способствовали левым эсерам не меньше, чем они нам. Если мы хотим продвинуть революцию вперёд, мы должны объединиться с левыми эсерами и использовать их силу в своих интересах."

RUS_Deal_With_Conservative_Officers: "Борьба с реакционными офицерами"
RUS_Deal_With_Conservative_Officers_desc: "Армия - традиционный очаг реакции. На протяжении всей истории контрреволюционеры использовали армию как базу поддержки для подавления народа. В наибольшей степени это относится к русской армии, армейский корпус которой состоит в основном из бывших белых офицеров, сражавшихся с большевиками в Гражданской войне. Они никогда не примут новый порядок, который мы пытаемся построить. Мы должны разобраться с ними до того, как завершим Революцию, или рискуем получить кинжал в спину в момент нашего величайшего триумфа."

RUS_Enlist_Army_Support: "Солдаты народного дела"
RUS_Enlist_Army_Support_desc: "В то время как офицерский корпус в целом скептически относится к нашим целям, рядовые служащие стали питательной средой для левых идей. Это было доказано во время Гражданской войны, когда многие армейские подразделения подняли мятеж против своих офицеров, чтобы присоединиться к большевикам. Хотя мы не большевики и не хотим подталкивать простых солдат к мятежу, мы будем привлекать их на свою сторону. Таким образом, если мы упустим реакционного офицера, любой шаг против нас может быть предотвращен храбрыми солдатами."

RUS_Enlist_Popular_Support: "Завоевать доверие народа"
RUS_Enlist_Popular_Support_desc: "Народ по-прежнему настороженно относится к революции. Они видели, что произошло в прошлый раз, когда социализм пришел в Россию, и решили, что больше никогда не допустят этого. Мы должны доказать им ошибочность их пути. Мы покажем им, что только через нас рабочий может стать по-настоящему свободным. Мы обнажим зло реакции и будем наблюдать, как они будут стекаться под наши знамена."

RUS_Dissolve_The_Duma: "Новая заря"
RUS_Dissolve_The_Duma_desc: "Дума - это более или менее резиновый штамп. Мало того, она имеет историю реакционного контроля. Если мы удерживаем её сейчас, то кто скажет, что так будет всегда? Держать их рядом было бы излишним. Мы окончательно распустим Думу и создадим новые, лучшие, социалистические институты."

RUS_Through_Struggle_You_Will_Attain_Your_Rights: "Путём борьбы, вы добьетесь своих прав!"
RUS_Through_Struggle_You_Will_Attain_Your_Rights_desc: "В последнее время наш девиз приобрел новый смысл. Мы, левое крыло левого крыла, десятилетиями боролись за достижение нашей конечной цели. Поражение большевиков стало сокрушительным ударом, но это не отменило обещания неизбежной Революции, а лишь отсрочило её на достаточно долгий срок, чтобы реакционеры смогли убаюкать себя ложным чувством безопасности. Однако теперь, когда Левая ПСР торжествует, они осознали свою глупость. Мы боролись, и теперь мы победили."

RUS_rur_elect: "Осветить сельскую местность"
RUS_rur_elect_desc: "Большая часть загородной России застряла в средневековье. Чтобы исправить этот недостаток, необходимо приложить максимум усилий для электрификации сельских территорий."

RUS_loc_parl: "Расширить полномочия местных парламентов"
RUS_loc_parl_desc: "Чтобы ускорить процесс федерализации, мы должны предоставить больше полномочий местным парламентам."

RUS_Wide_Autonomy: "Широкая автономия"
RUS_Wide_Autonomy_desc: "В России проживает множество меньшинств. Чтобы обеспечить им столь необходимую автономию, мы могли бы создать специальные регионы, известные как «республики»"

RUS_Oblastniki_Issue: "Проблема сибирской автономии"
RUS_Oblastniki_Issue_desc: "Чтобы повысить поддержку нашего правительства в Сибирском регионе, мы можем удовлетворить их желание и предоставить им автономию. Формально оставаясь частью России, Сибирь получит собственное правительство и парламент."

RUS_Get_Along_With_NRPR: "Примириться с НРПР"
RUS_Get_Along_With_NRPR_desc: "Правые революционеры сами когда-то были членами ПСР. В душе они по-прежнему остаются эсерами, просто у них другой взгляд на российское государство. Теперь они доказали, что являются одной из крупнейших партий в правительстве. Если мы хотим чего-то добиться, мы должны работать с Савинковым."

RUS_Denounce_Savinkovism: "Осудить савинковизм"
RUS_Denounce_Savinkovism_desc: "Савинков - мелкий тиран и деспот, прикрывающийся революцией, чтобы спрятать кинжал, который он направляет в сердце России. Если мы хотим спасти наше государство, мы должны нанести ему мощный удар. Компромисса с ультраправыми не будет."

RUS_Reform_The_Combat_Squads: "Преобразование боевых отрядов"
RUS_Reform_The_Combat_Squads_desc: "Боевые отряды Савинкова - это террористы, с этим не поспоришь. Однако они могут быть полезны, если ими правильно распорядиться. Мы реформируем боевые отряды в национальную жандармерию, чтобы не дать левым террористам напасть на нас, как это часто бывало в прошлом. Некоторые говорят, что это легализация терроризма, но те, кто так говорит, сами находятся под прицелом. Очевидно, что они не будут говорить об этом долго."

RUS_Get_Military_On_Our_Side: "Заручиться поддержкой военных"
RUS_Get_Military_On_Our_Side_desc: "Военные уже имеют правые взгляды. С нашим поворотом вправо мы получили некоторую симпатию с их стороны. Мы начнем обращаться к бывшим белым офицерам, чтобы заручиться их лояльностью и найти тех, от кого мы должны избавиться. Военные, идущие за нами в ногу, нейтрализуют самую большую угрозу нашей власти."

RUS_Cooperation_With_Kadets: "Сотрудничать с Кадетами"
RUS_Cooperation_With_Kadets_desc: "Поскольку о единстве с НРПР не может быть и речи, мы должны обратиться к нашим старым друзьям - кадетам. С момента распада коалиции они находятся на дне, так что вернуть их в строй не составит труда. Такое единство сделает нашу партию более привлекательной, поскольку те, кому мы не нравимся, наверняка смогут переварить «Кадетов»."

RUS_Republican_Party_Of_Russia: "Рождение Республиканской партии"
RUS_Republican_Party_Of_Russia_desc: "ПСР и НРПР настолько переплелись, что их почти невозможно отличить друг от друга. Поэтому мы снова объявим, что две партии едины, и создадим новую партию - Республиканскую партию России. Это окончательно оттолкнет тех левых, которых нам удалось сохранить, но привлечет больше правых членов, чтобы восполнить потери. Наступает конец одной эпохи и начало другой."

RUS_Diminish_Senate_Power: "Реформа формы сенатской власти"
RUS_Diminish_Senate_Power_desc: "Реформа Сената, предложенная совместно депутатами ПСР и КДП, передаст право назначения президента правительству, а право контроля над президентом - Думе. Кроме того, 50 сенаторов, которые раньше избирались людьми достаточного возраста и достатка, теперь будут избираться всеми российскими избирателями."

RUS_Empower_The_President: "Усилить президентскую власть"
RUS_Empower_The_President_desc: "Идея, предложенная совместно некоторыми депутатами ПСР и большинством депутатов КДП, заключается в том, чтобы сделать Президента избираемым населением, а не Сенатом. Таким образом, Сенат потеряет право назначать того президента, которого захочет. Более того, теперь президент будет контролироваться правительством, что также лишит Сенат права делать это."

RUS_Agricultural_Committee: "Централизация сельскохозяйственного надзора"
RUS_Agricultural_Committee_desc: "Сейчас землей в регионах, где она социализирована, управляют местные советы. Однако не существует централизованного правительственного органа, который следил бы за тем, чтобы эти советы правильно распоряжались землей. Чтобы снизить уровень коррупции и преступности, будет создан Центральный сельскохозяйственный комитет."

RUS_Prosperity_For_Peasants: "Концепция крестьянского процветания"
RUS_Prosperity_For_Peasants_desc: "Согласно Савинкову и нашей программе, мы будем стремиться преодолеть крайнюю нищету, охватившую крестьянство. С процветанием низшего класса богатство будет просачиваться по цепочке в государственную казну. Эти вновь процветающие крестьяне будут знать, кого благодарить у избирательных урн в обозримом будущем. Крестьянская партия отплатит своим избирателям в десятикратном размере."

RUS_Reform_The_Party: "Переосмыслить партийные идеалы"
RUS_Reform_The_Party_desc: "Благодаря тому, что две наши партии так долго находились в коалиции, грань между Кадетами и ПСР значительно размылась. Многие на улице уже считают нас единой партией. Хотя мы не готовы сделать окончательный шаг к полному объединению, по крайней мере пока, мы примем некоторые аспекты платформы Кадетов, чтобы ещё больше укрепить нашу коалицию. Это приблизит нас к политическому центру и оттолкнет тех, кто находится на левом и правом фланге, но Россия - центристская страна. Отказ от этого приведет нас только к поражению."

RUS_Second_Term_Of_PSR: "Второй срок ПСР"
RUS_Second_Term_Of_PSR_desc: "ПСР одержала очередную убедительную победу на избирательных участках. Люди увидели нашу политику в действии и убедились, что она работает на них. Они надеются, что мы поведем их в неопределенное будущее, и мы поведем их, поведем к миру, процветанию и победе."

RUS_Reassure_Unity_With_Kadets: "Убедить в единстве с Кадетами"
RUS_Reassure_Unity_With_Kadets_desc: "Недавние выборы вызвали нервные слухи о том, что ПСР наконец-то отделится от наших традиционных партнеров по коалиции. Хотя мы могли бы это сделать, но у нас такая власть над законодательным аппаратом, что Кадеты нам не очень-то нужны, мы хотим заверить людей, что это всего лишь слухи. Мы многого добились с Кадетами, и отказ от них может поставить под угрозу все, чего мы достигли до сих пор."

RUS_Stay_Separate: "Держаться обособленно"
RUS_Stay_Separate_desc: "Хотя некоторые члены обеих наших партий предлагают объединить Кадеты и ПСР, мы не можем этого сделать. Кадеты выступают за то, чтобы поставить Россию на путь конституционной монархии. Это просто несовместимо с платформой ПСР и её историей сопротивления Царю в любой форме. Хотя за десятилетия после революции эта позиция значительно смягчилась, и мы всё ещё можем работать с Кадетами, все, что мы будем с ними делать, - это работать."

RUS_Unite_The_Parties: "Формировать единое будущее"
RUS_Unite_The_Parties_desc: "Кадеты и ПСР правят Россией практически беспрепятственно со времен революции. Десятилетия двойного правления размыли границы между двумя партиями почти до неузнаваемости. Лидеры двух партий некоторое время вынашивали идею объединения, но теперь, когда власть ПСР надежно закреплена, мы наконец-то достаточно уверены в себе, чтобы объединить партии. В будущем Россией будет руководить одна партия."

RUS_Trade_Unions_Impartiality_Act: "Беспристрастные союзы"
RUS_Trade_Unions_Impartiality_Act_desc: "ПСР предлагает предоставить профсоюзам полную свободу, но только на региональном уровне. Иными словами, все вопросы, связанные с политикой, должны быть оставлены. Поэтому ВЦСПС, Центральный конгресс профсоюзов, должен обращаться к правительству только по тем вопросам, с которыми не справились региональные власти."

RUS_Social_Welfare_Act: "Закон о социальном обеспечении"
RUS_Social_Welfare_Act_desc: "Закон о социальном обеспечении направлен на помощь самым бедным гражданам в удовлетворении их основных потребностей. Поэтому правительство начнет субсидировать пенсии и пособия по безработице, чтобы людям хватало денег на покупку еды. В программе также упоминается дешевое жилье, которое будет строиться государством и бесплатно предоставляться работающим людям, живущим в плохих условиях."

RUS_Industrial_Zones_Act: "Инициатива по созданию промышленных зон"
RUS_Industrial_Zones_Act_desc: "Несмотря на то что наша идеология направлена на крестьян, а не на рабочих, наша страна нуждается в индустриализации. Для индустриализации мы должны создать специальные промышленные зоны с субсидиями, особенно в Уральском регионе."

RUS_State_Regulation_Act: "Регуляция рынка"
RUS_State_Regulation_Act_desc: "Если государство не может вмешиваться в рынок, мы вынуждены страдать от тяжелых экономических кризисов. Мы должны обеспечить, чтобы в определенных случаях государство могло вмешиваться в рынок и регулировать его."

RUS_An_Example_Of_Liberal_Democracy: "Маяк демократии"
RUS_An_Example_Of_Liberal_Democracy_desc: "Пройдя через испытания и невзгоды, наша демократия выстояла. Сейчас она сильна как никогда и является настоящим примером для всего мира. Когда несколько десятилетий назад было создано Временное правительство, никто не думал, что оно продержится долго. Россия никогда не пробовала такой свободы, и никто не мог сказать, понравится ли она ей. Теперь мы доказали, что Россия - демократическая страна, отныне и навсегда."

RUS_Fair_Labour_Act: "Закон о справедливом труде"
RUS_Fair_Labour_Act_desc: "Следующим шагом на пути к обеспечению большего контроля над экономикой является помощь трудящимся, как рабочим, так и крестьянам, которые работают по найму, чтобы с их трудом обращались одинаково и справедливо. Вместе с повышением минимальной заработной платы в закон также включены необходимые социальные гарантии, а также дополнительные рычаги давления на профсоюзы."

RUS_Reassure_Unity_With_NRPR: "Единство с помощью НРПР"
RUS_Reassure_Unity_With_NRPR_desc: "Недавние выборы принесли нервные слухи о том, что ПСР наконец-то отделится от наших новых партнеров по коалиции. Однако осведомленному наблюдателю ясно, что ПСР нуждается в НРПР так же, как НРПР нуждается в ПСР. Если мы хотим сохранить власть, мы должны оставаться с Савинковым, по крайней мере, пока. Мы положим конец этим слухам, продемонстрировав грандиозное единство между ними."

RUS_Secularism_Prevails: "Принятие секуляризма"
RUS_Secularism_Prevails_desc: "В России традиционно были очень сильны религиозные корни. Однако эти корни были вырваны революцией и Гражданской войной. Хотя НРПР в целом выступает за сохранение связей России с православной церковью, ПСР знает, что Россия - страна многих религий. Иудеи, мусульмане, христиане многих конфессий, даже некоторые буддисты. Если мы привяжем нашу лошадь к Патриарху, мы оттолкнем от себя всех неправославных в наших краях. Мы должны оставаться светскими."

RUS_Fund_Religious_Institutions: "Вера и единство"
RUS_Fund_Religious_Institutions_desc: "Россия есть и навсегда останется страной христиан. Мы принимаем в Москве истинного Константинопольского патриарха, наш народ следует вере, как она была, и как мы её знаем. Мы будем использовать эту религиозность для помощи государству, вкладывая деньги в религиозные благотворительные организации и учреждения. Это расположит нас к Патриарху, который отплатит нам тем, что его священники поддержат нас. Многие крестьяне твердо доверяют своему священнику, теперь они будут доверять и нам."

RUS_Adopt_A_New_Party_Programme: "Эволюция идеалов партии"
RUS_Adopt_A_New_Party_Programme_desc: "Поскольку НРПР и ПСР так тесно связаны друг с другом, становится очевидным, что мы должны адаптировать партию к новой реальности. Мы откажемся от некоторых более левых положений нашей платформы и сместим партию вправо. Те немногие приверженцы левых взглядов, которые ещё остались в наших рядах, конечно, уйдут, но мы уже давно превратили их в неактуальных, так что это не будет большой потерей."

RUS_Say_No_To_Capitalism: "Отвергнуть капиталистические цепочки"
RUS_Say_No_To_Capitalism_desc: "У ПСР и НРПР есть один общий столп - неприятие капитализма. Эта система сломана на фундаментальном уровне, она эксплуатирует крестьянство в интересах людей, слишком богатых, чтобы замечать это. Теперь мы будем активно выступать за реформирование капитализма в интересах крестьян и простых людей. Это разозлит верхушку общества, но они и так нас ненавидят."

RUS_Fight_Corruption: "Искоренить коррупцию"
RUS_Fight_Corruption_desc: "Россия поражена коррупцией на всех уровнях. Каждый сам за себя, и на каждого хорошего человека в правительстве приходится дюжина плохих. Чтобы Россия процветала, мы должны нанести удар по этим клептократам и уничтожить их. Когда мы заменим их компетентными лояльными людьми, только тогда режим будет действительно защищен от краха."

RUS_Promote_Left_Nationalism: "Подпитка национального единства"
RUS_Promote_Left_Nationalism_desc: "У левых есть история интернационализма, когда они считали, что человечество должно думать о себе как о виде, а не как о совокупности наций. Это неправильное мышление. Человечество полно различных народов и культур, и попытка стереть их приведет лишь к хаосу. Мы должны продвигать национализм среди левых, или того, что от них осталось, и привлекать большее их количество на нашу сторону и укреплять нашу поддержку."

RUS_Russian_Socialism: "Русский социализм"
RUS_Russian_Socialism_desc: "У Маркса было очень узкое представление о социализме, который должен исходить от сильного класса промышленных рабочих и опираться на него. В России такого класса нет. Любой социализм в России будет построен на основе более многочисленного крестьянского класса - класса, который Маркс считал непригодным или неспособным возглавить такую революцию. Мы докажем, что он ошибался."

RUS_Citizens_Instead_Of_Nation: "Народ превыше всего"
RUS_Citizens_Instead_Of_Nation_desc: "Мы работаем для народа, а не для нации. Хотя мы более националистичны, чем раньше, это не должно отвлекать нас от нашей цели - способствовать процветанию большинства русского народа, крестьянства. Мы будем упорно трудиться, чтобы наш народ процветал, и когда мы наконец добьемся успеха, мы будем вместе с ним греться в лучах нового золотого века."

RUS_Strong_Government: "Решительное правительство"
RUS_Strong_Government_desc: "Союз с НРПР убрал с улиц одну из главных сил хаоса. Теперь в правительстве коалиция ПСР-НРПР создала первое по-настоящему сильное правительство в истории России. Керенский был халтурщиком, наши враги - анархисты и деспоты, только мы можем показать России истинную свободу и будем делать это в обозримом будущем."

RUS_New_Constitution: "Создать новую главу"
RUS_New_Constitution_desc: "Несмотря на то что новые законы носят название «поправки к Конституцию», на самом деле их так много, что Конституцию можно рассматривать как совершенно новую. Основой станет государственное регулирование экономики, а также социальное обеспечение и дополнительные поправки, учитывающие наши последние реформы."

# ПСР RSR Branch #

RUS_social_sec: "Социальная защита"
RUS_social_sec_desc: "Нам необходимо создать систему социального обеспечения, чтобы рабочие не были угнетены."

# КДП #
RUS_liberal: "Власть «Кадетов»"
RUS_liberal_desc: "Либеральные Кадеты получили достаточно голосов избирателей, чтобы сформировать шаткое правительство. Разногласия внутри и вне партии грозят ей и самой России расколом и исчезновением. Чувства накаляются по мере того, как Кадеты, представляющие собой довольно многочисленную коалицию - от бывших царских офицеров до либеральных демократов, - выходят на авансцену власти и решают, кого они хотят видеть во главе себя и всей России в будущем."

RUS_Milyukov_Experience: "Опыт Некрасова"
RUS_Milyukov_Experience_desc: "Николаю Некрасову и его левым многие в партии не доверяют. Многие считают их не более чем меньшевиками или даже синдикалистами. Однако они ошибаются, и это уже доказано. Опираясь на недовольных избирателей из среднего класса, Нобокову удалось объединить партию вокруг своей прогрессивной программы. Под его руководством «Кадеты», несомненно, повернут влево, но насколько далеко - ещё предстоит выяснить."

RUS_Nabokov_Authority: "Авторитет Набокова"
RUS_Nabokov_Authority_desc: "Владимир Набоков - старая шляпа в правительстве, он служил государству ещё при Царях. Хотя это сделало его убежденным консерватором и даже реставратором, у него также больше связей, чем у Некрасова. Это привело к такой степени власти над партией и политической сферой, с которой мало кто может сравниться, не считая армии. С ним во главе Кадетов партия, как предполагается, займет более консервативную позицию, чем обычно, хотя вопрос о том, будет ли он полностью восстанавливать Царя, остаётся открытым."

RUS_The_New_Tactic: "Новая тактика"
RUS_The_New_Tactic_desc: "Чтобы привлечь на свою сторону консервативную политическую сферу, Некрасову приходится использовать новаторскую тактику. Некоторых слабых людей можно заставить подчиниться партийным боссам. Другим потребуется определенное количество рулевых операций и компромиссов. Других же победить будет практически невозможно, и с ними придется так или иначе разбираться. Все это настраивает Некрасова на тонкий политический танец, который он должен вести в своем узком окне на левой сцене. Если он сдвинется слишком далеко влево, партия расколется, если слишком далеко вправо - он потеряет власть. Политика - грязная игра, и Некрасову предстоит окунуться в грязь с головой."

RUS_Reach_Out_To_Peasantry: "Обрести поддержку крестьянства"
RUS_Reach_Out_To_Peasantry_desc: "Большинству крестьянства промыли мозги, внушив, что все, что левее центра, равносильно тотализму и предано анафеме для русского народа. Некрасов признает, что их настороженность к восходящим левым не совсем неоправданна: воспоминания о Гражданской войне ещё свежи в памяти многих россиян, но он докажет, что если он левый, то это не значит, что он синдикалист и тем более не большевик. С крестьянством на нашей стороне у нас будет мощная база избирателей, на которую мы сможем опереться, если ситуация осложнится."

RUS_Appease_The_Socialists: "Завоевать расположение рабочих"
RUS_Appease_The_Socialists_desc: "Рабочие в городе готовы принять идеалы Некрасова. Многие из них уже в той или иной степени левые, и их можно будет легко переманить на сторону Кадетов, а не ПСР или НСП. Опираясь на крестьянство, мы можем объединить рабочих в единое целое, продвигая партию вперёд в глазах среднего человека. С агитаторами на улицах мы сможем заглушить разногласия и усилить наше влияние на национальной арене."

RUS_National_Agrarian_Fund_kdp: "Национальный аграрный фонд"
RUS_National_Agrarian_Fund_kdp_desc: "На каждого кулака приходится сотня бедных крестьян, едва сводящих концы с концами. Мы должны помочь им, чтобы они не разорились и не были скуплены мегафермами. Фонд будет выдавать безвозмездные кредиты наиболее нуждающимся фермерам и кредиты с низкой процентной ставкой остальным фермерам, отвечающим определенным параметрам. Наш министр финансов предупредил о затратах, но мы знаем, что в долгосрочной перспективе это окупится. Должно окупиться."

RUS_Increase_Popular_Representation_In_Senate: "Расширить право голоса в Сенате"
RUS_Increase_Popular_Representation_In_Senate_desc: "Депутаты КДП предложили снять ограничения по голосованию на выборах в Сенат, предоставив возможность участвовать в выборах всем гражданам России в возрасте от 20 лет."

RUS_Remember_The_Progressives: "Чествовать либерал-прогрессивистов"
RUS_Remember_The_Progressives_desc: "Прогрессивисты - это небольшая группа либеральных сенаторов, которые были присоединены к нашей партии в начале её существования, но в итоге были переведены в её состав. Их электоральная история была ужасной, но их идеалы - либеральное общество, единое и свободное от вмешательства. Некрасов симпатизирует их видению, и хотя их давно уже нет в живых, их платформа будет откопана и переработана в нашу собственную. Факел либерализма будет продолжать ярко гореть в России."

RUS_Reform_The_Senate_kdp: "Реорганизовать президентские выборы"
RUS_Reform_The_Senate_kdp_desc: "Идея, предложенная совместно некоторыми депутатами ПСР и большинством депутатов КДП, заключается в том, чтобы президент избирался населением, а не Сенатом. Таким образом, Сенат потеряет право назначать того президента, которого захочет. Более того, теперь президент будет контролироваться правительством, что также лишит сенат права делать это."

RUS_Embrace_Federalism: "Принять федералистские принципы"
RUS_Embrace_Federalism_desc: "Россия - страна разнообразных народов и культур. Объединить их всех под одной властью - значит навлечь на себя катастрофу. Вместо этого мы создадим выровненную систему управления с большей автономией регионов. При ограниченном правительственном надзоре эти регионы смогут эффективнее управлять своими делами и держать народ в узде. Не говоря уже о том, что это защитит богатое культурное наследие наших различных культур."

RUS_Principle_Of_One_And_Indivisible: "Единая и Неделимая"
RUS_Principle_Of_One_And_Indivisible_desc: "Все люди Родины - русские. Калмыки, коми, сибиряки и карелы - лишь ярлыки, используемые для возбуждения необоснованного сопротивления. Мы будем укреплять наш исторический принцип, что русским народом будут управлять русские из России. Это может нарушить их культуру, а в некоторых случаях и религию, но любое сопротивление будет недолгим, потому что прибыль от нашего процветания дойдет до их карманов. Деньги способны растопить даже самое холодное сердце."

RUS_Decentralize_Power: "Предоставить полномочия местным органам власти"
RUS_Decentralize_Power_desc: "Россия - большая страна, и ей не хватает федерализации. Мы Федерация на бумаге - мы должны быть федерацией на деле. Мы должны создать местные парламенты в каждом регионе и расширить полномочия уже существующих, чтобы каждый голос был услышан."

RUS_Empower_The_Duma: "Укрепить Думу"
RUS_Empower_The_Duma_desc: "Дума - это народная палата. В ней заседают представители, избранные непосредственно народом. В последнее время она стала более либеральной, чем Сенат. Долгое время она играла вторую скрипку по отношению к Сенату, что позволяло правительству игнорировать волю народа, но не более! Мы укрепим Думу, чтобы она заняла своё законное место в правительстве, и заставим Сенат и тех, кто придет после нас, учитывать мнение народа в своих политических уравнениях. "

RUS_Talk_To_Senators: "Вести переговоры с сенаторами"
RUS_Talk_To_Senators_desc: "У Набокова обширные связи в Сенате. Мы должны заручиться его поддержкой и использовать своё влияние как дубину, чтобы укрепить наш всё ещё шаткий мандат. Десятилетия колес и сделок подготовили Набокова к этому дню, но левое крыло партии бунтует. Призвав на помощь левых, мы сможем подавить этот бунт в колыбели и пережить неизбежный вотум недоверия. Тогда мы сможем приступить к работе и исправить беспорядок, оставленный нашим предшественником."

RUS_Old_Deal: "Восстановить старые порядки"
RUS_Old_Deal_desc: "Олигархи уже давно имеют неформальное соглашение с правительством. Правительство не будет наступать им на пятки, если они будут работать с нами. Это соглашение было нарушено Керенским и его некомпетентностью, но если мы обратимся к нашим друзьям, то сможем восстановить его. Это не только принесет нам политическую выгоду, но и приведет к росту экономики. "

RUS_Connections_In_Senate: "Связи в Сенате"
RUS_Connections_In_Senate_desc: "Мы не только используем наши существующие связи в Сенате, но и должны расширить нашу сеть в этом органе. За последние годы многие люди стали известными. Эти новые люди политически уязвимы и слабы. Мы можем легко подчинить их и получить ещё большее влияние на самый важный законодательный орган России."

RUS_Control_Trade_Unions: "Контролировать профсоюзы"
RUS_Control_Trade_Unions_desc: "В обозримом будущем профсоюзы будут для нас недосягаемы. Они были основательно пропитаны левыми и ультраправыми, поэтому многие из них в лучшем случае враждебно относятся к нашему правительству. Однако на них в значительной степени влияют их местные профсоюзы. Многие из этих профсоюзов поддерживают синдикалистов и отравляют сознание наших граждан! Мы должны принять закон, дающий правительству право окончательного контроля над руководством крупнейших профсоюзов. Только тогда мы сможем быть уверены, что они не будут изливать революционную грязь в податливые сердца людей."

RUS_Russian_Liberalism: "Поборник русского либерализма"
RUS_Russian_Liberalism_desc: "Российский либерализм отличается от западного. На Западе говорят о сокращении правительства, сосредоточении на социальных проблемах и нежелательном подходе к большинству вещей. Здесь, в России, мы заметили ошибки в таком мышлении. Хотя у нас есть некоторые общие черты с нашими западными кузенами, российский либерализм отстаивает право государства защищать народ. У людей узкий взгляд на мир, мы же знаем, как все обстоит на самом деле. Мы будем принимать трудные решения, чтобы наши люди могли наслаждаться счастьем, свободой и миром, которые мы им подарили."

RUS_Full_Land_Privatization: "Полная приватизация земли"
RUS_Full_Land_Privatization_desc: "Единственный способ решить земельный вопрос - вернуть землю в частные руки, чтобы и крестьяне, и рабочие, и бизнесмены... каждый гражданин мог пользоваться преимуществами частной собственности."

RUS_Lower_The_Influence_Of_Local_Parliaments: "Уменьшить влияние местных парламентов"
RUS_Lower_The_Influence_Of_Local_Parliaments_desc: "Местные парламенты и вообще разделение нашей территории на части считается довольно глупым решением. Наша страна должна быть централизована, чтобы правительство и центральные власти имели всю полноту власти во всех российских селах и городах."

RUS_Capitalism_Will_Prosper_In_Russia: "Пропаганда капитализма"
RUS_Capitalism_Will_Prosper_In_Russia_desc: "Капитализм - это лучшая экономическая система, которую придумали люди. Именно поэтому большая часть мира следует ему. Синдикалистская экономика томится в стагнации, в то время как мы будем способствовать естественному росту нашей экономики в тот джаггернаут, которым она должна стать. Благодаря целевым инвестициям и ослаблению регулирования мы высвободим природный капитал нашего государства и будем наблюдать, как он катапультирует Россию к процветанию."

RUS_Empower_The_President_kdp: "Усилить президентскую власть"
RUS_Empower_The_President_kdp_desc: "Идея заключается в том, чтобы превратить Россию в президентскую республику с сильной исполнительной властью, которая будет избираться всеми гражданами России. Иными словами, президент теперь будет независим от парламента, а премьер-министра он будет назначать, разумеется, с согласия Думы. Если законопроект будет принят, то состоятся внеочередные президентские выборы."

RUS_Reform_The_Judicial_System: "Реформа судебной системы"
RUS_Reform_The_Judicial_System_desc: "Судебная система - это предвзятая и несовершенная система. Она была собрана в один момент и построена сама на себя, не имея ни юридического, ни даже логического смысла. Для её исправления мы наняли совет из самых выдающихся юристов страны, чтобы разобраться во всех разнообразных и порой противоречивых правовых решениях и привнести немного логики в область, которая отчаянно в ней нуждается."

RUS_ec_liberal: "Новая эра процветания"
RUS_ec_liberal_desc: "С нашей победой на выборах может начаться новая эра. Эра процветания, свободного рынка, глобальной торговли и счастья для россиян. "

RUS_ec_liberal_conserv: "Поощрение частной собственности"
RUS_ec_liberal_conserv_desc: "Государственное управление ведет только к катастрофе, а частная собственность просто полезна для бизнеса. Мы должны поощрять её и начать приватизацию государственной собственности."

RUS_ec_liberal4: "Финансировать проекты частного сектора"
RUS_ec_liberal4_desc: "Чтобы стимулировать инвесторов к реализации различных проектов, мы должны помочь им и выделить часть средств частному сектору."

RUS_ec_liberal5: "Привлечь иностранные инвестиции"
RUS_ec_liberal5_desc: "Мы не можем надеяться, что наша экономика будет держаться только на отечественных предпринимателях. Необходимо привлекать иностранных инвесторов."

RUS_Tax_Reform: "Пересмотр налогового кодекса"
RUS_Tax_Reform_desc: "Как и закон, наш налоговый кодекс нуждается в реформе. Он не только выжимает из карманов людей много денег, но и содержит так много налоговых льгот и положений, что мало кто может разобраться в них самостоятельно, и люди обращаются к бурно развивающейся индустрии налоговых юристов, которые занимаются налогами людей за них. Мало того, он меняется каждый год, иногда радикально. Мы должны взять под контроль наш громоздкий налоговый кодекс и превратить его в эффективную, но справедливую систему, которую все хотели бы видеть."

RUS_lib_tax: "Либеральный подход к налогообложению"
RUS_lib_tax_desc: "Внедрение прогрессивной системы налогообложения было бы неразумным, мы должны придерживаться либерального подхода."

RUS_prog_tax: "Внедрение прогрессивного налогообложения"
RUS_prog_tax_desc: "Чтобы помочь справиться с неравенством в нашей стране, следует внедрить прогрессивную систему налогообложения"

RUS_sup_buss: "Поддержка малого бизнеса"
RUS_sup_buss_desc: "Средний класс и его малые предприятия - настоящие столпы общества и экономики. Они держат на своих плечах всю нашу нацию, как титан Атлас держит весь мир. Мы должны поддерживать малый бизнес, чтобы средний класс становился больше."

RUS_fiscal_reform: "Фискальная реструктуризация"
RUS_fiscal_reform_desc: "Каждый год наш бюджет тратится на раздутые учреждения, такие как полиция и армия. Вместо этого мы должны направить наши расходы на все виды бизнеса, которые создаются по всей стране. "

RUS_Antimonopoly_Commission: "Антимонопольная комиссия"
RUS_Antimonopoly_Commission_desc: "Олигархи имеют неоправданное влияние. Они контролируют огромные вотчины в нашей экономике и быстро пресекают любые инновации и конкуренцию. Неконкурентоспособная экономика - это провальная экономика. Для борьбы с этими гигантами промышленности мы создадим специальную Комиссию по монополиям, единственная задача которой - использовать российский правовой аппарат против этих компаний, чтобы развалить их и вдохнуть немного жизни в нашу порой застоявшуюся экономическую сферу."

RUS_liberal_russia: "Либеральное будущее России"
RUS_liberal_russia_desc: "В России снова утро. Сегодня больше мужчин и женщин начнут своё дело, чем когда-либо в истории нашей страны. Благодаря нашим реформам люди наконец-то смогут купить себе жилье, соответствующее их положению. Они могут с уверенностью смотреть в будущее."
RUS_liberal_russia_tooltip: "Вы получите идею Либеральной России с модификаторами, основанными на вашем выборе в течение первого срока КДП"

RUS_Second_Term_Of_KDP: "Второй срок КДП"
RUS_Second_Term_Of_KDP_desc: "Наши успехи говорят сами за себя. Люди увидели, что мы можем сделать, опираясь на их доверие, и остались довольны результатом. Мы постараемся сохранить их доверие и на следующий срок, продвигая нашу программу ещё активнее, чем раньше."

RUS_Progressive_Bloc: "Прогрессивный блок"
RUS_Progressive_Bloc_desc: "Наш поворот влево почти завершён. Кадеты стали прибежищем для прогрессивистов со всего политического спектра. Как поборники этого нового прогрессивного течения мы также привлекли к себе прочную базу надежных молодых избирателей из среднего и высшего класса. Мы дали им большие обещания и не можем остановиться. Прогресс никого не ждет. Он придет, с нами и без нас."

RUS_Presidents_Mainstay: "Главная опора президента"
RUS_Presidents_Mainstay_desc: "Президент - это высшая должность в стране. Кадеты доказали, что это действительно так. Мы будем работать над укреплением этого поста по американскому образцу. С сильной исполнительной властью мы сможем отбиваться от любых попыток радикализации под влиянием переменчивых чувств народа, одновременно безболезненно проводя нашу программу через правительственную машину. Некоторые опасаются, что мы вернёмся к временам Керенского с его мелкой президентской диктатурой, но мы не вернёмся, мы не можем, если хотим продолжать называть себя Кадетами."

RUS_Tsars_Mainstay: "Царская опора"
RUS_Tsars_Mainstay_desc: "Царь вверил нам своё доверие. Этого следовало ожидать, в конце концов, мы его восстановили. Тем не менее, хотя официально он аполитичен, он был очень дружелюбен к Кадетам. На новом сроке мы будем работать над тем, чтобы сохранить эту дружбу и обезопасить нашу власть."

RUS_Concessions_To_Peasants: "Льготы крестьянам"
RUS_Concessions_To_Peasants_desc: "Крестьянство - самый многочисленный класс в России. Мы должны пойти им навстречу, если хотим действительно управлять Россией, а не только городами. Мы облегчим их нелегкую жизнь налоговыми льготами, новыми программами поддержки и просветительскими программами. Это поможет привлечь их на свою сторону и, что ещё важнее, удержать."

RUS_Concessions_To_Workers: "Уступки рабочим"
RUS_Concessions_To_Workers_desc: "Растущему рабочему классу суждено стать основным классом в России, как и в большинстве других стран. По мере индустриализации России этот класс будет расти в силе и влиянии. Если мы начнем работать с ними сейчас, то сможем опередить другие партии в России и обеспечить себе господство в настоящем и будущем."

RUS_A_Russian_Farmer: "Русский фермер"
RUS_A_Russian_Farmer_desc: "Русский фермер - скромный человек, стремящийся лишь к тому, чтобы вырастить достаточно еды, чтобы прокормить свою семью, а затем продать достаточно, чтобы купить семена для следующего урожая. Эта скромная трудовая этика достойна восхищения и пропаганды. Мы развернём пропагандистскую кампанию, прославляющую это видение нашей самой густонаселенной профессии. Некоторые обвиняют нас в том, что мы выдумали идеального человека, но мы знаем правду, а скоро и все остальные узнают."

RUS_A_New_Russian_Worker: "Русский рабочий"
RUS_A_New_Russian_Worker_desc: "Российский рабочий - это человек, который каждый день усердно трудится не только на благо государства, но и на благо своей семьи. Он делает это без жалоб, зная, что в конце дня его труд будет вознагражден справедливой зарплатой и честными ценами. Таков созданный нами идеал русского человека."

RUS_A_Fair_Salary: "Справедливая зарплата"
RUS_A_Fair_Salary_desc: "В то время как рабочий вкалывает за гроши, его комфортабельный босс бездельничает и ежедневно зарабатывает в несколько раз больше годового дохода рабочего. В определенной степени этого и следовало ожидать, ведь босс вкалывал годами, а то и десятилетиями, чтобы достичь своего положения. Лишить его заработанного комфорта было бы синдикализмом. Однако оставлять русского рабочего на произвол судьбы - бессовестно. Мы установим, что зарплата рабочего будет составлять определенный процент от зарплаты его босса с учётом инфляции. Это не только даст многим трудолюбивым россиянам заслуженную прибавку к зарплате, но и не разозлит капиталистов нашей страны, не обесценивая произвольно установленную прибавку естественной инфляцией."

RUS_Agricultural_Adjustment_Act: "Проект регулирования сельского хозяйства"
RUS_Agricultural_Adjustment_Act_desc: "Закон о регулировании сельского хозяйства следует за нашими предыдущими реформами в этой области. Он направлен на субсидирование фермеров с целью механизации сельскохозяйственного сектора и радикального повышения урожайности и прибыли."

RUS_Let_The_Trade_Unions_Decide: "Пусть решают профсоюзы"
RUS_Let_The_Trade_Unions_Decide_desc: "Мы должны позволить профсоюзам решать, как управлять их рабочим местом. Конечно, последнее слово останется за начальством, мы же не синдикалисты, в конце концов, но с помощью профсоюзов начальство может создать более эгалитарное рабочее место, где все работники будут чувствовать себя защищенными и мотивированными работать, а не просто вынужденными обществом."

RUS_The_Republican_Democratic_Party: "Радикальная демократическая партия"
RUS_The_Republican_Democratic_Party_desc: "Поворот «Кадетов» влево завершён. Правые более или менее оставили нас на произвол судьбы и неизбежной маргинализации. Таким образом, у нас осталась партия, состоящая в основном из левых центристов. Мы будем выступать за либеральное и эгалитарное общество, выгодное всем классам. Объединённые в гармонии, люди поднимутся на борьбу и примут любой вызов, чтобы защитить государство."

RUS_Reasonable_Concessions: "Разумные уступки"
RUS_Reasonable_Concessions_desc: "Если дать слишком много, это приведет к новым требованиям. Мы пойдем им навстречу и дадим им часть того, что они хотят. Хотя это и разозлит некоторых людей как в правительстве, так и за его пределами, это удовлетворит достаточно людей, чтобы мы могли спокойно игнорировать их протесты. "

RUS_Strong_Executive: "Сильная исполнительная власть"
RUS_Strong_Executive_desc: "Исполнительная власть - это то, где сосредоточена сила. Это самый обращенный наружу офис, где собирается и обрабатывается вся правительственная информация. Это означает, что исполнительная власть, кем бы она ни была, знает о происходящем больше, чем любая другая область правительства. С помощью ряда законопроектов мы сделаем так, чтобы человек, который знает больше всех, имел право действовать в соответствии со своими знаниями, при этом неосведомленные люди под его началом практически не будут его проверять."

RUS_Protect_Originality_Of_Cultures: "Защита самобытности культур"
RUS_Protect_Originality_Of_Cultures_desc: "Мы будем уважать наши меньшинства и противостоять их русификации. Хотя территориальных автономий слишком много, мы можем обеспечить им возможность преподавать свой язык и развивать свою культуру."

RUS_The_New_Progressive_Party: "Новая прогрессивная партия"
RUS_The_New_Progressive_Party_desc: "То, что мы когда-то поглощали, теперь поглощает нас. Прогрессивисты внутри нашей партии сумели централизовать партию и сформировать её по своему образцу. Это оттолкнуло левых и правых, но у нас достаточно народной поддержки, чтобы больше не нуждаться в них. Вместо этого мы будем прокладывать новый путь вперёд, не подчиняясь требованиям левых или правых, а учитывая потребности нашего народа, народа-центриста."

RUS_Government_Of_Peoples_Trust: "Правительство народного доверия"
RUS_Government_Of_Peoples_Trust_desc: "Хаос, предшествовавший нашему правлению, подорвал доверие многих рядовых граждан к правительству. Зачем привязываться к партии, которая может править всего несколько месяцев? Однако мир и процветание нашего правления покорили многих циников, и мы установили подлинное доверие с нашим народом. Они верят, что мы будем работать в их интересах, а мы верим, что они будут поддерживать нас в обозримом будущем. В эпоху политического цинизма и целесообразности Россия приняла новый Общественный договор и будет процветать благодаря этому."

RUS_The_Liberal_Democratic_Party: "Либерально-демократическая партия"
RUS_The_Liberal_Democratic_Party_desc: "Правое крыло Кадетов захватило контроль над партией. Это оттолкнуло левых и вывело из равновесия центр, но мы и без них одержали победу. Народ поет нам дифирамбы на улицах. Наша ЛДП будет бороться за народ, за Россию и за Царя."

RUS_Bastion_Of_Liberalism: "Бастион либерализма"
RUS_Bastion_Of_Liberalism_desc: "После смерти Керенского многие считали, что русский либерализм умер вместе с ним. Мы доказали, что они ошибались. Народ работает под началом либеральных начальников, в либеральных профсоюзах, при либеральном правительстве. Левые и правые нас критикуют, но наши результаты говорят сами за себя. Мы достигли настоящего процветания, и теперь долг России - распространять процветание по всему миру, подавая пример."


### Monarchist ###
RUS_Towards_Greatest_Aim: "Путь к величию"
RUS_Towards_Greatest_Aim_desc: "До революции Россия знала величие. От Польши до Владивостока развевался русский флаг, и вся Европа боялась нашей мощи. Однако после предательства 1917 года Святая Русь была разорена узурпаторами и предателями. Теперь, когда мы у власти, видно, что народ опомнился. Они устали от анархии и разврата грязного «республиканизма». Мы должны упорно и быстро работать, чтобы вернуть России величие, и если Господь будет благосклонен, в Петрограде снова будет восседать Романов!"

RUS_Monarchist_Propaganda: "Пропаганда монархизма"
RUS_Monarchist_Propaganda_desc: "Хотя у нас есть база поддержки среди правых, это всё ещё фринджерская группа. Мы развернём масштабную мультимедийную пропагандистскую кампанию, напоминая людям о славе, которую украли у них предатели. Мы напомним им о нашей триумфальной победе над Наполеоном, о величии Екатерины, о Петре и его великолепии. С историей на нашей стороне мало кто сможет надеяться остановить нас."

RUS_Blame_Kerensky: "Виноват Керенский!"
RUS_Blame_Kerensky_desc: "Этот ублюдок Керенский, надеюсь, сгниет в 9-м круге ада! Его будут вечно грызть вместе с такими известными предателями, как Брут и Иуда. Именно его неудачи привели Россию к гибели, именно его неудачи привели к падению Царя! Мы разоблачим его окончательные провалы и подлое предательство; они сплотятся за своего законного государя и свергнут Республику, которая стремится отправить их всех в ад, как Керенского."

RUS_Lobby_Republican_Senators: "Лоббировать сенаторов-республиканцев"
RUS_Lobby_Republican_Senators_desc: "Есть много сенаторов-республиканцев, которые откровенно устали от Республики. Хаос Керенского и нависшая угроза Гражданской войны с Приамуром сделали из многих старых убежденных республиканцев циников. Они просто хотят порядка, какую бы форму этот порядок ни принимал. С помощью пустых обещаний и щедрых взяток мы сможем привлечь на свою сторону многих некогда стойких республиканцев."

RUS_Convince_Republican_Officers: "Убедить республиканских офицеров"
RUS_Convince_Republican_Officers_desc: "Русская армия - бастион консерватизма, что вполне ожидаемо, поскольку она состоит из офицеров правого крыла, победивших большевиков. Хотя многие из них в той или иной степени являются монархистами, среди них также много республиканцев разных убеждений. Злоупотребляя чинами и разбрасываясь деньгами, мы сможем привлечь на свою сторону самых важных из них, а остальные станут в строй после свершившегося факта."

RUS_Glorious_Restoration: "Славная реставрация"
RUS_Glorious_Restoration_desc: "Наконец-то ошибки 1917 года были исправлены, на российский престол возвращается славный монарх, что, несомненно, означает возвращение к доминированию и влиянию России."

RUS_Referendum_Fails: "Провал референдума"
RUS_Referendum_Fails_desc: "Референдум о реставрации монархии провалился! Это ставит наш режим в сложное положение, и никто не знает, что будет дальше."

RUS_Tsar_Kirill: "Царь Кирилл I"
RUS_Tsar_Kirill_desc: "Великий князь Кирилл Владимирович является законным наследником казненного Царя Николая II. Поскольку семья Николая II была казнена, а его младшие братья также умерли или явно отказались от престола, корона перешла к сыну дяди Николая II Владимира, Кириллу. В хаотические дни после революции он скрывался в Финляндии и Германии, но теперь вернулся в Россию, рассчитывая получить трон, принадлежащий ему по праву. Кто мы такие, чтобы отказывать ему в этом?"

RUS_Tsar_Vladimir: "Царь Владимир III"
RUS_Tsar_Vladimir_desc: "После смерти Кирилла его сын был избран истинным царем всея Руси. Как единственному сыну истинного наследника, выпавшая ему корона не вызывает сомнений, а кроме того, он молодой человек с почти безграничной энергией. Он извлек уроки из ошибок прошлого своей семьи и готов привести империю в современную эпоху с новым царем для нового века."

RUS_Tsar_Dmitri: "Царь Дмитрий III"
RUS_Tsar_Dmitri_desc: "Дмитрий Павлович был политическим оперативником в Республике с момента её основания. Хотя он изображал из себя сторонника Республики, все, кто был хоть немного знаком со столицей, знали его как одного из руководителей монархического движения. Конечно, он поддерживал это начинание, ожидая, что его сделают царем. Его претензии слабее, чем у других, но его знание современного политического ландшафта России не имеет себе равных среди других кандидатов. Став царем, он сможет использовать имеющиеся у него политические связи для укрепления государства и обеспечения царского режима в обозримом будущем."

RUS_Tsar_Pavel: "Царь Павел II"
RUS_Tsar_Pavel_desc: "Смерть Дмитрия оставила его сына в качестве естественного наследника. Поскольку связи его отца с его смертью пошатнулись, остаётся только гадать, насколько хорошо этот ребенок будет править и будет ли править вообще. Уже сейчас стервятники кружат над его регентским советом, и опасность того, что Царь Павел никогда не станет править самостоятельно, очень велика. Однако величайшие правители преодолевают большие трудности, так что если он преодолеет эти опасности, кто скажет, что он не Пётр Великий, пришедший снова."

RUS_Tsarina_Anastasia: "Царица Анастасия"
RUS_Tsarina_Anastasia_desc: "Перед нами предстала Анастасия Романова! Она появилась в Москве, утверждая, что её увезли сострадательные большевики после того, как она симулировала свою смерть. К её заявлению все отнеслись с подозрением, включая правительство, которое после небольшого раскопа выяснило, что она не более чем обычная полячка по имени Анна Андерсон. Это открытие лишило её поддержки практически всех слоев населения страны. Народ отвергает её как обычную шарлатанку. Романовы осуждают её за то, что она украла личность убитого ребенка. Правительство уже начало поиски другого претендента. Однако из Регентского совета поступают тревожные новости. Теневые влиятельные лица в правительстве потянули за ниточки, и теперь Совет решил, вопреки желанию буквально всех, включая их самих, утвердить подозрительную самозванку в качестве царицы. Это вызвало бурю во всем государстве, поскольку народ и правительство отказываются слушать явную мошенницу, находящуяся не в своей тарелке. Но в конце концов они должны подчиниться, если Россия хочет выжить в грядущих испытаниях."

RUS_Tsar_Boris: "Царь Борис I"
RUS_Tsar_Boris_desc: "Законный претендент Кирилл отказался от престола, желая оставаться в стороне от токсичного мира российской политики. Это означает, что корона перейдёт к его брату Борису, который в настоящее время проживает на Кавказе, но уже некоторое время находится в контакте с нашим правительством и согласился занять трон. Хотя его кандидатура не является наиболее предпочтительной, а отсутствие сыновей беспокоит тех, кто достаточно дальновиден, его притязания сильны, и правительство ждет его уже сейчас."

RUS_Tsar_Roman: "Царь Роман I"
RUS_Tsar_Roman_desc: "Роман Романов - внук троюродного дяди Николая II, начальника штаба армии Николая Николаевича. Его притязания на трон весьма непрочны, а главной опорой является тот факт, что он - Романов. Однако он достаточно далек от признанной некомпетентности крови Николая II, чтобы быть чистым листом, не запятнанным никакими пятнами истории. С его приездом в Москву Россия готовится к новому и многообещающему будущему."

RUS_Tsar_Vsevolod: "Царь Всеволод I"
RUS_Tsar_Vsevolod_desc: "Князь Всеволод - один из самых неординарных кандидатов на правление. Дальний кузен и крестник Николая II, он провел большую часть своей жизни за пределами России. Он поддерживает связи с балканскими славянами и может выступить в роли панславистского моста, если возникнет такая необходимость. В условиях, когда другие варианты вычеркиваются один за другим, этот самый радикальный вариант быстро становится самым разумным из всех, что у нас остались. С другой стороны, его почти полная оторванность от Николая II дает ему определенную степень свободы, не обремененную грузом истории."

RUS_Tsar_Andrei: "Царь Андрей I"
RUS_Tsar_Andrei_desc: "Андрей Романов, старший племянник Николая II, был выбран руководителем России. Его близость к Николаю дает ему большую долю легитимности, в то время как его удаленность освобождает его от того багажа, который накопился у основной линии после столетий правления. Его избрание - идеальный компромисс для пуристов, желающих, чтобы новый Царь был как можно ближе к Николаю, и реформаторов, которые хотят, чтобы в столице правила новая ветвь власти. "

RUS_Tsar_Mikhail: "Царь Михаил II"
RUS_Tsar_Mikhail_desc: "Племянник Николая II, Георгий Михайлович, был выбран в качестве руководителя России. Как ближайший родственник Николая, его выбор вполне закономерен. У него были некоторые сомнения, но в результате напряженных переговоров мы добились того, что он принял корону. Теперь ему остаётся только прибыть в столицу, чтобы принять её и повести Россию в её следующую золотую эру."

RUS_Tsar_Pyotr: "Царь Пётр IV"
RUS_Tsar_Pyotr_desc: "Пётр Врангель - не Романов, он прибалтийский немец. В любое другое время этого было бы достаточно, чтобы дисквалифицировать его. Однако времена изменились. Врангель доказал свою любовь к России во время Гражданской войны. С тех пор он остаётся верным сторонником нации, а не того, кто её возглавляет. Именно этот человек, отдавший десятилетия своей жизни служению России, должен возглавить её."

RUS_Tsar_Nicholas: "Восхождение Николая"
RUS_Tsar_Nicholas_desc: "Плюнув в лицо судьбе и красным, пытавшимся расправиться с ним и его семьей, единственный, истинный Царь Николай II из дома Романовых вернулся к нам и теперь готов занять трон, украденный у него много десятилетий назад. Да здравствует Россия, да здравствуют истинные Романовы!"

RUS_Tsar_Prussian_Constitutionalism: "Прусский конституционализм"
RUS_Tsar_Prussian_Constitutionalism_desc: "Система управления, существующая в Германской империи, идеально подходит для нас. Мы должны подражать прусскому конституционализму и на его основе создать форму русского конституционализма."

RUS_A_Symbol_Of_Russian_Might: "Символ русского могущества"
RUS_A_Symbol_Of_Russian_Might_desc: "Царь - богоизбранный монарх нации. Однако он не может быть везде и сразу. Поэтому мы сохраним некоторые ограниченные республиканские институты, такие как Дума и Сенат, чтобы помочь руководить теми сферами государства, на которые Царь не может обратить внимание. Мало того, народ до сих пор не избавился от любви к республике. Возврат к естественному положению вещей, когда Царь правит беспрекословно, как и было задумано Богом, приведет лишь к новой революции."

RUS_Tsar_Imperial_Benevolence: "Императорская благосклонность"
RUS_Tsar_Imperial_Benevolence_desc: "Представление о царе как о страшном тиране ушло в прошлое. Наш Царь любим и благосклонен, как суровый, но любящий отец, который заботится обо всех нас."

RUS_Adjust_Constitution_For_Tsar: "Конституция Царя"
RUS_Adjust_Constitution_For_Tsar_desc: "Царь знает, что лучше для его народа. Через него течет государство, и через него государство будет преуспевать. По его приказу мы начали вносить ряд изменений в Конституцию. По большому счету эти изменения незначительны, но в совокупности они позволяют Царю получить больше власти над своим правительством. Наши критики упрекают нас в том, что мы повторяем прошлое. Что ж, посмотрим, насколько громко они смогут кричать, пока будут отмораживать себе яйца в Сибири."

RUS_A_Clear_Line_Of_Succession: "Чёткая линия преемственности"
RUS_A_Clear_Line_Of_Succession_desc: "Чтобы не допустить повторения кризиса престолонаследия, необходимо разработать четкую линию преемственности, чтобы в случае чего у Царя был подготовленный наследник."

RUS_Fate_Of_Republican_Parties: "Судьба республиканских партий"
RUS_Fate_Of_Republican_Parties_desc: "Различные республиканские группировки в России выступили против нашего возвращения к власти, и теперь нам предстоит решить, разрешить ли им действовать под нашим правлением."

RUS_Third_Rome: "Третий Рим"
RUS_Third_Rome_desc: "После падения Восточного Рима мы стали истинными преемниками Рима. Мы поддерживаем все традиции, которые сделали Римскую империю великой. Мы - Третий Рим!"

RUS_Long_Live_Tsar: "Да здравствует Империя!"
RUS_Long_Live_Tsar_desc: "Мы вернули Империи славу и величие. Во всех столицах мира люди знают о нашей силе и могуществе. С царем, ведущим нас вперёд, не может быть никаких сомнений: мы вернулись, и мир узнает о нашем могуществе."

RUS_Tsar_Neo_Slavism: "Неославизм"
RUS_Tsar_Neo_Slavism_desc: "Каждый славянин, где бы он ни жил, - брат народа России. Если им несправедливо управляют, Россия вправе, нет, обязана, освободить его и включить его народ в состав Империи."

RUS_True_Heirs_Of_Tsargrad: "Истинные наследники Царьграда"
RUS_True_Heirs_Of_Tsargrad_desc: "Царьград, известный на Западе как Константинополь, а на Востоке как Стамбул, не принадлежит ни тем, ни другим. Он является высшей резиденцией нашей Святейшей Церкви, и последние угли Рима с каждым днём становятся все холоднее. Как Третий Рим мы должны захватить этот великий город и сохранить огонь древних Цезарей и Августов любыми средствами. Тот факт, что это обеспечит нам выход к Средиземноморью, - просто бонус."

RUS_Reclaim_Jerusalem: "Отвоевать Иерусалим"
RUS_Reclaim_Jerusalem_desc: "Иерусалим, пожалуй, самый святой город в христианстве после самого Рима. Именно здесь Иисус основал нашу веру, и здесь находится множество святых мест. Как защитники христиан в Османской империи мы должны контролировать этот самый святой город. Запад пытался захватить город и потерпел неудачу шесть раз. Однако у нас нет их слабостей."

### Conservative ###

RUS_oktyabristy: "Триумф ВНС"
RUS_oktyabristy_desc: "ВНС победила на недавних выборах! Наша правая партия «Большая палатка» наконец-то набрала достаточно голосов, чтобы баллотироваться от своего имени. Керенский относился к нам с симпатией, но он явно использовал нас для укрепления своей собственной независимой базы власти. Теперь, когда у руля стоят наши собственные лидеры, мы будем создавать новую Россию по своему образу и подобию. Однако раскол в партии оставляет сомнения в том, что мы продержимся достаточно долго, чтобы выковать новую Россию, и в какой форме это новое государство будет существовать."

RUS_Towards_Etatism: "На пути к этатизму"
RUS_Towards_Etatism_desc: "Чтобы Россия была сильной, мы должны крепко держать в руках нашу экономику. Мы примем ряд указов и законов о национализации всех природных ресурсов и основных отраслей промышленности. Под бдительным оком правительства и под руководством наших тщательно отобранных менеджеров эти отрасли будут процветать, а Россия получит от них максимум возможного. Некоторые называют это социализмом, мы же называем это хорошим бизнесом."

RUS_Monarchist_Coalition: "Монархическая коалиция"
RUS_Monarchist_Coalition_desc: "Монархические симпатии Шульгина очевидны для всех. Поэтому вполне понятно, что мы вступаем в союз с нашими естественными друзьями и добиваемся восстановления Царя, пусть и с конституционными ограничениями. Мы вкусили горькую пилюлю безудержного правления деспота до и после революции. Возвращение к прежним авторитарным временам означало бы катастрофу и хаос, подобный тому, из которого мы выбрались. Некоторые из наших новых друзей будут не в восторге от ограничений, но когда они впервые в своей политической карьере почувствуют вкус власти, они придут в себя."

RUS_Republican_Coalition: "Республиканская коалиция"
RUS_Republican_Coalition_desc: "Царь мертв, как и его движение. Монархисты были сильны на предыдущих выборах, но со времен своего пика постепенно стагнируют и сокращаются в последних опросах. Поэтому мы должны принять реальность, что Республика останется. Мы будем опираться на правых республиканцев, чтобы укрепить нашу поддержку в Думе. Эти люди отвернулись от монархии, но у них есть интересные идеи по реформированию Республики. Идеи, которые разделяют и многие представители высшего эшелона власти."

RUS_Aristocrats_Triumphant: "Аристократы торжествуют"
RUS_Aristocrats_Triumphant_desc: "Остатки аристократии захватили контроль над партией и, как следствие, над самим государством. Все они, безусловно, правые и имеют большую базу поддержки среди того же крыла партии, но их мышление прочно укоренено в прошлом и направляет Россию через трудности, возвращаясь к старым традициям. Это может включать или не включать полную Реставрацию, но даже если они не восстановят Царя полностью, у них все равно будет много возможностей для управления государственным кораблем."

RUS_Oligarchs_Triumphant: "Олигархическое господство"
RUS_Oligarchs_Triumphant_desc: "Деньги побеждают все, и, похоже, они победили и государство. В то время как главы партии заявляют о своей независимости от финансовых спонсоров, любому человеку ясно, что капиталисты, прибравшие к рукам большую часть экономики, взяли под контроль и партию. Они знают, что сделали нас, и мы знаем, что они могут сделать нас так же легко. Без сомнения, они попытаются использовать правительство, чтобы увеличить собственное богатство до и без того абсурдных высот. Свободная торговля, ослабление регулирования, массовая приватизация - все для них на столе, лишь бы это приносило быструю прибыль."

RUS_Fight_Republican_Sentiments: "Борьба с республиканизмом"
RUS_Fight_Republican_Sentiments_desc: "Чтобы заложить основу для возвращения Царя, мы начнем пиар-наступление на Республику. Мы напомним людям о её неудачах, о присущем демократии расколе и о том, как легко демагоги и тираны могут захватить государство. Мы напомним им о стабильности, принесенной Царями, о золотых веках прошлого и пообещаем им мир в будущем. Выполним ли мы эти обещания - вопрос спорный, к тому времени, как Царь окажется на троне, у республиканцев не будет шанса дать отпор. "

RUS_Minority_Question: "Ликвидация сепаратизма"
RUS_Minority_Question_desc: "Россия - страна меньшинств. У нас есть азиаты, индусы, буддисты, исламисты, евреи и многие другие. Все эти люди утверждают, что страдают от нашего правления. Они не знают, о чем говорят, но их заблуждения приводят к насилию. Многие районы охвачены заблуждениями «движений за независимость», которые стремятся только насиловать, убивать и грабить. Если мы хотим стабильности, мы должны подавить этих непокорных варваров и цивилизовать их, как мы это сделали в Сибири, - штыком, если придется."

RUS_Revive_Blackhundredists: "Возрождение черносотенцев"
RUS_Revive_Blackhundredists_desc: "Черносотенцы были группой монархистов, которые стремились защитить монарха и его власть от любых посягательств. Их цели были достойны восхищения, а методы, хотя иногда и экстремальные, были эффективны. Предложения возродить эту организацию в качестве полуофициальной правительственной структуры выдвигались с тех пор, как мы пришли к власти. Теперь, когда у нас есть прочная основа для работы, эти предложения перекочевали из чертежной комнаты в редакционный стол. Мы должны возродить это движение, если хотим восстановить Царя и использовать его как оружие, чтобы уничтожить наших противников и развалить эту гниющую республику вокруг нас."

RUS_Orthodox_Church_Influence: "Отстаивать православную мораль"
RUS_Orthodox_Church_Influence_desc: "Республика позволила вырождению развратить русский народ. Гомосексуальность, наркомания, алкоголизм и порнография пронизывают землю, как воздух, которым мы дышим. Это отвратительно. Деградирующая нация - это слабая нация, поэтому мы должны привести народ в порядок. Мы начнем легальное наступление на различные пороки общества и спасем душу нации. Когда народ снова будет следовать воле Божьей, он благословит нас процветанием и миром."

RUS_Private_Property: "Укрепить частную собственность"
RUS_Private_Property_desc: "Наша ранняя национализация ключевых отраслей промышленности обеспокоила некоторых людей тем, что мы просто криптосиндикалисты. Сегодня мы развеем эти сомнения. Мы примем закон, запрещающий дальнейшую национализацию, за исключением случаев крайнего кризиса. Это защитит с трудом заработанные нашими людьми средства и уничтожит левых, сделав невозможной одну из их главных целей - кражу всей частной собственности."

RUS_Stolypin: "Возродить столыпинскую концепцию"
RUS_Stolypin_desc: "Великая столыпинская реформа помогла сделать первые шаги к превращению в индустриального гегемона. Проклятые социалисты все испортили, и теперь мы должны все вернуть вспять."

RUS_Support_Small_Business_vns: "Поддержка малого бизнеса"
RUS_Support_Small_Business_vns_desc: "Малый бизнес - основа нашей нации. Малые предприятия, которыми усеяна наша страна, достойны поддержки. Они являются двигателями производства и инноваций и обеспечивают рост нашей экономики. Чёрный Понедельник больно ударил по ним, и мы должны защитить их от хищных монополий, которые хотят их раздавить. Денежные вливания и строгие государственные гарантии помогут им сохранить свою независимость и сделать нашу экономику величайшей на Земле."

RUS_Bet_On_Large_Industrialists: "Инвестиции в промышленных гигантов"
RUS_Bet_On_Large_Industrialists_desc: "Крупная промышленность - основа нашей нации. Именно они модернизировали нашу экономику. Они создают большую часть нашего экспорта и используют большую часть нашего импорта. Благодаря упорному труду и борьбе они сделали что-то из ничего и позволили всей нации воспользоваться их успехом. Мы позволим им расширяться и укрепим их денежные резервы, которые были разрушены недавней депрессией. Кроме того, если они потерпят неудачу, то могут унести с собой всю нашу современную экономику."

RUS_Trade_Unions_Without_Socialists: "Контроль над профсоюзами"
RUS_Trade_Unions_Without_Socialists_desc: "Профсоюзы могут быть местом сбора подстрекательских групп, но при тщательном надзоре они могут стать инструментом, позволяющим уберечь наших рабочих от влияния неблагонадежных групп и в то же время дать рабочим почувствовать, что их голос услышан."

RUS_Ban_Trade_Unions: "Запретить профсоюзы"
RUS_Ban_Trade_Unions_desc: "Профсоюзы всегда были притоном предателей и террористов. Чтобы обеспечить безопасность и процветание простых рабочих, мы обязаны защитить их от этих подстрекательских элементов."

RUS_Lessons_Of_Democracy: "Уроки демократии"
RUS_Lessons_Of_Democracy_desc: "Русские не знали, что такое настоящая демократия. Они видели только междоусобицы и мелкое соперничество, которые меняли правительства, как ночь сменяет день. Однако теперь мы научили русский народ, как выглядит настоящая, действующая демократия. Кому-то может не нравиться то, что мы сделали с народом, но результаты говорят сами за себя."

RUS_New_Russian_Conservatism: "Русский консерватизм"
RUS_New_Russian_Conservatism_desc: "Мы - щит, защищающий души людей. В то время как левые стремятся к равенству ради равенства, мы хотим, чтобы люди зарабатывали то, что они заслуживают. Мы заставляем людей работать ради процветания, которое другие просто подарили бы им. Люди приняли эту трудолюбивую этику и удвоили свои усилия не только для себя, но и для нации."

RUS_Ban_Socialists_vns: "Ликвидация социалистических партий"
RUS_Ban_Socialists_vns_desc: "Уход любого из этих паразитов был бы фатальным. Всего одна оплошность, и они могут снова ввергнуть страну в Гражданскую войну. Это была первая ошибка Керенского, что он не раздавил их всех в конце Гражданской войны. С законодательной властью и народом на нашей стороне мы исправим эту ошибку. Закон о национальном спасении принудительно распустит все оставшиеся в России социалистические партии. Даже те, которые заявляют о своем отказе от революции, как ПСР. Вырезав красного рака, мы сможем удвоить наши усилия на других аспектах жизни страны, которые требуют нашего внимания."

RUS_ec_conserv: "Православный протекционизм"
RUS_ec_conserv_desc: "Для нашей экономики было бы лучше быть защищенной от опасностей внешнего мира. Мы проведем политику «православного протекционизма», чтобы ограничить торговлю с иностранными государствами."

RUS_ec_conserv2: "Отечественная промышленность"
RUS_ec_conserv2_desc: "Для того чтобы Россия была сильной и независимой, необходимо развивать отечественную промышленность. Политика протекционизма должна сопровождаться субсидированием отечественных заводов и производителей товаров вместо того, чтобы полагаться на иностранные."

RUS_ec_conserv4: "Приватизация ж/д сетей"
RUS_ec_conserv4_desc: "Государственное управление российскими железными дорогами неэффективно и обходится нам слишком дорого. Лучше отдать его в руки частных компаний, которые специализируются на работе с транспортными сетями.          "

RUS_fight_radicalism: "Подавить радикальные элементы"
RUS_fight_radicalism_desc: "Как крайне левые, так и крайне правые представляют опасность для стабильности нашей Родины. Нам необходимо укрепить наши силы безопасности, чтобы они могли достойно отразить любые провокации радикалов против нашего правительства."

RUS_rationalize_laws: "Упорядочить правовую базу"
RUS_rationalize_laws_desc: "Во время правления Керенского российское законодательство представляло собой кучу старых имперских законов и несколько временных законов, которые использовались после Гражданской войны. Используя старые наработки имперских юристов, Сенат собирается восстановить свою власть над всеми российскими территориями и контролировать местные элиты с помощью новых законов, таких как Уголовный и Гражданский кодексы."

RUS_Money_For_The_Motherland: "Деньги для Родины"
RUS_Money_For_The_Motherland_desc: "Лояльность богатой и влиятельной аристократии России обеспечена, пора оказать на них давление. Обложив налогами самых богатых, мы сможем использовать эти богатства для повышения уровня жизни всех россиян и укрепления национального единства."

RUS_Industrial_Expansion: "Усилить промышленную мощь"
RUS_Industrial_Expansion_desc: "Поскольку многие наши друзья и соратники заняли важные места в сенате, легко найти необходимые связи для создания и расширения промышленности, принадлежащей олигархам. За предоставленную возможность аристократы будут вечно благодарны."

RUS_Aristocratic_Army: "Армия аристократов"
RUS_Aristocratic_Army_desc: "На протяжении всей истории человечества подавляющее большинство величайших генералов были призваны из правящих слоев общества. Неудивительно: люди, привыкшие к власти, умеют командовать, в конце концов. В будущем мы должны полагаться на офицерский корпус из аристократов, который будет руководить нашей армией, как это было в прошлом."

RUS_empower_the_senate: "Расширить полномочия Сената"
RUS_empower_the_senate_desc: "Власть должна быть передана от Думы к Сенату. Под руководством сильного человека мы сможем прислушиваться к пожеланиям народа, не позволяя при этом радикальным движениям захватить власть."

RUS_Second_Term_Of_VNS: "Второй срок для ВНС"
RUS_Second_Term_Of_VNS_desc: "Русский народ всегда был сторонником традиций. Мы доказали это успехами нашего предыдущего срока. Теперь, когда они продемонстрировали свою любовь к нам на избирательных участках, наш мандат возобновлен. Теперь мы можем приступить к делу и сделать Россию консервативной страной отныне и навсегда."

RUS_Reaffirm_Protectionist_Policy: "Усилить протекционизм"
RUS_Reaffirm_Protectionist_Policy_desc: "Протекционизм - залог успешной экономики. Защищая отечественное производство, мы можем оградить его от иностранных конкурентов и в то же время экспортировать достаточно продукции для того, чтобы подмять под себя менее умные экономики по всему миру. Чем больше мы будем производить, тем больше мир будет зависеть от российского производства, а мы сохраним свою экономическую независимость от переменчивого мирового рынка."

RUS_Go_On_With_Import_Embargo: "Продолжить ограничения на импорт"
RUS_Go_On_With_Import_Embargo_desc: "Разрешение дешевого импорта нанесет серьезный ущерб отечественному производству. Не говоря уже о том, что большая часть импорта будет поступать из Германии и даст им неоправданную власть над нашей страной и её экономикой. Даже больше, чем они уже имеют. Мы должны сильно ограничить импорт в нашу страну не только для того, чтобы дать нашей собственной обрабатывающей промышленности шанс конкурировать, но и для того, чтобы устранить эту зависимость от иностранных стран."

RUS_Putilovs_War_Machine: "Путиловский оружейный завод"
RUS_Putilovs_War_Machine_desc: "Путиловский завод - передовой оружейный завод в стране, или, по крайней мере, был им. Однако сейчас он значительно сократил производство не только из-за отсутствия спроса, но и из-за нехватки средств. Мы вложим деньги в этот завод, чтобы помочь ему снабжать наши армии и создать отечественный оружейный сектор, который будет конкурировать со всеми остальными. С Путиловым во главе оружейные заводы будут расти как сорняки, чтобы снабжать наши растущие вооруженные силы."

RUS_The_Industry_Needs_Men: "Расширение рабочей силы"
RUS_The_Industry_Needs_Men_desc: "Отдельный рабочий, конечно, заслуживает уважения, но один человек не сделает фабрику. Если мы хотим, чтобы Россия обладала промышленным потенциалом, способным сравниться с мировыми Державами, мы должны расширить нашу нынешнюю промышленность в десять раз! Именно поэтому мы начнем массовый прием на работу представителей малообеспеченных слоев населения России. Эти люди большую часть своего существования в российском государстве были лишены надежной работы, что обрекало их на удручающую бедность. Это означает, что они ухватятся за возможность получать достойную зарплату за достойный рабочий день. Некоторые утверждают, что это может дать недовольным меньшинствам, таким как татары, легкий доступ к критическим системам для саботажа, но это риск, на который мы должны пойти, если хотим развиваться."

RUS_Only_Russian_Workers: "Только русские рабочие"
RUS_Only_Russian_Workers_desc: "Допускать непокорные меньшинства к массовой рабочей силе было бы ошибкой. Они - агенты против государства и будут использовать свои новые рабочие места скорее во вред стране, чем на пользу. Поэтому на наших заводах будут работать только русские граждане, чтобы избежать проблем."

RUS_Strong_Currency: "Укрепить национальную валюту"
RUS_Strong_Currency_desc: "Сильная валюта может быть использована для укрепления экономики. Укрепление нашей валюты не только позволит конвертировать один российский рубль в большее количество местной валюты, что даст нашим гражданам больше покупательской способности при поездках за границу и побудит страны поощрять туризм из нашей страны, но и сделает более дорогим экспорт товаров из страны. Это сделает нашу экономику более изолированной и защищенной от волатильности, которая поражает иностранные рынки. Некоторые говорят, что это поставит нас в невыгодное положение в условиях все более глобализированной экономики, но Россия была на высоте, когда была сама по себе. Сейчас ситуация не изменится."

RUS_Continute_The_Agrarian_Reform: "Завершить аграрную реформу"
RUS_Continute_The_Agrarian_Reform_desc: "Центральным столпом российского общества является скромный фермер, который до сих пор составляет большую часть российской рабочей силы. Мы должны поддержать эту основу нашего общества - от рабочих крестьян до крупных кулаков, завершив давно обещанные аграрные реформы, обещанные ещё при основании республики. Для этого мы начнем с учета всех государственных земель в России, а затем продадим имеющиеся у нас сельскохозяйственные угодья тому, кто больше заплатит, хотя и отдадим часть мелким фермерам, чтобы не все они не достались крупным монополиям."

RUS_Subsidize_Agricultural_Modernization: "Развить современное фермерство"
RUS_Subsidize_Agricultural_Modernization_desc: "С помощью экскаватора и скота фермер может сделать многое, но не достаточно. Однако с помощью современных методов и инструментов один человек может произвести достаточно еды для тысяч. Для того чтобы Россия могла поддерживать рост населения, наблюдаемый в последние годы, необходимо модернизировать сельское хозяйство. Правительство откроет Департамент модернизации сельского хозяйства, единственная цель которого - проводить семинары по обучению населения современным методам ведения сельского хозяйства и предоставлять субсидии фермерам, чтобы они могли купить инструменты, необходимые для увеличения производства. Аналитики предсказывают, что с современной системой земледелия рост населения и последующий рост экономики может быть практически безграничным."

RUS_Support_Peasant_Cooperatives: "Содействие лояльным кооперативам"
RUS_Support_Peasant_Cooperatives_desc: "Крестьянские кооперативы - это явно социалистическое изобретение. Они являются очагами диссидентства и подрывной деятельности. Однако крестьянам они пришлись по душе, и их роспуск лишь породит ещё большее недовольство, а то и вовсе не принесет никакой пользы. Однако если бы мы оказали им государственную поддержку, то смогли бы ослабить влияние этих диверсантов на низший класс и превратить кооперативы в двигатель государственной поддержки, принимая податливых крестьян и выплескивая из них верных сторонников правительства, готовых делать то, что должно быть сделано для блага Родины."

RUS_Enact_Traditional_Values: "Традиционная мораль"
RUS_Enact_Traditional_Values_desc: "Традиционные ценности почти полностью растворились в России. На улицах свирепствуют атеизм, гомосексуальность, содомия, алкоголизм и наркомания. Мы должны жестко пресечь эти пороки и грехи и вернуть народ к тем ценностям, которые в своё время привели нашу империю к таким высоким высотам. Мы будем поощрять народ выискивать этих животных там, где мы не можем, удваивая наш охват и заботясь о том, чтобы никто не мог безнаказанно развратить душу нашей великой нации."

RUS_Sovereign_Power: "Наделить президента полномочиями"
RUS_Sovereign_Power_desc: "Президент - суверен нации, и его власть должна быть абсолютной. Только он может знать, что нужно сделать, и иметь предвидение, чтобы пойти на тяжелые жертвы. Пока законодательные органы препираются, а простые люди занимаются своими повседневными делами, президент не может быть связан бесконечными дебатами с низшими людьми. Именно такие дебаты привели к гибели Керенского, и ВНС будет проклят, если мы пойдем на дно, как он. Мы усилим полномочия президента, чтобы он мог действовать решительно, когда этого требует нация. Некоторые осуждают это как голый захват власти, но когда благодаря действиям президента их дома будут избавлены от ужасов войны, мы увидим, как сильно они его ненавидят."

RUS_United_Russia: "Единство во имя будущего России"
RUS_United_Russia_desc: "Россия вышла из потрясений последних десятилетий единой и свободной нацией, скрепленной приверженностью Богу и Отечеству. Люди работают вместе, слаженно и решительно, чтобы довести светлое дело до логического конца. Нарушители спокойствия разбегаются по своим укрытиям и ждут дня слабости. Мы должны сделать так, чтобы такие дни никогда не наступили."


### НРПР Democratic Tree ###

RUS_NRPR_Elected: "Месть за 1932 год"
RUS_NRPR_Elected_desc: "Несмотря на усилия политического истеблишмента и бывших левых единомышленников, Борису Савинкову и его Народно-республиканской партии России удалось добиться того, чего им не дали четыре года назад. НРПР добилась подавляющего успеха на выборах и теперь может взять курс на реформирование страны."

RUS_Question_The_Senate_Legitimacy: "Подрыв легитимности Сената"
RUS_Question_The_Senate_Legitimacy_desc: "Сенат стоит на пути многих наших радикальных реформ, и, возможно, нам следует попытаться подорвать его авторитет и легитимность, если мы намерены превзойти его в дальнейшем."

RUS_Find_Support_In_Duma: "Поддержка придворной Думы"
RUS_Find_Support_In_Duma_desc: "Дума - это то место, где мы с большей вероятностью найдём поддержку населения, хотя многие выступают против нас сейчас, но, приложив некоторые усилия, мы сможем заручиться поддержкой хотя бы нескольких выдающихся деятелей."
RUS_Find_Support_In_Duma_tt: "Для достижения своих целей §FНРПР§! выберет демократические методы.\n"

RUS_Revolutionary_Way: "Революционный путь"
RUS_Revolutionary_Way_desc: "Нам не нужна дополнительная поддержка Думы, Вождь знает, что лучше для России, и если Сенат и Дума не согласятся с этим, то он просто исключит их из уравнения."
RUS_Revolutionary_Way_tt: "§FНРПР§! должна выбрать революционные меры, чтобы достичь своих целей.\n§kСолидаристы§! поддержат нас, если §VПЛСР§! и §R[GetRadSocParty]§! будут запрещены.\n"

RUS_Convince_Chernov: "Переговоры с ПСР"
RUS_Convince_Chernov_desc: "Чернов и его социалисты-революционеры, возможно, не слишком высокого мнения о Борисе Савинкове, но среди ПСР есть те, кто хочет заключить сделку с НРПР и установить более тесные связи. Возможно, это потребует некоторых переговоров и компромиссов, но сотрудничество с ПСР даст нам больший контроль над правительством."
RUS_Convince_Chernov_tt: "§NПСР§! поддержит нас, если они уже вели с нами переговоры в начале 1936 года.\n"

RUS_SR_Join_Our_Side: "Подчинение ПСР"
RUS_SR_Join_Our_Side_desc: "Наши усилия увенчались успехом, и просавинковские элементы ПСР одержали победу, при поддержке Чернова партия социалистов-революционеров была в значительной степени подчинена НРПР."

RUS_Seek_Support_Among_Other_Radicals: "Поддержка от радикалов"
RUS_Seek_Support_Among_Other_Radicals_desc: "Наши усилия по привлечению ПСР на свою сторону оказались напрасными, однако не все потеряно, в России есть и другие, более мелкие, радикальные группы, которые ищут кого-то в качестве второстепенного партнера, вместо этого мы просто примем их помощь"
RUS_Seek_Support_Among_Other_Radicals_tt: "§VПЛСР§! поддержит нас, если они будут запрещены или социалистические протесты будут разогнаны в начале 1936 года.\n"

RUS_Left_Radicals_Join_Vozhd: "Левые радикалы вступают к нам"
RUS_Left_Radicals_Join_Vozhd_desc: "Несмотря на то, что большинство ПСР отвергло любую форму компромисса с нами, что не помешало многим радикалам партии отколоться, эти радикалы выступают против ПСР и пришли к Вождю в качестве союзников."

RUS_Spiridonova_Denounced_NRPR: "Спиридонова осудила НРПР"
RUS_Spiridonova_Denounced_NRPR_desc: "Популярный член партии «Левых социалистов-революционеров», социалистКА-революционерКА Мария Спиридонова осудила НРПР и лично Вождя как позорную коррупцию народного правительства. Мы считаем, что это связано с усилиями Вождя по привлечению радикальных групп и принятием раскольников из ПСР."

RUS_Revolutionary_Front: "Русский народный фронт"
RUS_Revolutionary_Front_desc: "После успешных переговоров с ПСР мы перестали быть союзом праворадикальных республиканских партий и вместо этого превратились в Народный фронт, союз левых и правых групп, стремящихся реформировать Россию в нечто большее, чем Левые Эсеры и царизм. Даже если Савинкову пришлось поступиться некоторыми из своих радикальных планов, создание этого нового Народного фронта превратило НРПР в мощную структуру."

RUS_Solidarist_Withdrawal: "Разрыв с солидаристами"
RUS_Solidarist_Withdrawal_desc: "Мы ожидали, что после нашего решения пойти против Думы и Сената некоторые члены партии не поддержат нас, однако Движение Солидаристов вовсе вышли из коалиции. Это может обернуться катастровой для Вождя."

RUS_Solidarists_Stay_Loyal: "Солидаристы остаются верными"
RUS_Solidarists_Stay_Loyal_desc: "Как и ожидал Вождь, несмотря на некоторое незначительное противодействие со стороны членов НСНП и НРПР, серьезного раскола в партии не произошло, что оставляет Вождя в хорошем положении для укрепления своей власти над Россией"

RUS_NRPR_Bankrupcy: "Банкротство НРПР"
RUS_NRPR_Bankrupcy_desc: "После провозглашения новой революции большинство тех, кто финансировал НРПР, прекратили это делать, оставив партию без каких-либо средств. Это привело к тому, что организации сейчас не хватает денег, и Савинкову пришлось признать, что партия теперь банкрот!"

RUS_Denounce_Monarchist_Senate: "Осуждение монархического Сената"
RUS_Denounce_Monarchist_Senate_desc: "Сенат - коррумпированный институт, который хотел бы, чтобы Россия вернулась к эпохе Царя, этого нельзя допустить, Вождь публично осудит явные царские наклонности Сената в надежде подорвать его авторитет"

RUS_Ensure_Kornilov_Support: "Обеспечить поддержку Корнилова"
RUS_Ensure_Kornilov_Support_desc: "Корлинов - человек, который в глубине души заботится о наилучших интересах России, и если его удастся убедить в том, что Вождь - тот человек, который отвечает этим интересам, мы почти наверняка сможем убедить его поддержать наш захват власти."
RUS_Ensure_Kornilov_Support_tt: "Генерал Корнилов §Gподдержит§! нас, если §VПЛСР§! и §R[GetRadSocParty]§! получат места в Думе.\n"

RUS_Ultimatum_To_Senate: "Ультиматум Сенату"
RUS_Ultimatum_To_Senate_desc: "Теперь ясно, что больше ничего нельзя сделать в рамках нынешних ограничений, введенных Сенатом. Вождь заявил, что Сенат либо подчинится его воле, либо последствия будут ужасными, их ответ может решить судьбу Российской Республики"
RUS_Ultimatum_To_Senate_tt: "Сенат §Gподчинится§!, если Корнилов поддержит нас ИЛИ Дума поддержит не менее §G276§!.\n"

RUS_Senate_Backs_Down: "Сенат подчиняется"
RUS_Senate_Backs_Down_desc: "Сенат, неспособный оказать какое-либо реальное сопротивление НРПР, подчинился требованиям Народного фронта, теперь ясно, что для обеспечения его дальнейшего существования Сенат отказался от своей независимости."

RUS_National_Revolution: "Национальная революция"
RUS_National_Revolution_desc: "Сенат отклонил требования Вождя, это не оставило Савинкову иного выбора, кроме как начать все с чистого листа, он начал подготовку к «Национальной революции», которая устранит слабые, коррумпированные институты Сената и Думы"

RUS_Ensure_Senate_Support: "Заручиться поддержкой Сената"
RUS_Ensure_Senate_Support_desc: "Поскольку Сенат подчинился воле Вождя, было лишь вопросом времени, когда на него окажут давление, чтобы он поддержал усилия Савинкова по реформированию политической ситуации в России"

RUS_Ensure_Duma_Support: "Заручиться поддержкой Думы"
RUS_Ensure_Duma_Support_desc: "Усилия Вождя до сих пор не встречали препятствий со стороны Думы, и если он хочет, чтобы так и оставалось, то он знает, что надо приложить усилия, чтобы Дума поддержала НРПР. Савинков согласился поговорить с теми в Думе, которые сочувствуют его делу, а имена тех, кто не пойдет на переговоры, передал в боевые отряды."

RUS_Ensure_Popular_Support: "Заручиться поддержкой населения"
RUS_Ensure_Popular_Support_desc: "Вождь - человек из народа, и как человек из народа он желает наилучшим образом представлять народ, он согласился встретиться с различными видными гражданами, чтобы выслушать их жалобы на нынешний и прошедший режим и обеспечить их поддержку в предстоящих политических усилиях"

RUS_Ensure_Army_Support: "Заручиться поддержкой армии"
RUS_Ensure_Army_Support_desc: "Вождь, конечно, человек мирный, он не желает, чтобы русская кровь проливалась без нужды. С этой целью он обратился к различным армейским элементам, которые могут симпатизировать НРПР"

RUS_Influence_The_Supreme_Court: "Влияние на Верховный суд"
RUS_Influence_The_Supreme_Court_desc: "Савинков пошел по пути переговоров, чтобы обеспечить объединение должностей премьер-министра и президента, ему придется заставить Верховный суд принять решение, хотя ему и придётся слегка надавить на них."

RUS_Threaten_The_Supreme_Court: "Угрожать Верховному суду"
RUS_Threaten_The_Supreme_Court_desc: "Вождю не нужно «договариваться» с Верховным судом, они просто подчинятся его воле. Несколько ночных визитов боевых отрядов наверняка заставят замолчать любые несогласные голоса."

RUS_Arm_The_Combat_Squads: "Вооружить боевые отряды"
RUS_Arm_The_Combat_Squads_desc: "Если мы хотим, чтобы наши боевые отряды были эффективными, у них должно быть современное оружие, до сих пор они были вооружены всем, что могли купить, оружием, переданным со времен Гражданской войны или украденным из армейских излишков, однако теперь они оснащаются непосредственно из военных арсеналов, чтобы гарантировать, что они могут выполнять волю Вождя"

RUS_Motherland_Belongs_To_People: "Родина принадлежит народу"
RUS_Motherland_Belongs_To_People_desc: "Россия не принадлежит социалистам, она не принадлежит Царю, более того, она даже не принадлежит Вождю. Россия, Родина, принадлежит народу. Народ, конечно, поддерживает своего Вождя, и поэтому он будет действовать от их имени"

RUS_Prime_Minister_Is_President: "Слияние Верховных ведомств"
RUS_Prime_Minister_Is_President_desc: "Усилия Бориса Савинкова по реформированию политической системы республики наконец-то проявились, с объединением должностей премьер-министра и президента Вождь получил полномочия на обе должности. Теперь его реформы никто не остановит."

RUS_Third_Russian_Revolution: "Третья русская революция"
RUS_Third_Russian_Revolution_desc: "Вождь считает, что нынешний политический ландшафт России не поддается исправлению в рамках наложенных на него ограничений. Единственный путь к процветанию для России - это полная перезагрузка. Вождь встанет во главе новой русской революции, которая превратит Россию в действительно великое государство. Некоторые элементы старого порядка будут отвергать эту истину, но Боевые отряды быстро разберутся с ними."
RUS_Third_Russian_Revolution_tt: "§HНаши действия будут иметь эффект только в том случае, если генерал Корнилов поддержит нас§!\n"

### Solidarists ###
RUS_NSNP_In_Power: "Избрание НСНП"
RUS_NSNP_In_Power_desc: "Национальный союз нового поколения взял под контроль государство. После краха НРПР мы взяли все, что могли, у криптосиндикалистов и теперь должны прокладывать свой собственный путь. Этот новый путь многообещающ, но также и рискован. Мы ступаем по неизвестной земле, и без нашей традиционной базы власти, созданной НРПР, наше правление невероятно хрупко. Мы должны действовать быстро и решительно, если хотим доказать нации своё право на власть и завоевать стабильный электорат."

RUS_A_New_Russian_Generation: "Новое русское поколение"
RUS_A_New_Russian_Generation_desc: "НСНП - это новая партия для нового поколения россиян. На нынешней политической сцене доминируют люди, участвовавшие в Вельткриге или Гражданской войне. Этот опыт накладывает отпечаток на их восприятие мира даже сейчас, спустя почти три десятилетия после окончания Вельткрига. Они застряли в прошлом и удерживают там Россию. Однако застоявшаяся вода быстро становится мутной и больной, так же как и нация. Эти седовласые люди не видят, что, удерживая Россию в её прошлом, они уводят её от славного будущего. Однако у нас нет таких предубеждений. Мы смотрим только в будущее. Пусть прошлое умрет. Если нужно, убейте его."

RUS_National_Solidarity: "Национальная солидарность"
RUS_National_Solidarity_desc: "Солидарность - не новая для мира концепция. Её истоки восходят к временам Маркса. Однако никогда прежде она не была опробована в национальном масштабе. Мы ступаем на неровную и неизвестную почву. Однако если мы добьемся успеха, мир узнает, что не обязательно выбирать двоичный путь. Им не нужно склоняться к реакционному террору или коллективистскому безумию, но через согласие и приспособление они могут достичь солидарности между рабочим и его боссом и сделать нацию сильнее благодаря этому."

RUS_Cooperation_Is_The_Key: "Сотрудничество - это ключ"
RUS_Cooperation_Is_The_Key_desc: "Страна не может развиваться, если она не может прекратить борьбу с самой собой. Если мы хотим, чтобы Россия процветала, мы должны сотрудничать с инакомыслящими, даже если это может подорвать наш авторитет."

RUS_Orthodox_Legacy: "Православное наследие"
RUS_Orthodox_Legacy_desc: "Россия всегда была и будет православной страной, и пока другие группы пытаются угнетать или контролировать её, мы будем принимать это и извлекать уроки из православного прошлого, чтобы обеспечить процветающее православное будущее."

RUS_Perestroika: "Ввести «Перестройку»"
RUS_Perestroika_desc: "Россия - поврежденное государство. Политически и экономически. Чтобы сохранить конкурентоспособность на мировой арене, мы должны начать «перестройку», или реконструкцию. Это позволит России исцелиться, приняв более либеральную экономическую систему"

RUS_The_Russian_Dawn: "Русская заря"
RUS_The_Russian_Dawn_desc: "Россия долгое время находилась в тени, начиная со времен Октябрьской революции. Однако с приходом к власти нашего режима долгая ночь начала заканчиваться, и солнце снова светит на Россию."

RUS_Stop_The_Class_Fight: "Стоп классовой борьбе!"
RUS_Stop_The_Class_Fight_desc: "Класс - это то, что группы, подобные большевикам, использовали для эксплуатации и удержания России. Если мы хотим полностью раскрыть свой потенциал, мы должны обеспечить сотрудничество классов и отвергнуть группы, которые хотят вернуть нас в эпоху классового насилия."

RUS_General_Civil_Nationalism: "Общегражданский национализм"
RUS_General_Civil_Nationalism_desc: "Некоторые националистические группы России попали в ловушку насилия и нетерпимости. Чтобы обеспечить подлинное гражданское националистическое государство, мы должны отвергнуть угнетение и стремиться к единству в поддержке России. "

RUS_Unite_Into_Corporations: "Содействие единству"
RUS_Unite_Into_Corporations_desc: "Российский народ почти так же разобщен, как и в начале революции. Если мы хотим сохранить наш режим, необходимо выступать за единство внутри правительства и среди народа."

RUS_Collective_Management: "Коллективное управление"
RUS_Collective_Management_desc: "Кажется вполне естественным, что рабочий будет работать более усердно, если он будет лично участвовать в управлении. Некоторые обвиняют это направление мысли как «криптосиндикализм», но это не остановило наш режим от подготовки к испытанию этой новой формы трудового кооператива по всей России."

RUS_Russian_Christian_Democracy: "Русская христианская демократия"
RUS_Russian_Christian_Democracy_desc: "Одна вещь, которая объединяет всех хороших русских людей, - это сильная христианская вера. Мы должны воспитать в себе сильное чувство сострадания и единства с нашей верой, это будет отличать нас от других режимов, таких как черносотенцы, которые использовали бы церковь как инструмент угнетения и подчинения."

RUS_Right_Syndicalism: "Правильный синдикализм"
RUS_Right_Syndicalism_desc: "Мы считаем, что синдикализм - это несовершенная система, но её можно спасти. Вместо того чтобы сосредоточиться на профсоюзах, мы должны обратить внимание на крупные корпорации, объединив рабочих и владельцев предприятий в единый организм, контролируемый государством."

RUS_Secure_Private_Property: "Защита частной собственности"
RUS_Secure_Private_Property_desc: "Хотя мы можем согласиться с синдикалистами по некоторым основным концепциям, мы отвергаем социализацию частной собственности и твердо убеждены, что она должна быть защищенным правом народа. Мы должны защищать и обеспечивать права собственности всех россиян, только тогда их предприятия и дома будут защищены от посягательств государства."

RUS_Independent_Trade_Unions: "Свободные профсоюзы"
RUS_Independent_Trade_Unions_desc: "Профсоюзы - это признак сильной и конкурентоспособной экономики. Для того чтобы простые работники не подвергались эксплуатации, мы должны гарантировать, что профсоюзы не будут контролироваться работодателями или правительством."

RUS_Oppose_Radicals: "Противостоять радикалам"
RUS_Oppose_Radicals_desc: "Теперь ясно, что радикальные группы не пойдут на компромисс с нами ради блага российского народа. Если они не будут сотрудничать с нами, то им нужно противостоять на каждом шагу, а тех, кто не может противостоять, мы будем принуждать."

RUS_Support_Pluralism: "Поддержка плюрализма"
RUS_Support_Pluralism_desc: "Не все радикальные группы готовы работать с нами, несмотря на это, мы отказываемся опускаться до их уровня и будем продолжать работать на благо России, несмотря на их противодействие."

RUS_Organic_Republic: "Органическая республика"
RUS_Organic_Republic_desc: "Россия стала республикой, объединенной солидарностью, больше похожей на живой и дышащий организм. Люди объединены добровольным сотрудничеством во имя улучшения российского общества."

RUS_Second_Term_Of_NSNP: "Второй срок НСНП"
RUS_Second_Term_Of_NSNP_desc: "После благополучного первого срока наше правление было закреплено второй победой на выборах."

RUS_Christian_Democrat_Lean: "Христианско-демократическая партия"
RUS_Christian_Democrat_Lean_desc: "РХДП, христианско-демократическая ветвь НСНП, обеспечила себе контроль над правительством, сосредоточившись на более индивидуалистической политике, направленной на улучшение жизни российского человека, а также на продолжение экономического процветания"

RUS_Social_Justice: "Социальная справедливость"
RUS_Social_Justice_desc: "Наш долг - заботиться о наших гражданах и поддерживать их усилия по процветанию и продвижению в обществе. Мы приложим усилия, чтобы все люди нашей великой страны имели права и возможности, которых они заслуживают. "

RUS_Continue_Perestroika: "Продолжить перестройку"
RUS_Continue_Perestroika_desc: "Система Перестройки работает, по всей России видно, что жизнь людей после нашей Перестройки улучшилась, логично продолжить эту программу"

RUS_An_Official_Religion: "Официальная религия"
RUS_An_Official_Religion_desc: "Россия всегда была православной страной, мы никогда не пытались это исправить, но, возможно, настало время сделать это официально"

RUS_Solidarist_Welfare_State: "Солидарное и благородное государство"
RUS_Solidarist_Welfare_State_desc: "Долг правительства - защищать и направлять свой народ, для этого мы должны создать для наших граждан «систему безопасности», обеспечивающую удовлетворение и защиту основных потребностей каждого россиянина."

RUS_Corporatist_Lean: "Корпоративистская бережливость"
RUS_Corporatist_Lean_desc: "НТСНП, более радикальная корпоративистская ветвь НСНП, обеспечила свой контроль над правительством, сосредоточившись на ограничениях для противоборствующих партий, более сильном правительстве и сосредоточении усилий на создании прочных общинных связей между россиянами и их общинами"

RUS_Establish_Local_Syndicates: "Формирование местных Синдикатов"
RUS_Establish_Local_Syndicates_desc: "Борьба против народа или против корпоративной элиты не принесет нам пользы. Чтобы построить лучшее государство, единое и гармоничное, мы должны объединить эти два направления. Для этого мы создадим ряд местных Синдикатов для лучшего управления рабочими на местном уровне, которые также будут работать с боссами, чтобы удержать их в бизнесе. Мы не будем полностью уступать требованиям ни одной из сторон и вместо этого создадим новое ощущение консенсуса между ними. Левые осуждают нас как буржуазных марионеток, а правые - как криптосиндикалистов. Когда люди поймут, что они оба лжецы, у них не будет особой платформы для опоры."

RUS_Ban_Radical_Parties: "Запретить радикальные партии"
RUS_Ban_Radical_Parties_desc: "Наш режим долгое время гордился своей готовностью работать с оппозицией, однако некоторые из более радикальных партий продолжали быть занозой в нашем боку даже после нашего переизбрания. С учётом большего влияния, которое мы получили после второго срока Победы, возможно, настало время заставить некоторые из наиболее радикальных групп подчиниться или уйти на задворки общества."

RUS_New_Governmental_Agencies: "Специальные правительственные учреждения"
RUS_New_Governmental_Agencies_desc: "Чтобы организовать наше растущее государство, мы должны создать огромное количество новых ведомств, которые будут следить за работой растущей администрации. Это, к сожалению, приведет к некоторому расширению правительства, но это необходимо, если мы хотим сохранить социальную гармонию. По всей стране уже начался набор сотрудников, и легионы новых бюрократов пополняют ряды государственных служащих. Конечно, это не такая гламурная профессия, как солдат, и не такая почетная, как рабочий на заводе, но она не менее важна, чем другие, для нормального функционирования государства."

RUS_Partial_Nationalization_Of_Economy: "Частичная «национализация экономики»"
RUS_Partial_Nationalization_Of_Economy_desc: "Следующее наше начинание - начать процесс национализации ресурсов и поставщиков энергии, а также некоторых отдельных областей транспорта. Хотя полная национализация приведет лишь к разрушению системы, эти сферы нуждаются в стабильности, которую дает государственный контроль. Цены останутся доступными, и у людей будет дешевый вид общественного транспорта, не подверженный влиянию рыночных сил."

RUS_Endorse_Individualism: "Одобрить индивидуализм"
RUS_Endorse_Individualism_desc: "Несмотря на наши предыдущие попытки расширить государство и взять под контроль экономику, наша нация должна поддерживать растущее чувство индивидуализма, которое было заложено Республикой. Один человек не лучше другого, и мы должны уважать личность. Мы не должны приносить их в жертву винтикам грандиозного индустриального государства за малую или никакую выгоду! Люди будут любить друг друга и самих себя как людей, а не как миллионы безликих пролов!"

RUS_Communitarism_Prevails: "Победа коммунитаризма"
RUS_Communitarism_Prevails_desc: "Чтобы сохранить стабильность и долгосрочную жизнеспособность нации, мы выдвинули новую, по крайней мере в современную эпоху, идею - идею коммунитаризма. Это идея о том, что государство строится на спинах составляющих его сообществ. Мы - нация сообществ, и настало время, чтобы люди почувствовали то же самое."

RUS_Solidarity_Forever: "Солидарность навсегда"
RUS_Solidarity_Forever_desc: "Долгие годы мы жили в тени криптосоциалистической НРПР. Однако с его падением наш орел поднялся до немыслимых высот, даже некоторые члены нашей собственной партии. Мы взяли бразды правления в свои руки и повели Россию к её истинной судьбе. Будущее России выглядит светлым, и все это благодаря нашему руководству. "


RUS_progressive_russia: "Прогрессивная Россия"
RUS_progressive_russia_desc: "Россия наконец-то достигла подлинного прогресса и присоединилась к остальному миру в современную эпоху."


RUS_mensh1: "Народный социализм"
RUS_mensh1_desc: "Наш социализм - это не способ получения государством большей власти. Он народный, в том смысле, что направлен на благо простого человека."


RUS_mensh_russia: "Меньшевистская Россия"
RUS_mensh_russia_desc: "Работая сейчас в парламентской системе, мы не можем забывать о нашем революционном прошлом. Настоящее освобождение пролетариата придет, если мы будем помнить о нашей меньшевистской идентичности."

RUS_sec_rights: "Обеспечить права рабочих"
RUS_sec_rights_desc: "Настало время обратить внимание на права российских рабочих, которыми так пренебрегают. Одним из первых шагов по исправлению ситуации должно стать принятие разумного минимального размера оплаты труда."



RUS_ec_labour1: "Народные промыслы"
RUS_ec_labour1_desc: "Для борьбы с безработицей государство должно создать программу общественных работ. Это не только даст людям работу, но и поможет решить инфраструктурные проблемы."

RUS_ec_labour2: "Сократить субсидии безработным"
RUS_ec_labour2_desc: "Если сократить субсидии безработным, больше людей начнут искать работу. Это может значительно помочь в решении текущей ситуации с безработицей."

RUS_lim_ww: "Ограниченная рабочая неделя"
RUS_lim_ww_desc: "Безумие думать, что в России нет ограничений на рабочую неделю и часы. Людей нельзя использовать как рабов. С введением политики ограничения рабочего времени пролетариат может вздохнуть с облегчением."

RUS_ec_labour3: "Ограниченная рабочая неделя"
RUS_ec_labour3_desc: "Безумие думать, что в России не существует ограничений на рабочую неделю и часы. Людей нельзя использовать как рабов. С введением политики ограничения рабочего времени пролетариат может вздохнуть с облегчением."


RUS_Support_Trade_Unions: "Поддержите профсоюзы"
RUS_Support_Trade_Unions_desc: "Профсоюзы важны, но давать им слишком много власти было бы неразумно. Это, конечно, не означает, что мы не должны поддерживать их, предоставляя им субсидии."

RUS_ec_labour4: "Поддержите профсоюзы"
RUS_ec_labour4_desc: "Профсоюзы очень важны, но давать им слишком много власти было бы неразумно. Это, конечно, не означает, что мы не должны поддерживать их, предоставляя им субсидии."

RUS_ec_liberal3: "Национализация ж/д"
RUS_ec_liberal3_desc: "Россия - огромная страна, в которой железнодорожное сообщение жизненно необходимо для любых коммуникаций. Частные инвесторы раз за разом доказывают, что они не в состоянии управлять железными дорогами должным образом. Пришло время национализировать их ради блага нашего народа."
RUS_ec_liberal6: "Национальный аграрный фонд"
RUS_ec_liberal6_desc: "Чтобы помочь нашему сельскохозяйственному сектору, мы создадим специальный фонд для помощи беднейшим фермерам."

RUS_ec_conserv3: "Автаркия"
RUS_ec_conserv3_desc: "Для процветания России необходимо сделать её самодостаточной. Хотя действия, которые начнут этот процесс, могут навредить нам на начальном этапе, в долгосрочной перспективе они принесут нам пользу"

RUS_labour_army: "Развитие рабочей армии"
RUS_labour_army_desc: "Несмотря на то что эта концепция была создана ненавистными большевиками во время Гражданской войны, идея трудовых армий - это то, что может оказаться полезным для наших целей. При огромном населении России было бы вполне реально создать отдельные контингенты войск для выполнения государственных проектов, но помимо этого Трудовые армии должны служить определенным этическим принципом. Ведь все трудящиеся нашей страны должны относиться к своей профессии как к великой битве, требующей предельной самоотдачи."

RUS_ec_corporat3: "Партийная земля, народная реформа"
RUS_ec_corporat3_desc: "Социал-демократическая программа уже давно перестала меня удовлетворять. Мне казалось, что она не отвечает требованиям русской жизни, особенно по аграрному вопросу»\n\nТак писал Савинков в своих мемуарах. С момента вступления в ПСР земельный вопрос занимал первостепенное место в его политических рассуждениях, но с крахом их авторитета и разрывом с их традициями Вождь должен был найти другое решение. Все сельскохозяйственные угодья в России должны стать собственностью нашей партии и, таким образом, перейти в руки народных масс, присягнувших на верность нашему делу, что будет обеспечено специальным «Декретом» Более справедливое будущее ещё возможно."

RUS_ec_mutual: "Расширить Московский университет"
RUS_ec_mutual_desc: "Россия отстала в научной сфере. Чтобы помочь нам догнать остальной мир, необходимо расширить Московский университет."

RUS_Support_Industrialisation: "Поддержка индустриализации"
RUS_Support_Industrialisation_desc: ""

RUS_ec_mutual3: "Плотины на Волге"
RUS_ec_mutual3_desc: "Гидроэнергетика - это чистый и хороший источник энергии, которой так не хватает России. Построив три плотины на Волге, мы могли бы в значительной степени удовлетворить наши потребности в электроэнергии."

RUS_ec_mutual8: "Поиск ресурсов"
RUS_ec_mutual8_desc: "Россия - огромная страна, где под землей скрыто множество сокровищ. Финансируя операции по поиску различных ресурсов, мы сможем обогатить нашу страну."
RUS_ec_mutual9: "Кремлёвский проект"
RUS_ec_mutual9_desc: "Корпус российских учёных-ядерщиков во главе с Игорем Курчатовым обратился к нам с петицией, в которой говорится о разрушительном потенциале расщепленного атома и о том, что мы должны воспользоваться этой силой раньше, чем это сделают наши враги."
RUS_Project_Kostikov: "«Катюша»"
RUS_Project_Kostikov_desc: "По инициативе молодого, но неординарного изобретателя Андрея Костикова в рамках проекта «Катюша» будут исследованы возможности реактивных двигателей и военной ракетной техники. Если они окажутся практичными, реактивные двигатели превратят наши истребители в сверхзвуковых стервятников, а ракеты будут нести врагам смерть сверху."

### Democratic Tree ###
RUS_elections: "Выборы"
RUS_elections_desc: "Согласно Конституции, каждые 5 лет все граждане старше 20 лет могут участвовать во всеобщих выборах в Государственную Думу Российской Республики."
RUS_proletariat: "Восстановить диктатуру пролетариата!"
RUS_proletariat_desc: "С людьми, верными рабочим, а не старой элите, во главе, пришло время восстановить ущерб, нанесённый неудачным правительством Керенского."
russia_soviet: "§RВЫ ПЕРЕКЛЮЧИТЕСЬ НА СОВЕТСКУЮ РОССИЮ\nЭто создаст пролетарскую диктатуру, подобную той, которая исчезла более 15 лет назад.§!\n"
RUS_preserve_democracy: "Сохранение парламентской системы"
RUS_preserve_democracy_desc: "Хотя одна из наших главных целей - помочь рабочему классу, мы не какие-то революционные фанатики. Нам не нужно искоренять всю нынешнюю систему во имя освобождения. Чтобы люди были свободными и равными, необходимо сохранить демократическую систему."
russia_soviet_democracy: "§CВЫ ОСТАНЕТЕСЬ ДЕМОКРАТИЧЕСКОЙ РОССИЕЙ\nЭто позволит сохранить нынешнюю парламентскую систему.§!\n"



RUS_natsdemokraty: "Триумф евразийства"
RUS_natsdemokraty_desc: "Евразийцы Трубецкого обеспечили себе большинство в Думе!"


RUS_ties_with_church: "Связь с церковью"
RUS_ties_with_church_desc: "У нас всегда были хорошие отношения с православным духовенством. Если мы вернём церкви её видное место в России, они помогут нам завоевать легитимность в глазах простых людей."
ties_with_church_tooltip: "Будет изменён дух §H«Корниловщины»§! на\nФабрики, производящие потребительские товары: [?-0.05|%H0]\n"

RUS_eurasianism: "Евразийство"
RUS_eurasianism_desc: "Евразийство - это, в принципе, довольно простое понятие. Вся Россия принадлежит к одной семье людей, связанных общим культурным наследием евразийского суперконтинента. Хотя на первый взгляд это может показаться простым, оно собрало живое сообщество интеллектуалов, объединённых убежденностью в евразийском идеале."

RUS_new_nationalism: "Дети Турана"
RUS_new_nationalism_desc: "Истоки нашей национальной идентичности находятся в Азии. Даже если мы считаем себя славянами, наша культура, привычки и традиции были сформированы монголами."

RUS_Ideocratia: "«Идеократия»"
RUS_Ideocratia_desc: "Концепция идеократии означает, что государство должно управляться в соответствии с принципами идеологии."

RUS_Mestorazvitie: "«Месторазвитие»"
RUS_Mestorazvitie_desc: "Концепция Месторазвития, предложенная Петром Савицким, определяется как пространство, необходимое для жизни и процветания евразийской нации."

RUS_Eurasianist_Union: "Создать Евразийский союз"
RUS_Eurasianist_Union_desc: "Пришло время сбросить оковы русского национализма и официально трансформировать нашу идентичность. Мы больше не будем называться Россией - и должны заявить всему миру, что мы евразийцы."

RUS_Dissolve_The_Duma_eur: "Роспуск Думы"
RUS_Dissolve_The_Duma_eur_desc: "Государственная Дума, что за жалкое учреждение. С момента своего создания она служит лишь местом сбора необразованных радикалов, отчаянно цепляющихся за идею России, несмотря на их мнимое стремление к равенству. С такими людьми мы не можем идти в будущее. Поэтому их власть должна быть отнята раз и навсегда."

RUS_Increase_Senate_Power: "Усилить власть Сената"
RUS_Increase_Senate_Power_desc: "Аристократы в Сенате гораздо более восприимчивы к нашим идеям, чем сброд в Думе. Поскольку будущая концепция Евразии предполагает создание высокопоставленного правящего класса, нам следует начать подготовку к этому, увеличив власть сенаторов, которые нам симпатизируют."

RUS_Subordinate_Army: "Подчинённая армия"
RUS_Subordinate_Army_desc: "С незапамятных времен российские вооруженные силы были притоном яростного национализма и великорусского шовинизма. Такое положение дел ставит под угрозу создание подлинно евразийского союза. К счастью для нас, многие из них также являются убежденными монархистами, которых могут переубедить наши более консервативные представители."

RUS_Form_The_Transitional_Council: "Переходный совет"
RUS_Form_The_Transitional_Council_desc: "Как и любой проект такого масштаба, создание Союза, охватывающего весь континент, не происходит в одночасье. Необходимо разработать планы, обсудить предложения и реализовать конкретные решения. Именно для этого необходимо создать специальный Переходный совет. Усилиями его членов Россия вскоре будет преобразована в подлинно евразийское образование."


RUS_ban_trade_unions: "Долой профсоюзы!"
RUS_ban_trade_unions_desc: "Профсоюзы пытаются диктовать нам, как себя вести. Они делают вид, что защищают рабочих, но на самом деле они защищают только свои собственные интересы. Они ведут к радикализации нашей нации - и пытаются обмануть пролетариат."
RUS_protect_morality: "Защищать православную мораль"
RUS_protect_morality_desc: "Наша страна - православная, и мы должны защитить нашу культуру от разрушительного воздействия немецкого глобализма и французских интернационалистских взглядов."
RUS_sons_steppe: "Сыны степи"
RUS_sons_steppe_desc: "Степь сделала нас воинами и Рыцарями. Мы должны помнить о своем происхождении."
RUS_absolute_monarchy: "Восстановить абсолютную монархию"
RUS_absolute_monarchy_desc: ""
RUS_absolute_monarchy_restored: "Абсолютная монархия будет восстановлена"
RUS_const_monarchy_restored: "Конституционная монархия будет восстановлена"
RUS_constitutional_monarchy: "Возродить конституционную монархию"
RUS_constitutional_monarchy_desc: ""
RUS_conserv_russia: "Консервативная Россия"
RUS_conserv_russia_desc: "Своими действиями мы доказали, что консервативное общество может быть достигнуто в рамках демократической системы."
RUS_Monarchy_Referendum: "Референдум о монархии"
RUS_Monarchy_Referendum_desc: "Сейчас, когда к власти в России пришло больше правых партий, вопрос о монархии кажется жизненно важным. Хотя правление Керенского считается довольно неэффективным, многие россияне считают, что монархия должна быть восстановлена. Однако это решение может возмутить левых."
monarchy_referendum: "\nСостоится референдум о будущем монархии в России.\n"
