rus_elections_1937_over: "Выборы 1937 года закончились"
RUS_I_Was_Never_A_Socialist_tooltip: "§YКеренский§! решил §gсохранить§! коалицию с §lконституциональными§! §mдемократами§! на выборах 1937 года"
 RUS_I_Was_Never_A_Liberal_tooltip: "§YКеренский§! решит §Rразрушить§! коалицию с §lКонституцией§! §sдемократами§! в пользу §MРСДРП§! и §NПСР§! на предстоящих выборах 1937 года"

RUS_Focus_On_Savinkovites_tt: "Мы сосредоточимся на уничтожении нашей главной оппозиции - §FНРПР§! и §Pбоевые отряды§!"
RUS_Focus_On_Socialists_tt: "Мы сосредоточимся на уничтожении оппозиции радикальных социалистов - §VПЛСР§! и §R[GetRadSocParty]§!"
RUS_Find_A_Compromise_tt: "§YКеренский§! решил §Gсоздать§! широкую коалицию всех умеренных политических партий.\n\n§YПримечание§!: Если коалиция будет создана §Rдо§! §CПрезидентских выборов 1936 года§!, Керенский рискует §Rпроиграть§! новое президентское назначение§!"
RUS_Appease_Senate_tt: "§YКеренский§! решил §Oвоздержаться§! от переговоров с партиями §GДумы§!, вместо этого, ища поддержку в §CСенате§!\n\n\n§CСенат§! станет §Vболее§! влиятельным"
RUS_Appease_Military_tt: "§YКеренский§! решил §Oвоздержаться§! от переговоров с партиями §GДумы§!, вместо этого, ища поддержку среди §PВоенных§!\n\n\n§PВоенные§! станут §Vболее§! влиятельными"
RUS_Eyes_To_The_Right_tt: "§YКеренский§! решил §Gсоздать§! альянс с §Cконсервативными§! партиями\n\n§CСенат§! станет §Vболее§! влиятельным"
 
RUS_Kerensky_Committee: "Комитет спасения республики"
RUS_Kerensky_Committee_desc: "Учреждёный указом Президента §YКеренского§!\n\n§lКомитет спасения республики§! многие считают его неконституционным органом, лишённым каких-либо полномочий. Однако до сих пор никто всерьёз не возражал против этого. Состоящий из ближайшего окружения Керенского, §lКомитету§! придётся принимать решения по ключевым государственным вопросам до тех пор, пока не закончится разразившийся в стране кризис. В действительности Комитет, созданный §YКеренским§! направлен на дальнейшее укрепление его власти и борьбу с терроризмом и оппозицией.\n\nТекущая направленность деятельности Комитета: [GetKerenskyCurrentFocus]\n\nСтойкость нашего режима: [GetKerenskyEnduranceRegime]\n\nГлавный союзник коалиции: [GetKerenskyCoalitionAlly]\nСтойкость коалиции: [GetKerenskyCoalitionEndurance]\n\nГлавный соперник оппозиции: [GetKerenskyMainOppositionRival]\nСила оппозиции: [GetKerenskyOppositionStrength]"

RUS_Committee_Dealing_With_Terror: "Борьба с террором"
RUS_Committee_Dealing_With_Terror_desc: "В стране растет терроризм. Недавнее убийство Керенского, хотя и провалившееся, доказало это. Боевые отряды НРПР, диверсанты от различных партий набирают силу против нашего режима и сделают все, чтобы наш «слабый» режим потерпел неудачу. Борьба с ними - наше главное дело!"
RUS_Terrorist_Attack: "Политические взрывы"
RUS_Terrorist_Attack: "Хотя мнение Керенского о том, что в нашей стране есть определенные силы, борющиеся против нашего правления, можно оспорить, убийства и заговоры о взрывах становятся все более частыми."
RUS_Getting_Ready_For_Next_Elections: "Выборы в законодательные органы 1937 года"
