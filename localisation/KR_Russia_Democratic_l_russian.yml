rusdem.300.t: "Серьёзные разногласия"
rusdem.300.d: "Как бы это ни казалось со стороны прекрасной идиллией двух социалистических партий - Левых Эсеров, возглавляемых Спиридоновой, и народных социалистов, возглавляемых Бухариным, их коалиция оказалась не более чем сговором ради прохождения барьера в Думу. Несмотря на то, что партии сформировали правительственную коалицию, в стране ещё многое предстоит изменить.\nВ условиях меньшинства и отчасти враждебного Сената, а также абсолютного отсутствия доверия со стороны армии у коалиции огромные планы.\n\nПремьер-министр и правительство страны, конечно, вынуждены сотрудничать с коалиционной партией, но с каждым днём связь между ними ослабевает. В ближайшее время правительство организует официальную встречу с представителями профсоюзного движения. Во Всероссийской конференции профсоюзов также примут участие министры, а также видные представители обеих партий. Средства массовой информации уже называют съезд беспрецедентным и решающим для судеб многих граждан, особенно трудящихся."
rusdem.300.a: "Может ли единство быть важнее политики?"

rusdem.301.t: "Начало конференции профсоюзов"
rusdem.301.d: "Сегодня в Москве запланирована Всероссийская конференция профсоюзов с участием правительства и руководства партий ПЛСР и НСП. По словам очевидцев, многие уже прибыли на съезд, в том числе лидеры партий Николай Бухарин и Мария Спиридонова.\n\nКлючевые вопросы, которые будут подняты на съезде, конечно же, касаются будущего профсоюзов в России. На данный момент большинство профсоюзов контролируется меньшевиками, многие государственные профсоюзы объединены во ВЦСПС - формально государственное объединение.\n\nПозиции НСП и ПЛСР по вопросу работы профсоюзов остаются противоречивыми и препятствуют нормальному функционированию коалиции. Позиция Бухарина состоит в том, что в этом вопросе необходимо примирение. Все профсоюзы должны быть национализированы, то есть стать государственными, и их деятельность должна быть подчинена государству. Этот подход подвергается критике со стороны других членов НСП, так называемой профсоюзной фракции, возглавляемой Томским. Он предлагает синдикализацию профсоюзов, а именно их контроль над экономической деятельностью, а также их существование в качестве отдельных независимых ячеек рабочего самоуправления. Этот подход также разделяет партия левых социалистов-революционеров, но в другом ключе. Они считают, что народным хозяйством должны управлять хозяйственные Советы, созданные выборными представителями союзов самоуправляющихся предприятий и кооперативных союзов."
rusdem.301.a: "Вопрос остаётся открытым..."

rusdem.302.t: "Речь Лозовского"
rusdem.302.d.president: "К удивлению многих собравшихся, на съезд прибыл бывший председатель ВЦСПС, нынешний президент России Соломон Лозовский. Будучи главой Всероссийского союза профсоюзов с 1922 года и генеральным секретарём Профинтерна с 1921 года, Лозовский является одной из ключевых фигур в левом крыле РСДРП и в российском профсоюзном движении. Хотя он покинул свой пост в ВЦСПС ради президентства, он счёл необходимым высказать свою точку зрения.\n\nЛозовский призвал оставить профсоюзы в покое. Он сказал, что существующая система достаточно эффективна, так как позволяет работникам организовываться, а государству иметь под своим контролем крупные профсоюзные объединения. Потеря статуса-кво и, следовательно, этого баланса приведёт к серьёзным последствиям для пролетариата. Тем не менее, он отметил, что не будет накладывать вето на законопроект."
rusdem.302.d.notpresident: "К удивлению многих собравшихся, на съезд прибыл председатель ВЦСПС Соломон Лозовский. Будучи главой Всероссийского союза профсоюзов с 1922 года и генеральным секретарём Профинтерна с 1921 года, Лозовский является одной из ключевых фигур в левом крыле РСДРП и в российском профсоюзном движении. Будучи председателем крупнейшего объединения профсоюзов России, он счёл необходимым высказать свою точку зрения.\n\nЛозовский призвал оставить профсоюзы в покое. Он сказал, что существующая система достаточно эффективна, так как позволяет рабочим организовываться, а государству иметь под своим контролем крупные профсоюзные объединения. Потеря статуса-кво и, следовательно, этого баланса приведёт к серьёзным последствиям для пролетариата. Тем не менее, он отметил, что есть люди, которые будут голосовать в этом законодательном органе, и, как член Сената, он будет одним из них."
rusdem.302.a: "Возможно, он прав."

rusdem.303.t: "Конференция заканчивается"
rusdem.303.d: "Конференция подходит к концу, многие делегаты высказали свои точки зрения, также закончились дебаты между одним из лидеров Левых Эсеров Борисом Камковым и Александром Шляпниковым. По инициативе партийных лидеров два будущих законопроекта были вынесены на общее голосование участников конференции.\n\nПервый, являющийся частью официальной программы левых социалистов-революционеров, подразумевал передачу экономической власти в стране федерации Синдикатов, которая вскоре будет сформирована.\nВторой, проект Бухарина, подразумевал контроль над профсоюзами и их национализацию, что некоторые критики расценивали как предательство рабочего класса и передачу полномочий избранных профсоюзов в руки государства, которое до сих пор не является ни рабочей республикой, ни советской демократией."
rusdem.303.a: "Проект Левых Эсеров набирает большинство голосов."
rusdem.303.b: "Проект НСП набирает большинство голосов."

rusdem.304.t: "Армейский мятеж"
rusdem.304.d: "Несмотря на то, что мы выиграли честные и свободные выборы, армия, и в частности её генералы, относятся к нашей деятельности с большим подозрением. Суровая Гражданская война, унёсшая миллионы жизней, а также жизни их бывших товарищей, серьёзно повлияла на формирование Российской Армии в послевоенные годы. За некоторыми исключениями, большинство генералов довольно консервативны, и многие офицеры не готовы бороться за социалистические идеи. Нам придётся решить эту проблему, возможно, уволив пару высокопоставленных офицеров, которые отказываются бороться за наше законно избранное правительство."
rusdem.304.a: "Они должны выполнять приказы, а не задавать вопросы!"

rusdem.305.t: "Красные дни июля 1917 года"
rusdem.305.d: "В июле 1917 года мы предприняли попытку государственного переворота против большевизма - момент, изменивший будущее Левых Эсеров. Мы понимали, что их партия не защищает крестьян и рабочих и была сосредоточена только на достижении власти, с которой они никогда не справлялись. На этот раз мы будем гораздо более готовы. Наш новый враг намного сильнее, чем был. И на этот раз Революция увенчается успехом, несмотря ни на что."
rusdem.305.a: "На этот раз мы будем готовы"

rusdem.306.t: "Бухарин критикует керенщину"
rusdem.306.d: "Выступая сегодня в парламенте, премьер-министр Бухарин жёстко прошёлся по нынешней политической системе, обратив особое внимание на то, что в результате действий Керенского по собственному обогащению страна оказалась на грани экономического коллапса и голода. Повсюду царит нищета, и крестьяне страдают из-за неудачной земельной реформы.\n\nВ своём выступлении Бухарин также подчеркнул важность принятия своей Новой Экономической Политики, которая поставит страну на ноги и приведёт к улучшению ситуации в национальной экономике."
rusdem.306.a: "Нам нужно принять меры."

rusdem.307.t: "Законопроект о НЭПе принят!"
rusdem.307.d: "Благодаря усилиям Бухарина и партии НСП по убеждению большинства депутатов Государственной Думы в необходимости скорейшего принятия закона о Новой Экономической Политике им удалось добиться успеха. Прошло два дня с тех пор, как вступил в силу закон о НЭПе, а это означает, что Министерство экономики и финансов теперь имеет полную свободу действий в управлении будущей национальной экономикой."
rusdem.307.a: "Отлично!"

rusdem.308.t: "Законопроект о НЭПе отклонён!"
rusdem.308.d: "Оппозиционные партии в Государственной Думе отклонили наш законопроект о новой экономической политике! Эти буржуазные капиталисты, занявшие места в парламенте, видимо, возомнили себя вершителями судеб миллионов простых крестьян!"
rusdem.308.a: "Катастрофа для репутации Бухарина!"

rusdem.309.t: "Начало НЭПа"
rusdem.309.d: "Правительство во главе с премьер-министром Бухариным приступило к экономической реформе, направленной на переход к плановой экономике. Пока в нашей стране сохраняется частная собственность, и национализировать её будет очень сложно. Согласно плану Бухарина, необходимо будет отменить частную собственность в крупных городах, а также завершить незаконченную земельную реформу Керенского. Предлагается окончательно обобществить обобществленную землю в руках местных крестьянских советов, но в то же время позволить крестьянам зарабатывать на собственном урожае. Таким образом, у крестьян появится стимул работать, и темпы развития сельского хозяйства значительно возрастут.\n\nИная ситуация в городе, где планируется полностью упразднить частную собственность и национализировать все заводы. Такая доктрина в рамках НЭПа называлась "Социализм - в городе, капитализм - в деревне" Это позволит городам развиваться под контролем государства и индустриализироваться, а сельскому хозяйству развиваться и кормить многомиллионное население страны. Кроме того, правительство планирует запретить иностранным компаниям владеть недвижимостью на территории России, за исключением некоторых концессий."
rusdem.309.a: "Время внедрять НЭП!"

rusdem.310.t: "Конфискация частной собственности"
rusdem.310.d: "Сегодняшний день запомнится многим капиталистам надолго, потому что в крупных российских городах были национализированы важнейшие стратегические заводы, которые всё ещё находились в частных руках. Одной из таких организаций было знаменитое Общество Путиловских заводов. Уже однажды национализированное большевиками в 1918 году, а затем возвращённое Керенским, Общество Путиловских заводов было снова национализировано, и снова большевиками, хотя уже бывшими.\n\nПомимо Общества Путиловских заводов, были национализированы многие другие предприятия, в том числе иностранные, связанные с Путиловым, что он, несомненно, воспринял как нападки на себя лично. Путилов выступил с публичной речью в Думе, где осудил действия правительства, но получил лишь насмешки от социалистического большинства в парламенте. Путилов заявил, что намерен обратиться в Верховный Суд и вернуть утраченное имущество.\n\nМногие другие богатые владельцы также заявляли о подобных проблемах, однако они должны уважать людей, избравших НСП, и у них нет другого выбора, кроме как признать, что их личные потери идут на благо всей России."
rusdem.310.a: "Они должны прекратить грабить простых людей!"

rusdem.311.t: "Беспорядки в крупных городах"
rusdem.311.d: "В крупных городах России существуют небольшие протестные движения капиталистов, но особенно среднего класса мелких буржуа и мещан, которые также потеряли некоторую собственность. Они требуют от государства компенсации за национализацию их имущества. Правительство может пойти им на уступки и выделить компенсационные фонды, но таким образом мы потеряем имидж в глазах простых рабочих и крестьян, а также других социалистических партий. В то же время, если мы этого не сделаем, то какое-то время будем страдать от возмущённых капиталистов."
rusdem.311.a: "Пока успокоить их."
rusdem.311.b: "Игнорировать протесты."

rusdem.312.t: "Важность «Смычки»"
rusdem.312.d: "Несмотря на то, что наше государство ещё нельзя назвать полноценным рабоче-крестьянским государством, важность объединения двух революционных классов очень необходима. Дело в том, что рабочие не очень хорошо ладят с крестьянами, которых они воспринимают как кулаков и буржуа, которые своим трудом могут заработать гораздо больше, чем они сами. Несмотря на то, что мы повысили заработную плату и сократили рабочее время рабочих, в городах по-прежнему сохраняется высокий уровень безработицы.\n\nПремьер-министр Бухарин заявил:\n"Суть Новой Экономической Политики есть союз пролетариата и крестьянства, суть в смычке авангарда пролетариата с широким крестьянским полем""
rusdem.312.a: "Да здравствует Смычка Города и Села!"

rusdem.313.t: "Субсидии крестьянам"
rusdem.313.d: "Для стимулирования сельского хозяйства необходимо выделять субсидии новоиспечённым фермерам на приобретение новейшей сельскохозяйственной техники и постепенную механизацию сельского хозяйства. Это даст крестьянам стимул возделывать российские поля, а деньги, полученные от налогов, пойдут на индустриализацию городов.\n\nНесмотря на то, что наши партнёры по социалистическому блоку в Думе решительно выступали против субсидирования зажиточных крестьян, а некоторые депутаты даже обвиняли нас в развитии капиталистических отношений в сельской местности, правительство убеждено, что эти меры необходимы."
rusdem.313.a: "Мы получим эти деньги обратно в виде налогов."

rusdem.314.t: "По вопросу о частном предпринимательстве"
rusdem.314.d: "Ситуация в городе поставила открытый вопрос о будущем владельцев малого бизнеса. С одной стороны, наряду с национализацией многих предприятий и почти полным запретом частного предпринимательства, в частных руках всё ещё остаётся сектор товаров и услуг, которые не особенно важны для экономики. Премьер-министр Бухарин заявил, что для более плавного перехода к социалистической экономике эти секторы останутся частными. Таким образом, капиталистические отношения в городе сохранятся, но на небольшом уровне. Кроме того, как заявил премьер-министр, чем мелкий фермер или торговец отличается от рабочего и крестьянина?"
rusdem.314.a: "Мы надеемся, что сейчас они успокоятся."

rusdem.315.t: "Изобретение нового имени"
rusdem.315.d: "В связи с растущей популяризацией идеи соединения города и деревни в официальной газете НСП появился список имён для новорожденных. Одним из таких названий было женское имя «Даздрасмыгда», построенное из фразы «Да здравствует смычка города с деревней» По некоторым данным, имя постепенно приживается, и в этом месяце родители дали это имя своим новорожденным девочкам в 5 случаях из 100."
rusdem.315.a: "Смычка в массы!"

rusdem.316.t: "Наши компании национализированы в России!"
rusdem.316.d: "С приходом к власти социалистической партии в России они решили национализировать все предприятия ключевых отраслей промышленности. С закрытием наших компаний в России мы можем столкнуться с определёнными потерями, которые необходимо восполнить. Мы можем обратиться к российскому правительству и потребовать выплат и компенсаций за национализацию наших предприятий или объявить бойкот и прекратить всю торговлю."
rusdem.316.a: "Попробовать договориться с ними о выплатах."
rusdem.316.b: "Наложить на них эмбарго!"

rusdem.317.t: "[FROM.GetName] требует компенсации!"
rusdem.317.d: "После того как мы национализировали некоторые [FROM.GetAdjective]ие компании, они потребовали, чтобы мы возместили им убытки. Хотя они определённо вмешиваются в наши внутренние дела, мы, вероятно, не можем позволить себе платить им всем. Как мы должны ответить?"
rusdem.317.a: "Кем они себя возомнили?"
rusdem.317.b: "Возможно, нам стоит заплатить..."

rusdem.318.t: "Выплаты от России"
rusdem.318.d: "Российское правительство согласилось компенсировать нам национализацию наших компаний. Это означает, что мы можем поддерживать хорошие торговые отношения с Россией."
rusdem.318.a: "Отлично!"

rusdem.319.t: "Россия отказалась платить!"
rusdem.319.d: "Российское правительство отказалось платить нам за национализацию наших компаний. Это означает, что мы не можем достичь договорённостей с новым правительством, и, похоже, единственный способ - ввести эмбарго и бойкотировать их."
rusdem.319.a: "В конце концов, они заплатят за них."

rusdem.320.t: "[FROM.GetName] разорывает с нами отношения!"
rusdem.320.d: "Из-за национализации [FROM.GetAdjective]их компаний они решили ввести против нас эмбарго и разорвать все дипломатические отношения с нами!"
rusdem.320.a: "Очевидно, это не наши проблемы."

rusdem.321.t: "Открытые концессии в государстве [FROM.GetName]?"
rusdem.321.d: "Правительство государства [FROM.GetName] предложило нам подписать торговый договор. В связи с тем, что они национализировали некоторые иностранные компании, они, похоже, остро нуждаются в долгах наших банков. С одной стороны, если мы захотим инвестировать в их страну, это может помочь нашей экономике, получив некоторую прибыль, но, с другой стороны, это также будет способствовать росту их экономики."
rusdem.321.a: "Отвергнуть их инициативы."
rusdem.321.b: "Конечно, почему бы и нет?"

rusdem.322.t: "[FROM.GetAdjective]ое правительство согласно!"
rusdem.322.d: "[FROM.GetAdjective]ое правительство согласилось подписать с нами торговое соглашение и предоставило свои концессии."
rusdem.322.a: "Торговля имеет свои преимущества."

rusdem.323.t: "[FROM.GetAdjective]ое правительство отказалось!"
rusdem.323.d: "[FROM.GetAdjective]ое правительство отказалось подписывать с нами торговое соглашение."
rusdem.323.a: "Очевидно, это их потеря!"

rusdem.324.t: "Продление контракта с Россией?"
rusdem.324.d: "Срок действия нашего с Россией концессивного договора почти подошёл к концу, однако мы можем рассмотреть возможность продления этого контракта..."
rusdem.324.b: "Давайте сделаем это"
rusdem.324.a: "Почему мы должны делать это?"

rusdem.325.t: "[FROM.GetName] просит продления концессивного договора"
rusdem.325.d: "Срок действия концессивного договора подошёл к концу и [FROM.GetAdjective]ое правительство предложило продлить соглашение."
rusdem.325.a: "Конечно!"
rusdem.325.b: "Мы получили от них достаточно!"

rusdem.326.t: "[FROM.GetName] прекращает свои инвестиции"
rusdem.326.d: "Срок действия концессивного договора с [FROM.GetAdjective]им правительством подошёл к концу и наш партнёр решил прекратить инвестировать в нашу страну."
rusdem.326.a: "Ну, хорошо."

rusdem.327.t: "[FROM.GetName] отзывает свои концессии"
rusdem.327.d: "Срок действия концессивного договора с [FROM.GetAdjective]им правительством подошёл к концу и наш партнёр решил отозвать свои концессии несмотря ни на что."
rusdem.327.a: "Плохие новости."

rusdem.328.t: "Прекращение последних концессивных договоров"
rusdem.328.d: "Беззаботные дни иностранных вложений подошли к концу. Зарубежные государства либо сами отказываются вливать в нашу страну капитал, либо мы сами позакрывали все концессивные договора. Теперь нам придётся полагаться только на самих себя."
rusdem.328.a: "Конец иностранного капитала."

rusdem.329.t: "Мятеж в сухопутных войсках"
rusdem.329.d: "С момента окончания Гражданской войны, между российской армией (недовольство в которой высказывали, в основном, офицеры и генералы) и политиками социалистического толка сохранялись серьёзные противоречия. Хорошо помня ужасы Гражданской войны, высшие армейские чины относятся к социалистам с опасением, однако во время правления Керенского градус напряжения удалось ослабить путём достижения консенсуса, позволившему российской армии хотя бы развиваться.\n\nТем не менее, после прихода к власти в России откровенных социалистов, в армии начались протесты и откровенные саботажи, существенно влияющие на боеспособность сухопутных подразделений вооружённых сил. Генералы всё чаще отказываются выполнять приказы правительства, а офицеры массово уходят в отставку либо дезертируют! Нам необходимо решить проблему российской армии как можно скорее — опасность исходит не только от зарубежных врагов, но и от внутренних, и ежели мы не наведём порядок в ВС, то правительство может столкнутся с вооружённым восстанием, целью которого будет "сохранение демократии""
rusdem.329.a: "Пришло время действовать."

rusdem.330.t: "Решение "генеральской проблемы""
rusdem.330.d: "Одной из главных проблем армии явялется её руководство. Пришло время генералу Корнилову (бессменному главе ВС России с 1920 года) уйти в отставку. Несмотря на то, что Лавр Георгиевич не является монархистом и выступает за сохранение республиканского строя в России, его авторитарные наклонности и большое влияние могут сыграть с нами злую шутку — генерал может попросту устроить переворот, что сильно волнует нынешнюю верхушку нашего правительства, которое считает, что назначение нового главнокомандующего армии поможет избежать нам серьёзных проблем в будущем.\n\nСледующим по списку проблемных личностей в армии следует выступающий за демократический строй Антон Деникин, в народе также известный как "Крестьянский маршал", который тоже может оказаться опасным для нашей власти. Деникина следует заменить на более лояльного, нашему правительству, человека. Замыкающим тройку проблемных личностей является Пётр Врангель, известный под псевдонимом "Чёрный барон" — ярый монархист и закоренелый противник социализма. И пусть Пётр Николаевич не занимает каких-либо высоких государственных постов, он является вице-президентом Корнилова в РОВС и обладает огромным влиянием. Вероятно, даже большим, чем две предыдущие личности.\n\nНам необходимо решить судьбу этих трёх человек как можно скорее: избавимся от них — избавимся от многих проблем."
rusdem.330.a: "Мы должны решить их судьбу."

rusdem.331.t: ""Легальное" устранение реакционеров"
rusdem.331.d: "И хотя наша власть заимела большую легитимность блягодаря институтам демократии, а не стихийной и беспорядочной революциии, это не значит, что нынешнее правительство сможет постоянно удержить власть. Мы имеем полное право (ведь того возжелало большинство!) изменять Россию так, как того требуют наши взгляды на будущее страны, однако для того, чтобы начать все преобразования, нам необходимо устранить главную угрозу эволюции общества: правые и реакционные партии, которые сформировали оппозицию в Думе и других гос. органах власти. Для ослабления всех этих консервативных партий, следует лишить безумных последователей реакционеров выказывать свою поддержку. Оппозиционным партиям будет запрещёно проводить как открытые, так и закрытые собрания, им будет запрещёно участвовать в выборах, а места в правительсте окажутся отозванными — и вполне вероятно, что свободные кресла займут товарищи из нашей партии! Мы полностью уничтожим оппозицию, используя лишь силу закона — мы защитим свои идеалы и не дадим кому-либо помешать построению рабочей демократии в России!"
rusdem.331.a: "В нашей России будущего все будут иметь право голоса. Кроме тех, кто слишком безумен для того, чтобы это самое будущее принять."

rusdem.332.t: "Защита достижений мирной революции законом и порядком"
rusdem.332.d: "Чтобы ещё сильнее обезопасить власть нынешнего правительства, мы решили внести в законодательство страны некоторые поправки. По сути, эти поправки развязали партии руки — теперь правительство может арестовать любого, лишь бы были хоть подозрения на то, что человек ведёт подрывную деятельность против государства. Теперь множество врагов России (как реальных, так и не очень), оказалось за решёткой, либо в трудовых лагерях, где заключённые расплатяться за свои преступления перед страной своим упорным трудом. Многие стали называть нас тиранами, лишь создающими ширму наличия демократии, но мы то знаем лучше, что пойдёт России на пользу! Врагов государства и народа следует карать несмотря на то, какие раны оставят на душе народа эти чрезвычайные меры. В конце концов, мы ведь движемся к построению справедливой и демократической России! Движемся к построению настоящего социалистического рая!"
rusdem.332.a: "Необходимое зло..."

rusdem.333.t: "Роспуск Думы!"
rusdem.333.d: "Наши государственные реформы оказались чрезвычайно эффективными, и в России началась новая эпоха, однако всё ещё существуют те, кто пытается противостоять нашему полностью легитимному правительству, что сделало таких людей не только предателям страны, но и предателями всего народа России! Центром всех бунтарских настроений является Дума — место, где организуются и собираются наши оставшиеся политические враги, образовавшие против правящей партии коалицию. Чтобы лишить оппозицию последних крох власти, лидер нашей партии и по совместительству президент [root.getleader], принял решение распустить Думу, установив однопартийную демократическую систему власти и укрепить положение Левых Эсеров. Оппозиция будет противиться, но сделать уже ничего не сможет — небо России окрасилось в багряный цвет, а мы стали предвестниками этого красного рассвета!"
rusdem.333.a: "Наша партия — единственная партия, которая сможет привести наш народ к величию!"

rusdem.334.t: "Отказ от триколоров!"
rusdem.334.d: "Чтобы полностью откреститься от прошлых режимов, президент [root.getleader] заявил, что бело-сине-красный флаг Российской Республики и чёрно-оранжево-белый флаг Российской империи, отныне, будут запрещены — использование этих знамён вне исторического контекста будет караться уголовным наказанием. Национальный флаг государства подвергнется изменению, несмотря на все протесты "старой гвардии" в рядах правительства и консервативной прослойки населения. Все они не в том положении, чтобы хоть как-то повлиять на указ, по которому изменится лик всей России."
rusdem.334.a: "Символ царской эпохи и Керенского режима должен быть уничтожен!"

rusdem.335.t: "Ликвидация помещичества!"
rusdem.335.d: "В попытках окончательно освободить матушку Россию от буржуазного влияния, президент [root.getleader] постановил, что вся земля в России (начиная владениями мелких землевладельцев и заканчивая владениями крупных помещиков) должна быть обобществлена, а частная собственность — национализирована. Помещики всех мастей должны будут отказаться от своих земельных участков, а излишки накопленной собственности и капитала — переданы в руки государства согласно нормативам, которые установит партия. Вся полученная земля и собственность будут перераспределены между народом России, а на месте помещечьих угодий (не всех, конечно же — какую-то часть земли заберёт государство, поскольку ему потребуются деньги для стабильной работы сельского хозяйства страны) возникнут коллективные хозяйста — колхозы.\n\nПомещик, отказавшийся от передачи своей собственности понесет наказание — он будет заключён под стражу и, либо отправиться работать в трудовой лагерь, либо будет отправлен в ссылку. В самых тяжёлых случаях, противник коллективизации встретит не самый приятный конец. Тот же, кто добровольно согласится передать свои владения государству, конечно же, будет вознаграждён — этому человеку будет позволено жить в новой и демократической России, которая окажется свободной от помещичества раз и навсегда! Коллективные хозяйства станут благом для нашей страны!"
rusdem.335.a: "Земля — общественная собственность! Рано или поздно все примут эту реальность."

rusdem.336.t: "Левые эсеры бойкотируют выборы."
rusdem.336.d: "Несмотря на то что Левые эсеры являются важными союзниками социалистических партий в России, они решили бойкотировать выборы, которые в глазах партии оказались буржуазно-демократическим пережитком прошлого, а все участники этого самого прошлого были покрыты порицанием и названы ревизионистами. Столь непопулярный шаг был раскритикован "законническим" крылом эсеров во главе с Карелиным и Штейнбергом, которые считали, что Левые эсеры должны стать движущим механизмом революции в парламенте страны. Раскол Левых Эсеров усугубился и, вполне вероятно, партия социалистов-революционеров будет попросту распущена. Уже сейчас видно, что эсеры потеряли значительную часть своей популярности — те, кто ещё совсем недаво был готов отдать голос за Левых Эсеров, отныне устремляет свой взор в сторону ПСР и НСП."
rusdem.336.a: "Разве это не предательство электората?"

rusdem.340.t: "Зонтичная партия?"
rusdem.340.d: "После победы НСП на вторых выборах подряд, премьер-министр Николай Бухарин всерьёз задумался над идеей создать единую социалистическую партию. С этим предложением Бухарин обратился к меньшевикам и Левым эсерам — их партии наиболее идеологически близки к НСП."
rusdem.340.a: "Давайте посмотрим, что произойдет."

rusdem.341.t: "Согласие меньшевиков"
rusdem.341.d: "Левое крыло меньшевиков согласилось стать частью единой социалистической партии, в которой меньшевики стали представлять социал-демократическое крыло, оказав тем самым влияние на Сергея Кирова."
rusdem.341.a: "Отлично."

rusdem.342.t: "Отказ меньшевиков"
rusdem.342.d: "Левое крыло меньшевиков отказалось присоединяться к единой социалистической партии."
rusdem.342.a: "Это плохо."

rusdem.343.t: "Отказ эсеров"
rusdem.343.d: "Эсеры (ПЛСР и левоцентристские эсеры Вольского) отказались присоединяться к единой социалистической партии, заявив, что для построения рабочей демократии, в стране должны существовать и другие партии."
rusdem.343.a: "Очень жаль, что это случилось."

rusdem.344.t: "Выборы нового генерального секретаря партии"
rusdem.344.d.rus: "После создания единой социалистической партии, появилась необходимость решить, кто же станет руководителем нового движения, для чего был созван I партийный съезд единой социалистической партии. Выбор невелик, поскольку члены партии считают, что только два кандидата способны стать генеральными секретарями: Николай Бухарин — лидер НСП и премьер-министр, либо социал-демократ Сергей Киров."
rusdem.344.d.sov: "После создания единой социалистической партии, появилась необходимость решить, кто же станет руководителем нового движения, для чего был созван I партийный съезд единой социалистической партии. У нас на примете есть несколько кандидатов: Николай Бухарин — лидер НСП, Михаил Томский — лидер профсоюзной синдикалистической фракции, Алексей Рыков — лидер центристской фракции, и социал-демократ Сергей Киров."
rusdem.344.a: "Николай Бухарин должен остаться лидером партии"
rusdem.344.b: "Михаил Томский — профсоюзец"
rusdem.344.c: "Лидер центристской фракции — Алексей Рыков"
rusdem.344.e: "Сергей Киров должен стать новым лидером партии"
rusdem.344.f: "Вместо Бухарина партию возглавит Лев Каменев."

rusdem.345.t: "Судьба НЭПа"
rusdem.345.d: "После окончательного становления нашего социалистического государства, некоторые партийцы начали предлагать свернуть НЭП и положить конец кооперативному движению, приступив к построению командно-административной экономики."
rusdem.345.a: "НЭП нам подходит гораздо больше"
rusdem.345.b: "Сворачиваем НЭП!"

rusdem.346.t: "Судьба Думы"
rusdem.346.d: "Вся идея буржуазной демократии жалка! Мы использовали её для достижения своих целей, но теперь мы рассматриваем парламент как бесполезный институт власти. Ежели мы хотим продолжить построение социалистического государства, нам необходимо распустить Думу, вот только это решение может привести к военному перевороту..."
rusdem.346.a: "Распустить Думу!"
rusdem.346.b: "Мы не должны рисковать! Может начаться новая Гражданская война!"

rusdem.347.t: "Судьба сената"
rusdem.347.d: "Благодаря усилиям Керенского, Государственный совет превратился в сенат и стал оплотом всех реакционных сил в стране! Пока мы являемся руководителями страны, нам необходимо уничтожить этот рассадник контр-революционных настроений!"
rusdem.347.a: "Распустить сенат!"
rusdem.347.b: "Сенат должент быть реформирован!"

rusdem.349.t: "Успешная реформа сената"
rusdem.349.d: "Благодаря нашему законодательству, мы смогли законно реформировать сенат в Государственный совет."
rusdem.349.a: "Это большое достижение!"

RUS_soc_has_dissolved_duma: "Дума была распущена"
RUS_soc_has_abolished_senate: "Сенат был распущен"


### НРПР Демократические события ###
#351-410 зарезервировано для НРПР

rusdem.351.t: "Обращение к депутатам Думы"
rusdem.351.d: "Народная республиканская партия России, возглавляемая премьер-министром Савинковым, выступила с обращением к другим членам Государственной Думы. НРПР призвала нижнюю палату парламента объединиться и уничтожить оплот керенщины, монархистов и аристократии — Сенат, который препятствует принятию жизненно важных для экономики и стабильности страны законов, создающихся для помощи простым людям. Позже, в Таврическом дворце, во время очередного заседания Думы, с трибуны спикера выступил сам Савинков, заявивший о начале борьбы с коррупцией в Сенате. Борис также уверил, что НРПР будет добиваться соблюдения демократических и республиканских принципов устройства России. Савинков отметил, что программа его партии, честно победившей на выборах, способна исправить ухудшающуюся экономическую ситуацию, вытащить крестьянство из кабалы земельной реформы Керенского, и покончить с коррупцией среди сенаторов.\n\nСавинков закончил свою речь словами: "Сенаторы — слуги немецкого капитала — сидят и грабят наш народ, но они должны иметь в виду: мы будем бороться за права крестьян! И если эти, так называемые, "слуги народа" не снимут с себя свои полномочия в добровольном порядке, мы расценим это, как попытку государственного переворота и предательство!""
rusdem.351.a: "Сенаторы должны уйти в отставку!"

rusdem.352.t: "Встреча Чернова и Савинкова"
rusdem.352.d: "Сегодня премьер-министр посетил лидера фракции эсеров в Думе — своего бывшего сопартийца — Виктора Чернова.\n\nЧернов выглядел озабоченным и нервным, и, похоже, совсем этого не скрывал. Савинков и Чернов в течении часа вели довольно формальную беседу, в ходе которой обсуждалась возможность вхождения эсеров в коалицию с НРПР, однако через час двери кабинета Чернова оказались надёжно закрыты — Савинков и Чернов провели ещё несколько часов приватной беседы. Доподлинно неизвестно, о чем премьер-министр пытался договориться с Черновым, но вполне возможно, что Савинков пытался заручиться поддержкой Чернова для своего дальнейшего противостоянию Сенату. Партия эсеров стала отличным вариантом, поскольку именно их идеология лежит в основе программы НРПР и, кроме того, Савинков сам долгое время числился в рядах военнизированного крыла Левых Эсеров.\n\nРазговор двух давних знакомых остался тайной, по крайней мере, на данный момент. Ни Савинков, ни Чернов не проронил ни слова, когда кабинет лидера эсеров был покинут."
rusdem.352.a: "Вероятно, скоро мы узнаем правду."

rusdem.353.t: "Чернов отказался сотрудничать с НРПР"
rusdem.353.d: "С момента встречи премьер-министра и Чернова прошло несколько дней. Результат тогдашних переговоров стал известен только сейчас. Во время публичного выступления, Виктор Чернов заявил, что Партия социалистов-революционеров не будет сотрудничать с партиями, организациями или людьми, которые посягают на демократический строй страны, её конституцию и свободу. Очевидно, Чернов имел в виду Народную республиканскую партию, а это значит, что переговоры Савинкова и Чернова провалились: НРПР потеряла ещё одного возможного союзника."
rusdem.353.a: "Мы этого не забудем."

rusdem.354.t: "Коалиция ПСР и НРПР?"
rusdem.354.d: "Прошло несколько дней после встречи премьер-министра с Черновым. И вот стали известны её результаты. Сегодня стало известно, что Социалистическо-революционная партия войдет в правительственную коалицию с НРПР, в которой сам Чернов, возможно, займет кресло министра сельского хозяйства. Похоже, подготовка к социализации земли идет полным ходом. Тем не менее, как стало известно, не все в партии социалистов-революционеров разделяют позицию Чернова по объединению с Савинковым в коалицию. Один из видных деятелей партии социалистов-революционеров Николай Авксентьев заявил о нелегитимности коалиции и призвал всех уважающих себя социалистов-революционеров, считающих себя настоящими социалистами, воздержаться от голосования за законопроекты НПРР."
rusdem.354.a: "Новый союзник, что прибыл из прошлого."

rusdem.355.t: "Секретная встреча с Левыми эсерами"
rusdem.355.d: "По слухам, в Петрограде состоялась секретная встреча представителей НРПР и Левых Эсеров. После отказа Чернова, похоже, взгляд Савинкова пал на более радикальных членов ПСР. Несмотря на то, что союз между анархо-синдикалистами и народными республиканцами кажется чем-то невозможным, ради свержения власти аристократов и олигархов из Сената, стоит пойти на такие вот крайние меры.\n\nВ любом случае, никто пока не может сказать, возможен ли этот союз или нет..."
rusdem.355.a: "Время покажет."

rusdem.356.t: "Коалиция ПЛСР и НРПР?"
rusdem.356.d: "То, что вчера казалось невозможным, сегодня стало явью. Премьер-министр Савинков объявил о союзе НРПР и ПЛСР, целью которого будет защита достижений февраля и демократии. Вместе с одним из лидеров Партии социалистов-революционеров Штейнбергом, Савинков заявил о конце буржуазной власти Сената, окончательной национаизации земли и демократизации власти. Никому неизвестно, как долго продлится этот союз, но факт остаётся фактом: две радикальные партии объединились для достижения собственных целей."
rusdem.356.a: "Довольно неожиданный Союз"

rusdem.357.t: "Спиридонова критикует НРПР"
rusdem.357.d: "Центральный комитет ПЛСР, возглавляемый Марией Спиридоновой, предоставил широкой общественности резонансное заявление о недопустимости захвата власти партией НРПР и Савинковым в частности.\n\nЦентральный комитет заявил, что ранее партия премьер-министра пригласила Левых Эсеров присоединиться к объединенному антикапиталистическому революционному фронту, чтобы бороться с властью Сената, однако такое предложение было расценено эсерами простой провокацией и подменой понятий. Спиридонова отметила, что идеи НРПР полностью противоречат целям Партии левых социалистов-революционеров, и ничто не сможет оправдать народных республиканцев. Даже борьба с капиталистами и буржуями."
rusdem.357.a: "Они нам не нужны."

rusdem.358.t: "Русский революционный фронт"
rusdem.358.d.psr: "Сегодня премьер-министр Савинков объявил о создании Российского революционного фронта — альянса между НРПР и ПСР, целью которого будет борьба с авторитарной политикой Сената, погрязшего в коррупции и жажде власти, так что с этого момента, Российский революционный фронт будет требовать отставки сенаторов партий, не входящих в РРФ.\n\nРоссийский революционный фронт борется за права крестьян и за права всех народов России! РРФ против засилья немецкого капитала! РРФ за свободные и честные выборы! РРФ против самодержавия Сената!"
rusdem.358.d.plsr: "Сегодня премьер-министр Савинков объявил о создании Российского революционного фронта — альянса между НРПР и ПЛСР, целью которого будет борьба с авторитарной политикой Сената, погрязшего в коррупции и жажде власти, так что с этого момента, Российский революционный фронт будет требовать отставки сенаторов партий, не входящих в РРФ.\n\nРоссийский революционный фронт борется за права крестьян и за права всех народов России! РРФ против засилья немецкого капитала! РРФ за свободные и честные выборы! РРФ против самодержавия Сената!"
rusdem.358.a: "Новая сила, выступившая против Сената!"

rusdem.359.t: "Обращение к русскому народу"
rusdem.359.d: "Народная республиканская партия России, возглавляемая премьер-министром Савинковым, опубликовала обращение к народу России, в котором призвала людей объединиться, чтобы уничтожить оплот керенщины, монархистов и аристократии — Сенат, который препятствует принятию жизненно важных для экономики и стабильности страны законов, создающихся для помощи простым людям. Позже, в Таврическом дворце, во время очередного заседания Думы, с трибуны спикера выступил сам Савинков, заявивший о начале борьбы с коррупцией в Сенате. Борис также уверил, что НРПР будет добиваться соблюдения демократических и республиканских принципов устройства России. Савинков отметил, что программа его партии, честно победившей на выборах, способна исправить ухудшающуюся экономическую ситуацию, вытащить крестьянство из кабалы земельной реформы Керенского, и покончить с коррупцией среди сенаторов.\n\nСавинков закончил свою речь словами: "Сенаторы — слуги немецкого капитала — сидят и грабят наш народ, но они должны иметь в виду: мы будем бороться за права крестьян! И если эти, так называемые, "слуги народа" не снимут с себя свои полномочия в добровольном порядке, мы расценим это, как попытку государственного переворота и предательство!""
rusdem.359.a: "Люди, объединяйтесь!"

rusdem.360.t: "Солидаристы покидают НРПР"
rusdem.360.d: "Национальный союз нового поколения, или же Солидаристы, — партия, совсем недавно организованная российской молодёжью, которая увидела в НРПР и Савинкове прекрасную возможность продвинуть свои идеи. Вместе с другими объединениями, такими как ВНКПЗ Горгулова, НСНП вошлёл в состав НРПР. Несмотря на то, что НСНП постоянно находился под давлением такого сильного лидера, как Савинков, солидаристы сочли необходимым заявить о своем выходе из НРПР и образовании отдельной партии.\n\nЭто решение было принято в результате открытого призыва со стороны Савинкова ликвидировать действующие государственные институты. Несмотря на все трудности и тот факт, что в результате действий Керенского Сенат стал оплотом консервативных сил, делать такие заявления неприемлимо, особенно в преддверии выборов в Сенат. Уход Солидаристов из НРПР существенно повлиял на популярность и стабильность в партии — народные республиканцы потеряли места в Думе и Сенате, а репутации Савинкова был нанесён существенный ущерб. Хотя... Он ведь никогда и не собирался играть в демократию."
rusdem.360.a: "Они никогда не были настоящими народными республиканцами."

rusdem.361.t: "Встреча Савинкова и Корнилова"
rusdem.361.d: "Генерал Лавр Корнилов — один из старых соратников Бориса Савинкова. Несмотря на то, что в послевоенный период он отошел от политики и сосредоточил все своё внимание на развитии вооружённых сил, Лавр Георгиевич и Савинков поддерживали друг с другом связь.\n\nВ течении нескольких лет ходили слухи о том, что Корнилов готов поддержать Савинкова и его партию в захвате власти в стране, но Лавр Георгиевич является руководителем РОВС — организации, в которой состоят монархисты, недоверяющие Савинкову. Однако Корнилову всё же придется сделать трудный выбор: поддержать Савинкова в его предстоящей борьбе с Сенатом или остаться в стороне."
rusdem.361.a: "Скажет ли эта встреча что-нибудь новое?"

rusdem.362.t: "Союз Корнилова и Савинкова"
rusdem.362.d: "Генерал Корнилов согласился создать своего рода союз между РОВС и НРПР, открыто поддержав Савинкова и заявив о недопустимости разрушения демократии в стране из-за амбиций Сената. Заявление Корнилова подверглось критике многими его коллегами по общевойсковому союзу, среди которых были: директор организации Ильин, вице-президент РОВС барон Врангель и начальник Генерального штаба Антон Деникин.\n\nНесмотря на противоречия в РОВС, сейчас поддержка Корнилова как никогда важна для Савинкова, потому что от неё зависит будущее России."
rusdem.362.a: "Корнилов и Савинков спасут Россию!"

rusdem.363.t: "РОВС не поддерживает Савинкова"
rusdem.363.d: "Сегодня президент РОВС генерал Корнилов, вместе с директором организации Ильиным, а также вице-президентом Врангелем и начальником Генерального штаба Антоном Деникиным, сделал заявление о том, что вооруженные силы России будут выступать гарантом мира и процветания российской демократии. Конституция, за которую в Гражданской войне было пролито много крови, должна быть сохранена, и её соблюдение — священное право русского человка.\n\nN В связи с этим, как сказал Корнилов, премьер-министр страны должен уважать действующую Конституцию и закон, а потому не имеет права распускать Сенат."
rusdem.363.a: "Чёрт..."

rusdem.364.t: ""Всероссийский ультиматум Сенату""
rusdem.364.d: "Похоже, что час икс настал. Премьер-министр Савинков, выступая в роли спикера Государственной Думы, приказал развесить у себя за спиной два знамени с российским триколором, по центру которых были изображёны терновый венец и меч.\n\nСавинков произнёс довольно эмоциональную речь, которую он назвал "всероссийским ультиматумом Сенату", в котором было заявлено, что от имени всех граждан России, проголосовавших за НРПР, от имени всех народных представителей в Думе, избравших Савинкова премьер-министром, Савинков требует от сенаторов сложить с себя свои полномочия и уйти в отставку. На выполнение требований ультиматума, сенатором было дано 5 дней, по истечению которых, в случае неповиновения, Сенат будет распущен силой: с применением армии, правоохранительных органов и боевого отделения НРПР, а также граждан-добровольцев, желающих жить в мире.\n\n"Сенаторы получат по заслугам! Они понесут наказание за все преступления против русского народа!""
rusdem.364.a: "Неужели это начало новой эры?"

rusdem.365.t: "Отставка сенаторов!"
rusdem.365.d: "Напуганные ультиматумом сильнейшей партии в истории России, сенаторы от консервативных партий подали в отставку, опасаясь за свою безопасность.\n\nВпервые в истории, члены верхней палаты парламента добровольно сложили свои полномочия ради людей, свободы и сохранения достижений февраля. Успех НРПР и Савинкова показал, что Россия сможет достигнуть процветания только при условии того, что население страны будет целиком и полностью поддерживать Савинкова."
rusdem.365.a: "Да здравствует Савинкова!"

rusdem.366.t: "Сенат не выполнил требования ультиматума!"
rusdem.366.d: "Ситуация в республике накалилась, как только стало известно, что сенаторы от консервативных партий отказались выполнять требования НРПР и заявили, что уйдут в отставку только в том случае, если того будет требовать Конституция. С собственным заявлением также выступил великий князь Дмитрий Павлович, который сказал, что требования Савинкова нарушают права и свободы граждан, среди которых есть и те, кто обладают сенаторскими полномочиями. В связи с этим Дмитрий Павлович призвал армию и народ, а также оппозицию Савинкову в Думе не поддаваться дешёвому популизму, объединиться ради спасения республики и предотвращения переворота НРПР."
rusdem.366.a: "Да кем он себя возомнил?!"

rusdem.367.t: "Национальная революция!"
rusdem.367.d: "После отказа сенаторов выполнять требования НРПР, Савинков пришёл к выводу, что настала пора для решительных действий. По приказу премьер-министра были мобилизованы бойцы БО-НРПР, которые заняли административные здания во всех крупных города России (в особенности — в Петрограде и Москве). Как сообщил сам Савинков, солдаты боевого крыла НРПР нужны лишь для защиты муниципальных и административных зданий в городах.\n\nБО-НРПР, фактически, захватила входы и выходы Таврического дворца в Петрограде и в московскую Городскую Думу, а вооружённые отряды патрулируют улицы городов России. Кажется, что страна медленно скатывается в анархию, но ситуация всё ещё находится под контролем народных республиканцев. Савинков призвал граждан, по возможности, не выходить на улицу, поскольку сенаторы могут начать провокации, из-за которых могут пострадать невинные люди.\n\nКроме того, сегодня, впервые за многие десятилетия, в Москве не напечатали последний выпуск газеты с новостями, так как типография города была закрыта бойцами БО-НРПР. Покуда в стране всё ещё царит неопределённость, нам нужно предпринять какие-либо действия..."
rusdem.367.a: "Ситуация, похоже, находится под контролем."

rusdem.368.t: "Позорное клеймо монархизма"
rusdem.368.d: "Сегодня в газетах появилось обращение премьер-министра Савинкова с пропагандой народничества. В нем он жестко прошелся по сенаторам-монархистам, которых буквально обвинил в том, что они враги народа. Мол, монархия - это прошлый век, и Февральская революция покончила с этим пережитком прошлого. Савинков призвал население забыть о возвращении монархии и престола в Россию, так как этот путь будет гибельным. Выступив с критикой монархизма, Савинков осудил и сенаторов-монархистов, которые имеют большинство в Сенате и не дают принять важнейшие для народа реформы."
rusdem.368.a: "Ещё один удар по монархистам!"

rusdem.374.t: "Конституционный суд вносит поправки"
rusdem.374.d: "Конституционный суд вносит поправки в Конституцию, и Савинков, совсем скоро, станет президентом России."
rusdem.374.a: "Приготовиться..."

rusdem.375.t: "Савинков провозглашён «Вождём»"
rusdem.375.d: "С непреклонной решимостью и волей переделать судьбу России, осуществить истинные замыслы революции, НРПР удалось добиться полного контроля над государственным аппаратом и правительственными учреждениями внутри России. Благодаря новым возможностям нашей формации мы можем, наконец, закрепить за человеком, который дал нам такую привилегию, Борисом Викторовичем Савинковым, звание Вождя. Такой титул дает чрезвычайные полномочия по сравнению с должностью президента или премьер-министра. Теперь ничто не остановит политическое наступление Народно-республиканской партии России, и мы пойдем вперёд, в светлое будущее, создавая возрожденную Родину, справедливую для всех, кто верен её идеалам."
rusdem.375.a: "Слава Вождю!"

rusdem.383.t: "Временное правительство"
rusdem.383.d: "Теперь хаос, вызванный Савинковым, наконец закончился. НРПР по-прежнему имеет большинство в Думе. Мы можем распустить её, назначить новые внеочередные выборы и сохранить власть в руках нового временного правительства, состоящего из оппозиции правлению Савинкова."
rusdem.383.a: "Назначить внеочередные выборы как можно скорее"

rusdem.386.t: "Провал революции"
rusdem.386.d: "Сегодня премьер-министр Савинков заявил, что НРПР не сдастся и не допустит дальнейшего погружения страны в хаос. Боевые части в Москве и Петрограде получили приказ захватить ключевые административные здания, чтобы взять страну под контроль. Такие же приказы были отданы отрядам БО-НРПР в других городах. В Петрограде отряды БО-НРПР ворвались в Таврический дворец, захватили его и объявили о роспуске Думы. Они также ворвались в здание Сената и арестовали сенаторов-монархистов. Несмотря на опасную ситуацию, революционный народ собрался на улицах, требуя отставки монархистов и установления власти народовольцев.\n\nВ городе вспыхнули беспорядки, но полиция успешно прорвалась в захваченные здания, окружила их и потребовала от БО-НРПР сдаться. Решающую роль сыграла русская армия под руководством Корнилова, которая отказалась поддержать революцию. В центр города были введены российские войска, а Охранка обязалась подчиниться приказам Корнилова и призвала подавить революцию. Вскоре после попытки переворота премьер-министр Савинков был арестован местными полицейскими подразделениями за участие в ней, в результате чего вся власть оказалась в руках Корнилова."
rusdem.386.a: "Корнилов спасет Святую Русь!"
rusdem.386.b: "Объявить внеочередные выборы как можно скорее"

rusdem.387.t: "Третья русская революция"
rusdem.387.d: "Корнилов отказался поддержать Савинкова, оставив часть армии под своим контролем в качестве силы, противостоящей народовольцам. Однако это не способно сломить русский дух, протестующий против лишений. Пусть Корнилов не с нами, но мы против него! Многие солдаты переходят на сторону народа, оставляя корниловскую армию без лучших бойцов отечества.\n\nНесмотря на это, ситуация ухудшается, перерастая в бунты, вооруженные столкновения с ранеными. Кажется, что все идет к полномасштабной войне. Однако теперь все зависит от Корнилова. Савинков уже отправил ему ультиматум с требованием сдаться и уйти в отставку на благо народа, пока не поздно. В противном случае Савинков заявил, что заставит Корнилова уйти"
rusdem.387.a: "Он должен уйти в отставку немедленно!"

rusdem.388.t: "Корнилов сдаётся!"
rusdem.388.d: "Генерал Корнилов подал в отставку с поста главнокомандующего русской армией, тем самым сдав все силы оппозиции. Настало время праздновать победу. Хотя некоторые монархические генералы бежали на Дальний Восток, опасаясь суда, эта потеря не слишком значительна."
rusdem.388.a: "Да здравствует Вождь!"

#rusdem.390-410 для различных отколов от РРФ #изменено на RCW
rusdem.390.t: "Русский Революционный фронт"
rusdem.390.d: "Основанный во время политического кризиса, в отчаянной попытке Савинкова найти поддержку среди других партий, Российский Революционный фронт очень нестабилен. Несмотря на сотрудничество и на то, что почти все члены НРПР — бывшие эсеры, между эсерами и народными республиканцами слишком много противоречий. Откровенно говоря, Савинков ненавидит левых, а левые ненавидят Савинкова.\n\nНестабильная коалиция рухнет в любой момент, и исход этого события во многом зависит от Савинкова. С одной стороны, он уже может объявить о распаде коалиции, но это повлечет за собой неизбежное восстание социалистов против его власти, причем в ключевых, промышленно развитых регионах страны. С другой стороны, можно попытаться сохранить коалицию, идя на небольшие уступки эсерам."
rusdem.390.a: "Распустить коалицию!"
rusdem.390.b: "Постарайтесь сохранять её, прежде чем она распустится сама по себе"

rusdem.391.t: "Волнения в Петрограде и Москве."
rusdem.391.d: "Вскоре после распада коалиции Левые Эсеры провозгласили Вторую социалистическую революцию и объявили общероссийские забастовки, парализовавшие работу крупнейших предприятий Москвы и Петрограда.\n\nЛидер Левых Эсеров Мария Спиридонова смогла скрыться от БО-НРПР, но скорее всего она скоро появится в одной из столиц, чтобы возглавить восстание против нас. Мы можем попытаться найти её и обезглавить левый фронт, но успех нам не гарантирован."
rusdem.391.a: "Попробовать поймать её в Москве"
rusdem.391.b: "Попробовать поймать её в Петрограде"

rusdem.392.t: "Спиридонова арестована!"
rusdem.392.d: "Нам удалось найти секретную квартиру, где остановилась Спиридонова, и вскоре она была арестована БО-НРПР. Её нынешнее местонахождение строго секретно, но таким образом мы, вероятно, либо полностью подавили восстание Левых Эсеров, либо лишили его координации."
rusdem.392.a: "Теперь они обречены."

rusdem.393.t: "Спиридонова бежала!"
rusdem.393.d: "БО-НРПР не удалось арестовать Спиридонову, в результате чего социалисты смогли захватить власть в Петрограде и объявить о создании социалистической республики. РРФ не просто уничтожен, теперь он вынужден воевать на несколько фронтов."
rusdem.393.a: "Чёрт! Теперь, мы должны бороться и с социалистами!"

rusdem.394.t: "Спиридонова бежала!"
rusdem.394.d: "БО-НРПР не удалось арестовать Спиридонову, в результате чего социалисты смогли захватить власть в Москве и объявить о создании социалистической республики. РРФ не просто уничтожен, теперь он вынужден воевать на несколько фронтов."
rusdem.394.a: "Чёрт! Теперь, мы должны бороться и с социалистами!"

rusdem.395.t: "Провозглашение Российской Социалистической Республики"
rusdem.395.d: "Левые эсеры провозгласили Российскую Социалистическую Республику, объединившись и с Бухаринской НСП, чтобы образовать то, что они называют «коллегиальной властью однородного социалистического правительства». Хотя эта попытка государственного переворота определенно будет очередной неудачей, мы раздавим их сразу."
rusdem.395.a: "В атаку!"
rusdem.395.b: "Вся власть Советам! (Играть за РСР)"

rusdem.396.t: "Провозглашение Российской Социалистической Республики"
rusdem.396.d: "Левые эсеры провозгласили Российскую Социалистическую Республику, объединившись и с Бухаринской НСП, чтобы образовать то, что они называют «коллегиальной властью однородного социалистического правительства». Хотя эта попытка государственного переворота определенно будет очередной неудачей, мы раздавим их сразу."
rusdem.396.a: "В атаку!"
rusdem.396.b: "Вся власть Советам! (Играть за РСР)"

rusdem.397.t: "Демократическая оппозиция"
rusdem.397.d: "Национальная революция в самом разгаре, и только сейчас так называемая демократическая оппозиция одумалась, чтобы объявить действия НРПР и Савинкова неконституционными. Однако они встревожились слишком поздно. Лишённые всякой поддержки, у них нет другого выбора, кроме как возглавить сопротивление, если кто-то и пойдет сражаться за них."
rusdem.397.a: "Ещё один Комуч? Что ж."
rusdem.397.b: "Мы будем бороться за свободу! (Играть за Российскую Республику)"

rusdem.398.t: "Левые эсеры требуют представительства в правительстве"
rusdem.398.d: "Правительство Российского Революционного Фронта теперь в большинстве своем состоит из членов НРПР. Лидеры Левых Эсеров Спиридонова и Камков обратились к Вождю с просьбой о том, чтобы в правительстве были представлены члены их партии, в том числе сама Спиридонова во главе Министерства безопасности."
rusdem.398.a: "Это просто нелепо!"
rusdem.398.b: "Мы должны сохранять коалицию..."

rusdem.399.t: "ВЧК восстановлен"
rusdem.399.d: "Наряду с боевыми дружинами, Министерство безопасности под руководством Марии Спиридоновой восстановило ВЧК - Всероссийскую Чрезвычайную Комиссию. От имени этой организации чекисты теперь могут организовать массовый террор против всех нонконформистов, масштабный настолько, насколько небходимо РРФ."
rusdem.399.a: "Потребовать роспуск ВЧК!"
rusdem.399.b: "Это нужно для защиты Революционного Фронта..."

rusdem.400.t: "Левые эсеры совершили переворот в правительстве!"
rusdem.400.d: "Внезапно Левые Эсеры, в основном чекисты, захватили здание правительства в [ROOT.Capital.GetName], арестовав самого Вождя Савинкова. Красногвардейцы, многочисленные чекисты и неравнодушные граждане вступили в бои с Зеленой армией и боевыми дружинами во многих подконтрольных нам городах и поселках.\n\nПосле двух-трех дней боестолкновений почти во всех городах были вывешены Красные знамена. Позже в тот же день Вождь Савинков был арестован и посажен в тюрьму, в то же время лидеры ПЛСР провозгласили Победу народа над НРПР и восстановление истинного Революционного Фронта, пригласив других социалистов в новое правительство."
rusdem.400.a: "Победа народа!"


#rusdem.411-450 для ПСР
rusdem.411.t: "Чёрное пятно керенщины"
rusdem.411.d: "Сегодня премьер-министр республики Владимир Зензинов, член партии эсеров, назвал предыдущие 20 лет существования страны национальной катастрофой. Он также сказал, что отныне партия эсеров вернет себе доброе имя, и дал пару обещаний на ближайшие 5 лет, включая окончательное принятие закона о социализации земли, демократизацию общественной жизни и изменение избирательного законодательства во избежание конфликта между двумя палатами парламента и президентом.\n\nВыступление премьер-министра вызвало как ноты одобрения со стороны сочувствующих, так и резкую критику со стороны оппозиции, обвинившей Зензинова в подмене фактов, и заявившей о едва ли возможном выполнение обещаний, ибо, по их мнению, ПСР были партией позора при Керенском и останутся таковыми."
rusdem.411.a: "Не был ли он сам частью керенщины?"

rusdem.412.t: "Керенский не сделал ничего плохого!"
rusdem.412.d: "Сегодня премьер-министр республики Владимир Зензинов, член партии эсеров, заявил, что правление Керенского, несмотря на катаклизмы и кризисы, в целом было достаточно положительным. Он также сообщил, что Сенат помешал Керенскому завершить эсеровские реформы и дал пару обещаний на ближайшие 5 лет, включая окончательное принятие закона о социализации земли, демократизацию общественной жизни и изменение избирательной системы, во избежание конфликта между двумя палатами парламента и президентом. Более того, он говорил о том, чтобы в очередной раз возродить коалицию с КДП.\n\nВыступление премьер-министра вызвало как ноты одобрения со стороны сочувствующих, так и резкую критику со стороны оппозиции, которая обвинила Зензинова в подмене фактов и маловероятном выполнении обещаний, заявив, что Эсеры были партией позора при Керенском и останутся ею."
rusdem.412.a: "Не был ли он сам частью керенщины?"

rusdem.413.t: "Осуждение авторитаризма"
rusdem.413.d: "Сенат республики, сформированный в 1925 г. как компромисс между левыми демократами и консерваторами, стал реальным препятствием на пути демократии. Наполненный авторитарными политиками, не желающими проводить реформы, Сенат остаётся пережитком прошлого. Правительство не сомневается в том, что Сенат должен быть распущен и заменён Государственным советом, состоящим, предположительно, из представителей всех регионов России. Кроме того, правительство считает необходимым изменить порядок избрания президента либо сделав его всенародным, либо ограничив полномочия президента."
rusdem.413.a: "Реформы Сената висят в воздухе"

rusdem.414.t: "Возрождение коалиции с Кадетами"
rusdem.414.d: "Сегодня на официальном заседании правительства было объявлено о создании парламентской коалиции между ПСР и КДП. Однако теперь, когда разрыв в кадетской партии стал очевиден, между Набоковым и Некрасовым возник конфликт. В то время как Некрасов, будучи более левым, заявил о полной готовности сотрудничать с нами, Набоков раскритиковал это решение и сказал, что сотрудничество между КДП и ПСР длится уже 15 лет и ни к чему хорошему оно не привело.\n\nЗаседание партии Кадетов по парламентской коалиции с нами подходит к концу, и неизвестно, какое решение примет ЦК."
rusdem.414.a: "Коалиция сохранена!"
rusdem.414.b: "Коалиция не сможет существовать!"

rusdem.415.t.president: "Речь Президента"
rusdem.415.t.not_president: "Речь старого Сенатора"
rusdem.415.d.president: "Сегодня в Думе выступил президент, бессменный лидер партии эсеров Виктор Чернов. Он сказал, что подготовка к принятию окончательной земельной реформы по программе партии социалистов-революционеров идет полным ходом и что начатая работа должна быть завершена. Его выступление напугало представителей богатых и консервативных классов, а также вызвало одобрение многих других депутатов Думы, в том числе НРПР, лидер которой Борис Савинков заявил о поддержке социализации земли."
rusdem.415.d.not_president: "Сегодня в Думе выступил сенатор Виктор Чернов, бессменный лидер партии эсеров. Он сказал, что подготовка к принятию окончательной земельной реформы по программе партии социалистов-революционеров идет полным ходом и что начатая работа должна быть завершена. Его выступление напугало представителей богатых и консервативных классов, а также вызвало одобрение многих других депутатов Думы, в том числе НРПР, лидер которой Борис Савинков заявил о поддержке социализации земли."
rusdem.415.a: "Подготовка к земельной реформе идет полным ходом."

rusdem.416.t: "Законопроект о социализации земли принят!"
rusdem.416.d: "Сегодня наши политики сделали правильный выбор, и приняли закон о социализации земли. Это ещё один шаг на пути к демократизации нашего общества. Да здравствует свобода, равенство, братство!\n\nВ то же время не все сочли принятие этого закона положительным моментом. Произошел окончательный разрыв между нашей партией и прочно засевшими в оппозиции правыми кадетами Набокова. Ухудшились отношения и с другими социалистическими партиями, выступавшими против закона, а именно с меньшевиками и НСП. Наоборот, НРПР Савинкова улучшила отношения с нами, потому что именно из-за позиции Керенского по этому вопросу произошел разрыв.\n\nВ любом случае Россия уже не будет прежней."
rusdem.416.a: "Большая победа народа!"

rusdem.417.t: "Законопроект о социализации земли отвергнут!"
rusdem.417.d: "Сегодня и наши депутаты, и сенаторы, и президент... не смогли принять важный и нужный обществу закон. Это не что иное, как смерть народничества и огромный провал для партии социалистов-революционеров.\n\nВ то же время не все сочли отказ от этого закона за что-то ужасное. Улучшились отношения с другими социалистическими партиями, выступавшими против закона, а именно с меньшевиками и НСП. Наоборот, НРПР Савинкова ухудшила отношения с нами, потому что социализация земли, которую они так ждали, не проведена. Теперь нужно искать решение этой проблемы, и как говорят некоторые партийцы, оно может быть радикальным...\n\nВ любом случае Россия уже не будет прежней."
rusdem.417.a: "Мы должны решить, что делать дальше..."

rusdem.418.t: "Единственный правильный путь"
rusdem.418.d: "В связи с острым политическим кризисом, возникшим в результате провала голосования по социализации земли, для обсуждения дальнейших действий был созван внеочередной съезд ЦК ПСР. В целом дискуссия разделилась на два основных течения.\n\nПервое, предложенное лидерами так называемых левоцентристских эсеров Герштейном и Вольским, заключалось в необходимости радикального решения земельного вопроса, а именно объединение с другими социалистическими силами для торжества демократии, создание однородного социалистического правительства и отказ от буржуазно-демократических принципов.\n\nВторой, предложенный большинством правых эсеров во главе с Зензиновым и Авксентьевым, было принятие компромиссного законопроекта о земельных квотах, который позволил бы провести полноценное обобществление земли в отдельных нуждающихся регионах и с учётом национально-культурной составляющей. Кроме того, земля в частной собственности будет облагаться дополнительным налогом на роскошь.\n\nГолосование среди членов ЦК было в основном на стороне правых кадетов, но, возможно, авторитет Чернова может сыграть роль в голосовании. Несмотря на всю децентрализованность ПСР, её лидер по-прежнему мало влиял на принятие решений."
rusdem.418.a: "Чернов поддерживает левых центристов"
rusdem.418.b: "Чернов поддерживает правых эсеров"

rusdem.419.t: "Важное решение"
rusdem.419.d: "Центральный комитет ПСР проголосовал за парафирование очередного закона, названного законопроектом о земельных квотах. Поддержанный большинством делегатов ПСР, он, возможно, принесет процветание крестьянам и компромисс с помещиками. Теперь все зависит от Думы и Сената. Если законопроект не пройдет, последствия для партии и демократии могут быть неприятными"
rusdem.419.a: "Немедленно приступить к голосованию!"

rusdem.420.t: "Левоцентристская партия победила!"
rusdem.420.d: "Центральный Комитет ПСР проголосовал за коренной переход от буржуазно-демократической партии к истинно аграрно-социалистической народнической. Это повлекло за собой отставку премьера Зензинова и назначение Вольского новым премьером, а также создание нового кабинета министров. Хотя перегруппировка в правительстве вызвала небольшую суматоху в Думе и Сенате, они не имеют к этому никакого отношения. Надеюсь, это было лучшее решение"
rusdem.420.a: "Пора действовать!"

rusdem.421.t: "Законопроект о земельных квотах провалился!"
rusdem.421.d: "Похоже, именно так заканчивается печальная история Социалистическо-революционной партии. Провалив очередную попытку провести закон, при бойкоте со стороны многих депутатов-социалистов, партия социалистов-революционеров стала лишь посмешищем. После полного провала, похоже, именно так и закончится судьба этого созыва парламента. Высшие должностные лица партии подали в отставку, а через два месяца были назначены новые выборы."
rusdem.421.a: "Катастрофа!"

rusdem.422.t: "Единый Народный Фронт"
rusdem.422.d: "В попытке найти соратников, Вольский предложил объединиться с левыми эсерами, близкими идеологически, но давно отколовшимися от ПСР.\n\nС предложением создать единый народный фронт Вольский обратился непосредственно к Спиридоновой, лидеру Левых Эсеров, и получил согласие. Сотрудничество с левыми эсерами, конечно, лишь усугубило дело, и от многих политиков стали слышаться речи о попытке узурпации власти со стороны эсеров. Больше всего такой риторики было конечно со стороны монархистов и консерваторов, а также членов РОВС.\n\nВозможно, что союз эсеров положит конец разборкам внутри российского социалистического движения, однако, быть может, это только начало полного краха народничества."
rusdem.422.a: "Время покажет."

rusdem.423.t: "Сенат и Дума распущены!"
rusdem.423.d: "Указом президента [ROOT.GetLeader] Дума и Сенат были распущены в связи с введенным днём ​​ранее чрезвычайного положения. Такого акта беспрецедентной политической предвзятости ещё не было в республиканской России. То, что можно было вообразить только при Керенском, но до чего он так и не дошёл, теперь стало явью. Оппозиция начала собирать митинги против власти нашего правительства и требовать его немедленной отставки. Нам нужно действовать быстро, иначе мы не справимся с оппозиционными массами."
rusdem.423.a: "Время настоящей демократии пришло!"

rusdem.424.t: "В борьбе обретёшь ты право своё!"
rusdem.424.d: "Пора покончить с ослабленной республикой, зависящей от немецкого капитала, консервативных генералов и всех остальных, кто тянет нашу Родину в прошлое. Эсеры уже один раз ошиблись, и больше такого не повторится. Пора вернуться к нашим революционным и народническим корням. Нам ничего не остаётся, как заявить: «Вся власть Советам!»."
rusdem.424.a: "Долой старую республику!"

rusdem.425.t: "Сделка с сибирскими регионалистами"
rusdem.425.d: "Сибирское областничество — общественно-политическое движение, поставившее для себя главную цель - либо полное отделение Сибири от России, либо предоставление этой территории широкой автономии. Наибольший расцвет они получили во время Гражданской войны, имея связи с разными лидерами белых сил. Однако с окончанием Гражданской войны, области не получили полной автономии, а Сибирь осталась под контролем федеральных сил.\n\nВсе изменилось в 1925 году, когда ряд региональных чиновников поддержали Колчака и объявили о создании Восточно-Сибирской автономии, входящей в состав Дальневосточной республики Приамура. Как известно, Колчак пытался сохранить баланс сил и пообещал областям предоставить автономию, как только он восстановит контроль над всей Россией. Однако теперь, когда Керенского не стало, мы можем рассмотреть законопроект о предоставлении автономии Сибири, тем самым увеличив нашу поддержку среди областников и сибиряков.\n\nПроект предполагает создание полноценной автономии на всей территории Сибири со своим правительством и парламентом — Сибирской областной думой."
rusdem.425.a: "Давайте сделаем это."
rusdem.425.b: "Автономная Сибирь?! Звучит глупо..."

rusdem.426.t: "Премьер-министр встретился с Савинковым"
rusdem.426.d: "После принятия социализации земли, которую поддержала НРПР, в высоких кругах заговорили о сближении партии Савинкова с эсерами. Возвращение объединенной партии эсеров благотворно скажется не только на самой партии, но и позволит создать сильную правящую коалицию.\n\nПоэтому сегодня в Петрограде премьер-министр Зензинов встретился с самим Борисом Савинковым. Бывший социалист-революционер, ныне харизматичный лидер НРПР и премьер-министр долго беседовали и обсудили ключевые вопросы создания коалиции. Среди минусов, отмечают эксперты, роль лидера организации, на которую, несомненно, будет претендовать Савинков, так что не факт, что коалиция будет стабильной."
rusdem.426.a: "Посмотрим"

rusdem.427.t: "Заявление о создании коалиции ПСР-НРПР"
rusdem.427.d: "Сегодня произошло то, что долгие годы казалось невозможным. Ярые противники в парламенте ПСР и НРПР объявили о создании парламентской коалиции. Можно быть уверенным, что если у ПСР были какие-то соглашения с другими сторонами, то они однозначно расторгнуты, а отношения - испорчены. Несмотря на то, что большинство членов НРПР — бывшие социалисты-революционеры, идеологии двух партий различаются, а значит, каждая партия будет тянуть одеяло государственного управления на себя. С созданием парламентской коалиции в Кабинет Министров были приглашены новые министры от НРПР, которые заняли кресла министра иностранных дел и министра внутренних дел, так что большинство государственных отраслей, похоже, теперь под контролем Савинкова."
rusdem.427.a: "Невероятно!"

rusdem.428.t: "От военизированных служб, к службам безопасности"
rusdem.428.d: "Сегодня принято постановление правительства о роспуске БО-НРПР - военизированного формирования НРПР. Если поначалу эта новость была воспринята общественностью положительно, то вскоре стало известно, что боевики массово переходят на официальную госслужбу - в Охранку и Федеральную Службу Безопасности, которая занимается охраной гособъектов и высших должностных лиц.\n\nТаким образом, БО-НРПР было не упразднено, а скорее реформировано, но мы надеемся, что правительство знает, что делает."
rusdem.428.a: "Правильное решение, наверное..."

rusdem.429.t: "Перестановки в Генеральном штабе"
rusdem.429.d: "Сегодня Президент, по требованию правительства, принял указ о кадровых перестановках в вооружённых силах. Ряд высокопоставленных генералов, в основном члены так называемой «Клики Врангеля», были отправлены в отставку. Несмотря на то, что президент РОВС Лавр Корнилов осудил это решение, в целом кадровые перестановки прошли гладко. Отставные генералы получали высокие ветеранские пенсии и государственные дачи, а также заслуженный отдых.\n\nВ то же время, некоторые генералы получили повышение, прежде всего генералы, известные своими республиканскими настроениями."
rusdem.429.a: "Отлично!"
rusdem.429.b: "Переведите их в Желтороссию, где они не смогут причинить вреда."

rusdem.430.t: "Генерал Корнилов выходит на пенсию"
rusdem.430.d: "Сегодня стало известно, что генерал Корнилов, герой войны и один из тех, кого по праву считают победителем в Гражданской войне, заявил о своей отставке. Почти 70-летний генерал долгое время служил Родине и много сделал для развития Российской армии в качестве её главнокомандующего в послевоенный период.\n\nМногие называют уход генерала преждевременным и связывают это с определенными соглашениями с правительством. Как бы то ни было, его наследие будет жить."
rusdem.430.a: "Великий человек, великой армии"

rusdem.431.t: "Республиканская партия России"
rusdem.431.d: "Сегодня представители ПСР и НРПР официально объявили об объединении двух партий в одну, получившую название Республиканская партия России, сокращенно РПР. Республиканство и народничество стали официальными идеологиями партии. Несмотря на то, что НРПР и ПСР теперь объединились, в ней по-прежнему есть фракции. Поэтому многие критики ассоциации утверждают, что коалиция между партиями носит формальный характер."
rusdem.431.a: "Возможно, это вернёт нам стабильность."

rusdem.432.t: "Лжесоциалисты"
rusdem.432.d: "Похоже, правительство начало атаку на НРПР. Во многих городах России появились агитационные плакаты, постулирующие, что НРПР — это лжесоциалисты-революционеры, пытающиеся установить диктатуру и культ личности Савинкова.\n\nПосле того, как НРПР почти единогласно поддержало закон о социализации земли, создается впечатление, что ПСР пытается избежать резкого роста симпатий к этой партии и перехватить инициативу в свои руки.\n\nКроме вышеперечисленных лозунгов, среди плакатов можно встречаются такие надписи, как: «НРПР хочет отобрать вашу землю», «Есть только одна партия социалистов-революционеров», а также «Мы дали вам свободу, они пытаются её отобрать!». На каждом плакате был изображен логотип красного солнца эсеров и расплавленный меч с терновым венцом."
rusdem.432.a: "Против Савинковизма!"

rusdem.433.t: "Неразрушимая коалиция"
rusdem.433.d: "Сегодня стало известно, что руководство ПСР рассматривает возможность создания сильной парламентской коалиции с КДП, подобной той, что существовала во времена Керенского. Несмотря на то, что ранее считалось, что коалиция существует только за счёт авторитета Керенского, которого трудно назвать идейным социалистом-революционером, с тех пор сама партия Кадетов раскололась, а её левое крыло под руководством Николая Некрасова хочет создать сильный прореспубликанский и профедералистский союз.\n\nВполне возможно, что коалиция долго не продержится, но однозначно говорить о её скором провале нельзя."
rusdem.433.a: "Левым демократам всегда стоило объединиться."

rusdem.434.t: "Левое крыло Кадетов имеет ключевое положение в правительстве!"
rusdem.434.d: "В рамках сближения двух партий сегодня было объявлено о назначении лидера левых Кадетов Николая Некрасова на пост министра иностранных дел. В то же время пост министра внутренних дел достался Николаю Гредескулу, известному либеральному юристу. Перестановки в правительстве послужат хорошим началом для сближения двух партий."
rusdem.434.a: "Выпьем за новых министров!"

rusdem.435.t: "Реформа сената"
rusdem.435.d: "Представители партий ПСР и КДП представили новый законопроект, который ограничит полномочия Сената, тем самым поставив точку в вопросе назначения президента и раскола между Сенатом и Думой. План предусматривает устранение права Сената назначать президента и контролировать его деятельность, передавая эти полномочия правительству и Думе. Таким образом, президента фактически будет назначать действующая власть, что позволит избежать конфликтных ситуаций между этими двумя институтами исполнительной власти. Дума будет контролировать деятельность президента, то есть президент больше не будет полностью повиноваться Сенату.\n\nКроме того, реформа Сената отменит социально-демографический ценз на выборах в Сенат, сделав их общероссийскими. Право назначать 50 сенаторов останется за президентом.\n\nВ целом Сенат станет более демократичным, будет реально представлять интересы граждан, а наша политическая система станет ещё более свободной и открытой."
rusdem.435.a: "Я люблю демократию. Я люблю республику"

rusdem.436.t: "Реформы сената прошли успешно!"
rusdem.436.d: "Законопроект о реформе Сената был принят, а это значит, что теперь президент будет назначаться правительством, а выборы в Сенат станут, наконец, более справедливыми и свободными."
rusdem.436.a: "Хорошая новость!"

rusdem.437.t: "Избираемый президент"
rusdem.437.d: "Только что принятый новый закон позволит, наконец, избавить нашу страну от сенаторской кабалы, когда назначаемый верхней палатой президент выступает против не только Думы, но и всей страны. Отныне Президент будет избираться на всеобщих выборах, а руководство его деятельностью будет осуществлять всенародно избранная Дума.\n\nВ связи с принятием нового закона было решено назначить новые выборы Президента, когда срок полномочий нынешнего закончится."
rusdem.437.a: "Отлично!"

rusdem.438.t: "Реформы партии"
rusdem.438.d: "Учитывая последние события в жизни партии социалистов-революционеров, сегодня был переизбран Центральный комитет, руководство которым взял на себя Николай Авксентьев, сменив на посту председателя Виктора Чернова. В связи с этим назначением Авксентьев объявил о принятии нового партийного кодекса, а также о замене некоторых идеологических принципов по причине адаптации к новой эпохе в истории партии.\n\nТак, Авксентьев заявил, что поскольку революционная идеология больше не символизирует партию, её название будет изменено на \n"Партия социалистов-реформистов\n". Авксентьев считает, что таким образом партия сможет привлечь ещё больше сторонников и продемонстрировать мирные и демократические намерения. Поскольку аббревиатура партии останется ПСР, она не потеряет сторонников. Кроме того, Авксентьев заявил, что идеология партии останется прежней, но партия отойдет от исключительно крестьянской повестки дня в связи с исчезновением крестьянства как класса, чтобы представлять более широкие слои населения.\n\nРешение Центрального комитета подверглось массовой критике со стороны левоцентристской части партии, неофициальными лидерами которой являются Герштейн и Вольский, до такой степени, что многие из них решили выйти из партии. Согласно источникам, многие из этого меньшинства уже присоединились к более "левым" крестьянским партиям, а именно, вступили в ПЛСР и НСП."
rusdem.438.a: "Новая эра для эсеров"

#rusdem.451-500 для РСДРП
rusdem.451.t: "Неожиданная победа"
rusdem.451.d: "К удивлению многих, меньшевики смогли выйти победителями из предвыборной гонки, и теперь во главе страны сидит правительство центриста Церетели.\n\nОднако полуразрушенная Чёрным Понедельником и долгими годами Керенского страна не единственная проблема меньшевиков. Глубокий партийный раскол, затянувшийся со времен Гражданской войны, не позволяет нам эффективно начать государственные реформы.\n\nНа данный момент лидером партии является уже довольно пожилой Александр Потресов, один из основателей РСДРП и ярый сторонник реформизма. Под его покровительством партия стала ключевым агитатором за права рабочих, и многие меньшевики были назначены на ключевые посты, а профсоюзы стали почти полностью контролироваться меньшевиками. В качестве главы партии Потресов установил связи с эсерами и кадетами, стал их ближайшим союзником.\n\nВ то же время до 1927 г. в ЦК РСДРП преобладали левые меньшевики-интернационалисты под руководством руководство Рафаила Абрамовича, члена Бунда, открыто сотрудничающего с Третьим Интернационалом. В связи со смертью Керенского и победой на выборах представляется необходимым созвать новый съезд ЦК и определить, кто должен быть во главе."
rusdem.451.a: "Необходимо определить новое руководство партии."

rusdem.452.t: "VI конгресс РСДРП"
rusdem.452.d: "Сегодня был созван съезд ЦК РСДРП для принятия важного решения о новом партийном руководстве. С 1927 года, после смерти Аскельрода, лидером партии был Александр Потресов и его правые меньшевики, которые много сделали для рабочего класса и для того, чтобы РСДРП заняла важное место в политической системе России.\n\nВ то же время есть и фракция меньшевиков-интернационалистов, которые также считают, что они очень много сделали для рабочего класса, прежде всего, мирового пролетариата. Меньшевики-интернационалисты как участники Третьего Интернационала убеждены, что именно они достойны вести Россию дальше к победе рабочего класса.\n\nВыслушав доводы представителей двух крыльев РСДРП, голосование начинается..."
rusdem.452.a: "Меньшевики-интернационалисты побеждают!"
rusdem.452.b: "Правые меньшевики сохраняют большинство."

rusdem.453.t: "Руководство РСДРП осуждает президента"
rusdem.453.d: "Несмотря на то, что избранный президент Лозовский был единственным кандидатом от РСДРП, не секрет, что он принадлежит к меньшевикам-интернационалистам. Наличие такого президента с правом вето не устраивает большинство правых меньшевиков, которые вместо этого предложили переназначить президента, выдвинув свою кандидатуру: лидера партии Александра Потресова, недавно попавшего в Сенат.\n\nПоскольку пост президента во многом номинальный, 66-летний Потресов, скорее всего, легко с ним справится."
rusdem.453.a: "Президент наш!"

rusdem.454.t: "[FROM.GetName] отправляет дипломатическую миссию"
rusdem.454.d: "Недавно избранное социал-демократическое правительство в России направило в нашу страну дипломатическую миссию для укрепления связей между нами. Более того, их правящая партия была одним из основателей Третьего Интернационала. Хотя мы понимаем, что они не могут формально присоединиться к нашему альянсу, по крайней мере, на данный момент, эти дипломатические действия значительно улучшают наши отношения."
rusdem.454.a: "Отправьте им благодарственное письмо."

rusdem.455.t: "[FROM.GetName] шлёт благодарственное письмо"
rusdem.455.d: "Сближение с Французской Коммуной есть правильный шаг для мирового пролетариата и великое достижение для нашей страны. Это только первое движение в нашем дальнейшем сотрудничестве с синдикалистами."
rusdem.455.a: "За наших новых друзей!"

rusdem.456.t: "Присоединиться к Фаланстеру?"
rusdem.456.d: "Ещё одним шагом в нашем сотрудничестве с [FRA.GetName] является присоединение к Фаланстеру - всемирному совместному исследовательскому агентству. Мы должны обратиться к нашим союзникам и показать наше желание присоединиться к Фаланстеру. Будем надеяться, что они согласны."
rusdem.456.a: "Отошлите им предложение!"

rusdem.457.t: "[FROM.GetName] хочет присоединиться к Фаланстеру"
rusdem.457.d: "[FROM.GetAdjective]ое правительство прислало нам предложение присоединиться к Фаланстеру. Хотя обычно мы формально требуем присоединения к нашему военному союзу, возможно, на этот раз нам стоит действовать более лояльно."
rusdem.457.a: "Добро пожаловать, русские товарищи!"
rusdem.457.b: "Для начала, им следует присоединиться к военному альянсу."

rusdem.458.t: "[FROM.GetName] приветствует нас в Фаланстере"
rusdem.458.d: "[FROM.GetAdjective]ое правительство завершило формальные процедуры подключения нас к Phalanstère International, и теперь мы являемся частью этой исследовательской группы."
rusdem.458.a: "Отлично!"

rusdem.459.t: "[FROM.GetName] выражает отказ!"
rusdem.459.d: "[FROM.GetAdjective]ое правительство прислало нам ответ, что сначала мы должны присоединиться к их военному союзу. Хотя мы не можем сделать это прямо сейчас по многим причинам, мы определенно с нетерпением ждем возможности присоединиться к ним."
rusdem.459.a: "Позже, значит позже."

rusdem.460.t: "Взгляд на рабочий класс"
rusdem.460.d: "Сегодня Премьер-министр сделал заявление о том, что отныне рабочий класс России является ключевым и правящим классом России. Политика Правительства будет направлена ​​исключительно на социальные нужды и помощь беднейшим слоям населения."
rusdem.460.a: "Воспряньте, рабочие!"

rusdem.461.t: "Российская революционная демократия"
rusdem.461.d: "РСДРП всегда была революционной партией, несмотря на все, что с ней происходило. И как старейшая социал-демократическая партия России мы понесем в массы красное знамя пролетариата. В настоящее время буржуазия пытается подавить наше движение, а консервативные офицеры потворствуют им. Необходимо перетасовывать армию, чтобы сохранить завоевания революции.\n\nЧтобы исключить военный переворот, нужно избавиться от контрреволюции в армии."
rusdem.461.a: "Это не чистка! Просто перестановки в армии..."

rusdem.462.t: "Судьба врагов рабочего класса"
rusdem.462.d: "Теперь мы можем смело заявить, что партии КДП, ВНС, евразийцев и НРПР являются врагами рабочего класса. Они продолжают свою пропаганду и ведут экономическую деятельность, отрывая трудящихся от работы. Мы должны добиться их смещёния со всех государственных постов, а также начать национализацию крупных отечественных предприятий, принадлежащих капиталистам.\n\nПожалуй, следует действовать ещё более радикально и запретить все контрреволюционные партии вообще."
rusdem.462.a: "Нам стоит действовать осторожно"
rusdem.462.b: "Нечего жалеть врагов рабочего класса! Запретить эти партии!"

rusdem.463.t: "[FROM.GetName] предлагает договор о взаимных гарантиях"
rusdem.463.d: "[FROM.GetAdjective]ое правительство предложило нам заключить пакт о взаимных гарантиях, а это значит, что в случае войны любой из нас должен немедленно объявить войну противнику."
rusdem.463.a: "Пакт против Кайзера!"
rusdem.463.b: "Звучит слишком опасно..."

rusdem.464.t: "Пакт о взаимных гарантиях заключён!"
rusdem.464.d: "[FROM.GetAdjective]ое правительство согласилось подписать договор о взаимных гарантиях, что означает, что мы должны будем поддерживать [FROM.GetName] в любом военном конфликте. Также, они будут помогать и нам во всех наших военных конфликтах."
rusdem.464.a: "Хорошее достижение."

rusdem.465.t: "[FROM.GetName] отказал в взаимных гарантиях"
rusdem.465.d: "[FROM.GetAdjective]ое правительство отказалось подписать договор о взаимных гарантиях, а значит, они по-прежнему требуют от нас вступления в их военный союз."
rusdem.465.a: "С другой стороны, мы не будем сражаться во всех войнах, которые они объявят..."

rusdem.466.t: "Упразнение Сената"
rusdem.466.d: "В торжестве революционной демократии нам удалось изменить Конституцию и упразднить Сенат. Несмотря на то, что сейчас представители регионов отчуждены от парламента, их положение изменится, как только мы перейдем к системе советской демократии. Сенат распущен, а значит, нам теперь нужно только согласие Думы и президента для почти любого закона, который мы предлагаем."
rusdem.466.a: "Ещё одна победа революционной демократии!"

rusdem.467.t: "Автономия еврейской культуры"
rusdem.467.d: "ВЕРС, или Всеобщий еврейский рабочий союз, — еврейская социалистическая партия, действовавшая на территории бывшей Российской империи и тесно связанная с нашей партией. Многие из её членов являются одновременно и членами РСДРП. Однако евреи, которых на территории нашей страны достаточно много, до сих пор не имеют никакой автономии.\n\nРуководство Бунда, в том числе и сам премьер-министр Абрамович, считают важным и необходимым принятие закона о еврейской культурной и национальной автономии. Таким образом, предлагается не создавать некую территориальную автономию, обусловленную широким расселением евреев, а предоставить Бунду полномочия по осуществлению культурно-просветительской политики в интересах еврейского населения, прежде всего рабочего класса."
rusdem.467.a: "Объявите о культурной автономии для евреев!"

rusdem.468.t: "В память о П.Б.Аксельроде"
rusdem.468.d: "Павел Борисович Аксельрод — предшественник Потресова на посту лидера правых меньшевиков. Убежденный социал-демократ, он стоял у истоков социал-демократии в России вообще. Народник с 1873 г., социал-демократ с 1883 г. Вместе с Плехановым, другим основоположником меньшевизма, основал группу «Освобождение труда», был одним из руководителей Второго Интернационала.\n\nИ это не единственные достижения Аксельрода. Именно он добился единства партии в годы после Гражданской войны и благодаря ему внутрипартийные разногласия не были так сильны последние почти 10 лет. Аксельрод, идейный сторонник реформизма и союза с буржуазией, построения государства, в котором рабочие и капиталисты могут жить в мире, заложил основы успешного правления меньшевистской партии.\n\nПамять о нем и его достижениях должна быть увековечена, и именно поэтому правительство инициировало переименование одной из центральных улиц Москвы в улицу Аксельрода."
rusdem.468.a: "Дело Аксельрода будет продолжено!"

rusdem.469.t: "Идеальная Советская система"
rusdem.469.d: "Распространенное заблуждение о Советах состоит в том, что они обязательно будут заполнены большевиками, которые обязательно развяжут Гражданскую войну. Оно и понятно, но сами Советы как система коллективного управления являются одним из лучших видов местного самоуправления. Со времен Гражданской войны в России было много советов, но все они отличались разной структурой и ограниченностью в своих решениях.\n\nПредложение меньшевиков состоит в том, чтобы создать федеральную систему советов разного уровня, которая будет формироваться сначала в муниципалитеты, а затем в федеральный законодательный орган каждого региона. Это даст регионам больше самостоятельности в принятии местных законов и создаст справедливую систему представительства населения."
rusdem.469.a: "Предоставьте полномочия регионам!"

rusdem.470.t: "Реформа сената"
rusdem.470.d: "Согласно системе Федеральных Советов, нынешнее состояние Сената неадекватно, вредно и пагубно для российской демократии. Поэтому депутаты РСДРП объявили о реформе Сената, которая позволит избавиться от президентских сенаторов и вместо них расширить число региональных сенаторов до 75, а также выборных сенаторов до 75.\n\nТаким образом, половина Сената будет избираться населением, а другая половина - законодательными региональными органами, также избираемыми населением. Получается, что Сенат станет полностью демократически избираемым, что избавит нас от авторитарной системы, частично действующей в верхней палате парламента.\n\n"
rusdem.470.a: "Хорошо"

rusdem.471.t: "Реформа Сената принята"
rusdem.471.d: "Поскольку реформа Сената принята, президентские сенаторы должны уйти в отставку, а правительство объявило о досрочных выборах как региональных, так и избранных сенаторов, которые пройдут через 2 месяца. Правительство надеется, что это окончательно решит проблему сената"
rusdem.471.a: "Отлично!"

rusdem.472.t: "Реформа Сената заблокирована!"
rusdem.472.d: "Несмотря на все наши усилия, законопроект о реформе Сената был заблокирован и, следовательно, не прошел через нашу законодательную систему. Это большой удар по нашей нынешней правительственной коалиции и имиджу нашей партии"
rusdem.472.a: "Это плохо!"

rusdem.473.t: "Возрождение СРПИ"
rusdem.473.d: "В связи с тем, что сейчас можно определенно говорить о полном разложении РСДРП на левых - интернационалистов и умеренных правых, сегодня ЦК РСДРП объявил о роспуске партии. Поскольку многие из тех, кто сейчас находится в правительстве и ЦК, являются представителями левого меньшевизма, они решили создать отдельную партию - Российскую социалистическую рабочую партию интернационалистов, или СРПИ.\n\nЭти же люди уже пытались создать такую партию, ещё во время Гражданской войны, когда хотели поддержать большевиков, но вскоре красные окончательно проиграли, и СРПИ так и не смогла оформиться в отдельную партию. Теперь настала её очередь. Граждане России должны знать, что наша партия стоит за рабочий социализм и интернационализм, что будет официально отражено в нашем названии"
rusdem.473.a: "Возникает новая партия"

#rusdem.500-550 для КДП

rusdem.500.t: "Роспуск КДП"
rusdem.500.d: "Ещё не так давно партия «Кадетов» казалась единой и неделимой, как и их лозунг об устройстве России. Под руководством мудрого Павла Милюкова партия смогла пережить множество трудностей и революционных порывов. Однако с уходом Милюкова с поста премьер-министра и чередой неудач, которые допустило его правительство, идеологический раскол в партии стал очевиден. Партии народной свободы больше не существовало, и кадеты навсегда ушли в прошлое. Впрочем, сами кадеты уже объявили о создании новых организаций. Левое радикальное крыло партии, возглавляемое Некрасовым, приняло новое название - РРДП - Российская радикально-демократическая партия. Правое крыло партии, возглавляемое монархистом Владимиром Набоковым, переименовало себя в Либерально-демократическую партию. Фракция Александра Коновалова объявила о воссоздании Прогрессивной партии"
rusdem.500.a: "Интересно"

rusdem.501.t: "Новые пути"
rusdem.501.d: "Сегодня недавно избранный премьер-министр Николай Некрасов, который долгое время был министром финансов в правительстве Милюкова, сделал заявление правительству о запуске своей программы «Новые пути».\n\nОн сказал, что кадетское правительство Милюкова, находившееся у власти 15 лет, допустила ряд серьезных ошибок, в основном из-за давления Керенского, но теперь пришло время исправить эти ошибки и вернуть в Российскую республику стабильность и демократию.\n\nПрограмма «Новые пути» будет заключаться в создании справедливых условий для рабочих и крестьян, а также в проведении земельной, судебной, фискальной и налоговой реформ, а также в укреплении власти Думы и реформировании Сената, во избежание авторитарной предвзятости и конфликтов между различными ветвями власти.\n\nВыступление Некрасова вызвало ажиотаж среди широкой общественности и вселило в нее оптимизм и надежду на скорое улучшение жизненного уровня."
rusdem.501.a: "Да здравствуют «Новые пути»!"

rusdem.502.t: "Вопрос о земельной реформе"
rusdem.502.d: "Незавершённость земельной реформы, по Некрасову, несомненно, мешает нормальному развитию страны, и прежде всего большинства крестьянства. Однако полной социализации земли не произойдет. Вместо этого, как предложил премьер-министр, в деревне будут развиваться нормальные капиталистические отношения, а также развернут широкий контроль за защитой земельных прав крестьян. В связи с этим будет создан Национальный аграрный фонд, из которого ежегодно будут дотироваться крестьянские наделы, развивая сельское хозяйство и обеспечивая хороший урожай."
rusdem.502.a: "Правильное решение."

rusdem.503.t: "Защита прав рабочих"
rusdem.503.d: "Большой проблемой России со времен большевиков является вопрос о рабочих. Несмотря на то, что большинство прав рабочих было закреплено в Конституции, долгое время у власти находилась аграрная партия эсеров, которая мало что делала для поддержки пролетариата. Правительство Некрасова намерено исправить эту ошибку, обеспечив рабочим полное право на забастовку. Кроме того, КДП намерена серьезно расправиться с капиталистами — владельцами заводов, а в случае эксцессов — немедленно уволить управляющих. Рабочий день будет сокращен до 8 часов, а зарплата рабочим повышена, во многом за счёт сокращения бюджета полиции и армии, которые хоть и требуют развития и внимания со стороны государства, но не так сильно нуждаются в нем при момент."
rusdem.503.a: "Права рабочих должны быть защищены!"

rusdem.504.t: "Всеобщее избирательное право на выборах в Сенат"
rusdem.504.d: "Как известно, теперь избирательный закон на выборах в Сенат позволяет принимать участие в голосовании за 50 народных сенаторов лицам старше 30 лет, имеющим высшее образование и особый социальный статус (бывшая аристократия) или личный достаток. Правительство Некрасова планирует изменить эту меру, изменив закон о выборах и сделав выборы сенаторов общероссийскими по аналогии с выборами в Думу. Такая мера сможет повысить эффективность народного представительства в верхней палате парламента, а кроме того, подготовит почву для дальнейшей реформы сената, а именно упразднения президентских сенаторов."
rusdem.504.a: "Отлично!"

rusdem.505.t: "Партия прогрессивистов"
rusdem.505.d: "Прогрессивная партия Российской империи была скорее не партией, а группой умеренных российских либералов. Наиболее видными её членами были донской предприниматель Иван Ефремов, московский промышленник Александр Коновалов и бизнесмен Павел Рябушинский.\n\nПрогрессивная партия должна была стать крупной партией, объединяющей русских предпринимателей, но после Февральской революции партия окончательно распалась, и её члены, в том числе сам премьер-министр Некрасов, пытались создать новую партию, но вскоре отказались от этих попыток.\n\nС того момента прошло много времени, и прогрессивисты в основном влились в кадетскую партию, заняв центристскую позицию в Это. Однако, в отличие от Набокова, склоняющегося к конституционной монархии, прогрессивисты выступают за федеративную республику с сильным президентом. Некрасов считает, что необходимо сохранить единство партии, и поэтому в правительство следует пригласить прогрессивного Коновалова."
rusdem.505.a: "Союзники - это всегда хорошо."

rusdem.506.t: "Набоков уходит в отставку"
rusdem.506.d: "Сегодня стало известно, что почти 70-летний Владимир Набоков, один из основателей партии кадетов, объявил о своей отставке. Он много лет продвигал конституционную монархию и рыночный либерализм, но теперь его место займет новый человек. И несмотря ни на что, кажется, что этим человеком будет Александр Коновалов - прогрессивный человек и предприниматель, который, в отличие от своего предшественника, выступает не за конституционную монархию, а за сильную президентскую власть. Однако, поскольку он занимает место министра экономики, кажется, что кадетская партия станет ещё более сплоченной."
rusdem.506.a: "Хорошо, что партия едина."

rusdem.507.t: "Отсталая судебная система"
rusdem.507.d: "Российская судебная система, несомненно, устарела и нуждается в скорейших изменениях. Дело в том, что на практике судебная реформа 1864 года, построенная при царе и аристократии, продолжает действовать, в результате чего народные массы остаются во многом беззащитными. Несмотря на то, что судебная система была изменена после Учредительного собрания, изменения в основном были незначительными. Судебная система оставалась слишком громоздкой и неудобной, а также по существу открытой для коррупции. Необходимо разработать новую четкую судебную систему с определенной иерархией и уровнями, а также федерализировать эту систему путём объединения различных областных и районных судов в рамках единого Верховного Суда Российской Республики."
rusdem.507.a: "Давайте сделаем это!"

rusdem.508.t: "Истинно парламентская Республика"
rusdem.508.d.senatereform: "Сегодня важный день для нашей республики. С исчезновением авторитарного сената сегодня действительно демократическая и свободная Дума и её избранные премьер-министр и президент ведут Россию в светлое будущее. Успешные реформы Некрасова и его «Новые пути» помогли Российской республике стать тем, чем она должна была быть 15 лет назад. Эпоха царей-плутократов и керенщины ушла в небытие. Отныне наше правовое, свободное и демократическое государство будет примером для других стран, особенно восточноевропейских."
rusdem.508.d.nosenatereform: "Несмотря на то, что Думе не удалось победить и провести реформу Сената, многие демократические реформы были предприняты и проведены. Их эффективность ещё оценят время и будущие поколения. Нашу республику нельзя назвать по-настоящему парламентской, потому что до сих пор сохраняется власть президента и его избираемость Сенатом. Независимо от текущей ситуации, мы всегда должны надеяться на лучшее, и делать все в настоящем, чтобы создать успешное будущее."
rusdem.508.a: "Да здравствует Россия, свободная Россия!"

rusdem.509.t: "Старый курс"
rusdem.509.d: "Премьер-министр Набоков сделал сегодня заявление правительству о неизменности идеологической линии кадетской партии и её приверженности идеалам либерализма и конституционной монархии. Он начал свою речь с описания своей стратегии, назвав её «Старым курсом», видимо, для того, чтобы высмеять «Новые пути» Некрасова.\n\nНесмотря на его решимость, такой выплеск не остался незамеченным левым крылом партии, которое критиковало премьер-министра за ухудшение имиджа партии и внесение раскола, одновременно осуждая его предпочтение устаревшим идеям консенсуальной монархии. В любом случае Набоков, вероятно, вскоре сделает что-то для продвижения идей конституционной монархии, иначе его правительство будет обречено."
rusdem.509.a: "Посмотрим."

rusdem.510.t: "Идеи о коалиции КДП - ВНС"
rusdem.510.d: "Сегодня состоялась встреча премьер-министра Набокова со спикером Сената Дмитрием Романовым. Говорят, что встреча была посвящена созданию правительственной коалиции между КДП и ВНС в рамках подготовки к референдуму о восстановлении монархии. Кроме того, правительственная коалиция будет способствовать укреплению связи и сотрудничества между двумя палатами парламента, что, несомненно, благоприятно скажется на стабильности в стране."
rusdem.510.a: "Отлично!"

rusdem.511.t: "Консерваторы в правительстве"
rusdem.511.d: "В рамках коалиции ВНС и кадетов было принято решение о назначении на посты министров внутренних и иностранных дел кандидатов от ВНС, а именно Михаила Родзянко и Михаила Таубе.\n\nКроме того, была создана специальная комиссия по подготовке к референдуму, которую возглавил лидер ВНС Василий Шульгин."
rusdem.511.a: "Надо быть готовыми к проведению референдума!"

rusdem.512.t: "Набоков уходит на пенсию!"
rusdem.512.d: "Из-за провала идеи восстановления монархии почти 70-летний премьер-министр Набоков объявил о своем уходе с поста премьер-министра и члена партии. Уйдя, Набоков оставил вакуум власти, и Дума должна как можно скорее назначить нового премьера."
rusdem.512.a: "Неужели это конец КДП?"

rusdem.513.t: "Возрождение Прогрессивистов"
rusdem.513.d: "В связи с тем, что Набоков ушел в отставку, вакуум власти в правой фракции КДП заполнили экс-члены Прогрессивной партии во главе с Александром Коноваловым. Он объявил, что КДП всё ещё существует и всё ещё едина, заявив при этом о своей поддержке некрасовских левых кадетов."
rusdem.513.a: "Неожиданное возвращение."

rusdem.514.t: "И вновь о земельном вопросе"
rusdem.514.d: "Если даже считать решением земельного вопроса приватизацию всех русских земель, то все равно ясно, что и этот весьма простой законопроект парламент отклонил. Без надлежащей частной собственности мы не можем по-настоящему развивать наши либеральные принципы.\n\nВот почему правительство решило вмешаться и принудительно приватизировать всю землю, несмотря на решение парламента. Хотя это может вызвать серьезные проблемы, мы обязательно с ними справимся."
rusdem.514.a: "Всегда есть решение, ведь так?"

rusdem.515.t: "Налоговая реформа"
rusdem.515.d: "Наша нынешняя налоговая система... не очень хороша. На данный момент у нас подоходный налог в размере 15%, который хоть и приносит в бюджет большие деньги, но доставляет неприятности населению. Поэтому у нас на рассмотрении два предложения.\n\nПервое — ввести прогрессивное налогообложение, что позволит бедным отдавать меньшую часть своего дохода, а богатым платить больше налогов. Такое предложение, конечно, не устроит богатых, но зато устроит большинство населения.\nВторое — снизить подоходный налог до 14%. Это также удовлетворит бедняков, которые будут платить меньше, чем сейчас, и в то же время популярность нашего правительства сильно возрастёт. Несмотря на то, что от такого сокращения пострадает бюджет, мы надеемся отбить эти расходы с помощью фискальной реформы."
rusdem.515.a: "Мы должны что-то выбрать!"

rusdem.516.t: "Федеральная анти-монопольная комиссия"
rusdem.516.d: "Несмотря на то, что наше правительство поддерживает свободный рынок, необходимо принять меры для того, чтобы этот рынок был действительно свободным. Нельзя допустить, чтобы крупный капитал отбирал рабочие места и прибыли у мелких предприятий, у простых торговцев и ремесленников. Федеральная антимонопольная комиссия будет проверять все случаи, подобные созданию монополий, ценовому демпингу и т.д."
rusdem.516.a: "Отлично."

rusdem.517.t: "Роспуск КДП"
rusdem.517.d: "Сегодня КДП навсегда прекратила своё существование. Партии народной свободы или Конституционно-демократической партии больше нет. Однако, следуя доктрине Некрасова, партия теперь называется РРДП - Российская радикально-демократическая партия. Правое крыло партии, которое теперь возглавляет Александр Коновалов, переименовало себя в Прогрессивную партию и больше не считается фракцией нашей партии."
rusdem.517.a: "Интересно"

rusdem.518.t: "Новые прогрессивисты"
rusdem.518.d: "Сегодня КДП навсегда прекратила своё существование. Партии народной свободы или Конституционно-демократической партии больше нет. Однако, следуя учению Коновалова, партия теперь называется ПП - Прогрессивная партия. Левое крыло партии, которую возглавляет Николай Некрасов, переименовало себя в Российскую радикально-демократическую партию и больше не считается фракцией нашей партии."
rusdem.518.a: "Интересно"

rusdem.519.t: "Роспуск КДП"
rusdem.519.d: "Сегодня КДП навсегда прекратила своё существование. Партии народной свободы или Конституционно-демократической партии больше нет. Однако, следуя учению Набокова, партия теперь называется ЛДП - Либерально-демократическая партия. Левое крыло партии, которую возглавляет Николай Некрасов, переименовало себя в Российскую радикально-демократическую партию и больше не считается фракцией нашей партии."
rusdem.519.a: "Интересно"

rusdem.520.t: "Прогрессивистский блок"
rusdem.520.d: "Цель демократии – эффективное управление. Поэтому сегодня правительство решило создать большую коалицию с участием всех революционно-демократических и либеральных сил. Название коалиции было выбрано Прогрессивным блоком для того, чтобы показать, что наша коалиция поведет Россию в светлое будущее с модернизацией и развитием."
rusdem.520.a: "Отлично!"

rusdem.521.t: "Президентская коалиция"
rusdem.521.d: "Наша новая президентская республика готова к дальнейшему процветанию. Благодаря реформе практически любой гражданин страны может стать её президентом, народным депутатом, власть которого будет поддерживаться не Сенатом, а народом. Мы должны помочь ему провести справедливые реформы."
rusdem.521.a: "Вперёд, Новая Россия!"

rusdem.522.t: "Царская коалиция"
rusdem.522.d: "Наша новая конституционная монархия готова к дальнейшему процветанию. С восстановленным Царством мы, наконец, можем возродить наше наследие и расширить его. Когда Царь сотрудничает с нашим правительством, а не так, как это было до 1917 года, мы можем быть уверены, что наш народ счастлив и доволен нашим правительством."
rusdem.522.a: "Вперёд, Новая Россия!"

rusdem.523.t: "Появление нового социального класса"
rusdem.523.d: "На протяжении многих веков простой русский крестьянин был крестьянином, в частности, крепостным, фактически холопом феодала - а потом и капиталистом. Когда Александр II отменил крепостное право и даровал крестьянам свободу, царская Россия заставила их платить налоги и выплачивать долги за землю. Потом пришли большевики. Отняв у народа землю, они отдали её народу, а потом началась война, и они отняли последний урожай, начался голод и смерть. Затем наступила эпоха Керенского, решившего не отбирать землю у простых крестьян полностью. Он разрешил им работать на земле, обрабатывать её и выращивать пищу. Но в то же время он лишил этого права миллионы других крестьян, живших вблизи городов, где капиталисты захватили землю. И, наконец, наступила эпоха кадетов. Справедливая и честная эпоха, когда людям дали право приватизировать землю, когда правительство стало контролировать монополистов, а крестьянам дали право обогащаться.\n\nКрестьян больше нет. Эта эпоха окончательно канула в лету. Теперь есть русский Фермер-предприниматель, который кормит Европу и Россию. Предприниматель, получающий за свою работу честные деньги, сам устанавливающий цену на свои услуги и товары. Это торжество капитализма - это торжество демократии."
rusdem.523.a: "Освобождение народа!"

rusdem.524.t: "Новый русский Рабочий"
rusdem.524.d: "Слишком долго русские рабочие были обмануты социалистами. У них не будет значительной свободы или власти при социалистическом правлении. Именно работодатель даст им больше заработной платы и меньше рабочего времени. Наше правительство должно обеспечить права рабочих и укрепить пролетариат как наш электорат."

rusdem.525.t: "Правительство народного доверия"
rusdem.525.d: "Настоящая демократия – это когда правительству доверяют люди, которые его избрали. Мы создадим широкую коалицию партий, которые будут пользоваться доверием народа и обеспечат нашей стране действительно нужные реформы."
rusdem.525.a: "Отличная коалиция."

#rusdem.526-550 для ВНС
rusdem.526.t: "Наше направление"
rusdem.526.d: "Несмотря на то, что внешне о главной консервативной партии России Всероссийском национальном союзе говорят как о единой и непреклонной в своих решениях и идеологии, это не соответствует действительности. Партия, как и другие русские партии, расколота, и каждый из руководящих лиц партии ведет свою игру.\n\nС одной стороны, формальный лидер партии Василий Шульгин - убежденный монархист, бывший черносотенец, которому, однако, не присущ шовинизм. Его главная цель — восстановить конституционную монархию и создать большую правую коалицию.\n\nС другой стороны, неформальный лидер партии Дмитрий Романов, хотя и является одним из главных претендентов на российский престол, его собственная сила как главная цель. Он не близок к конституционной монархии, вернее, не доверяет массам и стремится укрепить власть Сената. Но в этом случае придется опираться на прореспубликанских евразийцев.\n\nЕсть и третий игрок – Феликс Юсупов. Ближайший соратник Дмитрия Романова, он убежден в необходимости передачи власти крупному капиталу, олигархам, которыми он сам в какой-то степени является. Разумеется, сюда входит и усиление Сената.\n\nТаким образом, есть два пути - полагаться на аристократию, либо на крупный капитал. Создание коалиции с монархистами или республиканцами сделает своё дело."
rusdem.526.a: "Нам стоит полагаться на аристократию"
rusdem.526.b: "Нам стоит полагаться на олигархию"

rusdem.527.t: "Невероятный провал Шульгина"
rusdem.527.d: "Василий Шульгин, когда-то один из лучших спикеров Думы, человек, взявший в свои руки отречение от монархии и всегда пытавшийся восстановить её, проиграл.\n\nУже в 1920-е годы он стал политическим аутсайдером, но ему удалось объединить все консервативные и правые организации страны и создать оппозицию Керенскому. Оппозиция, которая вскоре займет Сенат и будет диктовать свои условия. Но всему приходит конец. И референдум о восстановлении монархии, столь желанный Шульгиным, провалился. И сам Шульгин, ныне всеми проклятый и ненавидимый.\n\nОстается только надеяться, что новый премьер-министр выведет партию из кризиса."
rusdem.527.a: "Идиот..."

rusdem.528.t: "Неостолыпинский подход"
rusdem.528.d: "Столыпинские аграрные реформы - это ряд изменений в аграрном секторе императорской России, осуществленных во время пребывания у власти премьер-министра Петра Столыпина, которого наша партия считает одним из величайших политиков, когда-либо живших в России. \n\nСтолыпин считал, что привязка крестьян к их собственным частным земельным владениям приведет к появлению на свет прибыльных и политически консервативных фермеров, подобных тем, что живут в Западной Европе, путём отмены системы Общины, которая привязывала крестьян к социалистическим кооперативам и нищете.\n\nХотя Столыпин трагически погиб давно, его наследие живёт. Неостолыпинский подход к аграрной политике сегодня является одним из главных в программе партии ВНС. Мы вновь ликвидируем все существующие общины, субсидируем аграрный сектор для развития крупного индивидуального хозяйства и вводим доступные кредиты для крестьян в Россельхозбанке - Российском сельскохозяйственном банке."
rusdem.528.a: "Новая эра для крестьян!"

rusdem.530.t: "Возрождение черносотенцев"
rusdem.530.d: "Много лет назад черносотенцы были влиятельной политической группой, боровшейся за права русского населения и стремившейся сохранить самодержавного Царя. Сам Шульгин принадлежал к черносотенцам, хотя не был столь радикален и не имел антисемитских взглядов. Однако многих черносотенцев он знал лично, и теперь, придя к власти, их опыт и знания могут пригодиться.\n\nРНСМА, Российский народный союз имени Михаила Архангела, возглавляемый Пуришкевичем, теперь не что иное, как маргинальная группа по сути контркультуристов, радикальных монархистов-националистов, выступающих за строительство великой империи."
rusdem.530.a: "Нам стоит забыть это жалкое движение..."
rusdem.530.b: "Они могут быть полезны новой империи"
rusdem.530.c: "Нам стоит пригласить их в правительство"

rusdem.531.t: "«Декрет о социальной защите»"
rusdem.531.d: "Запрет профсоюзов был лишь первым шагом на пути к обретению нашей страной реальной независимости. Социалистические партии губят и уничтожают нашу культуру, стремясь всех уравнять и лишая лучшие умы отечества возможности развиваться. Зарубежная фантастика Маркса, Сореля и других основоположников современного социализма - вредные книги, развращающие умы и порабощающие миллионы людей.\n\nВот почему сегодня правительство совместно с президентом объявило о принятии чрезвычайного «Декрета о социальной защите». О защите от вредоносных идеологий, которые пытаются осквернить наши традиционные ценности и культуру. В тексте декрета сообщалось о немедленном прекращении деятельности партий ПЛСР, ПСР, НСП и РСДРП, включении их в список запрещённых в России организаций с конфискацией всего их имущества. В этом указе также говорится об увольнении всех должностных лиц, связанных с этими партиями, и их люстрации, то есть запрете на участие в политической деятельности. В связи с этим Дума распущена до следующего созыва. Досрочные выборы проводиться не будут."
rusdem.531.a: "Не вернёт ли это их обратно в подполье?"

rusdem.532.t: "Наслаждение демократией"
rusdem.532.d: "После многих лет демократии консерваторы наконец-то научились справляться с вечной проблемой меньшинства. Возможно, нашу систему нельзя назвать однозначно демократической, но наличие Думы и идеологически разных партий позволяет выслушать разные мнения и найти компромисс, хотя и не всегда. Кроме того, многие политики давно нам знакомы, это личности, с которыми мы встречались в первых четырех «царских» созывах."
rusdem.532.a: "Хорошо."

rusdem.533.t: "Система сдержек и противовесов"
rusdem.533.d: "После многих лет демократии консерваторы наконец-то научились справляться с вечной проблемой меньшинства. Возможно, нашу систему нельзя назвать однозначно демократической, но наличие Думы и идеологически разных партий позволяет выслушать разные мнения и найти компромисс, хотя и не всегда. Кроме того, многие политики давно нам знакомы, это личности, с которыми мы встречались в первых четырех «царских» созывах."
rusdem.533.a: "Мне нравится консерватизм!"

rusdem.534.t: "Сами по себе"
rusdem.534.d: "С принятием закона о национальном протекционизме государство теперь устанавливает полный запрет на ввоз импортных товаров в Россию, пытаясь таким образом стимулировать отечественное производство."
rusdem.534.a: "Странная, но необходимая реформа."

rusdem.535.t: "Единая и неделимая...?"
rusdem.535.d: "С момента принятия Конституции 1920 года Россия является федерацией, и многие меньшинства получили своё представительство в регионах, а также не только национально-культурные, но и территориальные автономии с местным самоуправлением. Нынешняя власть считает, что эта система - саботаж единой и неделимой России, и что она ведет только к сепаратизму и радикализации общества. Нам нужно срочно с этим что-то делать."
rusdem.535.a: "Распустить все автономии!"
rusdem.535.b: "Мы должны сохранять статус-кво."
rusdem.535.c: "Незаметно русифицируйте их."

rusdem.536.t: "Воссоздана Ассоциация Московско-Казанской железной дороги"
rusdem.536.d: "Когда в 1918 году большевики национализировали все железные дороги в России, никто и подумать не мог, что это когда-нибудь изменится. Долгие годы правления Керенского дороги оставались государственными, пока партия ВНС не вернула их в частные руки.\n\nСегодня в Москве было объявлено о воссоздании Московско-Казанской железной дороги, как известно, среди учредителей были богатейшие олигархи России, в том числе Путилов и Рябушинский. Московско-Казанская железная дорога была известна как крупнейшая частная железная дорога в Империи, но вскоре мы можем услышать о возрождении Общества Рязано-Уральской железной дороги, которая сможет конкурировать с первой не только по длине, но и в размере прибыли."
rusdem.536.a: "Отлично!"

#rusdem.551-575 за референдум о монархии
rusdem.551.t: "Референдум о монархии"
rusdem.551.d: "Для проведения референдума о восстановлении монархии необходимо принять несколько исходных решений, главное из которых – поставить соответствующий вопрос на голосование в Думе и Сенате. Без этого действия мы обречены на провал."
rusdem.551.a: "Чего же мы ждём?"

rusdem.552.t: "Предложение о Референдуме о монархии принято!"
rusdem.552.d: "Сегодня закон о проведении референдума о монархии подписал президент [ROOT.GetLeader], за его проведение проголосовали обе палаты парламента. Хотя это уже большая победа, есть ещё много дел."
rusdem.552.a: "Пора начинать."

rusdem.553.t: "Предложение о Референдуме о монархии отвергнуто!"
rusdem.553.d: "Сегодня предложение о проведении референдума о монархии был отвергнуто, и, кажется, нет никаких законных способов обеспечить его проведение. Это катастрофа для нынешней политической партии и её премьер-министра, поскольку они теряют большую часть поддержки и популярности."
rusdem.553.a: "Чёрт!"

rusdem.554.t: "До референдума осталось 3 месяца!"
rusdem.554.d: "Была объявлена ​​дата референдума - через 3 месяца. Многое предстоит сделать за это время, и наша главная задача сейчас – добиться роста популярности монархии среди населения, а также высокой явки. При явке менее 50% референдум будет признан несостоявшимся."
rusdem.554.a: "Всё должно пойти по плану."

rusdem.555.t: "Предложение Шульгина"
rusdem.555.d: "Василий Шульгин, закоренелый монархист и лидер ВНС, сегодня обратился к высшему партийному руководству и поделился своим предложением по новому кандидату на российский престол. По его мнению, после отречения Николая II и возникшей в результате всех событий путаницы в порядке престолонаследия в восстановлении династии Романовых нет острой необходимости.\n\nХотя Шульгин формально поддерживает Романа Петровича как законного кандидата на царский престол, он видит не менее важную фигуру в рамках сплочения народа и восстановления сильной власти... Петра Врангеля! По его словам, именно Врангель способен спасти Россию от катастрофы, а его популярность как среди населения, так и среди армии будет способствовать стабильности власти.\n\nКак сказал Шульгин, он уже имел беседу с Врангелем по этому вопросу, и Чёрный барон не против, если нужно спасать Россию."
rusdem.555.a: "Врангель - лучший кандидат."
rusdem.555.b: "Романовы имеют больше прав на трон!"

rusdem.556.t: "Выбор кандидата"
rusdem.556.d: "Одним из самых основных вопросов референдума является не столько восстановление самой монархии, сколько то, кто именно будет новым Императором Всероссийским.\n\nПосле убийства Николая II и его семьи, а также его брата Михаила Александровича, мнения о том, кто должен возглавить династию, разделились. Примерно 40% поддерживают великого князя Кирилла Владимировича и его наследников как претендента на престол. Оппоненты также ссылаются на то, что его брак не был признан Николаем II, либо этому нет однозначного подтверждения.\n\nВторой главный претендент на престол - действующий спикер Сената великий князь Дмитрий Павлович, который, в отличие от Кирилла, не имеет юридических препятствий к правам на престол. Однако он символизирует старый аристократический строй и не так популярен в массах.\n\nНа третьем месте молодой князь Всеволод Иоаннович, которому едва исполнилось 20 лет, но в то же время пользующийся широкой популярностью у населения в качестве молодого аристократа, никогда не жившего при царском самодержавии. IV претендент на престол, князь Роман Петрович, тоже соперничает с Всеволодом Иоанновичем, тоже достаточно молод и амбициозен. Князь Андрей Александрович, покровитель Мальтийского Ордена Православных Рыцарей Святого Иоанна Иерусалимского, замыкает тройку молодых кандидатов"
rusdem.556.a: "Кирилл I"
rusdem.556.aa: "Владимир III"
rusdem.556.b: "Дмитрий III"
rusdem.556.bb: "Павел II"
rusdem.556.c: "Всеволод I"
rusdem.556.e: "Роман I"
rusdem.556.f: "Андрей I"
rusdem.556.g: "Другие кандидаты"

rusdem.557.t: "Выбор кандидата"
rusdem.557.d: "Есть и другие кандидаты на престол, которые в то же время не пользуются широкой популярностью.\nПервый из них - брат Кирилла Владимировича, Борис, который также состоит в морганатическом браке и не имеет детей, что поставит вопрос о престолонаследии трон снова когда-то.\nВторой - внебрачный сын брата последнего Царя, Михаила Александровича, Георгий, ещё, правда, несовершеннолетний, но признанный некоторыми его сторонниками законным.\nТретий - это...Царевна Анастасия... Однако её легитимность равна нулю, так как никто из представителей династии на самом деле не признает в ней дочь последнего Царя.\n\nПри определенных обстоятельствах могут возникнуть и другие кандидатуры."
rusdem.557.d.noanastasia: "Есть и другие кандидаты на престол, которые в то же время не пользуются широкой популярностью.\nПервый из них - брат Кирилла Владимировича, Борис, который также состоит в морганатическом браке и не имеет детей, что поставит вопрос о престолонаследии снова на престол через какое-то время.\nВторой - внебрачный сын брата последнего Царя, Михаила Александровича, Георгий, ещё, правда, несовершеннолетний, но признанный некоторыми его сторонниками законным.\n\nПри определенных обстоятельствах, могут появиться другие кандидаты."
rusdem.557.a: "Борис II"
rusdem.557.b: "Георгий под именем Михаила II"
rusdem.557.c: "Анастасия"
rusdem.557.e: "Прошлые варианты были лучше"
rusdem.557.f: "Никто не подходит..."

rusdem.558.t: "Монархисты-евразийцы вступают в игру"
rusdem.558.d: "Избрав Андрея I в качестве официального наследника российского престола, некоторые евразийцы, в первую очередь Константин Чхеидзе, заявили о своей верности монархическому делу.\n\nКак сказал Чхеидзе, несмотря на то, что большинство евразийцев являются республиканцами, для них ничего не изменится после Реставрации. Поэтому он попросил остальных способствовать референдуму."
rusdem.558.a: "Интересно"

rusdem.559.t: "РОВС поддерживает [GetRussianMonarchCandidate]"
rusdem.559.d.tsarwrangel: "Русский общевойсковой союз официально заявил о своей поддержке избранного кандидата на Российский Престол. Объявление сделал Иван Ильин, идеолог РОВС и его нынешний директор по связям с общественностью, который заявил, что кандидатура Петра Врангеля лучше всего соответствует изменениям в русском монархическом движении, и что Герой войны, Чёрный барон, станет великий символ обновленного русского империализма."
rusdem.559.d: "Русский общевойсковой союз официально заявил о своей поддержке избранного кандидата на Российский Престол. Об этом заявили совместно Иван Ильин, идеолог РОВС и его нынешний директор по связям с общественностью, и вице-президент Пётр Врангель. В объявлении говорилось, что кандидатура [GetRussianMonarchCandidate] лучше всего соответствует обновленной эпохе русского империализма и что избранные Сенат и Дума вместе с царем составят хорошую и долгую историю сотрудничества."
rusdem.559.a: "Монархисты России, объединяйтесь!"

rusdem.560.t: "Романовы критикуют выбор кандидата"
rusdem.560.d: "Члены Императорского Дома Романовых заявили, что выбранный кандидат на референдуме совершенно не соответствует ни законам о престолонаследии, ни здравому смыслу. Раскол, существующий в Императорском доме по вопросу престолонаследия, неприятие морганатических браков, уже давно разделил Романовых на сторонников линии Кирилла Владимировича и сторонников других ветвей.\n\nТеперь, когда наследник престола официально избран, кажется, что дом Романовых расколот как никогда, и в будущем мы можем столкнуться с последствиями этого раскола."
rusdem.560.a: "Что ж..."

rusdem.561.t: "Романовы ставят под сомнение правильность выбора кандидата"
rusdem.561.d: "Несмотря на то, что фактически Георгий был признанным сыном Михаила Александровича и ему был пожалован титул князя, это не отменяет того факта, что он был внебрачным ребенком. Если исходить из того, что Михаил де-юре был последним Императором России, то его сын, безусловно, может иметь некоторые права на престол. В конечном итоге мнения члена Дома Романовых по этому поводу расходятся, но большинство из них сходятся во мнении, что есть кандидаты с большими правами на престол."
rusdem.561.a: "Что ж..."

rusdem.562.t: "Романовы возмущены выбором кандидата"
rusdem.562.d.anastasia: "После решения о коронации... Анастасии Императорский Дом Романовых объявил абсолютную катастрофу референдума, и что тот, кто принял решение о коронации лже-Анастасии, выдающей себя за дочь Николая II, либо абсолютно неадекватный человек, либо решил плюнуть в лицо всему народу, многовековой истории и особенно другим претендентам на престол. Неизвестно, пройдет ли референдум спокойно, но стоит ожидать провокаций."
rusdem.562.d.wrangel: "После решения о коронации... Петра Врангеля Императорский Дом Романовых объявил референдум абсолютной катастрофой, и что тот, кто принял решение о коронации Черного барона, либо абсолютно неадекватный человек, либо решил плюнуть в лицо всего народа, многовековой истории и особенно другим претендентам на престол. Неизвестно, пройдет ли референдум спокойно, но стоит ожидать провокаций."
rusdem.562.a: "Неужели она настолько не похожа на настоящую?"
rusdem.562.b: "Они уничтожили империю, а теперь Врангель построит её вновь."
rusdem.562.c: "Хватит, хватит. Cнять кандидатуру Анастасии и предложить кого-нибудь другого!"

rusdem.563.t: "Социалисты протестуют против референдума"
rusdem.563.d: "Как и следовало ожидать, неудивительно, что все без исключения социалистические партии протестовали против проведения референдума, который, по их мнению, положит конец честной политике в России. Социалисты объявляли забастовки, протесты и призывали всех честных граждан голосовать против восстановления монархии, пугая их возвращением самодержавия, торжеством капиталистов и угнетением крестьян и рабочих.\n\nМы должны организовать пропаганду, рассказать что слова социалистов вымысел, так как при конституционной монархии они будут иметь все те же права и обязанности, а роль монарха будет символической."
rusdem.563.a: "Организуйте монархическую пропаганду."

rusdem.564.t: "Широкая публика поддерживает молодого царевича"
rusdem.564.d: "В целом мы можем зафиксировать рост симпатий к монархии со стороны общества, что можно объяснить тем, что выбранный нами кандидат молод. Позитивный имидж в СМИ, созданный его сторонниками, действительно способствует повышению популярности референдума, и, похоже, даже самой монархии."
rusdem.564.a: "Отлично!"

rusdem.565.t: "Савинков осуждает референдум"
rusdem.565.d: "Народно-республиканская партия России заявила о нелегитимности референдума. По словам Бориса Савинкова, вопрос о монархии решался на Учредительном собрании, всенародно избранном органе, который решил, что Россия является республикой, и была принята соответствующая Конституция.\n\nОн назвал восстановление Монархии незаконным действием, нарушающим стабильность страны и её конституцию. Савинков призвал людей не идти на голосование, так как оно нелегитимно, а также призвал правительство немедленно отменить референдум, иначе они столкнутся с «народным гневом»."
rusdem.565.a: "Кто он такой, чтобы диктовать нам правила?"

rusdem.566.t: "Республиканская пропаганда"
rusdem.566.d: "Как бы мы ни хотели убрать все прореспубликанские плакаты, они все равно есть. Затмить пропаганду, которую развернули республиканцы, достаточно сложно, ведь ею занимаются все социалистические партии и организации, а также савинковцы. Плакаты пытаются сделать из короля образ злодея, а из монархии - чуму, пожирающую народы. Кроме того, они часто апеллируют к прошлому опыту самодержавия. Критике подвергся и Василий Шульгин, которого, несмотря на всю его прогрессивность, до сих пор обвиняют спустя столько лет в том, что он черносотенец и шовинист, мечтающий вернуть крепостное право."
rusdem.566.a: "Мы должны приложить больше усилий в нашу пропаганду."

rusdem.567.t: "Подмена результатов?"
rusdem.567.d: "Референдум стремительно приближается, и многие сотрудники, похоже, недовольны ожидаемым результатом и опасаются своих потерь. Так или иначе, проигрыш действительно дорого обойдется инициаторам референдума, вплоть до полного провала правительства и исчезновения монархических партий из Сената и Думы. Во избежание такого рода кризиса некоторые (не будем называть их имена) предлагали сфальсифицировать результаты референдума, чтобы обеспечить победу монархистов."
rusdem.567.a: "Может сработать..."
rusdem.567.b: "Это слишком рискованно..."

rusdem.568.t: "Референдум не состоялся"
rusdem.568.d: "Поскольку явка на референдум составила менее 50% населения, референдум считается несостоявшимся. Это крах и катастрофа для правых кадетов и ВНС и, видимо, начало конца их политической карьеры."
rusdem.568.a: "Республика жива!"

rusdem.569.t: "Победа республиканцев!"
rusdem.569.d: "Поскольку явка на референдум составила более 50% населения, референдум считается состоявшимся. Однако, несмотря на все усилия ВНС и правых кадетов, они не смогли набрать больше половины голосов, и поэтому сегодня избирательная комиссия заявила о победе республиканцев и о том, что монархия не будет восстановлена!"
rusdem.569.a: "Да здравствует Российская Республика!"

rusdem.570.t: "Победа монархистов!"
rusdem.570.d: "Поскольку явка на референдум составила более 50% населения, референдум считается состоявшимся. Однако, несмотря на все усилия социалистов и савинковцев, они не смогли получить более половины голосов, и поэтому сегодня избирательная комиссия объявила о победе монархистов. Скоро Царь вернется на свой трон."
rusdem.570.a: "Да здравствует Российская Империя!"

rusdem.571.t: "Обнаружена подмена!"
rusdem.571.d: "Несмотря на все расчеты и прикидки, монархистам каким-то образом удалось победить на референдуме, что, естественно, вызвало немало вопросов у республиканских политиков и широкой общественности, почувствовавших себя обманутыми.\n\nПоэтому вскоре фальсификация была обнаружена... Монархистов обвинили во лжи и мошенничестве. Избирательная комиссия была вынуждена осудить победу монархистов и объявить, что референдум считается несостоявшимся, следовательно, монархия не будет восстановлена."
rusdem.571.a: "Попались, монархистские ублюдки!"

rusdem.572.t: "Царица без Царства"
rusdem.572.d: "Царица Анастасия может и претендует на истинную романовскую кровь, но массы знают иное. Несмотря на то, что её таинственные и богатые покровители каким-то образом убедили избирательный совет единогласно объявить её новым монархом России, эта «Анастасия» ненавидится большей частью нации. От истинных Романовых, которые всё ещё живы, до консервативных бояр и других аристократов, до даже простых крестьян, которые следят за национальными событиями, почти все в России стали презирать избранную им царицу. Сколько бы она ни претендовала на то, чтобы быть истинной потерянной дочерью Николая, нация, похоже, знает настоящую правду - кем бы ни была эта женщина на самом деле, она точно не потерянная и любимая Анастасия. Эта растущая атмосфера ненависти и скептицизма, направленная на нее, начала делать самозванку довольно нервной и угрюмой, а с её историей психических заболеваний и нестабильности близкие ей опасались, что царица может быть вынуждена сделать что-то дерзкое. "
rusdem.572.a: "Волки взяли в круг фальшивую Анастасию."

rusdem.573.t: "Разоблачение Анастасии"
rusdem.573.d: "К большому разочарованию царицы, главная газета имперской России — «Ведомости» — опубликовала новое показательное разоблачение самозванки, известной как Анастасия. Несмотря на давление правительства с целью остановить публикацию и распространение этой истории, а также несмотря на теневое вмешательство таинственных и анонимных благотворителей Анастасии, эта история стала притчей во языцех, и россияне от Санкт-Петербурга до Владивостока роптали по поводу этой новости. \n\nЭта статья показала широкой публике, что эта «Анастасия» на самом деле полька с псевдонимом Анна Андерсон. Родившаяся как Франциска Шанцковская в Боровихласе в польской семье, Андерсон была помещёна в психиатрическую лечебницу в Берлине после попытки самоубийства, где она сначала объявила себя покойной великой княгиней Татьяной, а затем изменила свою историю, представившись её сестрой Анастасией. Взяв имя Анна Андерсон в качестве пьесы об Анастасии, Андерсон маскировалась под Анастасию с 1920-х годов, путешествуя по Германии и Альпам, прежде чем вернуться в Россию, чтобы начать свою уловку. \n\nЭто разоблачение, хотя многие уже подозревали Анастасию по крайней мере частично, потрясло всю Россию, ещё больше подорвав хрупкую и несостоятельную репутацию Царицы. По мере того, как её популярность продолжает падать, её психическое здоровье и здравомыслие также ухудшаются, и многие близкие к фальшивой Анастасии начали замечать её саморазрушительные и почти суицидальные привычки. Она остаётся под пристальным наблюдением своих кураторов и охранников, в то время как остальная часть её кабинета продолжает править страной с её фасадом, но трещины в этой ложной гегемонии Царства, наконец, начинают проявляться."
rusdem.573.a: "Это все клевета! Я та самая, настоящая Анастасия Романова!"

rusdem.574.t: "Выявлены связи с Младороссами!?"
rusdem.574.d: "Как будто их первое разоблачение не вызвало достаточного шума, неутомимые журналисты «Ведомостей» обрушили на фальшивую «Царицу» очередную критику. Вышедшая из печати статья, вновь попавшая на первую полосу, выявила якобы реальные и поддающиеся проверке связи между самозванкой Анной Андерсон и движением заамурских эмигрантов «Младороссы». Призывая к гнусному и ублюдочному слиянию советского большевизма и российского имперского монархизма, младороссы якобы были теми, кто тайно финансировал восхождение Анны Андерсон на престол, и они стоят за теневой сделкой, которая заставила избирательный совет единогласно проголосовать за такого явного претендента на престол.\n\nХотя информация в этой статье совершенно не поддается проверке и не имеет подкрепляющих её источников, многие учёные считают её в лучшем случае совершенно сомнительной. Однако массы так не думают, и истинные Романовы использовали это для продвижения своего дела. Казалось бы, русский народ как-то стал ещё больше поносить свою фальшивую Анастасию, лишь подпитывая сползание Андерсон в безумие и полное отчаяние."
rusdem.574.a: "Ничего, кроме наглой лжи!"

rusdem.575.t: "Немецко-польский заговор?"
rusdem.575.d: "Как будто их предыдущие две статьи не нанесли достаточного урона, казалось бы, «Ведомости» снова в деле с очередным слэмом против фальшивой Анастасии. Ещё более неуравновешенная, чем предыдущая статья, но все же делающая своё дело, чтобы разозлить общественность, статья «разоблачает» Анну Андерсон как марионетку Кайзеррейха, возведенную на трон для продвижения польских и немецких интересов в России. Ссылаясь на её способность говорить по-немецки и по-польски в качестве доказательства, статья не содержит ни правдивости, но у масс все равно начало пениться изо рта. По всей России озлоблен народ на своего суверенного самозванца, и народное возмущение достигает пика, невиданного со времен неудавшейся революции и нашей ужасной братской войны. Кроме того, психическое здоровье и настроение Царицы только продолжали ухудшаться, и те немногие, кто был рядом с ней, начали опасаться худшего. Не все хорошо в России-матушке, ибо нация - это пороховая бочка, ожидающая идеальной искры."
rusdem.575.a: "Я не помню, откуда я знаю немецкий!"

rusdem.576.t: "Покушение на царицу!"
rusdem.576.d: "Прогуливаясь по обширной территории Зимнего дворца во время встречи с одним из своих придворных, лже-Анастасия чуть не была убита! Пробираясь на территорию глубокой ночью и прячась в листве и тенях, ожидая своего часа, этот непритязательный, скудно одетый и явно ненормальный человек бросился на царицу и её свиту с ножом и короткоствольным пистолетом. Стреляя и дико размахивая руками, безумный убийца не попал в цель, и Королевская гвардия, примчавшаяся к месту происшествия, быстро пристрелила его, как больную собаку. Несмотря на отсутствие серьезных травм, лже-Анастасия была потрясена и напугана, опасаясь за свою жизнь. Она убежала в свои покои и заперлась внутри, и с тех пор была безутешна. Казалось, это покушение на её жизнь стало последней каплей для её рассудка и психического здоровья, поскольку психически хрупкая Анна Андерсон снова погружается в глубочайшие ямы депрессии и отчаяния. Чёрная туча окружает трон России, и некоторые считают, что худшее ещё впереди."
rusdem.576.a: "Немедленно расширьте Королевскую гвардию!"

rusdem.5766.t: "Лже-царица наконец заключена"
rusdem.5766.d: "Хотя управление Россией уже было в значительной степени в руках других при лже-Анастасии, это окончательно стало реальностью, поскольку психическое состояние Анны Андерсон ужасно как никогда ранее, и она совершенно не способна нести какую-либо ответственность, ожидаемую от Царя. Таким образом, теневая группа, стоящая за её восхождением, официально поместила царицу под домашний арест в просторном старом Королевском дворце в Царском Селе, в то время как они формализуют анонимный регентский совет, чтобы официально управлять Российской империей вместо нее. Заявляя публике, что Государыня больна и неспособна в настоящее время справляться с трудностями государственного управления, этот новый регентский совет станет безликими правителями нашей Империи - теневым советом, поддерживающим ложную монархию для достижения своих амбиций и целей в отношении русского народа и их страны."
rusdem.5766.a: "В очередной раз лже-Анастасия оказывается взаперти."

rusdem.577.t: "Одинокая ночь в Царском Селе"
rusdem.577.d: "Трагическая история Анны Андерсон, когда-то мечтавшей стать царицей России с обожающей её многомиллионной толпой у нее на побегушках, пошла по совершенно иному пути, и теперь, после того, как весь народ отвернулся от нее, лже-Анастасия осталась без единой надежды. После непрекращающейся клеветы, освещёния в СМИ, судебных сплетен и насилия против нее и её правления, психически больная Анна Андерсон потеряла всякое желание продолжать правление и приняла решение о том, что она должна делать дальше, поскольку её поврежденный и извращенный разум решил, что другой альтернативы быть не может. \n\nПоднявшись на вершину самой высокой башни Царскосельского дворца, Анна Андерсон, урожденная Франциска Шанцковская и маскирующаяся под Анастасию Романову, десятилетиями жившая во лжи, осознавая наконец, что она сделала, и что люди - её люди - думают о ней, эта претендентка на престол нашла своё окончательное упокоение. \n\nПосле себя она оставит Россию в одиночестве и уязвимости, но свободную идти своим путём, а оставшиеся истинные Романовы, вероятно, будут настаивать на чистой имперской реставрации, в то время как простые люди будут настаивать на восстановлении республиканской системы после такого дискредитирующего Царствования. Независимо от исхода их решений, Россия будет свободна от ложного благородства и свободна ещё раз выбирать свою судьбу - если её никто не остановит. \n\nКогда лже-Анастасия совершила свой последний подъем, готовясь броситься в холодную пустоту, несколько Королевских гвардейцев, которым было поручено держать её под домашним арестом, заметили её отсутствие и поднялись на башню позади нее. За считанные минуты Андерсон в последний раз обдумала все, что она сделала, прежде чем, наконец, сделать последний шаг, как раз в тот момент, когда в комнату ворвалась Королевская гвардия. Когда вся судьба России висит на волоске, гвардейцы спешат схватить её, когда она сходит с уступа, и они..."
rusdem.577.a: "Слишком поздно, чтобы спасти её, Анна делает прыжок. Была ли она последней лже-Анастасией?"
rusdem.577.b: "Как раз вовремя. Она продолжит жить фальшивой полу-жизнью, прикрываясь ложью, которой никто никогда не поверит."

rusdem.578.t: "Пустой Трон"
rusdem.578.d: "С трагичной смертью Анны Андерсон, лже-Анастасии, трон теперь опустел, и различные Романовы, разлученные самозванкой и внутренними разногласиями, жаждут быть коронованными, чтобы продолжить законную династию. Выбор ещё не сделан, Регентский совет ещё в мыслях, а в это же время набирают силу прореспубликанские силы."
rusdem.578.a: "Мы должны выбрать... наследника?"
rusdem.578.b: "Монархия полностью опозорена!"

rusdem.579.t: "Новый монарх"
rusdem.579.d: "Поскольку предыдущий монарх трагически погиб, следует выбрать нового монарха. Из-за того, что Анастасия не оставила наследника, вновь встал вопрос о том, кто станет следующим царем."

rusdem.580.t: "Восстановление Республики"
rusdem.580.d: "Теперь, когда монархия ушла, Регентский совет был распущен, а Сенат избрал исполняющего обязанности президента, который будет служить стране до конца срока. После поражения монархических партий скоро состоятся новые выборы."
rusdem.580.a: "Объявите, что новые выборы состоятся через 2 месяца!"

rusdem.581.t: "Конфликт между Романовыми"
rusdem.581.d.kirillovichs: "С восстановлением российского престола и коронацией нового Императора российский Императорский дом разделился между сторонниками Кирилла Владимировича и его потомков и другими, не признающими его права на престол. Вопрос, который уже стоял остро во время референдума и коронации, сейчас только обострился, так как многие не хотят признавать [RUS.GetLeader] новым Императором. Несмотря на то, что их мнение не столь важно для правящего монарха, напряженные отношения в Королевской семье вредны и для государства, и для династии."
rusdem.581.d.others: "С восстановлением российского престола и коронацией нового Императора российский Императорский дом разделился между сторонниками Кирилла Владимировича и его потомков и другими, не признающими его права на престол. Вопрос, который уже стоял остро во время референдума и коронации, сейчас только обострился, так как ветвь Кирилла Владимировича не хочет признавать [RUS.GetLeader] новым Императором. Несмотря на то, что их мнение не столь важно для правящего монарха, напряженные отношения в Королевской семье вредны и для государства, и для династии."
rusdem.581.a: "Я - законный Царь!"

rusdem.582.t: "Выявлены связи с Младороссами"
rusdem.582.d: "Как будто их первое разоблачение не вызвало достаточного шума, неутомимые журналисты "Ведомостей" обрушили на Царя очередную критику. Вышедшая из печати статья, вновь попавшая на первую полосу, выявила якобы реальные и поддающиеся проверке связи между [ROOT.GetLeader] и движением заамурских ссыльных "Младороссов" Призывая к гнусному и ублюдочному слиянию советского большевизма и российского имперского монархизма, младороссы якобы были теми, кто тайно финансировал восхождение Царя на престол и стоял за теневой сделкой, которая заставила избирательный совет единогласно проголосовать за такого явного претендента на престол. \n\nХотя информация в этой статье совершенно не поддается проверке и не имеет источников, подтверждающих её, многие учёные считают её в лучшем случае совершенно сомнительной."
rusdem.582.a: "Ничего, кроме наглой лжи!"
rusdem.582.b: "Признайте это, но объясните это с сочувствием к рабочим и крестьянам"

rusdem.583.t: "Дом разделён"
rusdem.583.d: "Кризис в династии Романовых достиг своего апофеоза, и теперь часть династии открыто выступала против действующего Императора, заявляя о его незаконнорождении. \n\nГлавы трех ветвей рода — князья Императорской крови Всеволод Иоаннович, Роман Петрович и Андрей Александрович объявили о создании "Союза Дома Романовых" в противовес Российскому Императорскому Дому. Они публично оспаривали права кирилловцев на царский престол и намерены добиться отречения Императора. Династия действительно разделилась, что сильно повредило имиджу российской монархии."
rusdem.583.a: "Это был их выбор разорвать связи с Императором!"

rusdem.584.t: "Канонизация Николая II и его семьи"
rusdem.584.d: "Различные настойчивые монархические организации уже давно требуют от Русской православной церкви канонизации царской семьи, Императора Николая II, императрицы Александры Фёдоровны и их пятерых детей. \n\nНесмотря на то, что многие социалистические организации выступили с критикой инициативы, обстоятельства гибели и повсеместное народное почитание царственных страстотерпцев могут служить одним из главных аргументов в её пользу. Более того, правящий Император тоже высказывается за канонизацию."
rusdem.584.a: "Они были невинно убиты!"
rusdem.584.b: "Давайте не будем торопиться."

rusdem.585.t: "Царская свадьба!"
rusdem.585.d: "Сегодня радостный день для империи, потому что сегодня Император Всея Руси Всеволод женится на своей невесте, будущей императрице Марии Франческе Савойской, дочери итальянского короля Виктора Эммануила III и Елены Черногорской. Мария приняла Православие через миропомазание с именем Мария и отчеством Фёдоровна.\n\nВенчание состоялось в Большом храме Зимнего дворца, после венчания члены Священного Синода во главе с митрополитом Петроградским Алексием отслужили благодарственную молитву; во время пения "Славим Тебя, Боже" был дан салют из 301 пушки. Молодожены ненадолго отправляются в свадебное путешествие, намереваясь посетить разные уголки России, а также Канаду и Австрию."
rusdem.585.a: "Ее Королевское Высочество!"
RUS_royal_wedding: "Царская свадьба"

rusdem.586.t: "Ушла из жизни Её Королевское Высочество!"
rusdem.586.d: "Наше государство настигло сегодня печальное известие о кончине царственной особы - императрицы Елизаветы Фёдоровны (Фабризиевны) из дома Сассо-Руффо, супруги Императора Андрея и матери цесаревича Михаила Андреевича, скончавшейся в возрасте 54 лет по причине тяжёлой болезни.\n\nНа следующий день состоится панихида по покойной императрице, будут приспущены флаги и объявлен трехдневный траур по всей России."
rusdem.586.a: "Страна скорбит!"

rusdem.587.t: "Кирилл Владимирович отрекается от брата!"
rusdem.587.d: "После избрания Бориса Владимировича на царский престол у него испортились отношения со старшим братом. Кирилл Владимирович, старший в семье, считал себя по праву законным Императором, а потому был категорически против Царствования Бориса.\n\nМорганатический брак Бориса с неродственной и разведенной женщиной лишал его гипотетических возможностей получить российскую корону после старшего брат Кирилла Владимировича. Однако, несмотря ни на что, он был избран новым монархом. Брак не был официально признан Кириллом Владимировичем, считавшим себя Императором, и крайне негативно отнесшимся к женитьбе брата, а Борис Владимирович даже не пытался добиться от него согласия на этот союз. В дальнейшем, несмотря на личные хорошие отношения, братья общались довольно редко из-за неприятия Кириллом Владимировичем жены Бориса Владимировича и её родственников. Несмотря на то, что Борис был счастлив в этом браке, Кирилл Владимирович осуждал этот брак и не хотел принимать жену брата. И он не хотел навещать их без жены. Так они перестали видеться.\n\nТеперь, когда Борис стал монархом, Кирилл счел правильным публично отречься от брата, что ещё больше разделило и без того разделенную царскую семью."
rusdem.587.a: "Он никогда не уважал мой выбор!"

rusdem.588.t: "Их Светлейшие Высочества князья Романовские-Красинские."
rusdem.588.d: "Сегодня по указу Императора жена Андрея Владимировича, брата Кирилла Владимировича, Матильда Кшесинская, известная прима-балерина, а также её сын Владимир Красинский получили титулы светлейших князей Романовских-Красинских. \n\nИзвестная балерина Матильда Кшесинская, по слухам, была любовницей нескольких представителей царской династии, в том числе даже юного Николая II. Великий князь Сергей Михайлович долгое время считался отцом Владимира, но после революции Андрей Владимирович женился на Матильде, тем самым перечеркнув свои претензии на царский престол, и усыновил Владимира. \n\nДолгое время семья жила за границей в Германии, но в начале 30-х годов переехала обратно в Россию. Теперь, с восстановлением монархии, Владимир стал одним из светлейших князей и может по праву считать себя представителем молодой русской аристократии и интеллигенции."
rusdem.588.a: "Приятно знать"

rusdem.589.t: "Убийца Распутина!"
rusdem.589.d: "В печати была опубликована скандальная статья с критикой нашего Царя Дмитрия и его ближайшего сподвижника Феликса Юсупова. В статье именно они объявлены убийцами Распутина.\n\nРаспутин был убит в ночь на 17 декабря 1916 года в Юсуповском дворце на Мойке в Петрограде. Ранние сведения об убийстве были противоречивы, так как были запутаны как самими убийцами, так и давлением на следствие российских имперских и британских властей. Юсупов несколько раз менял показания. Следствие длилось два с половиной месяца до отречения Императора Николая II 2 марта 1917 года. В этот день Керенский стал министром юстиции во Временном правительстве. 4 марта 1917 г. он приказал поспешно прекратить следствие, а следователь А.Т. Васильев был арестован и доставлен в Петропавловскую крепость, где до сентября допрашивался Чрезвычайной следственной комиссией, а затем эмигрировал.\n\nПо данным новой версии в печати, Распутин был убит Юсуповым, Дмитрием Романовым и Владимиром Пуришкевичем, и об убийстве знала вся политическая элита того времени и Государственная Дума, включая Керенского. Распутина сначала заманили в подвал, угостили красным вином и отравленным цианидом пирогом. Юсупов поднялся наверх и, вернувшись, выстрелил ему в спину, в результате чего тот упал. Заговорщики вышли на улицу. Юсупов, вернувшийся за плащом, проверил тело, вдруг Распутин очнулся и попытался задушить убийцу. Подбежавшие в этот момент заговорщики начали стрелять в Распутина. Подойдя, они удивились, что он ещё жив, и стали его избивать. По словам убийц, отравленный и застреленный Распутин пришел в сознание, выбрался из подвала и попытался перелезть через высокую стену сада, но был пойман своими убийцами, услышавшими собачий лай. Затем его связали веревками по рукам и ногам, отвезли на машине в заранее выбранное место у Каменного острова и сбросили с моста в невскую полынью так, что тело оказалось подо льдом.\n\nСтатья вызвала широкий резонанс в обществе, однако князь Юсупов и Император Дмитрий отказались от официальных комментариев. Возможно, никто никогда не сможет узнать, как на самом деле умер Распутин."
rusdem.589.a: "Он заслуживал этого!"

rusdem.590.t: "Святой Царь вернулся!"
rusdem.590.d: "Приятная новость дошла до [ROOT.GetName] о восстановлении Российской Империи. Мы гордые сыновья нашей Родины и мы должны присоединиться к нашей Родине в её борьбе."
rusdem.590.a: "Великолепно!"
rusdem.590.b: "Мы останемся независимыми!"

rusdem.591.t: "[FROM.GetName] присоединяется к царству"
rusdem.591.d: "Когда-то отделившись, [FROM.GetNameDef] теперь желает вернуться в нашу Великую Империю."
rusdem.591.a: "Монархия объединяет народы!"

rusdem.592.t: "Судьба президентских сенаторов"
rusdem.592.d.const: "Институт президентских сенаторов, которые являются членами Сената, назначаемыми непосредственно президентом, когда он начинает свой срок, должен быть изменен сейчас в связи с упразднением самой должности президента. Однако есть несколько вариантов, что делать с этими 50 местами. Первый вариант - увеличить количество сенаторов, избираемых народом. Второй вариант - увеличить количество сенаторов, избираемых региональными законодательными органами. И третий вариант - в равной степени увеличить количество обоих видов сенаторов."
rusdem.592.d.semiconst: "Институт президентских сенаторов, которые являются членами Сената, назначаемыми непосредственно президентом, когда он начинает свой срок, должен быть изменен сейчас в связи с упразднением самой должности президента. Однако есть несколько вариантов, что делать с этими 50 местами. Первый вариант - увеличить количество сенаторов, избираемых народом. Второй вариант - увеличить количество сенаторов, избираемых региональными законодательными органами. Третий выбор - в равной степени увеличить количество обоих видов сенаторов. И IV вариант, в соответствии с новым статусом нашего монарха, - сделать этих членов пожизненными сенаторами, назначаемыми непосредственно монархом сразу же."
rusdem.592.a: "Увеличьте количество избираемых народом сенаторов."
rusdem.592.b: "Увеличьте количество региональных сенаторов."
rusdem.592.c: "Увеличьте количество и тех, и тех сенаторов."
rusdem.592.e: "Сократите Сенат на 50 мест."
rusdem.592.f: "Пожизненные сенаторы, назначенные монархом."

rusdem.593.t: "Судьба республиканских партий"
rusdem.593.d: "Теперь, когда монархия восстановлена, мы должны решить, что делать с республиканскими партиями, которые могут открыто выступать против нас. К ним относятся ПСР, НРПР, солидаристы и другие, как единственные партии, которые не признают референдум и восстановление монархии и в случае победы на выборах могут запустить процесс её очередной отмены. Мы можем либо запретить деятельность этих партий, ухудшив тем самым отношение к институту монархии, но застраховав себя от отречения, либо предложить этим партиям признать монархию и отказаться от республиканских взглядов."
rusdem.593.a: "Открыто запретить их!"
rusdem.593.b: "Требовать от них признания монархии и отказа от своих антимонархических взглядов."

rusdem.594.t: "Республиканцы отказались от удовлетворить наши требования!"
rusdem.594.d: "К сожалению, ни одна из сторон не согласилась с нашими условиями. Они отказались от своих республиканских лозунгов, и если они выиграют выборы, мы не застрахованы от отречения."
rusdem.594.a: "Открыто запретить их!"
rusdem.594.b: "Мы должны как-то сосуществовать."

rusdem.595.t: "СРПИ отказалась от своих антимонархических взглядов"
rusdem.595.d: "К нашему удивлению, меньшевики, под влиянием правого крыла, согласились признать монархию при условии полной символической власти монарха. Поскольку парламент по-прежнему играет решающую роль, их руководство заявило об адаптации к новым условиям."
rusdem.595.a: "Рад, что мы нашли компромисс"

rusdem.596.t: "Истинный Царь, ныне и присно и во веки веков"
rusdem.596.d: "Достигнув 18-летнего возраста, Царь Павел Романов наконец-то готов по-настоящему вступить на престол. Хотя формально он правил с тех пор, как умер его отец, большинство государственных дел решалось регентским правительством и многочисленным Сенатом из-за его юного возраста. Теперь же, став наконец мужчиной и будучи хорошо обученным своими советниками в вопросах государственного устройства, молодой Павел станет единственным, истинным царём всея Руси; его воля и слово неоспоримы для всех, а его право первородства даровано самим Богом. Так пусть же все русские радуются и процветают, ибо наконец-то у нас снова есть истинный Царь."
rusdem.596.a: "Будем надеяться, что он сможет оправдать наследие тех, кто был до него."

rusdem.620.t: "Слухи о возвращении Николая II"
rusdem.620.d: "В то время как Россия решила идти по благородному пути монархизма и восстановлению царства, консенсус относительного того, кто должен возглавить Россию, был гораздо менее сплоченным и единым. Фракционность разделила новый Лже-Земский собор, и слишком долго наш народ жил полужизнью - Империя без Императора. Это стало сказываться на психическом здоровье и моральном состоянии масс, которые в очередной раз начали терять веру в своё правительство. Ситуация настолько ухудшилась, что крестьяне по всей России, от улиц Санкт-Петербурга до продуваемых ветрами равнин Сибири, начали сообщать о том, что видели горячо любимого ими Николая II, убитого большевиками во время Гражданской войны...или так мы думали. Эти встречи с фантомом, вероятно не более чем бред шизофреников, видящих призраков, преследуемые надеждами и величием прошлого, покуда нынешнее правительство ещё раз доказывает свою несостоятельность. Тем не менее, этим наблюдениям может быть некоторое доверие, и некоторые требовали проведения расследования этих странных происшествий."
rusdem.620.a: "Нечего и думать. Мы знаем, что Николай мертв!"
rusdem.620.b: "Возможно, нам следует изучить эти отчёты, чтобы успокоить массы."

rusdem.621.t: "Возвращение потерянного Отца России"
rusdem.621.d: "Наши войска и народные массы повсюду ищут своего потерянного патриарха, любимого Николая II, нация волнуется, а правительство это игнорирует, полностью отдавшись спорам о новом царе. По мере того как эта нерешительность продолжала сеять хаос, и по мере того, как люди все больше теряли всякую надежду на правительство в поисках пропавшего Царя, фигура в плаще пробралась в столицу.\n\nПотребовав аудиенции у руководства на дворцовой площади перед горожанами, фигура в плаще провозгласила себя единственным и истинным Николаем II - живым и здоровым, хотя и значительно постаревшим. После его заявлений о своей мнимой истине перед городом и властью, народу России теперь предстояло решить, поверят ли они словам этого незнакомца, - действительно ли он тот единственный и истинный Царь Ники, или просто самозванец, жаждущий воспользоваться убийством нашей любимой Королевской семьи в свою пользу?"
rusdem.621.a: "Этот сумасшедший всего лишь притворщик! Отрубите ему голову!"
rusdem.621.b: "Милостью Божией Николай II воскрес из мертвых, чтобы снова править Россией!"

rusdem.622.t: "Возвращение Царя"
rusdem.622.d: "Принятый массами столицы и за её пределами, подтверждающий слухи, которые ходили и очаровали этот народ, вернулся к нам Царь Николай II из дома Романовых, а вместе с ним вернулась и выжившая Королевская семья. Наиболее значимым из тех, кто выжил, стал любимый, но болезненный сын Николая Алексей, погруженный теперь в интенсивный процесс подготовки к становлению наследником Русского престола. Однако с этим возвращением возник вопрос о том, кто будет править как новый Царь. Хотя большинство ожидает, что Николай II снова примет свою законную корону, он выразил сомнение в этой идее, потому что он состарился и утомился. Хотя он готов занять эту должность, если необходимо, чтобы он мог стабилизировать нацию, обучая Алексея, как править, он заявил, что скорее уйдет из общественной жизни теперь, когда его долг выполнен, и позволит другим, более молодые кандидатам, бороться за трон. Настоящие Романовы вернулись, но теперь мы должны решить, кто из Романовых первым поведет нас в наше новое будущее."
rusdem.622.a: "Боже, Царя храни, Боже, храни Николая II!"
rusdem.622.b: "Николай II уходит в отставку, чтобы новые потенциальные цари могли бороться за трон."

rusdem.623.t: "Смерть Николая II"
rusdem.623.d: "Несмотря на то, что он правил недолго, Николай II - Царь, которого мы потеряли, но который вернулся, - окончательно и по-настоящему ушел из жизни. Гораздо лучший конец, чем его предполагаемая судьба от рук красных, он скончался во сне, в окружении семьи и друзей, а рядом с ним был любимый, хотя и болезненный сын. С его кончиной Россия войдет в новую эру, возглавляемая Алексеем, который теперь коронован как Царь Алексей II. Пусть истинная линия Романовых ведет нас к процветанию и судьбе, восстанавливая наследие, отнятое у нас много десятилетий назад."
rusdem.623.a: "Да здравствует Алексей II!"

rusdem.624.t: "Месть самозванке"
rusdem.624.d: "С возвращением настоящих Романовых существование самозванки Анастасии — психически больной Анны Андерсон, или, как её на самом деле зовут, Франциски Шанцковской, — стало известно нашей истинной Королевской семье. Услышав о существовании этой мерзкой твари, которая выдавала себя за его самую любимую дочь Анастасию, Николай пришел в припадок ярости и первобытного гнева. Схватив царскую саблю и личный семизарядный служебный револьвер "Наган" образца 1895 года, разъяренный Царь в бешеной спешке покинул Зимний дворец, ведя за собой многочисленный караул и охотничьих собак. \n\nВыехав к дому Анны Андерсон - скромному поместью на окраине Санкт-Петербурга, предоставленному ей докоронационной властью, - Николай и его отряд окружили резиденцию Андерсон и начали поджигать её, стремясь выкурить самозванку наружу. Как только дача начала гореть, лже-Анастасия выбежала из пекла - прямо в поле обстрела Николая и его людей. Прежде чем она успела произнести хоть слово удивления или протеста, со всех сторон раздались выстрелы, обрушив на грязную и ядовитую лгунью град свинца и порохового дыма. \n\nПосле того, как все солдаты израсходовали свои боеприпасы, Николай сам подошел к окровавленному месиву, которое когда-то было Анной Андерсон, и отрубил ей голову своей Королевской саблей, позволив своим гончим съесть её плоть, прежде чем ускакать прочь, обратно в Зимний дворец. Стоило им отъехать, как дача рухнула, подняв фонтан пепла, а кружившие ястребы-тетеревятники приземлились на труп Анны, чтобы съесть останки, прежде чем придут волки, чтобы сожрать остальное, наконец освободив Россию от заблуждений фальшивой Анастасии."
rusdem.624.a: "Подходящий конец для сумасшедшей сучки."

#rusdem.600-650 для НСНП

rusdem.600.t: "Партия молодых"
rusdem.600.d: "Созданная как партия нового поколения, НСНП направляет свою деятельность только вперёд, в будущее. Молодые россияне, родившиеся на рубеже двух веков или в начале века, никогда не видели настоящей свободы. Их заставляют верить в святыни старого, прошлого, их одурманивают социализмом и коллективизмом. Партия нового поколения пришла, чтобы сбросить оковы прошлого и построить мир для будущих поколений."
rusdem.600.a: "Прекрасно!"

rusdem.601.t: "Рассвет для России"
rusdem.601.d: "Наше прошлое нельзя назвать иначе, как тьмой и невежеством. С начала века русский народ не знает ничего, кроме войны, братоубийства, голода, несправедливости, трагедии человеческих судеб.\n\nНаступит рассвет в России! Молодые русские парни, рабочие и крестьяне, мещане и купцы восстанут ото сна, как апрельские деревья. Благодаря программе восстановления нашей экономики и политики, созданию справедливых и равных условий для всех, а также любви к нашему народу наша страна поднимется из средневековья и вступит в новый век. В век прогресса."
rusdem.601.a: "Пора просыпаться, Родина!"

rusdem.602.t: "Искоренение разделения"
rusdem.602.d: "Слишком долго наш народ был разделен различными профсоюзами, партиями. Их учили разделять друг друга, а не объединяться. Мы предотвратим дальнейшее разделение нашей нации и вместо этого принесем дух Солидарности. Корпорации должны объединять людей по признаку их профессии и эффективно бороться с профсоюзами. Корпорации, или новые Синдикаты, должны стать общественными организациями, которые будут помогать людям из всех социальных слоев объединяться и работать на благо нашего государства."
rusdem.602.a: "Время положить конец мучениям!"

rusdem.603.t: "Новое название партии"
rusdem.603.d: "Идея, предложенная некоторыми политиками из нашего корпоративистского крыла, состоит в том, чтобы переименовать нашу партию, чтобы лучше представлять её нынешнюю идеологию. Лучший вариант, о котором они думают, - это назвать нашу партию НТСНП - Народный Трудовой Союз Нового Поколения. Это лучше покажет наши намерения людям."
rusdem.603.a: "Национальный Трудовой Союз!"

rusdem.604.t: "Российская христианско-демократическая партия"
rusdem.604.d: "Наша партия видела успех христианской демократии в Европе. Наши глубокие связи с Православием и Демократией, поддержка нашей партии народом показали, что Русская Христианская Демократия, основанная на принципах православия, возможна. Мы переименуем нашу партию, чтобы лучше передавать наши идеи."
rusdem.604.a: "Христианская демократия в России?"

rusdem.605.t: "Роспуск Думы и Сената"
rusdem.605.d: "Наш парламент не более чем посмешище. Десятилетиями политики пытались принять законы, которые люди даже не считают полезными. Мы уничтожим эти остатки прошлого! Наша партия будет править одна, поддерживаемая Синдикатами."
rusdem.605.a: "Свобода для нашего народа!"

rusdem.606.t: "Восстановление демократии"
rusdem.606.d: "Кратковременное правление Вождя закончилось, и теперь пора восстановить Сенат и Думу в прежнем виде. Мы проведем выборы, чтобы люди могли избрать своих представителей, которые будут ими править."
rusdem.606.a: "Замечательно!"

rusdem.607.t: "Судьба социалистических партий"
rusdem.607.d: "Социализму, который слишком долго отравлял нашу страну, нет места в новом государстве, которое мы строим. Однако некоторые партии не столь радикальны, и, возможно, мы сохраним их ради спасения демократии."
rusdem.607.a: "Запретить все социалистические партии!"
rusdem.607.b: "Разрешить РСДРП и ПСР!"
rusdem.607.c: "Разрешить только РСДРП!"
rusdem.607.e: "Разрешить только ПСР!"

rusdem.608.t: "Промежуточные выборы"
rusdem.608.d: "Промежуточные выборы в парламент завершились, и теперь пришло время сесть и реализовать все законы, которые мы готовы были принять в течение многих лет."
rusdem.608.a: "Время внедрять наши законы!"

rusdem.609.t: "Судьба Администрации Президента"
rusdem.609.d: "Во время прихода Савинкова к власти должности президента и премьер-министра были объединены, чтобы сделать Савинкова единственным руководителем Российского государства.\n\nОднако теперь, когда у власти солидаристы, такая авторитарная мера понимается как очень опасная для страны. Мы должны решить, либо мы хотим восстановить должность президента по Конституции 1920 года, когда он назначался Сенатом, либо мы хотим выбирать президента на всеобщих выборах, как и парламент."
rusdem.609.a: "Президент должен назначаться Сенатом."
rusdem.609.b: "Президент должен избираться всеми гражданами."

rusdem.610.t: "Новый флаг?"
rusdem.610.d: "С принятием новой конституции, которая связана с нашим собственным видением и программой, начались разговоры о том, чтобы воспользоваться ситуацией и принять новый флаг, который будет представлять нашу вновь рожденную Россию. Было предложено два варианта флага: первый - это совершенно новый флаг, на котором логотип партии расположен на киноварном знамени. Второй дизайн будет похож на предыдущий, за исключением того, что внутри флага будет присутствовать российский трехцветный флаг, который окаймлен цветом тиля. Несмотря на это предложение, некоторые сочтут новый флаг ненужным, утверждая, что нынешнего трехцветного достаточно для представления России. Тем не менее, как поступить в этой ситуации?"
rusdem.610.a: "Выбрать первый вариант."
rusdem.610.b: "Второй вариант выглядит лучше."
rusdem.610.c: "Новый флаг не нужен!"

