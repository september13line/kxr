RUS_Duma_Plan: "План Думы"
RUS_Duma_Plan_desc: "Вместо защиты частных предпринимателей большинство Думы, представленное ПСР и НРПР, представило план специальных антикризисных мер, которые будут направлены на увеличение роли государственного сектора в экономике и национализацию некоторых жизненно важных предприятий."

RUS_Senate_Plan: "План Сената"
RUS_Senate_Plan_desc: "Мы примем так называемый «план Сената», представленный консерваторами и аристократами. Отклоняясь от экономической программы партии ВНС, план Сената направлен на введение тарифов и пошлин на импортные товары, чтобы защитить наших отечественных производителей и вырваться из-под колес немецкого капитала."

RUS_Encourage_Private_Investment: "Поощрение частных инвестиций"
RUS_Encourage_Private_Investment_desc: "В соответствии с политикой протекционизма и новыми пошлинами на импорт продукции, рынок был очищен от импортных товаров. Мы обязаны субсидировать наш частный сектор и поддерживать отечественных производителей, которые начнут занимать эти ниши как можно скорее."

RUS_Ease_The_Peasant_Burden: "Облегчить бремя крестьян"
RUS_Ease_The_Peasant_Burden_desc: "В условиях «черного Понедельника», терроризирующего нашу экономику, самой незащищенной социальной группой оказались крестьяне, которые столкнулись с падением цен на сельскохозяйственную продукцию. Мы планируем предоставить компенсацию крестьянам, которые сократят площади, отведенные под пшеницу, рожь, ячмень и другие культуры."

RUS_Economy_Under_State_Control: "Экономика под контролем государства"
RUS_Economy_Under_State_Control_desc: "Мы должны расширить возможности государства по вмешательству в экономику, установлению цен, спасению нерентабельных предприятий и национализации некоторых жизненно важных, чтобы вновь запустить нашу промышленную машину."

RUS_Nationalize_German_Assets: "Национализировать немецкие активы"
RUS_Nationalize_German_Assets_desc: "В то время как большая часть немецкого капитала уже выведена из страны, есть несколько убыточных предприятий, которыми управляют немцы. Мы должны национализировать их и использовать для нашего собственного богатства и блага."

RUS_Balance_The_Budget: "Сбалансировать бюджет"
RUS_Balance_The_Budget_desc: "После завершения первых антикризисных мер необходимо сбалансировать бюджет и более справедливо распределить его между ведомствами и учреждениями. В следующем году, помимо экономических реформ, необходимо модернизировать армию и флот, а также выделить деньги на социальные нужды."

RUS_Drop_The_Gold_Standard: "Отказ от золотого червонца"
RUS_Drop_The_Gold_Standard_desc: "Золотой стандарт был введен после Гражданской войны в рамках усилий по стабилизации экономики, привязки её к золотому запасу Российской империи и изъятия из обращения низкопробных банкнот. Червонец был введен как золотая монета и как фиатная валюта, обеспеченная золотом. Зависимость от золота привела к тому, что наша экономика практически разрушена, ведь миттельшпиль был обеспечен золотом. Сейчас настало время отказаться от стандарта и вновь ввести полностью фиатный рубль."

### Info events
rusdeminfo.10.t: "РСДРП: 1917-1923"
rusdeminfo.10.d: "На выборах в Учредительное собрание меньшевики заняли второе место. Став главной партией, боровшейся за права пролетариата в отсутствие большевиков, меньшевики под руководством Юлия Мартова превратились в крупнейшую пролетарскую партию. Однако ввиду ключевых разногласий между Мартовым и Керенским последний предпочел коалицию с кадетами, утвердив Милюкова на посту премьер-министра. Меньшевики, однако, продолжали сотрудничать с правительством и не были в полном смысле оппозиционной партией, поскольку Керенский понимал важность рабочего вопроса и одобрил многие меньшевистские реформы.\n\nУже в первые годы республиканского правления раскол в меньшевистской партии был очевиден. С одной стороны, существовала большая фракция интернационалистов во главе с Мартовым, который пользовался наибольшей популярностью. Победа пролетарской революции во Франции значительно укрепила их позиции. К ним присоединилась более радикальная группа интернационалистов, ранее сотрудничавших с большевиками, во главе с Лозовским. Создав ранее отдельную партию, к 1920 году эта группа вновь влилась в ряды меньшевиков. На другой стороне находилась группа правых меньшевиков во главе с Аскельродом. Их программа предполагала не союз с коммунарами, а ставку на буржуазию и реформы. Однако Мартов, заболевший в 1920 году туберкулезом, постепенно отошел от руководства партией, и его место лидера занял Рафаил Абрамович, заместитель председателя ЦК РСДРП, член Бунда."
rusdeminfo.10.a: "Далее"

rusdeminfo.11.t: "РСДРП: 1923-1928"
rusdeminfo.11.d: "В 1923 году Мартов умер от туберкулеза, в связи с чем был созван Новый съезд РСДРП, на котором вновь победили интернационалисты, теперь уже во главе с Абрамовичем. В этот период также возник блок новых большевиков во главе с Бухариным и Рыковым, которым удалось привлечь на свою сторону часть крестьянства и пролетариата. Однако позиции меньшевиков укрепились во время успешной английской революции 1925 года, и руководство партии приняло участие в создании Третьего Интернационала. Эта деятельность насторожила более умеренных меньшевиков, которые ещё прекрасно помнили большевизм и были склонны к сотрудничеству с либеральными партиями и социалистами-революционерами. Открытое сотрудничество с коммунарами осложняло отношения меньшевиков с правящими партиями, а риторика меньшевиков постепенно менялась в сторону резкой критики Керенского и кадетов. \n\nРеформа Сената в 1925 году, радикализация общества и появление НРПР усилили позиции Аскельрода и правых меньшевиков, которые считали, что ослабление режима Керенского приведет лишь к усилению радикалов и падению демократии. В 1927 году правые меньшевики перехватили инициативу и стали доминировать в ЦК, а после выборов в Думу Аскельрод был избран новым председателем партии.\n\nАскельрод сделал многое для сплочения партии, и к моменту его смерти в 1928 году партия вновь стала единой, а внутрипартийные разногласия уже не были столь сильны. Новым лидером партии стал Потресов, один из основателей партии и сторонник реформизма."
rusdeminfo.11.a: "Далее"

rusdeminfo.12.t: "РСДРП: 1928-1936"
rusdeminfo.12.d: "Потресов, как глава партии, установил контакты с социалистами-революционерами и кадетами и стал их близким союзником. Под его эгидой партия стала главным агитатором за права рабочих, многие меньшевики были назначены на ключевые посты, а большинство профсоюзов, включая ВЦСПС, организацию российских профсоюзов, стали контролироваться меньшевиками. \nНесмотря на своё недоверие к Бухарину, Потресов, как и остальные лидеры социалистических партий, в целом рассматривает возможность создания однородного социалистического правительства в чрезвычайной ситуации, хотя это будет непростым решением для партии."
rusdeminfo.12.a: "Круть"

rusdeminfo.13.t: "ПСР: 1920-1927"
rusdeminfo.13.d: "Социалистическо-революционная партия является правящей партией на протяжении последних 15 лет. Тем не менее, большая часть программы партии считалась слишком радикальной для президента Керенского, который продолжал оставаться номинальным членом партии социалистов-революционеров.\nВ то же время лидер ПСР Виктор Чернов большую часть времени оставался в тени, будучи спикером Государственного совета до 1925 года, когда он был преобразован в Сенат, а затем спикером Думы до 1927 года, когда он стал министром без портфеля. Чернов рассматривал Керенского только как возможность продвигать социалистическо-революционные реформы и всегда был более склонен к союзу с меньшевиками, чем с кадетами.\n\nВ течение первого срока правления коалиции эсеров, кадетов и президента Керенского социалисты-революционеры всячески лоббировали проведение земельной реформы, которая могла бы решить крестьянский вопрос раз и навсегда. Однако принятие закона о социализации земли также всячески откладывалось и в итоге было принято лишь наполовину, оставив землю в крупных городах и близлежащих губерниях под частным контролем. Незавершённая земельная реформа стала камнем преткновения в отношениях между центристскими эсерами Чернова и правыми эсерами Керенского, мешала стабильности правительства и снижала популярность эсеров и президента среди населения. В результате неудачной реформы недовольство руководством партии привело к возникновению новых внутрипартийных фракций: левоцентристских Вольского и Герштейна, называвших себя МПСР (Меньшинство ПСР), позиции которых были очень близки к левым эсерам, но все же отвергали революционный социализм; и Савинкова, которому удалось создать целую правую партию из бывших членов эсеров, идеологические позиции которых были ещё более правыми."

rusdeminfo.14.t: "ПСР: 1927-1936"
rusdeminfo.14.d: "Второй срок коалиции эсеров и кадетов прошел так же, как и первый, но был омрачен усилением власти Сената, экономическим кризисом и немецким контролем. Сотрудничество Керенского с Сенатом и немцами способствовало падению популярности социалистов-революционеров, а также окончательному разрыву между Керенским и Черновым.\n\nВыборы 1932 года, как президентские, так и парламентские, стали началом конца долгого правления коалиции Эсеров-Кадетов и Керенского. Социалисты-революционеры проиграли думские выборы 1932 года, уступив большинство НРПР, и только предвыборная и парламентская коалиция с кадетами спасла их от окончательного поражения. С 1932 года резко ужесточается законодательство против оппозиционных партий и собраний, во многом из-за опасений Керенского по поводу деятельности Савинкова и НРПР, а к началу 1936 года совершаются покушения на многих высокопоставленных чиновников, включая самого Керенского. Несмотря на все это, в партии социалистов-революционеров остаются те, кто видит будущее партии в сотрудничестве с кадетами, а также те, кто больше склоняется к Савинкову."

rusdeminfo.15.t: "КДП: 1920-1925"
rusdeminfo.15.d: "Партия конституционных демократов (кадетов), основной электорат которой составляли либерально настроенные землевладельцы, промышленники, купцы, банкиры, учителя, врачи, служащие и интеллигенция, заняла третье место на выборах в Учредительное собрание, став единственной крупной несоциалистической партией. Уже с 1920 года Кадетская партия объединяла различные фракции, которые можно разделить на центристских кадетов Милюкова, левых кадетов Некрасова, прогрессивистов, примкнувших к партии, правых кадетов Набокова, а также лиц, поддерживавших Колчака и входивших в его правительство. Кроме того, партия условно делилась на сторонников республики и монархии.\n\nПосле Учредительного собрания и восстановления республики ряд программных и тактических вопросов несколько отдалил различные течения в партии друг от друга. В итоге победу одержали центристы Милюкова, который был избран премьер-министром в правительстве Керенского.\n\nВ 1925 году, во время путча Колчака, многие кадеты, особенно региональные чиновники, перешли на его сторону, в результате чего основали собственную партию, известную как «Кадеты Дальнего Востока», а в Российской Республике коалиция эсеров и кадетов укрепила свою власть, которой суждено было продержаться ещё 10 лет."

rusdeminfo.16.t: "КДП: 1925-1936"
rusdeminfo.16.d: "К 1936 году положение кадетов было не самым лучшим. Очевидный провал коалиции Эсеров-Кадетов и Керенского, неудачные реформы и растущая популярность радикальных партий ставят вопрос о полном исчезновении партии. Помимо внешних угроз, существуют и внутренние. Павел Милюков отказывается выдвигать свою кандидатуру на пост премьер-министра, а инициатива в левом крыле все больше переходит к Николаю Некрасову, который выступает за возобновление коалиции с революционными демократами (социалистами-революционерами и меньшевиками), а также за укрепление власти Думы.\n\nС другой стороны, власть в правом крыле принадлежит престарелому Владимиру Набокову, который по-прежнему выступает за восстановление монархии и союз с консерваторами. Но если он потерпит неудачу в своих начинаниях, то вполне вероятно, что вакуум власти займет Александр Коновалов, выступающий за сильную президентскую власть и пытающийся объединить бывших прогрессивистов в новую партию буржуазии и предпринимателей."

rusdeminfo.17.t: "ВНС: 1921-1925"
rusdeminfo.17.d: "История Всероссийского национального союза началась задолго до 1921 года, когда в 1908 году впервые была создана подобная партия, объединившая умеренно-правых политиков. Членами ВНС могли стать русские, «принадлежащие к коренному русскому населению или органически слившиеся с русским народом» Вскоре к Союзу присоединился известный русский националист, но прогрессивных убеждений Василий Шульгин, который фактически стал главным спикером партии и до сих пор будет играть в ней значительную роль.\n\nПосле Февральской революции ВНС, как и другие правые и монархические партии, была запрещена, и возрождена силами Шульгина и Дмитрия Романова вскоре после второго Учредительного собрания и провозглашения России демократической федеративной республикой. Объединив все правые, консервативные и монархические партии, ВНС вскоре стала главным оплотом правых в новой России.\n\nНе пользуясь популярностью среди населения, основной электорат ВНС составляли в основном представители крупного капитала, монархических кругов и консервативной интеллигенции. Количество мест в Думе ВНС никогда не превышало 30 человек. Все изменилось в 1925 году, когда Керенский провел реформу Государственного совета и изменил избирательные квоты, что позволило консерваторам к 1934 году получить большинство в верхней палате парламента. Спикером Сената стал Дмитрий Романов, а сам Сенат регулярно переизбирал Керенского на новый срок."

rusdeminfo.18.t: "ВНС: 1925-1936"
rusdeminfo.18.d: "В надежде снизить зависимость от германского капитала именно сенаторы-члены ВНС предложили Керенскому начать политику протекционизма, направленную на развитие отечественного производства. Государство сократило торговлю с Германией, что в краткосрочной перспективе привело к бурному росту промышленности, но вскоре обернулось провалом из-за сокращения важных поставок немецкого оборудования. В итоге такая политика привела к закрытию большинства немецких предприятий и росту безработицы.\n\nКак бы то ни было, консерваторы сохранили власть в Сенате и, более того, не отказались от политики протекционизма, сделав её центральным стержнем своей экономической программы. Несмотря на кажущееся нерушимое единство партии, она, как и другие политические партии, раздроблена.\n\nДва ведущих игрока в ВНС - Василий Шульгин и Дмитрий Романов. Первый, формальный лидер партии, выступает за восстановление монархии в конституционном или полуконституционном стиле, пытаясь добиться проведения референдума и выдвижения своего кандидата, который не обязательно окажется представителем династии Романовых.\nВторой, спикер Сената и исполняющий обязанности президента, преследует скорее более эгоистичные цели укрепления своей личной власти, будь то монархической в связи с его вполне законными претензиями на престол или республиканской в качестве главы авторитарной аристократической республики. \n\nОднако есть в ВНС и третий игрок - Феликс Юсупов, близкий соратник Романова, который видит будущее страны не в расширении власти аристократии, а скорее олигархии и крупного капитала - ведь имея таких соратников, перед Юсуповым откроется много дорог."

rusdeminfo.19.t: "ЕвП: 1922-1925"
rusdeminfo.19.d: "История евразийской партии начинается в 1922 году, когда несколько представителей интеллигенции - лингвист Николай Трубецкой, географ и экономист Пётр Савицкий, историк и религиозный мыслитель Георгий Флоровский - опубликовали сборник статей под названием «Исход на Восток. Предчувствия и свершения. Утверждение евразийцев» Уже в 1923 году было создано Евразийское книжное издательство, которое начало выпускать программный альманах евразийцев, а также книги его лидеров. В том же году евразийцы впервые пытаются войти в политику, создав собственную партию, а также налаживают связи со многими видными российскими деятелями культуры и науки. К 1925 году к евразийству присоединились многие известные учёные Г.В. Вернадский, Р.О. Якобсон, Л.П. Карсавин, Д.П. Святополк-Мирский, а также композитор Стравинский.\n\nТак, когда была проведена реформа Сената, партия евразийцев уже была представлена на досрочных выборах в Сенат и даже успела получить несколько мандатов."

rusdeminfo.20.t: "ЕвП: 1925-1936"
rusdeminfo.20.d: "С 1925 года популярность евразийцев стремительно росла, благодаря участию в деятельности партии или сотрудничеству с ней многих известных российских деятелей, а сама идея евразийства тесно переплелась с антигерманскими настроениями в обществе. Привлекательность идеи «отвержения Европы», несостоявшейся у синдикалистов или Кайзеровцев, а также позиционирование евразийцев как революционного движения нашли отклик у многих правых и консервативно настроенных масс, фактически отняв у них почти весь республиканский электорат Национального собрания.\n\nВ 1932 году евразийцы смогли набрать 4% на выборах в Думу и получить 20 мест, став самой малочисленной из основных партий в парламенте. Тем не менее, Керенский, чтобы обеспечить свою власть, назначил 16 сенаторов-евразийцев из 50 президентских сенаторов, в основном представителей аристократических кругов.\n\nК 1936 году идеологические разногласия появились даже в Евразийской партии. Помимо «центра» партии, так называемого Совета трех: Трубецкого, Савицкого и Вернадского, партия демонстрирует явный левый крен во взглядах Мирского, ищущего евразийские корни в народничестве. Помимо левого уклона, есть и небольшой правый уклон: маргинальная национал-максималистическая партия князя Шихматова-Ширинского, хотя идеологически связана с народничеством, но более националистична, а потому политически придерживается союза с Борисом Савинковым...\nКроме того, в ЦК Евразийской партии есть политики со своими личными взглядами на развитие евразийства: Якобсон, который продвигает социал-демократические идеи в евразийстве; Тыркова-Вильямс, которая выступает за либерализацию режима и доступ широких масс к евразийству; Чхеидзе, который поддерживает создание евразийской монархии.\n\nТаким образом, партия действительно разделена. Но пока эти разногласия не столь очевидны, но они явно проявятся, как только евразийцы придут к власти."

rusdeminfo.21.t: "НРПР: 1924-1932"
rusdeminfo.21.d: "Второй срок Керенского был омрачен не только кампанией Колчака, но и ростом радикализма в обществе, созданием новых партий и организаций, требовавших радикальных перемен. Блок «Новые большевики», созданный Рыковым и Бухариным, оформился в политическую партию НСП и начал продвигать свои идеи постепенного перехода к социализму. А после переворота Колчака и потери Кубани и Восточной Сибири, на волне антигерманских настроений, Борис Савинков, один из видных лидеров эсеров, террорист и революционер, защитник крестьянства и бдительный антибольшевик, создает огромный блок правых республиканских партий - Народно-республиканскую партию России.\n\nВ первые годы Савинков работал над тем, чтобы оторвать правых эсеров от Керенского. Используя «трусливую» политику Керенского и союз со все более синдикалистскими левыми эсерами, Савинкову удалось убедить их вступить в коалицию с ним. Однако Керенский быстро понял эту игру и начал усиливать роль Сената, назначая туда умеренных консерваторов, которые должны были обеспечить ему вечное президентство.\n\nВ 1927 году состоялись первые выборы с участием НРПР, и партия сразу же сумела набрать почти 19%, получив 118 думских мандатов. Савинков получил доступ в Думу и часто выступал с трибуны как противник Керенского, социалистов-революционеров, либералов и монархистов, готовясь к 1932 году занять место премьер-министра. \n\nЕго планам помешали несколько обстоятельств: во-первых, ПЛСР вышла из коалиции с НРПР, раздраженная даже не шовинистической, а скорее националистической риторикой Савинкова и культом личности, сложившимся в партии. Во-вторых, предвыборная коалиция ПСР-КДП вновь получила большинство, хотя по отдельности они однозначно проиграли бы Савинкову."

rusdeminfo.22.t: "НРПР: 1932-1936"
rusdeminfo.22.d: "Осознав силу своего влияния, Савинков начинает активно продвигать собственные идеи. Будучи революционером и сторонником терроризма, он создает военизированное крыло партии - Боевую организацию НРПР (БО-НРПР). Фактическим объявлением войны стал жестокий полицейский разгон антиправительственной демонстрации народовольцев в годовщину Февральской революции в 1934 году.\n\nК 1936 году «Вождь» смог сплотить весь революционно-протестный электорат, и его победа на следующих выборах если не безоговорочна, то весьма вероятна."
rusdeminfo.22.a: "А как насчёт солидаристов?"

rusdeminfo.23.t: "НСНП: 1930-1936"
rusdeminfo.23.d: "Национальный союз нового поколения - политическая партия, возникшая на основе организации «Национальный союз русской молодежи» в 1930 году, когда был сформирован Центральный комитет и принят устав партии. В устав НСНП был внесен новый принцип - возрастной ценз. Теперь в Союз могли вступить только те, кто родился после 1895 года. Возрастной ценз, по мнению членов Союза, должен был оградить организацию от «грехов и предрассудков прошлого», то есть от влияния старых партийных деятелей, которых отчасти винили в трагедии России.\n\nЕсли говорить об идеологической основе НСНП, то она возникла на руинах Гражданской войны, оголтелого антикоммунизма и антисоциализма, и была только усилена неудачными реформами Керенского. В противовес социализму и войне молодые ребята из НСНП выдвинули идею солидарности и единства российского общества, которую сделали главным лозунгом партии, откуда и пошла их слава «солидаристов» Однако, когда в 1931 году «Солидаристы» начали готовиться к выборам в Думу, они обнаружили, что у них слишком мало рычагов, чтобы пройти в парламент. Поэтому лидер партии Виктор Байдалаков решил присоединиться к коалиционному блоку НРПР Савинкова. Этот союз позволил «Солидаристам» пройти в парламент, но в то же время поставил их в зависимость от НРПР и авторитета Савинкова, в результате чего Солидаристы были фактически затмлены «Народными республиканцами»\n\nНесмотря на то, что формально все «Солидаристы» также являются членами НРПР, этот союз является хрупким. НРПР Савинкова рассматривается «Солидаристами» как социалистическая партия, объединяющая праворадикальных социалистов-революционеров, что отчасти верно и отражено в некоторых пунктах программы, а НСНП выступает против обобществления собственности в любой форме. Однако у партий много общего, а именно: русский национализм и ненависть к большевикам, синдикалистам и другим открыто социалистическим движениям.\n\nЕсли партия Савинкова проиграет выборы или потеряет значительную общественную поддержку, вполне возможно, что «Солидаристы» начнут свою собственную партию. И у них есть все шансы на победу."

rusdeminfo.24.t: "НСП: 1920-1927"
rusdeminfo.24.d: "Когда в 1920 году Красная армия и Совет народных комиссаров РСФСР капитулировали, большинство большевиков, не подвергшихся арестам, уехали в революционную Францию, чтобы создать большевистское правительство в изгнании. Однако униженная и ослабленная партия была расколота и разорена. Новый лидер большевиков после смерти Ленина, Григорий Зиновьев, исповедовал ленинскую идеологию диктатуры партии и, казалось бы, совершенно не хотел признавать провал этой идеи, даже находясь в Коммуне, где господствовал куда более демократичный синдикализм. На этом фоне в РКП сформировалось правое крыло, которое опиралось на поддержку крестьянства, а не пролетариата, и выдвигало идею постепенного перехода к социализму. Лидерами этого крыла были Николай Бухарин и Алексей Рыков. Раскол достиг своего апофеоза в 1921 году, когда Бухарин и Рыков, а также ряд их соратников вышли из партии и, договорившись с правительством Керенского, прибыли в Россию, публично отказавшись от связей с бывшими членами партии.\n\nУже в 1922 году, после небольших крестьянских восстаний против голода, оккупации Дальнего Востока японскими империалистами и Восточно-Карельского восстания, Бухарин и Рыков взялись за создание организации под названием «Блок новых большевиков» Российское правительство не доверяло этой организации и строго контролировало её, чтобы она не смогла сформироваться в новую политическую силу.\n\nНо режим Керенского был ещё слишком слаб, и в 1924 году, за несколько месяцев до переворота Колчака, Новый блок большевиков был преобразован в Народно-социалистическую партию, заняв пустующую нишу левых непарламентских партий. Однако партия не пользовалась особой популярностью, во многом из-за имиджа Бухарина и Рыкова как бывших большевиков, и в 1927 году не смогла преодолеть 5-процентный барьер в парламент."

rusdeminfo.25.t: "НСП: 1927-1936"
rusdeminfo.25.d: "Керенский по-прежнему видел в НСП угрозу и, укрепив собственную власть, решил запретить деятельность НСП, вынудив Бухарина уйти в подполье. В 1930 году, когда экономика России снова упала, а Керенский просил немецких кредитов, популярность радикальных партий резко возросла. После запрета НСП стала активно пропагандировать антигерманские и антикеренские лозунги.\n\nПосле выборов 1932 года НСП начала устанавливать связи с революционными социалистическими партиями, прежде всего с левыми эсерами, и околореволюционными, включая левых меньшевиков и левоцентристских эсеров, настаивая на создании однородного социалистического правительства из множества партий и переходе к системе Советов. \n\nКонечно, между НСП и другими социалистическими партиями существовали серьезные противоречия, главным из которых была экономическая программа. Предложенная Бухариным в 1933 году «Новая экономическая политика» стала главной причиной разногласий не только между социалистическими партиями, но и внутри НСП. В результате принятия новой экономической программы НСП стала единственной из всех левых партий, которая считала частную собственность на землю пусть временной, но необходимой мерой. Тот факт, что крестьяне смогут извлекать из земли прибыль, склонил на сторону НСП достаточную часть электората. В это время в партии идеологически оформилось крыло профсоюзных деятелей, вдохновленных успехами синдикалистов и ориентированных в большей степени на рабочий класс, под руководством Михаила Томского.\n\nСейчас, когда запрет на политическую деятельность НСП снят и они могут участвовать в выборах, только коалиция с другими социалистическими партиями может помочь Бухарину возглавить Народный фронт."

rusdeminfo.26.t: "ПЛСР: 1920-1925"
rusdeminfo.26.d: "Партия Левых Эсеров-революционеров в 1920 году находилась на грани исчезновения. Став сначала союзниками большевиков, а затем их заклятыми врагами, Левые Эсеры к концу Гражданской войны остались без поддержки и соратников. И хотя им так и не удалось вернуть былую популярность, они смогли выжить, во многом благодаря собственному энтузиазму и оптимизму.\n\nВ отличие от большевиков, после войны Левые Эсеры не были запрещены или арестованы, а абсолютное большинство арестованных белыми попали под амнистию. Керенский и демократы не видели в них противников, учитывая непопулярность их идей. Несмотря на политическое забвение, Левые Эсеры не оставляли попыток поднять свой рейтинг. Голод, разразившийся в 1921 году, поднял многих Левых Эсеров на восстание против правительства и помог им завоевать доверие простых людей.\n\nК 1922 году в ПЛСР существовали две основные группы: Активисты и Легалисты. Активисты, возглавляемые Марией Спиридоновой, «валькирией русской революции», считали, что действующее социалистическо-революционное правительство, объединенное с кадетами, предало крестьянство и идеи популизма, и что только революционная борьба может свергнуть их буржуазную власть. Легалисты под руководством Исаака Штейнберга считали, что необходимо сотрудничать с установленным в России режимом, прежде всего в интересах крестьянства. Однако в целом движение было единым, понимая, что ещё больший раскол лишь положит конец левым эсерам и впишет их на страницы учебников истории. \n\nПримерно в это же время в программе Левых Эсеров официально закрепилось анархо-синдикалистское экономико-политическое учение Штейнберга о создании синдикалистско-кооперативной федерации экономических органов рабочего самоуправления - фабрично-заводских комитетов (Синдикатов) и политических советов трудовых коллективов (Советов). Идеология Левых Эсеров стала граничить с анархизмом и крайним либертарным социализмом, предполагая самые широкие свободы для рабочих классов."

rusdeminfo.27.t: "ПЛСР: 1925-1936"
rusdeminfo.27.d: "Как получилось, что в 1926 году анархо-синдикалистская партия Левых Эсеров вошла в коалицию с правыми партиями Савинкова? Дело в том, что и Спиридонова, и Савинков преследовали свои собственные политические цели. Савинков пытался привлечь на свою сторону как можно больше политиков из числа бывших членов ПСР. Спиридонова хотела получить площадку для продвижения собственных идей в парламенте, а также вернуть себе популярность среди населения. Однако вскоре после выборов 1927 года Левые Эсеры вышли из коалиции, просуществовав в ней всего около года. Этому способствовали националистические и диктаторские настроения внутри НРПР, а также тот факт, что из 118 мандатов в Думе, полученных НРПР, ни один не достался левым эсерам. \n\nСоциальные потрясения, происходившие в российском обществе с 1927 года, активно использовались ПЛСР в своих целях - в качестве критики правительства и заявлений о необходимости революционной борьбы. С 1927 года Левые Эсеры становятся ведущими участниками забастовок и крестьянских восстаний и привлекают на свою сторону достаточную часть леворадикального электората. Росла и популярность Спиридоновой, образ которой как символа русской революции прочно закрепился не только в сознании населения, но и правительства, которое указом президента Керенского в 1928 году запретило деятельность Левых Эсеров.\n\nСейчас, накануне предстоящих выборов, Левые Эсеры вновь объединились с большевиками, как и почти 20 лет назад, но на этот раз их цели едины - победа на выборах и установление народной советской власти."

### Duma decision events


rusdem.1.t: "Сенат избирает исполняющего обязанности президента"
rusdem.1.d: "Согласно Конституции России, если Президент по какой-либо причине не может занимать свой пост, действующий спикер Сената становится исполняющим обязанности Президента до конца своего срока полномочий. В данном случае до июля 1936 года, когда Сенат должен избрать нового президента России простым большинством голосов.\n\nНесмотря на авторитаризм такого подхода, он есть, и Дмитрий Павлович Романов, нынешний спикер Сената, будет занимать должность исполняющего обязанности президента до следующих выборов.\n\nПока Дмитрий Романов у власти, он может многое сделать для укрепления своих полномочий, хотя реальной власти у него нет, его поддерживает Сенат. Ситуация усугубляется тем фактом, что ни одна партия, способная победить на досрочных выборах, не сможет получить большинство в авторитарном Сенате, который, скорее всего, захочет избрать Дмитрия Романова законным президентом.\n\nЕсли это произойдёт, мы окажемся в ситуации, которую Керенский не предвидел: риск усиления власти Сената и Президента и резкое сокращение власти Думы. Без поддержки Сената и Президента мы не сможем принять ни одного закона."
rusdem.1.a: "Исполняющий обязанности президента вступает в должность."
