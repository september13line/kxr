rusdem.3.t: "Кандидат от Народного фронта"
rusdem.3.d: "В то время как Сенат состоит преимущественно из различных аристократов, дворян и консерваторов, единственным человеком в нем, который хоть как-то осведомлен о "Рабочем деле", является Соломон Лозовский, амбициозный профсоюзный деятель от партии РСДРП, избранный сенатором по списку профсоюзов. Он является действующим председателем ВЦСПС - Всероссийского центрального совета профсоюзов и обладает большим влиянием и авторитетом в стране. Это единственный человек, которого мы можем выбрать своим кандидатом."
rusdem.3.a: "Лозовский должен стать президентом!"

rusdem.4.t: "Кандидат от РСДРП"
rusdem.4.d: "В то время как Сенат состоит в основном из различных аристократов, дворян и консерваторов, единственный человек в Сенате, который хоть как-то осведомлен о деле Рабочих, - это Соломон Лозовский, амбициозный профсоюзный деятель из партии РСДРП. Он является действующим председателем ВЦСПС - Всероссийского центрального совета профсоюзов и обладает большим влиянием и авторитетом в стране. Хотя, в связи с созданием предвыборной коалиции социалистов, есть и другие кандидаты."

rusdem.5.t: "Кандидат от евразийцев"
rusdem.5.d: "У Евразийской партии есть два кандидата, которые борются за пост президента на этих выборах. Первый - Ариадна Тыркова-Вильямс, бывшая кадетка, которая может получить шанс стать первой женщиной-президентом России. Второй - Георгий Вернадский, сын известного ученого, а также агитатор центристского евразийства."
rusdem.5.a: "Георгий Вернадский, историк-евразиец."
rusdem.5.b: "Пётр Савицкий, один из идеологов евразийства."

rusdem.6.t: "Кандидат от ПСР"
rusdem.6.d: "Мы можем поблагодарить Керенского хотя бы за то, что во время его правления в Сенате оставались значимые фигуры партии социалистов-революционеров, которую он представлял, по крайней мере номинально. На данный момент на пост президента мы можем выбрать одного из трех возможных сенаторов-социалистов-революционеров: нардепа Льва Герштейна, соратника Чернова, последовательного сторонника традиционной популистской идеологии социалистов-революционеров, и более умеренного Николая Авксентьева, готового идти на уступки и жертвовать чем угодно ради спасения Родины и свободы. Кроме того, может быть выдвинут и лидер ПСР Виктор Чернов, символизирующий единство партии."
rusdem.6.a: "Лев Герштейн должен стать президентом!"
rusdem.6.c: "Виктор Чернов - за единство партии!"
rusdem.6.b: "Николай Авксентьев - в президенты!"
rusdem.7.a: "Василий Маклаков, сторонник консервативного либерализма."

rusdem.8.t: "Кандидат от Кадетов"
rusdem.8.d: "Либеральная партия конституционных демократов ещё не решила, кого выдвинет в президенты в этом году. Выбор разделился между Михаилом Терещёнко, связанным с левым крылом Кадетов, и Василием Маклаковым, представителем либерально-консервативного крыла Кадетов."
rusdem.8.a: "Михаил Терещёнко - миллионер и филантроп."

rusdem.9.a: "Дмитрий Романов, великий князь и аристократ."
rusdem.9.b: "Феликс Юсупов, кандидат от аристократов."

rusdem.10.t: "Кандидат от консерваторов"
rusdem.10.d: "Консервативной коалиции ещё предстоит выбрать одного из четырёх кандидатов на пост президента, среди которых нынешний спикер Сената и наиболее вероятный кандидат Дмитрий Романов. Вместо него может быть выбран его близкий соратник Феликс Юсупов, аристократ и олигарх. С другой стороны, также присутствуют два кандидата от Евразийской партии: Георгий Вернадский и Пётр Савицкий."

rusdem.11.t: "Кандидат от НРПР"
rusdem.11.d: "Одним из немногих сенаторов от НРПР, которого мы можем выдвинуть на пост президента, является Дмитрий Одинец, бывший член Трудовой народно-социалистической партии, который присоединился к сторонникам Савинкова во время Гражданской войны, а позже стал одним из его ближайших соратников и основателей НРПР. Несмотря на то, что Одинец по праву считается одним из лидеров парламентской оппозиции НРПР, его прошлое социал-демократа влияет на его восприятие как кандидата от НРПР. В любом случае он будет готов сложить свои президентские полномочия в пользу Савинкова, как только представится такая возможность."
rusdem.11.a: "Дмитрий Одинец!"

rusdem.12.t: "Сенат назначает президента"
rusdem.12.d: "Срок полномочий бывшего президента подошёл к концу. После проведения досрочных выборов и формирования правительства Сенат должен назначить президента сроком на 4 года.\n\nПоскольку в Сенате большинство консервативно, нет никаких шансов, что они согласятся допустить кандидата с другими взглядами, поэтому теперь им нужно только назначить кандидата, которого они хотели бы."
rusdem.12.e: "Сенат неожиданно назначает кандидата от Эсеров."
rusdem.12.a: "Либералам удалось пролоббировать свою победу."
rusdem.12.b: "Президент-консерватор получает большинство голосов."
rusdem.12.c: "Сенат избирает евразийца."

rusdem.13.t: "Президент и Сенат противостоят Думе"
rusdem.13.d: "Избрав президента, отличного от того, которого мы предложили, Сенат показал свою истинную природу и доказал, что президент выбрал курс авторитаризма и централизации власти в своих руках. Однако выбор был сделан, и теперь мы не сможем реализовать ни один законопроект, так как он не будет принят Сенатом. Наше положение действительно серьёзно, и у нас нет другого выбора, кроме как вступить в открытый конфликт с Сенатом. Правительство, избранное Думой, подготовило ультиматум Сенату с требованием переизбрания президента из-за отсутствия поддержки со стороны Думы."
rusdem.13.a: "Они должны уступить законному правительству!"
rusdem.13.b: "[ROOT.GetLeader] является законным президентом!"
RUS_senate_duma_conflict_duma_side_tt: "В этом конфликте вы примете сторону §H[ROOT.GetRulingParty]§!"
RUS_senate_duma_conflict_senate_side_tt: "В этом конфликте вы примете сторону §H[ROOT.GetLeader]§!"

rusdem.14.t: "Президент потерял поддержку Думы"
rusdem.14.d: "С потерей поддержки Думы у президента остаётся несколько вариантов: первый - объявить чрезвычайное положение и сформировать президентское правительство, что, однако, может вызвать недовольство военных и подвергнуть нашу демократию ещё большему риску. Второй вариант - попытаться договориться с Думой, чтобы она признала власть президента законной."
rusdem.14.a: "Объявить чрезвычайное положение и сформировать новое правительство!"
rusdem.14.b: "Попробовать убедить Думу."

rusdem.15.t: "Президентское правительство"
rusdem.15.d: "Президент ввел чрезвычайное положение, объявил о роспуске правительства и назначил на ключевые посты своих людей, сформировав так называемое "президентское" правительство.\n\nДума, разумеется, считает произошедшее ничем иным, как государственным переворотом, и в очередной раз заявляет о нелегитимности избранного президента."
rusdem.15.a: "Это будет правильно."
rusdem.15.b: "Распустить эту чёртову Думу!"

rusdem.16.t: "Армия поддерживает президента"
rusdem.16.d: "В ответ большая часть российского Генерального штаба, включая президента и вице-президента РОВС Лавра Корнилова и Петра Врангеля соответственно, заявили о своей полной поддержке главы государства. Кажется, они не хотят лишнего мятежа в армии, устроенного безответственными думцами. Кто полагается на силу, у того есть всё."
rusdem.16.a: "Президент теперь полагается на силу"

rusdem.17.t: "Армия поддерживает Думу"
rusdem.17.d: "В ответ большая часть российского Генерального штаба, включая президента РОВС Лавра Корнилова и его близкого соратника Антона Деникина, объявили о своей полной поддержке легитимной и законно избранной Думы. Похоже, что они уважают Конституцию и традиции, заложенные в них российским республиканизмом."
rusdem.17.a: "Дума действительно была избрана народом!"

rusdem.18.t: "Дума отказывается признавать президента"
rusdem.18.d: "Несмотря на усилия президента склонить Думу к сотрудничеству, депутаты наотрез отказались признавать его полномочия и в очередной раз заявили о своем требовании переизбрания президента республики. Похоже, что у президента нет другого выбора, кроме как объявить чрезвычайное положение и сформировать президентское правительство."
rusdem.18.a: "Объявлено чрезвычайное положение!"

rusdem.19.t: "Дума распущена"
rusdem.19.d: "Воспользовавшись чрезвычайным положением, правительство, подконтрольное Президенту, совместно с Сенатом и самим Президентом объявило чрезвычайный указ о роспуске Государственной Думы."
rusdem.19.a: "Призыв к новым выборам."

rusdem.20.t: "Следующий шаг"
rusdem.20.d: "После роспуска Думы президент и правительство сейчас находятся на перепутье: есть только три варианта разрешения политического кризиса, которыми он может быть разрешён на данный момент. Все три варианта, конечно, вызовут гнев и сопротивление социалистов, либералов и народных республиканцев, но у нас просто нет другого выбора. Первый вариант - усилить роль Сената и президента, образовав таким образом республику аристократов. Второй вариант - назначить новые выборы через три месяца, на которые не будут допущены все оппозиционные партии, и третий вариант - короновать великого князя Дмитрия Павловича в качестве нового российского монарха."
rusdem.20.a: "Наделить полномочиями Сенат"
rusdem.20.b: "Назначить новые выборы через 3 месяца."
rusdem.20.c: "Провозгласить Дмитрия Романова царём России."

rusdem.21.t: "Сенат назначает президента"
rusdem.21.d: "Уступив Думе, Сенат был вынужден назначить новые президентские выборы. Чтобы избежать обострения политического кризиса, Сенат, скорее всего, проголосует за кандидата от партии, победившей на выборах."
rusdem.21.a: "Наконец-то новый президент!"

rusdem.22.t: "Объявлен второй тур!"
rusdem.22.d: "Сенаторы не смогли договориться о назначении президента, и, следовательно, объявлен второй тур. Два самых популярных кандидата сейчас ждут результатов."
rusdem.22.a: "Вся страна ждёт вместе с ними."

rusdem.23.t: "Назначение премьер-министра"
rusdem.23.d: "Премьер-министр является главой правительства и Совета Министров Российской Республики. Поскольку наша предвыборная коалиция победила, теперь мы должны определиться с человеком, который будет возглавлять наше правительство в течение следующих 5 лет... если он, конечно, не уйдёт в отставку или не будет вынужден уйти в отставку."
rusdem.23.a: "Мария Спиридонова, лидер ПЛСР."
rusdem.23.b: "Николай Бухарин, лидер НСП."
rusdem.23.c: "Ираклий Церетели, меньшевик-центрист."
rusdem.23.e: "Владимир Зензинов, центрист ПСР."
rusdem.23.f: "Николай Некрасов, левый кадет."
rusdem.23.g: "Владимир Набоков, правый кадет."
rusdem.23.h: "Василий Шульгин, лидер ВНС."
rusdem.23.i: "Николай Трубецкой, лидер ЕП."

rusdem.24.t: "Вопрос о радикальных партиях"
rusdem.24.d: "После политического кризиса, вызванного смертью Керенского и досрочными выборами с участием радикальных партий, Сенат и Президент [ROOT.GetLeader] наконец-то успокоили нацию и взяли ситуацию под контроль. Однако, поскольку приближаются новые досрочные выборы, проблема других партий всё ещё остаётся нерешенной.\n\nЕсли мы определённо понимаем, что ПЛСР и НСП не будут допущены к участию, мы должны принять решение о социал-демократических партиях и НРПР."
rusdem.24.a: "Запретить только РСДРП и ПСР участвовать в выборах."
rusdem.24.b: "Запретить только НРПР участвовать в выборах."
rusdem.24.c: "Запретить всем трём сторонам участвовать."
rusdem.24.e: "Запретить только большевиков."

rusdem.25.t: "[GetUpperChamberName] Выборы через 3 месяца!"
rusdem.25.d: "После реформы Сената, проведенной Керенским в 1925 году, в 1926 году были проведены внеочередные выборы. Согласно Конституции, выборы в верхнюю палату парламента должны проводиться каждые шесть лет. Через 3 месяца страна увидит лица 150 новых или старых депутатов. Нужно готовиться к выборам."
rusdem.25.a: "Этот сезон выборов будет достаточно жарким."

rusdem.26.t: "Выборы [GetYear] в России [GetUpperChamberName]"
rusdem.26.d: "Согласно Конституции, выборы в [GetUpperChamberName], верхнюю палату парламента, должны проводиться каждые шесть лет. В связи с изменениями в избирательном законодательстве (сенатская реформа Керенского) график выборов сдвинулся."
rusdem.26.a: "Новые сенаторы готовы к принятию присяги."

rusdem.27.t: "Сезон выборов!"
rusdem.27.d: "В связи с предстоящими новыми выборами официальная предвыборная гонка только началась, и множество партий и кандидатов уже готовы собрать своих сторонников."
rusdem.27.a: "Пусть эти выборы пройдут гладко."

