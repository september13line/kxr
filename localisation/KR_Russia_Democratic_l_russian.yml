RUS_NEP_decisions_desc: "\n§NНовая экономическая политика§! предусматривала «свободный рынок и контролируемый государством капитализм» как временную меру, пока экономика не будет готова к полной национализации и провозглашению социалистического государства. \n\nВ первую очередь, однако, §NНЭП§! это новая сельскохозяйственная политика, ориентированная в большей степени на крестьян и фермеров, новое ядро поддержки для нашей партии. Однако нам необходимо сохранить хрупкий баланс между §Vрабочими§! и §Rкрестьянами§!, а также между §Gрынком§! и §Cгосударством§!, чтобы все слои общества были нами довольны.\n\n[GetNEPRemark]"

