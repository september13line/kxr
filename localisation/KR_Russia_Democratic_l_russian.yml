rusdem.51.t: "Выдвижение на пост президента от ПЛСР"
rusdem.51.d: "В связи с предстоящими президентскими выборами партия ПЛСР решила выдвинуть одного из двух подходящих кандидатов от своей партии. Первый - Борис Камков, сторонник более радикальной политики Левых Эсеров. Второй - Исаак Штейнберг, член "законнического" крыла ПЛСР, которое с нетерпением ждёт возможности принять правила игры буржуазно-демократической системы."
rusdem.51.a: "Борис Камков, настоящий эсеровский радикал!"
rusdem.51.b: "Исаак Штейнберг, вероятно, получит больше симпатии."

rusdem.52.t: "Президентский праймериз НСП"
rusdem.52.d: "Среди многих хороших кандидатов в НСП, Центральный комитет партии решил проголосовать за одного из двух политиков: Александра Шляпникова, представителя профсоюзной фракции партии, и Алексея Рыкова, сторонника Бухарина."
rusdem.52.a: "Мы постараемся объединить рабочих под руководством Шляпникова!"
rusdem.52.b: "Алексей Рыков более известен среди простых людей."

rusdem.53.t: "Кандидат от меньшевиков"
rusdem.53.d.united: "Партия меньшевиков, несмотря на свой внутренний конфликт, ставит единство превыше всего. Хороший кандидат - Соломон Лозовский, лидер ВЦСПС, профсоюзный руководитель. Однако имеется более умеренный кандидат - Кузьма Гвоздев."
rusdem.53.d.intern: "Партия меньшевиков из-за внутреннего конфликта раскололась. Единственный хороший кандидат - Соломон Лозовский, лидер ВЦСПС, профсоюзный руководитель."
rusdem.53.d.moderate: "Партия меньшевиков из-за внутреннего конфликта раскололась. Единственный хороший кандидат - умеренный кандидат - Кузьма Гвоздев."
rusdem.53.a: "Интернационалист Лозовский."
rusdem.53.b: "Умеренный Гвоздев."

rusdem.54.t: "Кандидат от ПСР"
rusdem.54.d: "ПСР, хотя и является одной из крупнейших по численности членов, партия, почти единогласно решила выдвинуть кандидатуру Николая Авксентьева. Профессиональный политик, он сейчас лучше всего описывает политику партии, учитывая их недавний союз с левыми кадетами."
rusdem.54.a: "Голосуйте за Авксентьева!"

rusdem.65.t: "Кандидат от ПСР"
rusdem.65.d: "Многие сенаторы [GetDemSocParty] готовы стать президентом. Всего было представлено 7 кандидатов, поэтому Центральному комитету ПСР предстояло решить, кто возглавит их партию в качестве президента. Среди наиболее популярных кандидатов - Лев Герштейн, Виктор Чернов и Николай Авксентьев. Однако могут быть выбраны и четыре менее популярных кандидата: Михаил Лихач, Михаил Гендельман, Василий Архангельский и Николай Иванов."
rusdem.65.a: "Лев Герштейн"
rusdem.65.b: "Михаил Лихач"
rusdem.65.c: "Михаил Гендельман"
rusdem.65.e: "Виктор Чернов"
rusdem.65.f: "Василий Архангельский"
rusdem.65.g: "Николай Иванов"
rusdem.65.h: "Николай Авксентьев"
rusdem.65.i: "Дмитрий Одинец, из правого крыла"

rusdem.55.t: "Президентский праймериз КДП"
rusdem.55.d: "Несмотря на раскол на две части, КДП по-прежнему объединена под одним знаменем, хотя и делает президентский праймериз горячим и дискуссионным. Тем не менее, у правых кандидатов так и не было шанса получить большинство голосов."
rusdem.55.a: "Михаил Терещёнко, миллионер и филантроп."
rusdem.55.b: "Павел Милюков, один из самых известных политиков России."
rusdem.55.c: "Василий Маклаков, непредвзятый юрист."
rusdem.55.e: "Дмитрий Плетнёв, профессиональный врач и учёный."

rusdem.56.t: "Кандидат от консерваторов"
rusdem.56.d: "Несмотря на то, что консерваторы не так популярны в России, у них всё ещё есть два хороших кандидата для выдвижения на пост президента. Первый из них - великий князь Дмитрий Романов, который был спикером Сената при Керенском. Второй - принц Феликс Юсупов, который выглядит слишком молодо в свои пятьдесят, поэтому является секс-символом России."
rusdem.56.a: "Дмитрий Павлович подходит больше."
rusdem.56.b: "Юсупов - наш кандидат."
rusdem.56.c: "Анатолий Савенко, близкий друг Шульгина."

rusdem.57.t: "Евразийцы решают"
rusdem.57.d: "Евразийской партии предстоит сделать интересный выбор. У них есть три кандидата, которые соревнуются за то, чтобы представлять их идеологию. Первая - Ариадна Тыркова-Вильямс, бывшая кадетка, у которой может быть шанс стать первой женщиной-президентом России. Второй - Пётр Савицкий, один из отцов-основателей евразийства. Третий - Георгий Вернадский, сын известного учёного, а также агитатор центристского евразийства."
rusdem.57.a: "Первая женщина-президент звучит заманчиво."
rusdem.57.b: "Мы должны предпочесть классику - Петра Савицкого."
rusdem.57.c: "Вернадский - лучший выбор."

rusdem.58.t.nrpr: "Кандидат от НРПР"
rusdem.58.t.nsnp: "Праймериз НСНП"
rusdem.58.d.nrpr: "Несмотря на то, что в последние месяцы НРПР потеряла большую часть своей поддержки, есть единственный кандидат, который может быть выдвинут на пост президента, Дмитрий Одинец, бывший член социал-демократической партии трудовиков, союзник Савинкова."
rusdem.58.d.nsnp: "На праймериз НСНП есть несколько кандидатов, которые могут быть избраны. Первый - Кирилл Вергун, третий член Исполнительного бюро солидаристов. Второй - один из самых близких к Байдалакову людей, Михаил Георгиевский. Третий - панславист Александр Трушнович. И последний, но не менее важный - Борис Прянишников, у которого больше корпоративных и авторитарных ценностей."
rusdem.58.a: "Нет другого выбора, кроме Дмитрия Одинца."
rusdem.58.b: "Нам нужна молодая кровь - Кирилл Вергун."
rusdem.58.c: "Один из лидеров солидаристов - Михаил Георгиевский."
rusdem.58.e: "Александр Трушнович, панславист."
rusdem.58.f: "Корпоративистский кандидат Борис Прянишников."

rusdem.59.t: "РОВС выдвигает кандидатуру Врангеля!"
rusdem.59.d: "Поскольку теперь кандидату в президенты не обязательно быть сенатором, РОВС решил выдвинуть Петра Врангеля независимым кандидатом от своей организации. Пока люди гадают, кто проголосует за Чёрного Барона, он может стать одним из фаворитов президентской гонки."
rusdem.59.a: "Голосуйте за Черного Барона, наверное..."

rusdem.100.t: "Эсеровско-меньшевистская избирательная коалиция"
rusdem.100.d: "Партия социалистов-революционеров и партия меньшевиков объявили о формировании единой избирательной коалиции. По словам Чернова, это решение было принято для того, чтобы повысить шансы на победу левых демократических сил ввиду угрозы со стороны народных республиканцев."
rusdem.100.a: "В защиту свободы!"

rusdem.101.t: "Декларация Народного фронта!"
rusdem.101.d: "Чтобы спасти Россию от победы НРПР и Савинкова на выборах, впервые в истории республики была сформирована избирательная коалиция всех левых сил. В Народный фронт вошли левые социалисты-революционеры, народные социалисты Бухарина, меньшевики и социалисты-революционеры. Лидеры четырёх партий смогли на время отбросить все разногласия и сформировать единую коалицию для спасения российского социализма."
rusdem.101.a: "Похоже, теперь их победа более чем вероятна."

rusdem.102.d: "После того, как правительство социалистов-революционеров пошло на уступки Савинкову, другие левые партии не видят другого выхода, кроме как бойкотировать партию социалистов-революционеров и сформировать единую избирательную коалицию. Чтобы спасти Россию от победы НРПР и Савинкова на выборах, впервые в истории республики была сформирована избирательная коалиция всех левых сил. В Народный фронт вошли левые социалисты-революционеры, народные социалисты Бухарина и меньшевики. Лидеры трёх партий смогли на время отбросить все разногласия и сформировать единую коалицию для спасения российского социализма."


rusdem.103.t: "Эсеровско-кадетская коалиция восстановлена"
rusdem.103.d: "Ради спасения республики от радикальных левых и правых социалисты-революционеры и кадеты объявили о своём намерении переформировать правительство. В связи с растущей популярностью других партий они сформировали избирательную коалицию для спасения либеральной демократии!"
rusdem.103.a: "Они делают это уже 15 лет..."

rusdem.104.t: "Коалиция Национального центра"
rusdem.104.d: "В связи с умиротворяющей стратегией правительства по отношению к радикалам, «Кадеты» проголосовали за создание предвыборной коалиции с консервативной партией ВНС. Коалиция, получившая название «Национальный центр», теперь будет представлять серьезную угрозу для радикалов."
rusdem.104.a: "Реакционеры объединяются..."

rusdem.105.t: "Милюков уходит с поста кандидата в премьер-министры"
rusdem.105.d: "Павел Милюков, один из бессменных лидеров Кадетской партии и премьер-министр России в течение последних 15 лет, помимо объявления о своей отставке, также объявил, что не будет выдвигать свою кандидатуру в качестве следующего премьер-министра, если кадеты победят на выборах. Он заявил о своей готовности стать министром иностранных дел или баллотироваться в сенаторы на выборах в следующем году."
rusdem.105.a: "Правильное решение."

rusdem.106.t: "Дума инициирует импичмент президента"
rusdem.106.d: "Президент [ROOT.GetLeader] слишком часто накладывал вето на законы, принятые Думой, и теперь депутаты всерьёз задумываются об импичменте. Уже сейчас большинство членов нижней палаты вынесли вотум недоверия президенту и публично объявили о начале процедуры импичмента.\n\nСледующее слово будет за Сенатом, который может отклонить предложение Думы, однако это маловероятно, так как может привести к очередному политическому кризису."
rusdem.106.a: "Давайте подождём решение Сената..."

rusdem.107.t: "Сенат подтверждает импичмент"
rusdem.107.d: "Поскольку большая часть Сената на нашей стороне, импичмент теперь подтверждён обеими палатами парламента. У президента нет другого выбора, кроме как уйти в отставку, если он не хочет, чтобы его расследовали и судили по обвинению в препятствовании демократическим процессам в нашей стране."
rusdem.107.a: "Президент уходит в отставку..."

rusdem.108.t: "Сенат не подтверждает импичмент" 
rusdem.108.d: "Поскольку большая часть Сената была против нашего решения, импичмент не был подтверждён верхней палатой парламента. Президент пока останется в своём кабинете..."
rusdem.108.a: "Действительно неловко."

rusdem.109.t: "Наше будущее"
rusdem.109.d: "Нашего нового премьер-министра спросили в частной беседе, каковы его планы на будущее в отношении России. Возглавит ли он социалистическую революцию или решит остаться при нынешней системе. Ответ премьер-министра был шокирующим!"
rusdem.109.a: "Мы станем полностью социалистической республикой!"
rusdem.109.b: "Мы останемся с нашей нынешней системой!"

we_will_go_socialist: "§RДрева фокусов внешней политики и модернизации армии будут заблокированы до тех пор, пока мы не провозгласим Социалистическую Республику.§!"
we_wont_go_socialist: "§GУ нас будет доступ к древам фокусов внешней политики и модернизации армии,§! §Rно мы не сможем провозгласить Социалистическую Республику.§!"
RUS_decided_to_stay_democratic: "§RМы решили оставаться демократичными§!"


rusdem.111.t: "Сибирский циммервальдизм"
rusdem.111.d: "Находясь в сибирской ссылке в 1915 году, Ираклий Церетели, лидер меньшевистской партии, сформулировал концепцию "сибирского циммервальдизма", выступая за участие Второго Интернационала в прекращении войны. В серии статей, посвященных военному времени, Церетели исследовал реакцию социалистических групп на конфликт. Он солидаризировался с интернационалистами, подчеркивая возможность предотвращения войны и критикуя "оборонцев", в частности Плеханова и Потресова. Рассматривая эволюцию войны и охвативший её буржуазный национализм, Церетели характеризовал конфликт как империалистическую борьбу за сферы влияния. Даже сейчас, когда мир стоит на пороге новой войны, Церетели продолжает публиковать статьи, критикующие агрессию Третьего Интернационала по отношению к Германии. Он считает Францию империалистической и националистической державой, выступает за оборонительную войну против империализма и осуждает "Хартию тотализма" как разлагающую силу, способствующую развитию национализма и шовинизма. Эта позиция значительно повлияла на влияние проинтернационалистического крыла в партии меньшевиков."
rusdem.111.a: "Мы не должны участвовать в агрессивных войнах!"

rusdem.112.t: "Летопись революции"
rusdem.112.d: "Борис Николаевский, видный деятель меньшевистской партии и выдающийся историк, тщательно собирал коллекцию архивных материалов, документирующих историю международного революционного движения XIX-XX веков. Наряду с этим Николаевский написал свою интерпретацию Февральской и Октябрьской революций 1917 года, уделив особое внимание большевистскому перевороту и последующей истории большевистской эмиграции, начиная с 1920 года. Признавая субъективность автора, эта подборка исторических архивов предлагает увлекательное исследование для тех, кто заинтригован эволюцией марксизма и многогранной историей революционной и послереволюционной России."
rusdem.112.a: "Интересно"

rusdem.114.t: "Призыв Церетели к социалистическому интернационализму"
rusdem.114.d: "Ираклий Церетели, видный лидер меньшевистской партии, вышел на сцену Думы, произнеся страстную речь, в которой прозвучал мощный посыл против национализма и войны. Церетели смело критиковал националистические настроения в рядах социал-демократии в таких регионах, как Грузия, Украина, Белоруссия и на других бывших территориях Российской империи. По его мнению, социалисты должны преодолевать национализм, поскольку их основная миссия заключается в отстаивании интересов рабочего класса. Церетели осудил грузинский национализм в рядах грузинских меньшевиков, а также украинский национализм в УСДРП Винниченко, распространив свою критику и на другие региональные социал-демократические фракции. Его призыв подчеркивал решающее значение интернационализма, призывая всех социал-демократов и социалистов сплотиться для борьбы за дело мирового пролетариата"
rusdem.114.a: "Он звучал разумно"

rusdem.115.t: "«Великая русская революция»"
rusdem.115.d: "Виктор Чернов, уважаемый лидер партии социалистов-революционеров, написал и выпустил свои мемуары под названием «Великая русская революция.» В этом литературном произведении Чернов погружается в исторический гобелен революции 1905 года, сейсмических сдвигов Февральской революции 1917 года, бурного большевистского октябрьского переворота того же года, а также томительного размаха Гражданской войны, продолжавшейся с 1917 по 1920 год. В своем повествовании Чернов скрупулезно анализирует события, разгадывая их истоки и последствия для российского общества. Особо следует отметить, что мемуары освещают ключевую роль партии социалистов-революционеров в это бурное время, предлагая глубокое исследование их влияния на ход революции и Гражданской войны."
rusdem.115.a: "Интересно"

rusdem.116.t: "Призыв Авксентьева к демократическому единству"
rusdem.116.d: "В своем убедительном выступлении сегодня Николай Авксентьев, видный деятель партии социалистов-революционеров, препарировал ландшафт радикальных идеологий в российском обществе, направив свой пристальный взгляд на раскольничьи фракции своей собственной партии. Самую резкую критику Авксентьев адресовал партии левых социалистов-революционеров, охарактеризовав их как «экстремистов, предателей и агентов Французского Интернационала.» Он не сдержал слов, назвав Марию Спиридонову «латентной авторитарной тоталисткой», предостерегая от её выступлений за свержение демократических систем в пользу возрождения ЧК и советского режима.\n\nНе оставив без критики Народно-республиканскую партию России во главе с Борисом Савинковым, Авксентьев охарактеризовал её как экстремистскую организацию, намекая на возможное спонсорство со стороны ультраправых монархических и черносотенных структур. Признавая патриотизм Савинкова, Авксентьев выразил обеспокоенность потенциальными последствиями его авторитарных тенденций, предупредив о грядущем разорении и крахе России. В более широком призыве к действию Авксентьев призвал членов партии социалистов-революционеров искать сотрудничества с кадетами и меньшевиками. Цель: сохранение демократии, повышение благосостояния крестьян и рабочих, построение социального государства для коллективного блага населения России"
rusdem.116.a: "ПСР - единственная партия социалистов-революционеров!"

rusdem.117.t: "Бабушка «русской» революции"
rusdem.117.d: "Екатерина Брешко-Брешковская, ключевая фигура в российском революционном движении, сыграла выдающуюся роль как народник, соучредитель и лидер партии социалистов-революционеров и её боевой части, Боевой организации. Известная как «бабушка русской революции», её путь через подпольный активизм и политические потрясения стал важной главой в истории России. До 1903 года Брешко-Брешковская действовала в нелегальных условиях, неустанно занимаясь организационной работой и распространяя революционные идеи среди крестьянства. Признавая рост политической сознательности сельского населения в 1890-е годы, она считала, что это способствовало успеху революционной пропаганды, несмотря на ухудшение социально-экономических условий. Выступая за политический и аграрный террор, Брешко-Брешковская считала их эффективными методами борьбы. В 1901 году она активно поддержала создание Боевой организации ПСР, став её лидером и вдохновителем таких выдающихся будущих террористов, как Борис Савинков и Иван Каляев. Вернувшись в Россию в 1905 году, она участвовала в революционных событиях 1905-1907 годов. В 1910 году её приговорили к ссылке, и она оставалась там до Февральской революции 1917 года. Энергично поддерживая Александра Керенского и Временное правительство, она получила от самого Керенского титул «бабушка русской революции» Однако она выступила против октябрьского захвата власти большевиками, отказавшись принять советскую власть.\n\nПосле Гражданской войны Брешко-Брешковская стала одним из ключевых лидеров правых социалистов-революционеров. В середине 1920-х годов её влияние ослабло из-за проблем со здоровьем, что заставило её отойти от политики. Она скончалась в 1934 году, оставив после себя наследие непоколебимой приверженности революционным идеалам и активной деятельности."
rusdem.117.a: "Ее наследие будет жить дальше"

rusdem.118.t: "Социалистическая лига Нового Востока"
rusdem.118.d: "Виктор Чернов, дальновидный лидер партии социалистов-революционеров, представляет свою новаторскую программу внешней политики России. В своих смелых тезисах Чернов не только противостоит призраку германского империализма, но и выступает против синдикалистской угрозы и, в частности, против самого российского империализма.\n\nУникальное предложение Чернова формируется в сотрудничестве с украинскими социалистами-революционерами, раскрывая концепцию экономического и политического союза нового времени - «Социалистической лиги нового Востока»\n\nЭтот новаторский подход отвергает экспансионистскую внешнюю политику и выступает за объединение независимых национальных государств пост-Российской империи. Концепция Чернова представляет собой гипотетическую Конфедерацию, что знаменует собой отход от преобладающих империалистических нарративов.\n\nЦентральное место в концепции Чернова занимает отказ от ассимиляционного подхода и создание кооперативного союза с акцентом на защиту демократии и прав рабочих на своей родине. Несмотря на то, что идеи Чернова были сразу же встречены скепсисом и критикой со стороны различных кругов в России, они могут оказаться прозорливыми, указывая на потенциальные последствия поглощения независимых стран в единую Россию. По мере развития истории видение Чернова может стать дальновидным взглядом на сложности государственности в последующие десятилетия."
rusdem.118.a: "Новая веха внешней политики?"

rusdem.119.t: "История восхождения Владимира Набокова"
rusdem.119.d: "Владимир Набоков родился в аристократической семье Набоковых и стал известным русским писателем с богатым лингвистическим образованием. Его отец, В.Д. Набоков, играл ключевую роль в Конституционно-демократической партии. Воспитываясь в среде, где ежедневно говорили на русском, английском и французском, Набоков с ранних лет свободно владел всеми тремя языками. Выросший в комфортных условиях в Петербурге и родовом имении Батово, Набоков начал своё образование в Тенишевском училище. Его ранние годы были отмечены двойной страстью - к литературе и энтомологии. Перед революцией 1917 года Набоков самостоятельно опубликовал сборник стихов, в котором проявились его литературные наклонности.\n\nПоследние потрясения 1917 года и последовавшая за ними революция вынудили семью Набоковых эмигрировать из России. Поселившись в Берлине, а затем в Кембридже, Набоков продолжил свои литературные занятия, писал русскую поэзию и перевел на русский язык «Алису в стране чудес»\n\nПосле окончания Гражданской войны Набоков вернулся в Петроград в 1920 году. Последующие годы стали свидетелями расцвета его писательского таланта. В 1927 году он женился на Вере Слоним и закончил свой первый роман, «Машенька» В течение последующих полутора десятилетий Набоков написал восемь романов на русском языке, постоянно совершенствуя свой авторский стиль и бесстрашно экспериментируя с литературными формами. Среди них можно отметить «Защиту Лужина», «Приглашение на казнь», и «Дар»"
rusdem.119.a: "Новый литературный талант России?"

rusdem.120.t: "Милюков из Дарданелл"
rusdem.120.d: "Бывший лидер кадетов и ключевая фигура в правительстве Керенского, Павел Милюков, недавно написал новую статью, в которой изложил основные принципы внешней политики зарождающейся демократической России. В этой статье Милюков выступает за возвращение всех утраченных Россией территорий, включая Польшу и Финляндию. Любопытно, что он предлагает создать автономии для этих территорий после их возвращения. Определяя Германскую империю как главного противника России, Милюков подчеркивает важность противодействия немецкому влиянию. Кроме того, он обращается к Османской империи, рассматривая её внутренние противоречия как возможность для России вернуть стратегические территории, такие как Карс, Батум и даже перспективное «освобождение Царьграда».\n\nВидение Милюкова закладывает основу для пересмотра внешней политики, поскольку Россия ориентируется в сложностях постреволюционного ландшафта."
rusdem.120.a: "Милюков верен своим принципам"

rusdem.121.t: "Мемуары бывшего премьер-министра"
rusdem.121.d: "Павел Милюков, бывший лидер партии Кадет, представляет свои мемуары «История 2-й русской революции», предлагая яркий отчёт о бурном периоде с 1917 по 1920 год. Начиная с отголосков Февральской революции и заканчивая большевистским переворотом, повествование погружается в дезинтеграцию страны, развал армии и ужасающие последствия последовавшей Гражданской войны. Этот взгляд из первых уст от ключевого участника исторических событий служит бесценным источником для понимания пути России в этот переломный период. Мемуары Милюкова, в которых погибли миллионы людей, а страна пережила тиф, голод и разруху, проливают свет на запутанный гобелен событий, определивших ход становления российской государственности. Не ограничиваясь историческим повествованием, Милюков посвящает главы своему пребыванию на посту премьер-министра, давая представление о трудностях, непопулярности и необходимости реформ в критический период российской истории. «Эхо революции» служит острым напоминанием о прошлом, предлагая уроки для предотвращения повторения подобных революционных потрясений."
rusdem.121.a: "Будем надеяться, что наши дети будут это знать"

rusdem.122.t: "Ливай Страусс обосновывается в России"
rusdem.122.d: "Levi Strauss (Ливайс) решил переехать в Россию. В интервью он сказал, что ему нравится российская демократия, созданная Керенским и конституционными демократами и защищаемая Великими Белыми Генералами. Он хочет остаться здесь навсегда, не возвращаясь во Францию, если она не станет демократичной."
rusdem.122.a: "Какая честь!"


rusdem.200.t: "Избирательные участки закрываются"
rusdem.200.d: "Выборы в законодательные органы 1936 года подходят к концу, и большинство избирательных участков уже закрыто. Скоро страна узнает победителя..."
rusdem.200.a: "Страна ждёт..."

rusdem.201.t: "Вотум недоверия"
rusdem.201.d: "В результате абсолютной некомпетентности нашего правительства Дума легко отстранила нас, отправив всех министров в отставку и назначив новые выборы через два месяца."
rusdem.201.a: "Катастрофа!"

rusdem.202.t: "Массовые протесты против нашего правления!"
rusdem.202.d: "В результате полной потери популярности среди широкой общественности в крупных городах и даже в некоторых сельских центрах проходят массовые акции протеста с требованием отставки нашего правительства."
rusdem.202.a: "Чёрт."

rusdem.203.t: "НРПР обанкротилась"
rusdem.203.d: "За последние несколько лет популярность НРПР Бориса Савинкова стремительно возросла. Однако все массовые митинги, которые они постоянно проводят, и вооружённые военизированные формирования, которыми они владеют, не бесплатны. Надеясь как можно быстрее вырваться из безызвестности, Савинков и НРПР брали кредит за кредитом для финансирования своих политических кампаний и надеялись, что смогут списать все свои долги после прихода к власти. Этого не произошло, и движение оказалось в большой задолженности, не имея возможности расплатиться со своими сотрудниками или рабочими, а народная поддержка их ослабевает из-за продолжающейся экономической стабилизации.\n\nСавинков был вынужден уволить агитаторов, распустить многие отделения партии и значительно сократить численность Боевых Отрядов. Его движение начало раскалываться, левое крыло откололось, и его лидеры начали критиковать Савинкова в национальных газетах, обвиняя его в том, что он руководит НРПР как Клика подпевал... в общем, это был не самый удачный год для них. Народная поддержка НРПР ослабла, их митинги прекратились, а их депутаты в Думе решили вступить в союз с эсерами и евразийцами.\n\nПохоже, что надежды Савинкова на захват власти в России рухнули навсегда."
rusdem.203.a: "Катастрофа!"
rusdem.203.b: "И никто не проронил ни слезинки."

rusdem.204.t: "Солидаристы набирают популярность"
rusdem.204.d: "После того, как НРПР объявила о своём роспуске, её "левое" крыло, партия "Национальный союз нового поколения", более известная как солидаристы, начала быстро набирать популярность.\n\nНаконец выйдя из тени Савинкова, партия молодёжи, члены которой в основном моложе 30 лет, начала активно продвигать свои идеи солидарности и сотрудничества, хотя и близкие идеям Савинкова, но отрицающие социализацию или национализацию чего бы то ни было, а также отвергающие сильную власть одного лидера и выступающие за свободу слова, печати и конституционализм.\n\nУ молодой партии есть все шансы стать одной из ведущих в следующих выборах и, возможно, одной из самых успешных партий грядущих 1940-х годов."
rusdem.204.a: "Посмотрим."

rusdem.205.t: "Партия меньшевиков распущена"
rusdem.205.d: "После долгих месяцев политической изоляции и низкой популярности, раскола между интернационалистским и умеренным крылами партии, меньшевики объявили о своём роспуске. Российская социал-демократическая рабочая партия, созданная в 1898 году, имела долгую историю, и многие талантливые революционеры и политики когда-то были членами этой партии.\n\nИнтернационалисты вскоре присоединились к партии НСП, где они нашли поддержку в фракциях кировцев и Томского, а умеренные меньшевики присоединились либо к эсерам, либо к левым кадетам, продолжая продвигать лейборизм и социал-демократию.\n\nТе, кто являются депутатами и сенаторами, останутся в Думе до конца её срока под знаменем РСДРП, но они не будут участвовать в следующих выборах."
rusdem.205.a: "Так и надо пидорасам!"

#rusdem.206.t: "Партия социалистов-революционеров распалась"
#rusdem.206.d: "После долгих месяцев политической изоляции и низкой популярности, периода керенщины и всеобщей ненависти к эсерам, партия прекратила своё существование. Левоцентристские эсеры присоединились к более радикальным ПЛСР в их революционной борьбе, также угасающей, остальные присоединились к Кадетам или НРПР.\n\nВиктор Чернов, бывший лидер партии, покинул страну, заявив, что Россия никогда не будет прежней и никогда не будет той страной, которой она должна быть."
#rusdem.206.a: "Печальный конец для некогда великой партии"

rusdem.207.t: "ПСР пытается принять законопроект о социализации земли"
rusdem.207.d: "С избранием новой Думы члены-социалисты, в частности ПСР, вновь подняли вопрос о земле. Теперь они пытаются принять этот закон в Думе, пытаясь подорвать наше лидерство!"
rusdem.207.a: "Мы должны что-то сделать, чтобы остановить их!"

rusdem.208.t: "ВНС пытается принять законопроект о приватизации железных дорог"
rusdem.208.d: "С избранием новой Думы консервативные члены, особенно ВНС, вновь подняли вопрос о железных дорогах. Теперь они пытаются принять закон в Думе, пытаясь подорвать наше руководство и передать железные дороги в частные руки!"
rusdem.208.a: "Мы должны что-то сделать, чтобы остановить их!"

rusdem.209.t: "Депутаты-монархисты инициируют референдум о монархии!"
rusdem.209.d: "С избранием новой Думы монархисты вновь проявляют большую активность. Они подняли в Думе вопрос о монархии. Теперь они пытаются принять закон в парламенте, пытаясь подорвать наше лидерство и вернуть Царя!"
rusdem.209.a: "Мы должны что-то сделать, чтобы остановить их!"

rusdem.2090.t: "Принят законопроект о референдуме о монархии"
rusdem.2090.d: "Оппозиции успешно удалось провести законопроект о референдуме о монархии. С принятием этого законопроекта наше правление оказалось под серьёзной угрозой, и теперь премьер-министр публично объявил о своей отставке!"
rusdem.2090.a: "Другого выхода сейчас нет."

rusdem.210.t: "Реформа Сената?"
rusdem.210.d: "Депутаты ПСР и КДП объявили о своем новом законопроекте, предусматривающем реформу Сената. Хотя это большая угроза нашему руководству, мы должны что-то сделать, чтобы этот законопроект не был принят!"
rusdem.210.a: "Мы должны что-то сделать, чтобы остановить их!"

rusdem.211.t: "Евразийство угасает"
rusdem.211.d: "Евразийское движение, несмотря на его яркое начало, окончательно прекратило своё существование. Идеи евразийства не нашли достаточной поддержки в обществе, что привело к тому, что движению не хватало серьёзного финансирования. Несмотря на то, что сами евразийцы не откажутся от своих идей, князь Трубецкой объявил, что партия больше не будет участвовать в политике, хотя они и не отказываются от своих идей. Он также заявил, что, возможно, идеология евразийства станет популярной в последующие десятилетия, но сейчас им необходимо принять серьёзные решения о том, как оживить своё движение."
rusdem.211.a: "Евразийская партия может потерпеть крах, но их идеи будут жить!"

rusdem.212.t: "Оппозиция пытается принять закон об общем образовании"
rusdem.212.d: "С избранием новой Думы партия РСДРП подняла вопрос о народном образовании и неграмотности, которая, по некоторым статистическим данным, составляет около 30-40%. Закон об общем образовании должен решить эту проблему, наконец-то позволив подавляющему большинству населения России получить бесплатное образование хорошего качества."
rusdem.212.a: "Мы должны что-то сделать, чтобы остановить их!"

