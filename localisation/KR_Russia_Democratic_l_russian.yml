RUS_The_Vozhd_Is_Dead_desc: "Наш великий кормчий, Борис Викторович Савинков, с прискорбием покинул бренный мир, чтобы пронзить вечную завесу вечности. Народно-республиканская партия России сейчас находится в глубоком кризисе лидерства, различные Клики и структуры борются за контроль над величайшим призом, который можно получить в нации, возрожденной во время Истинной революции. Возможно, стоит вспомнить слова нашего покойного Вождя и воспользоваться ими в предстоящей борьбе.\n\n'Это ясный и задумчивый день. Река блестит на солнце. Я люблю её величественную гладь, русло глубоких и спокойных вод. Меланхоличный закат умирает в море, пурпурные небеса пылают. В плеске воды чувствуется грусть. Верхушки елей склоняются. Пахнет смолой. Когда выйдут звезды и наступит осенняя ночь, я скажу своё последнее слово: мой револьвер со мной"

