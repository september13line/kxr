mie.1.t: "Восточноевропейское сотрудничество"
mie.1.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества в строительство укреплений на нашей российской границе. Сейчас эти укрепления завершёны и готовы служить нашим войскам."
mie.1.a: "Отлично!"

MIE_joint_offensive_exercises: "Совместные наступательные учения"
mie.2.t: "Восточноевропейское сотрудничество"
mie.2.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества, организовав совместные военные учения между государствами Восточной Европы. Здесь генералы, ориентированные на наступление и вооружение, имитировали контратаку против вражеских сил, а также обменивались советами и рекомендациями друг другу."
mie.2.a: "Отлично!"
MIE_all_gain_1_attack: "Все генералы стран-участниц с чертой §HPanzer Leader§! получат §G1§! Атака."

MIE_joint_grand_strategy_planning: "Совместные операции"
mie.3.t: "Восточноевропейское сотрудничество"
mie.3.d: "[MIE_leader.GetNameDefCap] решил вложить часть средств из нашего фонда совместного оборонного сотрудничества в организацию военных игр между армейскими штабами восточноевропейских государств. Здесь наши генералы обсудили полномасштабное вторжение в регион, распределили роли между национальными государствами и составили план грандиозной стратегии по остановке нападения."
mie.3.a: "Отлично!"
MIE_all_gain_1_planning: "Все генералы стран-участниц с §HПехотный лидер§! получит §G1§! Планирование."

MIE_defense_contributions: "Ввести обязательные оборонные взносы"
MIE_contributions: "Оборонные взносы стран Восточной Европы"
MIE_contributions_desc: "Эта страна вносит часть своего бюджета в совместный оборонный бюджет Восточной Европы для закупки огнестрельного оружия и другого военного оборудования."
MIE_defense_contributions_tt: "Каждое государство-член, выплачивающее взносы, будет пополнять £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§! в оружейный фонд ежемесячно."
mie.4.t: "Восточноевропейское сотрудничество"
mie.4.d: "[MIE_leader.GetNameDefCap] предложил углубить сотрудничество между государствами Восточной Европы путём внедрения системы оборонных взносов. Если мы присоединимся к этой системе, мы будем платить часть нашего бюджета в совместный оборонный бюджет Восточной Европы, на который [MIE_leader.GetName] сможет закупать оборудование для нашего фонда вооружений."
mie.4.a: "Мы подпишемся."
mie.4.b: "Мы отказываемся."
MIE_monthly_purchases: "Закупки оружия"
MIE_defense_contributions_amount: "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! будут добавлены в фонд оружия."

mie.5.t: "Восточноевропейское сотрудничество"
mie.5.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, отправив нам партию винтовок и боеприпасов напрямую. Это оборудование было направлено на наши склады."
mie.5.a: "Отлично!"

mie.6.t: "Восточноевропейское сотрудничество"
mie.6.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, отправив нам партию армейского Дополнительного оснащения напрямую. Это оборудование было направлено на наши склады."
mie.6.a: "Отлично!"

mie.7.t: "Восточноевропейское сотрудничество"
mie.7.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества, отправив нам партию артиллерийских орудий напрямую. Это оборудование было направлено в наши запасы."
mie.7.a: "Отлично!"

MIE_air_command_1: "Инфраструктура противовоздушной обороны"
MIE_all_build_air_infra: "Каждая страна-участница построит один дополнительный уровень §HАвиабазы§! и два дополнительных уровня §HПВО§! в своей столице и позволит §H50§!  £unit_fighter_icon_small\n\nразблокировать новые решения."
mie.8.t: "Восточноевропейское сотрудничество"
mie.8.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества в создание инфраструктуры для совместного командования ПВО между государствами Восточной Европы. Это включает в себя строительство новых авиабаз и предоставление истребителей для всех участников системы."
mie.8.a: "Отлично!"

MIE_air_command_2: "Объединённые авиакрылья"
MIE_joint_air_command: "Объединённое воздушное командование Восточной Европы"
mie.9.t: "Восточноевропейское сотрудничество"
mie.9.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества в создание официального Объединенного командования ПВО Восточной Европы. Это позволит объединить авиакрылья всех стран-участниц в единую структуру, обеспечив более тесное сотрудничество в воздухе и контроль над небом."
mie.9.a: "Отлично!"

MIE_air_command_3: "Многоязычное объединенное воздушное командование"
mie.10.t: "Восточноевропейское сотрудничество"
mie.10.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества в создание важных реформ для Объединенного командования ПВО Восточной Европы. Благодаря успешной интеграции многоязычных авиадиспетчеров и ещё более тесному сотрудничеству наших военно-воздушных сил, эффективность наших ВВС обязательно возрастёт."
mie.10.a: "Отлично!"

MIE_international_tank_division: "Международная танковая дивизия"
MIE_transferable_armored_division_tt: "Эта бронетанковая дивизия будет передаваться между восточноевропейскими государствами всякий раз, когда будет меняться страна, отвечающая за распределение ресурсов."
mie.11.t: "Восточноевропейское сотрудничество"
mie.11.d: "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего фонда совместного оборонного сотрудничества в формирование международной бронетанковой дивизии, состоящей из добровольцев из каждого государства Восточной Европы. Пока [MIE_leader.GetNameDef] будет интегрировать её в структуру своей армии, она будет передаваться от государства к государству в случае их падения."
mie.11.a: "Отлично!"

 mie.12.t: "Российская угроза нейтрализована"
 mie.12.d: "Россия пала перед мощью Рейхспакта, и больше нет необходимости продолжать проект "Сотрудничество" - он выполнил свою главную задачу. Теперь мы можем быть спокойны, зная, что Россия больше не будет угрожать нашей независимости."
 mie.12.a: "Великий день."

 mie.13.t: "Германия дарит оборудование"
 mie.13.d: "Военное министерство Германии передало в дар программе ВОС старое военное оборудование. Эти старые, но надежные маузеры найдут своё применение в руках балтийских и славянских патриотов, защищающих свои дома от российской угрозы."
 mie.13.a: "Deutschland über alles."

 mie.14.t: "Прибытие фельджандармерии Балтии"
 mie.14.d: "Для усиления наших сил безопасности из Кайзеррейха прибыло подразделение военной полиции, прошедшей специальную подготовку по борьбе с повстанцами. Имея большой опыт борьбы с партизанскими отрядами, такими как "Лесные братья", эти люди, несомненно, окажутся полезными в сдерживании восстания в прибалтийских землях."
 mie.14.a: "Направьте их в Латвию."
 mie.14.b: "Направьте их в Эстонию."
 mie.14.c: "Привлеките их к выполнению рутинной работы."

 mie.15.t: "Германия предлагает правоохранительным органам поддержку"
 mie.15.d: "Берлин предложил нам совместную операцию против террористов Активистского фронта. Они готовы направить из Восточной Пруссии на литовскую сторону границы несколько подразделений военной полиции и координировать совместные рейды против ЛВС. Объединенными силами мы уверены, что сильно потесним ЛВС."
 mie.15.a: "Хорошо."

 mie.17.t: "Прогерманский переворот в Белоруссии!"
 mie.17.d: "Похоже, что немецкие спецслужбы поняли наш сговор с белорусским правительством и предприняли решительные действия. По немецкому приказу реакционные элементы белорусской армии взяли под контроль Минск и арестовали председателя Тарашкевича, обвинив его в государственной измене. В настоящее время в Беларуси арестовывают социалистов, поскольку буржуазная военщина уничтожает свободу белорусского народа. Теперь они не смогут присоединиться к нашей борьбе, когда начнется война, но сделают все возможное, чтобы навредить попыткам военного правительства противостоять нам. Теперь наш братский долг - освободить белорусов от прусского гнета!"
 mie.17.a: "За Минск!"
 GER_coup_WHR: "Прогерманский переворот в Белой Рутении"

 mie.18.t: "Соглашение о помощи Германии"
 mie.18.d: "Наши друзья в Берлине не оставили нас в покое! Несмотря на экономические неурядицы, правительство Германии пошло на некоторые послабления в отношении экспорта нашего зерна, несмотря на усиление протекционистской политики, направленной на защиту собственного сельскохозяйственного сектора. Кроме того, они согласились реструктурировать часть нашего государственного долга, который мы должны немецким банкам, что значительно облегчило наше финансовое бремя. Эти послабления должны несколько облегчить проблемы в сельской местности."
 mie.18.a: "Вот такие у нас изящные союзники."
