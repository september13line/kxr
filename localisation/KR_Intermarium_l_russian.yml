### EE Cooperation Mechanics ###

mie.0.t: "Российская угроза"
mie.0.d: "Десятилетний спад в России закончился, и теперь русские восстанавливаются - они уже предъявляют претензии на свои бывшие имперские территории, и государства Восточной Европы, несомненно, станут одной из их целей. Чтобы убедиться, что российская угроза сдерживается, а государства Восточной Европы могут защитить свой суверенитет, лидеры и генералы Oststaaten собрались в [MIE_leader.Capital.GetName], чтобы обсудить программу взаимного сотрудничества. Был создан совместный фонд военной обороны, и [MIE_leader.GetNameDef] было поручено управлять им для финансирования совместных оборонных предприятий региона."
mie.0.a: "Отлично!"

MIE_decisions: "Ост-Европейское оборонное сотрудничество"
MIE_decisions_desc: "Угроза §nРоссии§! возрождается, безопасность §Cвосточноевропейского региона§! находится под угрозой. Когда начнется Второй Вельткриг, нам придется противостоять русскому шторму - и если мы не будем сотрудничать вместе, нас будут §Rсъедят§! одного за другим.\n\nПосле того, как §nРоссия§! активирует своё дерево внешней политики, все восточные члены §PРейхспакта§! открывают доступ к §mрезервам вооружения§! и распределяют их между своими §Gстранами-участниками§!\n\nСтрана, ответственная за §lраспределение§! общих ресурсов, может §Gинвестировать§! в ту или иную страну участника, чтобы §mпостроить укрепления§!, §mразвернуть дивизии§! или предоставить полезные §mнац-духи§!.\n\n§PВ настоящее время объединённые ресурсы:§!\n\nПехотное снаряжение:  §Y[?global.MIE_infantry_equipment]§!   £rifle_texticon\n\nДополнительного оснащение:  §Y[?global.MIE_support_equipment]§!   £support_texticon\n\nАртиллерия:  §Y[?global.MIE_artillery_equipment]§!   £unit_artillery_icon_small \n\n§Y[MIE_leader.GetNameWithFlag]§! отвечает за §lраспределение§! ресурсов."
 
 MIE_decisions_GER: "Остполитика"
 MIE_decisions_GER_desc: "Наша Империя на востоке простирается от Балтийского до Черного моря. Остштаат - это прагматичная смесь де-факто клиентских государств, удерживаемых в узде наполовину нашей силой, наполовину страхом перед Россией. Мы постоянно следим за их политическими событиями и реагируем, когда это необходимо.\n\n[POL_in_RP]"

 MIE_intermarium_formed: "Началась реализация программы восточноевропейского оборонного сотрудничества."

 GER_sponsor_MIE: "Спонсор ВОС"
 GER_sponsor_MIE_desc: "Восточноевропейское оборонное сотрудничество было создано для координации наращивания военной мощи армий Остштатов. Наш военно-промышленный комплекс принимает в нем участие, хотя более прямая поддержка со стороны государства могла бы ещё больше усилить их."
 GER_fight_forest_brothers: "Создать Балтийскую фельджандармерию"
 GER_fight_forest_brothers_desc: "Направление временных сил военной полиции в Объединённое Балтийское Герцогство может оказаться необходимым для оказания помощи в борьбе с балтийскими сепаратистами."
 GER_fight_LAF: "Усилить литовскую полицию"
 GER_fight_LAF_desc: "Литовское правительство имеет дело с террористической организацией "Литовский активистский фронт", предположительно спонсируемой Россией и ответственной за многочисленные злодеяния. Мы могли бы направить им из Пруссии несколько специальных подразделений для борьбы с повстанцами."
 GER_WHR_coup: "Бороться с белорусской Грамадой"
 GER_WHR_coup_desc: "Мы толерантно относились к экспериментам Белой Рутении с левой демократией, но, видимо, это было ошибкой. Наша разведка донесла до нас информацию о тайном договоре с Москвой и планах предательства. Этого допустить нельзя."
 GER_UKR_support: "Поддержка Гетманата"
 GER_UKR_support_desc: "Украина - самый важный из наших восточных союзников, но власть Скоропадского постоянно ослабевает из-за некомпетентного обращения с экономическим кризисом. Оказывая поддержку украинской экономике, мы можем несколько стабилизировать ситуацию в стране."


MIE_refuse_equipment_shipments: "Отказ от поставок оборудования"
MIE_refuse_equipment_shipments_desc: "По собственным причинам мы должны сообщить нашим союзникам, что в данный момент мы не нуждаемся в поставках оборудования, и поэтому они должны быть использованы в другом месте."
MIE_allow_equipment_shipments: "Разрешить поставки оборудования"
MIE_allow_equipment_shipments_desc: "Хотя мы уже говорили нашим союзникам не отправлять никакого оборудования, мы можем отменить это решение в любой момент."

