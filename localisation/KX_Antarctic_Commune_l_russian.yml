antcommune.1.t: "Бледный Конь"
antcommune.1.d: "И я взглянул, и вот, бледный конь! И всадника его звали Троцкий, и армия пингвинов следовала за ним. И дана была им власть над четвертою частью земли, чтобы убивать мечом и голодом и мором и дикими пингвинами земли, может быть, и морскими пехотинцами WH40k, а может быть, безумной, как блядь, Польшей, которая не может быть иной, или Джо Байденом."
antcommune.1.a: "...Чё я сделал!?"

antcommune.2.t: "Революция с Юга"
antcommune.2.d: "Наша воздушная разведка донесла о скоплении в Антарктике большой орды солдат-зверолюдей, эта таинственная армия, похоже, направляется к югу Аргентины на больших ледоколах, напоминающих древнерусский ''Ермак''..."
antcommune.2.a: "Что за чёрт..."

antcommune.3.t: "Армия замечена на островах Южная Георгия и Фолклендских островах"
antcommune.3.d: "Группа военноначальников-пингвинов подняла свой флаг над островами Южная Георгия и Фолклендских островах. Дипломаты в недоумении, как такая большая армия добралась до островов вообще без флота. Прежде чем военные успели среагировать, орда успела захватить Огненную Землю на юге Патагонии."
antcommune.3.a: "Кто этот загадочный захватчик?"

antcommune.4.t: "Революция с Юга"
antcommune.4.d: "Нашествие славного генерального секретаря Троцкого увенчалось успехом! Капиталистические свиньи и предатели революции будут бояться могучих армий великой Антарктической Коммуны!"
antcommune.4.a: "Мы должны остоновить это безумие!"

antcommune.8.t: "В зале Король обезьян"
antcommune.8.d: "После короткого, но кровавого восстания против колониального правительства Южной Африки, самопровозглашенный Король обезьян захватил регион Энтре. Он завербовал несколько своих собратьев-обезьян и начал массовое порабощение людей, которые "оккупировали их территории", и даже появились сообщения о появлении "банановых трудовых лагерей" в западных регионах. И Рейхспакт, и Антанта осудили нового лидера региона как "деспота и тирана". Что ждет Южную Африку и Африку в целом, неизвестно, но одно можно сказать наверняка - это будет жестоко и кроваво."
antcommune.8.a: "ХАЙЛЬ Король ОБЕЗЬЯН"

antcommune.9.t: "Нондуализм и платонизм торжествуют"
antcommune.9.d: "Безумный французский мусульманский философ Рене Генон и его Клика последователей окружили столицу Марокко, убили короля и изгнали немецкий гарнизон! В своей великой речи, обращенной к столице, Гинон объявил о возрождении "Истинной Франции", реконкисте Испании и скорой мусульманизации Франции! остаётся только гадать, удастся ли этому безумному мыслителю воплотить свои идеи в жизнь..."
antcommune.9.a: "Почему такое длинное лицо?"

### monke tree ###
SAF_Monkey_Freedom: "Возвращение Обезьян"
SAF_Monkey_Freedom_desc: "Король Обезьян пришел к власти, что привело к возвращению к Обезьян"

SAF_Banana_Deal: "Банановая сделка"
SAF_Banana_Deal_desc: "Чтобы подготовить возвращение всего человечества в Обезьян, мы должны продать наши бананы за деньги."

SAF_Tribal_Guard: "Страж племени"
SAF_Tribal_Guard_desc: "Чтобы действительно вернуть человечество к Обезьянам, мы должны вырастить различных стражей племени Обезьян, чтобы улучшить положение всего мира."

SAF_Battlefield_Bordels: "Фронтовые борделосы"
SAF_Battlefield_Bordels_desc: "Нашим бойцам на фронте иногда бывает одиноко, поэтому мы должны обеспечить их развлечениями. Лучшие шлюхи бабуинов скоро будут нашими!"

SAF_Elephant_Birds_Alliance: "Альянс слонов и птиц"
SAF_Elephant_Birds_Alliance_desc: "Готовясь съесть человечество, мы должны работать с нашими собратьями. Только вместе мы сможем поработить человечество и вернуться к обезьянам в глобальном масштабе."

SAF_Slavery: "Порабощение человечества"
SAF_Slavery_desc: "Если мы хотим вернуться к Обезьяне, мы должны поработить человека, чтобы он мог подготовиться к возвращению. Как только мир станет нашим, человек сможет стать свободным, как Обезьяны."

SAF_Banana_INC: "Основание Банана Инкорпорейтед"
SAF_Banana_INC_desc: "Когда торговля бананами начнется, нам нужно будет создать акционерное общество, чтобы получать больше прибыли. Мы также можем использовать его для финансирования военных проектов Короля Обезьян."

SAF_Banana_Wars: "Банановые войны"
SAF_Banana_Wars_desc: "Время пришло! Наши приготовления сделаны, и теперь мы начнем наш крестовый поход, чтобы вернуть все человечество к Обезьянам. Банановые решат их судьбу"

SAF_Church_of_Monkey_Allah_and_Atom: "Основание Церкви Обезьян, Аллаха и Атома"
SAF_Church_of_Monkey_Allah_and_Atom_desc: "Троица кирстианской организации очень близка к реальности. Однако истинные божественные личности - это Король Обезьян, Аллах и Атом. Чтобы мир стал по-настоящему свободным, мы должны искупать его в сиянии Атома, славе Аллаха и гангрене Обезьян. Да здравствует свободная Африка!" 
