### Leader Descs ###
POLITICS_FUNNYMAN_DESC: "ТАК ТАК, смотрите, я сделал смешно, смотрите, это Табби, это что, блядь отсылка к ТНО!!!??????? АЛЕКСЕЙ АЛЕКСЕЙ боже я такой охуенно смешной"
POLITICS_RENE_DESC: "Французский философ, писатель и мыслитель Рене Генон, который разработал множество идей, таких как первобытная традиция, метафизическая реализация, универсальное значение символизма, единство и уникальность метафизики, посвящение в священную науку, критика современности с точки зрения древних традиций или реконструкция западной эзотерики на основе "все ещё живой" восточной духовности, а также мусульманской религии. После поражения Франции в Вельткриге, Генон, также известный под своим мусульманским именем Шейх Абдель Вахид Яхья, отправился в изгнание в Марокко, где встретился с марокканским королем, пешкой немцев, и попытался объяснить ему свои идеи и необходимость Реконкисты силами мусульман для спасения традиции и всей человеческой цивилизации. Эти идеи были отвергнуты, и Рене удалился на окраину столицы, чтобы продолжить свою работу.\n\nНесмотря на это, неизвестным образом, Генону удалось захватить власть с помощью орды фанатиков, преданных ему и его идеям, провозгласив "Истинную Францию", созданную по его желанию. Некоторые считают, что Гюэнон вступил в союз с темными силами, выходящими за рамки реальности или даже самого Бога, преодолевая разум и идеологии. Кажется, ничто не может остановить безумного философа, поскольку его амбиции продолжают расти..."

