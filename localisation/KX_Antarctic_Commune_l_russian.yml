REAL_take_shower: "Принять душ"
REAL_take_shower_desc: "Наше стремление получить священный секс, о котором мы так много слышали, несомненно, будет долгим и полным подводных камней, однако мы не можем продолжать жить только тем, что целыми днями просматриваем Reddit и дрочим на анимешных девушек сомнительного возраста. Нашим первым шагом будет принятие душа, чего мы не делали уже около 12 лет, это, несомненно, сделает нас более привлекательными для женщин."

REAL_car: "Купить машину"
REAL_car_desc: "Поскольку мы проводим большую часть, если не все дни, в мамином подвале, мы никогда не чувствуем необходимости покупать машину или даже выезжать за пределы своего дома. Для того чтобы завести сексуальные отношения и поскорее начать жить, машина кажется незаменимой."

REAL_job: "Найти работу"
REAL_job_desc: "Мы не можем всю жизнь жить только на деньги мамы и папы. Поэтому мы должны активно искать любую работу, чтобы обеспечить себя материально, например, финансировать покупку золота Reddit, и чтобы привлечь женщин, поскольку женщин действительно больше привлекают финансово независимые мужчины."

REAL_friends: "Найти друзей"
REAL_friends_desc: "Это печальная реальность, но на данный момент у нас не так много друзей, и мы должны это изменить. Посещая спортзал и участвуя в местных мероприятиях, мы сможем приобрести верных друзей, которые очень помогут нам в нашем стремлении обрести жизнь."

REAL_girlfriend: "Искать подругу"
REAL_girlfriend_desc: "Мы уже добились значительного прогресса, однако мы не должны упускать из виду нашу настоящую цель - получить секс и потерять девственность. Для этого классическим методом будет знакомство с девушкой и её соблазнение. Если нам наконец-то удастся завести девушку, это будет для нас впервые и признаком того, что у нас наконец-то начинается настоящая жизнь."

REAL_flowers: "Купить цветы"
REAL_flowers_desc: "Как мы узнали, прочитав множество руководств о том, как стать альфа-самцом, и благодаря нашей богатой кинематографической культуре, женщины действительно очень любят цветы. Мы должны купить красивый букет роз, чтобы подарить его любимой. Это, несомненно, произведет на нее большое впечатление и поможет развитию наших романтических отношений."

REAL_first_date: "Первое свидание"
REAL_first_date_desc: "Она приняла нашу просьбу о свидании! Напряжение достигло своего пика, и наша радость очень высока. Мы собираемся сводить её в шикарный ресторан в городе, который мы можем оплатить благодаря полученной ранее работе. Если это свидание пройдет хорошо, наши отношения будут надежно защищены."

REAL_go_for_it: "Дерзайте!"
REAL_go_for_it_desc: "Наше свидание прошло отлично, и наша девушка очень довольна нами! Чего мы ждем? Секс не за горами, и мы не должны упускать такую возможность лишиться девственности."

REAL_marriage: "Ждать до брака"
REAL_marriage_desc: "Наше свидание прошло идеально, и наши отношения с подругой никогда не были такими крепкими! Там, где другие ухватились бы за возможность заняться сексом, мы, как добрые христиане, предпочли дождаться брака. Хотя на потерю девственности уйдет больше времени, это поможет нам сохранить нравственность и стать более порядочным человеком."

REAL_propuse: "Предложение"
REAL_propuse_desc: "Мы купили обручальное кольцо у местного ювелира, пришло время, и мы собираемся сделать предложение нашей девушке. Её ответ определит наше будущее, мы скрестили пальцы, надеясь, что она ответит положительно."

REAL_wedding: "Свадьба"
REAL_wedding_desc: "Мы не можем в это поверить! Она сказала "да" на наше предложение! После многих месяцев напряженной работы и ожидания, роскошная церемония, на которой будут присутствовать обе наши семьи, которая пройдет в местной церкви, наконец-то готова! Это будет поворотным моментом в нашей жизни, мы от всего сердца надеемся, что эти прекрасные отношения будут длиться вечно!"

REAL_have_sex: "Заняться сексом"
REAL_have_sex_desc: "Мы добрались до этого. Каким-то образом нам наконец-то удалось получить возможность лишиться девственности и заняться сексом с настоящей женщиной. Это был долгий и трудный путь, но теперь мы пожинаем плоды!"

REAL_hooker: "Нанять проститутку"
REAL_hooker_desc: "Благодаря полученным ранее деньгам у нас появилась возможность заплатить проститутке за секс. Хотя это не очень морально, это самый быстрый и эффективный способ окончательно лишиться девственности, мы так долго этого ждали, почему бы не сделать это?"

### rene guenon tree ###

MOR_rene_based_af: "Рене у власти!"
MOR_rene_based_af_desc: "Рене Генон и его Клика фанатиков захватили власть впечатляющим образом и теперь сделают все возможное, чтобы спасти человечество..."
MOR_french_settler: "Привлечь французских поселенцев"
MOR_french_settler_desc: "Французский народ, несомненно, один из самых благородных, умных и храбрых в мире, Франция - родина многих великих мыслителей, таких как сам Генон. Мы должны поощрять как можно больше французов присоединиться к Истинной Франции, их опыт и способности очень помогут нам в нашей справедливой борьбе."
MOR_Advaita: "Адвайта Веданта"
MOR_Advaita_desc: "Адвайта Веданта - наиболее распространенная форма философии Веданты. Это недуалистическая доктрина Веданты. Адвайта буквально означает "не два". Её фундаментальный принцип утверждает недифференцированность индивидуальности или индивидуальной души и Целостности (Брахмана), которая нейтральна.  Геньон - большой сторонник этой благородной философии, которую мы должны включить в нашу доктрину."
MOR_reason_over_reality: "Разум над реальностью"
MOR_reason_over_reality_desc: "Разум - это сущность человечества, без него мы были бы лишь вульгарным животным, не лучше обезьяны.  Долгие философские дебаты велись между приматом разума или реальности, для нашего лидера Гюэнона разум превосходит реальность и является объективно высшим, только примирив человека с его разумом, мы сможем спасти мир."
MOR_prepare_rereconquista: "Подготовить реконкисту"
MOR_prepare_rereconquista_desc: "Испанцы согрешили, изгнав благородных мусульман с их справедливой иберийской земли сотни лет назад. Реконкиста - одна из наших главных целей в настоящее время, и мы должны быть готовы сделать все, чтобы довести этот проект до конца."
MOR_pray_allah: "Молиться Аллаху"
MOR_pray_allah_desc: "Человек всегда должен быть привязан к своей вере, а истинная вера - это ислам. Бог на нашей стороне, как он показал, приведя нас к власти, мы должны молиться и умолять его оказать нам помощь в любой форме."
MOR_rhetoric: "Риторика над диалектикой"
MOR_rhetoric_desc: "Некоторые "философы", такие как Платон, осуждали риторику как опасную и неверную вещь, позволяющую убедить кого угодно в чем угодно. Для Гюэнона риторика - это искусство выражения, одновременно прекрасное и тонкое, такое же ценное, как рисование или музыка. Благодаря Гюэнону риторика окажется в центре внимания в четырех уголках мира!"
MOR_rereconquista: "Запуск Реконкисты!"
MOR_rereconquista_desc: "После долгих приготовлений мы наконец-то готовы, наши люди с нетерпением ждут возможности пересечь Гибралтарский пролив и освободить Европу! Во имя Гуэнона и во имя Бога мы отомстим за поражение 1492 года!"
MOR_greater_plan: "Гораздо более грандиозные планы"
MOR_greater_plan_desc: "Реконкиста была лишь шагом в широких планах Генона, мы должны смотреть на вещи шире, человечество погибло без нас, и наш долг - спасти его!"
MOR_homeland: "Возвращение на родину"
MOR_homeland_desc: "Наша родина находится в руках мерзких социалистов без Бога и морали! Весь французский народ призывает Рене Генона прийти и освободить их от красных мук! Гюэнон услышал их и уже представляет, как его войска маршируют под Триумфальной аркой и скоро пройдут перед Эйфелевой башней!"
MOR_muslimisation: "Мусульманизация Франции"
MOR_muslimisation_desc: "Мы освободили Францию от красных, но наша работа на этом не заканчивается. Мы должны показать народу Франции истинную веру и заставить его принять её, показав ему свет и разрушив его вульгарные языческие идолы! Бог и пророк, безусловно, гордятся нами!"
MOR_la_grande_triade: "La Grande Triade"
MOR_la_grande_triade_desc: "К сожалению, не все во Франции знают мысли Гюэнона, мы должны просветить их! Копии "La Grande Triade" должны быть массово распространены среди людей, и как можно скорее должны быть организованы занятия по изучению работ Гюэнона, чтобы обучить эти заблудшие души."
MOR_new_art: "Развивать новые формы искусства"
MOR_new_art_desc: "Искусство - самая благородная сторона человечества, будь то кино, речь, живопись, литература, поэзия или музыка, человек никогда не переставал выражать свои чувства через эти виды искусства. Поскольку мир под властью Генона кажется все ближе и ближе, мы должны развивать новые формы искусства, основанные на мыслях нашего мастера, чтобы принести человечеству второй Ренессанс."
MOR_sultan: "Султан мира"
MOR_sultan_desc: "Мы не можем остановиться на Франции или Испании, мысль Гюэнона гораздо более универсальна, скоро весь мир и человечество станут свободными благодаря нашему мастеру. Абдель Вахед Яхиа обратится к людям всего мира сегодня вечером на Елисейских полях, объявив себя Султаном всего мира и объявив войну всем, кто осмелится выступить против нас. Мы победим!"
