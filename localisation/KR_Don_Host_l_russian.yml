DKB_KR_GATHERING_STORM_DESC: "Первоначально созданная в 1918 году в прямой оппозиции к большевикам, Донская Республика была реинкорпорирована в состав России после победы белых. Из-за разногласий с Керенским донские казаки присоединились к неудачному перевороту бывшего Верховного лидера Колчака в 1925 году. Благодаря участию Германии в ликвидации последствий переворота, Дон получил новую независимость от России. За прошедшее с тех пор время на Дону возникло множество движений - от скрывающихся в тени социалистов до генерала Власова и его Комитета по освобождению России. В условиях, когда их германский спасательный круг разрушается день ото дня, будущее Дона и, возможно, всей России висит на волоске."
KUB_KR_GATHERING_STORM_DESC: "Провозглашенная в 1918 году, Кубанская Народная Республика оказалась по правую сторону изгороди в хаосе российской Гражданской войны. Стабильный экономический рост, демократия и сотрудничество позволили Кубани стать одним из самых успешных отколовшихся государств Российской империи. Непрекращающиеся конфликты между двумя парламентскими группами, проукраинской и пророссийской, обеспечили хорошие отношения как с Россией, так и с Рейхспактом. Однако, кто знает, не является ли это всего лишь затишьем перед бурей"
MTR_KR_GATHERING_STORM_DESC: "Горская республика - хороший пример того, как более 18 национальностей живут вместе в одной стране. С 1918 года у власти находится Тапа Чермоев, чеченский нефтепромышленник и миллионер, который быстро превратил государство в олигархическую республику. Недовольство правительством растет, общество радикализируется, социалисты и исламисты становятся все более влиятельными. Укрепит ли Чермоев своё шаткое правление?"
