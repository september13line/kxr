DKB_after: "Последствия забастовок"
DKB_after_desc: "Вслед за крахом Берлинского фондового рынка забастовки рабочих вспыхивают в Таганроге и Ростове..." 

DKB_ataman: "Краснов остаётся"
DKB_ataman_desc: "Предателям, несмотря на все усилия, не удалось свергнуть атамана Краснова."
DKB_voennya_sdelka: "Военное соглашение с Германией"
DKB_voennya_sdelka_desc: "В качестве одного из первых шагов на пути к сближению с Кайзеррейхом члены нашего правительства предложили обратиться к Германии за помощью в военных вопросах. В конце концов, вскоре мы можем оказаться новым участком восточного фланга Германии, что сделает военную помощь против Спящего Медведя просто необходимой. "
DKB_german_officer: "Офицерские советники Германии"
DKB_german_officer_desc: "Когда мы начинаем модернизацию наших вооружённых сил по немецкому образцу, первым и, пожалуй, самым очевидным шагом должно стать приглашение немецких офицеров в нашу страну. Благодаря этому первому шагу наши вооруженные силы вскоре станут предметом зависти всего Кавказа!"
DKB_ger_partner: "Партнёрство с Германией"
DKB_ger_partner_desc: "Поскольку наши связи с Германией стали ещё теснее, пришло время для заключения официального договора о партнерстве с Германской империей. Несмотря на то, что это, по сути, лишь закрепление на бумаге того, что уже стало реальностью, это необходимый шаг для дальнейшего развития наших отношений с Германией."
DKB_german_nayka: "Научное сотрудничество с немцами"
DKB_german_nayka_desc: "По мере того как мы становимся все ближе к Германии, следующим логичным шагом должно стать расширение научного сотрудничества с КазерРейхом. Благодаря этому мы не только получим доступ к передовым немецким исследованиям, но и наши собственные научные умы, которые иначе остались бы незамеченными миром, получат шанс доказать свой интеллект!"
DKB_make_administration: "Инвестиции Круппа"
DKB_make_administration_desc: "Пока мы в тесном сотрудничестве с Германией боремся с последствиями Чёрного Понедельника, на стол [DKB.GetLeader] попало интересное письмо. Krupp, немецкая оружейная компания, официально просит о предоставлении больших (но временных) налоговых льгот. В обмен на такую льготу они готовы вложить значительные средства в Донскую республику. Конечно, это связано с риском ещё большего контроля Германии над нашей страной, но это небольшой риск по сравнению с наградой..." 
DKB_progerman_politic: "Пронемецкая политика"
DKB_progerman_politic_desc: "После того как Германия согласилась помочь нам в восстановлении экономики после Чёрного Понедельника, пришло время окончательно утвердить то, что так давно было принято. Германия - наш самый важный союзник, экономический, политический и военный. Только благодаря Германии мы так долго были свободны от Медведя на нашем севере, и только с Германией мы останемся свободными!"
DKB_ger_ammo: "Импорт немецкой техники"
DKB_ger_ammo_desc: "Вооруженные силы Донской республики с помощью немецких офицеров с каждым днём все больше напоминают Heer. Однако от полного сходства с немецкими войсками их останавливает одно обстоятельство: оснащение. Чтобы исправить ситуацию, правительство одобрило массовую поставку немецкого снаряжения. Скоро наши ребята будут не только воевать как немцы, но и иметь такое же оружие!"
DKB_KONR: "'Убрать' Власова"
DKB_KONR_desc: "Комитет освобождения народов России - орган, существующий со времен злополучного путча Колчака. Он был создан генералом Андреем Власовым, который поддерживал Колчака, но не смог бежать на Дальний Восток вместе с остальными путчистами, а затем прибыл в Дон-Кубанский Союз. Комитет был проблемой для нашего правительства с момента его создания. Однако у Краснова есть план, как отстранить Власова от власти, а затем поставить себя во главе комитета, превратив его в нашу марионетку."
DKB_ostlegonien: "Формирование Остлегиона"
DKB_ostlegonien_desc: "По мере того как наши вооруженные силы все больше и больше германизируются, возникла большая проблема и, возможно, даже большое решение. По всей Донской республике проживает бесчисленное множество этнических меньшинств, которые, будучи лояльными к республике, опасаются вступать в армию из-за её чрезмерной казацкости. По предложению Германии эти меньшинства должны быть сформированы в первый так называемый Ostlegionen, дивизию, которая примет в свои ряды любого человека, независимо от его этнической принадлежности."
DKB_ger_traning: "Обучение немецкой тактике"
DKB_ger_traning_desc: "Наши вооруженные силы все больше приближаются к немецкому штандарту, и наконец-то пришло время для обучения немецкой тактике. Все наши усилия вели к этому, и, завершив обучение, мы наконец-то получим современную армию в немецком стиле!"
DKB_ROA: "Поглотить РОА"
DKB_ROA_desc: "После того как Комитет освобождения народов России стал марионеткой Донской республики, наступило время для следующей фазы плана Краснова по интеграции изгнанников в нашу страну - интеграции РОА.  Комитет одобрил интеграцию Русской Освободительной Армии, которая сейчас является не более чем частью наших собственных вооружённых сил, хотя и усиленной русскими перебежчиками. Независимо от этого, Русская освободительная армия должна стать оплотом против российского империализма."
DKB_propoganda: "Пропаганда"
DKB_propoganda_desc: "Поскольку КОНР и РОА быстро укрепляют свои позиции на Дону (даже вытесняя правительство на некоторых уровнях), есть одна большая проблема, которую необходимо решить. А именно: народ не считает ни КОНР, ни РОА легитимными. Они видят в них попытку Германии полностью поглотить наше местное правительство. Это просто неправда! Чтобы донести до людей правду о наших необходимых контактах и связях с Германией, правительство одобрило кампанию по донесению до людей правды. Некоторые назовут это пропагандистской кампанией, но они явно ошибаются. Мы просто учим правде, нашей правде."
DKB_new_patriot: "Гляйхшальтунг"
DKB_new_patriot_desc: "После того как народ наконец-то признал правду в отношении наших немецких союзников, немецкая администрация, присутствующая в нашей стране, предложила радикальную идею. Они назвали её "Гляйхшальтунг" или "Координация". По сути, этот план начнет постепенно разъедать местные институты, средства массовой информации и даже экономику, чтобы полностью объединить нацию под единым началом. Несмотря на то, что это предложение радикально и будет крайне непопулярно, если его раскроют, потенциальная польза для национальной стабильности слишком велика, чтобы упустить её, даже если это может дать немцам беспрецедентный контроль над страной."
DKB_form_base: "Ростов Милитербецирк"
DKB_form_base_desc: "Поскольку немецкое влияние на Дону ещё больше усилилось, наши знакомые в немецком Heer предложили план, который может навсегда изменить этот регион. Они называют его Ростовским военным округом (Rostow Militärbezirk): по сути, этот план превратит нынешнего атташе в полноценную станцию Heer в Восточной Европе. Хотя это, возможно, проблематично и является возможным признаком грядущих событий, учитывая степень влияния Германии на Дону, нам остаётся только улыбаться и кивать, чтобы Heer не повернули оружие в нашу сторону и не установили на нашем месте более дружественный режим."
DKB_fol_pol: "Внешняя политика"
DKB_fol_pol_desc: "Когда Чёрный Понедельник наконец-то позади, а Хир полностью поддерживает наше правительство, настало время начать расширение Донской Республики до самых дальних уголков Кавказа. Предстоящий путь будет трудным, прольется много крови, но в конце концов все это будет стоить того."
DKB_annex_kuban: "Присоединение Кубани"
DKB_annex_kuban_desc: "Кубанская народная республика давно была занозой в боку донского правительства. При поддержке Германии мы, наконец, быстро справимся с этой бедой."
DKB_annex_kalmykia: "Аннексия Калмыкии"
DKB_annex_kalmykia_desc: "Отделившееся от нас после Чёрного Понедельника, вероломное правительство Калмыкии стало мишенью для нас с момента отмены его независимости. С помощью Хир мы, несомненно, сможем расправиться с этими выскочками так же быстро, как они покинули Республику."
DKB_annex_causasus: "Аннексия Горской Республики"
DKB_annex_causasus_desc: "Горная республика существует с тех пор, как она провозгласила независимость от России после русской революции 1917 года. Хотя именно Германия сохранила Горную республику от Русского медведя, именно немецкое оружие в руках казаков положит республику."
DKB_automonic_state: "Провозгласить «Автономное государство»"
DKB_automonic_state_desc: "Немецкое влияние ощущается на всех уровнях нашего правительства, от самого низкого сборщика налогов до верховного командования. Немецкие марки подпитывают нашу экономику, немецкий бензин движет нашими грузовиками, а немецкие руки управляют нитями власти. Только один человек может помешать полному контролю немцев над Доном: атаман Краснов. Его заставят подчиниться воле немцев или с ним... расправятся. А когда его не станет? Дон станет тем, чем он всегда должен был быть, - форпостом КазерРейха на Кавказе, охраняющим наши восточные фланги и позволяющим течь нефти..."
DKB_dictator_ataman: "Атаман-диктатор"
DKB_dictator_ataman_desc: "Атаман Краснов наконец-то получил полный контроль над Донским Войском. Круг становится все более неактуальным, а большинство повстанцев, опасаясь атамана, уходят в другие страны, и, похоже, Краснов останется здесь."
DKB_distance_ourselves_from_germany: "Дистанцироваться от Германии"
DKB_distance_ourselves_from_germany_desc: "Действия немецкого гарнизона во время неудавшегося переворота доказали: они не на нашей стороне. Вот почему мы должны отдалиться от Германской империи - для нашего же блага."
DKB_expel_the_garrison: "Гарнизон должен уйти!"
DKB_expel_the_garrison_desc: "Немецкий гарнизон должен быть изгнан из страны, хотя мы можем сохранить хорошие экономические отношения с Германией, мы больше не нуждаемся в их военной "поддержке"."
DKB_reinforce_cossacks: "Усилить казаков"
DKB_reinforce_cossacks_desc: "Донские казаки - опора нашей страны, и с окончанием существования немецкого гарнизона мы должны укрепить их позиции на будущее."
DKB_build_up_what_is_left: "Индустриализация Ростова"
DKB_build_up_what_is_left_desc: "Для столичного города Ростов довольно слабо развит в промышленном отношении. Хотя мы могли бы просто попросить немецкие компании открыть у нас производство, мы предпочли построить государственные заводы."
DKB_armed_neutrality: "Объявить вооруженный нейтралитет"
DKB_armed_neutrality_desc: "Есть много стран, которые хотели бы захватить наши земли, и что мы им скажем? Приходите и забирайте! Мы должны построить систему обороны, готовую сражаться с наступающими русскими ордами."
DKB_the_dream_is_dead: "Мечта мертва"
DKB_the_dream_is_dead_desc: "Мечта о Дон-Кубанском Союзе действительно умерла после трагедии 1930 года. Пришло время двигаться дальше, к новому светлому будущему для всех донских казаков."
DKB_the_dream_is_dead_tooltip: "§RО всероссийских амибициях следует забыть окончательно.§!"


DKB_coup: "Триумф Богаевского"
DKB_coup_desc: "Богаевский, наш великий герой, уничтожил предателя Краснова. С ним у руля корабля мы приступим к реализации его замысла о будущем нации! Да здравствует Богаевский!"
DKB_make_co_be: "Учредить Совет Республики"
DKB_make_co_be_desc: "На пути к республике, о которой мечтал наш атаман, мы должны сформировать подотчётные ветви власти. Указом создан Совет Республики. В него войдут самые влиятельные люди страны, и с их помощью атаман будет стабилен."
DKB_make_duma: "Основать Госдуму"
DKB_make_duma_desc: "После установления своего правления наш лидер, атаман Богаевский, призвал к созданию Государственной думы, которая будет представлять народ наших земель. Мы идем вперёд, и голос народа наконец-то будет услышан! Да здравствует Государственная Дума и Атаман Богаевский!"
DKB_project_novorossia: "К свободной республике!"
DKB_project_novorossia_desc: "Проект "Донская республика" - амбициозный проект по сближению России и Дон-Кубани - был предложен, и теперь он готов стать реальностью. Мы укрепим своё место в русском мире и, возможно, даже откроем новые возможности для процветания в будущем..."
DKB_make_army: "Новая армия Дона"
DKB_make_army_desc: "С появлением нового государства, возможно, пришло время и для новой армии. Старая армия Дон-Кубани представляла собой разрозненные отряды закаленных всадников, которые в своё время были эффективными бойцами, но, к сожалению, не смогли противостоять силам современности. Пришло время перемен."
DKB_narod_ukraine: "Визави жилья украинцам"
DKB_narod_ukraine_desc: "Украинцы, принадлежащие к одной из крупнейших национальных групп в нашей стране, уже много лет протестуют против отсутствия вида на жительство для своих собратьев в нашей стране. Численность этой группы означает, что они обладают значительным влиянием, но это не единственная причина, по которой мы должны рассмотреть возможность предоставления вида на жительство украинцам. Это также будет способствовать улучшению отношений с нашим западным соседом - Украиной, и поэтому решение должно быть принято."
DKB_izgnati_german: "Выслать немецкие делегации"
DKB_izgnati_german_desc: "Вмешательство немцев не принесло нам ничего, кроме проблем на Дон-Кубани. Теперь, когда мы несколько ослабили их влияние, возможно, настало время предпринять более решительные действия, чтобы вытеснить их."
DKB_con: "Новая конституция"
DKB_con_desc: "Отличительной чертой современного государства является наличие конституции, по крайней мере, так утверждают многие наши политики, придерживающиеся демократических взглядов. Возможно, они правы: если закрепить наши законы и убеждения в документе, он выдержит испытание временем, и мы тоже."
DKB_interte: "Требовать официального признания"
DKB_interte_desc: "Наше государство может быть на подъеме, но мы страдаем от острой нехватки признания на международной арене. Едва ли кто-то даже посмотрит в нашу сторону, не говоря уже о том, чтобы поговорить с нашими дипломатами или ответить на наши послания. Ещё более важной, чем задача найти союзников, является простая цель - добиться признания. Как только мы это сделаем, самая сложная задача останется позади, и мы сможем снова начать торговать."
DKB_project_done: "Проект завершён!"
DKB_project_done_desc: "Наконец-то мы стали свидетелями завершения проекта "Донская республика". Хотя это было нелегко и недешево, мы заняли новое место в мире, и мы будем идти в будущее с надеждой, что это новый день для нашего народа."
DKB_kuban_quest: "Кубанский вопрос"
DKB_kuban_quest_desc: "Пришло время воссоединиться с нашими братьями на Кубани. Хотя они отделились от нас в хаосе путча Краснова, они всё ещё наши братья, и мы верим, что сможем сделать все необходимое, чтобы вернуть их в лоно общества."
DKB_caucasus_quest: "Кавказский вопрос"
DKB_caucasus_quest_desc: "Кавказский вопрос очень важен. Этот регион тысячелетиями защищал наш народ от южных захватчиков, и установление контроля над ним даст нам важнейшую точку доступа между Россией и Ближним Востоком. Возможно, что ещё важнее, это позволило бы нам лучше контролировать торговлю нефтью..."
DKB_kalmykian_quest: "Калмыцкий вопрос"
DKB_kalmykian_quest_desc: "Калмыки, хотя и малочисленны, являются нашими братьями не меньше, чем любая другая группа в этом регионе. На самом деле, мы удерживали эту территорию на протяжении многих лет, и хотя она отделилась от нас в более поздние времена, пришло время решить, как к ним относиться."
DKB_claim_tsargrad: "Вернуть границы 1918 года"
DKB_claim_tsargrad_desc: "Царицын - пожалуй, самый важный город на юге России. Его стратегическое положение и промышленный потенциал - лишь два из многих факторов, делающих его для нас обязательным городом. Однако при таком желании возникает вопрос: как мы сможем получить его в свои руки?"
DKB_claim_donbass: "Претензия на Донбасс и Крым"
DKB_claim_donbass_desc: "Донбасс - регион, который видел множество империй, приходящих и уходящих, но все это время они оставались нашими сородичами как по телу, так и по духу. Если мы воссоединимся с нашими братьями в этом регионе, мы станем на шаг ближе к реализации нашего потенциала как государства, и в результате обе территории станут сильнее."
DKB_great_novorossia: "Великий Дон"
DKB_great_novorossia_desc: "Великий Дон - мечта всех истинных кавказцев, казаков и других народов, называющих этот край своим домом. Мы можем надеяться отбиться от внешнего вторжения, только объединив все наши разрозненные народы. Достигнув этой цели, возможно, мы все-таки окажемся в безопасности..."


DKB_united_cossack_host: "Возродить Дон-Кубанский Союз!"
DKB_united_cossack_host_desc: "Кубань, Дон, Терек, когда-то мы были разделены, но больше нет! Мы снова единое казачье войско, и будь мы прокляты, если позволим кому-то снова нас разделить! Наши цели ясны, и мы будем их добиваться! Да здравствует казачий народ нашей страны!"
DKB_uniting_cossacks: "Единая Казакия"
DKB_uniting_cossacks_desc: "Мы - разделенный народ, казаки с Дона, Кубани и Терека. Сейчас, когда проклятые московиты все медленнее стремятся лишить нас всего, что мы нажили за последние десятилетия, мы должны действовать! Наши свободы, наш суверенитет, ВСЁ находится под угрозой! Пришло время объединиться и выстоять как единый народ, готовый к натиску московитских полчищ! "

DKB_ties_with_kuban: "Связь с Кубанским войском"
DKB_ties_with_kuban_desc: "Наши братья по Кубанскому воинству откололись от нас после путча Краснова во время захвата власти адмиралом Хаосом. Мы оставили друг друга в покое на долгие годы, но теперь мы должны объединиться и объединить регион! Мы должны защитить себя от угрозы москвичей!"

DKB_ties_with_astrakhan: "Связь с Астраханским войском"
DKB_ties_with_astrakhan_desc: "Наши братья по ту сторону границы, Астраханское войско. Во время путча они не выступили на их стороне, но мы можем это простить. Когда москвичи придут за нами, они скоро поймут, что объединение с нами - единственный выход для разных казачьих народов!"

DKB_ties_with_terek: "Связь с Терским войском"
DKB_ties_with_terek_desc: "Терские казаки - наши братья в Горной Республике. Во время хаоса мы отделились от Союза и присоединились к мусульманскому народу. Теперь, с приходом москвичей, мы призовем к единству всю степь и горы."

DKB_ties_with_orenburg: "Связь с Оренбургским войском"
DKB_ties_with_orenburg_desc: "Люди Дутова в Оренбургском Войске наиболее устойчивы к пути москвичей, и было слышно, что если они возьмут власть, то произойдет объединенная борьба между нами и ими."

DKB_ties_with_transamur: "Связь с Амурским войском"
DKB_ties_with_transamur_desc: "Колчаковцы на дальнем краю Сибири - наши дальние братья, но все же братья. Мы отправим дипломатов в их столицу в надежде прийти к какому-то соглашению, а главное - обсудить, как продвигать казачье единство по всей России."

DKB_united_armies: "Объединение армий"
DKB_united_armies_desc: "Теперь, когда мы обрели единство по всей земле, пришло время объединить вооруженные силы различных казаков и кавказских народов под единым командованием и единой доктриной. А именно, это будет наше командование и наша доктрина, ибо мы - хозяева этого края. Наши знания победят москальскую мразь"
DKB_gain_kuban_generals: "§7Бывшие генералы Кубани присоединятся к нам!§!"

DKB_united_economies: "Объединение экономик"
DKB_united_economies_desc: "Экономики разделены, предназначены для разных ситуаций предыдущих региональных правительств. Теперь мы все - один народ, и наш долг - сделать экономику единой и готовой к приему москвичей"."
DKB_united_admins: "Объединение администраций"
DKB_united_admins_desc: "С момента восстановления Дон-Кубанского Союза прежние администрации не сотрудничали, как должны были, в деле создания нового Союза, ссорясь из-за внутренних границ. Мы покончим с этими мелкими спорами ради блага Союза. Разделенные мы падем, объединенные мы выстоим."
DKB_annexation_of_transcaucasia: "Потребовать Закавказье"
DKB_annexation_of_transcaucasia_desc: "Большой Кавказ: дом для столь же многих народов, как и наша страна. Очевидно, что мы должны обезопасить его, а также находящуюся там нефть, если мы надеемся на процветание. Как иначе мы сможем запустить новую индустриальную экономику?"
DKB_deal_with_khanate: "Сделка с Туркестаном"
DKB_deal_with_khanate_desc: "Тюркские народы земли стоят на нашем пути, и, похоже, они, скорее всего, останутся на нашем пути. В связи с этим мы планируем насильно удалить их любыми средствами. После этого мы станем хозяевами степей!"
DKB_demand_mongolian_submission: "Требовать монгольского подчинения"
DKB_demand_mongolian_submission_desc: "Проклятое безумие Угрена должно быть укрощено! Мы, народы России, больше не потерпим его безумия и его контроля над железными дорогами! Следуйте за нами или умрите, другого компромисса быть не может!"
DKB_demand_left_bank_dnepr: "Требовать левый берег Днепра"
DKB_demand_left_bank_dnepr_desc: "Малороссия - левый берег Днепра; после войны украинцы заняли левый берег и стали навязывать свои порядки местным русским. Теперь все изменилось, и мы будем требовать то, что принадлежит нам по праву."
DKB_kill_the_predator: "Убить хищника!"
DKB_kill_the_predator_desc: "Мы уничтожим этот московитский ужас, зверя, который долго преследовал и охотился на нас, пытаясь использовать нас в своих корыстных целях! Мы, люди Единого Казачьего Войска, станем охотниками и превратим москвичей в дичь. Бойтесь нас, бегите от нас, пытайтесь подкупить нас, делайте все возможное, чтобы спрятаться! Мы придем за вами и уничтожим все, что вы создали! Слава казачьему народу!"
DKB_annex_tsargrad: "Заявить о Царицыне"
DKB_annex_tsargrad_desc: "Сейчас, когда Кавказ находится под нашим контролем, пришло время присоединиться к нашим братьям по Рейхспакту и предъявить свои претензии на Россию. Война грядет, в этом нет сомнений, но когда мы сядем за стол победителя, мы тоже сможем получить кусок русского пирога."

DKB_new_russia: "Российская Казачья Республика"
DKB_new_russia_desc: "Мы сделали это! Теперь ситуация навсегда изменилась в нашу пользу, и вся Россия будет освобождена под нашим началом! Да здравствует Российское Казачье Государство, наш народ вечно гордится, а история вечно помнит этот наш звездный час! Ура!"

DKB_Russian_Cossack_State: "Русское Казачье Государство"
DKB_Russian_Cossack_State_desc: "Мы сделали это! Теперь все перевернулось в нашу пользу, и вся Россия будет освобождена под нашим началом! Да здравствует Российское Казачье Государство, наш народ вечно гордится, а история вечно помнит этот наш звездный час! Ура!"
DKB_Restore_The_Republic: "Возвращение к республиканству"
DKB_Restore_The_Republic_desc: "Одна из немногих вещей, которые Керенский сделал правильно, это дал народу страны великий дар демократии. Что сделало с этим даром правительство дворян, клоунов и диктаторов: Вот почему мы здесь. Мы исправим ошибки и сделаем эту землю величайшей демократией, которую когда-либо знал мир"
DKB_Transitional_Civilian_Government: "Временное гражданское правительство"
DKB_Transitional_Civilian_Government_desc: "Пытаясь превратить Россию в величайшую демократию, которую когда-либо знал мир, наши потребности достигли перепутья, и Войско Донское решило положить конец нашему правлению. Дон приведёт гражданских лиц для управления Россией в качестве переходного периода в функционирующей демократии."
DKB_Transitional_Military_Government: "Временное военное правительство"
DKB_Transitional_Military_Government_desc: "Пока мы пытаемся превратить Россию в величайшую демократию из когда-либо известных: наши потребности достигли перекрестка. Войско Донское решило придержать власть ещё немного, чтобы все было правильно и идеально. Если позволить гражданским лицам править так рано, то это приведет к тому, что беспорядок, который мы только что закончили, начнется снова."
DKB_Fate_Of_Left_Parties: "Судьба крайне левых партий"
DKB_Fate_Of_Left_Parties_desc: "С восстановлением истинно демократической системы, которая, похоже, снова на грани того, чтобы стать реальностью, встал вопрос о том, что делать с различными крайними левыми партиями. Большинство людей в переходной власти считают, что эти партии должны быть запрещены, поскольку именно эти партии ввергли Россию в Гражданскую войну двадцать лет назад. Небольшое меньшинство, возможно, сами красные, считают, что мы должны позволить этим партиям свободно существовать. В конце концов, разве мы не хотим быть по-настоящему свободной Россией?"
DKB_Fate_Of_Right_Parties: "Судьба крайне правых партий"
DKB_Fate_Of_Right_Parties_desc: "После того, как восстановление истинно демократической системы, похоже, снова стало реальностью, встал вопрос о том, что делать с различными ультраправыми партиями. В отличие от левых, переходная власть сильно разделена по так называемому правому вопросу. Одни хотят, чтобы эти партии были запрещены, так как они представляют собой серьезную угрозу демократии и могут легко поколебать массы сладкозвучными обещаниями, которые приведут к разрушению самой демократии, или так они утверждают. Другие хотят разрешить правым партиям свободно действовать, поскольку это их право в истинно демократическом обществе. Другие поддерживают идею их создания, поскольку они могут стать оплотом против возможно возрождающихся левых радикалов. Независимо от этого, решение должно быть принято"
DKB_Cossack_Representation_In_The_Parliament: "Представительство казаков в Думе"
DKB_Cossack_Representation_In_The_Parliament_desc: "Приняв решение вновь превратить Россию в демократию, Казаки исправили давнюю ошибку. Согласно новой конституции, не менее 15% депутатов новой Думы должны быть напрямую избраны различными казачьими обществами. Хотя некоторые могут назвать этот шаг мелочным, для нас, казаков, освободителей России, этот шаг - единственный способ гарантировать, что нас больше никогда не вытеснят из российской политики. "
DKB_Democracy_Under_Guidance: "Подконтрольная демократия"
DKB_Democracy_Under_Guidance_desc: "В чем была главная проблема Петроградского режима? Это была неограниченная демократия, позволявшая любому представителю российского сброда избирать во власть кого угодно. Хотя Сенат сделал многое, чтобы предотвратить более радикальные изменения, этого было недостаточно. Мы можем согласиться с тем, что демократия - действительно хорошая вещь, но она должна иметь свои пределы. Мы не можем позволить народу избрать людей, которые отменили бы или извратили само понятие "
DKB_National_Elections: "Национальные выборы"
DKB_National_Elections_desc: "Сейчас, когда восстановление близится к завершению, по крайней мере, в политическом плане, пришло время назначить общенациональные выборы. Эти выборы станут, возможно, первыми свободными выборами в современной истории России. Благодаря этим выборам наша легитимность как законного российского правительства также будет окончательно закреплена в глазах народа. Да здравствует Россия, единая и неделимая!"
DKB_Begin_Reconstruction: "Начать реконструкцию"
DKB_Begin_Reconstruction_desc: "Поскольку наша война с Россией наконец-то закончилась, пришло время начать реконструкцию наших недавно приобретенных земель. Россия - огромная страна, и разрушения, причиненные войной, только усугубили эту ситуацию. Только с помощью большой кампании по восстановлению Россия сможет снова стать единой, возможно, более сильной, чем когда-либо прежде... "
DKB_Deal_With_Trade_Unions: "Сделка с профсоюзами"
DKB_Deal_With_Trade_Unions_desc: "По мере того как мы начинаем восстанавливать Россию как в политическом, так и в материальном плане, вновь встает извечный вопрос о профсоюзах. При петроградском режиме профсоюзы могли существовать свободно, а более радикальные профсоюзы были запрещены. После победы Объединенного казачьего войска над Россией многие призывают поставить все профсоюзы в стране под государственный контроль, чтобы предотвратить радикализацию. Другие по-прежнему хотят, чтобы мы придерживались политики Керенского и позволили профсоюзам существовать свободно. Хотя вопрос о профсоюзах не является самым насущным, на него необходимо ответить, если мы хотим, чтобы нас считали законным российским правительством."
DKB_Electrification_Programme: "Программа электрификации"
DKB_Electrification_Programme_desc: "Электричество - замечательная вещь. Оно питает все - от заводов до радиоприемников, от нефтеперерабатывающих заводов до лампочек в местной церкви в грозовую ночь. Сказать, что большинству россиян не хватает этого самого необходимого ресурса, значит преуменьшить. В то время как крупные города не чужды электричеству (хотя некоторые из них лишились этой роскоши во время войны с петроградским режимом), чем дальше в глубь страны, тем дальше в прошлое. Если мы хотим, чтобы Россия была современной страной, мы должны дать электричество каждому россиянину. Что может быть лучше, чем реконструкция?"
DKB_Business_Subdidies: "Субсидии для бизнеса"
DKB_Business_Subdidies_desc: "Россия - промышленное захолустье, и с этим не поспоришь. Ещё до Гражданской войны, которая сожгла в пыль индустриальный центр страны, и даже до нашей недавней войны в России остро не хватало бизнес-класса. Сейчас, когда реконструкция продолжается, появился шанс наконец-то поднять российскую экономику. С помощью ряда налоговых льгот и общих субсидий мы, наконец, сможем привлечь бизнес в Россию."
DKB_Rebuild_Industry: "Возродить промышленность"
DKB_Rebuild_Industry_desc: "Российская промышленность, или её отсутствие, уже давно стала посмешищем для Европы. Так называемые "реформы" Керенского не помогли в этой ситуации, как и наше славное завоевание российского государства. В условиях, когда наше правление всё ещё нестабильно, концентрированные усилия по восстановлению и реставрации российской промышленности могут только помочь нам в наших усилиях по узакониванию нашего правления на обширных равнинах России."
DKB_Rebuild_Agriculture: "Восстановить сельское хозяйство"
DKB_Rebuild_Agriculture_desc: "Состояние сельского хозяйства в России, мягко говоря, катастрофическое, и наше завоевание ничем не помогло. Выживание нашего народа зависит от сельского хозяйства, а мы всё ещё не до конца оправились от бедствий прошлых десятилетий. Давайте снова инвестировать в сельское хозяйство, чтобы мы стали житницей Европы!"
DKB_Naval_Industry: "Военно-морская промышленность"
DKB_Naval_Industry_desc: "Хотя мы не граничим с океаном, большая часть нашей земли лежит на побережье Чёрного или Каспийского морей. Чтобы взаимодействовать с остальным миром и вообще процветать, нам необходимо улучшить инфраструктуру наших портов и баз. Для этого мы построим новые базы и выйдем в море, как и было задумано!"
DKB_Rebuild_Railroads: "Отстроить сети ж/д"
DKB_Rebuild_Railroads_desc: "С момента окончания Гражданской войны в России наши железные дороги оставались изолированными, поврежденными и заброшенными. У нас не было ни средств, ни желания восстанавливать нашу инфраструктуру, и это дорого нам обошлось. Возможно, настало время наконец исправить ущерб, нанесенный за последние десятилетия, и проложить новый путь для Дон-Кубани."
DKB_Fate_Of_Russian_Army_UCH: "Судьба русской армии"
DKB_Fate_Of_Russian_Army_UCH_desc: "Российская армия должна быть реформирована и интегрирована в нашу - там есть много хороших лидеров, которые, скорее всего, присоединятся к нам."
DKB_Adopt_The_Doctrine_Of_Cossack_Tactics: "Принять доктрину казачьей тактики"
DKB_Adopt_The_Doctrine_Of_Cossack_Tactics_desc: "Наши армии использовали казачью тактику на протяжении веков; по сути, наша армия в основном состояла из казаков. Нет никаких причин избавляться от этой традиции в современную эпоху. Наоборот, мы должны принять тактику этих закаленных воинов и использовать её, чтобы стать более эффективной военной силой!"
DKB_New_Officer_School: "Новая офицерская школа"
DKB_New_Officer_School_desc: "Офицеры нужны любой армии, но Дон-Кубань со времен Гражданской войны испытывает их особую нехватку. Возможно, пришло время для нового поколения, которое сможет вдохнуть жизнь в наш угасающий офицерский корпус. Может быть, это путь к нашему спасению?"
DKB_Improve_The_Artillery: "Улучшить артиллерию"
DKB_Improve_The_Artillery_desc: "Состояние артиллерии в нашей армии оставляет желать лучшего, но при должном внимании (или инвестициях) мы можем вернуть этой части нашей армии её законное место. Мы должны вернуть себе способность обстреливать врага издалека, если надеемся защитить наши границы от врагов, которые нас окружают."
DKB_Motorize_The_Cossacks: "Моторизировать казаков"
DKB_Motorize_The_Cossacks_desc: "На протяжении тысячелетий лошади в степях служили не только военным инструментом: они были образом жизни нашего народа. Однако сейчас эпоха использования лошади в военных действиях подходит к концу. На смену им все чаще приходят моторизованные транспортные средства, которым для работы требуется только топливо. Пора и нам пересаживаться на них." 
DKB_Engineer_Corps: "Сапёрные корпуса"
DKB_Engineer_Corps_desc: "Степи Дон-Кубани стереотипно считаются равнинными, но это скрывает тот факт, что это горный регион, с лесами, береговой линией и даже засушливыми полупустынными районами. Мы должны нанять людей, способных ориентироваться на местности и, что ещё важнее, помочь нашей армии в этом, чтобы мы могли более эффективно защищать свою территорию и, возможно, когда-нибудь даже выйти за её пределы..."
DKB_Ural_Tanks: "Уральские танки"
DKB_Ural_Tanks_desc: "Уральские танковые заводы - источник большей части бронетехники нашей страны, как в плане производства, так и в плане исследований. Восстановление и развитие этой промышленной зоны было бы отличным решением на данный момент, особенно учитывая, насколько хрупки наши границы. Давайте приступим к этим инвестициям и в процессе создадим новую и улучшенную армию..."
DKB_Expand_Airfields: "Расширить аэродромы"
DKB_Expand_Airfields_desc: "В наше постоянно меняющееся время нам как никогда важно не отставать от наших соседей в технологическом плане. Одна из областей, где мы можем это сделать, - воздушное пространство, которое человечество недавно освоило с помощью самолетов. Однако для того, чтобы поддерживать военно-воздушные силы любого реального размера, нам понадобятся аэродромы..."

DKB_ataman_power: "Вся власть Атаману"
DKB_ataman_power_desc: "Недавние события показали, что передача слишком большой власти некомпетентным людям приводит к печальным событиям. Мы передадим мудрому атаману Краснову верховную власть над Кругом, чтобы избежать нового кризиса или попытки переворота. То, что останется от Круга, будет очищено от всех нелояльных элементов."
DKB_restore_don_kuban: "Дон-Кавказский Союз"
DKB_restore_don_kuban_desc: "Теперь мы можем интегрировать государства, которые так давно нас бросили. Годы позора закончились, пусть начнутся годы славы!"
DKB_dream_fullfilled: "§7Мы восстановим Дон-Кубанский Союз под централизованным Донским Казачьим Правительством.§!"

DKB_Restore_Monarchy: "Ликвидация катастрофы"
DKB_Restore_Monarchy_desc: "Слишком долго мы были лишены нашего законного Царя. В огне Вельткрига и Гражданской войны в России мы потеряли старую имперскую форму правления, а вместе с ней и всякое подобие стабильности. Теперь, когда некомпетентное правительство Керенского уничтожено, мы можем вернуть Роману Петровичу его законное место всероссийского Царя. Правда, если он согласится..."
DKB_Tsar_Of_All_Cossacks: "Январская реставрация"
DKB_Tsar_Of_All_Cossacks_desc: "Род Романовых многое сделал для народов России, и теперь настало время нам отплатить им тем же. Мы восстановим Царя и под его руководством будем процветать долгие десятилетия!"
DKB_Maintain_Cossack_Rule: "Сохранить казачье правление"
DKB_Maintain_Cossack_Rule_desc: "Единственная группа, подходящая для руководства Россией, - это казаки: мы не можем доверить другим группам служить нашим интересам в правительстве. Хотя нам может не хватить опыта для управления столь разнообразным регионом, и мы можем пострадать от нестабильности после такого решения, по крайней мере, мы будем знать, что полностью контролируем правительство. "
DKB_All_The_Power_To_Tsar: "Великая реставрация"
DKB_All_The_Power_To_Tsar_desc: "Мы должны выйти за рамки того, что казаки должны доминировать в правительстве. Они не могут сделать это в одиночку; нам нужен Царь, чтобы руководить Россией, и не только как фигура. Царь должен быть наделен той властью, которую он занимал до Вельткрига."
DKB_Imperial_Glory: "Имперская слава"
DKB_Imperial_Glory_desc: "Мы уже полностью оправились от катастрофы, которой были последние несколько десятилетий российской истории. Теперь мы можем начать восстанавливать славу, достигнутую при старой империи, и даже создать свою собственную, новую славу, которая превзойдет все, что когда-либо было у России!"
DKB_Devoted_Subjects: "Преданные подданные"
DKB_Devoted_Subjects_desc: "Одним из столпов российского, а теперь и нашего государства является наличие преданных подданных. Эти подданные, работая вместе с Царем или другими лидерами нации, создавали сплоченную нацию, а вместе с ней и национальную идентичность. Мы должны повторить этот феномен с нашими собственными верными подданными, чтобы мы могли стремиться к лучшему будущему для всего Дон-Кубани."
DKB_One_And_Indivisible: "Империя никогда не погибнет"
DKB_One_And_Indivisible_desc: "Мы достигли недостижимого: Россия снова едина. Потребовались десятилетия, пот, кровь и боль миллионов людей, но мы наконец воссоединились как нация. Теперь мы можем начать стирать пятна прошлого и двигаться вперёд к светлому будущему."
DKB_Expand_Our_Influence: "Расширить своё влияние"
DKB_Expand_Our_Influence_desc: "Пришло время вернуть себе место на мировой арене. Хотя мы ещё недостаточно сильны, чтобы противостоять крупным мировым державам, мы, безусловно, можем начать завоевывать влияние на наших соседей. Или, если мы будем смелыми, возможно, начнем давить на них, добиваясь уступок..."
DKB_Smolensk_Conference: "Смоленская конференция"
DKB_Smolensk_Conference_desc: "Германская Империя может быть сильнейшей силой в мире, но её внимание разделено по многим фронтам. С другой стороны, мы можем позволить себе оказать значительное давление на наших соседей на западе, чтобы создать сферу влияния или нечто большее, если мы того пожелаем. Так что, обратимся ли мы к немцам?"

DKB_Fate_of_our_Allies: "Судьба наших союзников"
DKB_Fate_of_our_Allies_desc: "Амурское и Оренбургское княжества, хотя и были важной частью вашего пути к возвращению Родины, изжили свою полезность. Пришло время вернуть их земли в состав России, если потребуется, силой."
DKB_On_Our_Own: "На своих двоих"
DKB_On_Our_Own_desc: "Несмотря на все наши попытки, кажется, что мы остались одни в этом мире. Хотя прошло немало времени с тех пор, как мы были по-настоящему независимыми народами, мы не забыли о навыках, необходимых для эффективного управления. Нам потребуется некоторое время, чтобы встать на ноги, но когда мы это сделаем, мы станем только лучше."
DKB_Our_Old_Allies: "Наши старые союзники"
DKB_Our_Old_Allies_desc: "Возможно, мы проиграли Вельткриг, но это произошло из-за наших собственных неудач как нации, а не из-за наших союзников. Обращение к нашим старым друзьям из Антанты может стать именно тем, что нам нужно, чтобы обеспечить себе место в любом новом мировом порядке, который будет установлен в ближайшие годы. Однако такая идея заставляет задуматься: а примут ли они нас обратно?"
DKB_The_Deal_Broken: "Сделка сорвана"
DKB_The_Deal_Broken_desc: "Смоленское соглашение рухнуло! Мы изо всех сил пытались договориться с немецкими подонками, но, похоже, они слишком высокомерны, чтобы согласиться на наши условия. В любом случае, они нам не нужны!"
DKB_Fine_Deal: "Отличная сделка"
DKB_Fine_Deal_desc: "Наконец-то, после десятилетий неудач, мы снова добились некоторого контроля над Восточной Европой. Хотя переговоры были трудными, мы наконец-то можем спокойно отдыхать, зная, что наши западные границы защищены как никогда раньше... "
DKB_Reclaim_Our_Natural_Borders: "Наши естественные границы"
DKB_Reclaim_Our_Natural_Borders_desc: "Пришло время вернуть границы и безопасность, которыми мы наслаждались при Российской Империи. Пришло время вернуть нашей империи былую мощь. Пришло время... вернуть России величие. Хотя это будет нелегко, мы должны продвигаться на запад, чтобы как можно лучше защитить нашу Родину."
DKB_Crush_The_German_Hegemony: "Сломить немецкую гегемонию"
DKB_Crush_The_German_Hegemony_desc: "Пришло время покончить с несправедливостью, причиненной Вельткригом, и нанести ответный удар по проклятому Кайзеру. Брест-Литовск будет отомщен!"

DKB_Expand_Our_Influence_In_The_Balkans: "Расширить наше влияние на Балканах"
DKB_Expand_Our_Influence_In_The_Balkans_desc: "Балканы когда-то были нашим местом обитания, местом, где мы имели значительное влияние. Хотя мы всегда соперничали с такими Державами, как Османы или Австро-Венгры, можно сказать, что мы были ведущей православной нацией в мире, и что наши защитные объятия гарантировали независимость балканских государств. Мы должны восстановить это положение вещей и снова защитить Балканы!"
DKB_Claim_The_Straits: "Завоевать проливы!"
DKB_Claim_The_Straits_desc: "Россия всегда стремилась к контролю над Городом Желаний, хотя судьба жестоко уберегла нас от этого. Нам представилась бесценная возможность взять Босфор под свой контроль"
DKB_Secure_Our_Influence_In_EE: "Обеспечить наше влияние в Восточной Европе"
DKB_Secure_Our_Influence_In_EE_desc: "Хотя мы значительно усилили своё влияние в Восточной Европе, многие наши советники утверждают, что нам необходимо более прямое вовлечение этих регионов в сферу влияния. Таким образом, мы сможем лучше охранять наши границы и подготовиться к неизбежному вторжению с запада. Это должно быть сделано немедленно!"
DKB_Look_To_The_East: "Смотреть на восток"
DKB_Look_To_The_East_desc: "Японские псы слишком долго лишали нас нашей законной территории! Мы не забыли позора, который они навлекли на нас в русско-японской войне, и мы, конечно, не забудем Приамур. Пришло время отомстить..."
DKB_Expand_Our_Influence_In_Asia: "Расширить наше влияние в Азии"
DKB_Expand_Our_Influence_In_Asia_desc: "Китай всегда был местом большой важности и интереса, или, по крайней мере, был им с ранних дней империи. Теперь, когда часть нашей былой славы восстановлена, мы в состоянии влиять на Китай, который всё ещё страдает от неэффективного правительства и общего состояния хаоса. Должны ли мы снова участвовать в делах Поднебесной?"
### Socialist Foci ###
DKB_Red_Don: "Красный Дон течёт"
DKB_Red_Don_desc: "Рабочие и крестьяне Донской республики долгое время трудились на своих полях и фабриках, вкалывая на своих кулацких и буржуазных хозяев. Теперь этому унижению пролетариата положен конец! Донской рабочий окончательно освободился от гнусных тисков капитализма и теперь вступает на путь истинного процветания. Восстала новая социалистическая страна!"
DKB_Syrtsov_Steps_In: "Речь Сырцова"
DKB_Syrtsov_Steps_In_desc: "Пришло время товарищу Сергею Сырцову, занимающему пост премьера под руководством Буденного, приступить к реализации своего видения путём проведения целого ряда новых социалистических реформ для Донской республики. Многое ещё предстоит сделать, так как раны от десятилетий капиталистической эксплуатации ещё свежи и кровоточат, но с Сырцовым у руля будущее нашей страны никогда не было таким светлым!"
DKB_Join_Soviet_Russia: "Присоединиться к товарищам!"
DKB_Join_Soviet_Russia_desc: "Хотя различные народы Донской республики являются гордой и благородной группой, нельзя отрицать наше нынешнее положение дел. Мы - маленькая, изолированная социалистическая нация с хрупкой экономикой и неспособными вооруженными силами, в то время как прямо на севере находится самая большая социалистическая нация на Земле. Мы должны принять эту реальность и немедленно встретиться с нашими братьями в Москве с распростертыми объятиями, чтобы обсудить нашу потребность в их объединении. Поскольку Россия находится на пути к социалистическим преобразованиям, наше сотрудничество вполне естественно, и поэтому мы должны двигаться вперёд как братья по социализму, чтобы вместе способствовать лучшему будущему для наших народов."
DKB_We_Are_The_New_Russia: "Мы - новая Россия"
DKB_We_Are_The_New_Russia_desc: "Когда миллионы красных погибли в Гражданской войне в России, угасли надежды и мечты о социалистической России. Однако позор доблестной, но трагической гибели большевиков больше не должен запятнать идеи социализма. Настало время провозгласить новую Российскую Социалистическую Республику, законную преемницу той, что погибла в хаосе Гражданской войны в России."
DKB_De_Cossackisation: "Деказакизация"
DKB_De_Cossackisation_desc: "Большая часть земли и средств производства в нашей республике принадлежит казакам. Они богаты, влиятельны и постоянно присутствуют в жизни Дона, эксплуатируя крестьян. В последние годы их репутация сильно упала из-за их связей с КайсРейхом и обвинений в том, что они являются простыми немецкими марионетками. Нам необходимо как можно скорее начать процесс декоссакизации, чтобы власть, наконец, оказалась в руках пролетариата."
DKB_Cooperate_With_Red_Cossacks: "Сотрудничество с красными казаками"
DKB_Cooperate_With_Red_Cossacks_desc: "В то время как процесс декоммунизации необходим, существует множество так называемых "красных казаков": отважных ветеранов Гражданской войны, сражавшихся на стороне красных. Их меньше, чем их собратьев из Белой армии, но в огне войны они проявили себя как умелые офицеры, готовые помочь пролетариату. Возможно, при их поддержке нам будет легче стабилизировать обстановку в стране."
DKB_Gosplan: "Госплан"
DKB_Gosplan_desc: "Для достижения наших высоких экономических целей наш министр экономики предложил создать комитет по планированию, который должен быть учрежден нашей республикой. Этот Государственный плановый комитет, или Госплан, будет служить главным управлением экономического планирования в нашей стране, точно определяя, как должна функционировать наша экономика. В Госплане будут работать одни из самых блестящих умов Донийской Республики, что значительно укрепит нашу новую плановую экономику."
DKB_Launch_Industrialization: "Запустить индустриализацию"
DKB_Launch_Industrialization_desc: "Не секрет, что казаки, правившие нашей Республикой 15 долгих лет, были коррумпированы и ничего не сделали для улучшения нашей страны в плане промышленности и производства. Поскольку их правление наконец-то закончилось, и власть теперь находится в руках пролетариата, настало время провести индустриализацию нашего государства и вырваться из того захолустного состояния, в котором мы оказались."
DKB_Militarization_Of_Labour: "Милитаризация труда"
DKB_Militarization_Of_Labour_desc: "Чтобы достичь новых промышленных целей и квот, нашему государству требуется больше рабочих! Мы начнем призывать обычных граждан на определенные рабочие места, чтобы лучше удовлетворять потребности государства по мере возникновения каждой новой потребности, а также мобилизуем часть наших неактивных военных для работы в качестве "
DKB_Mechanize_Agriculture: "Механизация сельского хозяйства"
DKB_Mechanize_Agriculture_desc: "Наша страна по-прежнему в основном сельскохозяйственная, и многие крестьяне всё ещё работают в поле. Несмотря на эту зависимость от сельского хозяйства, большая часть наших сельскохозяйственных угодий остаётся в каменном веке, используя инструменты и методы, ожидаемые от крепостных, но не от настоящих пролетариев. Мы должны немедленно механизировать сельскохозяйственный сектор, чтобы улучшить экономику и одновременно облегчить участь наших фермеров. Заботясь о наших фермерах, мы можем быть уверены, что никогда больше не столкнемся с ужасами голода"
DKB_Planned_Economy_Succeeds: "Преуспевающая плановая экономика"
DKB_Planned_Economy_Succeeds_desc: "Мы уже можем видеть успешные результаты плановой экономики, которую мы внедрили в нашем государстве. Потребуется ещё время, чтобы мы смогли конкурировать с ведущими экономиками мира, но первые шаги уже сделаны. Донская Республика может гордо стоять среди других стран международного рынка, больше не являясь захолустьем."
DKB_The_Private_Property_Question: "Вопрос о частной собственности"
DKB_The_Private_Property_Question_desc: "Хотя идея частной собственности должна быть полностью запрещёна в нашей стране, возможно, нам не стоит так поспешно все национализировать. С одной стороны, мы могли бы разрешить существование кооперативов, но при этом мы должны гарантировать, что каждый платит специальный налог правительству, что ещё больше стимулирует нашу экономику. И наоборот, мы могли бы просто национализировать все и запретить частную собственность, как учил нас Ленин"
DKB_Nationalize_Neve: "Национализировать 'NÈVE'"
DKB_Nationalize_Neve_desc: "Таганрогский металлургический завод - один из крупнейших заводов в нашей стране. Он был основан в 1896 году "Котельным заводом Альберт Нев, Вильде и Ко" при активном участии Альберта Неве, состоятельного бельгийского промышленника. 15 марта 1918 года Таганрогский завод был национализирован, но вскоре после окончания Гражданской войны он снова был приватизирован Неве. Пришло время национализировать завод раз и навсегда и сделать так, чтобы любая копейка, заработанная пролетариатом, оставалась в нашей стране, и чтобы каждый сантиметр обработанной здесь стали шел государству, а не на внешние рынки."
DKB_Council_Of_Peoples_Deputies: "Совет народных депутатов"
DKB_Council_Of_Peoples_Deputies_desc: "В связи с завершением переходного периода нам необходимо определиться с особенностями работы нашего нового главного законодательного органа - Совета народных депутатов. Под руководством председателя Сырцова законодательство, принятое Советом, будет отвечать интересам трудового народа и никого другого."
DKB_Council_Of_Peoples_Cossacks: "Совет народных казаков"
DKB_Council_Of_Peoples_Cossacks_desc: "Власть "Казачьего круга" закончилась. Настало время создать парламент, свободный от предрассудков и коррупции. Граждане должны проголосовать за так называемых "народных казаков" - членов Совета, который будет принимать законы от имени пролетариата."
DKB_The_Role_Of_The_Chairman: "Роль председателя"
DKB_The_Role_Of_The_Chairman_desc: "Нам нужно выбрать, должна ли власть Буденного быть ограничена другими политическими институтами или нет. С одной стороны, многие в нашем народе считают, что власть любого руководителя должна быть хотя бы частично привязана к другим государственным органам. С другой стороны, герой, освободивший донских рабочих и крестьян, не причинит вреда своему народу, верно?"
DKB_Single_Party_State: "Однопартийное государство"
DKB_Single_Party_State_desc: "Вспомним российскую Государственную думу. Она ничего не могла сделать, была практически бессильна, потому что была разделена между различными фракциями и партиями, которые не могли договориться о простейшем законодательстве или политике. Совет, состоящий только из единой и сплоченной социалистической партии, должен стать настоящим громкоговорителем трудящихся."
DKB_Socialist_Education: "Социалистическое образование"
DKB_Socialist_Education_desc: "Больше не будет ни зубрежки Библии, ни повальной неграмотности и невежества. Новое поколение, воспитанное новым революционным режимом нашей страны, станет нашими гордыми преемниками в лучшем мире, который мы создадим для них. Новое рабочее поколение будет хорошо образованным, умелым и счастливым под красным знаменем."
DKB_Build_A_New_Society: "Построить новое общество"
DKB_Build_A_New_Society_desc: "Мы уже начали превращать наше некогда эксплуатируемое пролетарское общество в общество будущего. Рабочий класс, восставший из пепла надежд Ленина, стал основой международного пролетарского общества. Мы станем раем для этой новой "основы" нашего нового режима."
DKB_Invite_Russian_Communists: "Пригласить беглых революционеров"
DKB_Invite_Russian_Communists_desc: "Россия, оставленная в отчаянии и в хаосе, вызванном капиталистическим избытком, будет временно забыта как государство для наших ближайших планов. Скоро мы двинемся на освобождение невинного русского народа от эксплуатации буржуазии, а пока давайте пригласим к себе оставшуюся на Родине социалистическую оппозицию. Вместе мы будем сотрудничать и строить заговоры для свержения капиталистического режима. Вместе мы сильны."
DKB_Join_Internationale: "Вступить в Интернационал"
DKB_Join_Internationale_desc: "Мы должны обратиться к Французской коммуне и попросить присоединиться к ним в борьбе против буржуазных государств мира. Только при их поддержке мы можем надеяться уничтожить российское капиталистическое государство."
DKB_Fourth_Internationale: "Борьба с синдикалистскими ревизионистами"
DKB_Fourth_Internationale_desc: "Третий Интернационал сбился с пути, став жертвой алчности и эгоистических интересов. Нам необходимо создать собственную фракцию, объединяющую все страны, которые западные социалистические державы оставили в покое, чтобы они могли самостоятельно бороться с оголтелой буржуазией."
DKB_Liberate_Kalmyks: "Освободить калмыков"
DKB_Liberate_Kalmyks_desc: "Когда-то калмыки были порабощены русскими, затем коррумпированными казаками. Они вырвались на свободу, но все равно - они рабы другой звериной силы: капитала. Мы должны освободить трудящихся Калмыкии от алчности их хозяев."
DKB_Address_Cooperatives_In_Kuban: "Кооперация с Кубанью"
DKB_Address_Cooperatives_In_Kuban_desc: "В соседнем с нами государстве Кубань существует мощное кооперативное и профсоюзное движение. Мы поможем им освободиться от коррумпированного казачьего правления, одновременно расширив наши связи с их режимом. Скоро Кубань станет неотъемлемой частью нашей сферы"
DKB_Contacts_With_OKSP: "Контакты с ОКСП"
DKB_Contacts_With_OKSP_desc: "Объединённый комитет социалистических партий (ОКСП) - единственная социалистическая партия в Северо-Кавказском регионе. Мы должны встретиться с её лидером Коркмасовым и помочь ему освободить рабочих Горской республики. Вместе мы окрасим Северный Кавказ в красный цвет"
DKB_Confront_The_Bear: "Вторая Октябрьская революция"
DKB_Confront_The_Bear_desc: "Нам пора готовиться к последней битве. Россия уже смотрит на нас голодными глазами, но донцы сильнее, чем они думают. Мы встретимся с Медведем в открытом бою и выйдем победителями, ибо с нами факел и меч социализма!"
DKB_Rise_The_Resistance: "Восстание сопротивления"
DKB_Rise_The_Resistance_desc: "Миллионы рабочих на Родине ждут освобождения от своих угнетателей. Из несметных десятков озлобленных рабочих лишь немногие храбрецы объединились в подпольные движения вооруженного сопротивления. Мы должны финансировать эти группы и работать с ними, сотрудничая в деле свержения лживого режима. Если мы сможем подтолкнуть их к восстанию против эксплуатации и капиталистического гнета, наша революция будет ещё более легитимной и ещё ближе к победе!"
DKB_Socialist_Propaganda: "Социалистическая пропаганда"
DKB_Socialist_Propaganda_desc: "Ничто не может быть таким влиятельным, как призыв сирены социалистической пропаганды. Она открывает правду о капиталистическом угнетении и эксплуатации людям всего мира, которые ходят затуманенные и заблуждающиеся. Когда народ России осознает эту ложь и проникнется истинной славой социализма, наша победа будет обеспечена"
DKB_Peace_Labour_May: "Мир. Труд. Май."
DKB_Peace_Labour_May_desc: "Медведь побежден на полях сражений, и красное знамя наконец-то высоко развевается над Красной площадью. Мы - новая Россия - более стабильная, более справедливая и более развитая, чем любая другая до нас. Будем маяком социализма для нашего региона и всего мира."
DKB_New_Don_Army: "Новая Донская армия"
DKB_New_Don_Army_desc: "Трудно сказать, было ли у предыдущего правительства вообще что-то, называемое "армией". Она состояла из казачьих офицеров, которые были марионетками немецкого бизнеса, властвующими над неорганизованными крестьянами-призывниками. Новая, пролетарская армия станет великим преемником той шелухи, которую она заменяет, станет новым мечом Красной революции."
DKB_Don_Red_Guard: "Донская Красная Гвардия"
DKB_Don_Red_Guard_desc: "Мы должны больше полагаться на народную инициативу, а не на волю и предложения отстраненных и часто не знающих друг друга офицеров. После ужасов Гражданской войны офицеры в значительной степени утратили доверие многих наших людей, поэтому децентрализованная, основанная на милиции система с демократически избираемыми и отзываемыми "офицерами" является гораздо более разумным выбором."
DKB_Don_Red_Army: "Донская Красная Армия"
DKB_Don_Red_Army_desc: "Мы должны выбрать более традиционную и профессиональную армию - мы будем уверены, что наши границы всегда защищены, что призывников всегда достаточно, чтобы воевать, а все мужчины будут проходить подготовку под строгим офицерским контролем. Хотя это не самое социалистическое решение, оно необходимо, если мы хотим иметь организованные и эффективные боевые силы."
DKB_Aftermath_Of_Civil_War: "Возрождённая революция"
DKB_Aftermath_Of_Civil_War_desc: "Мы побеждаем, и наш флаг развевается от Москвы до Якутска. Хотя наша победа достойна празднования, перед нами стоят более важные задачи. Мы должны справиться с разрушениями, причиненными войной. Несмотря на то что большая часть России находится под нашим правлением, в армии, среди граждан и политиков всё ещё существует сильная оппозиция нашему режиму, и для сохранения нашей власти её необходимо устранить."
DKB_Deal_With_Opposition: "Справиться с оппозицией"
DKB_Deal_With_Opposition_desc: "Оппозиция нашему режиму процветает в России, нанося ущерб основам нашей власти. Мы должны немедленно разобраться с ними, иначе будем стоять и наблюдать, как они разрывают наш новый режим изнутри. Мы должны отделить пшеницу от плевел."
DKB_Fate_Of_Socialist_Parties: "Судьба социалистических партий"
DKB_Fate_Of_Socialist_Parties_desc: "После того как революция свершилась, другие социалистические партии, существующие в России, требуют представительства в нашем правительстве. Мы должны решить, стоит ли нам это делать. Хотя в теории левое единство важно, в будущем оно может оказаться политическим препятствием. Мы должны выбирать тщательно."
DKB_Cement_The_Regime: "Укрепление режима"
DKB_Cement_The_Regime_desc: "Наш режим останется здесь, побеждая наших врагов и заставляя замолчать наших недоброжелателей, чтобы обеспечить наше правление. Мы наконец-то справились с политическим кризисом, который мучил нашу администрацию с момента прихода к власти, и основательно закрепили революцию. Теперь мы должны работать над улучшением экономики на благо всех жителей нашего государства, а не только тех, кто находится на вершине."
DKB_Economic_Integration: "Экономическая интеграция"
DKB_Economic_Integration_desc: "Текущий уровень инфляции довольно высок, а частная собственность ещё не полностью уничтожена и не перераспределена. Нам необходимо как можно скорее восстановить экономику, поэтому мы объединим все оставшиеся частные владения, которые имеют ценность, и начнем использовать их для нужд государства, либо ликвидируя, либо переделывая для наших нужд. Кроме того, изъятие активов в капитал вместо глупого печатания новых денег позволит нам справиться и с инфляцией."
DKB_Expand_The_Plan: "Расширение плана"
DKB_Expand_The_Plan_desc: "Поскольку экономика находится в наших руках, а наши новейшие реформы и программы демонстрируют многообещающие результаты, план должен быть расширен. Нам ещё многое предстоит сделать, чтобы полностью модернизировать нашу страну, и поэтому необходимо найти новые источники финансирования и поставить новые цели."
DKB_Industrialize_The_Motherland: "Индустриализация Родины"
DKB_Industrialize_The_Motherland_desc: "Наша Родина очень нуждается в индустриализации - она давно опустошена войной и экономическим крахом. Наши немногочисленные заводы пустуют, а производство находится на самом низком уровне с момента открытия фабрик. Мы нуждаемся в быстрой индустриализации и развитии экономики уже сейчас, чтобы вся наша страна не застряла в прошлом, в то время как весь остальной мир устремился в будущее."
DKB_Cement_The_Economy: "Цементирование экономики"
DKB_Cement_The_Economy_desc: "Сейчас экономика демонстрирует признаки стабильного роста после того, как наши неустанные усилия по преодолению спада, вызванного Чёрным Понедельником, и восстановлению после Гражданской войны, похоже, принесли свои плоды. Похоже, мы справились с экономической разрухой (или с большей её частью), но нам нужно ещё больше подняться, чтобы достичь настоящего процветания."
DKB_Fate_Of_Russian_Army: "Судьба русской армии"
DKB_Fate_Of_Russian_Army_desc: "В связи с победой белых в русской армии осталось много офицеров-монархистов и реакционных генералов. Они должны быть либо арестованы, либо казнены, а армия распущена, чтобы избавиться от любых следов. Все очищенные солдаты и офицеры должны вступить в новую народную армию. Красная Армия поднимется вновь."
DKB_Increase_Military_Budget: "Повысить военный бюджет"
DKB_Increase_Military_Budget_desc: "Когда возможные предатели вычищены из наших рядов, а экономика находится на пути к процветанию, мы должны заняться нашими вооруженными силами. Военный бюджет должен быть увеличен, чтобы дать нашим военным больше возможностей для расширения и разработки новых вещей, а также активно создавать новые места для работы, способствуя нашему экономическому восстановлению, поскольку все больше людей записываются на службу Родине."
DKB_Main_Military_Council: "Учредить ГлавВоенСовет"
DKB_Main_Military_Council_desc: "Главный военный совет (ГлавВоенСовет) будет создан для решения всех проблем, которыми сейчас заняты наши вооруженные силы. Он будет руководить всеми уровнями военной иерархии, обеспечивая эффективное применение наших вооружённых сил и одновременно следя за тем, чтобы верность государству была превыше всего."
DKB_Cement_The_Army: "Цементирование армии"
DKB_Cement_The_Army_desc: "Теперь армия находится под нашим полным контролем. Солдаты обучаются, новое оружие производится, новые доктринальные инновации разрабатываются и внедряются, современное оружие войны сходит с конвейеров - мы становимся сильными и хорошо защищенными. Никогда больше Красная Армия не потерпит такого ужасного и катастрофического поражения, как в Гражданской войне в России!"
DKB_Into_The_Future: "В будущее"
DKB_Into_The_Future_desc: "Наш народ шагает в будущее, наслаждаясь счастливой жизнью в государстве, где все равны. Наша новая промышленность работает на полную мощность, а наши армии стоят непоколебимо и готовы к службе. Наша страна и её народ готовы защитить наш суверенитет. Мы идем вместе, навстречу своей судьбе."
DKB_Crush_The_Hegemone: "Сокрушить немецкую гегемонию"
DKB_Crush_The_Hegemone_desc: "Пришло время положить конец немецкой гегемонии в Европе. Слишком долго гунны властвовали над народами континента ради собственной выгоды. Украинцы, белорусы, латыши, литовцы, эстонцы и другие народы томятся под немецкой оккупацией. Их рабочие умоляют об освобождении, и мы ответим на этот призыв."
DKB_Expand_Into_Caucasus: "На Кавказ"
DKB_Expand_Into_Caucasus_desc: "Остальная часть Кавказского региона лежит независимой и дикой. Мы должны немедленно исправить это положение и завоевать оставшиеся независимые народы в этих землях. Все народы между Чёрным и Каспийским морями, живут ли они на равнинах, как казаки, или высоко в горах, как грузины, являются истинно русскими, независимо от того, что они считают иначе, ибо свет социализма объединяет нас всех."
DKB_Demand_Karelia: "Потребовать Карелию"
DKB_Demand_Karelia_desc: "Финляндия, долгое время бывшая занозой в нашем боку, нанесла нам удар в спину и отняла Карелию у её законных владельцев, когда мы были свидетелями того, как брат сражался с братом в Гражданской войне. Отомстив за поражение красных, мы должны немедленно обратиться к их нынешнему режиму и потребовать возвращения этой по праву принадлежащей России глины, чтобы финны не испытали на себе наш гнев."
DKB_Demand_Bessarabia: "Потребовать Бессарабию"
DKB_Demand_Bessarabia_desc: "Бессарабия - это законная русская земля, украденная во время нашего прошлого падения иностранными псами. Этот регион изобилует русскоязычными народами и как таковой является законной русской глиной. Мы войдем в этот пограничный регион и спасем местных русских от этих недостойных псов, властвующих над ними."
DKB_Liberate_Balkans: "Освободить Балканы"
DKB_Liberate_Balkans_desc: "Балканы полны славянских душ, ожидающих своего спасителя, который избавит их от иностранного гнета и неправильных режимов. Этим спасителем станет наша гордая нация! Мы войдем в великие города Белград, Софию и многие другие, освобождая наших этнических братьев из-под гнета низших государств."
DKB_Revolution_In_Central_Asia: "Революция в Средней Азии"
DKB_Revolution_In_Central_Asia_desc: "Центральная Азия - законная территория любого единого российского государства, впервые покорившаяся воле нашей нации в XIX веке. С хаосом Чёрного Понедельника, Гражданской войной и Вельткригом этот регион ускользнул от нашего внимания. Мы должны принести искру революции народам степей, вернув им их законное место в нашей власти."
DKB_Invade_Middle_East: "Арабская революция"
DKB_Invade_Middle_East_desc: "Ближний Восток - огромная, хаотичная земля, обладающая несметными богатствами и пользой, несмотря на репутацию бесплодной песчаной ямы. Поскольку регион ещё не оправился от пожара Арабо-Оттоманской войны, нет лучшего времени, чем сейчас, чтобы попытаться поднять наш флаг от Каира до Багдада и самого Константинополя!"
DKB_Deal_With_Persia: "Сделка с Персией"
DKB_Deal_With_Persia_desc: "Долгое время Россия стремилась завоевать Персию, желая заполучить её богатые ресурсами земли и доступ к теплым водам вдали от портов иностранных сверхдержав. Поскольку регион давно дестабилизирован, а Османы борются с распадом, мы ворвемся в эти края и поднимем флаг России над Тегераном!"
DKB_Move_Into_Afghanistan: "Налёт на Афганистан"
DKB_Move_Into_Afghanistan_desc: "Кладбище империй заслужило своё прозвище благодаря крови и стали, успешно отражая атаки иностранных захватчиков на протяжении веков. Мы войдем в Кабул и докажем, что это прозвище ошибочно. Мы сделаем то, что не смогли сделать даже великий Александр или Дарий, могущественные монголы или британцы, и превратим Кладбище империй в новое цветущее приобретение нашей великой нации!"
DKB_Intervene_In_India: "Интервенция в Индию"
DKB_Intervene_In_India_desc: "Большая игра между ныне павшими Британской и Российской Империями представляла собой серию международных столкновений за судьбу Индии, причем Россия постоянно присматривалась к жемчужине Британской империи. После краха англосаксов и нашего восхождения к воссоединению земель русских мы оказались в выгодном положении, чтобы закончить Большую игру раз и навсегда. Русские сапоги наконец-то войдут в Дели!"
DKB_The_Eastern_Threat: "Восточная угроза"
DKB_The_Eastern_Threat_desc: "На востоке находится старый враг России - Японская Империя. Потрясшая мир своей победой над старым Царским режимом, она навсегда зарекомендовала себя как внушительный и вечно присутствующий соперник российских амбиций на Востоке. Мы должны нанести удар по этим жалким врагам, чтобы вернуть себе земли, которые они у нас украли, отомстив за поражение 1905 года."
DKB_China_Policy: "Вмешаться в дела Китая"
DKB_China_Policy_desc: "Китайский регион сейчас находится в состоянии Гражданской войны. Различные военачальники и правительства борются за господство и контроль над бывшими территориями империи Цин. И Германия, и Япония вмешиваются в этот хаос, пытаясь втянуть Китай в свою сферу влияния. Однако Россия также претендует на китайский регион в части Монголии и Маньчжурии. Мы должны выбрать сторону, которую будем поддерживать, и попытаться помочь им установить контроль над всем Китаем, используя их добрую волю, а также сильного союзника в Китае в этом процессе."

#German focuses
DKB_the_foreigners_coup: "Путч фон Паннвица"
DKB_the_foreigners_coup_desc: "Немецкая администрация, наконец-то, устала от наглой некомпетентности местного правительства и полностью взяла власть на Дону в свои руки. Под властью атамана фон Паннвица донские казаки вступят в новую эпоху под руководством германского орла!"
DKB_german_officer_coup: "Новый Генеральный штаб"
DKB_german_officer_coup_desc: "Нам нужны немецкие генералы, если мы хотим удержаться у власти, и Берлин готов прислать своих лучших, чтобы помочь нам в реформировании вооружённых сил государства. Главная фигура среди новых генералов - фон Лееб, который известен своей жестокостью и применением силы больше, чем нужно."
DKB_arrange_an_accident_for_vlasov: "Несчастный случай с Власовым"
DKB_arrange_an_accident_for_vlasov_desc: "Фон Лееб предложил интересный план будущего неказачьей части нашей армии - включить её в состав Русской освободительной армии и использовать в качестве коллаборационистов. Главная проблема в том, что лидер РОА Андрей Власов отказывается сотрудничать. Будет очень жаль, если с ним что-то случится....."
DKB_form_the_RONA: "Создать РОНА"
DKB_form_the_RONA_desc: "После смерти Власова КОНР лежит разбитый и без лидера. Мы начнем оказывать на них давление, чтобы избрать новым лидером кого-то более соответствующего нашим целям. Мы также начнем реорганизацию РОА в новую Русскую национально-освободительную армию под руководством Бронислава Каминского, которого мало что волнует, кроме собственного обогащения, что делает его идеальной марионеткой."

DKB_get_more_funds: "Привлечь больше капитала"
DKB_get_more_funds_desc: "Чтобы начать борьбу с кризисом Чёрного Понедельника, нам нужны дополнительные средства, и мы уже отправили человека в Берлин с просьбой об этом."
DKB_invite_german_workers: "Пригласить немецких рабочих"
DKB_invite_german_workers_desc: "Из-за Чёрного Понедельника многие немецкие рабочие остались без работы, и если мы предложим им работу и хорошую зарплату в Доне, то сможем привлечь многих из них в наше государство."
DKB_begin_germanisation: "Начать германизацию"
DKB_begin_germanisation_desc: "Наш план по приглашению безработных оказался успешным, но у нас появилась новая проблема - они не могут прочитать русские вывески в Ростове. Чтобы решить эту проблему, мы начнем германизацию Ростова - план, который наверняка привлечет ещё больше немцев в наше государство."
DKB_calm_the_cossacks: "Усмирить казаков"
DKB_calm_the_cossacks_desc: "Несмотря на любовь фон Паннвица к казакам, большинство местного казачьего населения недовольно переворотом, считая, что мы собираемся разрушить их образ жизни. Это не так, поскольку фон Паннвицу нравится все, что связано с жизнью казаков, и мы должны дать им это понять."

DKB_cossack_collaborators: "Немецкий Атаман"
DKB_cossack_collaborators_desc: "Это сработало! Донские казаки начали принимать правление фон Паннвица, и даже некоторые из них предложили начать его обучение. Это было принято при одном условии: титул фон Паннвица должен быть повышен до атамана донских казаков. Это придаст нам вес, необходимый для окончательного реджина в казачестве, а также сделает Паннвица очень счастливым. остаётся надеяться, что Круг согласится."
DKB_our_rule_secured: "Господство - обеспечено"
DKB_our_rule_secured_desc: "С восхождением фон Паннвица на пост фельдатамана, похоже, большая часть оппозиции нашему правлению исчезла. Остались только социалисты, которые фактически утратили свою значимость после неудачной попытки переворота после смерти Краснова. Все хорошо под властью мудрого атамана фон Паннвица."
DKB_ostlegonien_ger: "Создать Остлегион"
DKB_ostlegonien_ger_desc: "В Донском крае есть много этнических меньшинств, которые, хотя и лояльны нам, не хотят служить в армии из-за её казакизации, однако мы придумали решение этой проблемы - Остлегион. Легион будет состоять только из этнических меньшинств Кавказа и будет силой, с которой придется считаться"
DKB_preparing_to_invade_shit: "Подготовка вторжений"
DKB_preparing_to_invade_shit_desc: "Пришло время, чтобы мы обратили свой взор на остальную часть Кавказа и Кубани, теперь, когда мы разобрались с проблемами у себя дома. Весь этот регион должен почувствовать наш гнев!"
DKB_annex_kuban_ger: "На Кубань!"
DKB_annex_kuban_ger_desc: "Кубанская область к югу от нас населена казаками и имеет нефть, в которой Рейх отчаянно нуждается. Мы должны аннексировать их как можно скорее"
DKB_annex_kalmykia_ger: "Завоевание Востока"
DKB_annex_kalmykia_ger_desc: "Калмыкия смогла получить независимость при некомпетентном правительстве Атамана Краснова, однако мы собираемся исправить эту ошибку."
DKB_annex_mountain_ger: "Аннексия Юга"
DKB_annex_mountain_ger_desc: "Горная республика - печальный продукт распада Дон-Кубанского союза и нашей легкой руки в регионе. Они притесняют казаков на своей земле, не желая лучшего образа жизни. Мы покажем им свет"
DKB_the_oil_must_flow: "Нефть должна течь"
DKB_the_oil_must_flow_desc: "Нефть - жизненная сила современной армии, и Рейху нужно её больше. К счастью, в Азербайджане её полно, и Рейх уже частично контролирует её. Мы сделаем его полностью контролируемым, а также аннексируем Грузию." 
DKB_await_the_fatherlands_call: "Ждать призыва отечества"
DKB_await_the_fatherlands_call_desc: "В то время как люди вроде фон Лееба считают, что начать войну с Россией в одиночку - хорошая идея, фон Паннвиц мудрее. Он знает, что Германия скоро окажется в состоянии войны с Россией, и мы должны просто ждать призыва Отечества к оружию."
DKB_together_for_land: "Вместе к победе"
DKB_together_for_land_desc: "В то время как люди вроде фон Лееба считают, что начинать войну с Россией в одиночку - хорошая идея, а другие хотят, чтобы мы подождали, пока Германия сама не выступит против России, есть и другой вариант. Германия не поддержит войну просто так, но если мы пообещаем передать захваченные земли нашим союзникам по Рейхспакту, Германия может склониться к тому, чтобы поддержать нас. В любом случае, грядущие войны будут стоить дорого, и готова ли Германия к войне с Россией, ещё предстоит выяснить."
DKB_raze_russia: "В одиночку..."
DKB_raze_russia_desc: "К черту Берлин! Мы готовы идти на Россию с поддержкой или без поддержки так называемого "законного" правительства Германии! Под командованием фон Лееба и фон Паннвица мы разрушим Россию до основания и отстроим её в образе германского орла!"
DKB_the_second_battle_on_ice: "Вторая битва на §4льду§!"
DKB_the_second_battle_on_ice_desc: "Ледовое побоище состоялось между храбрым Тевтонским орденом и подлыми новгородцами в 1242 году. Тевтонский орден храбро сражался, но был разбит новгородскими войсками. Теперь, когда мы оказались в состоянии войны с Россией, мы оказались в таком же положении, как и епископ Герман Дерптский все эти годы назад. Однако мы не потерпим поражения, мы отстоим подлых русских и отомстим за тех, кто погиб в Ледовом побоище, к полной победе!"
DKB_Endsieg: "§7Эндзиг§!"
DKB_Endsieg_desc: "Мы сделали это, мы добились торжества над русским народом. Немецкие и казачьи войска идут по улицам Москвы, и Кайзер уже поздравляет нас с победой. Но это ещё не конец нашей борьбы, русский народ презирает наше господство над ним. Мы покажем им, что немецкая мощь всегда будет торжествовать над русской слабостью"

DKB_the_victorian_claim: "Собственный Кайзеррейх"
DKB_the_victorian_claim_desc: "Для будущего России был предложен интересный план, который некоторые могут назвать безумным: Короновать Кайзера Вильгельма в качестве нового Царя Всероссийского. Основанием для этой идеи послужило то, что Вильгельм претендует на трон благодаря тому, что он приходится двоюродным братом Царю Николаю II. Как бы безумно это ни звучало, мы начнем подготовку к его коронации и переделке России в образ Германской империи."
DKB_the_reichskommissariat: "Учредить Генерал-губернаторство"
DKB_the_reichskommissariat_desc: "История ещё раз доказала, что русские - наши непримиримые враги, если их оставить на произвол судьбы. Поэтому будет разработан план расширенной оккупации, чтобы умиротворить регион и гарантировать, что Восточной угрозы больше не будет. Новая оккупационная власть, Генерал-губернаторство Руссланд, гарантирует, что Россия никогда больше не будет угрожать Германии."

DKB_ask_berlin_for_help: "Мольба о помощи"
DKB_ask_berlin_for_help_desc: "Несмотря на привлечение поволжских немцев в наше правительство, наша администрация всё ещё ужасно неэффективна. Мы попросим Берлин как можно скорее предоставить нам административные подкрепления."
DKB_reorganize_the_KNOR: "Реорганизовать КОНР"
DKB_reorganize_the_KNOR_desc: "Комитет освобождения народов России существовал в состоянии неопределенности с момента смерти Андрея Власова и поглощения РОА в РОНА. Однако теперь мы можем использовать их как инструмент пропаганды, чтобы создать впечатление, что мы пытаемся помочь русским, а не умиротворить их. Поэтому мы реорганизуем КОНР в нашу главную коллаборационистскую организацию."

DKB_begin_fighting_resistance: "Вербовка поволжских немцев"
DKB_begin_fighting_resistance_desc: "Наша администрация не в состоянии управлять Россией в её нынешних размерах. Чтобы начать решать эту проблему, мы завербуем местных чиновников из поволжских немцев, чтобы они помогли нам управлять обширными территориями России."
DKB_establish_the_tobolsk_autonomy: "Тобольский эксперимент"
DKB_establish_the_tobolsk_autonomy_desc: "До сих пор российскими территориями управляли исключительно немцы, однако фон Лееб предложил создать коллаборационистское правительство в небольшой части Сибири, чтобы проверить идею более широкого управления коренными народами. Это новое "государство", Тобольская автономия под управлением Бронислава Каминского и Константина Воскобойника, покажет нам, насколько разумна эта идея."
DKB_bolster_the_ostlegionen: "Усилить Остлегион"
DKB_bolster_the_ostlegionen_desc: "Остлегионеры доблестно служили в Русской войне на нашей стороне, и теперь, когда мы испытываем недостаток в людях, мы можем снова призвать их на службу. Остлегионеры будут пополнены новыми добровольцами из многочисленных меньшинств России."
DKB_regin_in_the_SB: "Поглотить SB"
DKB_regin_in_the_SB_desc: "Ситуация, кажется, постепенно успокаивается, однако возникает новая проблема, с которой придется разобраться в ближайшее время, - это Sicherheitsbrigaden. SB стали действовать слишком независимо от наших основных вооружённых сил, даже начали управлять небольшими городами. Мы должны вернуть их на место, чтобы они не стали более могущественными, чем само правительство"."
DKB_Von_Pannwitz_Holds_on: "Фон Паннвиц не сдаётся"
DKB_Von_Pannwitz_Holds_on_desc: "Заговор SB с целью захвата власти в Генерал-губернаторстве был подавлен, и генерал-губернатор-фельдтаман фон Паннвиц теперь может приступить к наведению порядка в России."
DKB_Von_Leebs_Coup: "Переворот фон Лееба"
DKB_Von_Leebs_Coup_desc: "Фон Паннвиц пал, его слабость стала причиной его падения. На его место встал новый генерал-губернатор Вильгельм Риттер фон Лееб, который теперь может навязать генерал-губернаторству своё радикальное видение."
DKB_Hunt_down_the_partisans: "Антипартизанские операции"
DKB_Hunt_down_the_partisans_desc: "Не секрет, что наше правительство не очень популярно среди местного населения, что привело к созданию множества партизанских организаций, выступающих против нас. Этого нельзя допустить, и мы немедленно начнем операции по уничтожению этих сил."
DKB_Ensure_Law_and_order: "Обеспечить закон и порядок"
DKB_Ensure_Law_and_order_desc: "Ослабив партизан, мы наконец-то сможем начать попытки навести хоть какое-то подобие закона и порядка на обширных землях России. Эта вновь обретенная стабильность может также расположить к нам истощенное конфликтами население."

DKB_reform_the_sb: "Реформировать SB"
DKB_reform_the_sb_desc: "После ухода фон Лееба и всего высшего руководства SB некогда могущественная организация превратилась в безголовую курицу. Мы воспользуемся этой возможностью, чтобы реформировать Sicherhetbrigaden и выдвинуть новых верных нам чиновников, чтобы создать правильную и эффективную службу безопасности."
DKB_the_new_Ostdeutsches_Heer: "Московский процесс"
DKB_the_new_Ostdeutsches_Heer_desc: "Попытка фон Лееба захватить власть в свои руки не может остаться безнаказанной. Его и его сообщников будут судить в соответствии с немецкими законами в великом городе Москве. Однако если они ожидают чего-то близкого к справедливому суду, то нам придется их разочаровать..."
DKB_Stability_restored: "Ощущение стабильности"
DKB_Stability_restored_desc: "Когда с партизанами и другими подобными бандитами в основном покончено, а SB полностью под нашим контролем, мы наконец-то можем вздохнуть с облегчением. Пусть эти земли не до конца умиротворены, и в них осталось много врагов, но в целом здесь Царит стабильность и порядок, что очень ценят и местные жители, и наши чиновники."
DKB_establish_the_Abwicklungsbehorde: "Учредить Abwicklungsbehorde"
DKB_establish_the_Abwicklungsbehorde_desc: "После катастрофы Чёрного Понедельника многие немцы оказались в ужасных условиях. Безработные и бездомные, наше правительство в Берлине просто не в состоянии помочь им всем. Однако завоевание России открыло перед немецким народом новый мир перспектив трудоустройства. Для организации этого миграционного процесса будет создана организация Abwicklungsbehorde."
DKB_New_Ostdeutsch_Villages: "Поселения для Остдойче"
DKB_New_Ostdeutsch_Villages_desc: "После того как работа Abwicklungsbehorde будет идти полным ходом, мы сможем приступить к подготовке земель и недвижимости для расселения наших братьев. Одним из таких проектов является создание новых деревень, состоящих исключительно из немцев, с политической системой, основанной на волгадейской модели. Кроме того, дополнительные налоговые льготы, как мы надеемся, будут способствовать ещё большей миграции."
DKB_Save_the_Cossack: "Защитить казаков"
DKB_Save_the_Cossack_desc: "С самого начала казаки были незаменимыми помощниками нашего правительства и пользовались большой благосклонностью генерал-губернатора фон Паннвица. Будет правильно, если мы наградим их защитой и привилегиями, которых они заслуживают."
DKB_integration_of_russia: "Интеграция России"
DKB_integration_of_russia_desc: "Хотя немецкие подкрепления и местные коллаборационисты значительно помогли снизить нагрузку, которую испытывала наша администрация, управляя столь обширными территориями, в долгосрочной перспективе это нас не поддержит. Наконец-то пришло время открыть двери для остального населения и показать им, что наше правление не так уж и плохо."
DKB_Hand_Over_Control_to_KONR: "Возложить контроль на Комитет"
DKB_Hand_Over_Control_to_KONR_desc: "Хотя целью создания Генерал-губернаторства была длительная оккупация обширных земель России, оно всегда должно было быть временным. Пришло время вернуть контроль над ситуацией самим русским, которые под командованием генерала Шейфтона и Комитета, надеемся, больше никогда не будут кусать руку, которая их кормит. Конечно, в регионе по-прежнему будет находиться заметный немецкий гарнизон. Мы можем доверять им, но мы не дураки."

DKB_the_new_status_quo: "Новый статус-кво"
DKB_the_new_status_quo_desc: "После долгих усилий нам наконец удалось установить мир, порядок и стабильность на наших территориях. Однако наша работа здесь ещё не закончена, ещё слишком рано передавать власть местному правительству. Пока что гарнизон останется здесь на неопределенный срок, пока мы не убедимся, что первоначальная миссия, которая привела нас сюда, выполнена раз и навсегда. Нельзя терять время."
DKB_Crush_the_Paritsans: "Уничтожить партизан"
DKB_Crush_the_Paritsans_desc: "Как только наш новый режим сделал первые шаги, народ России не замедлил организоваться против нас. Если мы хотим продолжить нашу миссию, необходимо уничтожить любую видимость оппозиции нашему правлению. Мы выпустим на свободу SB и наших верных соратников, и они позаботятся о том, чтобы умиротворить просторы России."
DKB_Fear_and_Terror: "Движение к стабилизации"
DKB_Fear_and_Terror_desc: "Лучшее антипартизанское оружие - это оружие террора. Жестокость вызывает уважение. Они могут нас ненавидеть, но мы не требуем от них любви, только страха."
DKB_Expand_the_SB: "Расширить SB"
DKB_Expand_the_SB_desc: "Sicherheitbrigaden сыграли ключевую роль в нашем приходе к власти. Однако их численность гораздо ниже, чем можно было бы ожидать от главного военизированного подразделения нашего режима. Поэтому мы проведем кампанию по набору новых членов, чтобы пополнить наши ряды и укрепить нашу военную мощь."
DKB_A_Loyal_Heer: "Полная лояльность"
DKB_A_Loyal_Heer_desc: "В нашем правительстве есть много людей, которые всё ещё верят в возможность сопротивления. От старых казачьих лидеров до более нелояльных элементов Клики фон Паннвица и мелких членов Остлегионнена - все они так или иначе действовали против наших желаний. Пришло время напомнить им, кому они служат. Для начала мы возродим старую римскую практику децимации... а затем будем импровизировать."
DKB_Labor_Camps: "Добить до последнего"
DKB_Labor_Camps_desc: "Наконец-то последние русские повстанцы зачищены, и скоро стабильность вернется на восток."
DKB_Drag_Nach_Osten: "Дранг нах Остен"
DKB_Drag_Nach_Osten_desc: "Натиск на Восток" или "Дранг нах Остен" - это идея о том, что немецкий народ всегда чувствовал инстинктивную потребность двигаться на Восток, чтобы колонизировать эти богатые земли, ещё со времен средневековья и тевтонских завоеваний Балтики. Хотя многие против этого, наше правительство решило продвигать эту идею и способствовать привлечению и обустройству желающих переселенцев с Родины. Однако это всего лишь частное предприятие, и у нас нет официальной поддержки со стороны правительства Берлина, что значительно замедлит наши усилия."
DKB_the_Siberian_Plan: "Сибирский план"
DKB_the_Siberian_Plan_desc: "Если мы хотим продолжить наш план восточной колонизации, мы должны сначала очистить эти земли от их коренного населения, чтобы освободить место для наших немецких поселенцев. Поэтому все те, кто не желает подвергаться германизации, будут отправлены в Сибирь, независимо от того, нравится им это или нет. Однако из-за огромных логистических усилий, которые это повлечет за собой, мы будем полагаться в основном на добровольные миграции после (ложных) обещаний лучшего обращения и условий за Уралом, по крайней мере, в настоящее время."
DKB_Establish_the_Siberian_Autonomy: "Сибирская автономия"
DKB_Establish_the_Siberian_Autonomy_desc: "Не секрет, что земли за Уралом - это не что иное, как холодная пустошь, где ни один здравомыслящий человек не захочет жить. То же самое можно сказать и о наших немецких поселенцах, что делает их совершенно бесполезными для нас. Поэтому эти земли будут переданы под юрисдикцию коллаборациониста Каминского в качестве автономной зоны, что позволит нам высвободить ценные люди и ресурсы для распределения в других местах."
DKB_A_Meeting_with_the_Kaiser: "Встреча с Кайзером"
DKB_A_Meeting_with_the_Kaiser_desc: "Несмотря на все наши усилия и огромные шаги к конечной цели, печальная правда заключается в том, что у нас просто нет необходимых ресурсов для завершения нашей миссии. Однако генерал-губернатору фон Леебу удалось добиться аудиенции у кайзера, чтобы убедить его предоставить нам официальную поддержку, средства и легионы поселенцев-энтузиастов, которые позволят нам построить новое будущее для Германии, будущее на Востоке."
DKB_Prepare_For_the_Long_Game: "Готовьтесь к долгой игре"
DKB_Prepare_For_the_Long_Game_desc: "К сожалению, наша встреча с Кайзером принесла... не слишком желаемые результаты, и мы снова отступили от своей цели. Но это не конец. Это заставляет нас принять новую стратегию, создать достаточно союзников и связей на Родине, чтобы в следующий раз, когда мы попросим, нам не смогли отказать. Мы выполним свою судьбу, это лишь вопрос времени."
DKB_We_Are_Coming_Home: "Освободить Фатерлянд"
DKB_We_Are_Coming_Home_desc: "Если Кайзер думал, что сможет просто оскорбить нас и нашу славную миссию, то он ошибался. Теперь ясно, что Кайзер заботится не о лучших интересах Германии и слишком напуган, чтобы сделать то, что должно быть сделано, чтобы привести Германию к величию. Мы покажем ему ошибки его пути силой. По правде говоря, игра была подстроена с самого начала. Мы возвращаемся домой."
DKB_Wirtschaftsreformplan: "Вирчафтсреформплан"
DKB_Wirtschaftsreformplan_desc: "Чтобы помочь интегрировать российскую экономику в Рейх и развивать её по образцу немецкой, наши экономические советники разработали Wirtschaftsreformplan, или План экономических реформ. Он также поможет восстановить огромный ущерб, нанесенный войной этим землям, надеюсь, до того, как мы станем слишком тяжелым бременем для остальной части Миттельевропы..."
DKB_fate_of_unions_ger: "Судьба профсоюзов"
DKB_fate_of_unions_ger_desc: "Несмотря на то что профсоюзы официально объявлены вне закона, они пользуются большим спросом у нашего населения, будь то в том или ином виде. Это вызвало немало споров в нашем правительстве, и настало время решить этот вопрос раз и навсегда."
DKB_Fate_of_Russian_Industries: "Судьба русской промышленности"
DKB_Fate_of_Russian_Industries_desc: "Ещё один важный вопрос в нашем правительстве - это вопрос о том, следует ли позволить старым российским промышленным предприятиям и конгломератам продолжать работать или передать их под наш контроль. Мы должны решить этот вопрос как можно скорее, пока он не превратился в ещё большую проблему."
DKB_Encourage_Entrepreneurship_Ger: "Поощрять предпринимательство"
DKB_Encourage_Entrepreneurship_Ger_desc: "Многие из немецких мигрантов, которых мы пригласили поселиться здесь, сделали это, спасаясь от кризиса Чёрного Понедельника, который оставил их без каких-либо возможностей на Родине. Будет правильно, если мы поддержим и поощрим любые усилия по созданию нового немецкого бизнеса в регионе и сделаем так, чтобы хлопоты, связанные с переселением, стоили того."

DKB_An_aviation_industry: "Собственная отрасль авиации"
DKB_An_aviation_industry_desc: "К удивлению многих, наша ставка на местное предпринимательство оправдалась: небольшой бизнес по производству моторов, основанный молодым инженером, быстро превратился в динамично развивающегося производителя самолетов. Мы будем поддерживать это процветающее предприятие и поможем этим самолетам подняться в воздух, показывая всему миру, что на Востоке можно начать все заново."
DKB_Invite_Krupp: "Монополизация немецких компаний"
DKB_Invite_Krupp_desc: "На Родине существует множество компаний, которые уже много лет смотрят на Россию жадными глазами, ожидая возможности использовать её огромные ресурсы и рабочую силу для себя. Теперь, когда мы контролируем эти земли, это прекрасная возможность исполнить их желания, предоставив нам новых союзников на Родине и обеспечив дальнейшую интеграцию наших экономик."
DKB_Krupp_Military_Plants: "Восточные заводы Крупп"
DKB_Krupp_Military_Plants_desc: "Из всех приглашенных компаний Krupp оказалась самой заинтересованной в сотрудничестве, предложив нам финансировать строительство крупных военных заводов, на которых будут работать русские рабочие и немецкие надсмотрщики, чтобы производить оружие и не так сильно зависеть от материальной поддержки Отечества. Такую возможность мы просто не можем упустить."

DKB_Establish_a_German_University: "Основать немецкий университет"
DKB_Establish_a_German_University_desc: "Если мы хотим освоить необузданный Восток, нам потребуются армии не солдат, а интеллектуалов, инженеров и других образованных людей, которые будут определять наше будущее. Для обучения этого будущего поколения в Вольгабурге будет создан Немецкий университет Ной Берлина. Спроектированный архитектором Альбертом Шпеером, он станет чудом немецкой инженерной мысли и сияющим маяком знаний и культуры на Востоке."
DKB_Create_The_Ostdeutsche_Reichsbank: "Остдойче Рейхсбанк"
DKB_Create_The_Ostdeutsche_Reichsbank_desc: "По многочисленным просьбам населения было принято решение о создании нового восточногерманского банка, которым смогут пользоваться местные жители и наше правительство. Надеемся, это поможет решить любые финансовые проблемы, с которыми мы и наш народ столкнемся в будущем."
DKB_Use_the_Cossacks: "Задействовать казаков"
DKB_Use_the_Cossacks_desc: "Несмотря на наши попытки умиротворить русских обещаниями восстановить Царское правление, многие из них всё ещё открыто восстают против нашего правления. Однако казаки России, похоже, верны нам и предложили свою помощь в подавлении мятежных тенденций русских."
DKB_Begin_Creating_the_New_Nobility: "Культивирование аристократии"
DKB_Begin_Creating_the_New_Nobility_desc: "После завоевания России земли, дворянские титулы и предприятия, принадлежавшие русской аристократии, были оставлены на произвол судьбы. Мы начнем раздавать их немецким бизнесменам и дворянам, чтобы создать новую аристократию, верную нашим целям."
DKB_Destory_the_KONR: "Уничтожить КОНР"
DKB_Destory_the_KONR_desc: "Комитет освобождения народов России существует в состоянии неопределенности с тех пор, как умер его лидер Андрей Власов. Мы забьем последний гвоздь в его гроб. С этой республиканской организацией и всеми, кто с ней связан, такими как генерал Каминский, необходимо разобраться в ближайшее время."
DKB_Look_For_Allies: "Поиск союзников"
DKB_Look_For_Allies_desc: "У нас очень мало союзников и много врагов - это правда, которую мы должны принять. Однако мы можем изменить ситуацию, заключив союзы с различными русскими монархическими движениями и лидерами, чтобы обеспечить будущую стабильность нашей империи."
DKB_The_Rightful_Tsar: "Законный Царь"
DKB_The_Rightful_Tsar_desc: "Вильгельм II был двоюродным братом последнего законного Царя России Николая II, и хотя Вильгельм, возможно, не был первым в очереди, он доказал свою состоятельность как монарх и, несомненно, приведет Российскую Империю к величию. Или, по крайней мере, именно это мы собираемся заставить напечатать в газетах."
DKB_The_Coronation: "Великая коронация"
DKB_The_Coronation_desc: "Сцена подготовлена, и все готово для начала великой коронации. Настало время русскому народу встретить своего нового правителя."
DKB_The_Cossack_Guard: "Казачья гвардия Паннвица"
DKB_The_Cossack_Guard_desc: "Казаки под руководством фон Паннвица оказались ценным подспорьем для наших восточных армий. В награду они будут преобразованы в элитную Королевскую гвардию, которая будет действовать в соответствии с пожеланиями Кайзера и защищать его и страну от тех, кто посмеет причинить им вред."
DKB_All_Power_to_the_Junkers: "Вся власть юнкерам"
DKB_All_Power_to_the_Junkers_desc: "Несмотря на наши обещания вернуть русским некоторую долю самоуправления после коронации, прусские юнкеры, наделенные дворянскими титулами, потребовали от нас передать им власть. Сопротивляться им было бы глупо, поэтому у нас нет другого выбора, кроме как согласиться."
DKB_Seize_Land_for_Junkers: "Овладеть русскими землями"
DKB_Seize_Land_for_Junkers_desc: "Хотя после завоевания мы получили большое количество земли, нам нужно ещё больше. Для этого мы "законно приобретем" земли оставшейся русской аристократии."
DKB_The_New_Russian_Noblity: "Закрепить новое дворянство"
DKB_The_New_Russian_Noblity_desc: "Новый класс немецкой знати значительно вырос в силе, однако положение знати всё ещё не настолько надежно, как нам хотелось бы. Мы начнем создавать законы, которые закрепят дворянство, чтобы никто не мог ему угрожать."    
DKB_Send_in_the_Heer: "Послать Heer"
DKB_Send_in_the_Heer_desc: "Русский народ всё ещё охвачен волнениями, но у нас есть простое решение, чтобы ликвидировать эту проблему, - послать Heer! Солдат на каждой улице, пулемёт в каждом окне. Если мы не можем править, когда нас любят, мы будем править, когда нас боятся!"
DKB_An_Eternal_Martial_Law: "Вечное военное положение"
DKB_An_Eternal_Martial_Law_desc: "Наши попытки ликвидировать беспорядки до сих пор были успешными, однако многое ещё предстоит сделать. На данный момент мы вводим военное положение, и все беспорядки будут подавляться с особой жестокостью."
DKB_The_Figurehead_Zar: "Кайзер-фигурант"
DKB_The_Figurehead_Zar_desc: "Несмотря на то что мы являемся абсолютной монархией, Кайзер стал все больше и больше отдаляться от российской политики, даже больше, чем обычно. Это превратило его в образцовую фигуру для юнкерского режима, что просто идеально. Пока Кайзер правит в Берлине, мы будем править на Востоке вдали от его бдительного ока."
DKB_Dictatorship_of_the_Junkers: "Диктатура юнкеров"
DKB_Dictatorship_of_the_Junkers_desc: "Над Россией наступает новый рассвет, в котором чувствуется стабильность, которой не было уже много лет. Юнкера полностью закрепили своё положение Казаков прирученного Востока. Даже если синдикально-большевистский заговор по устранению юнкеров в Отечестве удастся, у нас навсегда останется дом на Востоке."
DKB_A_Russian_Reichstag: "Всероссийский съезд"
DKB_A_Russian_Reichstag_desc: "Мы обещали восстановить самоуправление русского народа после коронации, и хотя некоторые могут считать это плохой идеей, это именно то, что нам нужно, чтобы ввести Россию в современную эпоху. Наше новое правительство должно быть основано на немецком, а для этого мы должны сначала создать всероссийский Рейхстаг."
DKB_Restore_The_Police: "Восстановить полицию"
DKB_Restore_The_Police_desc: "После завоевания России любая форма полицейских сил была ликвидирована и заменена военным правлением, а это не способ управлять страной. Мы восстановим российскую полицию, которая обеспечит закон и порядок на Родине."
DKB_The_Federal_Model: "Федеральное Царство"
DKB_The_Federal_Model_desc: "Россия - огромная страна, полная множества народов и культур. Централизованное управление ею было бы некомпетентным, поэтому мы возьмем за основу нового российского правительства федеральную систему Германии."
DKB_Reassure_the_people: "Ободрить русский народ"
DKB_Reassure_the_people_desc: "Русское население находится в состоянии паники с тех пор, как мы его завоевали. Мы должны убедить русских людей в том, что в новой России они будут обладать политической властью."
DKB_A_Proper_Legal_System: "Немецкая правовая система"
DKB_A_Proper_Legal_System_desc: "Российская правовая система слишком устарела. Мы должны модернизировать её, скопировав немецкую правовую систему, которая обязательно приведет её в современную эпоху."
DKB_Abdication: "Отречение?"
DKB_Abdication_desc: "Сказать, что Царь отдалился от российской политики, было бы преуменьшением, и многие стали призывать к отречению Вильгельма от престола в пользу настоящего Царя Романовых. В конце концов, это решение находится в руках Вильгельма, и мы ждем его ответа."
DKB_True_Prussian_Constitutionalism: "Истинно прусский конституционализм"
DKB_True_Prussian_Constitutionalism_desc: "Мы не только добились того, что Россия больше никогда не будет угрожать Германии, но и ввели её в современную эпоху в политическом плане. Под просвещенным правлением прусского конституционализма Россию ждет новый век славы!"
DKB_Promote_german_settlement: "Содействие немецкому заселению"
DKB_Promote_german_settlement_desc: "У России есть огромные неоккупированные территории, которые только и ждут, чтобы их заселили. Мы будем способствовать приходу немцев с запада для заселения этих земель."
DKB_Import_German_Culture: "Энкультурация местных"
DKB_Import_German_Culture_desc: "Многие считают, что население России... мягко говоря, отсталое, по крайней мере, по сравнению с остальной Европой. Конечно, это неправда, но не мешало бы привнести некоторые аспекты "западной" культуры, особенно немецкой, чтобы лучше интегрировать Россию с остальным континентом."
DKB_Invite_German_Companies: "Привлечь немецкие компании"
DKB_Invite_German_Companies_desc: "Земли нашего нового Кайзеррейха полны новых возможностей и перспектив, в которые могли бы инвестировать наши компании на Родине. Поэтому мы официально приглашаем их, чтобы им было легче помогать нам развивать эту огромную страну."
DKB_Integration_within_Mitteleuropa: "Экономическая интеграция с Миттельевропой"
DKB_Integration_within_Mitteleuropa_desc: "Несмотря на многочисленные усилия на протяжении десятилетий, Россия никогда не была полностью интегрирована в экономический аппарат, которым является Европа, особенно экономический блок Mitteleuropa. Однако сейчас мы находимся в идеальном положении, чтобы попытаться сделать это ещё раз, и мы должны начать немедленно ради экономического процветания всех."
DKB_German_Inspired_institutions: "Институты, вдохновленные Германией"
DKB_German_Inspired_institutions_desc: "Поскольку Россия создается заново, старые институты должны быть реформированы и заменены, если мы хотим модернизироваться. Конечно, все эти изменения будут основаны на немецкой модели, которая, несмотря на то, что говорят некоторые неосведомленные и явно невежественные скептики, доказала, что является лучшей."
DKB_Reforged_In_Blood_and_Iron: "§VКровь§! & §7Сталь§!"
DKB_Reforged_In_Blood_and_Iron_desc: "Пока мы говорим, творится история. Благодаря войне, жертвам, поту и крови многих людей, Россия была преобразована в современное и развитое государство. И хотя многое ещё предстоит сделать, мы можем быть спокойны, зная, что благодаря нашему руководству эту славную страну ждет светлое и процветающее будущее."
DKB_The_Grand_Conference: "Смоленская конференция"
DKB_The_Grand_Conference_desc: "Приняв мантию Новой России, мы унаследовали и многие её территориальные претензии. Однако мы не можем вмешиваться в желания Отечества в отношении восточных государств. Поэтому мы организуем большую конференцию в Смоленске, чтобы договориться о возвращении бывших русских территорий на свои места."
DKB_Begin_Reforming_The_Garrison: "Начало реформирования гарнизона"
DKB_Begin_Reforming_The_Garrison_desc: "Германский гарнизон начинает показывать свой возраст, мы начнем реформировать его в надлежащую армию для Востока."
DKB_Recuit_New_Generals: "Набрать новых генералов"
DKB_Recuit_New_Generals_desc: "Нашей армии не хватает генерального штаба, способного командовать армией такого размера, который нам требуется. Мы начнем набор новых генералов, как коллаборационистов, так и немцев."
DKB_Eastern_Kriegsmarine: "Флот Восточного Кайзерлиха"
DKB_Eastern_Kriegsmarine_desc: "Наш нынешний флот... мягко говоря, недостаточен. Мы начнем создание нового Кайзерлицкого флота для восточных морей."

DKB_Buy_A_German_Ship: "Возведение новых верфей"
DKB_Buy_A_German_Ship_desc: "Чтобы построить новый флот, нам необходимо развивать военно-морскую промышленность в нашей стране. Мы будем финансировать различные проекты по строительству верфей."
DKB_An_independent_Luftwaffe: "Независимые Люфтваффе"
DKB_An_independent_Luftwaffe_desc: "Наши нынешние военно-воздушные силы все больше устаревают, и в мире, где воздушная мощь приобретает все большее значение, нам нужны новые ВВС. Чтобы начать эту работу, мы разделим Heer и Luftstreitkrafte и создадим новые Люфтваффе."
DKB_Expand_Airfields_Ger: "Расширить наши аэродромы"
DKB_Expand_Airfields_Ger_desc: "Мы начали производство новых истребителей, но нам не хватает авиабаз, чтобы использовать их должным образом, и мы должны решить эту проблему."
DKB_Import_New_Guns: "Импорт нового огнестрельного оружия"
DKB_Import_New_Guns_desc: "Похоже, что старые "Мосин-Наганты" и "Гевер 88", которые нам подарил Берлин, быстро устаревают, поэтому мы будем запрашивать новые модели огнестрельного оружия у различных производителей на Родине."
DKB_Rethink_our_Tactics: "Переосмыслить нашу тактику"
DKB_Rethink_our_Tactics_desc: "Тактика, с помощью которой мы выиграли войну с Россией в 1914 году, устарела более чем на два десятилетия. Если мы хотим обеспечить победу над Русью, мы должны начать их переосмысливать, чтобы у нас были шансы."
DKB_The_New_Ostdeutsch_Heer: "Новая армия Остдойчланда"
DKB_The_New_Ostdeutsch_Heer_desc: "Мы сделали это! Ostheer был существенно модернизирован и реформирован в полноценную армию. Враги Германии затрепещут, услышав о прибытии Ostheer!"
DKB_cores_on_land_ger: "§7Мы получим претензии на все завоеванные нами территории§!"
DKB_germans_will_not_support: "§7Немцы§! §Rне поддержат нас!§!"
DKB_germans_will_support_for_land: "§7Немцы§! §7поддержат нас в обмен на то, что мы передадим земли нашим союзникам по Рейхспакту!§!"
DKB_Siberian_Auto: "§7Мы дадим Тобольской автономии административную власть над Сибирью.§!"
DKB_core_all_russian_land_west_of_ural: "§7Мы получим претензии на все российские земли к западу от Уральских гор§!"
DKB_will_gain_cores_on_all_Russian_land_ger: "§7Мы получим претензии на все российские земли.§!"
DKB_Cossack_Guard: "§7Атаман фон Паннвиц сформирует Королевскую гвардию из казаков.§!"


#Vlasov
DKB_KONR_in_Power: "Дело Власова"
DKB_KONR_in_Power_desc: "Сегодня Андрей Власов сделал свой ход. Возмущенный вассальной зависимостью от Германии, которую преследовал немецкий гарнизон, Власов сплотил за собой казаков. Казаки нанесли первый удар, захватив конвой, в котором должен был ехать фон Паннвиц, а войска РОА устроили засаду на немецкие войска по всей стране, захватывая города и другие жизненно важные районы. Если Паннвиц ускользнул от нас из-за плохих разведданных, то Дон находится под нашим контролем. У него нет другого выбора, кроме как бежать обратно в Германию, поджав хвост. Мы уже начали действовать, чтобы закрепить наше господство, но большинство русских, независимо от их позиции по отношению к РОА, рады, что ими правят русские, а не немцы."
DKB_Rostov_Manifesto: "Ростовский манифест"
DKB_Rostov_Manifesto_desc: "Сегодня Власов и Совет управляющих РОА опубликовали Ростовский манифест. Манифест в многословной форме провозглашает цель РОА - возрождение России и осуждает режимы в Берлине и Токио за отторжение их вотчин, одновременно осуждая режим в Петрограде за то, что он ничего не делает для их возвращения. Далее они клянутся, что после захвата России они не остановятся, пока не объединят всю Россию от польской границы до Владивостока. После этого освобождения РОА обещает русскому народу неслыханные свободы, которых, по их словам, заслуживают все люди. Это пламенное послание было встречено в коридорах власти по всему миру с усмешкой, так как ничтожная нация вроде донцов никак не может достичь столь высоких целей. Власову не терпится доказать, что они ошибаются."
DKB_Sideline_the_Cossacks: "Отодвинуть казаков"
DKB_Sideline_the_Cossacks_desc: "Хотя казаки сыграли решающую роль в захвате власти, их дальнейшая власть в нашем государстве представляет опасность для РОА. Если оставить их в покое, они могут стать грозным и потенциально неприступным убежищем для диссидентов. Чтобы уменьшить их власть, мы начнем грандиозную перестановку в администрации, перемещая лояльных РОА людей на ключевые посты, а казаков - из власти или на менее влиятельные должности. Если все будет сделано правильно, казаки больше не будут проблемой. Если все будет сделано правильно."
DKB_A_Deal_for_Autonomy: "Договор об автономии"
DKB_A_Deal_for_Autonomy_desc: "Проблема казаков - одна из главных. Их сила неоспорима, но их лояльность также довольно очевидна. Однако сохранение их власти приведет к катастрофе. Однако их могущество делает опасной атаку на них, поэтому мы предложим им сделку. Мы выделим им земли на Дону и пообещаем более крупные пожалования в Степи, если они согласятся отступить."
DKB_Crush_the_DNSP: "Раздавить ДНСП"
DKB_Crush_the_DNSP_desc: "Хотя попытка переворота, предпринятая синдикалистами, позволила фон Паннвицу, а затем и нам взять власть в свои руки, их существование больше нельзя терпеть. Они никогда не признают нашего правления и не любят Россию так, как мы. Вместо этого они преклоняются перед своими хозяевами в Париже и Лондоне. Если позволить им и дальше существовать, то они будут только доставлять нам неприятности. Поэтому, по приказу Власова, мы начнем рейды по известным конспиративным квартирам на Дону, чтобы собрать как можно больше таких людей и загнать оставшихся в подполье."
DKB_Martial_Law: "Стабилизация через военное положение"
DKB_Martial_Law_desc: "Несмотря на все наши усилия, ситуация остаётся опасно нестабильной. Чтобы исправить ситуацию, Власов объявил военное положение на обозримое будущее. Это всего лишь формальность, поскольку во многих районах Дона военные уже давно являются единственным источником власти после нашего захвата. Однако этим указом, который также ввел в действие решения военных судов, вынесенные до объявления военного положения, мы сделали ещё один важный шаг на пути к полной внутренней безопасности."
DKB_the_Committee_Entrenched: "Стойкость комитета"
DKB_the_Committee_Entrenched_desc: "Казаки остались в своих конюшнях, синдикалисты разбежались по подполью, как крысы, атманиты оставили свои глупые попытки сместить нас, и, наконец, Дон затих. После долгой борьбы и кровопролития народ смирился с нашим правлением, даже если он с нами не согласен. В ответ на это некоторые просят Власова отменить некоторые из самых суровых наказаний, введенных военными, но Власов отказывается. Всего один сломанный палец может искалечить кулак."
DKB_Peoples_Liberation: "Грядёт освобождение"
DKB_Peoples_Liberation_desc: "Атаман мало к чему стремился за пределами своих владений, и поэтому люди довольствуются тем, что имеют. Они считают себя не столько русскими, сколько доньяками. Это просто неприемлемо. Эти люди - русские по крови и по рождению, и они должны бороться за то, чтобы отвоевать свою Родину у петроградских узурпаторов. Будет начата массированная пропагандистская кампания, чтобы всколыхнуть дремлющий русский национализм во всех людях нашей страны. В такой ярости даже один человек может убить сотню."
DKB_ROA_Propaganda: "Пропаганда РОА"
DKB_ROA_Propaganda_desc: "Народ должен знать, кто его спаситель. Они должны знать, что если они хотят добиться чего-то большего, чем их нынешнее скудное существование, они должны присоединиться к нам. Для этого мы начнем масштабную пропагандистскую кампанию, которая охватит все уголки земли, рассказывая о величии миссии РОА. Мы также создадим больше вербовочных центров РОА по всей стране, чтобы все больше и больше патриотов могли присоединиться к нам."
DKB_Lighten_Restrictions: "Ослабить внутренние ограничения"
DKB_Lighten_Restrictions_desc: "Когда наша страна в безопасности, а народ наконец-то поддерживает нас как материально, так и морально, мы можем наконец-то спокойно отдохнуть. В своей речи в Ростове Власов объявил об отмене драконовского военного положения, которое было наложено на страну. Это было встречено с ликованием крестьянством, которое быстро устало от такой практики. Власов также приступил к восстановлению некоторых ключевых свобод, обещанных в Ростовском манифесте, таких как свобода слова и печати. Его более радикальные советники предостерегают его от этого, опасаясь, что это лишь породит инакомыслие, но Власов настроен решительно."
DKB_Economic_Recovery_Plan: "Восстановить разрушенную экономику"
DKB_Economic_Recovery_Plan_desc: "Экономика Дона всё ещё находится в руинах. Короткий период смены политического руководства в сочетании с Чёрным Понедельником привел к тому, что экономика едва работает, а в некоторых сельских районах полностью разрушена. Чтобы ещё больше утвердить себя в роли легитимного правителя России, Власов решил, что пришло время наконец-то заняться проблемой проседающей экономики."
DKB_ROA_Factories: "Боевые заводы вдоль Дона"
DKB_ROA_Factories_desc: "Чтобы одолеть Великого Зверя, нам необходимо иметь для этого боеприпасы. Для этого Власов разрешил открыть по всей стране десятки заводов по производству боеприпасов разного размера. Большинство из них довольно мелкие, что соответствует отсутствию индустриализации, но нам все равно нужны все пули и пистолеты, которые они могут произвести."
DKB_Take_Notes_from_Solidarism: "Перенять опыт солидаризма"
DKB_Take_Notes_from_Solidarism_desc: "Солидаризм, или, в более общем смысле, пропаганда солидарности рабочих и капиталистов, - это меч с двумя концами. Капитализм, оставленный без контроля, несомненно, плох, поскольку он порождает недовольство рабочих и приводит к социальным потрясениям. Однако полное преклонение перед рабочим - это синдикализм. Не говоря уже о том, что сам по себе солидаризм не слишком популярен на Дону. Поэтому Власов начал перенимать части "Солидаризма" в свою правящую этику, но не до конца, чтобы не оттолкнуть от себя потенциально полезных союзников."
DKB_Begin_Industrialization: "Зажечь пожар в промышленности"
DKB_Begin_Industrialization_desc: "Воевать с Россией, во много раз более могущественной страной, чем наша, в нашем нынешнем состоянии означало бы только поражение. Мы всё ещё сельская страна с небольшим количеством заводов, а те, что существуют, ничтожны по сравнению с московскими или уральскими комплексами. Если мы хотим бороться и победить петроградский режим, мы должны начать масштабную кампанию индустриализации, чтобы наконец втянуть эту отсталую страну в современную эпоху. Это будет нелегко, но что может быть легче в наши дни?"
DKB_Economic_Recovery: "Выход из экономической ямы"
DKB_Economic_Recovery_desc: "Пересмотрев цифры несколько раз, мы пришли к неоспоримому выводу. Чёрный Понедельник закончился, мы восстановили и даже превзошли прежние промышленные и экономические показатели. Хотя наша политика была радикальной, теперь у нас есть убедительные доказательства того, что она оправдала себя в долгосрочной перспективе, и теперь мы можем направить все наши силы на другие дела."
DKB_Prepare_to_Expand_vlasov: "На пути к освобождению"
DKB_Prepare_to_Expand_vlasov_desc: "Хотя Донская республика и является хорошей базой для операций, этого все равно недостаточно. Если мы хотим идти на Петроград, нам нужно гораздо больше, чем может предложить Дон. Именно поэтому Власов и Комитет уполномочили военных приступить к реализации планов вторжения к нашим соседям на Кавказе. Укрепив регион, мы не только сможем использовать всю их мощь как единый сжатый кулак для победы над Петроградом, но и будем защищены от любых атак с тыла."
DKB_Liberate_Kuban: "Освободить Кубань"
DKB_Liberate_Kuban_desc: "Кубань всегда была дружественна Украине и Петрограду. Они - банда дегенеративных воров, и сохранение их независимости - это постоянный кинжал, готовый вонзиться нам в спину. Для решения этой проблемы у нас есть только один реальный вариант."
DKB_Liberate_Kalmykia: "Освободить калмыков"
DKB_Liberate_Kalmykia_desc: "Калмыки - странный народ. Будучи единственными коренными буддистами в Европе, мы когда-то управляли ими. Однако в хаосе после Чёрного Понедельника они вырвались на свободу и продолжают её демонстрировать. Они уязвимы для вмешательства. Мы должны первыми нанести удар по Петроградскому режиму и обезопасить наши фланги!"
DKB_Liberate_the_Mountains: "Освободить горцев"
DKB_Liberate_the_Mountains_desc: "Дальнейшее существование Горской республики представляет угрозу. Хотя она не особенно благоприятствует ни немцам, ни Петрограду, её хрупкая экономика может дать возможность любой из сторон войти в нее. Если они приобретут достаточное влияние, то смогут использовать их в качестве прокси для нанесения первого удара по нам! Чтобы предотвратить этот неизбежный результат их слабости, мы должны нанести первый удар и спасти их от самих себя!"
DKB_The_South_Liberated: "Утвердить наш контроль Юга"
DKB_The_South_Liberated_desc: "Мы захватили Кавказский край, и наша администрация быстро расширяется, чтобы освоить эти новые земли. Укрепив своё положение, мы должны двигаться только в одном направлении - к своей конечной цели."
DKB_Kolchakite_Question: "Колчаковский вопрос"
DKB_Kolchakite_Question_desc: "По мере того как мы все ближе подходим к нашему величайшему испытанию, мы получили интересное предложение. По всей видимости, Борис Штейфон, генерал наших войск, поддерживал контакт с трансамурским руководством. Он предложил нам заключить с ними сделку в поддержку нашей войны. Власов видит в таком предложении несомненную прагматическую мудрость: война на два фронта снимет давление с нашего фронта. Однако он также сомневался, стоит ли иметь дело с Трансамуром. Мало того, что они - японская марионетка и претендент на мантию Истинной России. Сделка с ними может придать легитимность и помочь потенциальному врагу в будущем. Однако Власову ещё предстоит решить, как поступить."
DKB_Slay_the_Dragon: "Сразить дракона!"
DKB_Slay_the_Dragon_desc: "Мы стоим на пороге величия. Наши земли готовы как никогда, и русский медведь будет становиться только сильнее, чем дольше мы будем ждать. Власов произнес героическую и вдохновляющую речь перед воинами, готовящимися к своей величайшей задаче. Он назвал их наследниками Святого Георгия, убивающими страшного дракона в Петрограде, претендующего на власть. Грядущая война не будет легкой, это может быть самое трудное дело со времен тысячелетнего похода Александра на Запад, но оно должно быть сделано, и во имя блага России. вперёд к победе! Победа или смерть!"

DKB_Russia_Liberated: "Великое освобождение"
DKB_Russia_Liberated_desc: "Как власовцы празднуют свою нелегкую победу. После всей крови, пота и слез мы снова можем осесть на шпилях Москвы и Санкт-Петербурга, победив гнилых республиканцев из наследия Керенского, которые не только лишили Россию настоящей республики, но и пригласили к анархии и нестабильности, которые принес их режим. Россия снова свободна."
DKB_Russian_Liberation_Army: "Войско освобождения Руси"
DKB_Russian_Liberation_Army_desc: "Донская армия состоит из казаков-добровольцев, которые не верны ничему, кроме своего клана. Нам нужна более организованная сила, поэтому мы введем призыв и подготовим наших людей в надлежащую силу, начиная с присяги на верность новообразованной Русской освободительной армии."


DKB_The_Enemy_of_my_Enemy: "Враг моего врага"
DKB_The_Enemy_of_my_Enemy_desc: "Немецкий гарнизон не питает любви к петербургскому режиму, и, учитывая их превосходство в вооружении и подготовке, возможно, мы могли бы использовать наши сходства вместо того, чтобы создавать ненужную опасную ситуацию."
DKB_Secure_German_Support: "Заручиться поддержкой Германии"
DKB_Secure_German_Support_desc: "Гарнизон, размещенный здесь, проводит обучение и предоставляет советников, но их количество невелико, и их не так много, как нам нужно для нашей более широкой борьбы. Мы отправим человека лично к Кайзеру за финансированием, оружием и, возможно, даже добровольцами; если это что-то из Берлина, мы это возьмем."
DKB_German_Arms_Shipments: "Оружие от гегемона"
DKB_German_Arms_Shipments_desc: "Берлин был достаточно щедр, чтобы прислать нам старые запасы маузеров, и хотя нашим людям может потребоваться время, чтобы научиться пользоваться ими вместо мосинов, это означает, что у нас теперь больше оружия на вооружении."
DKB_Expel_the_German_Admin: "Изгнать гарнизон фрицев"
DKB_Expel_the_German_Admin_desc: "Те в нашем правительстве, кто всё ещё поддерживает Колчака, стали взывать к чувству гордости Власова за Россию, указывая на то, что просить немецкий гарнизон о помощи в отвоевании нашей страны было бы равносильно тому, чтобы Москва подчинилась Берлину."
DKB_By_Our_Hands_Alone: "Только нашими руками"
DKB_By_Our_Hands_Alone_desc: "Только народ России может быть её освободителем, поэтому пусть каждый мужчина Юга России возьмет в руки винтовку и знамя РОА в нашем походе на Москву."
DKB_All_for_the_Liberation: "Всё за освобождение"
DKB_All_for_the_Liberation_desc: "Все русские мужчины, способные сражаться, должны внести свою лепту в широкое освобождение. Если женщины должны начать работать на заводах, производящих пули, которые мы используем, то так тому и быть! Все для того, чтобы уничтожить полчища упырей, сражающихся на службе у мерзости Керенского."
DKB_Review_our_Doctrines: "Пересмотр наших доктрин"
DKB_Review_our_Doctrines_desc: "Наши генералы привыкли к устаревшей тактике, которая больше подходит для битвы при Танненберге, чем для современности. Нам необходимо провести надлежащий анализ и обучение, чтобы предотвратить разрушения и катастрофы, обрушивающиеся на наши армии, когда мы вступаем в бой с врагом."
DKB_Begin_Proper_Mobilization: "Начать тщательную мобилизацию"
DKB_Begin_Proper_Mobilization_desc: "Прежде чем вступить в бой, мы должны начать процесс посвящения, обучения и организации наших людей в свои подразделения, при этом выдавая им самые лучшие пайки и боеприпасы, которые только может предоставить Дон."
DKB_New_Liberation_Army: "Настоящая русская освободительная армия"
DKB_New_Liberation_Army_desc: "То, что когда-то было немытой массой призывников и казачьих всадников, теперь превратилось в лучшую боевую силу по эту сторону Урала!"
DKB_Appoint_Maltsev: "Назначить Мальцева"
DKB_Appoint_Maltsev_desc: "Мальцев имеет опыт работы с самолетами, поэтому мы должны использовать его опыт работы с самолетами и поручить ему возглавить наши будущие авиационные эскадрильи, поскольку в настоящее время они от неорганизованных до несуществующих. Он сможет привести их в порядок."
DKB_Expand_Airfields_ROA: "Аэродромы по всему Югу"
DKB_Expand_Airfields_ROA_desc: "На Дону и на юге России, похоже, не хватает инфраструктуры современного типа, особенно когда речь идет об аэродромах. Инженеры под руководством Мальцева теперь будут строить настоящие авиабазы, на полях которых можно будет разместить все необходимое для их функционирования."
DKB_Fancy_New_Planes: "Пусть яки летают"
DKB_Fancy_New_Planes_desc: "Чтобы перестать полагаться на захваченную и старую технику, поскольку её мало, мы начнем производить собственные монопланы. Мальцев уже присматривается к новой линейке истребителей, которые он называет "яками"."
DKB_Itll_Have_to_Do: "Придётся поработать"
DKB_Itll_Have_to_Do_desc: "К сожалению, похоже, что в нашем нынешнем состоянии мы можем сделать очень многое для улучшения ситуации, прежде чем упремся в потолок возможного. Нам придется довольствоваться тем, что мы сделали, и гордиться тем, что мы сделали. Сосредоточьтесь на качестве, а не на недостатке количества."


DKB_New_Bureaucracy: "Построение новой бюрократии"
DKB_New_Bureaucracy_desc: "Бюрократия, управлявшая Российской республикой, развратилась и разложилась под взглядом Аппаратчиков Керенского. Пришло время разрушить эти политические машины и заменить их власовскими администраторами, стоящими на пути нашего нового управления Россией."
DKB_Pardon_Republican_Generals: "Помиловать республиканских генералов"
DKB_Pardon_Republican_Generals_desc: "В российских вооружённых силах до нас служило немало бандитов и тайных полицейских. Но было и немало людей, которые были оптимистами Республики и отстаивали её с двадцатых годов. Мы должны отсеять их и допустить в свои ряды сторонников республики, а садистов наказать."
DKB_Begin_the_Trials: "Тамбовский процесс"
DKB_Begin_the_Trials_desc: "В городе Тамбове мы должны предать суду тех радикальных политических головорезов, которые были произведены в генералы, а также Охранку, которая охраняла цирк в Москве. Их будут судить по имеющимся у нас доказательствам преступлений, совершенных ими против корниловских войск в 25-м году, а также рассмотрят преступления, совершенные ими против народа с тех пор."
DKB_Legacy_of_February: "Третья революция?"
DKB_Legacy_of_February_desc: "Мы победили, и лжереспубликанцы повержены. Теперь мы можем провозгласить новую революцию, поскольку мы выступаем за то, чтобы народ восстановил новый строй в России, без застоя, который был при предыдущем администраторе."
DKB_The_Army_Provides: "Армия обеспечит"
DKB_The_Army_Provides_desc: "Да будет известно, что РОА заботится о своих благодетелях и подчиненных. Освободителям, получившим ранения во время освобождения, предоставляются ветеранские льготы, а в городах, особенно пострадавших в боях, открываются столовые, чтобы накормить голодных и угнетенных."


DKB_Vlasovsty_Remain: "Рассвет освобожденной России"
DKB_Vlasovsty_Remain_desc: "Мы сделали то, что многие считали невозможным, - освободили нашу Родину. Кроме того, мы успешно начали преобразовывать её коррумпированную политическую систему в то, что действительно отражает интересы русского народа, и все же наша работа ещё далека от завершения. Несмотря на то что начальные этапы восстановления завершёны, точное будущее этой новоиспеченной России ещё предстоит увидеть. Несмотря на это, РОА наконец-то может сделать первый глоток воздуха, зная, что Родина наконец-то по-настоящему свободна и освобождена, и у нее не осталось внутренних врагов, способных противостоять ей. Да здравствует новая Россия!"
DKB_Ally_the_Veterans: "Союзники-ветераны"
DKB_Ally_the_Veterans_desc: "Ветераны РОА, которые помогли нам освободить Родину, не должны быть забыты за свою службу. Поднимем их на новую высоту, чтобы они стали верными последователями Власова."

DKB_Strengthen_SBONR: "Укрепление СБОНР"
DKB_Strengthen_SBONR_desc: "Наша молодая организация ставит своей целью воссоединение России и недопущение её раскола, и раз уж нам удалось объединить Родину, давайте направим наши усилия на предотвращение любых партийных расколов, которые могут поставить под угрозу наше единство."

DKB_Ban_RNNS: "Запретить РННС"
DKB_Ban_RNNS_desc: "Тем, кто угрожает порядку, который мы установили на Родине, не место на этих землях, поэтому РННС, пытавшиеся ранее совершить переворот против Власова, будут полностью изгнаны из этой новой эры, которую мы провозглашаем."
DKB_Ensure_Safe_Elections: "Обеспечить безопасные выборы"
DKB_Ensure_Safe_Elections_desc: "Партизаны, угрожающие целостности нового единства России, всегда будут подниматься во время выборов. Мы должны сделать так, чтобы Союз борьбы за освобождение народов России никогда не опустился до того уровня, когда эти партизаны смогут реализовать свои наивные планы."

DKB_Aid_the_Minorities: "Нести свободу меньшинствам"
DKB_Aid_the_Minorities_desc: "Меньшинства в пределах Родины обширны и многочисленны. Завоевание благосклонности такой большой группы может не только снизить вероятность восстаний против нас, но и дать нам большое количество лоялистов, о которых не придется беспокоиться в будущем, раскалывая наши земли."
DKB_Implement_the_Federal_System: "Внедрить федеративную систему"
DKB_Implement_the_Federal_System_desc: "По мнению Власова, нынешние системы управления и выборов устарели, поэтому необходимо начать создание новой системы, которая будет действительно представлять более современную Россию."
DKB_Vlasovsty_Poltical_Machine: "Политическая машина Власова"
DKB_Vlasovsty_Poltical_Machine_desc: "Реформы и новые витки российского правления навсегда останутся синонимом благодетельного правления Власова во имя стабильности и единства."
DKB_Vlasov_Cult: "Слава Власову!"
DKB_Vlasov_Cult_desc: "Да будет известно и прославлено всеми в этих справедливых землях, что именно Власова они должны благодарить за то, что он стал отцом современной России. Он вытащил нас из темных времен раздоров и распрей и повел вперёд, к единству и прогрессу. И когда дети узнают, кого благодарить за хлеб, пусть это будет имя Власова."
DKB_Ally_the_Solidarists: "Союзник солидаристов"
DKB_Ally_the_Solidarists_desc: "Доктрина "Солидаристов" недавно заинтересовала Власова, поэтому привлечение к нашей организации тех, кто разделяет их идеалы, может стать хорошей стратегией для приобретения ключевых политических союзников в укреплении нашего порядка."
DKB_Russian_Christian_Democracy: "Русская православная демократия"
DKB_Russian_Christian_Democracy_desc: "Некоторые члены движения "Солидаристы" проповедуют идею демократии в стране, которая впитает в себя культуру России и привнесет в систему столь необходимые современные реформы. Поэтому, чтобы принести процветание русскому народу, Власов должен принять эти идеалы для своего нового строя."
DKB_Social_Justice: "Стремиться к социальной справедливости"
DKB_Social_Justice_desc: "Если мы хотим создать солидарность между государством и народом, мы не должны больше позволять оковам прошлого удерживать людей на вершине возможностей. Поэтому Власов должен быть щедрым лидером и дать возможность всем и каждому быть равными вместе."
DKB_Orthodox_Welfare_State: "Благое государство"
DKB_Orthodox_Welfare_State_desc: "Все добрые последователи церкви понимают, как важна благотворительность в жизни некоторых людей. Поэтому пусть государство заботится об обездоленных, чтобы показать, что это новый век для Родины."
DKB_Christian_Unions: "Христианский унионизм"
DKB_Christian_Unions_desc: "При Власове образ рабочего человека изменится. Он превратится в гордого труженика-гражданина, выполняющего свой долг перед семьей и народом, оставаясь при этом верующим человеком, который организует себя только под знаменами церкви и государства."
DKB_True_Right_Syndicalism: "Истинно правый синдикализм"
DKB_True_Right_Syndicalism_desc: "Какая ещё форма правления доказывает, что является идеальным балансом в структурах общества? Какая другая форма правления окажется столь же благосклонной ко всем в нации, как синдикализм, проповедуемый солидаристами. Ради процветания Родины Власов будет придерживаться именно этой идеи."
DKB_Enforce_Class_Cooperation: "Наладить классовое сотрудничество"
DKB_Enforce_Class_Cooperation_desc: "Зависть - величайший грех, ибо она губит все хорошее в цивилизации, как это случилось на Западе, где она вызвала великое потрясение. Правильное общество требует сотрудничества как сверху, так и снизу социальной лестницы, поэтому зависть в этих краях недопустима."
DKB_Perestroika: "Перестройка"
DKB_Perestroika_desc: "Несмотря на то, что комитет берет на себя больший контроль над экономикой, важно, чтобы у самостоятельно развивающегося бизнеса была возможность развиваться по собственному усмотрению."
DKB_Loyal_Unions: "Обеспечить лояльность профсоюзов"
DKB_Loyal_Unions_desc: "Мы разрешим профсоюзы под нашим правлением, ведь общение между классами - важный шаг в послании солидаристов, однако они должны быть в первую очередь лояльны нам, не давая возможности иностранным силам проникнуть внутрь и разрушить нашу силу изнутри."
DKB_Party_of_Unity: "Партия единства"
DKB_Party_of_Unity_desc: "Посмотрите, какие достижения и стабильность принес России комитет при нашем правлении. Давайте сохраним эти выгодные отношения, начав объединять наши членские базы с теми, кто предлагал реформы, которые мы проводили. Солидарность во имя Родины!"
DKB_Ally_the_People: "Слуга народа"
DKB_Ally_the_People_desc: "Разве не за освобождение народа Родины мы боролись в первую очередь от петроградского удушья? Отказ от них означал бы предательство наших идеалов и стоящего за нами суверенитета."
DKB_Enbrace_Free_Market_Economics: "Развитие свободного рынка"
DKB_Enbrace_Free_Market_Economics_desc: "Настало время, когда российский народ больше не скован олигархической властью, не позволяющей ему ощутить плоды собственного труда. Теперь народ может сам подниматься к успеху на свободном рынке."
DKB_Funding_Frenzy: "Разжечь финансовый ажиотаж"
DKB_Funding_Frenzy_desc: "Используя богатства, доставшиеся нам от трупа предыдущего петроградского режима, давайте начнем продвигать к величию тех предпринимателей, которые принесли наибольшую пользу нашей стране, ведь это нынешнее поколение великих русских ремесленников и изобретателей."
DKB_Privatization_Effort: "Приватизация"
DKB_Privatization_Effort_desc: "Раньше государству принадлежали все предприятия, которые оно считало важными, например газовые компании и производители оружия. Теперь, при Власове, пусть те, кто раньше был в кандалах из-за своего успеха, будут вольны поступать так, как им заблагорассудится."
DKB_Kadet_Legacy: "Чтить наследие Кадетов"
DKB_Kadet_Legacy_desc: "Кадеты всегда были аутсайдерами, отстаивающими стремление русского народа к современности, как в экономическом, так и в социальном плане. Теперь, когда мы контролируем Россию, давайте почтим память этих политических борцов, проведя реформы, за которые они боролись до этого."
DKB_Welfare_for_the_People: "Благосостояние для масс"
DKB_Welfare_for_the_People_desc: "За последние десятилетия российское простонародье испытало много боли. Война, голод и экономический спад привели к тому, что все они ощутили тугой груз на своих средствах к существованию. После освободительного пожара Власов может с уверенностью сказать, что их боль больше не продолжается."
DKB_Relief_at_any_Cost: "Помощь любой ценой"
DKB_Relief_at_any_Cost_desc: "Фермы и средства к существованию, пострадавшие во время Чёрного Понедельника и последовавшей за ним освободительной войны, должны получить помощь в восстановлении, поскольку именно эти районы страны испытывают наибольшие трудности. Если мы хотим иметь хоть какую-то легитимность в управлении Родиной, мы должны выполнять свои обещания."
DKB_Sweeping_Reforms: "Реформа на пути к современности"
DKB_Sweeping_Reforms_desc: "Некоторые регионы России не только остаются технологически отсталыми, но и находятся в таких ужасающих условиях, что можно ожидать, что это всё ещё XIX век. Пусть освободители разорвут эти цепи и продвинут угнетенных в будущее."
DKB_Is_This_Social_Democracy: "Лепестки социал-демократии"
DKB_Is_This_Social_Democracy_desc: "В то время как наш недавний курс был вдохновлён народническими реформами социалистов-революционеров и умеренного крыла так называемых "меньшевиков", народ России был благословлен чем-то большим. Идея демократического общества, подлинной свободы от эксплуатации и права на социальное процветание для всех. Настоящий пример социал-демократии на Востоке."
DKB_Party_of_the_People: "Партия народа"
DKB_Party_of_the_People_desc: "Одними из величайших политических экспериментов в истории были те, в которых народ был точно представлен в управлении и был доволен результатами. Давайте сделаем так, чтобы Россия была примером этих великих экспериментов, которые будут продолжаться в будущем всегда."
DKB_Birth_of_the_Federation: "Рождение Федерации"
DKB_Birth_of_the_Federation_desc: "На этих гордых землях наступит новая эра, когда каждый гражданин, область и меньшинство будут должным образом представлены и справедливы в нашем управлении Родиной. Пусть это продлится тысячу лет!"
DKB_Declare_Vlasov_Supreme_Ruler: "Верховный правитель"
DKB_Declare_Vlasov_Supreme_Ruler_desc: "Кто может возглавить новую золотую эру, как не тот человек, который вел нас в великую освободительную войну? Кто помог народу уничтожить тиранов в Петрограде и теперь возрождает нацию на новых началах? Нам некого благодарить с благодарностью и доверием к руководству, как Власова."
DKB_The_Blue_Vozhd: "Восхождение Голубого Вождя"
DKB_The_Blue_Vozhd_desc: "Многие боролись за право обладания титулом Вождя, все оспаривали, кто сможет оседлать белого коня. Но никто не ожидал появления нового претендента с юга, который принес освобождение от тиранов в белом. Теперь, одержав победу над всеми, Голубой Вождь сможет повести Родину в будущее."
DKB_ask_for_ee: "Переговоры о Брест-Литовске"
DKB_ask_for_ee_desc: "Если Власов стремится к тому, чтобы народ гордился русским государством, он должен сначала отменить великое унижение, обрушившееся на нас со стороны немцев. Однако мы уже потратили много крови на взятие Москвы, так что, возможно, нам стоит приступить к переговорам и посмотреть, сможем ли мы выработать выгодную сделку."
DKB_fuck_japan: "Месть за 1905"
DKB_fuck_japan_desc: "Порт-Артур, Китайская Восточная железная дорога, Сахалин, а теперь и марионеточный режим во Владивостоке. Все эти посягательства на наши земли и нарушения их прав привели лишь к ещё большему унижению, поскольку Токио показал, что не остановится в своей экспансии. Поэтому мы не остановимся ни перед чем, пока не отомстим, а сам Токио не столкнется с тем же унижением, которое он навязал нам! Смерть Желтой угрозе!"
DKB_eat_yellow_russia: "«Желтороссия»"
DKB_eat_yellow_russia_desc: "Русские всегда расширяли свои границы, чтобы заселить новые рубежи, и как раз в тот момент, когда наш народ продвигался в Сибирь и смотрел на Монголию и новые земли Желтороссии, наши амбиции были растоптаны японцами. Тем не менее, угли костра могут вновь разгореться в новую волну заселения, если мы вернём их обратно."
DKB_China_Policyvas: "Подтвердить связи с ГМД"
DKB_China_Policyvas_desc: "Власов провел одни из самых культурных лет в Шаньси с китайцами, где он вступил в контакт с некоторыми подпольными ячейками уничтоженного Гоминьдана, которые восстанавливали свои силы, чтобы вновь выступить против северных военачальников. Прошли годы, и теперь, когда и Власов, и ГМД переживают возрождение, было бы неплохо связаться с нашими старыми друзьями."
DKB_aslaksa: "Заселить последние рубежи"
DKB_aslaksa_desc: "Когда наши восточные берега в безопасности, а ситуация на Западе урегулирована, настало время полностью повернуться лицом к колониальным границам, которые мы давно оставили позади. От прекрасных ледяных лесов Страны полуночного солнца до руин крепости Александр в теплых райских уголках Тихого океана - колониальная Империя России лежит заброшенная, но не забытая. Мы отправимся на Аляску, Гавайи и дальше, чтобы обеспечить колониальные амбиции нашей новой федеративной республики, чтобы все земли России и все народы в их пределах могли ощутить славу и блеск власовского СБОНР."

