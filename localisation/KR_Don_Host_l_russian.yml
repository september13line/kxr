###German Events###
germans.1.t: "Смерть Андрея Власова"
germans.1.a: "Всё идёт по плану..."
germans.1.d: "Андрей Власов был убит социалистами. Его машина была найдена в канаве с пулевыми отверстиями, а внутренности были залиты кровью, хотя тела нигде не было. Некоторые из его сослуживцев уже заявляют о нечестной игре, но мы уверяем их, что это правда. Хотя эта информация поступила от фон Лееба, так что даже фон Паннвиц сомневается..."

germans.5.t: "Восход Sicherheitsbrigaden"
germans.5.d: "Вильгельм Риттер фон Лееб - один из генералов, присланных Германией, чтобы помочь привести нашу армию в соответствие с требованиями. Однако фон Лееб, похоже, больше сосредоточен на достижении политической стабильности на Дону любыми средствами. Для этого он сформировал так называемые бригады безопасности (Sicherheitsbrigaden), состоящие из полностью немецких солдат, которые по идеологическим соображениям поддерживают фон Лееба. Предполагается, что их цель - обеспечить безопасность немецкой администрации, но многие считают, что это просто личная военная сила фон Лееба для устрашения коренного населения и получения влияния на правительство."
germans.5.a: "Возможно, нам стоит присматривать за ними."

germans.6.t: "Несчастный случай"
germans.6.d: "Ужасные новости! Небольшая деревня за пределами Цимлянска была сожжена и разграблена неизвестными силами. Многие утверждают, что в этом виновата бригада Каминского, в то время как Каминский и SB утверждают, что это были социалистические бандиты. Как бы там ни было, фон Лееб использовал это событие для увеличения численности SB под предлогом "предотвращения нового нападения"."
germans.6.a: "Я хочу видеть голову ответственного за это на своем столе!"

germans.4.t: "Атаман фон Паннвиц"
germans.4.d: "Круг принял предложение сделать фон Паннвица атаманом донских казаков! На традиционной церемонии сегодня утром Паннвиц был провозглашен атаманом Донского казачества под бурные аплодисменты, хотя некоторые казаки были не совсем довольны. Это означает, что мы покончили со всеми казачьими оппозициями нашему правлению, что, несомненно, хорошо. Сам фон Паннвиц не может быть счастливее от того, что стал атаманом, ведь он всегда мечтал возглавить казачье войско."
germans.4.a: "Да здравствует атаман!"

germans.7.t: "Формирование Остлегиона"
germans.7.d: "Кавказ - регион, где проживает множество этнических меньшинств, многие из которых хотели бы служить в нашей армии, но их отталкивают из-за казакизации. Мы нашли решение этой проблемы - Остлегион. Остлегионеры будут частью нашей армии, состоящей только из этнических меньшинств, которые будут сражаться за нас, вместе с этим SB создала свою первую иностранную бригаду. Скоро это будет сила, с которой придется считаться!"
germans.7.a: "Дайте повышение тому, кто додумался до этого."

germans.3.t: "План «Генерал-губернаторство»"
germans.3.d: "История снова и снова доказывает, что русские - наши непримиримые враги, если их оставить на произвол судьбы. Однако лидер SB Вильгельм фон Лееб предложил решение - План генерал-губернаторства\n\n Этот план предполагает эффективную широкомасштабную военную оккупацию русских земель, сотрудничество с местными властями и поддержку немецкой миграции на восток под руководством Генерал-губернатора Руссланда. Противники этого плана утверждают, что он только разозлит русское население, что в конечном итоге закончится неизбежным восстанием против нашего правительства. Однако фон Паннвиц проигнорировал эти доводы и решил следовать этому плану, получив новое звание генерал-губернатора-фельдтамана.\n\nКроме того, это ведь временно, верно?"
germans.3.a: "Вы уволены, если все пойдет не так, фон Лееб!"

germans.2.t: "Коронация новой династии"
germans.2.d: "После разгрома русских полчищ пришло время Вильгельму добавить ещё один титул к своему длинному списку титулов. Сама церемония была самой пышной, на ней присутствовали представители лютеранской и православной церквей, немецкие дворяне и даже русские дворяне. На коронации Вильгельма русской короной присутствовал лютеранский священник. Он прибыл на место, где должен был стать Царем России и положить начало Царской линии Гогенцоллернов для Российской Империи. Прежде чем священник успел короновать Вильгельма, он взял корону и помазал себя, не оставив никаких сомнений в том, чья власть сделала его Царем России. Его любимый кузен Ники потерпел неудачу, теперь он должен преуспеть там, где потерпел неудачу тот, благодаря превосходной прусской силе и стали, а также завершить начатое Петром Великим."
germans.2.a: "Да здравствует Вильгельм Первый! Зар всея Руси!"

germans.19.t: "РкП в Госсовете"
germans.19.d: "Несмотря на все наши усилия, русским не удалось практически полностью исключить нас из Государственного совета. Все различные партии, оставшиеся со времен вторжения, объединились под эгидой РкП, получив более чем достаточно мест, чтобы стать большинством. Со своим большинством они надеются принять законы, чтобы отстранить нас от управления страной и править самим. Если они начнут править сами, кто может сказать, не попытаются ли они вторгнуться к нам, как во время последней войны? Военные в Цардоме будут должным образом проинформированы об этом развитии событий. Надеюсь, военные смогут решить эту проблему без кровопролития. Если нет, мы повторим то, что сделали в прошлый раз, и проследим, чтобы они знали своё место."
germans.19.a: "Что ж... это нехорошо."

germans.20.t: "Немецкое большинство в госпарламенте"
germans.20.d: "Как и ожидалось, мы, могущественные немцы, железной хваткой вцепились в горло парламента. Мы можем принимать законы и менять их, как нам заблагорассудится. Воля России - это теперь наша воля, без сомнения. И все это потому, что русские были слишком заняты борьбой между собой, чтобы противостоять нам. Надеюсь, так и останется, и мы сможем благополучно превратить эту землю в более лояльное место, чем наши африканские владения. Россия, а не Африка, станет жемчужиной империи немцев!"
germans.20.a: "Слава Кайзеру!"

germans.18.t: "Вопрос о Кайзере"
germans.18.d: "Россия была объединена под мощью и внушительной силой вооружённых сил Кайзеррейха. Покорив самую большую страну на планете величайшей военной державой на Земле, мы могли бы с лёгкостью подчинить её своим желаниям и угнетать местный русский народ без препятствий и упрёков, но вместо этого мы милостиво решили принести цивилизацию в эту дикую, замёрзшую пустошь. В то время как наша военная машина разрывала страну, мы сеяли семена прусского конституционализма - самой благородной формы правления, примером которой был славный Кайзеррейх. Мы принесли на эти дикие просторы федеральный парламентаризм и просвещенный монархизм, заложив основы истинной и современной цивилизации, а во главе всего этого стоит Царь Вильгельм, величайший монарх в истории России! \n\nНо теперь, когда русский народ действительно управляет страной, конечно же, при посредничестве Короны, возможно, наконец-то пришло время перемен, ведь у Царя Вильгельма, безусловно, есть более насущные дела в Берлине, чем постоянная необходимость ездить или регистрироваться в Москау для выступлений и церемоний. Чтобы снять эти проблемы и вознаградить наших новых верных подданных, мы могли бы попытаться убедить печально известного трудного Кайзера Германии покинуть трон, подготовив его для принца Романа Петровича - коренного россиянина и Романова, достаточно удаленного от основной линии, чтобы его можно было легко контролировать. Однако этот шаг может разозлить военных, в основном состоящих из лоялистов и фанатиков, до такой степени, что военные могут свергнуть недавно созданный Рейхстаг, чтобы сохранить Вильгельма на троне, вернув Россию к исходной точке с момента вторжения. Несмотря на такую возможность, мы не можем с полным основанием утверждать, что наше население оплакивает идею освобождения от иностранного немецкого дворянства. \n\nДля борьбы этих противоборствующих лагерей в попытке найти компромисс существует вариант сохранения Гогенцоллернов на российском троне. Первый кандидат - второй сын Кайзера, принц Эйтель Фридрих Прусский, известный дворянин, который, в отличие от многих других сыновей Кайзера, ещё не обладает короной одного из многочисленных союзников Германии и завоеванных ею территорий. Более нейтральным выбором мог бы стать принц Луи Фердинанд фон Прейссен, одновременно Гогенцоллерн и Романов по браку. Луи Фердинанд мог бы стать промежуточным кандидатом, способным умиротворить всех и сохранить мир. Однако если мы выберем этого молодого прусского принца, то придется договариваться о том, под каким именем он будет коронован - либо как Людовик I, умиротворяющий Берлин, либо как Иван VII, умиротворяющий русское большинство. Все это должно быть тщательно обдумано и полностью просчитано, ибо последствия такого неверного решения могут поставить нас в затруднительное положение, нанеся непоправимый ущерб или ещё хуже. "
germans.18.a: "Нет, мы оставим Вильгельма Царем всея Руси."
germans.18.b: "Кайзер ‘милостиво’ отречется от престола, а вместо него будет Царствовать Роман Петрович!"
germans.18.e: "Кайзер ‘милостиво’ отречется от престола, и на трон взойдет принц Эйтель Фридрих!"
germans.18.c: "Ради компромисса коронуйте принца Луи Фердинанда как Царя Ивана VII!"
germans.18.f: "Мы должны пойти на компромисс и короновать принца Людовика Фердинанда как Царя Людовика I!"


germans.23.t: "Смерть Царя"
germans.23.d: "После смерти Царя Вильгельма I на престол взошел Царь Вильгельм II. Состоялась коронация, и новым Царем всея Руси стал сын покойного Вильгельма. Раздались возгласы участников коронации, и Кайзер Германии только укрепил связь с русским народом."
germans.23.a: "Слава тебе в венке победителя!"



germans.8.t: "Возвращение КОНР"
germans.8.d: "Комитет освобождения народов России пребывает в состоянии бездействия с тех пор, как его лидер Андрей Власов был зверски убит партизанами-социалистами несколько лет назад. Для нас это интересная возможность, так как мы отчаянно нуждаемся в коллаборационистских организациях, поддерживающих наше правительство, поэтому мы поможем КОНР реорганизоваться в нашу главную российскую коллаборационистскую организацию. \n\nКомитет уже принял предложение помочь нам в управлении Россией и даже избрал нового председателя, Бориса Шейфтона, который когда-то был генералом в ныне расформированной Русской Освободительной Армии. Хотя некоторые сомневаются в том, что Шейфтон и Комитет в целом действительно лояльны к нам, они станут жизненно важным пропагандистским инструментом, чтобы заставить русское население поверить, что мы не завоеватели, а освободители."
germans.8.a: "Выпьем за наших новых друзей в Комитете!"

germans.10.t: "Проблема Sicherheitsbrigaden"
germans.10.d: "Нет ничего удивительного в том, что Рейхсбригаден под командованием Вильгельма фон Лееба действует автономно, ведь они были направлены сюда для борьбы с огромным количеством партизан, однако в последнее время, похоже, они полностью пренебрегают властью Паннвица над этими землями. Это вызывает все большее беспокойство, поскольку их "тактика подавления" становится все более кровавой и масштабной: кажется, что целые деревни считаются подозрительными и предаются пулям и факелам. Любые попытки приказать им прекратить и остановиться просто отметаются, так как теперь, похоже, они отвечают только Леебу, а звание Паннвица просто игнорируется, в то время как казачьи гонцы продолжают докладывать о разрушениях в деревнях, через которые проходил SB. \n\nПохоже, фон Паннвицу придется принять решение относительно этих блудных детей, поскольку Лееб больше не выполняет его приказы как назначенного правителя этих земель, Паннвиц может наказать его, особенно за бесчеловечность убийств, которые он совершает, или позволить ему продолжать сдерживать бунтарскую натуру русских."
germans.10.a: "Наказание необходимо, поднять казаков!"
germans.10.b: "Ничего не делать, что может случиться?"

germans.14.t: "Судьба профсоюзов"
germans.14.d: "Несмотря на все усилия, слова синдикализма, кажется, всегда найдут способ распространиться по всем уголкам мира. И теперь настало наше время заняться этой проблемой, поскольку призывы к легализации профсоюзов становятся все громче и громче. Это вызвало большой переполох в нашем правительстве, так как образовалось несколько фракций по этому вопросу.  \n\nС одной стороны, многие считают, что все профсоюзы должны оставаться вне закона и не должны идти на уступки красной угрозе. С другой стороны, так называемые "юнионисты" наконец-то решили прояснить свои намерения, поскольку они открыто поддерживают многие синдикалистские идеи. Похоже, оставлять их без контроля было плохой идеей. Тем не менее их лидер Роберт предложил, чтобы профсоюзы были разрешены только для немецких рабочих и находились под контролем правительства. Эта идея пользуется большой популярностью и среди других членов нашего правительства, которые поддерживают профсоюзы.\n\nНастало время выбрать, чьей идее мы последуем. А учитывая, что министр экономики Андрей Шкуро настроен против профсоюзов, возможно, нам придется пойти на радикальные перемены..."
germans.14.a: "Профсоюзы? Что это за синдикалистская чепуха?"
germans.14.b: "Мы будем придерживаться подхода унионистов, когда профсоюзы будут только немецкими."

germans.15.t: "Судьба русской промышленности"
germans.15.d: "Когда завоевание обширных земель Руси наконец-то подошло к концу, настало время восстанавливать страну после хаоса, охватившего её. Народ, хотя и находится под нашей властью, всё ещё не испытывает никакой лояльности или доверия к нашему правительству, кроме поволжских немцев. \n\nВ связи с этим, а также с тем, что наша экономика сейчас находится, мягко говоря, в руинах, необходимо что-то предпринять, чтобы исправить сложившуюся ситуацию. Одно из таких решений поступило на стол [DKB.GetLeader], предложенное более радикальными офицерами из числа нашей маленькой компании. Вкратце, план предусматривает полную национализацию всех принадлежащих России предприятий и отраслей промышленности в единую государственную корпорацию, как для дальнейшего восстановления, так и для ускорения процесса германизации. Хотя это, безусловно, радикальное решение, его может оказаться достаточно, чтобы вернуть нашу экономику в нормальное русло. Вместе с этим радикальным решением пришло и менее радикальное, от той же Клики офицеров. По-прежнему желая продвинуть германизацию, этот второй план предусматривает полную национализацию всех принадлежащих России отраслей промышленности, как и предыдущий план, за одним исключением. Этим исключением станут те корпорации, которые поклянутся в полной и нерушимой верности Кайзеру и Рейху, или, другими словами, коллаборационисты. Наконец, мы могли бы просто отказаться от любого из этих планов и позволить немецким компаниям конкурировать с местными. В конце концов, чем свободнее рынок, тем свободнее люди, верно?"
germans.15.a: "В новой России должны существовать только немецкие компании!"
germans.15.b: "Немецкой и российской промышленности было бы лучше мирно сосуществовать."
germans.15.c: "Пусть те, кто готов сотрудничать с нами, остаются в бизнесе."

germans.16.t: "Дело Лееба и SB"
germans.16.d: "По мере приближения к завершению Московского процесса наступил момент, который мы, к нашему огорчению, откладывали с самого его начала. Вильгельм Риттер фон Лееб, лидер SB и приближенный германской администрации, был обвинен и признан виновным в преступлениях против мира, военных преступлениях, преступлениях против человечества и заговоре с целью совершения этих преступлений. Наряду с фон Леебом, его соучастник Бронислав Каминский также был признан виновным во многих аналогичных преступлениях, хотя, возможно, в меньшей степени из-за его статуса 'не немца'. Когда оба этих человека признаны виновными, остаётся только решить, что с ними делать. Очевидно, что фон Лееб должен понести наказание за свои действия, но многие призывают Каминский присоединиться к нему на виселице, вместо того чтобы тратить ресурсы на его содержание в тюрьме. Другие же настаивают на том, чтобы мы использовали это как рычаг давления на SB, чтобы наконец-то приструнить эту группу, причинившую нам столько боли. Как мы поступим?"
germans.16.a: "Фон Лееб взмахнёт, и этого будет достаточно."
germans.16.b: "Фон Лееб и Каминский, а также высшее руководство SB!"
germans.16.c: "Фон Лееб качнётся, и Каминский присоединится к нему - достойный конец."


germans.13.t: "Устранение угрозы"
germans.13.d: "В лагере наступало раннее утро, многие бойцы Sicherheitsbrigaden только просыпались и приступали к завтраку, а комендант Лееб в это время находился в командной палатке, в очередной раз обдумывая свои грандиозные планы. Однако утренние сверчки и занятия были прерваны звуком топота копыт лошадей по степи, когда казаки, сотрудничающие с Паннвицем, бросились на лагерь SB. Паника охватила SB, поскольку многие казачьи всадники уже въехали на базу и носились по всей территории, требуя от подразделений SB, успевших достать винтовки, разоружиться. Изредка раздавалась ружейная трескотня, но стрелки быстро разбегались, и дальнейшее сопротивление со стороны SB было пресечено, так как в лагерь двинулись соответствующие немецкие гренадерские отряды. Казак и немецкий лейтенант вошли в палатку Лееба, заметив горящую кипу планов, содержание которых навсегда осталось неизвестным. Они сообщили Леебу, что по приказу фон Паннвица весь личный состав бригады и её командир должны быть арестованы. Пораженный дерзостью такого шага, Лееб был склонен оказать сопротивление казакам, но поскольку целая рота уже находилась в лагере, разоружая его людей, а ещё более крупные силы стояли на холме, готовые к бою, Лееб был не в состоянии сопротивляться, поэтому он сдался. \n\nОтправленный в Отечество, чтобы быть посаженным в тюрьму по личному приказу Кайзера, карьера Лееба подошла к концу, а его собственная жизнь едва избежала той же участи благодаря друзьям, которые, по крайней мере, смогли предотвратить его суд и расстрел. Остальные члены бригады были помещены в тюрьмы под наблюдением немецких гренадеров по всей России, а худшие преступники из бригады были выявлены выжившими жителями деревень и преданы пуле."
germans.13.a: "Победа благоразумия."

germans.12.t: "Земля серы"
germans.12.d: "Сегодня во всех наших крупных городах и центрах власти вспыхнуло насилие: похоже, Либ начал путч, а Sicherheitsbrigaden штурмуют правительственные здания, убивают коллаборационистские собрания и гарнизоны. Неожиданно ворвавшись в города и захватив ключевые правительственные здания, SB отправила в отставку или заставила уйти в отставку губернаторов и надзирателей, которые не соответствовали их целям. На улицах происходило множество хаотичных стычек между туземными коллаборационистами и гренадерскими отрядами Паннвица, которые поначалу пытались противостоять перевороту SB, но через несколько часов, когда бригада застала врасплох сторонников Паннвица, многие отряды потеряли желание сражаться и сдались, однако в результате зверства, которое можно описать только как зверство, многие отряды SB продолжали обстреливать и убивать сдавшихся казаков и коллаборационистов. \n\nПаннвиц был перехвачен при попытке бежать из Москау и попал в плен. Начав радиопередачу, Лееб объявил о том, что Сихерхайтсбригаден начал грандиозную операцию против заговора коллаборационистов из числа русских, проникшего в высшие эшелоны власти. Назначив себя новым генерал-губернатором и заполнив другие ключевые посты по всей стране лояльными ему министрами, Лееб отправил Паннвица на скромную должность мэра Вольгабурга, чтобы изолировать его от власти. Изображая эти события как простую смену колониального руководства, они сумели добиться захвата власти, даже когда Отечество смотрело на это с огромным отвращением. Теперь, когда вся власть сосредоточена вокруг Лееба и Сихерхайтсбригадена, восточные земли, похоже, принадлежат только ему, и все его планы могут быть воплощены в жизнь."
germans.12.a: "Мерзость передо мной."

germans.17.t: "Аудиенция у Кайзера"
germans.17.d: "Наконец наступил день долгожданной встречи. Одетый в свои лучшие одеяния и с гордой уверенностью в себе, фон Лееб был готов выступить со своим (слегка приукрашенным) докладом. Встреча началась хорошо, хотя кайзер и проявил явную незаинтересованность в мирских цифрах и статистике. Однако по мере продвижения к главной цели выражение его лица быстро сменилось с любопытства на беспокойство и абсолютный шок. Когда фон Лееб наконец заговорил о своих планах переселить десятки миллионов русских за Урал и заменить их немецкими поселенцами, он наконец разразился гневом. \n\nПоследовавшие за этим пятнадцать минут были полны ярости. Фон Лееб мог только молчать, поскольку его планы и идеи считались совершенно безумными и ужасными, а сам он - полным имбецилом и сумасшедшим. К тому времени, когда он успокоился, лицо фон Лееба было бледным как снег. Не успел он отреагировать, как кайзер приказал ему выступить в свою защиту, а затем удалиться в ожидании дальнейших указаний. Если он хотел сохранить свою карьеру, потрясенному и заметно потрясенному фон Леебу придется тщательно выбирать слова."
germans.17.a: "Принято к сведению."
germans.17.b: "Я прибыл не с миром, а с мечом!"

germans.22.t: "Яростный гнев"
germans.22.d: "Как только фон Лееб произнес последние слова, он быстро сунул руку в пиджак. Прежде чем кто-либо успел отреагировать, спрятанный пистолет выпустил две пули в грудь кайзера. Последующая перестрелка была короткой: только один член Королевской гвардии погиб от удачного выстрела в голову, а другой был легко ранен в ногу. Кайзеру, к счастью, удалось избежать пуль, но его все же доставили в ближайший госпиталь, чтобы проверить жизненные показатели. Что касается фон Лееба, то он не пережил этой схватки. Когда он истекал кровью на полу, задыхаясь от многочисленных ран, никто не осмелился помочь старому несчастному."
germans.22.a: "Так он и пал с позором, обреченный на проклятие."

germans.24.t: "Великий гнев..."
germans.24.d: "Когда в Москау пришли новости, все уже знали, что должно произойти. Поскольку в Берлине не было определенного лидера, фон Паннвиц первым начал действовать и объявил себя законным правителем Саратова. Поскольку Остеры были разделены и довольно скоро начали воевать друг с другом, другие державы решили принять меры. От организованного синдикалистского сопротивления до предателей в самом Комитете - возникло множество различных фракций, борющихся за власть. Пока Россия горит и погружается в анархию, остаётся только гадать, каким будет будущее этого проклятого государства."
germans.24.a: "Что мы сделали с этой землей?"

germans.240.t: "Новый лидер для Генералгубернаторства"
germans.240.d: "В условиях, когда крах Генералгубернаторства кажется неизбежным, крайне необходимо лидерство. Казачьи фракции под командованием Атмана фон Паннвица выдвинули веские аргументы в пользу того, чтобы стать новым генерал-губернатором. В то же время армейские Клики во главе с генералом Кейтелем обратились к колониальному ведомству в Берлине с просьбой взять на себя управление тем, что осталось от наших территорий. Кто же возглавит Московию?"
germans.240.a: "Мы должны перегруппироваться на Родине. За Дон и Саратов с Паннвицем!"
germans.240.b: "Армия может стать единственным спасением нашего государства. Слава Остеру и Кейтелю!"
germans.240.c: "Должность генерал-губернатора остаётся пустой."

germans.25.t: "Крылья Красных Баронов"
germans.25.d: "Перебравшись на восток в числе многих немцев, оставшихся без работы после Чёрного Понедельника, молодой немецкий инженер открыл относительно небольшую компанию по производству двигателей, желая сосредоточиться на создании тракторов для растущего числа немецких фермеров в этом регионе. Однако удача изменила ему, когда он принял участие в конкурсе самолетов, который проводил сам Красный Барон в рамках финансируемой правительством программы поддержки новых предпринимателей. Одержав блестящую победу, молодой инженер начал новую жизнь. \n\nВосточная авиастроительная компания "Ротер Барон" - одна из восходящих звезд на рынке, завоевавшая большую популярность благодаря личному одобрению национального героя войны и высокому качеству своих самолетов, уже подписала контракты со многими восточными членами Mitteleuropa, в основном на перевозку персонала и частные транспортные средства. Следующая цель - вооружение, особенно дальние бомбардировщики, на которые они уже подписали контракты с Главным управлением. Один из них - шутливо названный "Уралбомбер", названный так после того, как его первый экспериментальный испытательный полет чуть не разбился о горный хребет. \n\nКаким бы ни было будущее компании, она уже оставила заметный след в истории и на авиационном рынке."
germans.25.a: "Восток - это действительно страна возможностей."

dkbfor.62.t: "Ночь после"
dkbfor.62.d: "Вопреки всему, им это удалось. Немецкая делегация на Смоленской конференции согласилась на большинство основных требований, и Россия мирным путём вернула себе многие из своих прежних земель. Такое достижение следовало отпраздновать, и оно было отпраздновано. Начавшись просто с похода русской делегации конференции в местный бар в Смоленске, события быстро вышли из-под контроля. Будь то опустошение всех бутылок водки в баре, "исчезновение" многих членов делегации с местными женщинами или огромное количество ущерба, нанесенного делегатами, российское посольство было не самым счастливым, узнав о событиях этой ночи. Большинство делегатов были сурово отчитаны, а некоторые отделались лишь пощечиной. Тем не менее жители Смоленска ещё долго будут вспоминать о состоявшейся там конференции, рассказывая своим детям о том, как России удалось получить помощь Германии почти даром, и о том, какой ущерб был нанесен в последующую ночь."
dkbfor.62.a: "Что за ночь..."

#Nerd
vlasov.1.t: "Ростовский манифест"
vlasov.1.d: "’Друзья, земляки, солдаты" - с этих трёх слов начался так называемый Ростовский манифест. Выпущенный председателем Власовым и Центральным комитетом Манифест стремится изложить цели и задачи КОНР. В то время как первые несколько абзацев, по-видимому, с удовольствием критикуют Германию и Японию за то, что они отделились от своих собственных марионеток, и Петроград за то, что он почти ничего не сделал, чтобы вернуть их обратно, а также клянутся объединить “всех русских от Польши до Тихого океана”, следующие четыре страницы больше ориентированы на политику. В них Власов излагает свои цели в отношении России. Он заявляет о своей поддержке прав на свободу слова, собраний, печати и религии, а также обещает самоопределение для всех меньшинств России. Амбициозный документ был с энтузиазмом распространен по всему миру, где он был встречен в лучшем случае легким недоумением, а в худшем - открытым смехом. Похоже, что немногие люди в коридорах власти действительно верят, что Власов может воплотить свою идеальную Россию в реальность."
vlasov.1.a: "Мы покажем им, насколько они ошибаются"

vlasov.2.t: "Казаки в стороне"
vlasov.2.d: "Сначала это происходило медленно. На самом деле так медленно, что мало кто из казаков вообще понимал, что что-то происходит. Один за другим их верные друзья и союзники в администрации получали новые важные должности, такие как министр сельского хозяйства или вице-советник по культуре Монако. На их место пришли новые люди, люди, которые не знали казаков и мало заботились о них, вместо этого поклявшись в полной лояльности Власову и КОНР. Затем, наконец, казаки огляделись и поняли, что у них больше нет друзей. Похоже, они решили, что не будут мириться с этим очевидным захватом власти государством лежа. Казаки во главе с Покровским. начали совершать набеги на аванпосты и изолированные усадьбы. Это было досадно, но в целом незначительно. Эти люди - пережиток древней, ушедшей эпохи, когда конь и копье были вершиной военной техники. Они уже потеряли много людей, которых не могут позволить себе потерять, поскольку они глупо атакуют танки и пулеметы."
vlasov.2.a: "Жук топчет сам себя"

vlasov.3.t: "Казачья автономия"
vlasov.3.d: "Сегодня на торжественной церемонии в Ростове казаки и КОНР подписали последние штрихи к новому компромиссу между государством и свободолюбивым казачеством. В обмен на предоставление государству почти беспрецедентных полномочий в отношении их традиционных опорных пунктов казакам было обещано свободное господство над большей частью бескрайних степей России. Когда обе стороны пожимают друг другу руки и улыбаются в камеру, многие задаются вопросом, действительно ли соглашение может продлиться, и если да, то как долго."
vlasov.3.a: "Сделка с дьяволом"

vlasov.4.t: "Усилия по пропаганде"
vlasov.4.d: "В то время как КОНР уже довольно давно контролирует Дон, его пропагандистское подразделение довольствовалось тем, что оставалось в политической сфере. Вот почему подавляющее большинство пропагандистских плакатов на каждом углу вовлекали людей в КОНР и демонизировали Петроградский режим. Однако в последнее время новые плакаты появились поверх старых. Эти новые плакаты изображают Русскую освободительную армию как суперменов, выполняющих миссию судьбы по освобождению всей России от тисков тевтонского гнета. Эти плакаты были особенно эффективны не только среди этнических русских, но и среди изгнанных украинцев, которые рассматривают РОА как своего рода "испытание огнем", которое они могут использовать, чтобы получить ценный опыт, который они могли бы позже использовать для освобождения своей собственной Родины. В то время как у РОА и КОНР, безусловно, есть свои собственные планы по "освобождению" Украины, им нужны все люди, которых они могут получить."
vlasov.4.a: "Ещё больше масла в огонь"

vlasov.5.t: "Идеи солидаризма"
vlasov.5.d: "Чтобы восстановить разрушенную экономику Дона, Власов раскинул широкую сеть идей. Одна из этих идей, которая ему особенно понравилась, - это солидарность, довольно новая идеология, получившая распространение как в России, так и на Дону. В солидаристском мировоззрении классовая война левых и классовое угнетение правых - оба неправильных ответа. Вместо этого солидаристы стремятся примирить высшие и низшие классы, чтобы создать более гармоничную нацию. Власову, постоянно стремящемуся к единству всех россиян, это очень понравилось, и он начал проводить солидарную экономическую политику на Дону. Хотя ещё слишком рано окончательно утверждать, что эта политика положила конец коллапсу, цифры говорят обнадеживающие. Все, на что мы можем надеяться, это на то, что линия будет продолжать расти."
vlasov.5.a: "Мы решили проблему экономики!"

vlasov.6.t: "Колчаковский вопрос"
vlasov.6.d: "Когда мы готовились к нашему Великому крестовому походу, к нам обратилась давняя фракция в КОНР во главе с Штейфоном. Они попросили нас связаться с адмиралом Колчаком, японской марионеткой на Востоке, и искать союза. Хотя Власов поначалу хотел сразу же отвергнуть это предложение, дальнейшие размышления заставили его задуматься. Древняя пословица ‘враг моего врага - друг’ остаётся верной и сегодня. Если бы Власов и Колчак объединили немалую часть русской армии, армии, имеющей почти подавляющее численное и промышленное преимущество над ним, пришлось бы разделить много сил, чтобы отправить их на Восток, далеко через Сибирь, чтобы сражаться в Заамурье. Однако в то же время Колчак - скорее марионетка, чем кто-либо из петроградских марионеток. Его сила явно основана на изяществе японской армии. Союз с ним может поставить под угрозу его имидж последнего настоящего защитника независимой России."
vlasov.6.a: "Если мы достаточно прищуримся, то сможем не обращать внимания на его проблемы"
vlasov.6.b: "Никаких компромиссов, никакого милосердия"

vlasov.7.t: "КОНР хочет союза!"
vlasov.7.d: "Мы получили весьма необычное сообщение из столь же необычного источника. Националисты, захватившие контроль над Доном, прислали нам предложение об анти-петроградском союзе. Они утверждают, что их подготовка к войне против ложного режима почти завершена, и стремятся использовать наши объединённые силы, чтобы расколоть могучую российскую армию надвое. Это, безусловно, дерзкий план, и в нем есть свои достоинства, но в то же время такой опытный военный офицер, как Колчак, уже нашел недостатки. Если бы они объединились, между ними не было бы никакой поддержки. Это означает, что Заамурская армия и Донская армия будут сражаться в одиночку, независимо от того, как отреагирует Колчак. Колчак также подозревает, что Власов просто стремится использовать его в качестве боксерской груши, чтобы отвлечь российские войска на восток и подальше от своей границы. Опять же, в то же время, когда два врага находятся так далеко друг от друга, прорыв на одном фронте было бы не так легко сдержать. Пока Колчак мысленно обсуждает, что делать, наступает час ответа, и Колчак делает свой выбор."
vlasov.7.a: "Вместе мы сильнее!"
vlasov.7.b: "Я не пошлю своих людей умирать из-за дурацкого поручения"

vlasov.8.t: "Колчак отказался!"
vlasov.8.d: "Мы получили ответ от Колчака, и он... отрицательнее, чем ожидалось. Он не только отклонил наше предложение, но и предложил несколько "уважительных предложений" о том, как лучше бороться с Россией. Эти предложения во многих словах говорят нам ждать лучшего времени и сражаться только тогда, когда он этого хочет, а не когда мы этого хотим. Этот ответ привел в ярость Власова, и он выступил с несколькими очень громкими и очень красочными осуждениями Колчака."
vlasov.8.a: "Они нам все равно не нужны."

vlasov.9.t: "Тамбовские судебные процессы"
vlasov.9.d: "Во время нашего окончательного уничтожения немецких марионеток в Петрограде мы собрали довольно много политических воротил. Эти люди либо предпочли остаться из-за какого-то глупого чувства долга, патриотизма, либо просто оказались в ловушке обстоятельств. Теперь они томятся в тюрьмах, смирившись с любой судьбой, которая может их постигнуть. Некоторые просили нас положиться на судей, чтобы они были справедливы, несмотря на их праведную ненависть. Они чувствуют, что несправедливо наказывают людей, которые руководили народом, несмотря на их истинные убеждения, снискавшие им большое уважение со стороны многих простых людей. Они отмечают, что люди, которые видят, как их героев вешают после суда кенгуру, с меньшей вероятностью примут новый статус-кво и с большей вероятностью создадут проблемы. Другие, однако, призывают нас наказать всех этих предателей так сурово, как это позволяет закон. Они указывают на то, что их вопиющая измена и подхалимство по отношению к Кайзеру обрекли Россию на десятилетия эксплуатации иностранными Державами, а затем погрузили страну в хаос. Они подбадривают нас, говоря, что люди будут радоваться, видя, как горят трупы их тирана. Однако в конечном счете все зависит от Власова. Должен ли он вмешаться и воЦарить неизбежное правосудие победителя или позволить мести идти своим чередом?"
vlasov.9.a: "Мы должны уважать закон"
vlasov.9.b: "Мы должны наказать тех, кто обидел Родину"


vlasov.10.t: "Рождение Союза борьбы за освобождение народов России"
vlasov.10.d: "После освобождения России от немецких марионеток КОНР стал ненужным. Россия все-таки освобождена. Вместо этого Власов перевел большую часть КОНР в новый Союз борьбы за освобождение народов России. Партия мало чем отличается от КОНР, и многие видят в ней скорее смену названия, но для Власова это кульминация десятилетий борьбы. После бесчисленных бессонных недель, океанов крови и пота, пролитых в погоне за Россией, свободной от всех, кто стремится сковать её, средство достижения этой цели, КОНР, теперь больше не нужно. Конечно, он всё ещё нужен. Россия уязвима, как новорожденный младенец, слаба и напугана, как волки, рыскающие за границей. Если оставить её сейчас, это обречет её на десятилетия эксплуатации. Чтобы обезопасить её, СБОНР сохранит свою власть над страной... по крайней мере, пока."
vlasov.10.a: "За Отечество и Единство!"

vlasov.14.t: "Третья революция?"
vlasov.14.d: "Недавняя история России была определена Революциями. Февральская революция свергла презираемого Царя и перетасовала бездельничающее правительство Керенского. Затем Октябрьская революция положила начало тираническому кровопролитию большевистской диктатуры и Гражданской войне. Теперь новейшая революция, Мартовская революция, наконец-то положила конец циклу упадка и возрождения, который так долго определял его. Некоторые утверждают, что такое знаменательное событие заслуживает празднования, и ходатайствуют о том, чтобы Мартовская революция отмечалась каждый год, как Февральская и Октябрьская. Однако Власов колеблется. Он утверждает, что России предстоит сделать слишком много, прежде чем она сможет успокоить себя “бесполезными пустяками” вроде очередного праздника. Тем не менее, моральный подъем от празднования мог бы помочь нам в долгосрочной перспективе."
vlasov.14.a: "Мартовская революция начинается!"
vlasov.14.b: "Что за глупые выходки"

vlasov.15.t: "Основание Федерации"
vlasov.15.d: "Пройдя через множество испытаний и невзгод, диктатуру и самодержавие, русский народ наконец получил по заслугам. Российская Федерация, о которой мечтали так много патриотов, наконец-то стала реальностью. Теперь все россияне будут иметь настоящий голос в своем правительстве, и Россия, наконец, станет свободной. Царь больше не будет господствовать над ними и действовать против их интересов! Керенский больше не будет играть в притворную демократию, управляя ещё одной диктатурой! Призрак большевистской анархии больше не будет висеть над русским народом, как нож над его горлом!"
vlasov.15.a: "От народа, для народа!"
vlasov.15.b: "А как насчет экономики?"
vlasov.15.c: "С нашим руководством ничто не сможет остановить нас!"

vlasov.16.t: "Вопрос о флаге"
vlasov.16.d: "С началом становления новой Российской Федерации встал новый вопрос - какой флаг мы будем использовать? У Власова и КОНР никогда не было своего флага, им пришлось быстро принять его после захвата Дона. Некоторые считают этот флаг пережитком эпохи, которую Россия уже прошла. По их мнению, если Россия будет двигаться дальше, она должна оставить этот флаг. Однако они придумали новый флаг, который представляет собой старый флаг, но без орла. Партийцы также разработали своё собственное предложение, и оно довольно... амбициозное. Они предлагают принять флаг СБОНР в качестве национального флага. По их мнению, это символ нового единства России, поскольку партия ЕР - это Россия, а Россия - это партия. Власов сомневается во всех этих предложениях и все же вынужден выбрать одно. После долгих раздумий он, наконец, делает свой выбор."
vlasov.16.a: "Если работает, не надо исправлять"
vlasov.16.b: "Изменить флаг"
vlasov.16.c: "Изменить флаг, но сделать цвета яркими."
vlasov.16.e: "Россия - это партия, партия - это Россия!"

vlasov.17.t: "Восход голубого Вождя"
vlasov.17.d: "Тесное сотрудничество с солидаристами принесло дивиденды, превзошедшие наши самые смелые мечты. По мере того как Власов продвигал солидаристские идеалы, к власти пришли солидаристы, которые, в свою очередь, в благодарность дали ему ещё больше власти. Теперь Власов является бесспорным правителем по-настоящему возрожденной России. Старый классовый конфликт, который угрожал разорвать нацию на части в последние десятилетия, был преодолен, и впервые за поколение и богатые, и бедные работают вместе. На вершине этого нового порядка стоит Власов, более могущественный, чем когда-либо, и готовый ко всему, что мир может бросить на него в следующий раз."
vlasov.17.a: "Бог не в силе, но в Истине!"
vlasov.17.b: "Бог, Нация, Труд!"

vlasov.18.t: "Король замка"
vlasov.18.d: "Когда Власов пришел к власти в России, мало кто ожидал, что он продержится долго. Многие наблюдатели, как иностранные, так и отечественные, отвергли его как ещё одного мелкого деспота в длинной череде мелких деспотов. Это только усиливалось тем фактом, что Власов, по-видимому, не имел реальной поддержки со стороны двух крупнейших сил в его новой России. Когда либералы обратились к нему и предложили свою поддержку в обмен на демократические реформы, Власов отмахнулся от них. Он осудил их дегенеративные либеральные идеи как то самое, против чего он боролся в своей войне против Керенского и Республики в целом. Когда в следующий раз к нему обратились солидаристы, обещая промышленную гармонию в обмен на отказ от части своей власти, он тоже отмахнулся от них. Он объявил их идеализм ядом, который обрекает Россию на ещё большую внутреннюю борьбу, чем демократы. Тем не менее, несмотря на разрушение двух институциональных столпов, дом всё ещё стоит. Своей единственной реальной базой, исходящей от меньшинств, он начал предоставлять значительную автономию. Глава этого дома, Андрей Власов, тоже стоит; он действительно свободен от всех веревок и оков. Теперь никто не знает, как далеко он зайдет."
vlasov.18.a: "Один правитель, одна Россия!"
vlasov.18.b: "Народ и государство, вместе!"

vlasov.19.t: "Дела ветеранов"
vlasov.19.d: "Чтобы ещё больше укрепить свою власть, Власов обратился за поддержкой к ветеранам КОНР и РОА. Составляя немалую базу власти, многие из этих ветеранов уже добились успеха в бизнесе и политике в новой России. Имея их на своей стороне, Власов не только обеспечивает прочную опору для построения своей платформы, но и обеспечивает подлинную независимость. Продажа той или иной стороне неизбежно привела бы к реформам и отклонению от той России, о которой Власов мечтал во время своих дней на Дону. Теперь мне казалось, что все это было целую вечность назад. И теперь эта жизнь мечты станет реальностью, и никто не сможет остановить его."
vlasov.19.a: "Мы идём в будущее"

vlasov.20.t: "Рукопожатие с народом"
vlasov.20.d: "Кто лучше знает, чего хотят люди, чем сами люди? Чтобы лучше сделать свою Россию такой, где все могут добиться успеха, Власов решил обойти обструкционистских и тщеславных политиков и иметь дело непосредственно с массами. В ходе серии крупных общественных собраний Власов собрал самые насущные проблемы людей и согласился их решить, а взамен они, несомненно, поддержат его. Одной из наиболее острых проблем является необходимость демократизации. Хотя Власов не демократ, он знает, когда давать, а когда брать. Если народ потребует выборов в обмен на свою поддержку, то Власов даст им выборы."
vlasov.20.a: "Подлинно национальная форма популизма"

vlasov.21.t: "В знак солидарности с солидаристами"
vlasov.21.d: "Чтобы ещё больше укрепить свою власть, Власов обратился к самой маловероятной из силовых баз. Он обратился к солидаристам, относительно новому движению, которое в последнее время росло не по дням, а по часам. Солидарники выступили вперёд и предложили объединить низшие и высшие классы в новом общественном договоре. Такой, где каждый будет знать своё место и примет его. Взамен все, что Власову нужно сделать, это просто позволить солидаристам творить своё волшебство. Сам Власов испытывает некоторые сомнения по поводу их обещаний и не любит быть у кого-либо в долгу, тем более у такого новичка, как солидаристы, но выбор невелик. Он должен найти какой-то способ обеспечить своё правление, и солидаристы, похоже, слишком стремятся предоставить ему это право."
vlasov.21.a: "За Единство и Прогресс!"

vlasov.22.t: "Рождение РПНС"
vlasov.22.d: "Пока Россия переживает тектонические сдвиги реорганизации под руководством Власова, один из его последних шагов, похоже, привел к неожиданному результату. Несколько дней назад Власов наконец-то решился запретить РНДС, небольшую оппозиционную партию. Сам Власов, похоже, не придал этому особого значения. Однако сегодня он был ошеломлен, когда Бронислав Каминский, его верный соратник ещё с тех времен, когда он был на Дону, публично объявил, что выходит из партии и создает свою собственную, Российскую партию национальной свободы. Эта группа имеет много общего с СБОНР и в некоторых аспектах, похоже, формируется на ещё более правой платформе. Однако её электоральная база, после некоторого исследования, кажется небольшой. Несмотря на это, некоторые в окружении Власова призывают его запретить и РПНС. Они говорят, что любая оппозиция, какой бы маленькой она ни была, не может быть терпимой. Дайте дюйм, и они возьмут милю. В то же время другие указывают на то, что РПНС, опять же, довольно мала по сравнению с партией и не представляет практически никакой угрозы в ближайшем будущем. Вместо этого они просят Власова отпустить её на волю или даже, как считают некоторые, попытаться использовать её в качестве контролируемой оппозиции. Своего рода выпускной клапан, сдерживающий народный гнев."
vlasov.22.a: "Пусть Каминский умрет в пустыне"
vlasov.22.b: "Раздавить их!"



### News Events

dkb.1.t: "Всевеликое войско Донское"
dkb.1.d: "Донская Республика или Всевеликое войско Донское было первоначально провозглашено 18 мая 1918 года Атаманом Петром Красновым. Во время Гражданской войны в России он помогал белой армии, сражавшейся с большевиками, и обеспечил своё положение на юге России, вступив в союз с Кубанской и Горской республиками, пока главное белое правительство не заставило их присоединиться к новой республике. Все изменилось в результате путча Колчака, Краснов и Букретов, объединившись с путчистами, в конце концов, отступили на юг, на свои старые родины, после чего создали новые сепаратистские казачьи государства. Благодаря в основном немецкому дипломатическому давлению и просто удаче, независимость всех трех государств была официально признана Российской Республикой. Вскоре после этого Краснов попытался создать чувство единства среди казаков, и после объединения двух Казачьих Войск был создан Донско-Кубанский союз. К сожалению, то же самое не удалось сделать с терскими казаками, поскольку отношения между двумя государствами испортились из-за мелких пограничных конфликтов. Однако прежде чем ситуация переросла в полномасштабную войну, немецкая интервенция продиктовала новые границы. Это нанесло большой ущерб зарождающемуся Союзу, поскольку многие казаки, особенно на Кубани, были вынуждены покинуть свои дома. К этому добавилось растущее недовольство среди кубанцев, небольшое восстание в Калмыкии и растущий политический раскол в правительстве, который в конце концов завершился несколько мирным распадом Союза в 1930 году. С тех пор дела Донской республики обстоят не лучше. Отсутствие современной промышленности ослабляет армию, русофильская фракция под руководством Африкана Богаевского становится все более дерзкой, а вопрос о германской делегации, присутствовавшей со времен арбитража германской границы, оказался тревожным вмешательством. Если Пётр Краснов хочет остаться на посту Атамана Донского Войска, ему придется решать эти и многие другие задачи."
dkb.1.a: "Краснов вернет нам утраченную славу"

dkb.2.t: "Казачий круг"
dkb.2.d: "Казачий круг - основной законодательный и исполнительный орган государственной власти на Дону. Члены этого "Круга" представляют русских, донских казаков, калмыков и другие меньшинства нашей страны. Этот орган имеет право обсуждать практически все значимые вопросы, касающиеся жизни страны. Хотя Краснов может издавать свои приказы и без одобрения "Круга", но он должен считаться с его мнением в каждом случае, если хочет сохранить контроль над Доном"
dkb.2.a: "Древние традиции, живущие и по сей день"

dkb.213.t: "Освободительная армия растет"
dkb.213.d: "Русская освободительная армия (или РОА) является фактически военизированным крылом Комитета освобождения народов России (или КОНР). По большей части они были непочтительны с момента своего создания, однако в последние годы они превратились в реальную угрозу для нашего правительства. Причины такого внезапного роста в настоящее время неизвестны. Пока их активность ограничена, но есть опасения, что они могут что-то готовить" 
dkb.213.a: "Пристально следить за ними"
dkb.213.b: "Кто? Что? Где? Почему?"

dkb.214.t: "История предателя"
dkb.214.d: "Андрей Власов родился в Ломакино в 1901 году и первоначально учился в русской православной семинарии, но после Февральской революции бросил её, вместо этого недолго изучая сельскохозяйственные науки. В 1919 году он ушел и оттуда, чтобы вступить в Красную армию во время Гражданской войны, сражаясь на южных фронтах в Украине, на Кавказе и в Крыму. Однако он перешел на сторону Белой армии из желания выжить, так как продвижение Красной армии стало срываться. После победы белой армии молодой Власов быстро поднялся по служебной лестнице русской армии и в 1924 году был произведен в генералы. Однако карьера Власова быстро закончилась через год во время злополучного путча Колчака. Дивизия Власова была расквартирована в Петрограде в момент начала переворота. Власов изначально был верен Керенскому, но затем войска Власова были быстро окружены войсками, верными Колчаку, и Власов со своими людьми попал в плен к путчистам. Власову предложили выйти из временной тюрьмы, в которую он был помещён, и присоединиться к войскам Колчака. Власов согласился, полагая, что переворот вскоре будет успешным, но это было не так, поскольку путч начал проваливаться, дивизия Власова была отрезана от остальной армии Колчака и вынуждена была бежать на юг, в Дон-Кубанский Союз. Находясь в Дон-Кубани, Власов начал собирать других ссыльных в Союзе и в 1929 году сформировал Комитет освобождения народов России, считая, что Россия должна быть "освобождена" от коррумпированных политиков и белых военных, таких как Колчак и Керенский. После распада Союза годом позже Власов создал Русскую освободительную армию, которая в то время была не более чем военизированным формированием Комитета. Освободительная армия со временем разрасталась, и в течение многих лет ничего не менялось, Власов время от времени пытался получить поддержку от казачьего правительства, но всегда получал отказ. Но теперь, когда тучи сгущаются над Донским хребтом, Власов может получить возможность захватить Дон для своего "Освобождения" России." 
dkb.214.a: "Интересно"

dkb.3.t: "Берлинский фондовый кризис приходит в Донскую республику!"
dkb.3.d: "Как и предсказывалось, финансы и экономика Дона находятся в глубоком кризисе. Средний казак сталкивается с проблемами сбыта своей продукции, а ряд заводов закрывается. Это означает, что различные опасные элементы будут оказывать большее влияние на политический ландшафт казачьей страны."
dkb.3.a: "Боже, спаси нас от худшего!"

dkb.4.t: "Немцы выводят капитал"
dkb.4.d: "Различные немецкие бизнесмены и инвесторы выводят деньги с Кавказа. Краснов теряет свою политическую власть, так как все больше казаков стремится к союзу с Россией."
dkb.4.a: "Проклятье"

dkb.5.t: "Независимость Калмыкии"
dkb.5.d: "Сегодня Калмыкия объявила о своем желании провозгласить независимость. Что ещё хуже, почти все наши калмыцкие силы также ушли в новообразованную страну..."
dkb.5.a: "Мы ничего не можем сделать"
dkb.5.b: "Предатели, они почувствуют наш гнев! (Война с Калмыкией)"
dkb.5.c: "Калмыкия восстает! (Играть за Калмыкию)"

dkb.204.t: "Наша неудача"
dkb.204.d: "Мы проиграли нашу войну за возвращение Калмыкии, Круг решил, что мы должны заключить мир с Калмыцким Войском, потому что война продолжалась слишком долго."
dkb.204.a: "Проклятье"

dkb.206.t: "Прибыли русские белые изгнанники!"
dkb.206.d: "Антикоммунистические русские солидаристы, спасающиеся от коммунистической предосторожности, прибыли сегодня в Ростов. Они уже готовы служить в нашей армии для предстоящей борьбы с большевизмом"
dkb.206.a: "Мы их не разочаруем"

dkb.207.t: "Марш на Север?"
dkb.207.d: "Россия находится в состоянии хаоса с тех пор, как революция положила конец республике, было бы довольно легко с помощью белых изгнанников захватить часть России для себя, хотя мы, возможно, не захотим рисковать и толкать то, что осталось от Медведя."
dkb.207.a: "Лучше перестраховаться, чем оказаться на линии огня"
dkb.207.b: "Взять все до Царицына!"
dkb.207.c: "Мы пойдем на Саратов!"

dkb.208.t: "Донские казаки захватывают Царицын!"
dkb.208.d: "Донские казаки захватили Царицын и окрестности. Хотя это явно военное вторжение, мы мало что можем сделать с нашей разбитой армией."
dkb.208.a: "Проклятье!"
dkb.209.t: "Донские казаки захватывают Саратов!"
dkb.209.d: "Проклятые казаки захватили все до Саратова! Это явно военное вторжение, и мы можем начать с ними войну, хотя это будет дорого стоить"
dkb.209.a: "Мы ничего не можем сделать"
dkb.209.b: "Они заплатят! (Война с донскими казаками)"

dkb.6.t: "Забастовки охватили Донбасс!"
dkb.6.d: "После краха Берлинской фондовой биржи катастрофический скачок цен на сырьевые товары ощущался по всему Донскому региону. В то время как правительство Казачье Войско собралось на экстренное заседание для решения проблемы, в контролируемой Доном части Донбасса начались забастовки шахтеров и рабочих, нарушившие производство и работу шахт. Эффект домино распространился на заводы как в рабочих поселках, так и в крупных городах, угрожая стабильности всего региона.\n\n Самая крупная забастовка началась в Таганроге и вскоре перекинулась на Ростов, где к протестам присоединились докеры и моряки Черноморского флота. Ситуация была тяжелой, что побудило атамана Краснова отправиться в пострадавшие районы, чтобы продемонстрировать приверженность правительства разрешению кризиса."
dkb.6.a: "Давайте покажем, что мы не враги рабочего класса."
dkb.6.b: "Подавить рабочие беспорядки любыми средствами!"

dkb.7.t: "Убийство атамана!"
dkb.7.d: "Непокорные массы бастующих рабочих оказались лишь фасадом для более мятежных элементов, скрытых внутри. Очевидно, что «большевистские» ячейки в Донской области также активизировались, опираясь на поддержку украинских боротбистов, группы местных повстанцев, которые давно были занозой в боку гетмана.\n\nВсе детали теперь на месте - кто организовал забастовки и кто воспользовался нашей уязвимостью. Атаман Краснов, выступая перед рабочими Ростовского Аксайского завода сельскохозяйственных машин и орудий, был дерзко убит на месте. Преступник был немедленно задержан казаками, которые принялись расчленять его своими саблями, но спасать жизнь атамана было уже поздно.\n\n Граф Граббе-Никитин немедленно созвал правительственное собрание и назначил атамана Богаевского временным руководителем до созыва следующего казачьего совета. Однако преднамеренное и безжалостное убийство Краснова послужило катализатором для других революционеров, побудив их к действиям. На данный момент ситуация в западных районах страны продолжает оставаться не поддающейся нашему пониманию, и в ответ на это рабочие активно организуют революционные комитеты."
dkb.7.a: "Невероятно!"


dkb.6.t: "Богаевский критикует Краснова"
dkb.6.d: "Богаевский, лидер пророссийской фракции в Казачьем Круге, выступил с критикой Краснова и осудил его политику умиротворения немцев. В условиях Берлинского фондового кризиса и постепенной потери Германией своей главенствующей роли в мировой политике, сотрудничество с ними не принесет стране стабильности, как это могло быть несколько лет назад."
dkb.6.a: "Он только говорит"

dkb.7.t: "Антикрасновский переворот!"
dkb.7.d: "После выступления Богаевского страна быстро превратилась в риторическое поле битвы между прогерманскими и пророссийскими фракциями. Это только усилилось с новыми боями на Казачьем Кругу, закончившимися короткой перестрелкой в здании Капитула. Теперь кажется, что Богаевский пытается совершить полный государственный переворот против нашего правительства! Похоже, что и другие фракции, такие как социалисты, ополченцы Власова и немецкий гарнизон, готовятся захватить власть в свои руки, если ситуация достаточно ухудшится."
dkb.7.a: "Гвардейцы Краснова разгромили повстанцев Богаевского"
dkb.7.b: "Краснов убит в Хаосе!"
dkb.7.c: "Немецкий гарнизон вмешивается и спасает Краснова"

dkb.210.t: "Смерть Краснова"
dkb.210.f: "В хаосе переворота Атаман Краснов был убит, когда Богаевский ворвался в столицу, однако полтиция Богаевского далека от стабильности. Социалисты уже выходят на улицы, власовцы маршируют с севера, а немецкий гарнизон готовится восстановить своё влияние любой ценой. Ростов скоро погрузится в полный хаос"
dkb.210.a: "Богаевский наносит поражение повстанцам"
dkb.210.b: "Социалисты берут оружие и штурмуют столицу"
dkb.210.c: "Власову удается одолеть социалистов и русофилов"
dkb.210.d: "Немецкий гарнизон вмешивается и захватывает власть"


dkb.8.t: "Столкновения в Ростове"
dkb.8.d: "С тех пор как Круг решил поддержать Краснова, Богаевский энергично выступает против организации. С этой целью почти все казаки, выступающие за независимость, покинули Круг. Хуже того, вчера на улицах Ростова произошли беспорядки между казаками Богаевского и Краснова; мы должны немедленно прекратить гражданские беспорядки."
dkb.8.a: "Разгромить ополчение Богаевского"
dkb.8.b: "Попытаться договориться с Богаевским"

dkb.9.t: "Оппозиция Краснова"
dkb.9.d: "С тех пор как Круг решил поддержать Богаевского, нынешний Атаман Донского Войска Пётр Краснов открыто осудил Круг и объявил себя официальной оппозицией. Он готов сохранить своё положение, чего бы это ему ни стоило"
dkb.9.a: "Разгромить оппозицию Краснова"
dkb.9.b: "Попытаться договориться с Красновым"

dkb.10.t: "Переворот Богаевского"
dkb.10.d: "Вести переговоры с уже радикально настроенными казаками было невозможно. Чтобы предотвратить дальнейшее кровопролитие, Африкан Богаевский с помощью верных казаков захватил административные здания в Ростове. Краснов был арестован, а Богаевский провозглашен новым Атаманом верным Казачьим Кругом. Все кончено!"
dkb.10.a: "Слава Богаевскому!"

dkb.11.t: "Краснов закрепил свою власть"
dkb.11.d: "Ополчение Богаевского окончательно разгромлено, а его лидер арестован. Краснов укрепил свою власть над Донской республикой и остался на посту Атамана. Теперь республике предстоит дальнейшее сотрудничество с Германией."
dkb.11.a: "Слава Краснову!"

dkb.12.t: "'И тихо течет Дон'"
dkb.12.d: "Выдающийся молодой автор Михаил Шолохов опубликовал свой монументальный роман "Тихий Дон" В нем рассказывается история донского казачества в годы Первой мировой и Гражданской войн, в которой сочетаются несколько сюжетных линий. Консервативный писатель, выступавший на стороне белых во время Гражданской войны, Шолохов уделяет значительное место в романе красным казакам, а его главный герой, Григорий Мелехов, в конце повествования так и не "переходит к белым" Хотя роман получил много критики за его просоциалистическую идеологию, многие считают его реакцией на послевоенную политику России. Роман будет переведен на немецкий, французский и английский языки и, по прогнозам, станет бестселлером как среди левых, так и среди правых читателей."
dkb.12.a: "Отличная книга!"

dkb.13.t: "Рассвет Красного Дона"
dkb.13.d: "Донская Республика окончательно освободилась от ига капитализма. Донская народно-социалистическая партия, руководимая председателем Сырцовым, при помощи красных казаков Буденного добилась, наконец, победы в долгой классовой войне против богатых казаков, которые были слишком заняты служением немецкому капиталу, чтобы остановить нас. Многое ещё предстоит сделать, прежде чем мы будем достаточно сильны, чтобы защитить наши границы от вторжения, но теперь заложена основа для таких усилий. Заря новой социалистической республики началась - и она закончится только тогда, когда река Дон окрасится в темно-красный цвет кровью наших рабочих. Несмотря ни на что, мы будем бороться и выдержим суровые условия этого жестокого капиталистического мира"
dkb.13.a: "Хорошее начало"

dkb.14.t: "Переворот красных казаков"
dkb.14.d: "В духе ленинского учения председатель Сырцов начал реформы, направленные на ликвидацию казачьего самосознания. Однако, судя по всему, он неправильно выбрал время и место для реализации своего гнусного плана. Красные казаки, ранее выдвинувшие его на пост председателя совета, решительно воспротивились этой деспотической политике, что привело к успешному «дворцовому перевороту» в республике.\n\n С помощью казачьей грубой силы и кнута красные казачьи гарнизоны арестовали Сырцова. Вместо него был быстро назначен генерал Буденный, который сам не был красным казаком и казался подходящим кандидатом на эту роль."
dkb.14.d2: "В духе ленинского учения председатель Сырцов начал реформы, направленные на ликвидацию казачьего самосознания. Однако, судя по всему, он неправильно выбрал время и место для реализации своего гнусного плана. Красные казаки, ранее выдвинувшие его на пост председателя совета, решительно воспротивились этой деспотической политике, что привело к успешному «дворцовому перевороту» в республике.\n\n С помощью казачьей грубой силы и кнута красные казачьи гарнизоны арестовали Сырцова. Вместо него был быстро назначен Алексей Автономов, лидер кубанских красных казаков, который оказался подходящим кандидатом на эту роль."
dkb.14.a: "Слава Будённому!"
dkb.14.b: "Слава Автономову!"

dkb.15.t: "Донская Республика желает присоединиться к нам"
dkb.15.d: "Рабочие и крестьяне Дона освободились от ига капитализма. Новорожденная нация желает присоединиться к нам"
dkb.15.a: "Добро пожаловать, товарищи!"

dkb.16.t: "Новая Россия?"
dkb.16.d: "Сергей Сырцов, премьер-министр нашего правительства, провозгласил, что даже если наша республика станет преемницей первого пролетарского государства, считавшегося утерянным в учебниках истории, но теперь широко вспоминаемого в нашем народе. Наследие Ленина живёт, и его последние надежды сосредоточены в сердцах товарищей, живущих на берегах Дона."
dkb.16.a: "Пусть мир услышит"

dkb.17.t: "Красные казаки"
dkb.17.d: "Во время Гражданской войны юг России был полем битвы для всех сторон. Здесь генерал Корнилов возглавлял Добровольческую армию, Деникин и Врангель боролись за контроль над Южно-Русским фронтом, и, наконец, наши товарищи создавали различные советские республики. Премьер Сырцов до сих пор помнит эти времена, когда он был комиссаром народного Войска и заместителем председателя Донской советской республики. С тех пор прошло много времени, и сейчас красные казаки возглавляют вторую Донскую социалистическую республику. Он никогда не забудет помощь казаков, поддержавших Советскую власть в этом регионе. Так называемые «красные казаки» помогут нам и на этот раз - казаки ещё пользуются уважением среди нашего населения - и они охотно будут слушать казаков, служащих пролетариату."
dkb.17.a: "Сотрудничество вместо вражды"

dkb.18.t: "Госплан"
dkb.18.d: "Новая экономика Донской республики должна быть плановой. Для этого мы будем проводить "Госплан", созданный председателем Сырцовым как эффективный государственный орган, который будет осуществлять народнохозяйственное планирование развития народного хозяйства и контроль за выполнением народнохозяйственных планов."
dkb.18.a: "Гораздо лучше, чем рынок"

dkb.19.t: "Частная собственность?"
dkb.19.d: "Хотя владение частной собственностью в нашей республике в целом запрещёно, некоторые чиновники считают, что мы должны разрешить существование кооперативов. Они не только обеспечат лучшее сотрудничество между пролетариатом и крестьянством и дадут им повод работать; они также позволят государству ввести специальный налог на прибыль."
dkb.19.a: "Запретить любую частную собственность"
dkb.19.b: "Разрешить кооперацию"

dkb.20.t: "Совет народных депутатов"
dkb.20.d: "Поскольку наша республика стабилизируется все больше и больше, пришло время закончить переходный период верховной власти главы партии. Законодательная инициатива теперь должна принадлежать Совету народных депутатов - выборному парламенту нашей социалистической республики."
dkb.20.a: "Подлинная демократия трудящихся!"

dkb.21.t: "Совет народных казаков"
dkb.21.d: "По мере того, как наша республика все более стабилизируется, настало время покончить с переходным периодом верховной власти главы партии. Законодательная инициатива теперь должна принадлежать Совету Народных Казаков - выборному парламенту нашей социалистической республики, состоящему из "народных казаков" - наиболее видных членов партии."
dkb.21.a: "Социализм с казачьими чертами"

dkb.22.t: "Роль председателя"
dkb.22.d: "Сергей Сырцов - единственный достойный претендент на пост председателя, и именно поэтому он был выбран. В свете растущего господства и авторитета социалистической партии стало очевидно, что это господство не полное - по крайней мере, в случае с Валентином Трифоновым, главой ВЦИК Донской республики, который активно критикует притеснения казаков, чего Сырцов, тем не менее, стремится когда-нибудь достичь.\n\nВо многом благодаря влиятельной роли Трифонова, Сырцов был вынужден пойти на уступки в отношении красных казаков. Однако Сырцов пользуется значительной поддержкой большого числа верных сторонников, что говорит о том, что стоит рассмотреть возможность отстранения Трифонова от власти и принятия руководства на себя."
dkb.22.a: "Трифонов должен уйти в отставку, а Сырцов занять его место."
dkb.22.b: "Мы должны заботиться о нашей советской демократии!"

dkb.23.t: "Остатки русских социалистов"
dkb.23.d: "После Гражданской войны большинство большевиков уехало во Французскую коммуну. Те, кто остался, были либо репрессированы, либо убиты. Однако в России до сих пор есть товарищи, которые борются за восстановление советской власти. Мы должны пригласить их в нашу страну, чтобы они присоединились к нашей борьбе против белых"
dkb.23.a: "Вместе мы сильнее"

dkb.24.t: "[FROM.GetNameDefCap] хочет вступить в Интернационал"
dkb.24.d: "Мы получили предложение от [FROM.GetName] позволить им стать частью нашего альянса."
dkb.24.a: "Мы не можем рисковать войной с Россией"
dkb.24.b: "Конечно, товарищи!"

dkb.25.t: "Национализация 'NÈVE'"
dkb.25.d: "Таганрогский металлургический завод был первоначально основан бельгийским промышленником по имени Альберт Неве. Во время Гражданской войны мы национализировали завод, но Неве удалось снова приватизировать его три года спустя. Настало время вернуть Таганрогский завод в руки пролетариата - вся сталь принадлежит рабочим и нашей республике!"
dkb.25.a: "Избавьтесь от этого жалкого повода бельгийского предпринимателя"

dkb.26.t: "Французская коммуна отказывается!"
dkb.26.d: "Французская Коммуна только что доказала, что она не более чем капиталистическая нация, скрывающаяся под синдикалистскими знаменами! Это возмутительно!"
dkb.26.a: "Позор!"


dkb.40.t: "Начальная стабилизация"
dkb.40.d: "Когда первая волна кризиса постепенно проходит, некоторые менее пострадавшие отрасли экономики отскочили от дна. Тем не менее, общее состояние нашей экономики не выглядит оптимистичным..."
dkb.40.a: "Будем надеяться, что стабилизация наступит скоро"

dkb.50.t: "Дальнейшая стабилизация"
dkb.50.d: "Экономика продолжает восстанавливать докризисную эффективность"
dkb.50.a: "Продолжайте в том же духе!"

dkb.60.t: "Обнаружен нелегальный профСоюз"
dkb.60.d: "Мы обнаружили ещё один тайный профсоюз на одном из наших заводов. Рабочие объединились, чтобы потребовать повышения зарплаты и улучшения условий труда на этой фабрике, и теперь мы знаем причину этой активности! Мы должны винить в этом распространение синдикалистской пропаганды!"
dkb.60.a: "Разрешить им работать, но внимательно следить за ними"
dkb.60.b: "Распустить профсоюз и арестовать рабочих!"

dkb.61.t: "Волнения в Ростове"
dkb.61.d: "Пока казачий круг был занят своей враждой, рабочие организовали большую забастовку в Ростове и Таганроге. Во времена уже дестабилизирующего Берлинского фондового кризиса это катастрофа. Если мы все же сдадимся и примем их требования, то, вероятно, нам не грозит революция."
dkb.61.a: "Уступить их требованиям"
dkb.61.b: "Никогда не верь синдикалистам"

dkb.62.t: "Столкновения в Ростове"
dkb.62.d: "Поступают сообщения о вооружённых столкновениях в Ростове, где протестующие социалисты требуют отставки Атамана и немедленного перехода к социалистической республике. Мы можем попытаться задушить революцию, но успех нам не гарантирован"
dkb.62.a: "Сделайте что-нибудь!"

dkb.63.t: "Волнения подавлены!"
dkb.63.d: "Социалистические протесты были подавлены, а их лидер, Сырцов, арестован. Теперь ничто не помешает нам улучшить экономику и политику."
dkb.63.a: "Отлично!"

dkb.64.t: "Революция!"
dkb.64.d: "Восстание быстро распространилось, и сначала социалистам был проигран Ростов, а затем Таганрог и Нахичевань. Казаки отказались стрелять в рабочих, а некоторые из них даже присоединились к восставшим! Казачий круг был распущен, причем Краснов бежал в Германию, а Богаевский - на Кубань. Теперь вся власть в руках Буденного, который триумфально объединил красных казаков и рабочих под знаменем социализма."
dkb.64.a: "Да здравствует социалистическая республика!"

dkb.65.t: "Восход Красного казачества"
dkb.65.d: "Сегодня новое социалистическое правительство в Донской республике, на юге России, провозгласило себя преемником почти забытой Советской России, нации, уничтоженной в хаосе Гражданской войны в России. \n\nПредседатель Донской социалистической республики Семён Буденный заявил, что революционная борьба российского пролетариата не закончилась, но если мы не опустим руки, то власть Советов будет в конце концов восстановлена в России.\n\nЕщё одна горячая тема для обсуждения: как российское правительство отреагирует на подобные заявления, и будет ли оно терпеть агрессивного соседа на своей южной границе?"
dkb.65.a: "Русский орел будет уничтожен серпом и молотом!"
dkb.65.b: "Интересно..."

dkb.66.t: "Революция в Донской республике!"
dkb.66.d: "Социалисты пришли к власти в Донской республике после катастрофы Чёрного Понедельника Хотя это достаточно плохо, новый лидер нации зашел так далеко, что открыто критикует наше правительство и провозгласил себя преемником Ленина. Как мы должны реагировать?"
dkb.66.a: "Напомните ему, как закончил Ленин"
dkb.66.b: "Уничтожить их потом"
dkb.66.c: "Захватить Таханрих!"

dkb.67.t: "Оппозиция режиму"
dkb.67.d: "До падения старого режима российское государство было полем битвы для многих политических фракций, от крайне левых до крайне правых. Российское общество было очень поляризованным, и оно стало ещё более поляризованным сейчас, когда наше правительство правит всей Россией. Хотя мы сами русские, с точки зрения народа мы - захватчики. Мы должны начать стабилизацию нашего режима с борьбы с самой яростной оппозицией - особенно среди консервативных и правых партий и организаций"
dkb.67.a: "Очистить оппозицию"

dkb.68.t: "Судьба социалистических партий"
dkb.68.d: "Второй частью стабилизации нашего режима является решение вопроса о том, что делать с социалистами. Хотя наши идеи почти одинаковы, некоторые социалистические партии, такие как социал-демократические меньшевики и даже либеральные социалисты-революционеры, распространяют свою антиправительственную пропаганду. Мы должны разобраться с ними сейчас, или столкнуться с последствиями пренебрежения этой угрозой позже..."
dkb.68.a: "Арестовать их лидеров и запретить их партию"
dkb.68.b: "Казнить их лидеров"

dkb.69.t: "Проблема профсоюзов"
dkb.69.d: "Профсоюзы сильны в России, и поэтому мы должны решить, что с ними делать. Одни считают, что профсоюзы - это подлинно социалистическое демократическое явление, которое мы должны использовать в своих интересах, другие полагают, что профсоюзная политика должна зависеть от политики партии."
dkb.69.a: "Независимые профсоюзы"
dkb.69.b: "Профсоюзы, контролируемые государством"

dkb.70.t: "Судьба российской армии"
dkb.70.d: "Российская армия была гораздо более организованной и, откровенно говоря, массовой, чем наша, и нам пора наверстывать упущенное. Хотя многие офицеры и солдаты перешли на нашу сторону в этой освободительной войне, некоторым из них нельзя доверять. Некоторые высокопоставленные военачальники покинули страну, но те, кто остался, могут быть опасны для режима"
dkb.70.a: "Очистить армию..."
dkb.70.b: ".и набрать новых солдат"

dkb.71.t: "ГлавВоенСовет"
dkb.71.d: "[ROOT.GetLeader] вместе с верховными военными предложил учредить ГлавВоенСовет или Главный Военный Совет, который станет головным офисом наших новых вооружённых сил. Совет будет возглавляться председателем по военным и морским делам и будет содержать армию и управлять ею."
dkb.71.a: "Для одних - новое, для других - старое..."


dkb.80.t: "Передел земли в Ставрополье"
dkb.80.d: "В Ставропольском крае большинство составляют русские, но калмыки, живущие в степях у Каспийского моря, утверждают, что часть этих земель в Ставрополье должна стать частью Калмыкии. С другой стороны, русские указывают на то, что калмыки забрали много крестьянских земель в Ставрополье во время Гражданской войны, и что правительство должно начать перераспределение земли в северной части Ставропольского края. Что нам делать?"
dkb.80.a: "Русские правы - верните им эти земли"
dkb.80.b: "Мы не будем начинать передел земли"
dkb.80.c: "Калмыки получат новые земли!"

dkb.90.t: "Шариатские суды в Чечне"
dkb.90.d: "Река Терек разделяет земли терских казаков на севере и чеченские земли на юге. Чеченцы попросили нас разрешить им использовать законы шариата и иметь шариатские суды. Терские казаки считают, что это решение приведет к радикализации в этом регионе, а также к новым столкновениям между местными казаками и чеченцами. Поэтому казаки считают, что у них должно быть право арестовывать радикальных мусульманских священников, которые используют правила ислама для решения различных дел в Чеченском регионе. Мы должны дать им свой ответ"
dkb.90.a: "Казаки наведут порядок в Чечне!"
dkb.90.b: "Мы светское государство, но только государственные органы будут арестовывать нарушителей закона"
dkb.90.c: "Чеченцы могут использовать законы шариата, это мусульманская традиция..."

dkb.100.t: "Покушение!"
dkb.100.d: "Сегодня резиденция Атамана была атакована группой неизвестных террористов, которые намеревались убить нашего лидера Петю Краснова! Судя по всему, основной причиной стали проведенные им непопулярные реформы, которые спровоцировали значительную нестабильность в Дон-Кубанском Союзе. Отныне Атаману и его сторонникам придется проводить гораздо более продуманную - и осторожную - политику, чтобы восстановить порядок в стране и снизить уровень несогласия в народе."
dkb.100.a: "Сохраняйте спокойствие и продолжайте!"

dkb.101.t: "[FROM.GetNameDefCap] приглашает нас в свой Союз"
dkb.101.d: "Правительство [FROM.GetNameDef] решило сформировать антироссийский политический и экономический альянс. Их конечная цель - объединить всех казаков на территории бывшей Российской империи и провозгласить новое российское правительство. Как мы будем реагировать на это?"
dkb.101.a: "Что за глупая идея!"
dkb.101.b: "Мы попробуем!"

dkb.102.t: "Восстановление Донско-Кубанского союза"
dkb.102.d: "Мы наконец-то устранили ущерб, нанесенный распадом первого Дон-Кубанского союза в 1920-х годах, мы будем едины и сильны, и провозгласим новый казачий век!"
dkb.102.a: "Единство - это все!"

dkb.103.t: "Шанс для демократии?"
dkb.103.d: "Атаман Всероссийского Казачьего Войска, [ROOT.GetLeader] объявил, что Российское Казачье Государство будет переходить к демократии. Переходный режим должен быть установлен в ближайшее время"
dkb.103.a: "Посмотрим, как все пройдет"

dkb.104.t: "Судьба ПСР и РСДРП"
dkb.104.d: "Левые демократические партии ПСР и РСДРП представляют угрозу для новой российской республики, которую мы строим. Эти социалисты, прикрываясь демократией, могут подорвать основы нашего нового государства. Мы должны решить, что с ними делать"
dkb.104.a: "Запретить их"
dkb.104.b: "Запретить их и арестовать их лидеров"

dkb.105.t: "Судьба евразийцев и НРПР"
dkb.105.d: "Правые партии евразийцев (ЕР) и НРПР Савинкова представляют угрозу для нашего государства. Если евразийцы хотят избавиться от нашей традиционной Русской Культуры, то методы НРПР для некоторых слишком радикальны. Кроме того, НРПР критикует наше правительство и считает нас предателями. Мы должны решить, что с ними делать"
dkb.105.a: "Запретить НРПР и ЕР"
dkb.105.b: "Запретить только НРПР"
dkb.105.e: "Разрешить ЕР существовать, но запретить участвовать в выборах"

dkb.106.t: "Реформа Сената"
dkb.106.d: "Реформы Сената, предложенные [ROOT.GetLeader], заключаются в создании новой пропорции представителей в этом органе. Половина сенаторов должна быть казаками, а другая половина - дворянами, аристократами, профессорами и промышленниками."
dkb.106.a: "Одобрено"
dkb.106.b: "Пусть другая половина избирается непосредственно народом!"

dkb.107.t: "Роль президента"
dkb.107.d: "В старой Российской республике президент был лишь номинальной фигурой, назначаемой Сенатом, который мог что-то сделать, только если Дума и премьер-министр были на его стороне. Это сильно дестабилизировало систему, и многие утверждают, что именно это привело к убийству Керенского. В новой республике, как предлагает Переходное правительство, президент должен иметь полную власть над парламентом и исполнительной властью."
dkb.107.a: "Отличная идея для такой большой страны!"

dkb.108.t: "Национальные выборы"
dkb.108.d: "В нашей стране проходят выборы президента, и победителем становится..."
dkb.108.a: "Либерал Александр Коновалов!"
dkb.108.b: "Либерал-консерватор Василий Маклаков!"
dkb.108.c: "Консерватор Феликс Юсупов"
dkb.108.e: "Африкан Богаевский"
dkb.108.f: "Пётр Краснов"
dkb.108.g: "Евразиец Николай Трубецкой"
dkb.108.h: "Андрей Шкуро"
dkb.108.i: "Адмирал Колчак"

dkb.109.t: "Судьба профсоюзов"
dkb.109.d: "Предыдущее правительство России не до конца разобралось с профсоюзным вопросом. Мы должны раз и навсегда решить судьбу этих организаций..."
dkb.109.a: "Профсоюзы - угроза для новой России"
dkb.109.b: "Разрешить только профсоюзы, контролируемые государством"
dkb.109.c: "Пусть работают, они бесполезны"

dkb.110.t: "Российская монархия"
dkb.110.d: "Царь - наш истинный лидер, отец нации. С древних времен казаки присягали на верность Царю всея Руси. Поскольку Россия окончательно перешла в руки казаков, пришло время восстановить русского монарха на его законном месте."
dkb.110.a: "Да здравствует Царь!"


dkb.205.t: "Они отказались!"
dkb.205.d: "Правительство страны, которой мы предложили присоединиться к нашей фракции, отказалось. Теперь на это нужно ответить войной!"
dkb.205.a: "К оружию!"

dkb.211.t: "Переезд в Москву"
dkb.211.d: "Москва не была столицей единого Российского государства с 1712 года, когда Пётр Великий сделал столицей то, что сейчас является Петроградом. Поскольку незаконный Петроградский режим использовал этот город, мы должны рассмотреть возможность использования Москвы в качестве нашей новой столицы, не только чтобы дистанцироваться от Петроградского режима, но и в качестве напоминания об основании России."
dkb.211.a: "Да здравствует Россия, Единая и Неделимая!"

dkb.212.t: "Переезд в Санкт-Петербург"
dkb.212.d: "Петроград был столицей единого Российского государства с 1712 года, когда Пётр Великий создал его с нуля. То, что наше правительство использует этот город в качестве столицы, является признаком легитимности и позволит общественности видеть в нас законное российское государство. Мы также переименуем его в старое название - Санкт-Петербург"
dkb.212.a: "Да здравствует Россия, Единая и Неделимая!"

dkb.111.t: "Кто будет носить корону?"
dkb.111.d: "После того, как наше правительство приняло мантию Царства после нашей победы, мы должны теперь решить, кого короновать в качестве Царя. Мы составили список различных благородных кандидатов, чьи семейные связи поддерживали нас в прошлом, и, таким образом, мы можем гарантировать, что эти молодые люди, которых мы выбираем, будут относиться к казакам с достоинством, которого они заслуживают на родине. Мы можем выбрать некоторые из гораздо более молодых вариантов князей Всеволода, Михаила II или Романа, которые, если мы выберем, своей коронацией обеспечат свою лояльность нашему казацкому режиму. Мы можем выбрать гораздо более безопасный и ортодоксальный выбор в пользу Владимира III, чья родословная наиболее близка к нашему умершему бывшему благодетелю Николаю II. Но есть ещё один альтернативный выбор, который незаметно распространился в наших дискуссионных кругах. Это Феликс Юсупов, которого мы могли бы короновать, чтобы начать новую линию, посвященную продолжающемуся господству нашего казачьего ордена на обширной Родине."
dkb.111.a: "Михаил II"
dkb.111.b: "Всеволод I"
dkb.111.c: "Роман I"
dkb.111.e: "Влад III"
dkb.111.f: "Юсупов коронуется как Феликс I"

dongerman.1.t: "Сотрудничество с Германией"
dongerman.1.d: "Пётр Краснов, Атаман Донского Войска, представил казачьему кругу законопроект под названием "Закон о сотрудничестве с Германской империей" В законопроекте, помимо прочего, говорится о военном сотрудничестве и экономической интеграции в сферу влияния Германии. Как сказал Краснов, только Германия может защитить наше вольное казачье государство от российского экспансионизма и агрессии."
dongerman.1.a: "Отправить предложение в КазерРейх"

dongerman.2.t: "Предложение от Донской республики"
dongerman.2.d: "Донская Республика объявила о своем желании сотрудничать с КазерРейхом. У нас определенно есть интерес к Кавказу, в первую очередь к нефтяным месторождениям. Наше присутствие на Кавказе также может предотвратить вмешательство России в дела Восточной Европы."
dongerman.2.a: "Подпишите договор!"

dongerman.3.t: "Донско-германский договор о дружбе"
dongerman.3.d: "Немцы охотно приняли наше предложение о сотрудничестве и подписали договор о дружбе с нашим правительством"
dongerman.3.a: "Тост за наших новых немецких друзей!"

dongerman.4.t: "Дон-Кавзаский Verwaltung"
dongerman.4.d: "Учитывая наше четкое направление и стремление к дальнейшей интеграции с Германией, немецкая администрация, направленная в рамках Договора о дружбе с Германией, теперь может влиять на нашу экономику. В зависимости от влияния немецкой администрации, наша экономика будет получать баффы. Но если влияние немецкой администрации станет слишком большим, нам будет все труднее и труднее сохранять суверенитет"
dongerman.4.a: "Мы должны внимательно следить за ними..."

dongerman.5.t: "Падение Власова"
dongerman.5.d: "Андрей Власов официально снят с поста лидера Комитета освобождения народов России после давления со стороны администрации Круга и Германии. Сам Власов уже арестован и ожидает суда. Комитет уже избрал нового лидера, Атамана Краснова, фактически превратив его в нашу марионетку. Фантазия о том, что мы в одиночку завоюем Россию, здесь умирает"
dongerman.5.a: "Долг предателя"

dongerman.6.t: "Интеграция РОА"
dongerman.6.d: "Так называемая "Русская освободительная армия" была не более чем военизированным крылом КОНР, однако теперь, когда мы контролируем Комитет, мы можем интегрировать РОА в наши основные вооруженные силы."
dongerman.6.a: "Армия для нашей защиты"

dongerman.8.t: "Остлегион"
dongerman.8.d: "Немецкая администрация представила нам инициативу, призывающую к созданию так называемого Остлегиона (Ostlegionen) или Восточного легиона, состоящего из этнических меньшинств, проживающих в Донском регионе. Остлегион будет непосредственно интегрирован в РОА, и это, несомненно, будет могучая сила, которая вселит страх Божий в наших врагов."
dongerman.8.a: "Отличная идея! Призывать меньшинства!"

dongerman.9.t: "Дистанцирование от Германии"
dongerman.9.d: "Немецкий гарнизон обеспокоил нас своими действиями во время переворота (или скорее бездействием во время переворота). Атаман решил, что мы должны немедленно начать отдаляться от Германии во имя блага Дона"
dongerman.9.a: "Это к лучшему"

dongerman.10.t: "Гарнизон должен уйти!"
dongerman.10.d: "Немецкий гарнизон просрочил своё пребывание на Дону! Единогласным решением Круг постановил, что немецкий гарнизон должен быть немедленно изгнан из Войска Донского. Немцы пока никак не отреагировали на это решение, однако не лишним будет предположить, что они не будут счастливы."
dongerman.10.a: "Это должно было быть сделано"

novoros.1.t: "Республика Богаевского"
novoros.1.d: "Африкан Богаевский стремительно поднимается по карьерной лестнице и становится Атаманом Войска Донского, но пора решать, что делать дальше. Сам Африкан очень хочет сотрудничать с Россией, но у него есть и свои амбиции. Если правительство Российской республики не признает Богаевского своим союзником, он будет вынужден обратиться против него."
novoros.1.a: "Богаевский станет спасителем Дона!"

novoros.2.t: "Проект: Вольная Республика"
novoros.2.d: "Атаман Богаевский представил на Казачий круг свой законопроект "Проект Донской республики". В случае его принятия Всевеликое войско Донское, как известно, будет переименовано в Донскую Репьевскую республику и ещё более сблизится с российским правительством. Будет сформировано новое демократическое правительство с принятием новой конституции."
novoros.2.a: "Принято! Приступить к реализации проекта!"

novoros.3.t: "Арестовать Краснова"
novoros.3.d: "Похоже, что после того, как Богаевский укрепил свою власть в республике, сторонникам Краснова ничего не остаётся, как присоединиться к нему. Их лидер, бывший Атаман Дона Пётр Краснов, арестован по обвинению в государственной измене. Многие утверждают, что Богаевский лишь злит сторонников бывшего Атамана, однако реальной оппозиции его правлению не существует."
novoros.3.a: "Краснов получил по заслугам."

novoros.4.t: "Армия Донской республики"
novoros.4.d: "По мере становления нового государства необходимость в профессиональной армии становится все более очевидной. В этой новой армии мы будем опираться уже не только на казаков, но и на крестьянство, независимо от его происхождения."
novoros.4.a: "Современная армия для современного государства."

novoros.5.t: "Таможенный союз с Украиной"
novoros.5.d: "В Донском регионе проживает большое количество украинцев, составляющих около 30% нашего населения. Во время правления предыдущего правительства, несмотря на его связи с Германией, украинцы притеснялись, их язык был запрещён, они не имели официального вида на жительство. Предоставив эти привилегии украинцам, мы, надеюсь, сможем добиться большего сочувствия со стороны украинского меньшинства."
novoros.5.a: "Посмотрим, что они ответят."

novoros.6.t: "[FROM.GetNameDef] предлагает таможенный Союз"
novoros.6.d: "Правительство недавно созданной [FROM.GetNameDef] предложило нам таможенный союз. Более того, они готовы предоставить вид на жительство всем украинцам, которые сейчас нелегально проживают на их территории. Они также готовы разрешить использование украинского языка в официальных учреждениях. Предложение хорошее, но мы знаем, что [FROM.GetAdjective]ое правительство является пророссийским и может считаться враждебным."
novoros.6.a: "Это поможет сделать жизнь наших соотечественников лучше! Одобрено!"
novoros.6.b: "Они являются враждебным правительством! Отклонено!"

novoros.7.t: "Украина отказывается"
novoros.7.d: "[FROM.GetAdjective]ое правительство отказалось от создания Таможенного союза. В качестве ответной меры мы не будем выдавать украинцам вид на жительство. Это приведет к обострению отношений между нашими странами, но они сделали свой выбор."
novoros.7.a: "Странно, но, похоже, они не слишком беспокоятся о своих гражданах."

novoros.8.t: "Украина согласна!"
novoros.8.d: "Украина согласилась создать с нами Таможенный союз! Мы предоставим вид на жительство всем украинцам в соответствии с нашей договоренностью. Надеюсь, это будет способствовать установлению хороших отношений между нашими странами."
novoros.8.a: "За наших новых украинских друзей!"

novoros.9.t: "Конституция Донской республики"
novoros.9.d: "Сегодня, наконец, завершается работа над донской Конституцией. В её основу положена российская конституция 1920 года, а также конституции Кайзеррейха и США. По сути, Донская Республика должна быть свободной, двухпалатной представительной республикой, при этом глава государства сохраняет достаточно полномочий, чтобы эффективно управлять Думой и Советом Республики соответственно. Документ гарантирует право собраний и свободу слова, а также закрепляет русский язык в качестве официального государственного языка Республики Дон. В целом, документ является большим повышением уровня свободы и гражданских прав в Республике Дон."
novoros.9.a: "Слава Богаевскому!"

novoros.10.t: "Дон жаждет воссоединения"
novoros.10.d: "Недавно созданное государство Донская Республика предложило стать автономией в составе нашего государства, надеясь сохранить свои земли и привилегии в обмен на верную службу Родине."
novoros.10.a: "Это искусственное образование."
novoros.10.b: "Конечно, мы согласны!"

novoros.11.t: "[FROM.GetNameDefCap] Признал наше правительство!"
novoros.11.d: "[FROM.GetAdjective]ое правительство признало наше государство и нашу независимость."
novoros.11.a: "Это замечательная новость!"

novoros.12.t: "[FROM.GetNameDefCap] Не признало наше правительство!"
novoros.12.d: "[FROM.GetAdjective]ое правительство отказалось признать наше государство и назвало нас нелегитимным правительством."
novoros.12.a: "Мы не можем рассчитывать ни на кого, кроме самих себя..."

novoros.13.t: "Выслать немецкие делегации"
novoros.13.d: "Немецкое присутствие в Донской республике, мягко говоря, настроено против нас из-за того, что мы стремимся к сближению с Россией. Мы просто обязаны как можно скорее выдворить немецкую делегацию. Их попытки вмешательства в наши внутренние дела - достаточное основание для того, чтобы с полным основанием выдворить их из нашей славной страны."
novoros.13.a: "Назад в Германию, гнилые змеи."

novoros.14.t: "Совет Республики"
novoros.14.d: "В рамках политических реформ в Донской республике Богаевский распорядился создать Совет Республики. Совет будет выполнять функции верхней палаты нового парламента. Созданный по образцу российского Сената, Совет должен представлять высшее сословие населения Дона. Члены Совета будут назначаться непосредственно Атаманом республики, а Совет, в свою очередь, будет избирать Атамана пожизненно, а также рассматривать все законопроекты, принятые будущей Думой, до их введения в действие." 
novoros.14.a: "Первый шаг к становлению настоящей республики."

novoros.15.t: "Государственная Дума Донской республики"
novoros.15.d: "В результате реформ Богаевского была создана нижняя палата парламента - Государственная Дума. Состоящая из представителей, избираемых любым человеком, достигшим 18-летнего возраста, новая Дума должна стать основой нашей новой республики. После её создания были назначены внеочередные выборы, и уже сейчас НСПН получил абсолютное большинство голосов. Однако на последних выборах значительный мандат получили также кадеты и меньшевики."
novoros.15.a: "Наконец-то заложен первый камень в фундамент республики."

dkbfor.1.t: "[FROM.GetNameDefCap] требует инкорпорации!"
dkbfor.1.d: "Враждебное правительство страны [FROM.GetNameDef] потребовало нашей немедленной инкорпорации в их государство. Хотя их армия велика, мы всё ещё можем защитить себя"
dkbfor.1.a: "Они слишком сильны"
dkbfor.1.b: "Никогда!"

dkbfor.2.t: "[FROM.GetNameDefCap] выражает согласие!"
dkbfor.2.d: "Трусливое правительство страны [FROM.GetNameDef] согласилось присоединиться к нашей стране без кровопролития."
dkbfor.2.a: "Мудрый выбор"

dkbfor.3.t: "[FROM.GetNameDefCap] отклоняет ультиматум!"
dkbfor.3.d: "Правительство [FROM.GetNameDefCap] считает себя достаточно сильным, чтобы защитить себя, и поэтому отвергло наши справедливые требования. Как нам действовать?"
dkbfor.3.a: "Оставьте их в покое, у нас есть дела поважнее..."
dkbfor.3.b: "К оружию!"

dkbfor.4.t: "[FROM.GetNameDefCap] требует Донбасс и Крым"
dkbfor.4.d: "Утверждая, что большинство этих территорий населено русскими, [FROM.GetAdjective]ое правительство потребовало, чтобы мы уступили им эти территории. Хотя передача земель на востоке только сделает нас более уязвимыми для России, многие советники призывают нас не рисковать войной."
dkbfor.4.a: "Эти земли принадлежат нам по праву! Мы будем стоять на своем!"
dkbfor.4.b: "Мир всегда предпочтительнее войны"

dkbfor.5.t: "[FROM.GetNameDefCap] возвращает Донбасс и Крым"
dkbfor.5.d: "Следуя нашим требованиям, правительство [FROM.GetNameDef] согласилось уступить Донбасс и Крым их законным владельцам..."
dkbfor.5.a: "Перо могущественнее меча"

dkbfor.6.t: "[FROM.GetNameDefCap] выражает отказ уступить землю!"
dkbfor.6.d: "К сожалению, правительство [FROM.GetNameDef] отказалось уступить нам нашу законную территорию! Как нам поступить с этим дальше?"
dkbfor.6.a: "Они назвали нас блефом; мы не готовы к войне"
dkbfor.6.b: "Они хотят сделать это тяжелым военным путём? Пусть будет так" 

dkbfor.7.t: "[DKB.GetNameDef] - заключить с ними мир?"
dkbfor.7.d: "Правительство [DKB.GetNameDef] оккупировало наши восточные провинции. Эта война начинает угрожать существованию самой нашей нации. Возможно, нам следует подать прошение о мире?"
dkbfor.7.a: "Давайте начнем мирные переговоры"
dkbfor.7.b: "Мы сокрушим это искусственное Казачье государство!"

dkbfor.8.t: "[FROM.GetNameDefCap] просит о перемирии!"
dkbfor.8.d: "Правительство страны [FROM.GetNameDefCap], после наших недавних побед, готово отдать земли, на которые мы претендуем. Они согласились уступить спорные земли, чтобы между нами восстановился мир. "
dkbfor.8.a: "Договорились, между нами снова воЦарится мир"
dkbfor.8.b: "Нет, вся Украина будет нашей!"

dkbfor.9.t: "Социалистическое восстание в Екатеринодаре"
dkbfor.9.d: "С установлением на Дону социалистической республики мощное кооперативное движение в нашей стране начало радикализироваться. Если мы не справимся с ним в ближайшее время, наше правление может не выжить"
dkbfor.9.a: "Попытаться подавить движение"
dkbfor.9.b: "Разобраться с руководством!"

dkbfor.10.t: "Жестокие протесты в Екатеринодаре"
dkbfor.10.d: "Наши попытки разобраться с социалистами оказались тщетными. Протестующие каким-то образом вооружились и требуют большей свободы для профсоюзов. Если мы не сдадимся, они, скорее всего, свергнут наше правительство"
dkbfor.10.a: "Дайте им то, что они хотят"
dkbfor.10.b: "Сделайте все, чтобы подавить этих повстанцев!"

dkbfor.11.t: "Мятеж подавлен!"
dkbfor.11.d: "Социалисты сдались, и наша страна, похоже, стабилизируется от шока, вызванного почти свержением нашего правительства. Мы должны быть готовы ко всему, что ещё запланировали мерзкие донские социалисты..."
dkbfor.11.a: "Красная угроза вновь повержена!"

dkbfor.12.t: "Социалисты свергли правительство"
dkbfor.12.d: "Протестующим удалось свергнуть наше правительство. Мерзкие казаки повержены, и наш округ наконец-то находится под красным знаменем свободы! В качестве первого официального акта новое рабочее правительство потребовало присоединения к последнему бастиону социализма в России - Дону."
dkbfor.12.a: "Только вместе с Доном мы можем отомстить за Ленина!"

dkbfor.13.t: "Кубань отступает перед социализмом"
dkbfor.13.d: "Митингующие и рабочие сумели свергнуть коррумпированное правительство Кубани и готовы объединиться с нами в единую социалистическую республику"
dkbfor.13.a: "Большой успех!"

dkbfor.14.t: "Социалистический протест подавлен на Кубани"
dkbfor.14.d: "Революция была подавлена на Кубани, несмотря на все наши усилия. Таким образом, единственный шанс распространить революцию среди угнетенных рабочих Кубани - это война."
dkbfor.14.a: "Немедленно объявить войну! Рабочие Кубани, ваше освобождение близко!"
dkbfor.14.b: "Мы не можем сейчас рисковать войной с ними!"

dkbfor.15.t: "[ROOT.GetLeader] встречается с Коркмасовым"
dkbfor.15.d: "Два лидера недавно встретились, чтобы поговорить о будущем Горской республики. Жестокое и коррумпированное правительство Горской республики, жестоко подавившее социалистическую оппозицию в стране, сделает все, чтобы не допустить кавказские народы к освободительному свету социализма, поэтому [ROOT.GetLeader] и Коркмасов договорились..."
dkbfor.15.a: ".принести революцию, с помощью войны"
dkbfor.15.b: ".помогать социалистическим повстанцам, чтобы совершить революцию внутри страны"

dkbfor.16.t: "Донские социалисты поддерживают революционеров"
dkbfor.16.d: "Донские красные оказывают помощь социалистическим повстанцам внутри нашей страны! Это недопустимо! Если они добьются успеха, наша нация прекратит своё существование! Что нам делать?"
dkbfor.16.a: "Объявить войну повстанцам!"
dkbfor.16.b: "Наша нация слишком стабильна! Мы никогда не скатимся к социализму!"

dkbfor.17.t: "Вооруженное восстание в Махачкале!"
dkbfor.17.d: "Революционеры буквально развязали войну в Дагестане. При поддержке некоторых рабочих и крестьян Махачкалы они строят баррикады в центре города, требуя перехода к социалистическому правительству!"
dkbfor.17.a: "Раздавить их!"

dkbfor.18.t: "Социалисты разбиты в Махачкале"
dkbfor.18.d: "Нам удалось уничтожить социалистов в Дагестане. Однако нам всё ещё следует ожидать реакции со стороны красных на Дону. Возможно, они попытаются перейти границы и свергнуть нас там, где потерпели поражение повстанцы"
dkbfor.18.a: "Мы должны ударить первыми!"
dkbfor.18.b: "Возможно, мы сможем сосуществовать?"

dkbfor.19.t: "Коркмасов восходит к власти!"
dkbfor.19.d: "Социалисты захватили административные здания в Дагестане, вскоре за ними последовали Ингушетия, Карачаево-Черкесия и Северная Осетия. Чтобы избежать кровавой Гражданской войны, мы позволяем Коркмасову сформировать новое правительство."
dkbfor.19.a: "Революция торжествует!"
dkbfor.20.t: "Победа повстанцев в Горной Республике!"
dkbfor.20.d: "Наша тайная поддержка повстанцев сработала! Коркмасов сверг коррумпированный капиталистический режим и начал устанавливать социализм в бывшей Горной Республике. С его победой встает вопрос, что дальше? Некоторые призывают нас напрямую аннексировать республику, другие говорят, что мы должны позволить им существовать, но под наблюдением наследников Красного Октября. Что же нам делать?"
dkbfor.20.a: "Предложить автономию за лояльность"
dkbfor.20.b: "Аннексировать Горную республику"

dkbfor.21.t: "Повстанцы разбиты в Горной Республике!"
dkbfor.21.d: "Повстанцы, которым мы помогали в Горной Республике, были подавлены! После новых чисток и арестов Коркмасов был вынужден бежать из страны. Вернувшись к нам вместе с группой своих последователей, Коркмасов призывает нас выступить в поход и силой принести революцию народу Северного Каккауса. "
dkbfor.21.a: "Коркмасов - наш союзник, поэтому мы должны идти на войну"
dkbfor.21.b: "Мы не будем без нужды жертвовать жизнями"

dkbfor.22.t: "Смоленская конференция"
dkbfor.22.d: "Мы и измученный войной Кайзеррайх решили, что конференция в Смоленске лучше всего поможет определить будущее наших двух стран, в частности, в нашем стремлении вернуть утраченную сферу влияния. Хотя немцы наверняка потребуют всевозможных уступок в обмен на то, чтобы отдать нам то, что, по их мнению, они по праву заслужили завоеваниями во время Вельткрига, наши дипломаты уверены, что их паранойя по поводу новой войны на два фронта в конечном итоге заставит их сесть за стол переговоров!"
dkbfor.22.a: "Мы требуем наших законных границ!"

dkbfor.23.t: "Конференция продолжается"
dkbfor.23.d: "Русские выдвинули своё первое требование, которое, по общему признанию, является весьма весомым: Полное восстановление контроля над потерянными восточными территориями. Какими бы тяжелыми ни были эти условия, русские, похоже, честны в своих заверениях, что будут уважать нашу территориальную целостность и воздерживаться от военной вражды в будущем после завершения конференции, если она пройдет по их сценарию. Разумеется, хотя мы могли бы просто согласиться на эти их вступительные "просьбы", мы остаемся в праве сделать несколько собственных контрпредложений."
dkbfor.23.a: "Россия должна присоединиться к нашему альянсу в обмен на это."
dkbfor.23.c: "Прибалтика должна остаться нашей."
dkbfor.23.e: "Прибалтика и Белоруссия должны оставаться под нашей защитой."
dkbfor.23.f: "Прибалтика и Украина должны быть в нашей сфере."
dkbfor.23.g: "Это лучше, чем война - полностью соглашайтесь на их условия."
dkbfor.23.h: "Мы не согласимся ни на одно из их предложений!"

dkbfor.24.t: "Требование Германии"
dkbfor.24.d: "Германия согласилась на наши условия, но предложила нам присоединиться к Рейхспакту - и, следовательно, к войне против коммунаров."
dkbfor.24.a: "Небольшая цена за спасение"
dkbfor.24.b: "Союз с Германией? Никогда."

dkbfor.25.t: "Россия отказалась!"
dkbfor.25.d: "Россия отказалась от предложения присоединиться к Рейхспакту. Что нам теперь делать?"

dkbfor.26.t: "Ответ Германии..."
dkbfor.26.d: "Сегодня утром наши дипломаты получили ответ от правительства Германии... и это не совсем то, что мы хотели услышать. Хотя они согласились с большинством наших требований, они также дали понять, что Балтия останется их единственной зоной влияния. Некоторые в нашем правительстве считают эти условия неприемлемыми, другие не хотят ещё больше провоцировать немцев. Что нам теперь делать?"
dkbfor.26.a: "Нет смысла рисковать с ответом. Мы согласны"
dkbfor.26.b: "Эстония и Латвия жизненно важны для безопасности нашей нации. Они должны быть нашими"
dkbfor.26.c: "Мы не простая марионетка, которая принимает все, что ей подбрасывают, отвергайте сделку!"

dkbfor.27.t: "Россия попросила Эстонию и Латвию"
dkbfor.27.d: "Россия попросила Эстонию и Латвию. Как мы ответим?"
dkbfor.27.a: "Договорились!"
dkbfor.27.b: "Нет, они наши естественные союзники"

dkbfor.28.t: "Германия отказалась!"
dkbfor.28.d: "Несмотря на все наши надежды, проклятые немцы отказали нам! Жестокость немецкого народа. Что нам делать, прекратить все дальнейшие переговоры с Германской империей или согласиться на прежние условия и просто иметь дело с тем, что мы имеем. Выбор за вами"
dkbfor.28.a: "Согласиться на прежние условия"
dkbfor.28.b: "Мы не согласимся с этими собаками!"

dkbfor.29.t: "Россия отказалась!"
dkbfor.29.d: "Русские, несмотря на все наши дипломатические усилия, отказались от дальнейшего сотрудничества! Что за изверги отказываются от предложений величайшей империи мира?! Эти проклятые глупцы, должно быть, втайне хотят вступить с нами в войну, что же теперь делать нашим дипломатам?"
dkbfor.29.a: "Согласиться на прежние условия."
Dkbfor.29.b: "Мы не согласимся с такими собаками!"

dkbfor.30.t: "Германия соглашается, но просит о компромиссе"
dkbfor.30.d: "Германия согласилась на наши условия, но предложила, чтобы Прибалтика и Белоруссия остались в их сфере влияния. До сих пор немцы были справедливы и разумны, пытаясь ублажить нас на протяжении всей конференции, но Беларусь уже давно является частью русской нации, а в Прибалтике находятся единственные порты с теплой водой, которые мы можем получить в этом регионе. Мы можем оказать давление на немцев, чтобы они предоставили нам Латвию и Эстонию и позволили им оставить себе Ригу, а нам - Беларусь, или просто удовлетвориться требованием вернуть Беларусь в наше лоно."
dkbfor.30.a: "Эстония, Латвия и Беларусь должны быть нашими."
dkbfor.30.b: "Беларусь - это Россия!"

dkbfor.31.t: "Россия требует Эстонию, Латвию и Беларусь"
dkbfor.31.d: "Россия требует Эстонию, Латвию и Беларусь. Такая крупная уступка может успокоить Русского медведя, но, возможно, она лишь немного поможет. Масштаб их требований о расширении территории вызвал волну настороженности в отношении будущих намерений русских: скорее всего, это лишь вопрос времени, когда они постучатся в нашу дверь за такими землями, как Польша или, не дай Бог, пограничные государства в Пруссии. Кроме того, контроль над такими землями поставит их в выгодное положение для удара по Берлину, если они когда-нибудь захотят этого. Конечно, это все в теории и в основном на почве паранойи, но ведь не так давно мы воевали друг против друга в рамках Вельткрига. В итоге дипломаты уступили полномочия по этому вопросу Кайзеру."
dkbfor.31.a: "Договорились!"
dkbfor.31.b: "Мы можем договориться только по Белоруссии."
dkbfor.31.c: "Нет, они наши естественные союзники."

dkbfor.32.t: "Германия отказалась"
dkbfor.32.d: "Германия отказалась отдать нам Эстонию, Латвию и Белоруссию. Этот явный акт сдерживания законных притязаний России на суверенитет над Востоком должен быть вызван страхом перед тем, насколько мощными мы станем, вернув себе наши земли. Должно быть, они предпочитают нас слабыми... Или, возможно, они и так считают, что мы слишком сильны, и ещё больше перевесить чашу весов между нами было бы слишком большой провокацией. В конечном итоге нам самим предстоит решить, как действовать дальше."
dkbfor.32.a: "Согласиться на прежние условия."
dkbfor.32.b: "Смириться и попросить только Беларусь."
dkbfor.32.c: "Мы не согласимся с этими волками!"

dkbfor.33.t: "Германия согласна отдать Беларусь"
dkbfor.33.d: "На конференции Германия заняла твердую позицию по этому вопросу, и это означает, что мы получим от них только Беларусь и ничего больше. Хотя это, конечно, меньше, чем мы могли надеяться, это, безусловно, замечательная уступка со стороны Кайзеррайха, несмотря ни на что. Мы можем просто взять землю и заключить сделку, а можем окончательно решить, что о сотрудничестве с этими бывшими врагами не может быть и речи. Конечно, если мы уйдем сейчас, то покажем немцам, что мы, скорее всего, снова намечаем путь к войне с ними..."
dkbfor.33.a: "Договорились!"
dkbfor.33.c: "Пожалуй, нам стоит уйти от этих мудаков."

dkbfor.34.t: "Россия потребовала Беларусь"
dkbfor.34.d: "По сравнению с первым залпом Россия выдвинула относительно небольшие требования: она попросила вернуть под её контроль земли, известные как Беларусь, или "Рутения" в наших кругах. Большинство наших дипломатов, похоже, согласны с этим, если мы вообще пойдем на какие-либо уступки, но мы можем и просто отказать русским. В конце концов, именно мы по праву забрали Рутению во время Вельткрига, не так ли?"
dkbfor.34.a: "Договорились!"
dkbfor.34.b: "Нет, они наши естественные союзники!"

dkbfor.35.d: "Германия отказалась отдать нам Беларусь."
dkbfor.35.a: "Согласитесь на их прежние условия."
dkbfor.35.b: "Мы не согласны."

dkbfor.36.t: "Переговоры с Германией продолжаются"
dkbfor.36.d: "Германия до сих пор оставалась в согласии, но, похоже, она твердо хочет сохранить в Рейхспакте и Прибалтику, и Украину. Украина - одно из главных желаний всех наших дипломатов, поскольку её статус житницы Европы помог бы облегчить продовольственные проблемы нашего населения, но очевидно, что немцы хотят и дальше пользоваться этим фактом. Маловероятно, что немцы захотят пойти на уступки по Украине, поэтому мы можем попытаться найти компромисс - получить порты теплой воды в виде Латвии и Эстонии, которые будут предоставлены нам... Или же наши дипломаты могли бы отказаться от претензий на Прибалтику в обмен на второе требование по Украине. Конечно, существует и третий вариант - просто потребовать Украину и Прибалтику заново, но никто не уверен, что Кайзер пойдет на такой шаг."
dkbfor.36.a: "Пусть они забирают Прибалтику, а мы заберем Украину."
dkbfor.36.b: "Эстония, Латвия и Украина должны быть в одном пакете."
dkbfor.36.c: "Нам нужна Эстония и Латвия!"

dkbfor.37.t: "Россия требует Украину"
dkbfor.37.d: "Россия в ответ потребовала Украину, явно считая, что их "братский народ" снова принадлежит им, несмотря на то что мы по праву получили эту территорию во время Вельткрига. Наша власть над Украиной во многом сглаживает опасения нашего населения по поводу очередного голода, подобного тому, с которым мы столкнулись во время Вельткрига, поэтому уже сейчас наши дипломаты на конференции испытывают сильное беспокойство, но другие отмечают, что если Россия в итоге потеплеет в отношениях с нами после завершения наших переговоров здесь, в Смоленске, то мы, возможно, сможем просто закупать у нее зерно по мере необходимости. Все это, однако, зависит от того, насколько мы уверены в способности русских вести себя хорошо после того, как мы уступим их требованиям."
dkbfor.37.a: "Давайте доверимся им в интересах мира."
dkbfor.37.c: "Мы не можем пережить ещё одну репную зиму!"

dkbfor.38.t: "Украина остаётся с Германией!"
dkbfor.38.d: "Немцы продолжают упрямиться, а Украина явно намерена остаться в их сфере. Каковы бы ни были их причины - страх перед нашей растущей силой или собственная уязвимость перед голодом, - Киев не вернется под русский надзор без войны. Мы можем воспринять это как знак отменить все здесь и сейчас, а можем проглотить свою гордость и просто принять то, чего мы добились на данный момент."
dkbfor.38.a: "Мы должны принять предыдущее соглашение."
dkbfor.38.c: "Мудаки... Немцы всегда были и будут мудаками."

dkbfor.39.t: "Россия попросила Эстонию, Латвию и Украину"
dkbfor.39.a: "Пусть у них будет Украина, а Прибалтику мы оставим себе"

dkbfor.40.d: "Германия прозрела благодаря нашим дипломатам! Они проявили достаточно доверия, чтобы передать нам такую важную область, и, надеюсь, мы сможем вместе двигаться в будущее рука об руку"

dkbfor.43.t: "Германия покидает конференцию"
dkbfor.43.d: "Это был конец конференции, и ни одна из сторон ничего не добилась. Дмитрий вместе со своим коллегой отправился обратно в гостиницу, в которой жила российская делегация на протяжении всей конференции. Это было здание, не приспособленное для проживания человека, не говоря уже о международной делегации. Вся эта конференция воняла тем, что Германия делает это, чтобы сохранить лицо. Вернувшись в свой номер, Дмитрий написал рапорт, информирующий правительство о случившемся"
dkbfor.43.a: "Их потеря"

dkbfor.44.t: "[FROM.GetNameDef] хочет вступить в нашу фракцию"
dkbfor.44.d: "Правительство [FROM.GetNameDef], похоже, решило вернуться к нашему предыдущему сотрудничеству, попросив о вступлении в наш альянс. Хотя они находятся на дальнем краю Восточной Европы, они могут оказаться ценным союзником. Как мы ответим?"
dkbfor.44.a: "Конечно!"
dkbfor.44.b: "Нам лучше без них..."

dkbfor.45.t: "[FROM.GetNameDef] отказывается вступить в нашу фракцию"
dkbfor.45.d: "Правительство [FROM.GetNameDef] отказалось от нашего предложения присоединиться к их фракции. Им придется обойтись без нашего великого государства, а мы будем прокладывать свой собственный путь без них!"
dkbfor.45.a: "Их потеря"

dkbfor.49.t: "Дон-Кубанский Союз требует Восточный банк!"
dkbfor.49.d: "После периода напряженности на нашей общей границе, правительство Дона официально потребовало, чтобы мы передали Восточный берег под их контроль. Несмотря на небольшую угрозу, война с Доном может оказаться потенциально катастрофической, поскольку мир таков, каков он есть. Ультиматум, выдвинутый Доном, истекает всего через несколько часов, и они ожидают ответа..."
dkbfor.49.a: "Они шутят? Отказано!"
dkbfor.49.b: "Мы не можем позволить себе войну с ними прямо сейчас. Передавайте."

dkbfor.51.t: "Гос-во [FROM.GetNameDef] отказалось покинуть Восточный берег!" 
dkbfor.51.d: "Несмотря на наше более чем щедрое предложение, гнилые подонки, населяющие [FROM.GetNameDef], отказались принять наши милостивые требования. Похоже, они хотят держать наших братьев в своей тюрьме наций, и эта ситуация должна измениться, если мы хотим, чтобы наша коллективная государственность когда-нибудь стала целостной."
dkbfor.51.a: "Какая наглость, кем они себя возомнили!"
dkbfor.51.b: "Мы этого так не оставим, до войны!"

dkbfor.52.t: "Смоленская конференция"
dkbfor.52.d: "Мы решили провести конференцию в Смоленске между нами и Кайзеррейхом, чтобы решить будущее наших двух стран. Наша страна восстановлена, а Рейх всё ещё владеет многими землями, формально принадлежавшими Царству. Мы должны заявить о своей сфере влияния и надеемся, что Рейх согласится. Конечно, нет никаких гарантий успеха, но с нашими связями, более крепкими, чем когда-либо, мы находимся в наилучшем положении для мирного возвращения наших земель."
dkbfor.52.a: "Требовать возвращения Беларуси и Украины!"
dkbfor.52.b: ".и Литвы и Прибалтики!"

dkbfor.53.t: "Россия требует Белую Рутению и Украину" #for Germany
dkbfor.53.d: "После укрепления прогерманского правительства над Россией, возрождающийся Царство подало прошение о правительстве для своих бывших земель на Востоке. Прося конкретно о землях Украины и Беларуси, Царство утверждает, что российская администрация будет работать гораздо лучше, чем нынешние местные правительства. Хотя такая передача земель будет просто передачей их надежному союзнику, нависшая угроза снова потерять свободу под русским сапогом не является привлекательной мыслью для многих на Востоке. Независимо от этого, перед нами стоит выбор: помочь нашему союзнику или помешать ему"
dkbfor.53.a: "Они были независимы почти 20 лет, мы не допустим этого!"
dkbfor.53.b: "Пусть наша дружба продлится тысячу лет!"

dkbfor.54.t: "Россия требует свои восточные земли" 
dkbfor.54.d: "После укрепления прогерманского правительства над Россией, возрождающийся Царство подало прошение о правительстве для своих бывших земель на Востоке. Прося все свои бывшие земли, кроме Польши, Царство утверждает, что русская администрация будет работать гораздо лучше, чем нынешние туземные правительства. Хотя такая передача будет означать просто передачу земель надежному союзнику, нависшая угроза снова потерять свободу под русским сапогом не является привлекательной мыслью для многих на Востоке. Независимо от этого, перед нами стоит выбор: помочь нашему союзнику или помешать ему"
dkbfor.54.a: "Они были независимы почти 20 лет, мы не допустим этого!"
dkbfor.54.b: "Пусть наша дружба продлится тысячу лет!"

dkbfor.55.t: "Германия покидает конференцию"
dkbfor.55.d: "Это был конец конференции, и ни одна из сторон ничего не добилась. Дмитрий вместе со своим коллегой отправился обратно в гостиницу, в которой жила российская делегация на протяжении всей конференции. Это было здание, не приспособленное для проживания человека, не говоря уже о международной делегации. Вся эта конференция воняла тем, что Германия делает это, чтобы сохранить лицо. Вернувшись в свой номер, Дмитрий написал рапорт, информирующий правительство о случившемся"
dkbfor.55.a: "Проклятье"

dkbfor.58.t: "Немцы согласились!!!"
dkbfor.58.d: "Несмотря на наши самые смелые надежды и мечты, германское правительство официально согласилось на передачу запрашиваемых земель обратно в руки России. Все, что осталось сделать для этой исторической передачи земель - это подписать документы местными правительствами. Конечно, они достаточно лояльны Берлину, чтобы согласиться на это, не так ли?"
dkbfor.58.a: "Победа за мир?"

dkbfor.56.t: "На пороге смерти"
dkbfor.56.d: "После конференции между Германской и Российской Империями, Кайзер официально подписал передачу наших земель Русскому Медведю. Хотя такой исход шокирует, он не является неожиданным. С их согласия Рейх пришел с требованием передать контроль над государством Москве. Хотя долг требует, чтобы мы преклонили колени перед Москвой, мы всегда можем просто отказаться от этого требования и бороться за своё выживание."
dkbfor.56.a: "Мы не уйдем тихо, Царь может на это рассчитывать"
dkbfor.56.b: "Мы верны Берлину до конца. (Аннексия в состав России)"

dkbfor.57.t: "[FROM.GetNameDef] отказывается от инкорпорации!"
dkbfor.57.d: "После согласия Германии передать земли страны [FROM.GetNameDef], их упрямое правительство отказалось мирно присоединиться к своей истинной Родине. С их отказом зазвучали барабаны войны, и они не затихнут, пока мы не войдем в их столицу!"
dkbfor.57.a: "Что в 'Единой и неделимой' их не устраивает?"

dkbfor.100.t: "[FROM.GetNameDefCap] требует землю"
dkbfor.100.d: "Утверждая, что большинство этих территорий принадлежат им по праву, [FROM.GetAdjective]ое правительство потребовало, чтобы мы уступили им эту территорию."
dkbfor.100.a: "Эти земли по праву наши! Мы будем стоять на своем!"
dkbfor.100.b: "Мир всегда лучше войны."
dkbfor.100.c: "Все для наших союзников!"

dkbfor.101.t: "[FROM.GetName] возвращает нашу землю"
dkbfor.101.d: "Следуя нашим требованиям, правительство [FROM.GetNameDef] согласилось уступить наши заявленные земли их законным владельцам.."
dkbfor.101.a: "Перо сильнее меча."

dkbfor.102.t: "[FROM.GetName] выражает отказ уступить землю!"
dkbfor.102.d: "К сожалению, правительство [FROM.GetNameDef] отказалось уступить нам нашу законную территорию! Как мы поступим с этим дальше?"
dkbfor.102.a: "Они раскрыли наш блеф; мы не готовы к войне."
dkbfor.102.b: "Они хотят сделать это жестким военным путём? Да будет так."

dkbfor.200.t: "Угроза с севера"
dkbfor.200.d: "Россия возрождается.\n\nВ 1925 году, когда Всевеликое Войско Донское объявил о своем отделении от демонической республики, предавшей своих спасителей - белогвардейцев и казаков - и смог сделать это относительно бескровно при помощи немецких гарантий, Россия была государством в состоянии слабости, и мы полагали, что эта ситуация сохранится до тех пор, пока Россия не восстановит свою силу как мощное государство.\n\n Однако времена изменились. Новый режим в России сейчас активно восстанавливается из пепла «черного понедельника» и десятилетий кризиса. Очевидно, что их главной целью будет восстановление контроля над Черноморским регионом и территориями, которые они считают принадлежащими им по праву.\n\nНекоторые из наших советников предложили, что для защиты не только нашего суверенитета, но и безопасности других стран в регионе, нам необходимо объединить весь юг России под нашим руководством, чтобы сообща противостоять угрозе с севера."
dkbfor.200.a: "Обеспечение безопасности Юга поможет нам."
dkbfor.200.b: "Мы не должны вступать в войну."
### Shared Focuses ###

DKU_Recovering_The_Economy: "Восстановление экономики"
DKU_Recovering_The_Economy_desc: "С тех пор как ужасы 'Чёрного Понедельника' впервые опустошили наше финансовое положение, наша экономика переживает хорошие времена. Когда худшее осталось позади, наша экономика начала демонстрировать первые признаки восстановления. Мы должны воспользоваться этой короткой передышкой после краха, чтобы вывести нашу страну из глубокого спада, в котором она оказалась."

DKU_Increase_Taxes: "Увеличить налоги"
DKU_Increase_Taxes_desc: "Для дальнейшего содействия нашим усилиям по восстановлению экономики правительство решило временно увеличить налоги, чтобы получить больше денег в бюджет, предоставив нам больший капитал для траты на антикризисные меры."

DKU_Rely_On_Germany: "Положиться на Германию"
DKU_Rely_On_Germany_desc: "С нашим положением в Европе и с русским медведем на севере, Кайзеррейх давно заинтересован в нашем государстве. Чтобы быстро восстановить нашу экономику и способствовать улучшению отношений между нашими двумя народами, которые давно взаимодействуют с момента обретения независимости, мы должны полагаться на Германию в нашем будущем экономическом развитии."
DKU_Ourselves_Alone: "Сами по себе"
DKU_Ourselves_Alone_desc: "Мы не можем просить помощи ни у Германии, ни у России, мы должны сами исправить нашу экономику как истинное суверенное государство, как это всегда должно было делать наше славное казачье происхождение."
DKU_Rely_On_Russia: "Положиться на Россию"
DKU_Rely_On_Russia_desc: "Россия, ближайшая мировая Держава к нашему великому государству, имеет долгую и неспокойную историю с нашим народом. Несмотря на это, они являются нашим лучшим выбором в качестве благодетеля, учитывая их близость и существующие связи с нашей экономикой. Для того чтобы способствовать улучшению отношений между нашими двумя странами и быстрому восстановлению нашей экономики, мы должны полагаться на Германию в нашем будущем экономическом развитии."

DKU_Mechanization_Of_Agriculture: "Механизация сельского хозяйства"
DKU_Mechanization_Of_Agriculture_desc: "Наша нация всё ещё в значительной степени сельскохозяйственная и аграрная, и большая часть промышленности, ожидаемой от современного государства, в значительной степени отсутствует в наших границах. Мы должны взять на вооружение современные методы ведения сельского хозяйства, используемые в других странах, и механизировать нашу агропромышленность. С новыми моторизованными тракторами, заводами по переработке урожая и другими чудесами индустриального века мы поднимем наших фермеров из грязи в будущее."

DKU_Industrialize_Kuban: "Масштабная индустриализация"
DKU_Industrialize_Kuban_desc: "С нашими глубоко аграрными корнями промышленности всегда не хватало в нашей стране. Для того чтобы наша страна могла конкурировать с соседями по региону, необходимо провести масштабную индустриализацию. Небо над нашей землей между двумя морями станет Чёрным от дыма прогресса, когда мы ворвемся в современность!"

DKU_Subsidize_German_Business: "Субсидировать немецкий бизнес"
DKU_Subsidize_German_Business_desc: "После 'Чёрного Понедельника' Германия стала нашим главным торговым партнером и финансовым благодетелем. Чтобы ещё больше помочь им, следует субсидировать немецкий бизнес и предоставить ему льготные условия, чтобы он мог инвестировать больше капитала в экономическое развитие нашей страны."

DKU_Duty_Free_For_Russians: "Беспошлинная торговля"
DKU_Duty_Free_For_Russians_desc: "После экономического краха, вызванного 'Чёрным Понедельником', наши финансовые связи с Москвой только окрепли.  Для дальнейшего развития этого сотрудничества российские предприятия должны получать субсидии и преференции в надежде, что они будут больше инвестировать в наше государство."

DKU_Kuban_Oil_Production: "Добыча нефти"
DKU_Kuban_Oil_Production_desc: "Регион Цискавказ и земли, простирающиеся вдоль Чёрного и Каспийского морей, благословлены щедрыми запасами нефти. С момента открытия это Чёрное золото стало жизненно важным для нашей экономики. Мы должны немедленно увеличить добычу нефти, чтобы получать больше доходов"

DKU_Join_Mitteleuropa: "Вступить в Миттельевропу"
DKU_Join_Mitteleuropa_desc: "Поскольку наши экономические связи с Кайзеррейхом только растут, многие в нашей стране требуют дальнейшего сотрудничества. Мы должны интегрировать нашу экономику в немецкую экономическую зону Mitteleuropa, чтобы официально стать одним из их приоритетных торговых и финансовых партнеров."

DKU_Recognize_Russian_Currency: "Российская валюта"
DKU_Recognize_Russian_Currency_desc: "Поскольку наши экономические связи с Россией только растут, её валюта становится все более распространенной на наших рынках. Наши граждане должны иметь возможность использовать российский рубль наравне с нашей национальной валютой для дальнейшей интеграции в российскую экономическую сферу."

DKU_Stabilization: "Стабилизация"
DKU_Stabilization_desc: "С горой реформ и новых политик, Чёрный Понедельник постепенно становится далеким воспоминанием для нашего народа. Хотя он всё ещё оставил свои шрамы на нации, наша экономика, по большей части, стабилизировалась после Берлинского фондового кризиса. Когда шок и крах остались позади, наше экономическое будущее выглядит как никогда радужно"

DKU_A_Cossack_Army: "Казачье войско"
DKU_A_Cossack_Army_desc: "Казачье наследие глубоко укоренилось в наших жилах и боевых традициях. Мы должны воспользоваться этими корнями и официально сделать казачью стратегию и обычаи частью наших вооружённых сил. Их гордая история должна стать основой наших современных вооружённых сил."

DKU_New_Doctrine_For_Cossacks: "Принять новую доктрину"
DKU_New_Doctrine_For_Cossacks_desc: "Когда Гражданская война в России и Вельткриг позади, а угроза новой войны на горизонте, мы больше не можем полагаться на устаревшие теории вчерашнего дня. Необходимо разработать новую доктрину и стратегию, а старые идеи реформировать и модернизировать, чтобы иметь шанс на полях сражений завтрашнего дня."

DKU_Import_German_Equipment: "Немецкое оружие"
DKU_Import_German_Equipment_desc: "Как победители в последней великой войне, вполне логично, что немецкое оборудование является одним из лучших в мире. Производители боевого оружия, такие как Mauser и Krupp, не зря являются титанами оружейной промышленности, ведь их репутация опережает их. Мы должны обратиться к этим и подобным им компаниям, чтобы немедленно импортировать их оборудование"

DKU_Import_Russian_Equipment: "Русское оружие"
DKU_Import_Russian_Equipment_desc: "Хотя они уступили немцам в Вельткриге, российское оборудование было проверено и испытано в огне Гражданской войны в России. С тех пор мы стремительно прогрессируем в военных технологиях, и с их техническим ноу-хау и знаменитыми производствами, такими как Тульский оружейный завод, стоящими за нашей военной промышленностью, наша армия станет такой же могучей, как русский медведь."

DKU_Modern_Tactics: "Современная тактика"
DKU_Modern_Tactics_desc: "Современная война потребует современной тактики. Мы не можем выиграть завтрашние войны с помощью мертвых идей прошлого. Мы не должны допустить, чтобы следующая война превратилась в такой же ужас, каким был Вельткриг, поэтому необходимо придумать новые решения. Без разработки современной тактики мы будем поглощены теми, кто окружает тех, кто имеет!"

DKU_Produce_More_Equipment: "Производить больше оборудования"
DKU_Produce_More_Equipment_desc: "С нашими растущими армиями и разработанными новыми доктринами, спрос на свежее оборудование никогда не был таким высоким. Мы должны расширить квоты, построить новые заводы, нанять больше рабочих, и все остальное, что мы можем сделать для увеличения нашего промышленного производства. Каждой руке по винтовке!"

DKU_Military_Industrial_Complex: "Военно-промышленный комплекс"
DKU_Military_Industrial_Complex_desc: "Наша частная оборонная промышленность должна стремиться к более тесным связям с военными и военной администрацией, чтобы наладить сотрудничество между ними. Как два кусочка одной головоломки, они будут питать друг друга, быстро подпитывая рост численности и мощи наших вооружённых сил, одновременно усиливая их влияние в нашем правительстве."

DKU_Modernize_Artillery: "Модернизировать артиллерию"
DKU_Modernize_Artillery_desc: "Эффективность современной артиллерии была доказана с момента её создания в 19 веке, с тех пор она использовалась в каждом крупном конфликте на Земле. Следующая война, скорее всего, не будет отличаться от других, поэтому мы должны идти в ногу со временем и нашими соседями, модернизируя наш арсенал сразу. Для следующей войны понадобятся более крупные и точные орудия, чтобы мы могли вести огонь на наших потенциальных врагов"

DKU_Standartized_Equipment_Production: "Стандартизированное производство"
DKU_Standartized_Equipment_Production_desc: "Для того, чтобы наша промышленность не отставала от будущих врагов, потребуется высокая скорость производства. Для рационализации производства и увеличения объемов выпуска продукции будут разработаны кодексы стандартизации, устанавливающие официальные производственные инструкции для каждой единицы производимого нами оборудования. Все инструменты и производственное оборудование будут модифицированы или, если это невозможно, заменены, чтобы соответствовать новым стандартам. Хотя это может временно замедлить производство на время переоснащения заводов, будущее преимущество в скорости производства будет того стоить"

DKU_Tanks_Of_Don: "Наши бронированные колонны"
DKU_Tanks_Of_Don_desc: "Танки, появившись только к концу Вельткрига, потрясли мир своей изобретательностью и эффективностью, как в качестве боевого оружия, так и в качестве оружия устрашения. Хотя громоздкие громадины прошлого, скорее всего, не будут эффективны в будущих войнах, обновление и модернизация концепции с созданием новых конструкций может принести успех. Используя иностранное влияние, в основном из России и Германии, мы разработаем новую линию танков, подходящую для нашего государства."

DKU_A_New_Army: "Новая армия"
DKU_A_New_Army_desc: "Наша нынешняя армия - это пережиток прошлого; она лежит дезорганизованная и устаревшая, как архаичные артефакты прошлого. С разработкой новых доктрин и производством нового оборудования все это скоро изменится. Уже сейчас войска обучаются тому, как использовать новые инструменты войны и как понять нашу новую тактику и доктрину. Наша новая армия будет гордостью государства, служа мечом и щитом для народа нашей великой страны"

DKU_A_Cossack_Airforce: "Казачий воздушный флот"
DKU_A_Cossack_Airforce_desc: "Дух казачества должен взлететь на крыло и летать с созданием официальных, независимых военно-воздушных сил для нашей нации. Ранее, те немногие самолеты, которые были доступны для использования нашими военными и не были грузовыми, были привязаны к армии. Хотя они по-прежнему будут сотрудничать, и их казачьи корни будут продолжать связывать их, независимые военно-воздушные силы позволят нашим летунам иметь большую степень свободы в своем развитии."

DKU_Expand_Airfields: "Расширить аэродромы"
DKU_Expand_Airfields_desc: "С появлением воздушных войн самолетам стали уделять все больше внимания и использовать их по всему миру, поскольку державы осознали широкий спектр потенциального применения самолетов. Наше государство ничем не отличается от других, и чтобы лучше поддерживать наши растущие военно-воздушные силы, мы будем расширять аэродромы по всей стране, чтобы можно было хранить больше самолетов в готовности и обучать больше пилотов."

DKU_Fighters_For_Don: "Наши эскадрильи истребителей"
DKU_Fighters_For_Don_desc: "Истребители впервые доказали свою эффективность в боях с собаками и противобомбардировочных миссиях во время Вельткрига и Гражданской войны в России, привлекая внимание всего мира своими почти мифическими и, казалось бы, смертельно опасными полетами. Поскольку их применение доказано на поле боя, почти гарантировано, что они понадобятся и в следующей войне. Мы построим их как можно больше, чтобы мы могли действовать как своеобразный улей, выпуская рой при угрозе, закрывая солнце своими крыльями и заглушая крики наших врагов ревом двигателей и пропеллеров."

DKU_Bombers_For_Don: "Наши крылья бомбардировщика"
DKU_Bombers_For_Don_desc: "Огромные разрушения, которые может произвести даже один бомбардировщик, впервые были замечены в огне Вельткрига, и с тех пор их эффективность только возросла благодаря более совершенным самолетам и большим бомбам. Мы удвоим их производство и заполним небо нашими бомбардировщиками, готовыми обрушить ад на всех, кто посмеет выступить против нас"

DKU_Secure_The_Sky: "Небесный щит"
DKU_Secure_The_Sky_desc: "Безопасность нашего суверенного воздушного пространства должна поддерживаться всегда. Если мы позволим любому врагу достичь превосходства в воздухе над нашим великим государством, результаты будут катастрофическими. Этого ни в коем случае нельзя допустить. Противовоздушные установки будут усеивать страну как щит против случайных врагов, в то время как наши военно-воздушные силы будут мечом, встречая свою добычу в облаках. Небо нашего дома будет принадлежать нам и только нам"

DKU_The_Black_Sea_Fleet: "Черноморский флот"
DKU_The_Black_Sea_Fleet_desc: "Чёрное море служит нам воротами в широкий мир и главной артерией нашей экономики. Без него наша нация, несомненно, потерпела бы крах. Чтобы защитить наши военно-морские активы и наши берега, Черноморский флот должен подняться, обновленный и реформированный из пепла нашего нынешнего жалкого оправдания военно-морских сил. Будут построены новые корабли и переоборудованы старые в нашем стремлении достичь безопасности и, возможно, первенства в нашем родном море."

DKU_Port_Of_Capital: "Порт [ROOT.Capital.GetName]а"
DKU_Port_Of_Capital_desc: "Новый большой порт будет создан на побережье Чёрного моря, служа центром нашей новой морской экспансии и усилий по реформированию. С новой точкой доступа к этой главной артерии, наше военно-морское влияние в наших водах будет только расти, как и производство военно-морской техники и способность её обслуживать."

DKU_Ukranian_Exercises: "Военно-морские учения с Украиной"
DKU_Ukranian_Exercises_desc: "Украина является одним из наших ближайших соседей и всегда служила основным партнером в регионе, особенно когда речь идет о морских вопросах. Для развития этого сотрудничества будут проведены совместные военно-морские учения с ВМС Украины, чтобы помочь обоим нашим военно-морским штабам получить реальный опыт."

DKU_Defend_Coast: "Защита конвоев"
DKU_Defend_Coast_desC: "Хотя Чёрное море имеет большое влияние на свои воды и важно для нас, оно разделено со многими другими народами. От соперничающих государств до пиратов, эти воды никогда не бывают по-настоящему безопасными. Мы должны обеспечить безопасность наших конвоев путём прокладки новых маршрутов патрулирования, а также вооружить экипажи наших конвоев на случай пиратских абордажей. Наш торговый флот должен быть в безопасности, так как он является спасательным кругом нашей страны"

DKU_Submarine_Effort: "Усиление подводных лодок"
DKU_Submarine_Effort_desc: "Подводные лодки потрясли мир своей эффективностью в последней великой войне, и с тех пор их концепция глубоко интригует наш военно-морской персонал. С созданием новой военно-морской инфраструктуры и выделением новых средств в бюджет, ВМС приступили к разработке собственных моделей подводных лодок. Мы тоже станем морскими волками"

DKU_Invest_In_Shipbuilding: "Инвестировать в судостроение"
DKU_Invest_In_Shipbuilding_desc: "Новые корабли необходимы для формирования любого великого флота, и наше государство не является исключением. Для дальнейшего ускорения судостроения будет создана новая военно-морская инфраструктура, а для ускорения работы будет нанято больше докеров и инженеров. Скоро у нас будет флот, достойный нашего гордого государства!"

DKU_Produce_Cruisers: "Производить крейсеры"
DKU_Produce_Cruisers_desc: "Крейсеры - это самые большие корабли, которые наше государство способно производить в разумные сроки и при этом поддерживать их после запуска. Они служат в качестве фантастических легких и средних боевых кораблей, которые могут выполнять различные роли, и, хотя они не так велики, как линкоры великих держав, они все же могут превосходить или обгонять большинство других судов, с которыми они могут столкнуться. Учитывая это, наше государство пошло вперёд и одобрило новый толчок в развитии и производстве крейсеров. Они будут служить флагманами нашего нового флота; нашими могущественными жемчужинами Чёрного моря"

