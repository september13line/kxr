POLITICS_PETR_KRASNOV_DESC: "Клан Краснова - пожалуй, самый известный среди донских казаков, его представители были генералами, офицерами и интеллектуалами, а Пётр Краснов - лишь самое последнее проявление этого наследия. Несмотря на казачье воспитание, Краснов чрезвычайно начитан - он увлекается литературой и пишет художественные произведения, изучал народы Дальнего Востока и Африки, служа в лейб-гвардии Атаманском полку, и даже был знаком с самим Царем Николаем II. Дослужившись до командира полка, он присягнул на верность Временному правительству, но не питал к нему теплых чувств и поэтому решил не спасать Керенского во время Октябрьской революции. Вернувшись к себе на Дон, он был избран атаманом и объявил крестовый поход против революции на севере.\n\nДонские казаки оказались самой верной и эффективной силой среди южнорусских белых и периодически получали немецкую поддержку, о чем атаман не забывал. После завершения большевистской революции Краснов вернулся к себе, но московская республика не оставила его довольным. Царь не был близок к восстановлению, сама республика была слаба, а Керенского Краснов лично презирал. Во время колчаковского переворота 1925 года он решил нанести удар. Опираясь на немецкое оружие и Клику верных офицеров, он организовал собственный путч в Ростове-на-Дону, перешел к остальным регионам Донского Кавказа и разорвал все связи с режимом в Москве. Благодаря поддержке Кайзера Россия была вынуждена отступить, хотя и претендует на этот регион по сей день. Краснов продолжает управлять Кликой как персоналистским режимом, подавляя все призывы Кубанского Хоста к союзу с Украиной и сдерживая северокавказские племена. Пока что..."

