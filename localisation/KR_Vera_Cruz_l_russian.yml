### Leaders ###
POLITICS_LACERDA_TOT_RJM_DESC: "Карлос Фредерико Вернек де Ласерда родился в 1914 году, в год, когда начался Вельткриг; Он получил своё имя в честь Карла Маркса и Фридриха Энгельса, так как его отец также был активистом социалистов, который восхищался этим дуэтом; Со временем он пошел по стопам своего отца, присоединился к CGT и стал активным активистом левого движения. В 1932 году, он бросил юридический университет, чтобы полностью сосредоточиться на политической деятельности. Давно вовлеченный в Демократическое левое движение и до этого CGT, он быстро становился популярным в рядах бразильских синдикалистских кругов, благодаря своей нонсенс-позиции и ораторскому таланту, хотя некоторые утверждают, что это связано с влиянием отца, а не его собственным талантом. Его вера в синдикализм не ослаблена кризисами, которые последовали за последним десятилетием в мире, и он принимал активное участие в том, чтобы принести его страну к величию и справедливости. Теперь он взял на себя огромную ответственность за руководство своей новой нацией и за то, чтобы положить конец борьбе с капиталистической гнилью бывшей Бразилии навсегда. Он стремится провести масштабные реформы практически по всем государственным вопросам. Тем не менее, его несколько агрессивное поведение может привести к проблемам как внутри страны, так и за рубежом, когда речь идет о тесных переговорах."
POLITICS_MINERVINO_OLIVER_RJM_DESC: "Как и многие бразильские бедняки, Минервино де Оливейра начал работать в детстве, и с самых ранних лет своей зрелости он уже был влиятельным членом профсоюза, а также был одним из первых членов Бразильской синдикалистской партии и внес вклад в левые газеты. Ко времени возникновения Новой Республики он был естественным кандидатом на политической арене, и в 1928 году он вступил в городской совет Рио. В следующее десятилетие его стойкая защита прав трудящихся и поддержка забастовок собрали вокруг его много поклонников, но и гораздо больше врагов. В 1936 годе его поддержка Демократических левых Жуан Мангабейра была ключевым моментом в идеологической перестановке его ценностей. Ввергнутый в своё новое положение освобождением своей земли, Мангабейра - первый из многих лидеров этой относительно молодой нации, надеется создать наследие равенства и процветания, которое будет контрастировать с ужасным наследием, оставленным Бразилией, и её политическим аппаратом."
POLITICS_CARLOS_LUZ_RJM_DESC: "Карлос Коимбра да Луз родился в 1894 году в небольшом городке в штате Минас-Жерайс, но позже переехал в столицу Белу-Оризонти, чтобы учиться, однако он всегда считал город Леопольдина себе родным, там находится его резиденция и он даже был несколько сроков в качестве мэра. Только недавно присоединившись к национальной сцене политики, Лус лишь недавно стал федеральным представителем на выборах в ЭД в 1936 году, но с тех пор сумел сохранить стабильную политическую карьеру. Он всегда не доверял левым членам этого союза, которых он видел как шпионов для зарубежных стран в лучшем случае. Опытный человек, который работал на многих работах, таких как учитель, капитан полиции и управляющий банком, Луз понимает как экономические реалии внутренних районов страны, так и бедность, с которой приходится сталкиваться маленьким городам, и всегда позиционировал себя в пользу менее централизованная система налогообложения, что является странностью в его собственной партии."
POLITICS_JK_RJM_DESC: "Жуселино Кубичек де Оливейра, родом из города Диамантина в Минас-Жерайс, является сыном отца Минейро и чешской матери, его второе имя - германизированное написание Кубичека. После того, как его отец умер очень рано в его детстве, он начал учебу и в конечном итоге окончил медицинскую школу. Он вызвался помогать в медицинской службе во время межгосударственной войны и начал свою очень долгую политическую карьеру. Теперь, столкнувшись с проблемой управления страной, охваченной войной и находящейся в тяжелом административном положении, Доктор К., как его знают люди, должен иметь дело не только с постоянно конкурирующими олигархическими политиками, но и с постоянно надвигающейся угрозой дефолта, поскольку большая часть налоговой инфраструктуры не прошла через войну. Но у него также есть большие планы на Рио и Белу-Оризонти, города, остро нуждающиеся в широкомасштабных общественных работах, но уже многие в его оппозиции называют эти планы «ураганом расходов», и этот вопрос до сих пор не решен. Противодействие упомянутому ремоделированию будет особенно сложным в Рио, где многие попытки сделать это были сорваны в последние десятилетия многочисленными мэрами и президентами."
POLITICS_TANCREDO_NEVES_RJM_DESC: "Танкреду де Алмейда Невес родился в 1910 году в городе Сан-Жуан-дель-Рей, на юге Минас-Жерайс. Он начал интересоваться политикой ещё в девять лет, и уже в молодости он выступал против тогдашней правящей партии своего государства, в кризис, который вызвал межгосударственную войну. В то время как он сначала пытался стать добровольцем для ополченцев, его удивительно плохая моральная составляющая и физическая неподготовленость были отвергнуты ими, и он провел войну дома, испытывая трудности с поиском работы во время экономической депрессии, поразившей страну. Через несколько лет после межгосударственной войны он вступил в Республиканскую партию и начал медленно подниматься в её рядах, став представителем в мэрии и законодательного собрания штата, прежде чем отправиться в парламент Рио. Хотя его верность, безусловно, принадлежит республиканцам, его несколько умеренные позиции по ключевым вопросам дали ему значительную поддержку по сравнению с другими кандидатами на выборах, которые были довольно радикальны, в условиях, когда бессмысленное насилие в войне давно осталось позади. Его позиции по экономическим и социальным вопросам также объясняют, почему он относительно стабильно контролирует верхнюю и нижнюю палаты парламента, но сложная атмосфера и разрушения, оставленные войной, вполне может удивить даже самых опытных политиков."
POLITICS_AFONSO_FEATHER_JUNIOR_RJM_DESC: "Афонсу Аугусто Морейра Пена Жуниор родился в маленьком городке Санта-Барбара в штате Минас-Жерайс, как и многие другие местные политики, начал свою карьеру, изучая право и становясь представителем штата. Несмотря на то, что он очень успешный либерал и уважаемый литературный интеллектуал, ему всегда приходилось сталкиваться с надвигающейся тенью, с которой сталкивался его отец, бывший президент Бразилии Афонсу Пена, с достижениями и наследием которого всегда казалось трудным конкурировать, но теперь он тоже стать главой государства и самим президентом, но в отличие от своего отца, который на каждом шагу разочаровывался влиятельными землевладельцами и политическими оппонентами, Джуниор полон решимости продвигать и модернизировать эту новорожденную нацию до уровня, которого придерживаются европейские державы, особенно в самых отдаленных уголках, как с точки зрения образования, так и развития инфраструктуры. Тем не менее, указанные усилия, безусловно, легче спланировать, чем выполнить, даже несмотря на относительный контроль над постоянно бурной политикой Рио и Минаса, нет недостатка в противодействии так называемым радикальным идеям, выдвинутым Афонсо."
POLITICS_ARAKEN_OLIVEIRA_HOS_DESC: "Аракен де Оливейра, родившийся и выросший в городе Рио-де-Жанейро, всегда интересовал Бразилию на протяжении всей своей выдающейся военной карьеры. Ветеран войны и уважаемый офицер, его нынешняя должность главы государства не вызывает сомнений из-за того, что только остатки бразильской армии могут поддерживать правопорядок на всей территории Вера-Крус. Хотя приостановка, по крайней мере на данный момент, любых выборов в исполнительную власть действительно является жесткой мерой, необходимо принять жесткие меры, чтобы эта молодая нация добилась успеха в восстановлении верховенства закона как в своих городах, так и во внутренних районах. Задача, которую Аракен должен выполнить ради своего дома."
POLITICS_BELISARIUS_PITY_DESC: "Белисарио Аугусто де Оливейра Пенна родился в Барбасене, штат Минас-Жерайс, в 1868 году и начал свою политическую карьеру в качестве городского советника в Хуис-де-Фора, и только в 1920-х годах он показал себя за пределами своего родного края, позиционируя себя в пользу правильности восстания тенентистов. Большую часть своей жизни он был врачом и верит в научные принципы, применяемые к политике и правительствам. Будучи сторонником радикального интегрализма, он часто оказывался маргинализованным даже среди этого радикального движения из-за своих убеждений в евгенике, концепции, которую он впервые ввел в Бразилии, и в течение многих лет он был членом Центрального комитета евгеники. Эти взгляды также предоставили ему много союзников и почитателей, которые разделяют схожие убеждения, и теперь он и его единомышленники находятся в превосходном положении, чтобы применять свои идеи в качестве практического принципа, чтобы гарантировать, что великие города страны, такие как Рио, наконец очищены от её бедности. и суеверия, которые скрываются под маской «местной культуры». Белисарио также является сторонником использования политических заключенных в качестве рабочей силы, спорного и разделяющего точки зрения даже среди правого вингера Кликой, что теперь сформировать свой кабинет."
POLITICS_BIG_MOURA_JR_DESC: "Олимпио Мурао Филу родился в 1900 году в Диамантине, Минас-Жерайс. После довольно стандартной военной карьеры его первая боевая служба была во время межгосударственной войны, где он был среди побежденных офицеров, которые встали на сторону федерального правительства. С тех пор он полностью и полностью утратил веру в саму концепцию либеральной демократии и написал книги на тему нового типа государства, «Интегральной демократии». Его республиканские убеждения держали его в некотором отдалении от АИБ, даже если они пользовались его полной поддержкой в ​​своих идеалах демонтажа каркаса республики в его нынешнем виде. По его мнению, органическая демократия является заключением его исследований и идеологии, которая также изменилась, поскольку война повернула к худшему. Теперь Морао, будучи в состоянии по-настоящему править и освобождать земли Вера-Крус от гниения марксизма и либерализма, возглавляет новообразованное интегралистское движение вместе с аналогично мыслящими офицерами, даже если многие из более монархических элементов были отброшены на второй план. и сделает все от него зависящее, чтобы его политическая мантра, в которой армия, флот и военизированные формирования поддерживали единое и сильное интегралистское государство, где вера в Бога и нацию являются принципами, которые необходимо поддерживать, а не идолопоклонство в отношении богатства и синдикализма."

