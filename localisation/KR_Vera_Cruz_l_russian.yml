### National Focuses ###
RJM_wounds_of_war: "Раны войны"
RJM_wounds_of_war_desc: "Политические системы были разрушены и должны быть восстановлены."
RJM_rekindle_wealth: "Возродить богатство"
RJM_rekindle_wealth_desc: "Отделение от остальной части Бразилии привело к экономическим трудностям. Мы должны работать для консолидации национальной экономики вокруг нашей нынешней ситуации."
RJM_rebuilding_program: "Программа восстановления"
RJM_rebuilding_program_desc: "Там, где города были разрушены войной, должна появиться промышленность, более технологически развитая, чем раньше. Когда земля будет покорена, возможно, шрамы войны могут принести свои плоды."
RJM_qui_diserat_pace: "Тот, Кто Желает Мира"
RJM_qui_diserat_pace_desc: "Города нельзя оставлять без защиты. Даже если мы должны бороться на улицах, наше будущее будет в безопасности, если мы сможем защитить свои дома."
RJM_industrial_effort: "Промышленные усилия"
RJM_industrial_effort_desc: "Хотя наш регион уже достаточно промышленно развит, потенциал для роста всё ещё велик. Новые промышленные зоны должны быть построены за счёт государственного финансирования в регионах, удаленных от крупных городов."
RJM_mineiro_ranchers: "Mineiro Ranchers"
RJM_mineiro_ranchers_desc: "С некоторой поддержкой скотоводы нашего нового государства могли бы стать двигателем экономического роста, которым они являются в том месте, что когда-то было Бразилией."
RJM_urban_planning: "Городское планирование Нимейера"
RJM_urban_planning_desc: "Оскар Нимейер, назначенный незадолго до распада Бразилии, чтобы перепроектировать несколько правительственных зданий, стал чем-то вроде суперзвезды среди археологов. С его опытом Рио-де-Жанейро может стать вершиной правильного панорамирования города."
RJM_factory_factorio: "Развитие фабрик"
RJM_factory_factorio_desc: "Новые разработки должны интегрировать передовые технологии. Мы должны разрабатывать новые и усовершенствованные промышленные методы и охватывать зарубежные технологические разработки."
RJM_develop_vitoria: "Инвестиции в Виторию"
RJM_develop_vitoria_desc: "Долгое время являясь важным городом, но без достаточной тяжёлой промышленности. С достаточными государственными инвестициями, экономика Витории может быть преобразована."
RJM_mineiro_natirial_wealth: "Естественное богатство"
RJM_mineiro_natirial_wealth_desc: "Хотя наш регион был разрушен войной, он продолжал расширять горнодобывающую промышленность. Мы должны предоставить промышленникам финансовую поддержку, необходимую для процветания."
RJM_steel: "Companhia Siderúrgica Nacional."
RJM_steel_desc: "У нашей нации есть огромный потенциал для производства стали. Следует создать новую центральную организацию по надзору за производством - Companhia Siderúrgica Nacional."
RJM_military_industrial_effort: "Военно-промышленное развитие"
RJM_military_industrial_effort_desc: "Создание новых объектов специально для производства вооружений могло бы значительно облегчить расширение вооружённых сил."
RJM_heavy_production: "Тяжелое производство"
RJM_heavy_production_desc: "Помимо производства общей техники, некоторые виды оборудования, особенно бронетехника, требуют специального оборудования. Мы должны развивать эти направления и производить их как никогда"
RJM_naval_production: "Военно-морское производство"
RJM_naval_production_desc: "Опора на старые корабли - путь на дно. Мы должны улучшить наши доки и верфи, чтобы увеличить производство новых судов."
RJM_industrial_catchup: "Игра в догонялки"
RJM_industrial_catchup_desc: "Наши промышленные технологии всё ещё отстают от европейских. Мы должны послать агентов, чтобы скопировать европейские достижения и сократить разрыв."
RJM_tiradentes_wish_made_true: "Libertas Que Sera Tamen"
RJM_tiradentes_wish_made_true_desc: "Хотя это могло быть удручающе отсрочено, свобода наконец пришла. Мечта о Тираденте Минас-Жерайс здесь. Однако процесс создания реального государства из нашей вновь обретенной независимости будет долгим и трудным."
RJM_capixaba_elites: "Удовлетворение элиты"
RJM_capixaba_elites_desc: "Элиты Эспириту-Санту контролируют многое как в нашей стране, так и в других бывших бразильских штатах. С ними нужно разобраться, если наша нация хочет процветать."
RJM_rio_minas_agreement: "Рио-Минасское соглашение"
RJM_rio_minas_agreement_desc: "Государства Минас-Жерайс и Рио-де-Жанейро должны начать свою собственную дипломатию, прежде чем наша национальная идентичность сможет действительно сформироваться. Они должны установить для себя роли в новом государстве."
RJM_national_constutution: "Национальная конституция"
RJM_national_constutution_desc: "С выработанными основами, наконец, может быть разработана новая конституция, основа нашего правительства."
RJM_higher_learninging: "Центры высшего образования"
RJM_higher_learninging_desc: "Наши университеты уже являются одними из лучших в Южной Америке. С небольшим количеством финансирования они могут быть ещё больше."
RJM_logistical_reorganization_focus: "Логистическая реорганизация"
RJM_logistical_reorganization_focus_desc: "Логистика - это постоянно развивающаяся наука. Мы должны покончить со старой бразильской системой обеспечения поставок войск и использовать методы будущего."
RJM_federal_organization_process: "Федеральный процесс реорганизации"
RJM_federal_organization_process_desc: "Сейчас, когда сложилась политическая ситуация, инфраструктуру следует переориентировать, чтобы она служила в первую очередь нашей новой нации, а не как часть более крупного бразильского целого."
RJM_law_and_order: "Восстановить закон и порядок"
RJM_law_and_order_desc: "Бандиты доминируют над большей частью сельской местности. Вернув в города стабильность, мы наконец можем положить конец этому ужасному положению дел."
RJM_national_pact: "Национальный пакт"
RJM_national_pact_desc: "Национальный пакт, кредо, которое каждый школьник и государственный служащий должен повторять перед каждым днем, может помочь поддержать лояльность нации."
RJM_census_review: "Обзор переписи"
RJM_census_review_desc: "Некоторые регионы на краю нашей страны никогда не были должным образом оценены Бразилией. Мы создадим нашу собственную систему переписей, более эффективную, чем предыдущая."
RJM_plantation_relief: "Восстановление плантаций"
RJM_plantation_relief_desc: "Падение плантаций, экспортирующих товарные культуры, продолжает препятствовать нашему развитию. Мы должны работать с самими плантациями и предоставлять финансирование там, где это необходимо, чтобы все изменить."
RJM_nationalist_campaigns: "Националистическая кампания"
RJM_nationalist_campaigns_desc: "Растущий национализм угрожает дестабилизировать наш режим. Однако при надлежащем поощрении его можно использовать и получить большую выгоду."
RJM_soldiers_without_a_cause: "Народная армия"
RJM_soldiers_without_a_cause_desc: "Дезорганизованные группы дружинников патрулировали улицы после распада Бразилии. Эти люди, на удивление доблестные, должны быть введены в новые вооруженные силы."
RJM_a_navy_with_no_flag: "Флот без флага"
RJM_a_navy_with_no_flag_desc: "После окончания войны корабли Бразилии должны быть возвращены на вооружение."
RJM_battery_review: "Улучшение береговых батареи"
RJM_battery_review_desc: "Береговые батареи должны быть обновлены для защиты от вторжения с моря."
RJM_national_armed_forces: "Национальные силы"
RJM_national_armed_forces_desc: "Наша нация никогда не будет по-настоящему в безопасности, пока вооруженные силы не будут неустанно работать на суше и в воздухе для обеспечения этой безопасности."
RJM_national_army: "Национальная армия"
RJM_national_army_desc: "Различные ополчения и импровизированные дивизии, которые, таким образом, сформировали ядро нашей армии, должны быть централизованы. Создана новая армия с новой верностью."
RJM_generalstaff: "Генеральный штаб"
RJM_generalstaff_desc: "Большая часть старого генерального штаба Бразилии клялась в лояльности нашему новому государству, их интеграция могла быть осуществлена быстро, и для нашего народа был создан настоящий генеральный штаб."
RJM_equipment_renewal_focus: "Фокус на обновление оборудования"
RJM_equipment_renewal_focus_desc: "Унаследованное от Бразилии старое оборудование не может оставаться основой наших вооружённых сил. У нас должны быть новые ружья, сапоги, униформа и многое другое."
RJM_gunnery: "Модернизация стрелкового оружия"
RJM_gunnery_desc: "Артиллерия была ключом к успеху Германии в Вельткриге. Мы должны разработать оружие, способное соперничать с оружием великих держав, чтобы иметь шанс выжить во время вторжения."
RJM_project_tamoio: "Проект Тамойо"
RJM_project_tamoio_desc: "Мы обладаем производственной и исследовательской инфраструктурой для разработки собственных военных транспортных средств с нуля. Чтобы начать наши исследования, мы должны разработать совершенно новый танк."
RJM_forca_aerea_unida: "Объединённые ВВС"
RJM_forca_aerea_unida_desc: "Воздушные силы децентрализованы и дезорганизованы, как старая Бразилия! Мы должны централизовать командование подразделениями и администрацию аэродромов."
RJM_miltary_science: "Военная наука"
RJM_miltary_science_desc: "Военная наука - это дисциплина сама по себе. Должны быть созданы специализированные исследовательские школы для решения возникающих технологий в соответствии с указаниями нашего правительства."
RJM_elite_forces: "Элитные Силы"
RJM_elite_forces_desc: "Разнообразные нестандартные роли специалистов позволяют армии сражаться более эффективно. У нас должны быть собственные элитные подразделения."
RJM_agulhas_negras: "Академия Черных Игл"
RJM_agulhas_negras_desc: "Первая офицерская академия в Бразилии, Академия Черных Игл, также является самой престижной. Школе необходимо дальнейшим финансирование и иностранные преподаватели, чтобы быть намного более эффективной."
RJM_drilling: "Военная Тренировка"
RJM_drilling_desc: "Методы обучения новобранцев варьируются от инструктора к инструктору. Мы должны принять и адаптировать иностранную систему обучения и стандартизировать её."
RJM_national_defense_comitee: "Комитет национальной обороны"
RJM_national_defense_comitee_desc: "Гражданские ассоциации и специальные интересы, связанные с обороной, должны быть услышаны. Мы должны создать национальный консультативный совет, состоящий из таких групп."
RJM_atlantic_wall: "Атлантическая вал"
RJM_atlantic_wall_desc: "Большая часть нашей нации покрыта густым лесом, естественным барьером, если бы мы только научились использовать его как таковой. Наши люди должны получить дополнительную подготовку для боя в джунглях соответственно."
RJM_advanced_aircraft: "Продвинутые Самолеты"
RJM_advanced_aircraft_desc: "Дизайн истребителя изменился в последние годы. У нас должны быть самые последние и лучшие модели, использующие передовые технологии."
RJM_marnie_legacy: "Прошлое портового города"
RJM_marnie_legacy_desc: "Наши предки пришли к этим берегам морем и к морю у нас должно быть особенное отношение. Давайте вдохновлять культурное очарование океаном и нашими гордыми предками, которые давно его укротили."
RJM_ships: "Подводный флот"
RJM_ships_desc: "Подводные лодки были ключом к победе Германии в Вельткриг. Мы должны разработать собственные подводные лодки."
RJM_ultrasmurfs: "Морская пехота"
RJM_ultrasmurfs_desc: "Наша защита значительно улучшилась. Теперь мы можем сосредоточиться на мече, чтобы дополнить этот щит. Если нам когда-либо понадобится приземлиться, понадобится специальная десантная сила, и нам было бы неплохо создать её."
RJM_aircraft_reverse_engineering: "Воздушная инженерия"
RJM_aircraft_reverse_engineering_desc: "Захваченные образцы иностранных самолетов и украденные технические характеристики могут быть приобретены за правильную цену. С правильным ноу-хау, прорывы, которые сделали другие страны, могут быть перепроектированы."
RJM_defend_the_dream: "Защита мечту"
RJM_defend_the_dream_desc: "Наша независимость была большим благом, мы должны побуждать людей держать её близко к сердцу."
