KUB_Kuban_Ukrainian_category_UKR_desc: "История §ІЧерноморского казачьего войска§! берёт своё начало в 1792 г., когда часть §ІУкраинского запорожского казачества§! была насильственно переселена на §ІКубань§! Благодаря этому в Екатеринодаре и близлежащих районах распространились украинский язык и культура.\nВ 1860 году, когда черноморские казаки были объединены с российскими казаками Кавказской линии в одно казачье войско, умышленно или случайно началась очередная русификация украиноязычного населения.\n\nНо многие до сих пор помнят историческую правду и желают восстановить историческую справедливость и воссоединить исконно украинскую Кубань с Украиной. С самого начала независимости §MКубанской Народной Республики§! много усилий было направлено на укрепление и сближение наших двух государств.\n\n§YПока Кубань не является социалистической, мы можем всячески сотрудничать с ней, чтобы приблизить день воссоединения.§!\n\nПрогресс на пути к объединению: §Y[?KUB.KUB_integration_process|0]%§!"
