KUB_Rada_Debate: "Кубанская Рада"
KUB_Rada_Debate_desc: "§MКубанская Рада§! это высшая организация кубанского казачества, наш суверенный однопалатный законодательный орган. Рада разделена на две основные фракции: §ІЧерноморцы§! и §cЛинейцы§!\nПомимо них есть ещё представители §NКубсоюза§! и §gНепартийцы§!\n\n§ІЧерноморцы§! - это представители от Черноморского казачьего хоста, западных и украиноязычных районов Кубани. Они стремятся к §Gфедеративному устройству§! с §FУкраиной§!.\n\n§cЛинейцы§! - представители Кавказского линейного казачьего войска, восточных и южных районов Кубани. Они в целом пророссийски настроены, и их главной целью является §Gобеспечение независимости Кубани§! или, по крайней мере, автономии под протекторатом России.\n\nНа протяжении 11 лет дебаты между §IЧерноморцами§! и §CЛинейцами§! велись в рамках §GРады§!, что привело к довольно нейтральной внешней политике Кубани.\n\nНа данный момент большинство в §MРаде§! принадлежит [GetKubanRadaMajority].\nНаиболее популярная фракция: [GetKubanRadaMostPopular]"

