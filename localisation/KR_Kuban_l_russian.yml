### Ideas ###

KUB_Divided_Region: "Разделенный регион"
KUB_Divided_Region_desc: "Согласно распространенному мнению, на флаге Кубани синий цвет символизирует русскоязычное казачество, малиновый - украиноязычное казачество, а зеленый - мусульманское меньшинство.\n\nВ действительности разделение происходит иначе. Кубань разделена не только между различными народами, национальностями и социальными группами по культуре, доходам, происхождению и положению. Реальное разделение происходит между казачьим большинством и крестьянским меньшинством, что вносит большую нестабильность в политику и экономику. Дальнейшее разделение может привести к ещё более значительной нестабильности."
KUB_KPA: "Кубанская повстанческая армия"
KUB_KPA_desc: "Вскоре после окончательного присоединения Кубани сначала к Белой армии, а затем к новой, восстановленной России в регионе начались активные партизанские восстания, инициированные Кубанской повстанческой армией под руководством Василия Рябоконя. Именно они в конечном итоге способствовали захвату власти на Кубани в 1925 году. Несмотря на то, что власть мирно перешла к воссозданной Кубанской краевой Раде, влияние КПА оставалось значительным."
KUB_Unification_Sentiments: "Интеграционные настроения"
KUB_Unification_Sentiments_desc: "В прошлом неоднократно предпринимались попытки воссоединения Кубани с Украиной. Однако нерешительность Гетманского правительства в конечном итоге привела к захвату Кубани белыми войсками.\nЗа последние 10 лет правления Черноморского правительства создается впечатление, что воссоединение с Украиной - это не более чем политическая игра и заигрывание с украинофильскими настроениями в обществе. Возможно, кубанское и украинское правительства смогут договориться о вхождении Кубани в состав Королевства, но как это воспримут другие силы внутри народной республики?"
KUB_Unification_Sentiments_1: "Кубанско-украинская конвенция"
KUB_Unification_Sentiments_1_desc: "Мы подписали конвенцию с украинским правительством, которая разрешает их войскам входить на нашу территорию и акваторию. Это лишь следующий шаг на пути к полной интеграции."
KUB_Unification_Sentiments_2: "Интеграция Кубани и Украины"
KUB_Unification_Sentiments_2_desc: "Мы подписали несколько договоров и соглашений с украинским правительством, которые ещё больше сближают наши страны в экономическом, политическом и культурном плане. Похоже, что день объединения уже не за горами!"
KUB_lecagy_civil_war: "Наследие Гражданской войны"
KUB_lecagy_civil_war: "Гражданская война в России, как и в других странах бывшей Российской империи, оставила здесь свои шрамы. Наложив отпечаток на вооруженные силы, политику и даже на мировоззрение людей, она, скорее всего, не скоро избавит их от этой тени."
KUB_rada: "Кубанская рада"
KUB_rada_desc: "Кубанская Рада - единственная по-настоящему демократическая сила во всем Кавказском регионе. Несмотря на то, что принимаемые ею решения в значительной степени зависят от кооперативов, казачьих обществ и повстанческой армии, у населения есть возможность проголосовать за понравившегося кандидата, будучи уверенным в отсутствии фальсификаций и подтасовок."

KUB_peasant_unrest: "Крестьянские волнения"
KUB_cossack_in_denial: "Казачьи волнения"

KUB_KPA_1: "Кубанское объединенное казачье войско"
KUB_KPA_1_desc: "Больше не будут разрываться на части два конкурирующих казачьих войска. Поднимется новое, Единое Кубанское войско, созданное на базе Кубанского повстанческого войска."

KUB_poor_defence: "Сокращение расходов на оборону"
KUB_poor_defence_desc: "В связи с нехваткой бюджетных средств и надвигающимся экономическим коллапсом все дополнительные расходы на оборону сокращены. Наша армия законсервирована, а экономика переживает кризис."
KUB_education_healthcare: "Инвестиции в человеческий капитал"
KUB_education_healthcare_desc: "Человеческий капитал - это накопление и совокупность навыков, умений и знаний, необходимых для выполнения различных работ. Мы будем вкладывать государственные средства в профтехучилища, университеты и другие учебные заведения для повышения квалификации населения."
KUB_samostiynost: "Суверенитет Кубани"
KUB_kuban_scouts: "Кубанские скауты"

KUB_german_help: "Немецкие инвестиции"

KUB_GER_mil_mis: "Военная миссия Германии"
KUB_GER_mil_mis_desc: "Кайзеррейх направил к нам военную миссию для восполнения недостатков нашей армии. С их помощью мы тоже почувствуем успех прусской исключительности."

KUB_novorossiysk_vineyards: "Виноградники Новороссии"
KUB_novorossiysk_vineyards_desc: "Наши виноградники - самые большие во всех бывших владениях Царя, а кубанское вино - одно из лучших в Европе. Мы должны доказать это всему миру, субсидируя наши винокуренные заводы и виноградники и одновременно способствуя их экспорту за рубеж. Пусть вино льется рекой!"

KUB_Circassians_back: "Автономия для черкесов"
KUB_Circassians_back_desc: "Чтобы заручиться поддержкой новой власти, буйное черкесское меньшинство получило значительную автономию в своих труднодоступных родных местах."

KUB_martial_law: "Военное положение"
KUB_martial_law_desc: "Во всех крупных городах и населенных пунктах страны объявлено военное положение, введены патрули и комендантский час. Мы должны сохранить стабильность любой ценой!"

KUB_mobilization: "Мобилизация"
KUB_mobilization_desc: "На Кубани проведена мобилизация, которой не было со времен Гражданской войны. Страна и её народ готовы к войне."
KUB_mobilization_1: "Меньшинство призвано в армию"
KUB_mobilization_1_desc: "Наш Атаман наконец-то нашел применение кубанским меньшинствам - призыв в ряды вооружённых сил. С пополнением их рядов в наших рядах будет теряться меньше благородной кубанской крови."
KUB_mobilization_2: "Готовность к войне"
KUB_mobilization_2_desc: "Трубы войны вновь призывают кубанцев готовиться к войне."

KUB_migration: "Миграция на Украину"

KUB_new_oil_tankers: "Новые нефтеналивные танкеры"

KUB_red_guard: "Кубанская Красная гвардия"
KUB_bread_monopoly: "Хлебная монополия"

