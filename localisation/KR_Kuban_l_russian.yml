### Starting ###
KUB_Raise_Frederica_From_Tsemes_Bay: "Восстановление Черноморского флота"
KUB_Raise_Frederica_From_Tsemes_Bay_desc: "В июне 1918 г. корабли Черноморского флота были затоплены по приказу красных в Цемесской бухте близ Новороссийска. После образования Второй Кубанской республики в 1925 году предпринимались многочисленные попытки поднять корабли из бухты, и большинство из них увенчались успехом. Однако большинство кораблей не подлежало восстановлению. Единственными военными кораблями, возвращенными в строй, были "Калиакрия" и "Керчь"\n\nПравительство не останавливалось на достигнутом, и в январе 1936 г. планируется поднять транспортное судно, известное как бывший британский пароход "Фредерика"."
KUB_Restore_Rada_Work: "Восстановление работы Рады"
KUB_Restore_Rada_Work_desc: "После "черного Понедельника" парламент Кубанской Народной Республики - Кубанская Рада - оказался парализован, большинство депутатов не в состоянии сотрудничать и вести переговоры на чрезвычайных условиях. Восстановить нормальную работу парламента должен нынешний Атаман Кубанской рады Василий Иванис."
KUB_Announce_Ivanis_Retirement: "Объявить об отставке Иваниса"
KUB_Announce_Ivanis_Retirement_desc: "Василий Иванис, Атаман Кубанского войска с 1929 года, многое сделал для присоединения Украины, но все его попытки либо блокировались, либо встречали сопротивление со стороны Линейцев, Донского казачьего войска и других группировок. В ситуации надвигающегося распада республики, возможно, лучше объявить об отставке, чтобы успокоить народ и дождаться перевыборов."
KUB_Kuban_Ukrainian_Convention: "Кубанско-Украинский съезд 1936 года"
KUB_Kuban_Ukrainian_Convention_desc: "Кубанско-украинская конвенция 1936 г., разработанная нынешним министром иностранных дел Лукой Бычем, предполагает ещё большую интеграцию в украинскую сферу влияния. Она позволит украинскому флоту и армии войти на территорию нашей республики.\n\nКонвенция радикально отвергается линейцами, вплоть до открытого саботажа и протеста. Без решительных шагов мы вновь окажемся в тупике, как это происходит уже 10 лет."
KUB_Foes_And_Friends: "Друг для врагов, враг для друзей"
KUB_Foes_And_Friends_desc: "Без дополнительных исследований ясно, что Кубань раздирают на части. Хаос должен быть остановлен любыми средствами..."

### Economy Focuses ##
KUB_Economic_Relief: "Экономическая помощь"
KUB_Economic_Relief_desc: "Первые решения приняты, и теперь мы готовы бороться с последствиями "черного Понедельника". Разгружать экономику следует за счёт ликвидации нерентабельных предприятий и банков. Однако это решение может быть принято при сопротивлении кооперативов."
KUB_Install_Bread_Monopoly: "Установить хлебную монополию"
KUB_Install_Bread_Monopoly_desc: "Свобода торговли на Кубани была хороша и до кризиса. Теперь необходимо ввести хлебную монополию, чтобы поставить цены под контроль и воспрепятствовать стремлению кооперативов контролировать экономику."
KUB_Rely_On_Cooperatives: "Опираться на кооперативы"
KUB_Rely_On_Cooperatives_desc: "Кооперативы зарекомендовали себя как эффективные и хорошо разбирающиеся в экономических вопросах организации. С их помощью наша экономика процветает. Мы должны полагаться на них и быть уверенными в их решениях по улучшению ситуации."
KUB_Organize_Public_Works: "Борьба с безработицей"
KUB_Organize_Public_Works_desc: "Чтобы снизить уровень безработицы, необходимо организовать общественные работы по строительству дорог в республике."
KUB_Seize_Tea_Industry: "Екатеринодарский чайный промысел"
KUB_Seize_Tea_Industry_desc: "В 1878 году садовод Рейнгольд Иоганнович Гарбе предпринял первые попытки выращивания чая в сочинском имении Мамонтова. Он стал первым директором Сочинской опытной плодовой станции.\nПервая краснодарская чайная плантация (и первая плантация на территории современной России) была заложена в 1901 г. у села Солохаул И.А. Кошманом. Семена чая были привезены из Чаквы, прибрежного района Западной Грузии. Теперь, когда Сочи снова под нашим контролем, мы должны передать чайную промышленность в руки кооперативов."
KUB_Ensure_Investment_Prosperity: "Инвестиции и процветание"
KUB_Ensure_Investment_Prosperity_desc: "Мы должны быть ещё более открытыми для мира, особенно для стран, расположенных на берегу Черного моря. Снизив налоги для иностранных компаний и пригласив их к инвестированию, мы сделаем наш край хорошим местом для курорта и бизнеса."
KUB_Support_Cooperative_Movement: "Поддержка кооперативного движения"
KUB_Support_Cooperative_Movement_desc: "Необходимо поддерживать кооперативное движение. Только так мы сможем обеспечить процветание Кубани"
KUB_End_Cooperative_Movement: "Покончить с кооперативами"
KUB_End_Cooperative_Movement_desc: "Социалистические по своей сути кооперативы являются препятствием на нашем пути к традиционалистской Кубани. Они должны быть распущены, а их имущество арестовано и передано хозяину."
KUB_Grants_For_oilseed: "Субсидирование сливочной промышленности"
KUB_Grants_For_oilseed_desc: "Кубань славится своими сливочными производствами. В последние годы значительно увеличилось производство сливочного масла, и теперь это действительно жизненно важная отрасль Кубани, известная даже в соседних странах."
KUB_Increase_Oil_Recovery: "Увеличение добычи нефти"
KUB_Increase_Oil_Recovery_desc: "Кубанская нефть не очень популярна на рынке, но производимое нами топливо и нефть используются многими местными производителями, а также нашим крупнейшим торговым партнером - Доном, в силу отсутствия у него сколько-нибудь значимых нефтяных месторождений."

### Chernomortsy/Lineitsy focuses
KUB_Elect_New_Ataman_focus: "Выборы нового Атамана"
KUB_Elect_New_Ataman_focus_desc: "В связи с отставкой Иваниса пришло время назначить выборы нового Атамана."
KUB_Peasant_Cossack_Divide: "Устранение крестьянско-казачьего раскола"
KUB_Peasant_Cossack_Divide_desc: "Казаки чувствуют себя хозяевами в регионе, несмотря на всех крестьян, которые с трудом выживают и вообще не имеют земли. Только благодаря Кубсоюзу им хватает еды. Проблема социального неравенства в регионе должна быть немедленно рассмотрена и, по возможности, решена."
KUB_Establish_Production_Collectives: "Создать трудовые коллективы"
KUB_Establish_Production_Collectives_desc: "Сейчас, когда власть находится в руках кооперативов, некоторые предлагают начать создавать и производственные кооперативы. Однако другие считают, что это слишком радикальное решение и не стоит в этом вопросе становиться слишком "социалистическими"."
KUB_Fight_Syndicalist_Tendencies: "Борьба с засильем красных"
KUB_Fight_Syndicalist_Tendencies_desc: "Наши усилия были восприняты как скрытый анархо-синдикализм. Хотя изначально мы привлекли на свою сторону многих социалистов-революционеров, мы не являемся по-настоящему социалистической силой, а всего лишь кооперативным движением. Мы ни в коем случае не должны допускать существования на Кубани криптосиндикалистских структур."

### Communist Focuses ###
KUB_Revkom_In_Power: "Красный рассвет Кубани"
KUB_Revkom_In_Power_desc: "Хаос на Кубани привел к появлению кубанских большевиков. Благодаря политике Народной Республики по ослаблению законов против социалистов, власть в стране захватил небезызвестный Ян Полуян."
KUB_Dekossackisation: "Начало деказакизации"
KUB_Dekossackisation_desc: "Первая попытка деказакизации Кубани была предпринята во время Гражданской войны в России, но она провалилась, как и большевизм на Кубани. Сейчас, несмотря на то, что у нас есть оппозиция даже внутри партии, Полуян стремится к уничтожению казачества как класса."
KUB_Subjugate_Cooperatives: "Поработить кооперативы"
KUB_Subjugate_Cooperatives_desc: "Кооперативное движение - это не что иное, как капиталистическая система. Мы должны добиться того, чтобы оно было уничтожено, а все кооперативы экспроприированы."
KUB_Nationalize_Land: "Национализировать землю"
KUB_Nationalize_Land_desc: "Долгое время земля находилась в руках богатых помещиков и казаков. Беднейшие крестьяне тяжело работали на этих землях, но они никогда не были их собственниками. Настало время национализировать землю в стране и передать её крестьянам."
KUB_Suppress_Federalists: "Подавить Раду"
KUB_Suppress_Federalists_desc: "Рада, как говорят, ещё функционирует, хотя и не в [234.GetName], где она была насильственно распущена. Надо покончить с любыми "Радами" раз и навсегда. Власть народным Советам!"
KUB_Councils_Of_Cossack_Deputies: "Советы казачьих депутатов"
KUB_Councils_Of_Cossack_Deputies_desc: "Среди казаков много тех, кто хочет справедливости для людей. В конце концов, это их земля и всегда ею была. Мы должны доверить всю власть людям, представляющим трудовое казачье сословие!"
KUB_Power_To_Workers_Peasants: "Власть рабочим и крестьянам"
KUB_Power_To_Workers_Peasants_desc: "Мы должны сейчас ничего не придумывать - власть должна принадлежать трудовым классам рабочих и крестьян, реализуемая через выборные Советы."
KUB_Nationalization: "Национализация заводов"
KUB_Nationalization_desc: "Заводы на Кубани не повсеместны, но они есть - и они принадлежат врагам народа. Надо отобрать у них все заводы и ввести рабочий контроль."
KUB_Bread_Monopoly: "Хлебная монополия"
KUB_Bread_Monopoly_desc: "В старой республике хлеб продавался свободно, но, по глубокому убеждению [ROOT.GetLeader], цена на хлеб должна устанавливаться правительством - чтобы все люди имели к нему равный доступ."

KUB_Don_Red_Guard: "Кубанская Красная Гвардия"
KUB_Don_Red_Guard_desc: "$DKB_Don_Red_Guard_desc$"
KUB_Red_Cossacks: "Красное казачество Кубани"
KUB_Red_Cossacks_desc: "Казаки должны стать главной силой нашей новой республики. Они сделают нашу армию быстрой и организованной."
KUB_Centralised_Command: "Централизованное командование"
KUB_Centralised_Command_desc: "Мы не должны доверять народному ополчению. Все красногвардейцы должны быть под строгим контролем централизованного Генерального штаба."
KUB_For_The_Red_Don_Kuban: "За красный Дон - Кубань!"
KUB_For_The_Red_Don_Kuban_desc: "Соседний донской народ борется. Мы должны освободить наших братьев и сестер от всякого гнета и воссоединить наши страны в единую советскую республику."
KUB_Mobilization_Red: "Объявить всеобщую мобилизацию"
KUB_Mobilization_Red_desc: "Враги повсюду. Мы должны объявить всеобщую мобилизацию, чтобы предотвратить внезапное нападение на нашу страну."
KUB_Kuban_Communist_Party: "Наша Компартия"
KUB_Kuban_Communist_Party_desc: "Правительство не имеет реального представительства, народ голосует за наших членов как беспартийных в Советах. Хотя это в основном косметическое изменение, создание полноценной партии может повысить нашу популярность."

## КПА focuses ###
KUB_KPA_Restores_Control: "КПА восстанавливает стабильность"
KUB_KPA_Restores_Control_desc: "В условиях хаоса Кубанская повстанческая армия выступила против Черноморцев и Линейцев, против кооператоров и радикалов, и теперь "Рябоконь" будет восстанавливать стабильность в регионе."
KUB_Deal_With_Pokrovsky_Radicals: "Сделка с радикалами Покровского"
KUB_Deal_With_Pokrovsky_Radicals_desc: "Офицер, известный по "Майкопской бойне", не должен присутствовать на нашей земле. Офицер, известный своим радикальным национализмом и не стыдящийся своих безжалостных методов и действий, должен быть арестован и приговорен к смертной казни."
KUB_Give_Cooperatives_Freedom: "Свободу кооперативам"
KUB_Give_Cooperatives_Freedom_desc: "Кооперативы помогли нашей стране процветать, и нет никаких причин ограничивать их и их возможности. Предоставив свободу кооперативам, мы обеспечим Кубани дальнейшее развитие."
KUB_Base_For_The_New_Host: "Основа для нового хозяина"
KUB_Base_For_The_New_Host_desc: "После фактического разгрома Казачьего войска Кавказской линии и радикалов Покровского осталось только Черноморское войско. Однако, как предлагает Рябоконь, КПА должна стать основой нового, объединенного Кубанского казачьего войска, на этот раз гораздо более сплоченного и профессионального."  
KUB_Restore_Regional_Rada: "Восстановить Раду"
KUB_Restore_Regional_Rada_desc: "Пришло время возвращения демократии на Кубань. С первичными проблемами мы разобрались, теперь нужно дать черноморцам трибуну в парламенте."
KUB_Lead_The_Restored_Republic: "Возглавить республику"
KUB_Lead_The_Restored_Republic_desc: "Василий Рябоконь должен возглавить восстановленную республику в качестве Атамана Кубанского войска. Восстановив демократию и уничтожив всех врагов, мы продолжим защищать нашу Кубань под руководством Рябоконя!"
KUB_Formally_Give_Up_Power: "Передать власть Раде"
KUB_Formally_Give_Up_Power_desc: "КПА многое сделала для преодоления нынешней нестабильности на Кубани, но теперь настало время передать власть Раде и позволить ей избрать нового Атамана. Рябоконь всегда будет героем в глазах кубанцев, и он продолжит руководить КПА."
KUB_Dissolve_Rada: "Распустить Раду"
KUB_Dissolve_Rada_desc: "Рада стала препятствием для наших больших амбиций и для достижения цели эффективного управления. Покровский постановил немедленно распустить Раду, уничтожив последние остатки демократического фасада."
KUB_Martial_Law: "Военное положение"
KUB_Martial_Law_desc: "Для обеспечения стабильности нового режима необходимо ввести военное положение. Наша открытая ненависть к украинскому меньшинству взбудоражила жителей западного побережья, и по всей Кубани начались беспорядки. Строгий комендантский час и бдительное патрулирование помогут обеспечить соблюдение новой нормы."
KUB_Mobilize_Host: "Мобилизация казаков"
KUB_Mobilize_Host_desc: "Различные казачьи дружины должны быть объединены в одну большую дружину, готовую к войне в любой форме. В связи с этим будет проведена мобилизация кубанцев, чтобы вывести их из спячки и заставить бряцать саблями и винтовками в готовности к предстоящей борьбе."

### Chernomortsy and Ukraine Integration
KUB_Chernomortsy: "Черноморцы у штурвала"
KUB_Chernomortsy_desc: "Проукраинские черноморцы получили большинство в Кубанской Раде, укрепив свои позиции в стране. Под их руководством черноморские казаки будут руководить народом Кубани, который все больше и больше дрейфует к нашим украинским братьям на востоке через Чёрное море."
KUB_Confirm_Convention: "Просить защиты у Украины"
KUB_Confirm_Convention_desc: "Мы должны обратиться к нашему западному соседу - Украине. Наше общее наследие и язык делают нас естественными союзниками, особенно в условиях российской агрессии. Наше сотрудничество необходимо для нашего дальнейшего выживания."
KUB_Official_Ukrainian: "Сделать украинский язык государственным"
KUB_Official_Ukrainian_desc: "Несмотря на проукраинское правительство, которое мы имели в течение последних 10 лет, языковой вопрос так и не был до конца решен: оппозиция фактически блокировала все наши попытки узаконить украинский язык, преподавание его в школе и, наконец, сделать его официальным языком страны."
KUB_Official_Ukrainian_risks: "§RМы должны ожидать серьезного сопротивления со стороны русофобских офицеров, если завершим этот фокус до того, как §H$KUB_Deal_With_Pokrovsky_Radicals$§!§!"
KUB_Open_Borders: "Закон о кубанском гражданстве"
KUB_Open_Borders_desc: "Для жителей нашей страны вводится облегченный порядок получения украинских паспортов, что позволит беспрепятственно передвигаться и путешествовать между нашими странами. Этим шагом границы между двумя нашими великими государствами становятся ещё более размытыми."
KUB_Sign_The_Federative_Treaty: "Федеративный договор с Украиной"
KUB_Sign_The_Federative_Treaty_desc: "По мере того как границы между Кубанской Народной Республикой и Украиной становятся все более размытыми, разрабатываются планы по созданию официальной автономии в составе украинского государства. Хотя государственная инфраструктура и бюрократический аппарат сохранятся, они станут частью единого целого с другими единомышленниками, говорящими на нашем языке и разделяющими нашу культуру. Не говоря уже о том, что это окончательно закрепило бы за ними обязанность защищать нас от любого иностранного агрессора."
KUB_Request_German_Help: "Запросить немецкую военную миссию"
KUB_Request_German_Help_desc: "Немцы - наши естественные союзники в борьбе с российской агрессией, и мы должны попросить их о помощи и о военном атташе на Кубани."


### Lineitsy and Don/Russia Integration
KUB_Lineitsy: "Триумф Русофилов"
KUB_Lineitsy_desc: "Пророссийски настроенные линейцы получили большинство в Кубанской областной думе. С этими казаками во главе Кубанская народная республика будет все больше и больше дрейфовать в сторону Москвы, усиливая влияние русского языка и культуры вдоль Черного моря."
KUB_End_Rada_Conflict: "Прекратить конфликт в Раде"
KUB_End_Rada_Conflict_desc: "Дебаты в Раде, десятилетиями раздирающие нашу страну, должны быть прекращены. Конфликт с черноморцами закончится, как только они лишатся своей трибуны для этого: нужно распустить Раду."
KUB_Request_Russian_Protection: "Просить защиты у России"
KUB_Request_Russian_Protection_desc: "Мы опасаемся агрессии со стороны Украины, которая, скорее всего, будет восстанавливать власть своих верных марионеток-черноморцев. Нам требуется официальная защита со стороны Российского государства."
KUB_Request_Russian_Protection_tt: "Если [RUS.GetFlag] [RUS.GetName] откажет, мы автоматически выполним задание $KUB_Request_German_Help$, несмотря на нашу идеологию."
KUB_Request_Russian_Protection_tt2: "Остерегайтесь, так как если [KUB.GetFlag] [KUB.GetName] откажутся от наших условий, они обратятся к [GER.GetFlag] [GER.GetFactionName], если этому ничто не помешает."
KUB_Bilingual_Government: "Двуязычное правительство"
KUB_Bilingual_Government_desc: "Признавая, что значительная часть населения нашей страны говорит на украинском языке, мы не должны делать язык другой страны государственным языком. Вместо этого можно предложить сделать украинский язык приемлемым для публичных выступлений, политических митингов и объявлений, хотя он должен всегда сопровождаться русским переводом."
KUB_Kuban_Samostiynost: "Кубанская 'самостийность'"
KUB_Kuban_Samostiynost_desc: "Кубань - это отдельный регион и отдельная страна. Несмотря на многовековую связь с Украиной и казачье наследие, мы должны сохранить свою независимость."
KUB_Reunite_Cossackia: "Воссоединиться с казачеством Краснова"
KUB_Reunite_Cossackia_desc: "Сосед [DKB.GetName] в последние годы много сделал для становления народного движения объединения казачества. Наше будущее - за нашими братьями-казаками, и мы должны присоединиться к их союзу."
KUB_State_Orthodoxy: "Государственное православие"
KUB_State_Orthodoxy_desc: "Русское православие - единая, истинная вера нашего народа. Мы утвердим этот идеал, провозгласив Православную Церковь официальной государственной церковью Кубанской области. Под руководством Патриархов наш народ познает спасение."

### Army Focuses ###
KUB_Follow_Lineitsy_Tactics: "Тактика линейного казачьего войска"
KUB_Follow_Lineitsy_Tactics_desc: "Линейная тактика, заимствованная у донских казаков, зарекомендовала себя как лучшая основа для новой реформы армии. При достаточном количестве людей и грамотном планировании мы одержим победу над любым врагом, как это было в прошлом."
KUB_Invite_Ukrainian_Advisors: "Украинские советники"
KUB_Invite_Ukrainian_Advisors_desc: "Нам больше не нужны старые тактические приемы. Пришло время улучшать наше оборудование и заботиться о собственных людях. Пригласив украинских советников, мы обеспечим безопасность наших людей."
KUB_Recon_With_Sabres_And_Carbines: "Разведка с помощью сабель и карабинов"
KUB_Recon_With_Sabres_And_Carbines_desc: "Времена кавалерийских сражений ушли в прошлое. В современных условиях наиболее подходящей ролью для кавалерии является разведка, поскольку она может быстро перемещаться по любой местности, наносить внезапные удары и уходить так же быстро, как и появляться."
KUB_Motorisation_Of_The_Cavalry: "Моторизация кавалерийского корпуса"
KUB_Motorisation_Of_The_Cavalry_desc: "Для того чтобы кавалерийские войска сохранили свою актуальность в современной войне, они должны принять на вооружение новую, более тяжелую и быструю технику. Бронеавтомобили и лёгкие танки обеспечат кавалерийским полкам столь необходимую ударную мощь, не снижая при этом их скорости."

KUB_Port_Of_Capital: "Порт Новороссийск"
KUB_Port_Of_Capital_desc: "$DKU_Port_Of_Capital_desc$"
KUB_Naval_Bombers: "Контроль над морем и небом"
KUB_Naval_Bombers_desc: "[ROOT.GetName] нужны такие самолеты, которые смогут защитить наши берега как в море, так и в воздухе."
KUB_Oil_Tankers: "Нефтяные танкеры"
KUB_Oil_Tankers_desc: "Для транспортировки нефти, которую мы бурим, нам нужны современные танкеры - те, которые обеспечат экологическую безопасность и прибыль для нас."

### Events ###
kub.1.t: "История Кубанской Народной Республики"
kub.1.d: "Провозглашенная в 1918 г. Кубанская народная республика оказалась в центре политических противоречий в Доно-Кубанской области. Власть неоднократно переходила из рук в руки, а нерешительность Гетмана Украины не позволила Кубани защитить себя от врагов. В результате она была присоединена к Вооруженным силам Юга России. В ответ на это на Кубани вспыхнуло повстанческое движение под руководством Рябоконя.\n\nТак продолжалось до 1925 года, когда нестабильность в России привела к отделению Дона, Кубани и Северного Кавказа от России. Власть перешла в руки Кубанской повстанческой армии, которая возродила Народную республику и Раду.\n\nНовым Атаманом республики был избран Василий Иванис, видный лидер проукраинской фракции черноморцев.\nСтабильный экономический рост, сильное кооперативное движение и демократические традиции позволили Кубани стать одним из самых успешных осколков бывшей Российской империи. \n\nОднако постоянные конфликты между двумя парламентскими фракциями - проукраинской и пророссийской - измотали нашу политику, но в то же время обеспечили хорошие отношения как с Россией, так и с Украиной. Впрочем, кто знает, может быть, это лишь затишье перед бурей."
kub.1.a: "Ты, Кубань, ты наша Родина!"

kub.2.t: "Чёрный Понедельник на Кубани"
kub.2.d: "Берлинский фондовый кризис докатился и до Кубани. Соседняя Донская республика также ощутила на себе часть разрушений, вызванных катастрофой, и немцы начали выводить из страны свои предприятия, инвестиции и другие виды капитала, что ещё больше подрывает нашу экономику. Мы находимся в состоянии свободного падения и должны действовать быстро, чтобы спасти нашу страну от полного разорения."
kub.2.a: "Это катастрофа!"

kub.3.t: "Скончался Николай Букретов!"
kub.3.d: "В последних новостях сообщается, что один из офицеров Кубанской Народной Республики, бывший Атаман в 1919 году Николай Букретов скоропостижно скончался в возрасте 60 лет, будучи найденным мертвым в своем кабинете сегодня рано утром."
kub.3.a: "Покойся с миром!"

kub.4.t: "Выборы нового Атамана"
kub.4.d: "После выборов Рада должна проголосовать за нового Атамана. Есть несколько основных кандидатов от каждой из основных фракций Рады: Василий Иванис, поддерживаемый проукраинскими черноморцами, Василий Рябоконь, лидер КПА, Александр Филимонов, поддерживаемый пророссийскими линейцами, и Вячеслав Науменко, ещё один кандидат от линейцев. Скорее всего, Рада выберёт кандидата от правящей фракции..." 
kub.4.a: "Будем ждать результатов."

kub.5.t: "Избран новый Атаман"
kub.5.d: "Закончилась последняя предвыборная кампания, завершилась предвыборная гонка, и Рада наконец-то готова объявить о том, кого она решила назначить новым Атаманом после нескольких недель обсуждений и дебатов."
kub.5.a: "Иванис переизбран Атаманом"
kub.5.b: "Атаманом избран Филимонов!"
kub.5.c: "Вместо Иваниса избран Николай Рябовол! Кубань и Украина станут единым целым!"
kub.5.e: "Линейцу удалось договориться о кандидатуре Науменко"

kub.6.t: "Выборы на Кубани в 1936 году"
kub.6.d: "В этом году в выборах участвуют несколько политических сил: черноморцы, союзники Украины, и линейцы, союзники России. Результат будет зависеть от популярности партий среди населения и их сравнительной силы в Раде."
kub.6.a: "Черноморцы побеждают!"
kub.6.b: "Линейцам удается победить!"

kub.7.t: "Начало весенней сессии"
kub.7.d: "Новогодние праздники закончились, и настало время начать ежегодную сессию Кубанского совета.\nКак обычно, основные дебаты идут между планами делегатов от фракций "Линейцы" и "Черноморцы". На этот раз мы будем обсуждать направление развития экономики и возможность новой армейской реформы, а также попытаемся решить несколько мелких внутренних вопросов, которые сейчас решает наш режим."
kub.7.a: "Интересно!"

kub.8.t: "Вступительное слово Николая Рябовола"
kub.8.d: "Николай Рябовол, один из лидеров фракции "Черноморцы", выступил сегодня в Раде с требованием дальнейшего сотрудничества с Миттельевропой. В частности, он подчеркивает, что сотрудничество с Германией является средством защиты от российской агрессии, но также стремится к тесному взаимодействию с украинцами.\nПока вопрос о внешней политике Кубани остаётся нерешенным, тема вхождения в сферу влияния Германии быстро становится ещё одним предметом жарких дебатов между депутатами."
kub.8.a: "Черноморцы пытаются увести нас от России."

kub.9.t: "Обращение Филимонова к народу"
kub.9.d: "Александр Филимонов представил Линейцам Народный бюджет на 1936 год, включающий поправки, призывающие к жесткому сотрудничеству с российским правительством. Многие считают, что речь Филимонова - это критический ответ на украинофильский план Рябовола, однако идея возвращения в состав России популярна среди многих жителей Кубани."
kub.9.a: "Черноморцы и линейцы спорят как обычно."

kub.10.t: "Предстоящие выборы"
kub.10.d: "В этом году также предстоят новые выборы в законодательные органы власти края, в которых активную политическую кампанию ведут как "черноморцы", так и "линейцы". В настоящее время черноморцы имеют большинство в парламенте, имея 32 места из 60 в Раде, а Лука Быч является действующим премьер-министром и председателем Рады.\nДля линеитовцев будет непростой задачей получить большинство, однако у них есть много сторонников на Кубани, на которых они могут опереться."
kub.10.a: "Кто же победит?"

kub.11.t: "Направление экономики"
kub.11.d: "В то время как Атаман Букретов пытается сохранить нейтралитет Кубани, обе фракции в Раде имеют свои экономические планы для Кубани. Если "черноморцы" рассчитывают на сотрудничество с процветающими экономиками Германии и Украины, то "линейцы" видят своё будущее в России и её развивающейся экономике. Одни предрекают конец немецкой экономики, другие надеются, что новая российская власть в ближайшие годы станет жизненно важной мировой экономикой. Что мы выберем - борющегося гиганта или возможную перспективную державу?"
kub.11.a: "Черноморцы правы - мы должны сотрудничать с Германией."
kub.11.b: "Линейцы правы - у России есть потенциал."

kub.13.t: "Кубань просит о помощи"
kub.13.d: "Правительство Кубанской Народной Республики обратилось к нам с просьбой о помощи. В то время как мы сейчас пытаемся в первую очередь решить свои проблемы, Кубань может стать важным союзником в нашем противостоянии с Россией и открыть для нас Кавказ - и его Чёрное золото."
kub.13.a: "Помогите им немного."
kub.13.b: "Пообещайте что-нибудь, но ничего не делайте."
kub.13.c: "Мы должны думать о своем народе."

kub.14.t: "Германия согласилась помочь"
kub.14.d: "Германская Империя согласилась помочь нам, несмотря на всю нестабильность. Это действительно большая победа Черноморцев, так как она открывает пути для дальнейшего сотрудничества с Миттельевропой."
kub.14.a: "Великолепно!"

kub.15.t: "Германия обещает помочь"
kub.15.d: "Германия пообещала помочь нашей экономике восстановиться. Однако их помощь не является полностью гарантированной. Но мы можем положиться на эту информацию и постараться сблизиться с Германией в будущем."
kub.15.a: "Хоть в чем-то."

kub.16.t: "Германия отказалась от помощи"
kub.16.d: "Правительство Германии отказало нам в помощи! Это большое разочарование для черноморцев и их избирателей."
kub.16.a: "Может быть, тогда будем работать с Россией?"

kub.17.d: "Правительство Кубанской Народной Республики обратилось к нам с просьбой о помощи. Хотя мы сейчас пытаемся в первую очередь решить свои собственные проблемы, это может стать первым шагом к мирному возвращению Кубани в состав Родины."
kub.17.c: "Мы не ведем переговоров с предателями."

kub.18.t: "Россия согласилась помочь"
kub.18.d: "Россия согласилась помочь нам, несмотря на всю нестабильность. Это действительно большая победа для Линейцев, так как она открывает пути для дальнейшего сотрудничества с Россией."

kub.19.t: "Россия обещала помочь"
kub.19.d: "Россия обещала помочь нашей экономике восстановиться. Однако полной гарантии их помощи нет. Но мы можем положиться на эту информацию и постараться сблизиться с Россией в будущем."

kub.20.t: "Россия отказалась от помощи"
kub.20.d: "Российское правительство отказало нам в помощи! Это большое разочарование для "Линейцев" и их избирателей."
kub.20.a: "Может быть, тогда мы будем работать с Германией?"

kub.21.t: "Экономика восстанавливается"
kub.21.d: "Благодаря всем принятым мерам наша экономика начала медленно восстанавливаться после Берлинского фондового кризиса. Хотя это ещё далеко не конец, но восстановление уже идет полным ходом. Скоро наша экономика вернется к своему докризисному состоянию."
kub.21.a: "Удивительно!"

kub.22.t: "Языковая проблема"
kub.22.d: "Как и парламентские фракции, наше государство разделено на украиноязычные и русскоязычные регионы. Однако украинский язык до сих пор не является официальным языком в нашей стране, несмотря на все усилия Черноморца. Этот вопрос должен быть решен в этом году, и "черноморцы" уже обещают его окончательно решить."
kub.22.a: "Отличное предвыборное обещание."

kub.23.t: "Черкесское меньшинство"
kub.23.d: "Народ, известный как черкесы или адыги, представляет собой мусульманское меньшинство, проживающее в Западно-Черкесском и Северо-Кавказском районах Кубани. Хотя их округа имеют представительство в Раде, где Северный Кавказ имеет 4 места, а Западная Черкесия - только 1 место, их занимают черноморцы или линейцы. Черкесы де-факто не имеют представительства в парламенте и в настоящее время не имеют равных прав с другими жителями Кубани. Этот вопрос является головной болью с момента образования Кубанской Народной Республики, что приводит к напряженным отношениям с Горской Республикой, признающей Черкесию частью своего государства. В следующем созыве Рады мы гарантируем черкесам равные права."
kub.23.a: "Ещё один вопрос, требующий решения."  

kub.25.t: "Крестьянско-казачий конфликт"
kub.25.d: "С момента образования Кубанской Народной Республики конфликт между казачеством и крестьянством является одной из главных проблем. Казаки, составляющие менее половины населения страны, владеют 80% земли и производства, в то время как местное крестьянство живёт в нищете и убожестве. Когда в 1925 г. Кубань вновь провозгласила независимость, ситуация стала намного лучше: крестьяне получили избирательные права, а их сельхозугодья были национализированы и переданы государству из жадных корпоративных рук. Однако политика Атамана Букретова привела к дальнейшему угнетению крестьянства. Рада должна что-то с этим сделать: либо помочь крестьянам и фермерам, либо окончательно централизовать наше государство под казачьим началом."
kub.25.a: "Благоприятствовать крестьянам."
kub.25.b: "Поддержите казаков."

kub.27.t: "Сочи"
kub.27.d: "В регионе Сочи, и особенно в самом городе Сочи, русские и украинцы составляют подавляющее большинство по сравнению с правящими грузинами. Однако Грузия украла у нас эти земли, когда наше великое государство угнеталось под российским сапогом старого царского режима. Теперь мы получаем многочисленные сообщения от местного населения о том, что грузины их притесняют! Мы можем либо требовать возвращения этих земель, либо сохранять статус-кво, надеясь, что ситуация в ближайшее время изменится к лучшему..."
kub.27.a: "Потребовать вернуть Сочи."
kub.27.c: "Сохранить статус-кво."

kub.28.t: "Грузия соглашается."
kub.28.d: "Грузия согласилась вернуть нам Сочи без единой капли крови. Это большая победа нашего МИДа и всего кубанского народа. Давайте сразу праздновать!"
kub.28.a: "Великолепно."

kub.29.t: "Грузия отказала."
kub.29.d: "Грузия отказала нам в просьбе вернуть район Сочи в наши руки. Это пародия и пощечина нашему международному престижу. Будем ли мы прятаться обратно в норы или будем стоять на своем и встретим грузинскую угрозу на поле боя?"
kub.29.a: "Сочи - это Кубань!"
kub.29.b: "Мы не можем захватить его прямо сейчас..." 

kub.290.t: "Мир с Кубанью?"
kub.290.d: "Кубанские войска заняли нашу территорию Сочи. Мы можем либо подписать мирный договор и прекратить войну, избежав гибели невинных, либо бдительно защищать свои границы и их целостность от этих казачьих агрессоров."
kub.290.a: "Предложите им мир."
kub.290.b: "Мы никогда не сдадимся."

kub.291.t: "[FROM.GetName] предлагает мир"
kub.291.d: "[FROM.GetAdjective]ое правительство предложило нам мир и Сочи. Наша военная мощь заставила их предложить территорию, на которую мы претендуем, прежде чем в ненужном конфликте погибнет серьезное количество людей. Каков будет наш ответ?"
kub.291.a: "Принять договор, Сочи всегда был целью."
kub.291.b: "Мы уничтожим [FROM.GetName]."

kub.292.t: "Мир из-за Сочи?"
kub.292.d: "Мы не смогли оккупировать Сочи. Мы должны послать миротворческую делегацию, чтобы остановить эту бесцельную войну. Надеюсь, мы сможем предотвратить дальнейшее ненужное кровопролитие."
kub.292.a: "Немедленно отправьте делегацию!"

kub.293.t: "Сочи - наш!"
kub.293.d: "В боях у границ города Сочи нам удалось окончательно разгромить грузинскую армию и защитить Сочи. Грузины должны признать своё поражение!"
kub.293.a: "Сочи - наша территория!"

kub.294.t: "Сочи - наш!"
kub.294.d: "Несмотря на то, что казаки захватили нашу землю, нам удалось вернуть её под свой контроль, выбить кубанцев из оккупированного ими района Сочи."
kub.294.a: "Сочи - наша территория!"

kub.295.t: "[FROM.GetName] Требует Сочи!"
kub.295.d: "Район Сочи, занятый нашими войсками во время Гражданской войны в России, был также ратифицирован Минским договором как наша законная территория. Однако теперь правительство Кубани требует от нас вернуть город Сочи!"
kub.295.a: "Мы не можем сейчас позволить себе такие конфликты."
kub.295.b: "Сочи - это Грузия!"

kub.30.t: "Реформирование Рады"
kub.30.d: "Если традиционная система Кубанской Рады удерживала наш народ в единстве, когда Черноморцы и Линейцы уравновешивали друг друга, то нам следует перейти на более демократичную и пророссийскую систему Государственной Думы - регулярного парламента с открытыми выборами. Рада будет распущена, а вместо нее должна появиться Государственная Дума."
kub.30.a: "Давайте сделаем следующее."

kub.35.t: "Инвестиции в [FROM.GetName]?"
kub.35.d: "[FROM.GetAdjective]ое правительство обратилось к нам с просьбой инвестировать в их экономику, обещая большую прибыль, а также выгодные торговые контракты, в том числе зерно и нефть."
kub.35.a: "Звучит отлично, мы согласны!"
kub.35.b: "У нас есть деньги, которые мы можем потратить в другом месте."

kub.36.t: "[FROM.GetName] выражает отказ!"
kub.36.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от дополнительных инвестиций в нашу экономику."
kub.36.a: "Это нехорошо."

kub.37.t: "[FROM.GetAdjective]ое правительство согласно!"
kub.37.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось дополнительно инвестировать в нашу экономику."
kub.37.a: "Отлично!"

kub.100.t: "Переворот Покровского"
kub.100.d: "Сегодня вооруженные казачьи войска генерала Виктора Покровского ворвались в резиденцию Атамана в Екатеринодаре и арестовали его. Вскоре после этого Покровский провозгласил себя новым Атаманом республики и распустил Раду. В связи с некомпетентностью прежнего правительства, особенно с невыполнением им своих обязанностей по защите народа, как утверждал Покровский, его долг - спасти Родину и её народ от хаоса и анархии."
kub.100.a: "Покровский защитит нас."

kub.200.t: "Донско-Кубанский союз?"
kub.200.d: "Народы Дона и Кубани в этническом, культурном и политическом отношении являются единым народом во всех смыслах этого слова, и лишь незначительные границы разделяют нас. Мы должны покончить с эпохой разделения и унижения и провозгласить, наконец, Единую Донско-Кубанскую республику - республику всех казаков между Чёрным и Каспийским морями!"
kub.200.a: "Направить предложение Донской республике"
kub.200.b: "Объявить войну тем, кто оккупирует эти земли!"

kub.201.t: "Донско-Кубанский союз?"
kub.201.d: "Правительство Донско-Кубанского союза предложило нам объединиться с ними в союз. Несмотря на то, что наши государства могут быть схожи по целому ряду признаков, наши политические интересы могут сильно различаться."
kub.201.a: "Примите их предложение - казаки будут едины."
kub.201.b: "Глупости! Мы никогда не согласимся на такое глупое предложение."

kub.202.t: "[FROM.GetNameDefCap] Согласен!"
kub.202.d: "Донское правительство согласилось подписать союзный договор. Мы будем идти рука об руку под знаменем единого Донско-Кубанского союза! Наконец-то мир и единство пришли на землю между двух морей."
kub.202.a: "Любо, братцы, любо!"

kub.203.t: "[FROM.GetNameDefCap] выражает отказ!"
kub.203.d: "Донское правительство отказалось подписать союзный договор. Эти предательские псы не знают, что теряют, и теперь наш союз останется умирать, если мы не прольем кровь. Мы можем либо раздавить этих глупцов и силой восстановить великий Донско-Кубанский союз, либо позволить этой идее кануть в Лету."
kub.203.a: "Мы раздавим этих предателей!"
kub.203.b: "Война нас только разобьет, откажитесь от идеи."

kub.204.t: "[FROM.GetName] желает присоединиться к нам!"
kub.204.d: "Советское правительство [FROM.GetNameDef] желает присоединиться к нам в качестве автономной республики."
kub.204.a: "Приветствуем наших кубанских братьев!"

kub.999.t: "Черноморцы предлагают законопроект о помощи"
kub.999.d: "Обвал берлинских рынков подорвал доверие людей и нанес серьезный удар по нашему сельскому хозяйству.\n\nВ связи с этим фракция "Черноморцы" предложила сегодня Кубанской Раде законопроект о помощи. Однако у нас нет большинства, чтобы быстро принять этот закон. Лидер фракции "Черноморцы" в Раде уже призвал к национальному единству и принятию законопроекта, хотя ожидается, что "линейцы" могут воздержаться."
kub.999.a: "Будем надеяться, что Рада согласится на это."

kub.998.t: "Вотум недоверия кабинету Иваниса"
kub.998.d: "Авторитарный характер действий Атамана вызвал сильное волнение среди депутатов Рады. Оппозиция быстро инициировала вынесение вотума недоверия правительству и Атаману, требуя его немедленной отставки. Они считают, что в условиях приближающихся выборов Атаман может использовать свои полномочия, чтобы пересмотреть их и остаться у власти.\nНа самом деле вопрос в том, готов ли Иванис пойти на противоречивые шаги, чтобы остаться у власти и привести Черноморцев к окончательной победе над Линейцами."
kub.998.a: "Атаман распускает Раду до особого распоряжения"
kub.998.b: "Демократия спасена, Иванис вынужден уйти в отставку."

kub.1000.t: "Подъем "Фредерики" из Цемесской бухты"
kub.1000.d: "В 1926 году с украинской помощью мы начали поднимать корабли Черноморского флота, затопленные большевиками в Цемесской бухте в 1918 году. По требованию Брестского мирного договора флот должен был быть передан Германии, но моряки предпочли затопить корабли.\n\nС тех пор было поднято несколько кораблей, многие из которых были разобраны на металлолом. Лишь несколько кораблей были успешно подняты и восстановлены: эсминцы "Калиакрия" и "Керчь", танкер "Эльбрус" и транспортное судно "Генероса". \n\nНесмотря на неудачи, правительство продолжает попытки поднять со дна оставшиеся корабли, хотя с каждым разом надежда на то, что хотя бы часть из них удастся восстановить, уменьшается. Наконец-то удалось поднять судно "Фредерика", также являющееся транспортным кораблем."
kub.1000.a: "К сожалению, оно не подлежит восстановлению..."

kub.1001.t: "Дебаты в Раде зашли в тупик"
kub.1001.d: "После того как Чёрный Понедельник сокрушил нашу экономику, вопрос о выходе из кризиса был поднят в Раде. Однако оппозиция не смогла договориться с черноморцами об основных решениях. Надо срочно что-то делать для оживления экономики, иначе мы окажемся в состоянии Гражданской войны."
kub.1001.a: "Атаман должен вмешаться."
kub.1001.b: "Принять поправки Линейца ради стабильности!"
kub.1001.c: "Вести переговоры с кооперативами, чтобы перевесить Линейца!"

kub.1002.t: "Кубанско-Украинская конвенция 1936 года"
kub.1002.d: "Конвенция между [KUB.GetNameDefCap] и Королевством Украина, согласованная ранее в 1935 г. и с трудом ратифицированная в Раде при усиленном противодействии Линейцев, устанавливала взаимные договоренности между странами о доступе Украины к порту Новороссийск, а также о возможности размещёния контингента Гетманской армии на территории Кубани."
kub.1002.a: "Подписание Конвенции."

kub.1003.t: "Кубанско-украинская конвенция 1936 года"
kub.1003.d: "[FROM.GetAdjective]ое правительство наконец-то подписало ранее согласованную Конвенцию между нашими странами.\n\nКонвенция между [KUB.GetNameDefCap] и Королевством Украина, согласованная ранее в 1935 году и с трудом ратифицированная Кубанской Радой, устанавливала взаимные договоренности между странами о доступе Украины к порту Новороссийск, а также о возможности размещёния контингента украинских вооружённых сил на территории Кубани."
kub.1003.a: "На пути к полной интеграции!"

kub.1004.t: "Василий Иванис уходит в отставку!"
kub.1004.d: "Не сумев разрешить политический кризис в республике, Атаман казачьего войска и официальный глава государства Василий Иванис объявил о своей отставке. Он видит в этом единственный выход из политического кризиса.\n\nОн также объявил о своем намерении распустить Раду и назначить новые выборы на сентябрь. Новое правительство и парламент должны будут решить все насущные проблемы и назначить нового Атамана. Кроме того, Иванис отметил, что планирует стать одним из кандидатов в Атаманы, а его отставка носит временный характер и является лишь предлогом для стабилизации ситуации.\n\nВ то же время премьер-министр Быч осудил решение Атамана и призвал не распускать Раду в столь ответственный момент, а также призвал депутатов Рады договориться о мерах по борьбе с экономическим кризисом."
kub.1004.a: "Кто же покидает свой пост в такое тяжелое время?"

kub.1005.t: "Роспуск Рады"
kub.1005.d: "Атаман Василий Иванис оказался перед выбором: распустить разбушевавшийся парламент, не способный принять ни одного адекватного решения, или оставить его работать до стабилизации ситуации? Похоже, что от этого решения зависела судьба всей республики."
kub.1005.a: "Это уже слишком, надо работать, пока не разберемся с кризисом!"
kub.1005.b: "Эта Рада мертва, приведите новую!"

kub.1006.t: "КПА мобилизуется"
kub.1006.d: "Кубанская повстанческая армия под руководством Рябоконя начала мобилизацию против власти Покровского. К движению уже присоединились сотни людей. Сейчас мы потеряли контроль над Ставрополем, где Линейцы решают, поддерживать нас или нет, и Новороссийском, где находится большая часть КПА."
kub.1006.a: "Тревожно."

kub.1007.t: "Битва за Новороссийск (1/3)"
kub.1007.d: "Сегодня сторонники Покровского попытались захватить город Новороссийск, но там их встретило сопротивление КПА. Началась битва, в которой с обеих сторон схожие силы готовы биться насмерть. Однако Покровский должен принять решение о дополнительных силах для разгрома мятежников."
kub.1007.a: "Попросить помощи у Линейцев."
kub.1007.b: "Мы можем победить их в одиночку."

kub.1008.t: "Битва за Новороссийск (2/3)"
kub.1008.d: "Линейцы перешли на сторону Покровского, и вскоре КПА была вынуждена скрыться в горах и лесах Новороссийского побережья, позволив Покровскому ворваться в город. Однако, вернувшись в Екатеринодар, местные кооператоры открыто осудили власть Покровского и захватили административные здания. Поступают также сообщения, что местные коммунисты начинают сплачивать крестьян и рабочих против "майкопского мясника"."
kub.1008.a: "Мы должны бороться с ними, пока они не стали слишком сильны!"
kub.1008.b: "Надо готовиться к следующему сражению."

kub.1009.t: "Битва за Новороссийск (3/3)"
kub.1009.d: "Мы решили броситься на КПА в одиночку, но наших сил оказалось недостаточно, чтобы разгромить восставших. Вскоре наши войска были окружены КПА. Кровопролитный бой был долгим, но в конце концов мы были вынуждены сдаться.\n\nВасилий Рябоконь, лидер КПА, объявил о победе КПА на Кубани.\nНа следующий день Покровский был повешен восставшими в Новороссийске."
kub.1009.a: "Майкопская резня была окончательно отомщена!"

kub.1010.t: "Екатеринодарское сражение"
kub.1010.d: "Мы решили нанести ранний удар, и это была выигрышная стратегия. Кооперативы объединили часть горожан в остатки КПА, но мы быстро уничтожили их, попутно ограбив кооперативы. Единственное оставшееся препятствие на пути к спасению Кубани - большевики, которые теперь где-то прячутся..."
kub.1010.a: "Кубань должна быть освобождена от подонков!"

kub.1012.t: "Советское восстание"
kub.1012.d: "Объединив небольшое количество рабочих, но довольно приличное количество крестьян, человек, известный как Ян Полуян, объявил о восстановлении Кубанского Совета. Он потребовал, чтобы власть в республике находилась в руках народа, а не казаков.\n\nХотя его войска и набрали некоторую силу, они всё ещё превосходят по численности наших хозяев. остаётся принять решение: сражаться с толпой протестующих или нет..."
kub.1012.a: "Уничтожить всех, кто протестует! Только так можно освободить Кубань."
kub.1012.b: "Мы не должны больше проливать кровь."

kub.1013.t: "Провозглашение Советской республики"
kub.1013.d: "По приказу майкопского мясника обезумевшие казаки начали расправляться с демонстрантами. Вскоре на защиту народа вышло ещё больше людей, которые, благодаря опустошенным оружейным складам, начали сражаться с казаками. Вскоре силы казаков были перебиты, многие из отряда Покровского уничтожены, а сам он был разоружен и отдан толпе для линчевания.\n\nНа следующий день Ян Полуян провозгласил Кубано-Черноморскую Советскую Республику."
kub.1013.a: "Народ Кубани был окончательно освобожден!"

kub.1014.t: "Вмешательство на Кубани?"
kub.1014.d: "Драматические события происходят на Кубани, где различные группировки режут друг друга за власть. Единственная лояльная нам сила в регионе, Линейцы Кавказского линейного казачьего войска, обратились к нашему правительству с просьбой вмешаться в конфликт. Мы можем вторгнуться в Ставропольский край, где они находятся, чтобы спасти их от трагической судьбы."
kub.1014.a: "Сейчас у нас нет на это времени..."
kub.1014.b: "Вмешайтесь в Ставрополь!"

kub.1015.t: "[FROM.GetName] Вмешаться!"
kub.1015.d: "Похоже, что Линейцы попросили [FROM.GetAdjective]ое правительство вмешаться и спасти их. Сегодня войска Донского Хозяина перешли границы и аннексировали Ставропольский край, не давая нам возможности заниматься Линейцами."
kub.1015.a: "Мы вернём эти земли позже."

kub.1016.t: "Бегство Линейцев!"
kub.1016.d: "После трагических известий из Екатеринодара и Новороссийска руководители и офицеры казачьих войск Кавказской линии начали массово переходить границу с Доном! Похоже, что Ставрополь мы возьмем без особого сопротивления."
kub.1016.a: "Доброе избавление"

kub.1017.t: "Прибытие казаков Хоста Кавказской линии"
kub.1017.d: "После трагических событий в Екатеринодаре и Новороссийске казаки Кавказского линейного казачьего войска решили бежать из Кубанской области, чтобы спасти свои жизни. Сегодня они прибыли в нашу страну и попросили присоединиться к нашим войскам."
kub.1017.a: "Хорошо."
kub.1017.b: "Пусть они остаются здесь, но они не должны воевать вместе с нашей армией."

kub.1018.t: "Лидеры "Кавказской линии" арестованы!"
kub.1018.d: "После трагических событий в Екатеринодаре и Новороссийске лидеры "Кавказской линии" не оказали сопротивления нашим войскам. Вскоре их видные лидеры были арестованы."
kub.1018.a: "Хорошо, что они сдались."

kub.1020.t: "Денонсация Кубано-Украинской конвенции"
kub.1020.d: "Конвенция, подписанная прежним правительством с Украиной, перестала быть реальностью. [ROOT.GetLeader] публично раскритиковал и денонсировал Конвенцию, в одностороннем порядке выйдя из договора."
kub.1020.a: "Долой украинское влияние!"

kub.1021.t: "Кубань денонсировала Конвенцию 1936 года!"
kub.1021.d: "Новое правительство Кубани в одностороннем порядке вышло из Конвенции, подписанной ранее предыдущим правительством."
kub.1021.a: "Неужели мы потеряли Кубань?"

kub.1022.t: "Кубань предлагает Таможенный Союз"
kub.1022.d: "Правительство Кубани обратилось к нам с предложением подписать Таможенный союз. Это позволит нашим странам свободно торговать между собой. Кроме того, в рамках союза будет введен единый внешний тариф. В итоге повысится экономическая эффективность, а также установятся более тесные политические и культурные связи между нашими странами."
kub.1022.a: "Интересно."

kub.1023.t: "Украина ратифицировала Таможенный союз!"
kub.1023.d: "Правительство Украины наконец-то ратифицировало наше соглашение о Таможенном союзе. Это означает, что с начала следующего месяца у нас с Украиной будет общая зона свободной торговли!"
kub.1023.a: "Отлично!"

kub.1024.t: "Зона "свободных границ" с Кубанью?"
kub.1024.d: "Жители Кубани часто ездят на Украину, что также правильно сказать об украинцах, которые ездят на Кубань. С новым соглашением о "свободных границах" гражданам наших стран не нужно будет проходить дополнительную бюрократическую процедуру для того, чтобы путешествовать между Кубанью и Украиной."
kub.1024.a: "Великолепно!"

kub.1025.t: "Украина подписала соглашение о свободных границах"
kub.1025.d: "Наконец-то Украина ратифицировала соглашение о свободных границах, что позволяет гражданам наших стран свободно путешествовать без каких-либо ограничений."
kub.1025.a: "Один шаг вперёд к объединению!"

kub.1026.t: "Федеративный договор между Кубанью и Украиной?"
kub.1026.d: "Правительство Кубани решило предложить последний шаг по интеграции Кубани в сферу влияния Украины. Они предложили двум нашим странам подписать Федеративный договор, согласно которому Кубань в её нынешних границах войдет в состав [UKR.GetName] на правах автономной области."
kub.1026.a: "День воссоединения все ближе и ближе!"

kub.1027.t: "Украина приветствует Кубанскую автономную область!"
kub.1027.d: "Украинское правительство сделало все возможное, чтобы официально признать нас частью своей страны. Мы получили неплохую автономию: по крайней мере, Кубанская Рада осталась, хотя вполне вероятно, что с введением в регион украинских партий влияние пророссийских сил будет все меньше.\nКроме того, [KUB.GetLeader] останется лидером нашего региона, но в роли губернатора."
kub.1027.a: "Ура!"

kub.1028.t: "Украина восстанавливает Запорожскую губернию!"
kub.1028.d: "Прошло несколько столетий с тех пор, как Запорожская губерния была насильственно распущена Российской империей. Теперь, после создания Вольного казачьего общества - Вильненского козачества, украинское правительство предложило восстановить Хосту на её исконных землях в Запорожской области Украины.\nПоскольку наши люди являются прямыми предками запорожских казаков, большая часть кубанских казаков готова переехать на свою родину для создания новой Хосты."
kub.1028.a: "Историческая справедливость восторжествовала!"

kub.1029.t: "Украина инвестирует в наш флот"
kub.1029.d: "Руководство ВМС Украины, помимо совместных учений, также настояло на том, чтобы государство выделило инвестиции для развития Кубанского Черноморского флота в Новороссийске. Мы получили два эсминца из Севастополя, а также в Новороссийск приехали лучшие украинские военно-морские специалисты для обучения наших ВМС новой тактике."
kub.1029.a: "Великолепно!"

kub.1030.t: "Переименование Екатеринодара"
kub.1030.d: "Предложение, с которым выступил сегодня на Совете наш председатель Ян Полуян, как всегда, хорошо: он предложил городскому совету Екатеринодара переименовать город в более подходящее название - Краснодар."
kub.1030.a: "Отличная идея!"

kub.1031.t: "Всеукраинские выборы"
kub.1031.d: "В связи с новым статусом автономной области Украины Кубань сегодня участвует во всеукраинских выборах. Хотя в выборах в Кубанскую Раду не участвует большинство украинских партий, основная борьба идет между двумя фракциями черноморцев: одну представляет гораздо более левый Лука Быч, а другую - Николай Рябовол."
kub.1031.a: "Лука Быч завоевывает мандат!"
kub.1031.b: "Фракция Николая Рябовола выходит победительницей."

kub.1032.t: "Скауты Кубани"
kub.1032.d: "В 1914 году Эраст Платонович Цытонович, учитель и воспитатель царскосельских детей, увлекся идеей скаутинга и 24 сентября вступил в только что основанное общество содействия мальчикам-скаутам "Русский скаут". Во время Вельткрига Царскосельский отряд юных разведчиков (скаутов) возглавлял Цытович.\nНа одном из съездов свиты Его Императорского Величества Цытович сказал: \n"Будем надеяться... что звезда скаутизма, зажженная над русской молодёжью, вспыхнет ярким светом по всему необъятному пространству нашей дорогой Родины и что сотни тысяч русских мальчиков и девочек откликнутся на призыв: "Будь готов!" - организованно, бодро и жизнерадостно: "Всегда готов!"\n\nПосле начала Гражданской войны Цытович оказался на Кубани в качестве учителя. С 1918 года он стал членом кубанского правительства, а с 5 мая 1919 года, до самого конца Первой республики, занимал пост министра народного Просвещения. \n\nЕщё в сентябре 1918 года Эраст Цытович создал при Министерстве Просвещения комиссию по скаутизму, а в октябре - курсы инструкторов по скаутизму, а также цикл лекций для руководителей и преподавателей учебных заведений, затем для молодежи и широкой публики. \nРезультат не заставил себя ждать. Уже через месяц в Екатеринодаре были сформированы два отряда бойскаутов и один отряд герлскаутов. Эраст Платонович уделял большое внимание воспитанию и укреплению казачьего духа. Он внес ряд изменений, учитывающих специфику скаутского движения в казачьем крае: ввел в жизнь скаутов старинный казачий термин "громада" (община), ввел высший титул - "Атаман-скаут", что соответствовало английскому "Королевский скаут". При нем появилось новое название дружины - Громада Кубанских Скаутов.\n\nБлагодаря ему скаутское движение на Кубани развивалось семимильными шагами, и сейчас Цытович просит правительство об утверждении субсидий и введении скаутинга во всех школах Кубани."
kub.1032.a: "Финансируйте его движение!"
kub.1032.b: "Скаутское движение прекрасно обходится без дополнительной помощи."

kub.1033.t: "Увековечивание памяти Алексея Кулабухова"
kub.1033.d: "Сегодня по инициативе черноморцев состоялся митинг памяти Алексея Кулабухова, казачьего общественного деятеля, жизнь которого оборвалась 7 ноября 1919 г.\n\nВыпускник Ставропольской духовной семинарии, после революции сама жизнь поставила его на поле общественной деятельности. Он пользовался доверием своих новопокровских станичников и был их постоянным представителем в Кубанской Раде. Высококультурный и деятельный человек, он особенно не хотел оставаться безучастным после того, как над казачеством нависла угроза большевистского засилья. В самый тревожный момент, когда кубанский министр внутренних дел Бардиж отказался от должности и ушел формировать отряды \n"Вольных казаков"\N, Рада назначила на его место Кулабухова. \n\nВ сложной обстановке политической неопределенности новому министру долгое время удавалось сохранять относительное спокойствие на Кубани, что привлекало в Екатеринодар и станицы тысячи людей, спасавшихся от войны и репрессий новой власти. 1 марта 1918 г. священник Кулабухов покинул Екатеринодар вместе с отступающим "Радовым отрядом", но был схвачен красногвардейцами в станице Расшеватской. Ему удалось бежать от них и скрываться до Второго Кубанского похода в Ставрополе.\n\nПотом он вернулся на прежнюю должность начальника внутренних дел в кабинет Быка. В декабре 1918 г. это правительство, не согласное с политикой Корнилова, ушло в отставку, а Кулабухов был назначен представителем на Кавказской конференции. Кулабухов вместе с другими представителями Кубани обработал и подписал проект Договора о дружбе с Горской республикой. В сентябре 1919 г. делегация направила его для отчёта перед Радой о своей деятельности и с предложением одобрить проект договора. Однако сторонники Корнилова усмотрели в договоре Кубани с Горской республикой опасное нарушение полномочий правителя Юга России. Члены делегации были обвинены в государственной измене, передаче командования казачьими войсками в руки Горского межилиса и других преступлениях. Кулабухов был арестован. Военно-полевой суд приговорил его к расстрелу через повешение, что и было немедленно исполнено 7 ноября 1919 года."
kub.1033.a: "Герой Кубани..."

kub.1034.t: "Ушел из жизни Фёдор Щербина"
kub.1034.d: "Сегодня в Екатеринодаре скончался российский и украинский кубанский казачий политический и общественный деятель, историк, народник, основоположник российской бюджетной статистики, член-корреспондент Императорской Академии наук, действительный член Научного общества имени Тараса Шевченко, депутат Кубанской Рады, председатель Верховного суда Кубанской народной республики, поэт и писатель Фёдор Щербина. \n\nПосле поражения Кубанской народной республики Фёдор Щербина предпочел уехать в Австрию, где много сделал для развития украинского национального движения, но в 1925 году, после восстановления независимости Кубани, вернулся и вновь возглавил Верховный суд.\n\nФёдор Щербина - великая фигура и навсегда останется в памяти кубанцев, как выдающийся политический деятель, много отдавший во имя исторической справедливости."
kub.1034.a: "Слава Герою Кубани!"

kub.1035.t: "Борьба за сотрудничество"
kub.1035.d: "В условиях экономического кризиса, охватившего нашу страну, цены вынуждены были повышать местные производители. Больше всего досталось потребительским кооперативам - вынужденные продавать продукцию по заниженным ценам, многие из них обанкротились. С другой стороны, сельскохозяйственные, трудовые и кредитные кооперативы вынуждены бороться с большой инфляцией и общим спадом спроса. Ситуация ухудшается с каждым днем."
kub.1035.a: "Это большой удар по кооперативному движению!"

kub.1036.t: "Политика деказакизации провоцирует волнения"
kub.1036.d: "Политика деказакизации, инициированная [ROOT.GetLeader], вызвала большие волнения среди населения. Фактически ситуация настолько тяжела, что в любой момент мы можем оказаться в состоянии анархии и Гражданской войны. Растет оппозиция и внутри Революционного комитета, поскольку наш министр внутренних дел Алексей Автономов призывает отложить репрессивную политику против народа. Хотя у него есть сторонники, наш председатель уверен, что с беспорядками будут бороться с помощью винтовок и пулеметов."
kub.1036.a: "Автономов отстраняет Полуяна!"
kub.1036.b: "Автономов арестован за государственную измену!"

kub.1037.t: "Линейцы избраны на Кубани"
kub.1037.d: "На прошедших выборах в парламент Кубанской Народной Республики большинство получила фракция "Линейцы". Линейцы, или казаки Кавказской линии, - фракция, рассчитывающая на общий союз с донским казачеством и Россией, но стремящаяся обеспечить суверенитет Кубани как независимого государства.\nОппозиция подвергла выборы критике, заявив, что они прошли с нарушениями."
kub.1037.a: "Перейдет ли Кубань к России?"

kub.1038.t: "Черноморцы избраны на Кубани"
kub.1038.d: "На прошедших выборах в парламент Кубанской Народной Республики большинство голосов получила фракция "Черноморцы". Черноморцы, или черноморские казаки, - это фракция, которая стремится присоединить Украину к федеративному союзу или, по крайней мере, значительно укрепить связи с [UKR.GetName]\nОппозиция подвергла выборы критике, заявив, что они прошли с нарушениями."
kub.1038.a: "Войдет ли Кубань в состав Украины?"

kub.1039.t: "Военный переворот на Кубани"
kub.1039.d: "Кризис "черного Понедельника" и несколько непопулярных решений прежнего правительства привели к перевороту, инициатором которого стал кубанский казак Виктор Покровский, печально известный по "Майкопской резне". Защищая свободу Кубани, лидер Кубанской повстанческой армии Василий Рябоконь успешно противодействовал перевороту Покровского и укрепил свою власть.\nРябоконь, вероятно, вскоре восстановит Кубанскую Раду, как это было в 1925 году, однако ходят слухи, что в его время Рябоконь не будет доверять политикам и ради порядка и стабильности объявит военное положение."
kub.1039.a: "Наведет ли Рябоконь порядок?"

kub.1040.t: "Советский переворот на Кубани"
kub.1040.d: "Кризис "черного Понедельника" и несколько непопулярных решений прежнего правительства привели к перевороту, инициатором которого стал кубанский казак Виктор Покровский, печально известный по "Майкопской резне". Защищая свободу Кубани, лидер Кубанского повстанческого войска Василий Рябоконь возглавил контрвосстание, но потерпел неудачу. В условиях, когда радикалы Покровского инициировали репрессии, в Екатеринодаре вспыхнула революция, приведшая к появлению кубанских большевиков. Революционный комитет уже закрепил свою власть и теперь ставит своей целью деказакизацию Кубани, как месть за десятилетия угнетения крестьян и рабочих."
kub.1040.a: "Большевизм ещё не умер."

kub.1041.t: "Черноморцы начинают кампанию"
kub.1041.d: "Как нам стало известно, фракция "черноморцев" в Раде развернула широкомасштабную пропагандистскую кампанию среди населения, направленную на усиление поддержки присоединения к Украине. С помощью листовок, публичных выступлений и митингов "черноморцы" пытаются склонить на свою сторону народные настроения. Используются масштабные средства, и, похоже, нам пока нечего на это ответить."
kub.1041.b: "Очередная жалкая попытка!"

kub.1042.t: "Черноморцы лоббируют независимых"
kub.1042.d: "Черноморцы начали активно лоббировать на свою сторону беспартийных депутатов Рады, в частности, добиваясь от них поддержки ряда спорных законопроектов. Несмотря на то, что большинство беспартийных депутатов в целом настроены пророссийски, многие из них подкупаются обещаниями черноморцев и голосуют за их законопроекты.\n\nС одной стороны, мы можем пойти на хитрость, чтобы переманить их на свою сторону, но это все равно не идет ни в какое сравнение с возможностями богатых черноморцев. С другой стороны, мы можем запомнить имена этих предателей, поставивших свой комфорт выше интересов Кубани."
kub.1042.a: "Приложить дополнительные усилия для удержания беспартийных"
kub.1042.b: "Мы будем помнить об их предательстве."

kub.1043.t: "Бизнесмен Союзник Черноморцев"
kub.1043.d: "Один из состоятельных бизнесменов Кубани заявил о своей поддержке фракции Черноморца и движения за воссоединение с Украиной. Он выразил уверенность, что сотрудничество с украинской властью и бизнесом принесет Кубани большие инвестиции и социальное развитие, а в случае присоединения эта возможность многократно возрастёт.\n\nЭтот бизнесмен достаточно известен среди местных жителей и пользуется непререкаемым авторитетом, что, несомненно, склонит электорат в пользу кандидатов от Черноморца.\n\nС нашей стороны мы можем подготовить дополнительный бюджет, чтобы склонить его к независимости Кубани, но наши и так небольшие возможности вряд ли позволят это сделать."
kub.1043.a: "Готовьте наши средства, чтобы заставить его сменить сторону."
kub.1043.b: "В следующий раз мы сработаем лучше."

kub.1044.t: "Линейцы начинают кампанию"
kub.1044.d: "Нам стало известно, что фракция "Линейцев" в Раде развернула широкомасштабную пропагандистскую кампанию среди населения, направленную на повышение общественной поддержки кубанской государственности и выгодности союза с Россией. С помощью листовок, публичных выступлений и митингов линеевцы пытаются склонить народные настроения на свою сторону. Применяются широкомасштабные средства, и, похоже, нам пока нечем на это ответить."
kub.1044.b: "$kub.1041.b$"

kub.1045.t: "Линейцы рассказали о преимуществах независимости"
kub.1045.d: "Сегодня в Ставрополе состоялся большой митинг, на котором выступили представители Линейцев. Их выступления были напечатаны в газетах и быстро разошлись по другим регионам, вызвав интерес населения. В своих выступлениях "линейцы" доказывают, почему Кубани не выгодно вхождение в состав Украины и как сильно это ударит по интересам простых кубанцев и кооперативов. Их лицемерная речь о кооперативах вызвала протест Кубсоюза, с одной стороны, и поддержку "Юсквета" - с другой. \n\nСвоей стороны, мы считаем, что должны ответить им и организовать свой митинг, но это потребует дополнительных денежных вложений."
kub.1045.a: "Расскажите о преимуществах присоединения к Украине!"
kub.1045.b: "Все-таки в их словах есть какой-то смысл."

kub.1046.t: "Линейцы лоббируют независимость"
kub.1046.d: "Линейцы активно лоббируют на своей стороне беспартийных депутатов Рады, в частности, добиваясь от них поддержки ряда спорных законопроектов. Несмотря на то, что большинство беспартийных депутатов в целом настроены пророссийски, многие из них в последнее время скептически относятся к инициативам "Линейки"\n\n\nС одной стороны, нам не помешали бы дополнительные усилия по привлечению их на свою сторону, но это повлечет дополнительные расходы. С другой стороны, мы можем вспомнить имена этих предателей, которые поставили свой комфорт выше интересов Кубани."
kub.1046.a: "$kub.1042.a$"
kub.1046.b: "$kub.1042.b$"

kub.1047.t: "[ROOT.GetLeader] Убиты!"
kub.1047.d: "Сегодня [ROOT.GetLeader], после удачного выступления в Раде, вызвавшего бурные аплодисменты, направился в ресторан известного отеля "Екатеринодар" с некой дамой. Однако после ужина, затянувшегося до позднего вечера, Рябовол вызвался проводить свою знакомую домой.\n\nНа улице его настиг убийца. Произведя два выстрела в голову, убийца успел скрыться на машине, а кубанский Атаман скончался мгновенно.\n\nВесть об убийстве Атамана вызвала однозначную реакцию в обществе - для всех это был сигнал о том, что Кубань ещё далека от стабильности, а для черноморцев гибель многолетнего лидера движения "Единение" стала страшным событием. Рада объявила недельный траур, а также постановила закрыть все газеты, которые преследовали покойного. Началось расследование, но мало кто сомневается, что за убийством стоят радикалы, близкие к Клике Покровского."
kub.1047.a: "Необходимо немедленно бороться с кризисом!"

kub.1048.t: "Атаман Кубани убит в Екатеринодаре!"
kub.1048.d: "Вчера в Екатеринодаре, предположительно радикальной Кликой русских националистов, был убит Атаман Кубани Николай Рябовол. После ужина в ресторане он был настигнут киллером ночью и после двух смертельных выстрелов мгновенно скончался. Кубанская Рада объявила недельный траур, оплакивая самого известного проукраинского политика Кубани."
kub.1048.a: "Мы выражаем свои соболезнования"

kub.1049.t: "Досрочные выборы Рады"
kub.1049.d: "После смерти Атамана Рада объявила досрочные выборы, чтобы назначить нового лидера. Пока в стране царит хаос, выборы обещают быть очень жаркими, особенно для черноморцев, которым предстоит найти нового лидера для своего движения."
kub.1049.a: "Нам нужен лидер для нации."

kub.1050.t: "Восстановление Рады"
kub.1050.d: "Нация постепенно возвращается к порядку и стабильности, и лидер КПА, [ROOT.GetLeader], объявил, что скоро Кубанская Рада восстановит свою работу. Однако главной проблемой для нынешнего режима является поиск надежного временного Атамана, который возглавит народ. Одни считают, что Рябоконь должен сам стать Атаманом и руководителем Рады, другие предлагают передать этот пост гражданскому политику."
kub.1050.a: "Рябоконь будет достойным лидером."
kub.1050.b: "Наши демократические традиции спасены!"

kub.1051.t: "Новое лицо Черноморца"
kub.1051.d: "На недавнем съезде черноморцев, состоявшемся после смерти их прежнего лидера, был выбран новый кандидат в их представители - Лука Быч. Он был первым главой кубанского правительства в 1917-1918 гг. и известен своими довольно левыми взглядами. После падения Кубанской народной республики в 1919 г. он переехал в Австрию, где преподавал муниципальное право в Украинской сельскохозяйственной академии и был её вице-директором. После восстановления республики КПА Рябоконя в 1925 г. он охотно вернулся обратно и стал одним из министров в кабинете Иваниса. Теперь Быч стал практически единственным народным кандидатом, который мог быть избран кубанским Атаманом. С его приходом к власти программа черноморцев, как ожидается, примет устойчивый левый поворот."
kub.1051.a: "Черноморцы двигаются влево."

kub.1052.t: "[FROM.GetLeader] посещает Кубань!"
kub.1052.d: "Сегодня [FROM.GetLeader] официально посетил [ROOT.GetName] с государственным визитом. В сопровождении нескольких высокопоставленных украинских чиновников и министра иностранных дел [FROM.GetLeader] выступил с речью в Кубанской Раде и провел небольшую экскурсию по Екатеринодару, где посетил знаменитый "Летний театр".\n[FROM. GetLeader] пробудет здесь ещё один день, планируя на следующий день выступить перед кубанцами в Екатеринодаре и Новороссийске, а затем вернется в Киев.\nОн был встречен нашими гражданами с радостью и большим интересом, ведь иностранные лидеры редко посещают нашу великую страну."
kub.1052.a: "Да здравствует Украина!"

kub.1053.t: "Военные учения с Кубанскими Казаками"
kub.1053.d: "Кубанское казачье войско начало совместные с нашей армией военные учения, которые в течение последних недель проводились в [234.GetName]. На учениях присутствовали начальники генеральных штабов как нашей, так и [KUB.GetName], которые выступили с речью по окончании учений. Учения, однако, вызвали критику, особенно со стороны соседней [DKB.GetName], которая выступает против сближения нас и Кубани."
kub.1053.a: "Отлично!"

kub.1054.t: "Инвестиции в нашу инфраструктуру!"
kub.1054.d: "[FROM.GetAdjective]ое правительство недавно приняло решение о вложении крупных средств в развитие нашей сельской инфраструктуры. На их средства была построена новая дорога, соединившая отдаленные поселки и станицы Кубани."

kub.1055.t: "Коммунистическая партия"
kub.1055.d: "Революционный комитет Кубано-Черноморской Советской Республики находился у власти с момента революции в [234.GetName], но ему действительно не хватало серьезной структуры и какой-либо открытости для масс. Поэтому сегодня [ROOT.GetLeader] объявил, что мы должны стать открытыми для рабочих и крестьян Кубани, создать свою партию - и выйти на мировую арену в качестве новой социалистической республики. Если одни консерваторы в правительстве считают, что мы не являемся по-настоящему самостоятельным государством и наш край принадлежит только России, то они предлагают переименоваться в Кубанский краевой комитет Российской коммунистической партии. Другие же считают, что поскольку мы сейчас далеки от вхождения в социалистическую Россию, то целесообразно до воссоединения с Родиной создать свою коммунистическую партию."
kub.1055.a: "Все-таки мы всего лишь регион."
kub.1055.b: "Покажем, что мы суверенны - создадим Кубанскую коммунистическую партию."

kub.1056.t: "Кубанские кооперативы проникают в нашу экономику"
kub.1056.d.intro: "С окончательным объединением Кубани с Украиной произошло объединение наших экономических систем, что привело к тому, что мощное кооперативное движение Кубани должно было найти своё место в новой объединенной и расширенной системе."
kub.1056.d.nationalization: "$kub.1056.d.intro$\n\nХотя в Украине тоже было кооперативное движение, оно осталось в прошлом, поскольку наше правительство предприняло все необходимые шаги для национализации кооперативов или усложнения их жизни настолько, что они объявили о банкротстве. Учитывая, что кубанские кооперативы более крупные и распространенные, потребуется время, чтобы избавиться от них всех."
kub.1056.d: "$kub.1056.d.intro$\n\nХотя Украина также имеет историю кооперативного движения, оно развивалось по-разному, что в настоящее время значительно усилило давление на государственные возможности кооперативного хозяйства. Не имея контроля, кубанские кооперативы закроются или будут вынуждены объявить о банкротстве, если мы им не поможем."
kub.1056.a: "У нас нет другого выхода, кроме как национализировать кубанские кооперативы."
kub.1056.b: "Это довольно неожиданно."

kub.1057.t: "Экономические диспропорции"
kub.1057.d: "Экономическое неравенство между крестьянским и казачьим населением Кубани существует уже давно. Крестьяне, составляющие подавляющее большинство населения, чувствуют себя маргиналами, лишенными возможности пользоваться экономическими благами процветания Кубани. Этот раскол может угрожать стабильности в регионе. Если не принять меры, это может привести к беспорядкам и насилию."
kub.1057.a: "Для решения этой проблемы необходимо провести общественную встречу с крестьянскими лидерами и выслушать их мнение."

kub.1058.t: "Работа с казачеством"
kub.1058.d: "Чтобы преодолеть раскол между казаками и крестьянами, [GetRulingParty] предлагает план по увеличению представительства крестьян в органах местного самоуправления и созданию для них более широких экономических возможностей.\n\nПо сути, подавляющее большинство казаков видит в этом угрозу своей политической власти и сопротивляется этой идее. Однако некоторые казачьи лидеры видят в этом угрозу своей политической власти и противятся этой идее.\n\nПо сути, подавляющее большинство членов Рады против этого плана, поскольку они стремятся сохранить существующий режим "казачьей республики"."
kub.1058.a: "Продвигать план, даже если это означает противодействие со стороны казачьих лидеров."
kub.1058.b: "Отказаться от плана и искать альтернативные пути смягчения экономического неравенства между двумя общинами."

kub.1059.t: "Крестьянское восстание"
kub.1059.d: "Несмотря на попытки устранить экономическое неравенство, крестьяне все больше разочаровываются медленными темпами перемен и сохраняющимся доминированием казаков. Это недовольство вылилось в насилие, и в ряде городов Кубани вспыхнуло крестьянское восстание. В Ставрополье, где с начала века в основном господствовали социалисты-революционеры, ситуация быстро выходит из-под контроля."
kub.1059.a: "Ввести казачьи войска для подавления восстания."
kub.1059.b: "Открыть каналы связи с крестьянскими лидерами и договориться о мирном урегулировании."

kub.1060.t: "Ответные действия казаков"
kub.1060.d: "Казаки отвечают на восстание крестьян ответным насилием, и ситуация быстро перерастает в полномасштабный конфликт между двумя общинами. Нестабильная обстановка в регионе наносит серьезный ущерб кооперативной экономике Кубани."
kub.1060.a: "Положите конец насилию и восстановите порядок!"

kub.1061.t: "Примирение"
kub.1061.d: "После прекращения насилия на Кубани установился хрупкий мир. Чтобы предотвратить дальнейшие конфликты, [GetRulingParty] предложила план по расширению экономических возможностей крестьян и укреплению сотрудничества между двумя сообществами. Этот план был встречен скептически, однако со временем он набирает силу, поскольку обе стороны начинают работать над созданием более мирного и процветающего будущего."
kub.1061.a: "Конфликт закончился... скорее всего."

kub.1062.t: "Кубань просит военной помощи"
kub.1062.d: "Правительство Кубани обратилось к нам за военной помощью, поскольку напугано возможным вторжением в их страну."
kub.1062.a: "Отклоните их требование!"
kub.1062.b: "Мы должны поддержать их."

kub.1063.t: "[FROM.GetName] Отклонено!"
kub.1063.d: "[FROM.GetAdjective]ое правительство отказалось прислать нам военную помощь в случае войны!"
kub.1063.a: "Нелепость!"

kub.1064.t: "Немецкая военная помощь прибыла!"
kub.1064.d: "[FROM.GetAdjective]ое правительство прислало нам военную помощь, чтобы помочь нам обрести независимость!"
kub.1064.a: "Немцы - действительно ценный союзник."

kub.1065.t: "Кубань просит защиты"
kub.1065.d: "Правительство Кубани обратилось к нам с просьбой о протекторате, так как опасается возможного вторжения на свою землю."
kub.1065.a: "Мы предоставим - но за определенную плату."
kub.1065.b: "Мы - захватчики нашей законной земли!"

kub.1066.t: "[FROM.GetName] выражает отказ!"
kub.1066.d: "[FROM.GetAdjective]ое правительство отказалось нас защищать!"
kub.1066.a: "Полагаться на Россию - ничего смешнее не слышал."

kub.1067.t: "Предложение России"
kub.1067.d: "Русские согласились защищать нас, но за определенную плату - они требуют, чтобы мы присоединились к их государству в качестве автономного субъекта. Однако некоторые местные лидеры опасаются, что этот "автономный статус" закончится, как только Россия вступит с нами в границу."
kub.1067.a: "Это довольно странная попытка подчинить нас себе."
kub.1067.b: "Но у нас нет выбора!"

kub.1068.t: "Оккупация Кубани"
kub.1068.d: "Несмотря на наши обещания, наше правительство рассматривает Кубань только как часть России без такой широкой автономии. Планируется потребовать немедленного подчинения Кубани, роспуска всех имеющихся у них "рад" и присяги на верность Великой России!"
kub.1068.a: "Требуем подчинения!"

kub.1069.t: "Россия угрожает нам аннексией"
kub.1069.d: "Несмотря на свои обещания, российское правительство с жадностью смотрит на наши богатые почвы и земли и требует от нас немедленного подчинения, роспуска Рады и полной лояльности к нему."
kub.1069.a: "Кубань не покорится!"

kub.1070.t: "Сопротивление казаков"
kub.1070.d: "Несмотря на наши угрозы, кубанские казаки отказались от наших условий и заявили о своем полном суверенитете над своими землями."
kub.1070.a: "Уничтожить их!"

kub.1071.t: "Кубань просит военной защиты"
kub.1071.d: "Кубань [FROM.GetName] обратилась к нам за военной защитой и гарантиями при предстоящей экспансионистской агрессии Дона и России."
kub.1071.a: "Обеспечьте им нашу военную защиту!"
kub.1071.b: "Мы не будем рисковать войной с Россией."

kub.1072.t: "Украина отказалась!"
kub.1072.d: "Несмотря на наши усилия и взаимное сотрудничество, Украина отказалась обеспечить наш суверенитет своими гарантиями, так как опасается возможной эскалации конфликта с Россией."
kub.1072.a: "Разочарование."

kub.1073.t: "Атаман Шкуро берёт власть!"
kub.1073.d: "Сегодня в Екатеринодаре, в то время как избирательная кампания в Раду была в самом разгаре, казаки атаманов Шкуро и Покровского арестовали всех депутатов и объявили, что республика мертва. Хотя Василий Рябоконь, лидер Кубанской повстанческой армии, пытался сплотить казаков против вероломной попытки путча, сил у него было слишком мало. Линейцы также поддержали Шкуро и приняли его руководство в качестве нового атамана Кубанского казачьего войска, быстро собрав казачий круг для его выдвижения. Похоже, мечта черноморцев окончательно умерла."
kub.1073.a: "Да здравствует новый Атаман!"

kub.1074.t: "Кубанские красные казаки"
kub.1074.d: "После окончательной победы Кубанской повстанческой армии, остатки оппозиции своему режиму, местные красные казаки под предводительством Алексея Автономова перешли границу и прибыли в Новочеркасск, чтобы служить нашему правительству."
kub.1074.a: "Мы приветствуем их!"
kub.1074.b: "Нам они здесь не нужны."

