KUB_Powerful_Cooperation_Movement_decisions: "Могучее кооперативное движение"
KUB_Powerful_Cooperation_Movement_decisions_desc: "В отличие от других регионов распавшейся империи, Кубань известна своим массовым, широко распространенным и чрезвычайно мощным кооперативным движением. На протяжении нескольких десятилетий кооперация развивалась в регионе, и сегодня здесь действует несколько потребительских кооперативов, наиболее известные из которых - "КубСоюз" и "Юсквет". \n\nКооперация помогла Кубани стать житницей во время Гражданской войны, а во время независимости - стать сверхбогатым и процветающим регионом Причерноморья. \n\nОднако вместе с этим возросло и влияние кооперативов на внутреннюю и внешнюю политику края, во многом они стали теневым правительством республики.\n\n£GFX_no_order_texticon Способность к государственной поддержке: §H[?KUB_cooperatives_upper_limit|0]%§!\n\n£GFX_production_texticon Трудовые кооперативы: §R[?KUB_cooperatives_workers_level|0]%§!\n£GFX_texticon_UKR_coop_agr Аграрные кооперативы: §G[?KUB_cooperatives_agrarian_level|0]%§!\n£GFX_texticon_UKR_coop_cons Потребительские кооперативы: §C[?KUB_cooperatives_consumer_level|0]%§!\n£GFX_capital Кредитные кооперативы: §Y[?KUB_cooperatives_credit_level|0]%§!\n\nЕсли какой-либо £GFX_texticon_UKR_coop Уровень §Rпревышает§! £GFX_no_order_texticon Мощности государственной поддержки, будут применены дебаффы.\n\n[KUB_GetCooperativesModifiers] §Yмодификаторы обновляются ежемесячно или принудительно.§!"
