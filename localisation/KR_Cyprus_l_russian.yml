### Events ###
cyp.1.t: "Кипр провозглашает независимость"
cyp.1.d: "Только недавно вернувшись в Порту, киприоты почувствовали момент слабости и решили его использовать. Протестующие штурмовали правительственные здания в Никосии, а также холмы и леса острова, партизаны (вероятно, при поддержке Греции) сражаются с разбитыми турецкими гарнизонами.\n\nПовстанцы уже призывают к Энозису или объединению с Грецией. открыто призвал греческое правительство вмешаться и поглотить остров в свои владения. Тем временем киприоты-турки оказываются разорванными между двумя сторонами, поскольку их лояльность Кипру противоречит их лояльности турецкому режиму в Константинийе."
cyp.1.a: "Поднять голубой флаг! (Играть за Кипр)"
cyp.1.b: "Ерунда, ты останешься Кибрисом, и на этом все закончится"

cyp.2.t: "Родос присоединяется к восстанию"
cyp.2.d: "Острова Додеканес решили связать свою судьбу с киприотами, поскольку сочетание дальнейших призывов к энозису и недавних решений османского правительства относительно статуса островов сделали невозможным любое посредничество. Однако, как и на Кипре, на островах проживает значительное мусульманское население, которое не в восторге от их призывов к объединению с Грецией."
cyp.2.a: "Неоповезло"

cyp.3.t: "Лесбос присоединяется к восстанию"
cyp.3.d: "Сочувствуя своим соотечественникам на Кипре, к восстанию присоединились различные греческие острова в Северном Эгейском море. Вытесняя свои османские гарнизоны, люди взяли в руки оружие, демонстрируя неповиновение, которое соперничало с турецко-греческой войной более века назад.\n\nВоенно-морские базы турецкого режима понесли значительный ущерб, так как эгейская эскадра была вынуждена эвакуироваться после террористического акта на крейсере "Сисам" в начале этой недели. Открытие Дарданеллов для греческого флота, потеря этих островов рассматривается как стратегическое бедствие для защиты столицы и морского превосходства в Эгейском море."
cyp.3.a: "Неоповезло"

cyp.4.t: "Киклады присоединяются к восстанию"
cyp.4.d: "Киклады, на которых преобладают католические острова, ранее известные как убежище для пиратов Эгейского моря, тоже решили сбросить оковы. Католическое население, в основном проживающее на островах греческими православными жителями, ещё не решило полностью помочь повстанцам, поскольку страх перед православным господством на островах не рассматривается в полной мере как лучшая альтернатива турецкому правительству.\nПромышленные возможности островов предоставленные ими военно-морские объекты - ещё одна огромная потеря для больной Порты, поскольку они внесут большой вклад в мощь греческого восстания."
cyp.4.a: "Неоповезло"

cyp.5.t: "Полковник Джордж Гривас отправляется на Кипр"
cyp.5.d: "Гривас родился в 1898 году в деревне Трикомо примерно в пятидесяти километрах к северо-востоку от Никосии. Он сын торговца зерном. После начального образования в деревенской школе его отправили в Панкипрскую гимназию. По слухам, будучи хорошим учеником, Гривас отправился в Афины в возрасте семнадцати лет, чтобы поступить в Греческую военную академию. Неуклонно поднимаясь по служебной лестнице после Вельткрига, он стал подполковником на болгарской границе. \n\nТеперь, когда Кипр объявил о своей независимости, этот человек подал в отставку из армии и сел на лодку, чтобы отправиться на Кипр, чтобы сражаться за освобождение. своего народа. Являясь массовым сторонником Энозиса, не секрет, что он сделает все, что в его силах, для воссоединения Кипра с Грецией."
cyp.5.a: "Удачи!"

cyp.6.t: "Экс-полковник Джордж Гривас прибывает на Кипр"
cyp.6.d: "Гривас родился в 1898 году в деревне Трикомо примерно в пятидесяти километрах к северо-востоку от Никосии. Он сын торговца зерном. После начального образования в деревенской школе его отправили в Панкипрскую гимназию. По слухам, будучи хорошим учеником, Гривас отправился в Афины в возрасте семнадцати лет, чтобы поступить в Греческую военную академию. Неуклонно поднимаясь по служебной лестнице после Вельткрига, он стал подполковником на болгарской границе. \n\nТеперь, когда Кипр объявил о своей независимости, этот человек подал в отставку из армии и сел на лодку, чтобы отправиться на Кипр, чтобы сражаться за освобождение. своего народа. Являясь массовым сторонником Энозиса, не секрет, что он сделает все, что в его силах, для воссоединения Кипра с Грецией. Из-за преобладания турок-киприотов в Османском гариссоне на острове, это также делает его одним из немногих участников восстания с военным опытом, благодаря которому он в кратчайшие сроки был назначен главнокомандующим всей армии повстанцев."
cyp.6.a: "Греция объединится!"

cyp.7.t: "Кипрская война за независимость"
cyp.7.d: "Вернувшись к турецкому правлению после краха Британской империи всего за десять лет до этого, киприоты восприняли это возвращение как оскорбление своего греческого характера. Призывы к эносису или объединению с Грецией только усилились, и, поскольку режим в Константинийе предпринял необходимые шаги, чтобы гарантировать, что кипрское самоуправление никогда не произойдет, группа греческих патриотов при поддержке церкви, наконец, воспользовалась этим шансом как своим моментом, чтобы проявить себя. \n\nТем не менее, поскольку более 20% населения составляют турки, а кипрское движение мало способно выстоять самостоятельно, все восстание зависит от поддержки Греции. Ходят слухи, что греческое правительство уже готовит заявление по этому поводу, но многие опасаются, что Греция уклонится от прямого вмешательства, опасаясь намного превосходящей турецкой армии и флота."
cyp.7.a: "Мы призываем Элладу!"

cyp.8.t: "Кипр требует Энозиса"
cyp.8.d: "Наше правительство застало врасплох, внезапное провозглашение независимости островом Кипр стало темой разговоров с тех пор, как архиепископ Леонтий II объявил о прекращении турецкого правления неделю назад. Цель восстания ясна, поскольку все его лидеры требуют немедленного объединения с Грецией и призывают нас обеспечить это как можно скорее.\n\nМногие греки также открыто заявили о своей поддержке прямого вмешательства в этот вопрос, но более в Афинах [GRE.GetLeader] не уверен, что Греция должна атаковать турок в данный момент, поскольку их численное, промышленное и военно-морское превосходство сделает любые операции безрассудными, если они не будут тщательно спланированы."
cyp.8.a: "И Греция отвечает!"
cyp.8.b: "Поддержать повстанцев"
cyp.8.c: "Мы не можем рисковать..."

cyp.9.t: "Греция вторгается в Османскую империю"
cyp.9.d: "Полностью поддерживая наши действия, греческое правительство решило напрямую вмешаться в конфликт. Отправив короткий ультиматум турецкому правительству, [GRE.GetLeader] сегодня официально объявил войну Великой Порте."
cyp.9.a: "Долой турок! (Играть за Грецию)"

cyp.10.t: "Греция отправляет помощь"
cyp.10.d: "Воздерживаясь от занимать официальную позицию в войне, греческое правительство послало нам изобилие поддержки в надежде избежать быстрой турецкой контратаки. Оружие, бинты, еда и добровольцы хлынули через порты Кипра, поскольку война продолжается."
cyp.10.a: "Мы благодарны"

cyp.11.t: "Греция покидает нас"
cyp.11.d: "Греческое правительство сегодня приняло решение прекратить всякую помощь, направляемую нашему восстанию, и направило Порте телеграмму о том, что они не будут проводить агрессивную политику по отношению к ней. Без поддержки и упреков со стороны наших греческих братьев маловероятно, что восстание продлится намного дольше."
cyp.11.a: "Так заканчивается мечта о Энозисе..."

cyp.12.t: "Греция предлагает мир"
cyp.12.d: "Стремясь предотвратить дальнейшее кровопролитие, правительство Афин протянуло нам возможную оливковую ветвь. Требуя полного отступления османских войск с греческих островов и отказа от наших претензий на указанные острова, греки решили отказаться от своих амбиций в отношении Смирны и Трапезунда и подписать полный мирный договор с нашей империей.\n\nЭто само собой разумеется. что уступка грекам была бы широко непопулярным шагом и могла бы открыть путь ещё большему количеству сепаратистских групп, но поскольку почти все наши границы сейчас находятся под непосредственной угрозой, мы можем оказаться без выбора в этом вопросе."
cyp.12.a: "Мы принимаем их предложение"
cyp.12.b: "Кибрис наш!"

cyp.13.t: "[OTT.GetName] выражает отказ от наших требований"
cyp.13.d: "Отказ признать наш контроль над Эгейскими островами и Кипром, [OTT.GetLeader] отказался от нашего предложения о мире и вместо этого активизировал операции против наших сил в регионе. В Трапезунде и Смирне греки действуют осторожно, поскольку повторение Вельткрига с каждым днём становится все более опасным."
cyp.13.a: "Они выбрали... плохо"

cyp.14.t: "Кипрский бунт успешен"
cyp.14.d: "Теперь, когда османская угроза устранена, народ Кипра может наконец вдохнуть истинную свободу. Мероприятия по слиянию мятежного государства с самой Элладой находятся в стадии полной реализации, поскольку в Никосии и Афинах проводится парад победы, чтобы отпраздновать это радостное событие, в то время как герои и ветераны войны лично награждаются [GRE.GetLeader]."
cyp.14.a: "Это великий день для всех греков!"

### Ideas ###
CYP_revolt: "Желание Энозиса"
CYP_revolt_desc: "Энозис, или объединение Греции и Кипра, был центром кипрской политики и пропаганды на протяжении десятилетий. Сначала при османах, затем при британцах и, наконец, снова при турках, греческое православное население острова почти единодушно поддерживало движение."
CYP_revolt2: "Желание Энозиса"
CYP_revolt2_desc: "Энозис, или объединение Греции и Кипра, был центром кипрской политики и пропаганды на протяжении десятилетий. Сначала при османах, затем при британцах и, наконец, снова при турках, греческое православное население острова почти единодушно поддерживало движение."
CYP_turkish_cypriots: "Разделенная лояльность"
CYP_turkish_cypriots_desc: "Хотя греческое население Греческих островов не скрывает своей неприязни к турецкому режиму, для турецкого населения этих островов ситуация существенно иная. Киприоты-турки и другие мусульманские группы, проживающие на таких островах, как Родос, не разделяют стремление своих соотечественников к быстрому союзу с Грецией и предпочли бы продолжать жить и работать в рамках Османской империи, чем участвовать в строго христианской нации, в которой они были бы незначительное меньшинство."
CYP_revolt_no_support: "Восстание не поддерживается"
CYP_revolt_no_support_desc: "Произошло бедствие, поскольку правительство Греции отказалось посылать какую-либо помощь восстанию киприотов. Как следствие, это разрушило все надежды на энозис и обрекло все усилия повстанцев. Проблема киприотов-турок усугубляется этим, поскольку их призывы к немедленному прекращению восстания только усилились, теперь при поддержке многих киприотов-греков."
CYP_revolt_support: "Кипрская помощь"
CYP_revolt_support_desc: "Греческие арсеналы и военные заводы работают сверхурочно, поскольку корабль за кораблем, заполненный оборудованием, отправляются на остров Кипр. Возможно, мы решили открыто не рисковать гневом султана, но его день скоро настанет, и до этого дня мы сделаем все, что в наших силах, чтобы поддержать усилия наших греческих братьев."
