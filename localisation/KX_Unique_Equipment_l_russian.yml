aztec_clubs: "Макуауитль"
aztec_club_0: "Макуауитль"
aztec_club_0_short: "Макуауитль"
aztec_club_0_desc: "Название Макуауитль, происходящее от языка науатль и означающее "ручное дерево", звучит не слишком устрашающе, пока не увидишь его на поле боя в руках современных воинов-ягуаров. Изготовленные из тяжелого тропического дерева, эти булавы длиной от трех до четырех футов украшены призматическими лезвиями, традиционно изготавливаемыми из обсидиана, и обладают остротой, превосходящей стальной клинок, благодаря плотным, массивным взмахам булавы, стоящей за ней. Способные рассекать кости и отрубать конечности, макуахуитль и другие традиционные виды оружия мексиканцев, такие как метательное копье атль-атль, помогут нам переломить ход событий."

