helicopter_equipment_1: "Вертолёт"
helicopter_equipment_1_short: "Вертолёт"
helicopter_equipment_1_desc: "Основанные на передовых разработках и исследованиях, собранных со всего мира, в основном из ведущих инженерных центров, таких как Германия и США, эти ранние аппараты вертикального полета возвестят о наступлении новой эры в военном деле, когда мы поднимемся в небо такими способами, которые раньше считались невозможными. От автожиров, гиропланов и гирокоптеров, созданных Хуаном де ла Сьервой, Раулем Патерасом Пескарой и Гарольдом Питкэрном, до более современных вертолетов, созданных Энгельбертом Зашкой и Игорем Сикорским, эти новые самолеты VTOL позволят нам действовать в воздушных пространствах, которые раньше считались слишком тесными и опасными для традиционной авиационной инфраструктуры. Многоцелевые по своей природе, предназначенные для решения самых разных задач - от разведки и транспортировки до бомбометания и наземной поддержки, - эти новые вертолеты поднимут наши вооруженные силы на новую высоту!"

