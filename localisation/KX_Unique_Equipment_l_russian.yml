### Land ###
AFG_infantry_equipment_0: "Маузер M1887"
AFG_infantry_equipment_0_short: "Маузер M1887"
AFG_infantry_equipment_0_desc: "Маузер образца 1871 года стал первой винтовкой братьев Маузер. Она была принята на вооружение Германской империи под обозначением Gewehr 71 или Infanterie-Gewehr 71. Турецкая модель 1887 года была усовершенствована по сравнению с предыдущей немецкой и стала первой из серии винтовок, выпускавшихся для турецкой армии. К сожалению, к моменту принятия на вооружение она уже была технологически устаревшей, поскольку вся Европа спешно перевооружалась на малокалиберные винтовки с патронами без дымного пороха.\n\nПоскольку османы уже не имели возможности использовать её, оставшиеся винтовки были отправлены на афганский фронт для защиты от контрнаступления британского раджа, где они заслужили весьма положительную репутацию среди афганских пользователей."
AFG_infantry_equipment_1: "Piyade Tüfeği Yapım 1898"
AFG_infantry_equipment_1_short: "Маузер Т98"
AFG_infantry_equipment_1_desc: "Маузер Т98 был основной служебной винтовкой османской армии во время Вельткрига. Наиболее распространенным вариантом Маузера был османский M1903 под патрон 7,65 мм. Эта культовая винтовка, которую османы называли "Мавзер", приобрела широкую известность и прочно вошла в подсознание турок.\n\nОднако по мере того, как потребность в более современной винтовке становилась все более очевидной, османские военные начали продавать устаревшие винтовки своим афганским союзникам."
AFG_infantry_equipment_2: "Selbstladegewehr 40"
AFG_infantry_equipment_2_short: "Selbstlader 40"
AFG_infantry_equipment_2_desc: "Разработанный фирмой Mauser в ответ на пожелание немецкой армии о создании самозарядной винтовки с резервным затвором, Selbstladegewehr 40 стал огромным шагом вперёд в развитии немецкого стрелкового оружия. Несмотря на то, что первые опытные образцы отличались высокой неточностью, тяжестью и склонностью к заклиниванию, немецкая армия в итоге отказалась от ряда других специфических требований к винтовке, и конечный результат - предшественник винтовки, принятый на вооружение, - оказался эффективным."
AFG_infantry_equipment_3: "Фальшермайгергевер 42"
AFG_infantry_equipment_3_short: "ФГ-42"
AFG_infantry_equipment_3_desc: "ФГ-42 или "Фальшермайгергевер 42" (Fallschirmjägergewehr) - автоматическая винтовка Маузера калибра 7,92×57 мм, выпускавшаяся как в Германской империи, так и в Афганистане. В Германии не было произведено достаточного количества FG 42, чтобы вооружить большинство Fallschirmjäger, как предполагалось изначально, однако большинство из них было произведено и развернуто вдоль афгано-персидской границы во время Османской кампании. Несмотря на редкость и дороговизну производства, афганское командование осталось в восторге от его малого веса, сравнительно длинного ствола и управляемого автоматического огня."

### Land ###
jezail_equipment_0: "Оружие Афганских племен"
jezail_equipment_0_short: "Афганский джезайль"
jezail_equipment_0_desc: "Джезайлы, как правило, являются оружием ручной работы и, следовательно, широко разнообразны по своей конструкции. Джезайлы считаются очень личным оружием, и в отличие от большинства видов военного оружия, которые являются простыми и утилитарными, джезайлы, как правило, хорошо обработаны и замысловато украшены. Джезайлы - это длинное оружие с дульным заряжанием, которое обычно имеет гладкий ствол, а его ударно-спусковой механизм обычно представляет собой спичечный или кремневый замок. Джезайль - архаичное оружие в наши дни и в наше время."

### Land ###
mau_mau_equipment_0: "Оружие Мау-Мау"
mau_mau_equipment_0_short: "Карабин Мау-Мау"
mau_mau_equipment_0_desc: "Несколько более сложный, чем многие подобные ему, этот короткоствольный однозарядный карабин с затвором был изготовлен в Кении во времена восстания "Мау-Мау" против колониального правления в 1920-30-х годах. Большая часть самодельного оружия, изготовленного повстанцами, большинство из которых были из племени кикуйю, взорвалась при выстреле."

