CAN_mounties_soc_rebuild: "Горцы"
CAN_mounties_soc_rebuild_desc: "Революционная канадская конная полиция, или «горцы», была перестроена с нуля, избавившись от любых следов роялистских настроений. Изменения в КККП обеспечат ей статус полицейской силы, призванной защищать и служить канадскому населению, а не угрожать ему. Горы больше не будут служить тайной полицией короля."
CAN_mounties_soc_rebrand: "Конная полиция"
CAN_mounties_soc_rebrand_desc: "Бывшая Королевская канадская конная полиция, новая «Революционная канадская конная полиция» служит тем же целям, что и их роялистские предшественники. Хотя некоторые социалисты протестуют против полного восстановления КККП, называя её той же «тайной полицией», которая терроризировала канадцев раньше, CCS верит, что Канада будет в большей безопасности, если конная полиция останется."
CAN_mounties_soc_secretpolice: "Расширение полномочий КККП"
CAN_mounties_soc_secretpolice_desc: "Революционная канадская конная полиция, или «горцы», получила расширенные полномочия по обследованию и задержанию подозреваемых в диссидентстве по всей стране. Новые полномочия КККП заставили многих обвинить её в превращении в своего рода «тайную полицию». Хотя эти обвинения, безусловно, нелепы, нельзя сомневаться в их эффективности в предотвращении беспорядков и инакомыслия в нашей стране."

CAN_red_quebec_issue: "Квебекский вопрос"
CAN_red_quebec_issue_desc: "В то время как напряженность в отношениях с многочисленным франко-канадским населением Канады ослабла после свержения монархии, напряженность между преимущественно англоязычным населением Канады и Квебеком всё ещё сохраняется. Квебек, ранее управлявшийся железным кулаком «шефа» Мориса Дюплесси, привил населению неистовую ненависть к синдикализму, что затрудняет управление провинцией."
CAN_status_quebec: "Новый статус Квебека"
CAN_status_quebec_desc: "Когда наши солиеры покидают улицы Монреаля и Квебека, огромная провинция Квебек вынуждена считаться с новой реальностью: реальностью того, что они наконец-то освободились от угнетения. И хотя безумные сторонники «Ле Шефа» продолжают противостоять новому статус-кво на каждом шагу, а переход от провинции к нации тяжким бременем ложится на правительство Квебека, со временем все будет улажено."

