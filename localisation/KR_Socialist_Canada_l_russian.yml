### Focuses ###

CAN_Canada_Liberated: "Свободная Канада!"
CAN_Canada_Liberated_desc: "Наконец-то силы Изгнания и Реакции были изгнаны с нашего справедливого берега. Освободившись от тирании безумного короля, Канада наконец-то может процветать под управлением правительства, созданного канадцами для канадцев. Как и в 1925 году, подданные короля сбросили свои цепи, изгнав силы реакции к чужим берегам. остаётся только гадать, сколько времени пройдет, прежде чем подданные короля также восстанут против них."
CAN_Congress_of_Canadian_Socialists: "Конгресс канадских социалистов"
CAN_Congress_of_Canadian_Socialists_desc: "Теперь, когда многочисленные социалистические группы Канады перестали оставаться в тени, был организован конгресс социалистических групп Канады для избрания нового правительства. Хотя действующий [Root.GetRulingParty] Блок имеет значительный перевес, к концу съезда в лидеры может выйти любое количество групп."

CAN_Burn_the_Royal_Portraits: "Сжечь Королевские портреты!"
CAN_Burn_the_Royal_Portraits_desc: "Пришло время изгнать остатки монархизма из Канады. Остатки роялистской тирании будут сожжены на улицах, а знаки отличия короля будут выбиты ломами с общественных зданий. Республиканский прилив омывает Канаду, и когда он отступит, не останется ни одного символа правления короля. "
CAN_Fate_of_the_RCMP: "Судьба КККП"
CAN_Fate_of_the_RCMP_desc: "Королевская канадская конная полиция, или «горцы», как они были более известны, в своё время были самыми яростными псами короля в борьбе с силами социалистического освобождения. После изгнания роялистов вопрос о «горцах» снова встал. Должны ли мы избавиться от этого символа старого порядка или восстановить КККП на наших условиях?"
CAN_Smash_the_Establishment: "Разбить истеблишмент"
CAN_Smash_the_Establishment_desc: "Остатки Старого порядка в Канаде всё ещё скрываются в тени, замышляя разрушение построенного нами социалистического рая. Чтобы не дать силам Реакции вернуться вновь, необходимо принять решительные меры."
CAN_Eradicate_the_Imperialists: "Искоренить империалистов"
CAN_Eradicate_the_Imperialists_desc: "Несмотря на все свои неудачи, сторонники злополучной «Имперской партии единства» Аркана всё ещё бродят по сельской местности. Сосредоточившись в Северном Онтарио, эти террористы возглавили подпольное сопротивление нашему молодому социалистическому правительству и совершают спорадические нападения на склады снабжения и военные базы с тех пор, как они появились на свет. Прозванные «Рейдерами Роты» благодаря лидерству Роты Линторн-Орман, эти реакционеры представляют смертельную угрозу для социалистического строя. Они должны быть уничтожены."
CAN_Socialist_Constitution: "Канадская конституция"
CAN_Socialist_Constitution_desc: "Благодаря нашей революции мы прочно утвердили Канаду как независимую нацию, а не как простое продолжение правления короля. С учётом этого настало время разработать ряд руководящих документов, которые чернилами и пером прочно закрепят государственную принадлежность Канады. Мы больше не будем простыми британцами и подданными иностранных королей, мы будем канадцами - по имени и по духу."
CAN_Great_Red_North: "Великий Красный Север"
CAN_Great_Red_North_desc: "Под железным кулаком короля Канаду считали не более чем рассадником тиранов-реакционеров и отсталого мышления. К счастью, за прошедшие с тех пор 20 лет канадский народ восстал против наших имперских хозяев, разбил наши цепи и отправил Королевских особ в бега. Багровое цунами захлестнуло Север, утвердив Канаду в качестве сияющего маяка социализма в Новом Свете."

CAN_Rebuild_Canada: "Возродить Канаду"
CAN_Rebuild_Canada_desc: "В результате нашей войны с роялистами погибло множество людей, а наша великая нация получила серьезные повреждения. Первый шаг к построению социалистического рая в Канаде - восстановление великой страны, которую мы все называем своим домом."
CAN_Distribute_Exile_Wealth: "Раздать богатство изгнанников"
CAN_Distribute_Exile_Wealth_desc: "Концентрация богатства и промышленности вокруг богатого британского сообщества изгнанников наконец-то подошла к концу. Пришло время вернуть эти незаконно нажитые богатства народу Канады. [CANGetExilePolicy]." 
CAN_intern_exiles: "Находчивые и обеспеченные изгнанники покинули берега Канады, а те, кто решил остаться или был схвачен стражами революции, теперь выплачивают свои долги перед обществом. По иронии судьбы, изгнанники теперь трудятся в лагерях, очень напоминающих «лагеря безработицы», в которых содержались обездоленные канадцы во времена Великой депрессии."
CAN_expel_exiles: "Теперь, когда оставшиеся изгнанники бежали, граждане Канады наконец-то могут вздохнуть свободно, не томясь под тиранией бродячих аристократов. Хотя наша страна страдает от потери рабочей силы, это стоит того, чтобы по-настоящему освободиться от британских «гостей»."
CAN_expel_wealthy_exiles: "Теперь, когда самые богатые изгнанники покинули страну, канадские граждане и граждане Канады наконец-то могут вздохнуть свободно, не томясь под тиранией бродячих аристократов. Кроме того, действительно перемещенные изгнанники могут пожинать плоды истинно свободного общества."
CAN_seize_exile_wealth: "Изгнанники, несмотря на неизмеримый ущерб, нанесенный Канаде, всё ещё остаются людьми, и с ними нужно обращаться соответственно. В то время как их богатства были конфискованы государством, этим эмигрантам было позволено продолжать жить своей жизнью в Канаде. Свободные от бремени королей и мелиораторов, они больше не являются «изгнанниками» - скорее, они такие же граждане Канады, как и все остальные."
CAN_exile_default: "Теперь, когда изгнанники лишились своего политического влияния, окончательную судьбу канадской общины изгнанников решает правительство."
CAN_Agricultural_Revolution: "Сельскохозяйственная революция в Канаде"
CAN_Agricultural_Revolution_desc: "Сердцевина новообретенной канадской революции находилась в прерийных провинциях Альберта и Саскачеван. Находясь вдали от интеллектуальных центров синдикалистской мысли в Торонто, Ванкувере и Монреале, эти сельские районы стали жизненно важной опорой для социалистических преобразований в Канаде. Опираясь на работу, проделанную CCF, [ROOT.GetLeader] и [GetRulingParty] должны создать настоящую аграрную Аркадию в стране, которую мы называем своим домом."
CAN_New_Economy: "Новая, красная экономика"
CAN_New_Economy_desc: "[CANGetEconomicPolicy]"
CAN_vanguardist_economy_desc: "Уступая видению блока CPC/MEL/CUM, экономика Канады будет реорганизована по радикальным принципам. Создание командной экономики позволит правительству осуществлять столь необходимый контроль над производством и распределением товаров первой необходимости. Этот путь гарантирует, что ключи от канадской экономики не попадут в руки капиталистов и социал-реакционеров."
CAN_unionized_economy_desc: "Следуя примеру многих канадских синдикалистских групп, экономика Канады будет реорганизована под руководством профсоюзов. Времена, когда рабочие трудились в нищете и за несправедливую плату, прошли, поскольку все трудящиеся канадцы теперь будут находиться под зонтиком профсоюзов. Рабочие места, которые отказываются заключать коллективные договоры или пытаются отгородить работников от профсоюзного представительства, будут закрыты или переданы под новое руководство."
CAN_collective_economy_desc: "Под влиянием социалистического блока SPC/SDP/CPC CCS приступил к созданию экономики, находящейся в государственной собственности. В этой системе крупные активы и предприятия будут принадлежать и управляться самими массами. Эта программа общественного владения обеспечит, чтобы промышленность и природные ресурсы Канады работали на народ, а не против него."
CAN_publicly_owned_economy_desc: "Следуя примеру CCF, CCS согласовал программу экономики, принадлежащей обществу. Частным предприятиям по-прежнему будет позволено существовать под присмотром правительства, в то время как крупные отрасли промышленности и природные ресурсы будут находиться под юрисдикцией правительства. Кроме того, важнейшие коммунальные услуги, такие как электро-, гирдо- и транспортная инфраструктура, не должны попадать в руки частного бизнеса."
CAN_eco_default: "После завершения социалистической трансформации Канады настало время, когда CCS должен выбрать новый курс развития экономики страны. У каждой фракции CCS есть свой уникальный подход, но только время покажет, кто из них получит шанс реализовать своё видение." 
CAN_Socialist_CBC: "Трансканадская система вещания"
CAN_Socialist_CBC_desc: "Теперь, когда мы взяли под контроль бывшую Канадскую комиссию по радиовещанию, мы можем приступить к созданию общеканадской системы вещания, полностью подконтрольной нашему новому социалистическому правительству. Это поможет залечить наши раны, объединить разделенную нацию и ограничить влияние потенциально подрывных реакционных передач."

CAN_Triumph_of_the_FPU: "Победа FPU"
CAN_Triumph_of_the_FPU_desc: "Союз защиты рыбаков Ньюфаундленда одержал победу на первой сессии ВКС. Слава этого союза восточного побережья привела их к победе на национальном уровне, что позволит им проводить свою политику, ориентированную на морское побережье, как в Канаде, так и в Ньюфаундленде."
CAN_Expand_to_the_Pacific: "Тихоокеанская экспансия"
CAN_Expand_to_the_Pacific_desc: "A mari usque ad mare - От моря до моря. Канада как государство теперь простирается от Сент-Джонса до Ванкувера и имеет береговые линии как Тихого, так и Атлантического океана. В этих бескрайних морях живут бесчисленные рыбаки, пытающиеся заработать на жизнь. С приходом к власти FPU эти рыбаки будут представлены правительством, которое действительно понимает их бедственное положение."
CAN_Alliance_With_Sector_Unions: "Профсоюзные альянсы"
CAN_Alliance_With_Sector_Unions_desc: "FPU, несмотря на свою мощь, представляет лишь очень небольшой сектор канадской рабочей силы. Чтобы удержать власть, FPU объединила различные профсоюзы по всей Канаде. От Конгресса работников торговли и труда до Франко-канадской конфедерации национальных Синдикатов и других профессиональных гильдий, таких как Объединенные авторабочие, Международное братство электриков и Международная ассоциация моряков."
CAN_Venerate_Coaker: "Почитание Уильяма Кукера"
CAN_Venerate_Coaker_desc: "Поначалу основателями Канады считались кровожадные империалисты, такие как Джон А. Макдональд. Сегодня основатель современной Канады неоспоримо олицетворяется в сэре Уильяме Кукере: основателе ФПУ и человеке, который привел Канаду к победе над силами реакции. ФПУ воздаст должное своему основателю и возведет Коукера на его законное место среди отцов Конфедерации Канады."

CAN_Canadian_Union_of_Maximists: "Союз Канадских Максималистов"
CAN_Canadian_Union_of_Maximists_desc: "Пожалуй, единственная крупная организация в Канаде, выступающая за Хартийный тотализм, Канадский союз максималистов или CUM, заявила о своей победе на первой сессии CCS. Несмотря на почитание Мосли и пропаганду хартианства, CUM отличается удивительной умеренностью по сравнению с коллегами-тоталистами по всему миру."
CAN_Studying_Mosleys_Axioms: "Следуя аксиомам Мосли"
CAN_Studying_Mosleys_Axioms_desc: "Освальд Мосли - пожалуй, самый влиятельный человек в создании тоталистической идеологии. В значительной степени опираясь на Мосли, CUM стремится закрепить максимистскую политику в канадском законодательстве и пригласить самого Мосли для наблюдения за этим процессом. Хотя Мосли, несомненно, с подозрением относится к «умеренным» позициям нашей группы, он не из тех, кто презирает попытки распространить свою идеологию."
CAN_Alliance_With_Aboriginal_Groups: "Союз с коренными народами"
CAN_Alliance_With_Aboriginal_Groups_desc: "Многие коренные народы Канады долгое время подвергались жестокому обращению со стороны Королевского правительства, и даже основные социалистические группы смотрели на них с отвращением. Крейт давно борется за права коренных жителей, знаменит тем, что добился равной оплаты труда для коренных индейцев в шахтах, когда был профсоюзным организатором. Теперь, находясь у власти, председатель Крейт стремится загладить свою вину и официально запретил дискриминационные действия нашего правительства по отношению к коренным народам страны."
CAN_Canadas_Moderate_Maximists_Miracle: "Умеренное максимистское чудо Канады"
CAN_Canadas_Moderate_Maximists_Miracle_desc: "Тоталист» - это, пожалуй, самое грязное слово в современной политике. Этот мерзкий ярлык навешивают даже на самых умеренных социалистов, причем зачастую сами социалисты. Однако в Канаде слово «тоталист» имеет совсем другое значение. Далекая от образов репрессий и головорезов в черных сапогах, уводящих честных людей в ночь, канадская тоталистическая революция была проведена с фирменным канадским дружелюбием. Хотя недовольство всегда таится в тени, сегодня Канада процветает под руководством и бдительным контролем председателя Чак Крейта, который гарантирует, что слова Тоталистической хартии будут способствовать созданию более свободной и равной Канады."

CAN_Marxian_Education_League: "Победа лавстоунцев"
CAN_Marxian_Education_League_desc: "Последователи американского социалиста Джей Лавстона одержали победу на первом конгрессе CCS. Под влиянием его странных «рыночно-социалистических» и интернационалистских идеалов сторонники «Марксистской образовательной лиги» стремятся радикально изменить политический и культурный климат Канады. Принесут ли их грандиозные планы плоды, остаётся только догадываться."
CAN_Lovestoneism: "По стопам Лавстоуна"
CAN_Lovestoneism_desc: "Как самый плодовитый вдохновитель движения Мориарти, опыт и вклад Джей Лавстона сделают чудеса в преобразовании Канады из морозного убежища Реакции в настоящий рай для северных рабочих. Даже если более «патриотичные» социалисты будут связывать влияние Лавстоуна с интернационалистскими взглядами MEL как некий зловещий заговор с целью уничтожения Канады, Мориарти уверен, что участие Лавстоуна - это наилучший вариант действий для Канады."
CAN_Nationalist_Market_Socialism: "Национальный рыночный социализм"
CAN_Nationalist_Market_Socialism_desc: "Влияние политики Николая Бухарина проникло в социалистические круги по всему миру. Хотя традиционно она ограничивалась более умеренными кругами, ориентация на национальный рыночный социализм является уникальной гранью правокоммунистической идеологии Джей Лавстона. Теперь, когда последователи Лавстоуна твердо стоят у власти, они начали внедрять эту контролируемую политику свободного рынка и социализма под влиянием НЭПа по всей Канаде."
CAN_Eternal_Revolution: "Вечная революция"
CAN_Eternal_Revolution_desc: "Революционные преобразования в Канаде только начинаются. Хотя новый Красный порядок ещё молод, мы не можем обманываться и терять бдительность. Наше руководство провозгласило, что Революция не может остановиться на достигнутом, иначе неизбежен застой, и что без постоянной бдительности наш зарождающийся социалистический порядок может быть уничтожен в самом расцвете сил. Каждый истинный Революционер должен выполнить свой долг и убедиться, что роялистской заразе больше никогда не будет позволено загрязнять нашу справедливую землю."

CAN_Communist_Party_of_Canada: "Коммунистическая партия Канады"
CAN_Communist_Party_of_Canada_desc: "Несмотря на раздробленность между различными фракциями, Коммунистическая партия Канады одержала победу в первом Конгрессе канадских социалистов. Вдохновляясь Эрлом Браудером и другими «патриотическими» коммунистами, CPC Тим Бак стремится реализовать коммунизм таким образом, чтобы он гармонировал с канадским образом жизни."
CAN_Browderian_Inspiration: "Вдохновение Браудеризма"
CAN_Browderian_Inspiration_desc: "В Штатах Эрл Рассел Браудер создал уникальную форму социализма, не противоречащую повседневной американской жизни. Как нация, имеющая много культурных и исторических сходств с Соединенными Штатами, уникальная форма патриотического социализма Эрла Браудера может быть уместна и здесь, на Великом Белом Севере. Конечно, то, что мы следуем форме социализма, которая имеет сходство с Эрл Браудер, не означает, что мы являемся подданными американцев - красных американцев или нет. Председатель Бак будет и впредь защищать Канаду от опасного американского влияния, сохраняя её неоспоримую независимость и тем самым прекращая эрозию канадского суверенитета под воздействием американской культуры и СМИ."
CAN_Create_the_CSIS: "Учредить CSIS"
CAN_Create_the_CSIS_desc: "Несмотря на то что мы восстановили КККП в качестве силы, преданной канадской революции, усилий наших бравых «горцев» всё ещё недостаточно, чтобы вычистить реакционную грязь, которая продолжает заражать канадское общество. Чтобы победить классовых врагов революции, мы заложили основу для создания Канадской социалистической разведывательной службы, управляемой непосредственно правящим комитетом. Тайная организация безопасности, которая всегда будет иметь железный кулак или кинжал в спине наготове для контрреволюционеров."
CAN_Maple_Syrup_Communism: "Коммунизм с кленовым сиропом"
CAN_Maple_Syrup_Communism_desc: "Подобно тому как Эрл Браудер создал свой собственный бренд «Коммунизм яблочного пирога», на севере председатель Тим Бак стал известен своим «Коммунизмом кленового сиропа», патриотическим брендом социализма, определяемым любимым продуктом питания их родной страны. Действительно, под руководством председателя Бака мы научим канадцев, что коммунизм не только совместим с великим канадским образом жизни, но и является его выражением, и что патриотизм и интернационализм не являются несовместимыми, а, по сути, неразрывно связаны."

CAN_Workers_Unity_League: "[CANGetSyndParty]"
CAN_Workers_Unity_League_desc: "[CANGetSyndPartyDesc]"
CAN_Workers_Unity_League_Victory: "Лига единства трудящихся"
CAN_Workers_Unity_League_Victory_desc: "Лига единства трудящихся, боевая профсоюзная организация, тесно связанная с Коммунистической партией Канады, заявила о своей победе на первом съезде CCS. В отличие от других синдикалистских и профсоюзных групп, WUL отличается своей политикой энтризма и приемом безработных."
CAN_Synd_Commie_Victory: "Коммунистический компромисс"
CAN_Synd_Commie_Victory_desc: "Увы, ни одна из разрозненных фракций CCS не смогла претендовать на победу во время завершения конгресса. Не имея четкого мандата, различные фракции Коммунистической партии Канады объединились в попытке добиться победы. Это привело к тому, что кандидат от Коммунистической партии [ROOT.GetLeader], поддерживаемый Лигой рабочего единства, заявил о своей победе."
CAN_Communist_Alliance: "Наш союз с [CANGetSyndPartyPartner]"
CAN_Communist_Alliance_desc: "Наша победа в CCS не была обеспечена в одиночку, поскольку поддержка [CAN_Communist_Alliance] оказалась жизненно важной для нашей способности управлять и осуществлять волю нашей партии. Стремясь отплатить за услугу, [CAN.GetRulingParty] официально оформит свой союз с [CANGetSyndPartyPartner], и этот шаг значительно поможет нашему правительству утвердить свою власть. "
CAN_Legacy_of_the_Trek: "Наследие Оттавского похода"
CAN_Legacy_of_the_Trek_desc: "Одним из ключевых факторов, приведших к падению правительства Мейгена в 1935 году, стало недовольство населения политикой, направленной на борьбу с Великой депрессией. Это общественное недовольство наилучшим образом проявилось в «Походе на Оттаву», массовом протесте, организованном Лигой единства трудящихся и Коммунистической партией Канады. Хотя этот протест был встречен либо равнодушно, либо откровенно враждебно, его наследие помогло закрепить наследие [CAN.GetRulingParty] как среди населения Канады, так и в левых политических кругах."
CAN_Workers_Popular_Front: "Единый фронт"
CAN_Workers_Popular_Front_desc: "Хотя Королевские головорезы были изгнаны из Канады с особой жестокостью, всё ещё остаётся вездесущая угроза контрреволюции и реакции, подстерегающая за каждым углом. Чтобы сохранить единство нашего движения, [CAN.GetRulingParty] попыталась создать «Народный фронт» из левых и социалистических движений. Хотя большинство этих движений не стесняются своего отвращения друг к другу, [ROOT.GetLeader] дал понять, что не позволит левацким распрям привести к концу нашей славной революции."

CAN_One_Big_Union: "Возрождение OBU"
CAN_One_Big_Union_desc: "Вырвавшись из безвестности, наступившей в результате жесткой антисиндикалистской политики бывшего роялистского правительства, «Один большой союз» наконец-то вернул себе законное место главной социалистической организации Канады. Вдохновляясь Индустриальными рабочими мира и CPA Браудера в Америке, а также главными силами Третьего Интернационала - в частности, TUC и Союзом Британии, OBU теперь будет служить местными глашатаями Мировой революции здесь, на Крайнем Севере, работая над осуществлением профсоюзной революции во всей Канаде."
CAN_Union_Collaboration: "Сотрудничество между всеми профсоюзами"
CAN_Union_Collaboration_desc: "Получив свой мандат благодаря демократическому волеизъявлению масс, мы должны теперь реализовать главную цель OBU - создать Единый Большой Профсоюз не только на словах, но и на деле, добиваясь поглощения всех профсоюзов и рабочих организаций в каждой отрасли, профессии, карьере или любой другой работе в Канаде. Эта цель мирного сотрудничества всех канадских левых, которая когда-то была лишь несбыточной мечтой, теперь возможна как никогда, так что давайте создавать альянсы и находить компромиссы во всех отраслях и профессиях на благо всех, демонстрируя истинное левое единство и солидарность навеки."
CAN_Winnepegs_Rallying_Call: "Клич Виннипега"
CAN_Winnepegs_Rallying_Call_desc: "Виннипегская всеобщая забастовка 1919 года была и остаётся одной из самых влиятельных и крупнейших всеобщих забастовок в истории Канады, и в течение тех изнурительных 6 недель каждая душа в любом уголке этой ледяной страны была вынуждена наблюдать жалкую участь пролетариата, жестоко раздавленного под роялистскими сапогами, и в то же время распространяли левые идеи и влияние по всей стране, поскольку рассказы об их революционном героизме на благо каждого человека доходили до сочувствующих ушей от острова Ванкувер до Лабрадора. Мы всегда будем помнить этот великий поступок как огненно-багровый катализатор, поднявший пролетарский пыл по всей Канаде, зажегший революционные угли, дремлющие в сердцах каждого рабочего на всем Севере, некогда находившемся в ледяном плену реакционных заблуждений. Мы, члены OBU, разожжем этот огонь во всех левых и во всей Канаде, чтобы вместе и сообща, как один действительно большой и единый профсоюз, устремиться в процветающее революционное будущее."
CAN_Industrial_Unionism: "Модель промышленного профсоюза"
CAN_Industrial_Unionism_desc: "Взяв на заметку наши международные контакты и используя яркую историю и опыт, скрытые в нашей отечественной промышленности и городских центрах, мы быстро начали превращать Истинный Север в модель промышленного профсоюза, бесконечно и радостно работая над созданием нашей синдикалистской утопии, поддерживаемой строгими внутренними проверками, чтобы сохранить основные постулаты нашей свободной и прямой ротационной представительной синдикалистской демократии и не дать OBU впасть в коррупционное разложение. Опираясь на наши городские промышленные центры вокруг Великих озер и другие крупные мегаполисы на побережье, мы начали строить крепкий позвоночник из прочной стали, соединенный расширяющейся национальной системой автомагистралей с автомобилями отечественного производства и усеянный пригородами с белыми заборами и роскошными кооперативными жилыми комплексами для пролетарских масс, в которых они живут, когда не работают по специальности или карьере, и все это спонсируется и обеспечивается постоянно расширяющейся сферой влияния OBU. Индустриальный рай, нацеленный на создание нашей собственной разновидности канадской мечты, - все это заботится и обеспечивает благосклонный Один Большой Союз!"

CAN_Trades_and_Labour_Congress: "Конгресс рабочих и профсоюзов"
CAN_Trades_and_Labour_Congress_desc: "Одолев старых соперников, таких как OBU и коммунисты, старейшая из сохранившихся социалистических политических организаций Канады наконец-то заняла своё законное место на вершине власти. Теперь Конгресс рабочих и служащих Канады будет продвигать форму демократического синдикализма, более умеренную и либерализованную по сравнению с его экстремистскими коллегами, в авангарде Третьего Интернационала, а мы будем работать над освобождением канадского рабочего и среднего классов раз и навсегда!"
CAN_Equal_and_Democratic_Syndicalism: "Равный и демократический синдикализм"
CAN_Equal_and_Democratic_Syndicalism_desc: "С помощью сильных наблюдателей за выборами, системы прямого голосования, основанной на референдуме и массовом принятии решений путём народного голосования, ротации представителей, избираемых непосредственно своими коллегами из числа своих избирателей с ограничением срока полномочий, чтобы карьерные политики ушли в прошлое, и других избирательных реформ, TLC будет гарантировать, что честная и свободная демократия будет царить всегда, независимо от того, останется ли наш демократический мандат здесь или нет. Только благодаря упорному труду и честности мы можем обеспечить себе успех на выборах, и так должно быть на всех выборах, которые будут продолжаться вечно. Канадская демократия должна оставаться живой, сильной и динамичной, пока мы работаем над построением синдикалистского рая через законодательство, референдум и голосование."
CAN_Links_with_the_AFL: "Связь с AFL"
CAN_Links_with_the_AFL_desc: "Связанный с Американской федерацией труда на юге, а также с другими источниками гильдийного социализма и ремесленного профсоюзного движения через пруд в Британском союзе, наш TLC будет подражать их идеям, чтобы лучше отточить наши собственные методы, поскольку мы все больше отдаляемся от высокоцентрализованного и граничащего с антидемократизмом промышленного профсоюзного движения других канадских синдикалистов, таких как члены ненадежного OBU. Опираясь на наследие Сэмюэля Гомперса и Уильяма Морриса, работая с международными единомышленниками, такими как Джордж Дуглас Говард Коул, Джордж Мини и Дэвид Дубински, мы создадим более безопасную и надежную форму умеренного синдикализма, приемлемую для самых широких слоев нашего рабочего и среднего класса, сохраняя при этом приверженность бескомпромиссной социалистической реформации, по мере необходимости заимствуя у них идеи."
CAN_Craft_Unionism: "Модель профсоюзного движения"
CAN_Craft_Unionism_desc: "Канада была спасена от бессердечного зверя - бывшего промышленного комплекса, который разрушил наши малые предприятия и ремесленные союзы, позволив нашим квалифицированным рабочим и мастерам вновь обрести гордость за свою работу, при этом имея возможность обеспечивать свои семьи и соответствовать требованиям государства и масс, благодаря реформам и достижениям в области механизации, автоматизации и других новых промышленных машин и процессов, которые стали доступны для всех теперь, когда крупные предприятия и фабрики больше не сохраняют монополию на такие инструменты и машины. Наши местные мастера, ремесленники и другие квалифицированные работники могут продолжать заниматься своим ремеслом, не опасаясь проиграть бессердечному промышленному комплексу, который только усиливается в других ошибочных формах синдикализма, и пока наша крупная промышленность ещё существует, ей нельзя позволить раздуться до таких деспотичных размеров. Являясь образцом ремесленного профсоюза, наша новая революция ставит массы, их навыки и потребности превыше желаний какой-то запланированной экономической экспансии или любой другой чепухи, ибо революция, которая ставит сердца и умы выше итогов, - это революция, которая процветает."

CAN_Socialist_Party_of_Canada: "Социалистическая партия Канады"
CAN_Socialist_Party_of_Canada_desc: "Выжившая вопреки всему под решительным руководством основателя партии Юджина Торнтона Кингсли, маленькая, но стойкая Социалистическая партия Канады каким-то образом вырвала победу на недавних выборах. Теперь, когда звучит призыв к социализму, эти ископаемые остаются бескомпромиссно преданными своей первоначальной партийной линии, ни разу не отклонившись от марксистской теории даже перед лицом гнетущего прилива, которым является международный синдикализм, и сопутствующего краха большевизма. Кингсли и его импоссибилистский авангард, в основном состоящий из последних классических марксистов Канады, должны привести к ортодоксальному восприятию революционной доктрины Маркса, раз и навсегда искупав Крайний Север в незапятнанном и первозданном красном цвете чистого марксизма."
CAN_Reverse_Decline: "Обратить вспять упадок партии"
CAN_Reverse_Decline_desc: "Прежде чем что-то менять, нужно взглянуть в лицо фактам, поэтому мы должны признать, что даже после нашей победы в качестве кандидата «темной лошадки» наша партия всё ещё остаётся мёртвой в глазах многих, учитывая наше ничтожное количество членов и отсутствие реальных союзников за пределами наших случайных сделок с различными коммунистическими партиями. Мы должны обратить вспять этот упадок и немедленно вдохнуть жизнь в SPC! Используя нашу газету «Западный кларион», мы должны трубить в рог и распространять наши идеи по всей стране. Создав небольшое медиа-крыло для привлечения внимания и поддержки с помощью газеты и других новых способов, таких как добавление радиопередач и даже телевизионных сюжетов к программе «Кларион», возможно, мы сможем привлечь все больше людей в партию, в то время как основная часть партии продолжит работу по привлечению внимания и поддержки масс путём принятия законов, обеспечения хорошего управления и совершения любых других полезных действий теперь, когда государственные дела находятся в наших руках."
CAN_Rapid_Socialization: "Быстрая социализация"
CAN_Rapid_Socialization_desc: "Платформа SPC призывает к полной социализации средств производства, независимо от затрат, поскольку средства производства должны быть закреплены в руках пролетарских масс. Поэтому мы призываем всех трудящихся организоваться под знаменем Социалистической партии Канады с целью завоевания государственной власти, для установления и проведения в жизнь следующей экономической программы рабочего класса: \n1. Как можно быстрее превратить капиталистическую собственность на средства производства (природные ресурсы, фабрики, заводы, железные дороги и т.д.) в коллективную собственность рабочего класса. \n2. Организация и управление промышленностью рабочим классом. \n3. Создание, как можно быстрее, производства для использования вместо производства для получения прибыли. \nПосле того, как этот план будет реализован как можно быстрее, мы осуществим марксистский принцип своевременного захвата средств производства и создадим экономику, управляемую пролетарскими массами и для них."
CAN_Impossibilism: "Продолжение крестового похода импоссибилистов Кингсли"
CAN_Impossibilism_desc: "Э.Т. Кингсли долгое время считался самым влиятельным основателем и лидером партии, и именно благодаря его гениальному замыслу и непоколебимой, бескомпромиссной и полностью ортодоксальной интерпретации классического марксизма мы движемся к революционной утопии. Будучи главным выразителем импоссибилизма в Канаде, Кингсли когда-то призывал к насильственным боевым действиям для осуществления марксистской мечты, но теперь, когда создана Канадская социалистическая республика, приведшая нашу партию к власти с помощью мирного демократического мандата масс, необходимо несколько изменить курс. Воинствующая революция больше не нужна для осуществления социальной революции Кингсли, поэтому мы перейдем к использованию более мирных методов революционных действий, таких как распределение богатства, поощрение политической организации, образование под влиянием марксизма, эффективное законодательство, облегчающее участь пролетариев, и, если все остальное не поможет, пропаганда. Хотя ключевые идеи импоссибилизма - или бескомпромиссной марксистской тенденции добиваться тотальной революции, не поддаваясь мелким идеям, таким как капиталистический реформизм через социал-демократию или поиск компромисса с капиталистической системой и другие подобные трусливые тактики, - останутся неизменными, мы немного изменим курс, чтобы соответствовать текущей избирательной реальности. У нас больше нет капиталистического общества или реакционной машины, против которой мы должны бороться, поэтому мы будем работать в рамках этой новой системы, сохраняя наше бескомпромиссное желание создать полностью марксистское общество - мы просто сделаем это через избирательную урну социалистической республики, и со временем мы получим непревзойденное господство, необходимое нам для полного воплощения мечты Маркса."

CAN_Social_Democratic_Party_of_Canada: "Социал-демократическая партия Канады"
CAN_Social_Democratic_Party_of_Canada_desc: "Хотя многие считали, что откол от гораздо более популярной CCF будет смертным приговором, мы как-то выжили, и теперь, в результате шокировавшего всех конгресса, победила некогда почти мертвая Социал-демократическая партия Канады. Сохранившаяся частично благодаря случайным сделкам с коммунистами, а частично благодаря небольшой, но преданной группе сторонников из среднего и низшего класса, SDP теперь стремится принести в Канаду умеренную социал-демократию и светский социальный трудовой режим. Оседлав волну прогрессивизма и левого либерализма, SDP теперь может свободно проводить свою розовую реформацию на всем Севере."
CAN_Evolutionary_Socialism: "Эволюционный социализм"
CAN_Evolutionary_Socialism_desc: "Изначально SDP базировалась в Британской Колумбии и терпела неудачу на выборах, пока не выдвинула более умеренную и эволюционную социалистическую позицию, а также приняла более позитивный взгляд на профсоюзное движение, чем её конкуренты, такие как CCF. Этот сдвиг позволил партии наконец-то начать завоевывать места в Законодательном собрании Британской Колумбии, что она и продолжала делать на протяжении всего начала XX века, а также выходить за пределы Британской Колумбии, завоевывая места в Законодательном собрании Манитобы в 1915 и 1920 годах и добиваясь аналогичного успеха в других западных провинциях в последующие годы. Благодаря этой позиции эволюционного социализма и аналогичным идеям старых марксистских мыслителей, таких как Эдуард Бернштейн, мы будем продолжать развивать нашу платформу по мере необходимости, чтобы соответствовать потребностям и желаниям наших избирателей, гарантируя, что потребности, желания и стремления масс будут не только услышаны, но и учтены, создавая социалистическую демократию, где все действительно участвуют и вкладываются в дело, и где даже один голос имеет значение."
CAN_Minority_Influence: "Влияние меньшинств"
CAN_Minority_Influence_desc: "В отличие от своих соперников из Социалистической партии Канады, SDP предоставляла языковым группам меньшинств широкие возможности для самоопределения, что, к сожалению, привело к восприятию этнических групп как более доминирующих, чем общая SDP. Когда во время волны репрессий 1918 года власти обрушились на этнические группы, многие из отдельных этнических отделений были закрыты, что лишило нас поддержки меньшинства и одновременно усилило наших соперников и реакционных врагов. Мы должны обратить вспять этот прискорбный ход событий и снова работать над укреплением влияния и поддержки меньшинств в наших рядах. Сотрудничая с франкоязычными группами в Квебеке, с языковыми группами иммигрантских меньшинств в наших крупных городских центрах, а также с языковыми группами первых наций, инуитов и метисов по всей стране, мы создадим широкую коалицию союзников, которые будут стремиться к социал-демократической мечте, сохраняя при этом свою культурную самобытность и автономию."
CAN_Canada_Forward: "Канада Форвард!"
CAN_Canada_Forward_desc: "Как розовая и зеленая роза распускается весной, так и наш Истинный Север расцветает в новый век процветания, возвещенный SDP. Свободный от экстремистского насилия или радикального авторитаризма, продиктованного теорией, мы создали демократический рай, действительно отвечающий потребностям и желаниям масс, и действительно управляемый народным мандатом масс через справедливые демократические процессы, не запятнанные ни революционным хаосом, ни реакционной алчностью. Подобно лозунгу нашей собственной газеты, мы будем двигать «Канаду вперёд!», ибо такова наша судьба, так давайте же гордо маршировать в наше новое свободное и процветающее будущее»."

CAN_Moderate_Communists: "Умеренные коммунисты"
CAN_Moderate_Communists_desc: "Умеренное крыло Коммунистической партии Канады, шокировавшее наших более радикальных коллег, вышло на первое место после того, как CPA победила на национальных выборах, а наше собственное умеренное крыло победило в последовавшем внутреннем голосовании. Приверженцы более ориентированной на Канаду формы коммунистической мечты в противовес более интернационалистской и большевистской/якобинской, вдохновляемой нашими экстремистскими товарищами по партии, мы, умеренные, будем мягким авангардом, который принесет истинную марксистскую революцию, соответствующую нуждам и реалиям канадских масс, вместо того чтобы применять некоторые предвзятые теории, созданные в чужих краях иностранными умами, не знающими канадской действительности."
CAN_Empower_the_Young_Communist_League: "Расширение возможностей Лиги коммунистической молодежи"
CAN_Empower_the_Young_Communist_League_desc: "Лига молодых коммунистов - это боевое молодежное и скаутское крыло партии, которое с самого начала своей деятельности показало только хорошие результаты, как во время нашего знаменитого похода на Оттаву, так и в качестве большинства членов наших добровольческих батальонов, направленных на зарубежные революционные театры в Америке и Испании. В связи с этим мы расширим полномочия этой молодежной лиги и поручим её дальнейшее функционирование ветерану партии Уильяму Россу, чтобы будущие поколения канадской молодежи на долгие годы были проникнуты революционными истинами и идеалами партии, а мы получили верную и эффективную группу пионеров-скаутов, отряд общественных работ и военизированное формирование в одном лице."
CAN_Ukapist_Influence: "Укапистское влияние"
CAN_Ukapist_Influence_desc: "Благодаря большому количеству украинских иммигрантов, многие из которых являются членами партии, наша партия черпает вдохновение у укапистов и боротбистов Украины. Национал-коммунисты и революционные марксисты, эти группы оказали большое влияние на нашу партийную линию, позволив нам создать более специфическую разновидность коммунизма, приспособленную к канадским реалиям и повседневной жизни, и в то же время дистанцироваться от империалистической метрополии Третьего Интернационала. Благодаря этим влияниям мы не будем гнуть Канаду под волю коммунизма, а наоборот, будем гнуть и лепить коммунизм в соответствии с точными потребностями и желаниями канадского пролетариата."
CAN_Communist_Transformation: "Коммунистическая трансформация Канады"
CAN_Communist_Transformation_desc: "В отличие от наших соперников, таких как Тим Бак, которые стремились полностью переосмыслить то, что значит быть канадцем, невзирая на цену, чтобы соответствовать своим маниям величия и теории, мы создали настоящую коммунистическую утопию в процессе, оставаясь верными тому, что значит быть истинным и неповторимым канадцем. Изменяя идеологию в соответствии с нацией, а не наоборот, мы поставили нацию на правильный путь к марксистскому раю, не теряя из виду нашу культуру, нашу историю и наш образ жизни. Хотя нам предстоит ещё много работы, каждый истинный канадец может вздохнуть свободно и легко, потому что умеренная революция стремится только взрастить и построить их, а не разрушить и воссоздать из неузнаваемого пепла, по мере того как мы медленно превращаем Истинный Север в малиновую утопию, построенную на осознанном марксистском праксисе."

CAN_Socialist_CCF: "Возвращение CCF"
CAN_Socialist_CCF_desc: "Самый заметный левый голос в старом Королевстве Канада, Кооперативная федерация содружества, вновь стала силой в канадской политике. Для одних их победа стала шоком, для других - неизбежностью. Некогда самая радикальная, CCF теперь выступает как самая умеренная организация в новой, красной Канаде, надеясь сохранить дорогие Канаде институты и не дать силам реакции вновь взять верх."
CAN_Tear_up_Winnepeg: "Разорвать Виннипегский манифест"
CAN_Tear_up_Winnepeg_desc: "Когда-то CCF глупо пыталась стать умеренной в тщетной попытке обратиться к старой канадской политической сфере. Годы роялистского вмешательства доказали, что такие действия были глупой затеей. Пришло время CCF вернуться к своим корням и заменить устаревший Виннипегский манифест документом, который действительно может заложить основу для социалистической Канады. В ознаменование этой революционной смены платформы мы соберемся в Реджине, чтобы наметить следующий этап наших социалистических преобразований, когда мы перейдем к национализации экономики в целом и перераспределению наших огромных природных богатств обратно в руки пролетариата."
CAN_Christian_Socialism: "Канадский христианский социализм"
CAN_Christian_Socialism_desc: "Христианский социализм уже давно является неотъемлемым столпом истории нашей страны, так же как и аграризм, приверженность реформаторству через демократию или любой другой аспект. В частности, мы в значительной степени опираемся на два основных направления, а именно: доктрину Социального Евангелия, известную благодаря таким титанам CCF, как Джеймс Вудсворт, в основе которой лежат георгианство, трезвенничество, антирасизм, христианская благотворительность, канализационный социализм, профсоюз, права женщин, социальное обеспечение, и другие социал-демократические постулаты, завернутые в гуманитарную протестантскую упаковку, и американский бренд утопического, экологического и «националистического» христианского социализма, основанного двоюродными братьями Эдвардом и Фрэнсисом Беллами, который продвигается в основном анонимной группой «социальных регенераторов» из Торонто. Хотя мы не будем проповедовать веру или строить церкви повсюду, как опасаются некоторые наши недоброжелатели, а многие из наших членов даже не являются практикующими христианами, мы будем использовать гуманистическую сторону христианской доктрины, чтобы повлиять на отношение к ближним, чтобы построить более нравственное, мирное и братское общество по образу и подобию Божьему."
CAN_Come_Farmer_Soldier_Labourer: "Фермер, солдат, рабочий"
CAN_Come_Farmer_Soldier_Labourer_desc: "По слову Бога и Маркса, и «Трудолюбивый земледелец должен первым получать свою долю урожая» из Тимофея 2:6, и «От каждого по способностям, каждому по потребностям» из Готской программы одинаково уместны и применимы в нашем новом обществе, ибо мы начали строить рай для всех, независимо от расы, религии, пола или способностей по учению великих гуманистов, пришедших до нас. Огражденные от греха, непристойности и аморальности, избавленные от нищеты и бедствий, мы построили пролетарский рай, вечно идя по любящему и милосердному пути к пролетарскому раю и процветанию для всех на Истинном Севере."

CAN_Rebuild_Armed_Forces: "Силы свободы"
CAN_Rebuild_Armed_Forces_desc: "Война против Королевских войск была затяжным и кровавым делом, опустошившим вооруженные силы Канады и оставившим в живых многих способных солдат и офицеров. Если мы хотим правильно перестроить Канаду на социалистических началах, то отказ от зависимости от британских войск и восстановление канадских вооружённых сил как сплоченной боевой силы просто необходимы."
CAN_Red_Navy: "Канадский красный флот"
CAN_Red_Navy_desc: "Как и при бегстве из Британии, Королевский флот снова отправился в «безопасную» гавань за океаном, забрав с собой свои ржавые музейные экспонаты. В результате перемещения и уничтожения большей части нашего флота у Канады практически не осталось военно-морских сил, и мы вынуждены полагаться на Британию в вопросах военно-морской защиты. Пришло время восстановить канадский флот и покончить с зависимостью от иностранных кораблей."
CAN_Salavage_Exile_Ships: "Спасение кораблей изгнания"
CAN_Salavage_Exile_Ships_desc: "Несмотря на перемещение большей части оставшихся флотов Империи, в Канаде всё ещё остаётся несколько кораблей, которые спаслись невредимыми. Мы будем использовать эти корабли в качестве основы для нашего нового флота, даже если многие из них немного устарели."
CAN_Merchant_Marine: "Канадский торговый флот"
CAN_Merchant_Marine_desc: "Поскольку большая часть наших профессиональных военно-морских сил была уничтожена, канадские вооруженные силы прибегли к найму гражданских кораблей, чтобы заткнуть дыры в нашей военно-морской инфраструктуре. Хотя это, возможно, не самое идеальное решение, сохранение традиций торгового флота поможет нам даже после восстановления военно-морских сил."
CAN_Red_Army: "Канадская Красная армия"
CAN_Red_Army_desc: "Состоящая в основном из разношерстных ополченцев, имевших боевой опыт в Испании и Америке, наша армия сейчас находится в плачевном состоянии. Теперь, когда у нас появилось время, чтобы собрать куски наших вооружённых сил, мы можем начать процесс преобразования нашей группы революционных ополченцев в настоящую армию."
CAN_Legacy_of_the_MackPaps: "Наследие Мак-Папов"
CAN_Legacy_of_the_MackPaps_desc: "Из всех представителей разных слоев общества, из которых родилась наша революция, самыми опытными, без сомнения, были те храбрые солдаты, которые рисковали жизнью, сражаясь за свободу в таких конфликтах, как гражданские войны в Америке и Испании. Ветераны батальона Маккензи-Папино, они же «Мак-Папы», составляли основную часть нынешнего состава армии и использовали свой опыт в разных странах мира для восстановления канадской армии по революционному образцу."
CAN_Yanks_Expertise: "Экспертиза Леви"
CAN_Yanks_Expertise_desc: "Берт «Янк» Леви - канадский солдат и, возможно, самый плодовитый теоретик в области партизанской войны. Хотя его участие в «Красной Никарагуа» сделало его персоной нон грата в Канаде, падение режима короля позволило Янку снова вернуться домой. Поскольку наши вооруженные силы отчаянно нуждаются в квалифицированных советниках, Леви станет главным консультантом нашей страны в области иррегулярных войн."
CAN_Red_Air_Force: "Канадские красные военно-воздушные силы"
CAN_Red_Air_Force_desc: "Во время Второй канадской революции воздушное пространство было обделено вниманием как Королевских войск, так и наших собственных социалистических ополченцев. После окончания войны на нас легла задача восстановления вооружённых сил Канады, а вместе с ней и задача создания совершенно новых канадских военно-воздушных сил. Поскольку большинство опытных авиационных специалистов Канады последовали за королем в изгнание, создание новых канадских ВВС может оказаться непростой задачей."
CAN_British_Plane_Designs: "Британские самолёты"
CAN_British_Plane_Designs_desc: "Чертежи и схемы республиканских ВВС Британского союза, как непререкаемого мастера в мире социалистической авиации, очень помогут в воссоздании наших собственных. Эти британские «вдохновленные» проекты будут жизненно важны для восстановления наших ВВС, в дополнение к покупке нескольких небольших самолетов UoB."
CAN_Rebuild_Air_Industry: "Возродить авиационную промышленность"
CAN_Rebuild_Air_Industry_desc: "Канадская революционная война разрушила и без того скудную авиационную промышленность Канады. Чтобы завершить реконструкцию наших ВВС, нам необходимо восстановить несколько местных авиастроительных предприятий и устранить повреждения, нанесенные жизненно важным авиабазам по всей стране."
CAN_Red_Marines: "Республиканская канадская морская пехота"
CAN_Red_Marines_desc: "Долгое время Канада не имела своей морской пехоты, полагаясь лишь на координацию действий ВМС и армии в вопросах амфибийной войны. Однако по мере того, как Канада избавляется от архаичных традиций роялистской армии, стало ясно, что нынешнее устройство армии и флота не справляется с поставленной задачей. Пришло время создать отдельную морскую пехоту для наших могучих вооружённых сил."
CAN_Naval_Aviation: "Военно-морская авиация"
CAN_Naval_Aviation_desc: "Республиканский флот Канады в настоящее время располагает собственным флотом вспомогательных военно-морских самолетов, которые эксплуатируются RCAF. Флот, поддерживаемый совместно RCAF и RCN, является жизненно важной частью поисково-спасательных операций ВМС и значительно помогает ВМС проецировать свою мощь. В связи с планами строительства канадского авианосца обеспечение слаженности действий ВМС и ВВС является приоритетной задачей."

CAN_Quebec_Issue: "Проблема Квебека"
CAN_Quebec_Issue_desc: "Несмотря на то что мы помогли сбросить оковы с наших добрых франкоязычных граждан в Квебеке, в обществе всё ещё преобладает недоверие к новому правительству Оттавы. Пришло время раз и навсегда решить судьбу Квебека в составе нашей новой, Красной Канады."
CAN_Socialist_Bilingualism: "Социалистический билингвизм"
CAN_Socialist_Bilingualism_desc: "Французский язык всегда присутствовал в Канаде в качестве второго языка, но первое и самое большое требование квебекцев - сделать его официальным языком, таким же важным, как английский, на всех правительственных уровнях страны и защищенным в самой провинции Квебек, а также признать Квебек как отдельное общество в составе Канады."
CAN_Collaborate_With_Quebec_Unions: "Сотрудничать с профсоюзами Квебека"
CAN_Collaborate_With_Quebec_Unions_desc: "Чтобы бороться с преобладающим влиянием режима Дюплесси, правительство стремится к сотрудничеству с такими профсоюзами, как CSN (Confédération des syndicats nationaux), а также с другими группами социалистического толка, такими как Parti ouvrier-progressiste, Parti socialiste du Québec и Quebec CCF, в попытке распространить наши идеалы во франкоязычной Канаде. Такой подход к мирному сотрудничеству, как мы надеемся, поможет ослабить напряженность в Квебеке."
CAN_Christian_Socialist_Compromise: "Христианский компромисс"
CAN_Christian_Socialist_Compromise_desc: "Отличительной чертой режима Дюплесси было расширение прав и возможностей католической церкви и закрепление христианской идеологии в государственном законодательстве. Хотя некоторые предлагали более «атеистические» решения проблемы влияния церкви в Квебеке, правительство [ROOT.GetRulingParty] вместо этого предложило решение, которое сфокусировано на христианском социализме и теологии освобождения, и, как мы надеемся, позволит избежать тотального конфликта с известной антисоциалистической церковью и её бесчисленными последователями в Квебеке."
CAN_Cultural_Revolution_in_Quebec: "Культурная революция"
CAN_Cultural_Revolution_in_Quebec_desc: "Преобладающая враждебность церкви и католического населения Квебека просто неприемлема для центрального правительства. Чтобы исправить ситуацию, [ROOT.GetRulingParty] санкционировала «чрезвычайные» меры против католической церкви в Квебеке и введение строгого государственного атеизма. Несмотря на то, что многие внутренние группы критикуют эти меры за чрезмерную жесткость, они, как мы надеемся, позволят отменить сотни лет промывания мозгов католикам в Квебеке."
CAN_Appoint_Fred_Rose: "Назначить Фреда Роуза"
CAN_Appoint_Fred_Rose_desc: "Фред Роуз, также известный под именем Фишель Розенберг, - одна из самых влиятельных и радикальных фигур в Квебеке. Будучи франкофоном и в целом пользуясь популярностью в Квебеке, Роуз будет идеальной фигурой на посту премьер-министра и представителя центрального правительства Квебека. Это, как мы надеемся, снимет обвинения в том, что наши действия являются не более чем «англоязычной оккупацией»."
CAN_Blinding_Light_to_Duplessis_Darkness: "Ослепительный свет в темноте Дюплесси"
CAN_Blinding_Light_to_Duplessis_Darkness_desc: "В течение многих лет Квебек страдал от мелочной тирании «Ле Шефа», окутавшей Квебек «великой тьмой». После того как Дюплесси был свергнут, а его лакеи обращены в бегство, старые институты рабства и угнетения были разрушены. Квебек залило яркое сияние, когда остатки империализма и рабства были сброшены в пылающее пламя."
CAN_Quebec_Liberation: "Освобождение Квебека"
CAN_Quebec_Liberation_desc: "Хотя мы пытались примириться с Квебеком после стольких лет англоязычного угнетения, стало ясно, что сохранение Квебека в составе Канады против его воли противоречит всей идеологии, которую мы исповедуем. Единственный путь вперёд - положить конец канадскому господству над Квебеком и позволить «прекрасной провинции» обрести свободу как собственной нации, тесно связанной с остальной Канадой."
CAN_Border_Agreements: "Пограничные соглашения с Квебеком"
CAN_Border_Agreements_desc: "Запутанные связи между Квебеком и Онтарио, а также связи между Квебеком и остальной частью Приморской Канады означают, что установление жесткой границы с новообразованным правительством Квебека будет препятствовать торговле на миллионы долларов и станет невыразимой головной болью как для Канады, так и для Квебека. Вместо этого мы создадим специальную пограничную службу с Квебеком, которая позволит свободно перемещать товары и людей туда и обратно. Эта договоренность о проницаемой границе с Квебеком поможет гарантировать, что коммерция и торговля, которая раньше была межпровинциальной, не будет затруднена теперь, когда Квебек стал независимым государством."
CAN_Joint_Anti_Imperialism_Campaign: "Совместные антиимпериалистические кампании"
CAN_Joint_Anti_Imperialism_Campaign_desc: "По мере того как Квебек становится независимым государством, бесчисленные реакционные группы, оставшиеся от режима Дюплесси, воспользовались возможностью наброситься на новое правительство в Квебеке. Чтобы не дать нашему новому союзнику попасть в лапы реакции, [ROOT.GetLeader] санкционировал широкую трансграничную кампанию по искоренению остатков «Grande Noirceur» как в самом Квебеке, так и в приграничных общинах, ставших прибежищем для подрывной деятельности."
CAN_New_Status_Quo: "Новый статус-кво"
CAN_New_Status_Quo_desc: "После многих лет беспорядков в провинции Квебек напряженность в отношениях между англофонами и франкофонами в Канаде наконец-то начала спадать. Протесты и обидные лозунги, наспех нарисованные на стенах, уходят в прошлое, и чувство напряженности, охватившее Квебек ещё до революции, начинает спадать. По мере того как хаос революции сменяется новым революционным статус-кво, Квебек принимает новую реальность Канады и вместе со своими собратьями приветствует новый социалистический порядок в стране."

CAN_Our_New_Place_in_the_World: "Наше место под солнцем"
CAN_Our_New_Place_in_the_World_desc: "Если когда-то Канада была лидером различных реакционных эмигрантских сил, объединившихся после падения различных европейских монархий, то сегодня мы снова являемся нейтральным игроком на мировой арене. Должны ли мы вернуть себе статус крупной державы? Будем ли мы искать союза с американскими социалистами? Или присоединимся к нашим бывшим врагам в Третьем Интернационале?"
CAN_Reject_Parisan_Hegemony: "Отвергнуть парижскую гегемонию"
CAN_Reject_Parisan_Hegemony_desc: "С момента создания Третьего Интернационала наши отношения с Парижем были непростыми. Даже сейчас, когда Канада присоединяется к миру в качестве гордого маяка социализма, наши отношения с Коммуной ещё не восстановлены. Пришло время Канаде вновь занять позицию мирового лидера."
CAN_Align_our_Socialist_Bretheren: "Успокоить наших братьев-социалистов"
CAN_Align_our_Socialist_Bretheren_desc: "В Великобритании, Новой Зеландии и Австралии наши гордые социалистические родственники всё ещё сбиты с пути песней сирены Третьего Интернационала. Пришло время протянуть руку помощи нашим англоязычным собратьям в попытке объединить их под знаменем Красной Антанты."
CAN_Paint_the_Anglosphere_Red: "Окрасить англосферу в красный цвет"
CAN_Paint_the_Anglosphere_Red_desc: "По мере того как мы вместе с нашими товарищами из Британии и Австралии продвигаемся вперёд, растет движение за объединение англоязычных стран мира под единым началом. Хотя большая часть бывшей империи, некогда раздавленной роялистскими сапогами, теперь дышит свободно под Красным знаменем, ещё многое предстоит сделать. Пришло время раз и навсегда покончить с господством парижан над нашим Красным миром."
CAN_Power_Projection: "Проекция власти"
CAN_Power_Projection_desc: "Реакционные шрамы продолжают покрывать Латинскую Америку в виде бесчисленных диктаторов, некогда поддерживаемых капиталом. Будучи одной из самых передовых социалистических наций в Западном полушарии, Канада теперь будет работать над устранением этого ущерба, а не способствовать ему, поскольку мы официально движемся к освобождению Нового Света от капиталистических оков."
CAN_Alliance_with_America: "Наши американские союзники"
CAN_Alliance_with_America_desc: "Наши отношения с бывшими Соединенными Штатами всегда были осторожно-дружескими. Давно минули дни сожжения Белого дома в 1812 году, и за прошедшие с тех пор 100 лет отношения с Соединенными Штатами охладились, поскольку наши страны превратились в близких культурных и традиционных партнеров. Теперь, когда американцы тоже увидели ценность революции, CCS официально предлагает заключить официальный союз с Вашингтоном."
CAN_Allied_Spearhead: "Острие союзного копья"
CAN_Allied_Spearhead_desc: "Теперь, когда мы вместе с нашими американскими союзниками движемся к светлому будущему, Канада вновь стала во главе великого дела. Наша нация возвысила огромные военные усилия, сделав Канаду главной военно-морской и военной силой, поддерживающей военные действия Америки. Вместе с нашими союзниками в Штатах мы возглавим создание лучшего мира, не омраченного реакцией."
CAN_Join_the_Fray: "Вступить в бой!"
CAN_Join_the_Fray_desc: "Наконец-то пришло время для Канады осознать своё предназначение и присоединиться к своим социалистическим собратьям по Третьему Интернационалу. Хотя 20 лет оккупации в изгнании подпортили мнение канадцев о парижском синдикализме, наше новое правительство [CAN.GetRulingParty] стремится официально положить конец этим противоречиям и подготовить Канаду к присоединению к главному социалистическому движению мира."
CAN_Work_With_our_Allies: "Работа с нашими новыми союзниками"
CAN_Work_With_our_Allies_desc: "Теперь, когда мы снова в строю, новое канадское правительство приняло меры по укреплению наших существующих союзов. Наконец-то мы готовы вступить в борьбу за свободу и глобальный социализм. Если раньше наши военные машины производили оружие для безумной мечты о вторжении в Британию, то теперь наша промышленность и военная мощь помогут делу освобождения всего человечества."
CAN_Anti_Imperialist_Cause: "Антиимпериалистическое дело"
CAN_Anti_Imperialist_Cause_desc: "Когда Королевская семья впервые бежала в Канаду, она стала одной из главных жертв темного удушья реакции. Мы слишком хорошо знаем ужасы тиранов и вместе с нашими новыми союзниками по Третьему Интернационалу будем добиваться того, чтобы ни одна нация не подчинялась прихотям тиранов. "
CAN_Target_the_Pacific: "Нацелиться на Тихий океан"
CAN_Target_the_Pacific_desc: "Так называемая Канадская революция доказала, что ни одна нация, какой бы зажатой она ни казалась реакционным владыкам, не способна разорвать их цепи. С нашим вновь обретенным статусом социалистической нации и бесценного союзника Интернационала, а также учитывая наше положение между Новым Светом и Старым, мы оказались в идеальной позиции для нанесения удара на восток и свержения империй Восточной Азии и Океании."
CAN_Revolutionary_Penance: "Революционное покаяние"
CAN_Revolutionary_Penance_desc: "Несмотря на то что мы подверглись 20-летней жестокой реакционной оккупации, большая часть граждан Канады проявила тревожное благодушие к своим роялистским повелителям. Хотя змее реакционеров отрубили голову, многие из подручных Антанты продолжают бесчинствовать по всему миру. Как прародители этих мерзких сил, уничтожение остатков реакции - наш долг. Ответственность за преступления Антанты лежит на плечах Канады. Уничтожение остатков старого порядка должно стать нашим крестом."

### Events ###

canada_soc.1.t: "Открытие Конгресса канадских социалистов"
canada_soc.1.d: "После десятилетий подрывной деятельности роялистов многочисленные разрозненные социалистические группы Канады теперь могут собираться открыто, не обремененные постоянными преследованиями со стороны КККП. Теперь эти группы собираются в Оттаве, чтобы решить, какой курс выберет новая социалистическая нация Канады, будь то тотализм, синдикализм или радикальный социализм.\n\n Противоречиво, что Федерация Кооперативного Содружества также была допущена к участию в Конгрессе. CCF, с радостью участвуя в Королевской притворной демократии, была главным «законным» социалистическим движением Канады до революции.\n\n Почти дюжина групп участвует в конкурсе, каждая из них представляет свой собственный набор политик и предложений. На момент открытия конгресса ещё никто не догадался, кто выйдет на первое место... "
canada_soc.1.a: "Пусть начнутся дебаты!"

canada_soc.2.t: "Судьба FPU"
canada_soc.2.d: "В преддверии открытия Конгресса канадских социалистов всех вовлеченных в него фракций волнует один слон в комнате - судьба Союза защиты рыбаков. FPU был первым союзом на территории Канады, которому удалось успешно восстать против своих капиталистических повелителей, и хотя он навсегда вошел в историю как союз, освободивший Канаду, его гиперфиксация на проблемах Атлантической Канады и Ньюфаундленда не понравилась широкой канадской социалистической сцене и сделала его чужим в канадском социалистическом подполье. Это проявилось в призывах нескольких фракций CCS к FPU уйти в отставку и позволить более широкому канадскому союзу представлять их на национальном уровне. При любом раскладе FPU останется чрезвычайно влиятельным профсоюзом как в Ньюфаундленде, так и в остальной Канаде. "
canada_soc.2.a: "Они правы, FPU должна прекратить свою деятельность."
canada_soc.2.b: "FPU доказал свою способность к власти на национальном уровне."

canada_soc.3.t: "Судьба Ттори"
canada_soc.3.d: "Первый вопрос, стоящий на повестке дня CCS, - судьба Консервативной партии Канады. CPC, или «Тори», как их называют в просторечии, были ярыми подхалимами деспотического правления британских изгнанников. Теперь, когда роялисты свергнуты, новому социалистическому правительству Канады поручено решить окончательную судьбу тори. Сторонники жесткой линии выступают за то, чтобы объявить Консервативную партию вне закона и бросить в тюрьму её основных членов и организаторов. Другие выступают за простое запрещение организации и любой другой подобной организации, которая возникнет на её месте. Умеренные выступают за подход, который позволит существовать в каком-то качестве полностью республиканской версии консерваторов. "
canada_soc.3.a: "Нелегализовать партию и бросить её членов в тюрьму."
canada_soc.3.b: "Запретить «Тори» и все движения, которые от них произойдут."
canada_soc.3.c: "Запретить саму партию, но позволить подобным движениям организоваться."
canada_soc.3.e: "Просто арестуйте самых вопиющих коллаборационистов."

canada_soc.4.t: "Судьба либералов"
canada_soc.4.d: "Следующий вопрос, стоящий на повестке дня CCS, - судьба Либеральной партии Канады. Либералы, хотя и повинны в подыгрывании роялистским деспотам, были гораздо менее открыты к безумным требованиям изгнанников, чем их коллеги-тори. Хотя некоторые оспаривают степень их сотрудничества, нельзя отрицать, что Либеральная партия была главным «легальным» фронтом, оспаривающим господство изгнанников в канадской политической системе. Этот факт, в сочетании с некоторыми изречениями некоторых бывших лидеров Либеральной партии, рисует картину партии, посвятившей себя борьбе с тиранией короля в рамках законного истеблишмента, и что они играли в мяч с британцами только из-за страха перед возмездием. Других защита либералов не впечатлила. Приверженцы жесткой линии предложили объявить Либеральную партию вне закона и бросить в тюрьму её основных членов и организаторов. Другие выступали за то, чтобы просто объявить организацию вне закона и любую другую подобную организацию, которая возникнет на её месте. Умеренные люди приняли защиту либералов близко к сердцу и выступили за то, чтобы Либеральная партия продолжала существовать в каком-то качестве. "
canada_soc.4.a: "Реакционная мразь! Запретите партию и посадите в тюрьму её лидеров."
canada_soc.4.b: "Уничтожить Либеральную партию."
canada_soc.4.c: "Запретить партию, но отпустить её членов на свободу."
canada_soc.4.e: "Разрешить либералам продолжать существовать."

canada_soc.5.t: "Вопрос об экономике и сельском хозяйстве"
canada_soc.5.d: "После того как основные политические вопросы Канады были решены, CCS перешел к вопросу об экономике. В частности, к тому, какую форму она примет в новой Канаде. CCF предложил политику, которая установит государственную собственность на экономику, но при этом позволит частным предприятиям продолжать работать. Блок SPC/SDP/CPC выдвинул аналогичную политику, в которой отдается предпочтение коллективной собственности. Блок синдикалистов представил план создания профсоюзной экономики, а блок CPC/MEL/CUM выдвинул своё предложение о полностью национализированной командной экономике. Вместе с экономическим вопросом встал вопрос о сельском хозяйстве, по которому разные партии выдвинули свои предложения. CCF выступает за создание аграрных кооперативов, блок SPC/SDP/CPC - за субсидирование сельского хозяйства, а блок TLC/OBU/WUL/CPC - за создание сельскохозяйственных профсоюзов по всей Канаде. Блок CPC/MEL/CUM выдвинул свою собственную неортодоксальную политику принудительной коллективизации сельского хозяйства, которая получила холодную реакцию в аграрных районах Канады.  "
canada_soc.5.a: "Коллективизация в условиях командной экономики."
canada_soc.5.b: "Формирование профсоюзной экономики."
canada_soc.5.c: "Коллективная собственность и сельскохозяйственные субсидии."
canada_soc.5.e: "Общественная экономика с аграрными кооперативами."

canada_soc.6.t: "Вопрос об изгнанниках"
canada_soc.6.d: "Последний вопрос, стоящий на повестке дня CCS, - это вопрос о миллионах британских изгнанников, приехавших в Канаду после Британской революции. Хотя большинство этих изгнанников были богатыми аристократами, пытавшимися избежать расплаты за свои преступления, многие британцы, бежавшие в Канаду, были простыми людьми, просто пытавшимися спастись от красного террора в Британии. Большинство фракций CCS неоднозначно относятся к изгнанникам из низших классов, которые бежали из Британии, просто опасаясь насилия; несмотря на это, большая часть блока CPC/MEL/CUM выступает за интернирование всех изгнанников, независимо от класса, заявляя, что их решение бежать из Британского Союза является достаточным доказательством их реакционных взглядов. Хотя все согласны с тем, что накопленные изгнанниками богатства, перевезенные через Атлантику, должны быть конфискованы, вопрос о самих изгнанниках вызывает гораздо больше споров. Синдикалисты выступают за полное изгнание класса изгнанников, в то время как блок SPC/SDP/CPC хочет выслать только самых высокопоставленных изгнанников. CCF выступает за подход, который просто конфискует богатства изгнанников и позволит им продолжать жить в Канаде и зарабатывать честным трудом."
canada_soc.6.a: "Интернировать изгнанников."
canada_soc.6.b: "Разрешить остаться только самым бедным изгнанникам."
canada_soc.6.c: "Выслать только представителей высшего класса."
canada_soc.6.e: "Конфисковать их богатства, но позволить им остаться."

canada_soc.7.t: "Победа тоталистов!"
canada_soc.7.d: "Вот и завершился первый конгресс CCS, а вместе с ним и новое правительство Канады. Блок CPC/MEL/CUM, имеющий большинство голосов в политических предложениях, получил право формировать правительство и с этого момента будет играть ведущую роль в Канаде. Теперь, получив власть, встал вопрос о том, какая фракция внутри тоталистического блока будет руководить Канадой. В блок входят три различных движения: Коммунистическая партия Канады, Марксистская образовательная лига и Канадский союз максималистов. Коммунисты представляют собой широкое движение в Канаде, но без их поддержки расколоты между всеми тремя основными фракциями CCS. Тоталистическую» фракцию CPC возглавляет Тим Бак, который черпал вдохновение у американских коммунистов, таких как Эрл Браудер и Гас Холл. MEL Уильяма Мориарти также черпает вдохновение у американских левых, хотя и в форме «националистического рыночного социализма» Джей Лавстона, а не «народного коммунизма» Браудера. Последней и, возможно, наименее влиятельной фракцией является CUM - краевое движение, следующее идеалам хартийных тоталистов, таких как Освальд Мосли и Бенито Муссолини. Несмотря на это, CUM называют более умеренными, чем их европейские коллеги, за что они получили прозвище «Самые умеренные максималисты в мире».\n\n При подсчете голосов становится ясно, что CUM избрала своим новым генеральным секретарем..."
canada_soc.7.a: "Тим Бак - Коммунистическая партия Канады!"
canada_soc.7.b: "Уильям Мориарти - Марксистская образовательная лига!"
canada_soc.7.c: "Чак Крейт - Канадский союз максималистов!"

canada_soc.8.t: "Победа синдикалистов!"
canada_soc.8.d: "Первый конгресс CCS завершился, и вместе с ним в Канаде появилось новое правительство. Блок TLC/OBU/WUL, получивший большинство голосов по политическим предложениям, получил право сформировать правительство и с этого момента будет определять его состав. Теперь, получив власть, встал вопрос о том, какая фракция внутри блока синдикалистов возглавит Канаду. В блок входят три различных движения: Конгресс рабочих и служащих Канады, «Один большой союз» и Лига единства трудящихся, объединяющая коммунистов. Все три фракции объединяет схожая направленность, но их подходы и происхождение значительно отличаются. OBU - воинствующий левый профсоюз, базирующийся в основном в Западной Канаде. Они известны тем, что возглавили Всеобщую забастовку в Виннипеге в 1919 году. Канадский конгресс труда и торговли - центральная федерация профсоюзов Канады, которая часто вызывает недовольство со стороны других социалистов за свою «умеренную» и «непримиримую» позицию. Основной «легальный» профсоюз в Канаде до революции, TLC связан с Американской федерацией труда и, как и AFL, придерживается позиции ремесленного профсоюза, а не политики промышленного профсоюза OBU. Лига единства трудящихся - ещё одна воинствующая левая организация, хотя и более тесно связанная с Коммунистической партией Канады. Они известны своим участием в походе «На Оттаву», неудачном протесте против усилий правительства Мейгена по оказанию помощи.\n\n По мере подсчета голосов становится ясно, что CCS избрала своим новым генеральным секретарем..."
canada_soc.8.d_fpu: "Первый конгресс CCS завершился, а вместе с ним и новое правительство Канады. Блок TLC/OBU/WUL, получивший большинство голосов в политических предложениях, получил право формировать правительство и с этого момента будет определять его деятельность. Теперь, получив власть, встал вопрос о том, какая фракция внутри блока синдикалистов возглавит Канаду. Действующей фракцией является Союз защиты рыбаков Ньюфаундленда, прославившийся как союз, освободивший Канаду от тирании роялистов. Помимо FPU, в блок входят три различных движения: Конгресс рабочих и служащих Канады, «Один большой союз» и Лига единства трудящихся, объединяющая коммунистов. Все три фракции имеют схожую направленность, но совершенно разные подходы и происхождение. OBU - воинствующий левый профсоюз, базирующийся в основном в Западной Канаде. Они известны тем, что возглавили Всеобщую забастовку в Виннипеге в 1919 году. Канадский конгресс труда и торговли - центральная федерация профсоюзов Канады, которая часто вызывает недовольство со стороны других социалистов за свою «умеренную» и «непримиримую» позицию. Основной «легальный» профсоюз в Канаде до революции, TLC связан с Американской федерацией труда и, как и AFL, придерживается позиции ремесленного профсоюза, а не политики промышленного профсоюза OBU. Лига единства трудящихся - ещё одна воинствующая левая организация, хотя и более тесно связанная с Коммунистической партией Канады. Они известны своим участием в походе «На Оттаву», неудачном протесте против усилий правительства Мейгена по оказанию помощи.\n\n По мере подсчета голосов становится ясно, что CCS избрала своим новым генеральным секретарем..."
canada_soc.8.a: "Роджер Брэй - Один большой союз!"
canada_soc.8.b: "Роберт Рассел - Один большой союз!"
canada_soc.8.c: "Том Мор - Конгресс труда и профсоюзов Канады!"
canada_soc.8.e: "Артур Герберт «Слим» Эванс - Лига рабочего единства!"
canada_soc.8.f: "Кеннет Маккензи Браун - Союз защиты рыбаков!"
canada_soc.8.g: "Джои Смоллвуд - Союз защиты рыбаков!"

canada_soc.9.t: "Победа социалистов!"
canada_soc.9.d: "Завершился первый конгресс CCS, а вместе с ним и формирование нового правительства Канады. Блок SPC/SDP/CPC, имеющий большинство голосов в политических предложениях, получил право формировать правительство и с этого момента будет определять его состав. Теперь, получив власть, встал вопрос о том, какая фракция внутри социалистического блока возглавит Канаду. В блок входят три различных движения: Социалистическая партия Канады, Социал-демократическая партия Канады и умеренная фракция Коммунистической партии Канады. Социалистическая партия Канады - самая мощная фракция в умеренном блоке. Ранее прекратившая своё существование, SPC вернулась к активной деятельности после революции, представляя тех, кто разочаровался в синдикалистах и коммунистах; хотя эта позиция стоила партии значительной части её поддержки во время русской и британской революций. Социал-демократическая партия Канады - социалистическая социал-демократическая политическая партия, первоначально отделившаяся от SPC. В отличие от Социалистической партии Канады, SDP предоставила языковым меньшинствам широкие возможности для самоопределения и представляла многих бывших членов CCF, которые покинули партию из-за её все более умеренных взглядов. Последним «неофициальным» членом социалистической коалиции является Умеренное отделение Коммунистической партии Канады. Состоящая из нескольких членов Коммунистической партии Канады, она присоединилась к блоку социалистов вместо блока тоталистов, к которому принадлежит остальная часть партии.\n\n По мере подсчета голосов становится ясно, что CCS избрала своим новым генеральным секретарем..."
canada_soc.9.a: "Ричард Петтипис - Социалистическая партия Канады!"
canada_soc.9.b: "Джейкоб Пеннер - Социал-демократическая партия Канады!"
canada_soc.9.c: "Билл Кардаш - Коммунистическая партия Канады!"
canada_soc.9.e: "Джеймс Литтерик - Коммунистическая партия Канады!"

canada_soc.10.t: "CCF одерживает победу!"
canada_soc.10.d: "Первый конгресс CCS завершился, и вместе с ним в Канаде появилось новое правительство. Федерация Кооперативного Содружества получила право формировать правительство и с этого момента будет определять его политику. Этот результат шокировал одних, но не стал сюрпризом для других. Крупнейшее «социалистическое» движение в довоенной Канаде, CCF было допущено к участию в политической жизни страны после революции при условии, что они откажутся от своих монархических позиций и раскаются в своем наглом сотрудничестве с канадским истеблишментом. Хотя их статус легитимной части реакционной политической арены не устраивал сторонников жесткой линии, представительство CCF на известной умеренной политической сцене Канады позволило им обратиться к широким массам. Сами CCF защищали своё сотрудничество с монархией, заявляя, что они стали умеренными только в силу необходимости, и работали с канадским истеблишментом как способ помочь рабочим Канады в целом законным путём. CCF также заявили, что планировали полностью избавиться от короля, если бы им дали на это право. Их избрание на первом конгрессе CCS отражает сдвиг революционных фракций в сторону более умеренной позиции. Политику CCF, представляющую аграрные районы Канады, часто называют «аграрно-социалистической». Кроме того, CCF тяготеет к христианским социалистическим группам, таким как Движение социального евангелия, хотя сама партия склоняется к секуляризму.\n\n При подсчете голосов становится ясно, что CCS избрала своим новым генеральным секретарем..."
canada_soc.10.a: "Джеймс Вудсворт!"
canada_soc.10.b: "Мейджор Колдуэлл!"
canada_soc.10.c: "Томми Дуглас!"
canada_soc.10.e: "Уильям Ирвайн!"
canada_soc.10.f: "Кларенс Гиллис!"

canada_soc.11.t: "Конгресс зашел в тупик!"
canada_soc.11.d: "Первый конгресс CCS подошел к концу, и хотя была надежда, что в Канаде появится новое правительство, похоже, что ни одна фракция не смогла претендовать на эту мантию. Поскольку ни одна фракция не справилась с задачей, было создано несколько различных гипотетических коалиций с целью формирования правительства. После того как несколько различных шансов на формирование правительства были упущены, несколько различных фракций Коммунистической партии Канады объединились в попытке обеспечить себе плюрализм. Формально поддерживаемая Лигой единства трудящихся, Коммунистическая партия Канады стремится к центру, пытаясь сохранить единство, что возмущает как умеренных, так и сторонников Тим Бак. Тем не менее, после того как новая «синдикалистская» CPC получила мандат на управление Канадой, необходимо выбрать нового генерального секретаря. Фаворитом является Энни Буллер, один из главных участников похода «На Оттаву», неудачного протеста против усилий правительства Мейгена по оказанию помощи. Если Буллерс придет к власти, она станет первой женщиной-главой государства в Канаде и одной из немногих в мире. Другие предлагали кандидатуру Том МакИвен, соучредителя и бывшего генерального секретаря ВУЛ. Как и Буллер, МакИвен была важной фигурой в походе на Оттаву и даже возглавляла делегацию, которая встречалась с премьер-министром Мейгеном.\n\n По мере подсчета голосов становится ясно, что CCS избрала своим новым генеральным секретарем... "
canada_soc.11.a: "Энни Буллер!"
canada_soc.11.b: "Том МакИвен!"

canada_soc.12.t: "Лидер тоталистов"
canada_soc.12.d: "Потерпев поражение на первом съезде КПС, потерпевший поражение тоталистический блок CPC/MEL/CUM собрался, чтобы избрать новое руководство, которое поведет его в оппозицию. В блок входят три различных движения: Коммунистическая партия Канады, Марксистская образовательная лига и Канадский союз максималистов. Коммунисты - широкое движение в Канаде, но их поддержка расколола все три основные фракции CCS. Тоталистическую» фракцию CPC возглавляет Тим Бак, который черпал вдохновение у американских коммунистов, таких как Эрл Браудер и Гас Холл. MEL Уильяма Мориарти также черпает вдохновение у американских левых, хотя и в форме «националистического рыночного социализма» Джей Лавстона, а не «народного коммунизма» Браудера. Последней и, возможно, наименее влиятельной фракцией является CUM, краевое движение, следующее идеалам хартийных тоталистов, таких как Освальд Мосли и Бенито Муссолини. Несмотря на это, CUM называют гораздо более умеренными, чем их европейские коллеги, за что они получили прозвище «Самые умеренные максималисты в мире»\nПосле окончания спора становится ясно, что лидером тоталистической оппозиции выбран человек..."

canada_soc.14.t: "Лидер синдикалистов"
canada_soc.14.d: "Потерпев поражение на первом съезде ССС, проигравший блок синдикалистов OBU/WUL/CPC собрался, чтобы избрать новое руководство, которое поведет их в оппозицию. В этот блок входят три различных движения: Конгресс рабочих и профсоюзов Канады, «Один большой профсоюз» и Лига единства трудящихся, объединившаяся с коммунистами. Все три фракции имеют схожую направленность, но совершенно разные подходы и происхождение. OBU - воинствующий левый профсоюз, базирующийся в основном в Западной Канаде. Они известны тем, что возглавили Всеобщую забастовку в Виннипеге в 1919 году. Канадский конгресс труда и торговли - центральная федерация профсоюзов Канады, которая часто вызывает недовольство со стороны других социалистов за свою «умеренную» и «непримиримую» позицию. Основной «легальный» профсоюз в Канаде до революции, TLC связан с Американской федерацией труда и, как и AFL, придерживается позиции ремесленного профсоюза, а не политики промышленного профсоюза OBU. Лига единства трудящихся - ещё одна воинствующая левая организация, хотя и более тесно связанная с Коммунистической партией Канады. Они известны своим участием в походе «На Оттаву», неудачном протесте против усилий правительства Мейгена по оказанию помощи.\nПосле окончания спора становится ясно, что лидером синдикалистской оппозиции выбран..."

canada_soc.15.t: "Лидер социалистов"
canada_soc.15.d: "Потерпев поражение на первом съезде CSS, проигравший синдикалистский блок SPC/SDP/CPC собрался, чтобы выбрать новое руководство, которое поведет его в оппозицию. В блок входят три различных движения: Социалистическая партия Канады, Социал-демократическая партия Канады и умеренная фракция Коммунистической партии Канады. Социалистическая партия Канады - самая мощная фракция в умеренном блоке. Ранее прекратившая своё существование, SPC вернулась к активной деятельности после революции, представляя тех, кто разочаровался в синдикалистах и коммунистах; хотя эта позиция стоила партии значительной части её поддержки во время русской и британской революций. Социал-демократическая партия Канады - социалистическая социал-демократическая политическая партия, первоначально отделившаяся от SPC. В отличие от Социалистической партии Канады, SDP предоставила языковым меньшинствам широкие возможности для самоопределения и представляла многих бывших членов CCF, которые покинули партию из-за её все более умеренных взглядов. Последним «неофициальным» членом социалистической коалиции является Умеренное отделение Коммунистической партии Канады. Состоящая из нескольких членов Коммунистической партии Канады, она присоединилась к «социалистическому» блоку вместо тоталистического, к которому принадлежит остальная часть партии.\nПосле окончания споров становится ясно, что лидером социалистической оппозиции будет выбран..."

canada_soc.16.t: "Как быть с горцами?"
canada_soc.16.d: "По мере того как мы избавляемся от оставшихся символов роялистского угнетения, разгорается важная дискуссия вокруг Королевской канадской конной полиции, известной многим как «горцы». До освобождения Канады КККП служила для преследования и устрашения многочисленных групп, неустанно работающих над освобождением Канады от власти реакционных тиранов, но теперь, когда лакеи короля повернули хвост и бежали, многие в новом социалистическом правительстве Канады хотят наказать КККП за их благодушие к прошлым злодеяниям. Другие хотят сохранить традиции горцев и возродить КККП как Революционную канадскую конную полицию под новым руководством. Есть и те, кто предлагает превратить КККП в своего рода социалистическую тайную полицию, не похожую на ту, которой КККП была во времена роялистов. Конечно, такие действия были бы неприемлемы для тех, кто хочет избежать ошибок прошлого, а не повторять их."
canada_soc.16.a: "Необходимо провести простой ребрендинг."
canada_soc.16.b: "Организация должна быть создана с нуля."
canada_soc.16.c: "Они будут служить нашей новой тайной полицией!"

canada_soc.17.t: "Судьба канадского анархистского движения"
canada_soc.17.d: "Хотя анархистское движение в Канаде разрозненно и далеко разбросано по всему истинному Северу, оно живет и процветает. Во многом благодаря таким ключевым американским фигурам, как Эмма Голдман и Александр Беркман, которые в 1920-х годах организовывали анархистские коммуны на востоке Канады, в провинции Онтарио и на нашем ледяном побережье, с помощью местных левых, таких как итало-канадский анархист Аттилио Бортолотти и его утопические союзники по Либертарианской группе левых анархистов и георгианцев Эммы Голдман, член «Рыцарей труда» и анархо-эсперантистский соратник SPC Альбер Сен-Мартен, уроженец Квебекуа, любимый герой восстаний Артур Карон и его Клика различных анархо-синдикалистов и индивидуалистов, а также оживленная анархистская сцена на идиш в Торонто, сосредоточенная вокруг конгрегации «Святой цветок» раввина Мориса Айзендрата, и немногие оставшиеся канадские троцкисты, примыкавшие к их умирающему движению. \n\nЭта пестрая группа разнообразных индивидуалистов, синтетиков, платформистов, инсуррекционистов, левых либертарианцев и даже нескольких нелегалов редко сотрудничает друг с другом, но все они привержены некоему смутно объединяющему чувству анархического социализма, хотя их определения того, какую форму должен принять этот анархизм, дико варьируются. Не имея реальной возможности взять власть в свои руки, будучи слишком неорганизованными, чтобы даже иметь достаточно большую партию, участвующую в национальных выборах, эти различные анархистские группы вместо этого влились в другие движения, найдя союзников в других, более устоявшихся и широко популярных партиях, таких как TLC, CCF, SPC, FPU и других. Поскольку некоторые из этих анархистских сект теперь предлагают свою помощь нашей собственной партии, мы должны, наконец, раз и навсегда занять позицию в отношении анархистской сцены Канады."
canada_soc.17.a: "Добро пожаловать в нашу коалицию!"
canada_soc.17.b: "Пока держите их на расстоянии."

canada_soc.18.t: "Формирование Широкого фронта"
canada_soc.18.d: "Социал-демократическая партия Канады - странное движение для многих. Изначально SDP была основана правым крылом Социалистической партии Канады, которое выступало против жесткого и доктринального подхода SPC. Несмотря на то, что SDP быстро приняла эволюционный социалистический подход, власти все равно рассматривали её как опасное коммунистическое движение и на короткое время запретили по приказу премьер-министра Бордена. Кратковременное запрещение, а также запрет партийной газеты в значительной степени способствовали падению SDP в начале 20-х годов. Однако партия обрела второе дыхание после основания Кооперативной федерации Содружества. Хотя многие члены SDP первоначально поддерживали создание партии, бесхребетная сдержанность Виннипегского манифеста по отношению к силам реакции привела к массовому исходу социалистов из партии. SDP, а также другие подпольные движения, такие как SPC и CPC, годами трудились под гнетом Безумного Короля, пока наконец не наступила революция. После того как SDP заняла первое место на первом конгрессе CCS, партия оживилась, создав союз с CCF и другими интернационалистскими силами. Джейкоб Пеннер, лидер нашей партии и известный марксист, вступил в коммунистическое движение в Канаде. И хотя после поражения большевиков в России Пеннер отошел от коммунистической SDP, SDP по-прежнему остаётся в хороших отношениях с руководством CPC; она даже позволяет кандидатам-коммунистам участвовать в выборах под знаменем SDP."
canada_soc.18.a: "Объединение против реакции!"

canada_soc.19.t: "Свободные выборы восстановлены Крейтом"
canada_soc.19.d: "С тех пор как Канадская Красная Армия впервые установила контроль, в стране установилась временная диктатура. На первом съезде CCS на пост председателя был избран жесткий максималист Чак Крейт, который вместе со своим так называемым «Тоталистическим блоком» пообещал сохранить временную диктатуру на неопределенный срок. Разумеется, противодействие демократии является ключевым пунктом Тоталистической хартии, поэтому решение Крейта не стало неожиданностью. Однако недавно CUM принял довольно шокирующее решение прекратить свою Диктатуру и провести новые выборы.\n\n Палата Общин была восстановлена в том виде, в каком она была до революции. Результаты выборов показали, что CUM одержала большую победу, а CCF стала младшим партнером в довольно неортодоксальной коалиции Крейта. Такие авторитеты тоталитаризма, как Муссолини и Мосли, осудили шокирующее решение Крейта, назвав его извращением Хартии и назвав Крейта продажным ревизионистом, уступившим давлению реакционеров. "
canada_soc.19.a: "Диктатура пролетариата?"

canada_soc.20.t: "Учреждение Союзного Парламента"
canada_soc.20.d: "Бывшая Палата общин Канады, распущенная после революции, сегодня обрела новую жизнь, поскольку председатель [Root.GetLeader] объявил о создании нового Парламента Союза, который будет представлять интересы канадцев. Этот новый Союзный Парламент имеет ряд сходств со старой Палатой Общин, поскольку канадцы будут голосовать за представителей в своих округах, чтобы те выступали от их имени в Оттаве. Однако, в отличие от Палаты общин, политические партии не будут участвовать в этих выборах; скорее, отдельные профсоюзы будут выбирать кандидатов, чтобы баллотироваться на места в Парламенте профсоюзов, а работники и члены профсоюзов, имеющие право голоса, будут участвовать в голосовании за кандидатов в своих округах. Ожидается, что FPU, архитектор новой канадской представительной демократии, сформирует большую коалицию с несколькими другими профсоюзами, чтобы сохранить власть. "
canada_soc.20.a: "Интересные новости. "

canada_soc.21.t: "Исчезновение Джеймса Литтерлика"
canada_soc.21.d: "До нас дошли сведения, что новоназначенный премьер-министр Манитобы Джеймс Литтерик, похоже, исчез. Литтерик, как самая видная фигура в коммунистической партии Манитобы, был бесспорным выбором на пост лидера провинции после её перестройки под социалистическое руководство. Несмотря на свой статус в местной партии, Литтерик подвергся нападкам за свою непримиримую позицию по отношению к Третьему Интернационалу и быстро оказался не на стороне нескольких видных партийных чиновников в Оттаве. Этот конфликт с федеральным руководством в сочетании со всплеском активности сопротивления в провинции сделал его недавнее исчезновение совсем не удивительным. Однако был ли Литтерик тихо устранен за «трусость» или же его похитило сопротивление, ещё предстоит выяснить. "
canada_soc.21.d_hos: "Впервые избранный на первой конференции CCS, Джеймс Литтерик завел мало друзей с тех пор, как стал лидером Коммунистической партии Канады. Частые публичные ляпы в сочетании с недружелюбной позицией по отношению к Третьему Интернационалу сделали Литтерика объектом насмешек общественности и заставили Коммунистическую партию устать от своего нового лидера. Несмотря на то, что общественности известно о разрыве между председателем Литтериком и партией, сегодняшние новости стали полной неожиданностью. Литтерик, которого в последний раз видели выступающим перед группой рабочих шахты, по сообщениям, исчез. Машина Литтерика была найдена брошенной на обочине дороги в ранние утренние часы, причем ни Литтерика, ни его водителя нигде не было. Представители первички обвинили в его исчезновении местное сопротивление... хотя некоторые считают, что это была целенаправленная операция партии, призванная избавиться от Литтерика."
canada_soc.21.a: "Немедленно начать его поиски!"
canada_soc.21.b: "Широкий поиск должен охватить всю страну!"
canada_soc.21.c: "Поиск кажется ужасно дорогим..."

canada_soc.22.t: "Литтерик нигде не найден"
canada_soc.22.d: "После тщательных поисков по всей провинции Манитоба КККП сообщила мрачную новость: поиски премьера Литтерика закончились безрезультатно. Прочесав как столицу Виннипег, так и прилегающую глушь, никаких следов премьера обнаружено не было. С глубоким прискорбием Революционная канадская конная полиция объявила, что прекращает поиски, и обвинила в похищении премьера местные ячейки сопротивления. Однако некоторые считают, что он был ликвидирован CPC после того, как преступил закон против высшего руководства. Поскольку выкуп не был потребован, принято считать, что похитители убили Литтерика и избавились от его тела в неизвестном месте. На данный момент, похоже, КККП ищет тело Литтерика. "
canada_soc.22.d_hos: "После тщательных поисков по всей Оттаве и окрестностям КККП сообщила мрачную новость о том, что поиски председателя Литтерика не увенчались успехом. Прочесав всю Оттаву и прилегающие районы города, никаких следов председателя обнаружено не было. С глубоким прискорбием Революционная канадская конная полиция объявила, что прекращает поиски, и обвинила в похищении Литтерика местные ячейки сопротивления. Однако некоторые считают, что он был тихо ликвидирован инсайдерами партии после того, как преступил закон против низшего руководства. Поскольку выкуп за него не требовали, принято считать, что похитители убили Литтерика и избавились от его тела в неизвестном месте. На данный момент, похоже, КККП ведет поиски тела Литтерика. "
canada_soc.22.a: "Трагедия."
canada_soc.22.b: "Уильям Росс займет место пропавшего председателя."
canada_soc.22.c: "Билл Кардаш займет место пропавшего председателя."
canada_soc.22.e: "Джозеф Цукен заменит пропавшего председателя."

canada_soc.23.t: "Литтерик найден!"
canada_soc.23.d: "КККП сообщила прекрасную новость - Джеймс Литтерик, премьер-министр Манитобы, только что был найден местными властями. Конвой сопротивления, направлявшийся на восток из Виннепега, был задержан при попытке вывезти Литтерика из провинции, что привело к короткой перестрелке, в ходе которой Литтерик был найден невредимым. Будучи немедленно восстановлен в должности премьер-министра, Литтерик высоко оценил работу RCMP по спасению, поблагодарив [ROOT.GetLeader] за их большую заботу и быстрые действия, заявив, что он обязан им своей жизнью. Несмотря на то, что некоторые считают, что это была акция партии, призванная заставить замолчать премьера, похоже, что похищение Литтерика действительно было актом сопротивления; однако, поскольку все оперативники, участвовавшие в похищении, были убиты до того, как смогли дать показания, похоже, что мы никогда не докопаемся до сути этой тайны. "
canada_soc.23.d_hos: "КККП только что сообщила прекрасную новость - Джеймс Литтерик, председатель [ROOT.GetNameDef], только что был найден местными властями. Конвой сопротивления, направлявшийся на восток из Виннипега, был задержан при попытке вывезти Литтерика из провинции, что привело к короткой перестрелке, в которой Литтерик был найден невредимым. После того как председатель был найден, народ Канады вздохнул с облегчением, а сам Литтерик высоко оценил работу КККП по его спасению и поблагодарил членов партии за их большую заботу и быстрые действия, заявив, что он обязан им своей жизнью. Несмотря на то что некоторые считают, что это была акция партии, призванная заставить замолчать председателя, похоже, что похищение Литтерика действительно было актом сопротивления; однако, поскольку все оперативники, участвовавшие в похищении, были убиты до того, как смогли дать показания, похоже, что мы никогда не докопаемся до сути этой тайны. "
canada_soc.23.a: "Канада вздохнула с облегчением."

canada_soc.24.t: "Судьба Притчарда"
canada_soc.24.d: "Вильям Притчард - имя, хорошо известное многим в [ROOT.GetRulingParty]. Марксист, организатор труда, редактор, журналист и политик, Причард является известной фигурой в лейбористских кругах Канады. Впервые став активистом социалистического движения во время работы шахтером, Причард стал одним из основателей многих канадских социалистических движений, включая Кооперативную федерацию содружества, Социалистическую партию Канады и «Один большой союз». Вскоре Притчард стал центральной фигурой в довоенном канадском социалистическом движении, что в конечном итоге привело его за решетку по сфабрикованному обвинению. После нескольких неудачных попыток участвовать в федеральной политике Причард стал управляющим (или мэром) города Бернаби, где он предпринял ряд шагов, чтобы облегчить участь безработных и домовладельцев, которые потеряли свои дома из-за того, что не могли платить налоги. Кроме того, Притчард предпринимал усилия по развитию самообеспечения города, разрешению трудовых конфликтов и даже отказался от муниципального долга Burnaby в знак протеста против бездействия федеральных властей во время Великой депрессии, что побудило правительство провинции Британская Колумбия распустить муниципальный совет. Несмотря на его титанический статус в социалистическом движении, есть и те, кто отвернулся от Причарда, объявив его не более чем ревизионистом из-за его антиреволюционных позиций и конфликта с членами Коммунистической партии. Хотя доктринальные конфликты, возможно, и подпортили мнение партии о Причарде, его статус в нашем движении нельзя отрицать. Когда все сказано и сделано, [CAN.GetLeader] решил, что Причард..."
canada_soc.24.a: "Бесценный союзник!"
canada_soc.24.b: "Грязный ревизионист!"
canada_soc.24.c: "Прекрасный выбор лидера!"

canada_soc.25.t: "Невозможный триумф"
canada_soc.25.d: "Социалистической партии Канады, единственной силе, способной в конечном итоге свергнуть капиталистическую систему, пришлось нелегко со времен Вельткрига. Когда наша группа была крупнейшим подлинно социалистическим движением в Канаде, среди её бывших членов было немало боевых профсоюзных деятелей, социал-демократов, начинающих ленинцев и восходящих синдикалистов. Однако все они заблуждались в идеях, которые уводили рабочий класс от истинного освобождения, вместо этого выступая либо за буржуазное примиренчество, лейбористский реформизм и постепенность, либо за элитарный и постбланкистский большевистский авангардизм.\n\nЕдинственным надежным способом, с помощью которого каста рабов Канады могла бы вырвать государственную власть у своих хозяев, была и остаётся наша руководящая идеология - импоссибилизм. Мы отвергаем идею о том, что положение рабочих должно быть улучшено сейчас, поскольку это не более чем откладывание окончательного смертельного удара по существующему порядку. Это было ясно и самому Карлу Марксу, который писал, что: «Однако демократические мелкие буржуа хотят повышения заработной платы и обеспечения рабочих и надеются добиться этого путём расширения государственного найма и мер социального обеспечения; короче говоря, они надеются подкупить рабочих более или менее замаскированной формой милостыни и сломить их революционную силу, временно сделав их положение терпимым."\n\nПросто реформировать систему невозможно, и поэтому она должна быть свергнута пролетариатом, ранее поднявшимся в своем классовом сознании. Только через местные спонтанные действия людей под знаменем SPC может быть достигнут истинный марксизм. Такая позиция, однако, привела к тому, что наши оппоненты стали называть нас не более чем троцкистскими сиротами, цепляющимися за концепцию «перманентной» революции, или даже централистско-авангардистскими ублюдками Ленина. Эти горькие языки партий, увядающих в лучах новой эры, ничего не знают о нашей истинной платформе. Воспитание трудовых коллективов может быть сходно с «перманентной» идеей, но оно не наталкивается на подводные камни бессмысленного поджигательства войны и не исключает возможности самостоятельного действия. Последнее немыслимо для забытых «москвичей», которые не могут постичь мир, где они не скованы «демократическим» централистским исполнительным комитетом.\n\nМассы Канады, сбросившие свои цепи благодаря нашим усилиям, теперь могут увидеть, что Социалистическая партия Канады всегда была на их стороне. Благодаря невозможности, наша долгожданная цель стала возможной."
canada_soc.25.a: "Покончить с поссибилистским оппортунизмом!"

canada_soc.26.t: "Добро пожаловать в объединенную борьбу лавстоунитов?"
canada_soc.26.d: "С успешным восхождением Уильяма «Билла» Мориарти и его Марксистской образовательной лиги идеалы американского теоретика социализма Джей Лавстона пришли к нам на Истинный Север. Однако мы не одиноки в этой революционной борьбе, ведь сам Джей Лавстон теперь возглавляет американскую революцию и на нашем Юге! Должны ли мы воспользоваться этим счастливым поворотом событий, добиваясь полного дипломатического единства между нашими двумя революционными государствами, чтобы продвинуть лавстонистскую мечту о синкретически националистическом североамериканском социалистическом союзе, построенном на рыночном социализме, де-леонизме, унионизме и теории бухаринцев, или мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями снизу, пока мы оба создаем свои собственные, специфические для каждой страны формы националистического лавстонистского государства мирным путём друг с другом?"
canada_soc.26.a: "Лавстоунцы Северной Америки, объединяйтесь!"
canada_soc.26.b: "Объединение - это слишком далекий шаг."

canada_soc.27.t: "Лавстониты Канады предлагают сделку"
canada_soc.27.d: "Поскольку обе наши революционные нации теперь выступают под флагом лавстоунского социализма, наши соседи на севере предложили, чтобы два наших государства мирно и равноправно слились в один революционный союз, чтобы достичь лавстоунского совершенства в континентальном масштабе в синкретическом слиянии канадского и американского патриотизма/национализма. Должны ли мы принять такую смехотворную идею и начать процесс объединения с канадцами, или же мы должны остаться верными первоначальной идее Джей Лавстона о рыночном социализме, ориентированном только на Америку, оставив канадцев на произвол судьбы? "
canada_soc.27.a: "Лавстониты Северной Америки, объединяйтесь!"
canada_soc.27.b: "Америка никогда не прогнется под канадские прихоти!"

canada_soc.28.t: "Упадок американских лавстоунитов"
canada_soc.28.d: "К сожалению, похоже, что наша делегация, посланная к американцам, вернулась с пустыми руками, поскольку они отвергли наше щедрое предложение о мирном объединении по идеологическим линиям, чтобы совместно поддержать более широкую лавстоунскую революцию по всей Северной Америке. Теперь, похоже, мы предоставлены сами себе, по крайней мере, пока, так что давайте сосредоточимся на том, чтобы только Истинный Север стал истинным бастионом и сердцем браудеристской мысли!"
canada_soc.28.a: "Черт бы побрал этих янки!"

canada_soc.29.t: "Американские лавстоунцы согласны"
canada_soc.29.d: "Неожиданно наша делегация, отправленная к американцам, вернулась с отличными новостями: наши южные соседи согласились на нашу просьбу. Теперь начнется долгий и трудный процесс создания одной единой нации из двух, поскольку мы будем работать над слиянием правительств, обществ, администраций, экономик, армий и прочего двух самых могущественных государств Северной Америки. Несмотря на то, что это займет некоторое время и несмотря на огромные трудности роста, через которые нам придется пройти, мы, канадцы и американцы, будем работать вместе как единое, сплоченное пролетарское целое, строя, наконец, нашу общую Лавстоунскую утопию."
canada_soc.29.a: "После умиротворения спящего гиганта в Северной Америке восстает новый объединённый красный титан."

canada_soc.30.t: "Принуждение к объединенной борьбе лавстоунитов?"
canada_soc.30.d: "Несмотря на наши лучшие надежды, похоже, что мечта о лавстонистской революции, охватившей Америку - место рождения нашей идеологии, - провалилась, и у нас остаётся два варианта. Мы можем либо отправиться в одиночку, как единственные глашатаи идеологии лавстоунитов, пронестись по нашим южным соседям, чтобы распространить лавстоунистский идеал силой, надеясь при этом поставить у власти самого Джей Лавстона в качестве нашего союзника, каким он и должен быть по праву, либо мы можем проигнорировать старый гниющий Союз и в одиночку построить лавстоунистский рай здесь, на Истинном Севере. Что же нам делать?"
canada_soc.30.a: "Оставить янки гнить."
canada_soc.30.b: "Освободите Америку светом Лавстоуна!"

canada_soc.31.t: "Приветствуем объединенную борьбу браудеристов?"
canada_soc.31.d: "С успешным восхождением Тим Бак и его Коммунистической партии Канады идеалы американского социалистического теоретика Эрла Браудера прижились и у нас на Севере. Однако мы не одиноки в этой революционной борьбе, ведь сам Эрл Браудер теперь возглавляет американскую революцию и на нашем юге! Должны ли мы воспользоваться этим счастливым поворотом событий, добиваясь полного дипломатического единства между нашими двумя революционными государствами, чтобы продвинуть браудеристскую мечту о централизованном североамериканском социалистическом союзе, построенном на основе социалистов-демократов с широкими полномочиями под руководством исполнительной власти, Де Леонистский унионизм, и Браудеритские теории Яблочного Пирога и Кленового Сиропа коммунизма, испеченные для наших собственных земель, или мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями под нами, пока мы оба создаем наши собственные, отдельные формы Браудеристского Коммунизма, мирно сосуществующие друг с другом?"
canada_soc.31.a: "Браудеристы Северной Америки, объединяйтесь!"
canada_soc.31.b: "Объединение - это слишком далекий шаг."

canada_soc.32.t: "Браудеристы Канады предлагают сделку"
canada_soc.32.d: "Поскольку обе наши революционные нации теперь выступают под флагом браудеристского социализма, наши соседи на севере предложили, чтобы два наших государства мирно и равноправно слились в один революционный союз для достижения браудеристского совершенства в континентальном масштабе в сверкающем слиянии яблочного пирога и кленового сиропа. Должны ли мы принять такую смехотворную идею и начать процесс объединения с канадцами, или же мы должны остаться верными первоначальной идее Эрла Браудера о демократическом коммунизме, ориентированном только на Америку, оставив канадцев на произвол судьбы? "
canada_soc.32.a: "Браудеристы Северной Америки, объединяйтесь!"
canada_soc.32.b: "Америка никогда не прогнется под канадские прихоти!"

canada_soc.33.t: "Упадок американских браудеристов"
canada_soc.33.d: "Как ни печально, но, похоже, наша делегация, отправленная к американцам, вернулась с пустыми руками, поскольку они отвергли наше щедрое предложение о мирном объединении по идеологическим линиям для совместной поддержки более широкой браудеристской революции по всей Северной Америке. Теперь, похоже, мы сами по себе, по крайней мере, пока, так что давайте сосредоточимся на том, чтобы только Истинный Север стал истинным бастионом и сердцем браудеристской мысли!"
canada_soc.33.a: "Черт бы побрал этих янки!"

canada_soc.34.t: "Американские браудеристы согласны"
canada_soc.34.d: "Неожиданно наша делегация, отправленная к американцам, вернулась с отличными новостями: наши южные соседи согласились на нашу просьбу. Теперь начнется долгий и трудный процесс создания одной единой нации из двух, поскольку мы будем работать над слиянием правительств, обществ, администраций, экономик, вооружённых сил и многого другого двух самых могущественных государств Северной Америки. Несмотря на то, что это займет некоторое время и несмотря на огромные трудности роста, через которые нам придется пройти, мы, канадцы и американцы, будем работать вместе как единое, сплоченное пролетарское целое, строя, наконец, нашу общую браудеристскую утопию."
canada_soc.34.a: "Когда спящий гигант умиротворен, в Северной Америке поднимается новый объединённый красный титан."

canada_soc.35.t: "Принуждение к объединенной браудеристской борьбе?"
canada_soc.35.d: "Несмотря на наши лучшие надежды, похоже, что мечта о браудеристской революции, охватившей Америку - место рождения нашей идеологии, - провалилась, и у нас остаётся два варианта. Мы можем либо отправиться в одиночку, как единственные глашатаи идеологии Браудеризма, и пронестись по нашим южным соседям, чтобы распространить идеалы Браудеризма силой, надеясь при этом поставить у власти самого Эрла Браудера в качестве нашего союзника, каким он по праву должен быть, либо мы можем проигнорировать гниющий старый Союз и в одиночку построить рай Браудеризма здесь, на Истинном Севере. Что же нам делать?"
canada_soc.35.a: "Оставить янки гнить."
canada_soc.35.b: "Освободите Америку с помощью яркости Браудера!"

canada_soc.36.t: "Приветствуя объединенную юнионистскую борьбу?"
canada_soc.36.d: "С успешным восхождением [ROOT.getleader] и его крыла Конгресса труда и профсоюзов Канады идеалы ремесленного и умеренного профсоюзного движения прижились и здесь, на Истинном Севере. Однако мы не одиноки в этой революционной борьбе, ведь покойный американский профсоюзный лидер Сэмюэл Гомперс и остальные члены американской AFL-CIO продвигали идею объединения двух наших рабочих движений ещё до начала века, к неудовольствию большинства местных жителей, опасавшихся доминирующей репутации Америки. Однако теперь, когда AFL-CIO ведет американскую революцию и на наш Юг, мы должны принять окончательное решение по этому десятилетнему плану международной солидарности. Должны ли мы использовать этот случайный поворот событий, добиваясь полного дипломатического единства между нашими двумя революционными государствами, чтобы продвинуть мечту лейбористов о централизованном североамериканском социалистическом союзе, построенном на демократическом социализме, профсоюзном движении и прогрессивном лейборизме, или же мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями снизу, пока мы оба создаем свои собственные, отдельные формы ориентированного на рабочий класс профсоюзного государства всеобщего благоденствия мирно бок о бок друг с другом?"
canada_soc.36.a: "Профсоюзные деятели Северной Америки, объединяйтесь!"
canada_soc.36.b: "Объединение - это слишком далекий шаг."

canada_soc.37.t: "Профсоюзные товарищи в Канаде предлагают сделку"
canada_soc.37.d: "Поскольку обе наши революционные нации теперь выступают под флагом профсоюзного социализма, наши соседи на севере предложили, чтобы два наших государства мирно и равноправно слились в один революционный союз, чтобы добиваться революционного совершенства в континентальном масштабе, чтобы полностью освободить рабочий класс Северной Америки сразу с помощью гения ремесленного профсоюзов - идея, давно выдвинутая покойным Сэмюэлем Гомперсом из AFL-CIO, который боролся за объединение с собственным профсоюзным движением Канады в Конгрессе рабочих и служащих Канады ещё до начала века. Должны ли мы прислушаться к мудрым словам и планам нашего покойного соучредителя Гомперса и работать над объединением с канадцами, или же нам следует игнорировать эти старые интернационалистские мечты, чтобы сосредоточиться на более американистском направлении, чтобы наш местный рабочий класс всегда был на первом месте?"
canada_soc.37.a: "Профсоюзные деятели Северной Америки, объединяйтесь!"
canada_soc.37.b: "Америка никогда не прогнется под канадские прихоти!"

canada_soc.38.t: "Упадок американских профсоюзов"
canada_soc.38.d: "Как ни печально, но, похоже, наша делегация, отправленная к американцам, вернулась с пустыми руками, поскольку они отвергли наше щедрое предложение о мирном объединении по идеологическим линиям, чтобы совместно поддержать более широкую революцию ремесленных профсоюзов по всей Северной Америке. Теперь, похоже, мы предоставлены сами себе, по крайней мере, пока, так что давайте сосредоточимся на том, чтобы только Истинный Север стал настоящим бастионом и сердцем ремесленного профсоюза!"
canada_soc.38.a: "Черт бы побрал этих янки!"

canada_soc.39.t: "Американские юнионисты согласны"
canada_soc.39.d: "Неожиданно наша делегация, отправленная к американцам, вернулась с отличными новостями: наши южные соседи согласились на нашу просьбу. Теперь начнется долгий и трудный процесс создания одной единой нации из двух, поскольку мы будем работать над слиянием правительств, обществ, администраций, экономик, вооружённых сил и многого другого двух самых могущественных государств Северной Америки. Несмотря на то что это займет некоторое время и несмотря на огромные трудности роста, через которые нам придется пройти, мы, канадцы и американцы, будем работать вместе как единое, сплоченное пролетарское целое, строя, наконец, вместе нашу общую профсоюзную утопию."
canada_soc.39.a: "После умиротворения спящего гиганта в Северной Америке поднимается новый объединённый красный титан."

canada_soc.40.t: "Принуждение к объединенной профсоюзной борьбе?"
canada_soc.40.d: "Несмотря на наши лучшие надежды, похоже, что мечта о браудеристской революции, охватившей Америку - место рождения нашей идеологии, - провалилась, и у нас остаётся два варианта. Мы можем либо выступить в одиночку, как единственные глашатаи крафтового юнионизма Северной Америки, пронестись по нашим южным соседям, чтобы силой распространить наши идеалы рабочего класса, надеясь при этом поставить у власти Джорджа Мини и самого Дэвида Дубински в качестве нашего союзника, либо мы можем проигнорировать гниющий старый Союз и в одиночку построить рай для крафтового юнионизма здесь, на Истинном Севере. Что же нам делать?"
canada_soc.40.a: "Оставить янки гнить."
canada_soc.40.b: "Освободите Америку с помощью хитрости ремесленного профсоюза!"

canada_soc.41.t: "Приветствуем объединенную синдикалистскую борьбу?"
canada_soc.41.d: "С успешным восхождением [ROOT.getleader] и Единого Большого Союза идеалы профсоюзного движения и централизованного синдикализма прижились здесь, на Истинном Севере. Однако мы не одиноки в этой революционной борьбе, поскольку наши американские коллеги из «Индустриальных рабочих мира» теперь ведут американскую революцию на наш Юг. Должны ли мы воспользоваться этим счастливым поворотом событий, добиваясь полного дипломатического единства между нашими двумя революционными государствами, чтобы продвинуть синдикалистскую мечту о централизованном североамериканском социалистическом союзе, построенном на централизованном демократическом синдикализме и слиянии профсоюзов, или же мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями снизу, пока мы оба создаем свои собственные, отдельные формы синдикалистского рая мирно бок о бок друг с другом?"
canada_soc.41.a: "Синдикалисты Северной Америки, объединяйтесь!"
canada_soc.41.b: "Объединение - это слишком далекий шаг."

canada_soc.42.t: "Синдикалисты Канады предлагают сделку"
canada_soc.42.d: "Поскольку обе наши революционные нации теперь выступают под флагом централизованного синдикализма, наши соседи на севере предложили мирно и равноправно объединиться в один революционный союз, чтобы добиваться революционного совершенства в континентальном масштабе и сразу полностью освободить рабочий класс Северной Америки с помощью гения профсоюзного движения.  Должны ли мы воспользоваться этим счастливым поворотом событий, добиваясь полного единства между нашими двумя революционными государствами, чтобы продвинуть синдикалистскую мечту о централизованном североамериканском социалистическом союзе, построенном на централизованном демократическом синдикализме и нашем слиянии профсоюзного и всеобщего профсоюзов, или же мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями снизу, пока мы оба создаем наши собственные, специфические для каждой страны формы синдикализма, мирно сосуществуя друг с другом?"
canada_soc.42.a: "Профсоюзные синдикалисты Северной Америки, объединяйтесь!"
canada_soc.42.b: "Америка никогда не прогнется под канадские прихоти!"

canada_soc.43.t: "Американские синдикалисты отказываются"
canada_soc.43.d: "Как ни печально, но, похоже, наша делегация, отправленная к американцам, вернулась с пустыми руками, поскольку они отвергли наше щедрое предложение о мирном объединении по идеологическим линиям для совместной поддержки более широкой профсоюзной революции по всей Северной Америке. Теперь, похоже, мы предоставлены сами себе, по крайней мере, пока, так что давайте сосредоточимся на том, чтобы только Истинный Север стал истинным бастионом и сердцем синдикализма!"
canada_soc.43.a: "Черт бы побрал этих янки!"

canada_soc.44.t: "Американские синдикалисты принимают"
canada_soc.44.d: "Неожиданно наша делегация, посланная к американцам, вернулась с отличными новостями: наши южные соседи согласились на нашу просьбу. Теперь начнется долгий и трудный процесс создания одной единой нации из двух, поскольку мы будем работать над слиянием синдикалистских правительств, обществ, администраций, экономик, армий и прочего двух самых могущественных государств Северной Америки. Несмотря на то, что это займет некоторое время и несмотря на огромные трудности роста, через которые нам придется пройти, мы, канадцы и американцы, будем работать вместе как единое, сплоченное пролетарское целое, строя, наконец, нашу общую профсоюзную утопию."
canada_soc.44.a: "Когда спящий гигант умиротворен, в Северной Америке поднимается новый объединённый красный титан."

canada_soc.45.t: "Принуждение к объединенной синдикалистской борьбе?"
canada_soc.45.d: "Несмотря на наши лучшие надежды, похоже, что мечта о синдикалистской революции, охватившей Америку, провалилась, и у нас остаётся два варианта. Мы можем либо выступить в одиночку, как единственные глашатаи профсоюзного движения Северной Америки, пронестись по нашим южным соседям, чтобы силой распространить наши синдикалистские идеалы, надеясь при этом поставить у власти наших коллег из IWW в качестве союзников, либо проигнорировать старый гниющий Союз и в одиночку построить профсоюзный рай здесь, на настоящем Севере. Что же нам делать?"
canada_soc.45.a: "Оставить янки гнить."
canada_soc.45.b: "Освободите Америку с помощью надежного профсоюзного движения!"

canada_soc.46.t: "Приветствуем борьбу Лиги Объединенного Единства?"
canada_soc.46.d: "С успешным восхождением [ROOT.getleader] и Лиги рабочего единства идеалы воинствующего индустриального профсоюзного движения и синдикализма прижились здесь, на Истинном Севере. Однако мы не одиноки в этой революционной борьбе, ведь наши американские коллеги из Лиги профсоюзного единства теперь ведут американскую революцию на наш Юг. Должны ли мы воспользоваться этим счастливым поворотом событий, добиваясь полного дипломатического единства между нашими двумя революционными государствами, чтобы продвинуть синдикалистскую мечту о централизованном североамериканском социалистическом союзе, построенном на централизованном синдикализме и промышленном унионизме, или же нам следует просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями внизу, пока мы оба создаем свои собственные, отдельные формы синдикалистского рая мирным путём друг с другом?"
canada_soc.46.a: "Лиги Единства Северной Америки, объединяйтесь!"
canada_soc.46.b: "Объединение - это слишком далекий шаг."

canada_soc.47.t: "Члены Лиги Единства в Канаде предлагают сделку"
canada_soc.47.d: "Поскольку обе наши революционные нации теперь выступают под флагом промышленного профсоюза, наши соседи на севере предложили, чтобы два наших государства мирно и равноправно слились в один революционный союз, чтобы добиваться синдикалистского совершенства в континентальном масштабе, чтобы полностью освободить рабочий класс Северной Америки сразу с гением промышленного профсоюза.  Должны ли мы использовать этот счастливый поворот событий, добиваясь полного единства между нашими двумя революционными государствами, чтобы продвигать синдикалистскую мечту о централизованном североамериканском социалистическом союзе, построенном на централизованном синдикализме и промышленном юнионизме, или мы должны просто поддерживать тесные дипломатические и экономические связи с нашими новыми соседями снизу, пока мы оба создаем наши собственные, отдельные страновые формы синдикализма мирно рядом друг с другом?"
canada_soc.47.a: "Лиги Единства Северной Америки, объединяйтесь!"
canada_soc.47.b: "Америка никогда не прогнется под канадские прихоти!"

canada_soc.48.t: "Упадок американской Лиги Единства"
canada_soc.48.d: "Как ни печально, но, похоже, наша делегация, отправленная к американцам, вернулась с пустыми руками, поскольку они отвергли наше щедрое предложение о мирном объединении по идеологическим линиям для совместной поддержки более широкой революции промышленных профсоюзов по всей Северной Америке. Теперь, похоже, мы предоставлены сами себе, по крайней мере, пока, так что давайте сосредоточимся на том, чтобы только Истинный Север стал настоящим бастионом и сердцем синдикализма!"
canada_soc.48.a: "Чёрт бы побрал этих янки!"

canada_soc.49.t: "Американская лига единства принимает"
canada_soc.49.d: "Неожиданно наша делегация, отправленная к американцам, вернулась с отличными новостями: наши южные соседи согласились на нашу просьбу. Теперь начнется долгий и трудный процесс создания одной единой нации из двух, поскольку мы будем работать над слиянием синдикалистских правительств, обществ, администраций, экономик, армий и прочего двух самых могущественных государств Северной Америки. Несмотря на то, что это займет некоторое время и несмотря на огромные трудности роста, через которые нам придется пройти, мы, канадцы и американцы, будем работать вместе как единое, сплоченное пролетарское целое, строя, наконец, нашу общую индустриальную профсоюзную утопию вместе."
canada_soc.49.a: "После умиротворения спящего гиганта в Северной Америке поднимается новый объединённый красный титан."

canada_soc.50.t: "Насильственная борьба Лиги Объединенного Единства?"
canada_soc.50.d: "Несмотря на наши лучшие надежды, похоже, что мечта о синдикалистской революции, охватившей Америку, провалилась, и у нас остаётся два варианта. Либо мы можем выступить в одиночку, как единственные глашатаи промышленного профсоюза Северной Америки, охватив наших южных соседей, чтобы распространить наши синдикалистские идеалы силой, надеясь при этом поставить у власти наших коллег из IWW в качестве союзников, либо мы можем проигнорировать старый гниющий Союз и вместо этого работать самостоятельно, чтобы построить промышленный профсоюзный рай здесь, на Истинном Севере, в одиночку. Что же нам делать?"
canada_soc.50.a: "Оставить Янки гнить."
canada_soc.50.b: "Освободить Америку, озарив её светом промышленного профсоюза!"

canada_soc.51.t: "Окончательная судьба американской революции в руках канадцев" #(Browderist version)
canada_soc.51.d: "Не обращая внимания на шансы, которые складывались против нас, мы, могучие канадцы, двинулись с Великого Севера, через центральные районы Северной Америки и к упадочным побережьям Нижнего 48-го, освобождая нашего южного соседа из лап контрреволюционного разложения. Теперь, когда все бывшие Соединенные Штаты находятся под нашим контролем, мы должны решить, что делать с янки. Мы можем либо работать над объединением двух наших революционных государств, создав наконец единый Североамериканский союз, руководствуясь нашей специфической теорией Браудеризма, либо создать лояльное марионеточное правительство в Вашингтоне и Чикаго под контролем нашего местного идеологического коллеги и близкого союзника Эрла Браудера, который сам основал идеологию, которую мы теперь отстаиваем. Что мы будем решать?"
canada_soc.51.a: "Наш местный американский союзник Браудер будет руководить вместо нас." #(browder leads csa)
canada_soc.51.b: "Вперёд, к единому Североамериканскому союзу!"

canada_soc.52.t: "Окончательная судьба Американской революции в руках канадцев" #(Lovestoneite version)
canada_soc.52.d: "Не обращая внимания на шансы, поставленные против нас, мы, могучие канадцы, двинулись с Великого Севера, через сердце Северной Америки и к упадочным побережьям Нижнего 48-го, освобождая нашего южного соседа из лап контрреволюционного разложения. Теперь, когда все бывшие Соединенные Штаты находятся под нашим контролем, мы должны решить, что делать с янки. Мы можем либо работать над объединением двух наших революционных государств, создав, наконец, единый Североамериканский союз, руководствуясь нашей специфической теорией лавстоунитов, либо создать лояльное марионеточное правительство в Вашингтоне и Чикаго под контролем нашего местного идеологического коллеги и близкого союзника Джей Лавстона, который сам основал идеологию, которую мы теперь отстаиваем. Что мы будем решать?"
canada_soc.52.a: "Наш местный американский союзник Лавстоун будет руководить вместо нас." #(lovestone leads csa)
canada_soc.52.b: "Вперёд к единому североамериканскому союзу!"

canada_soc.53.t: "Окончательная судьба американской революции в руках кануков" #(AFL-CIO version)
canada_soc.53.d: "Не обращая внимания на шансы, поставленные против нас, мы, могучие канадцы, устремились с Великого Севера, через сердце Северной Америки и к упадочным побережьям Нижнего 48-го, освобождая нашего южного соседа из лап контрреволюционного разложения. Теперь, когда все бывшие Соединенные Штаты находятся под нашим контролем, мы должны решить, что делать с янки. Мы можем либо работать над объединением двух наших революционных государств, создав, наконец, единый Североамериканский Союз, руководствуясь нашей особой маркой социалистической теории, либо создать лояльное марионеточное правительство в Вашингтоне и Чикаго под контролем нашего местного идеологического коллеги и близкого союзника Джорджа Мини из AFL-CIO, который уже давно выступает за американо-канадское революционное единство. Что же мы решим?"
canada_soc.53.a: "Наш местный американский союзник Мени будет руководить вместо нас."
canada_soc.53.b: "Вперёд к единому североамериканскому союзу!"

canada_soc.54.t: "Окончательная судьба американской революции в руках канадцев" #(OBU version)
canada_soc.54.d: "Не обращая внимания на шансы, поставленные против нас, мы, могучие канадцы, двинулись с Великого Севера, через сердце Северной Америки и к упадническим берегам Нижнего 48-го, освобождая нашего южного соседа из лап контрреволюционного разложения. Теперь, когда все бывшие Соединенные Штаты находятся под нашим контролем, мы должны решить, что делать с янки. Мы можем либо работать над объединением двух наших революционных государств, создавая единый Североамериканский Союз, руководствуясь нашей специфической синдикалистской теорией, либо создать лояльное марионеточное правительство в Вашингтоне и Чикаго под контролем нашего местного идеологического коллеги и близкого союзника Элизабет Флинн, чья собственная прошлая интернационалистская активистская деятельность как в Канаде, так и в Америке заложила основы наших современных рабочих движений, включая синдикалистов и анархистов, наряду с другими менее производными формами социализма. Что мы должны решить?"
canada_soc.54.a: "Наши местные американские союзники по IWW будут руководить вместо нас." #(gurley flynn leads csa)
canada_soc.54.b: "Вперёд к единому североамериканскому союзу!"

canada_soc.55.t: "Окончательная судьба американской революции в руках канадцев" #(WUL version)
canada_soc.55.d: "Не обращая внимания на шансы, которые складывались против нас, мы, могучие канадцы, двинулись с Великого Севера, через сердце Северной Америки и к упадническим побережьям Нижнего 48-го, освобождая нашего южного соседа из лап контрреволюционного разложения. Теперь, когда все бывшие Соединенные Штаты находятся под нашим контролем, мы должны решить, что делать с янки. Мы можем либо работать над объединением двух наших революционных государств, создав, наконец, единый Североамериканский союз, руководствуясь нашей особой маркой синдикалистской теории, либо создать лояльное марионеточное правительство в Вашингтоне и Чикаго под контролем нашего местного идеологического коллеги и близкого союзника Уильяма Фостера, который управляет американским аналогом ВУЛ, ТУУЛ. Что мы решим?"
canada_soc.55.a: "Наш местный американский союзник Фостер будет руководить вместо нас." #(foster leads csa)
canada_soc.55.b: "Вперёд, к единому Североамериканскому союзу!"

canada_soc.56.t: "Антиумеренные действия в рядах CCF"
canada_soc.56.d: "Когда мы ещё выступали в качестве официальной оппозиции истеблишменту в старом канадском парламенте, наша Кооперативная федерация содружества была вынуждена поступиться многими своими основными социалистическими убеждениями благодаря доминирующему умеренному крылу в нашей партии, которое получило власть благодаря нашей недальновидной коалиции с Либеральной партией. Это вынудило нас придерживаться Виннипегского манифеста - политической и экономической программы, составленной либералами из CCF, такими как Хейзен Аргью и Дэвид Льюис, которая призывала к кейнсианскому интервенционизму и смешанной экономике вместо первоначальной мечты CCF о национализированной плановой экономике, основанной на истинном социализме. Однако теперь, когда Истинный Север полностью окрасился в красный цвет, мы можем отказаться от любых попыток компромисса, поскольку больше нет необходимости повиноваться бесхребетности желтопузых либералов. \n\nПоэтому наш CCF перешел к ненасильственной чистке всех умеренных, либералов и всех, кто колеблется в пользу открытого социализма и широкой национализации, таких как Хейзен Аргью и Дэвид Льюис, из партии и нашей администрации, поскольку мы движемся против умеренности эпохи изгнания и неэффективных полумер Виннипегского манифеста. Теперь, когда будут проведены новые внеочередные выборы, чтобы заполнить места, оставшиеся вакантными в результате чистки, и когда CCF наконец-то освободится от отщепенцев и предательских умеренных, мешавших нашей мирной и демократической революции, мы перейдем к искренней поддержке оригинальной Реджинской декларации - в основном написанной политическим теоретиком Фрэнком Андерхиллом и прогрессивным поэтом Фрэнсисом Реджинальдом Скоттом вместе с другими членами Лиги социальной реконструкции - вместо этого, что позволит нам сосредоточиться на полностью социалистической доктрине, поддерживаемой национализированной экономикой, социал-демократическим профсоюзным движением, широкой системой социального обеспечения и здравоохранения, аграрной реформой и модернизацией, а также Социальным Евангелием, среди прочих моментов, поддерживаемых уцелевшим радикальным ядром CCF."
canada_soc.56.a: "Мы сбросим нашу розовую шелуху, чтобы открыть истинную внутреннюю малиновую форму."

canada_soc.57.t: "ТЛК избирает нового председателя"
canada_soc.57.d: "После того как ТЛК распустил Сенат, в котором доминировали аристократы, оставив только Палату общин, и отменил имущественный ценз, необходимый для участия в выборах, пришло время Конгрессу рабочих и служащих Канады провести свои собственные внутрипартийные выборы, решив, кто будет лицом партии в будущем. Оба кандидата, действующий Том Мор и его оппонент Перси Бенгоу, являются умеренными, выступающими против радикализма и централизма, и оба ведут кампанию в основном за то же самое, что и TLC, опираясь на нашу Платформу принципов с такими политиками, как бесплатное обязательное образование, восьмичасовой рабочий день с шестидневной рабочей неделей вместо семи, Государственные инспекционные агентства для контроля промышленных стандартов, минимальный прожиточный минимум, государственная собственность на телекоммуникации, водоснабжение, освещение и железнодорожную/транзитную инфраструктуру, использование профсоюзной маркировки, продвижение прав женщин и многое другое. \n\nМур, изначально плотник из Объединенного братства плотников и столяров Америки, давно и тесно сотрудничает с нашими американскими коллегами из Американской федерации труда на юге, будучи старым другом покойного титана АФЛ Сэмюэля Гомперса, и, как ожидается, будет продолжать поддерживать тесные отношения с янки. С другой стороны, Бенгоу - изначально машинист из Лондона, работавший в Амальгамном обществе инженеров и, начиная с 1916 года, в Международной ассоциации машинистов - давно отстаивает идею создания канадцами собственных профсоюзов для канадцев здесь, в Канаде, в противовес тому, чтобы постоянно связывать себя с доминирующими янки. Так кого же мы выберем?"
canada_soc.57.a: "Том Мор переизбран."
canada_soc.57.b: "Перси Бенгоу избран."

canada_soc.58.t: "TLC выбирает нового председателя"
canada_soc.58.d: "Вновь пришло время для проведения внутрипартийных выборов в Конгрессе торговли и труда, чтобы определить новое лицо партии. Действующий председатель [ROOT.getleader] противостоит Клод Жодоэн и Стэнли Гризл. Жодоэн - квебекуа из Монреаля, работал организатором в Международном профсоюзе работников женской одежды с 1937 года и менеджером в профсоюзе с начала 1940-х годов. Придерживаясь различных политических убеждений и взглядов из всего политического спектра, молодой Джодуэн стремится внедрить некоторые социально-экономические либеральные идеи в партийную платформу TLC, чтобы ещё больше смягчить нашу форму социал-демократии. С другой стороны, Гризл - человек смешанной расы и ведущая фигура черного рабочего движения в TLC - начал работать грузчиком на Канадской Тихоокеанской железнодорожной компании в 1940 году и с тех пор стал иконой канадского движения за гражданские права и черного рабочего движения в Канаде вместе со своим соратником Джоном Эдгаром «Джеком» Уайтом, представителем Железнорабочих и Канадского союза государственных служащих, а также судебным арбитром в профсоюзных спорах и судебных разбирательствах с участием членов профсоюза. Между этими молодыми восходящими звездами и действующим кандидатом народу предстоит принять непростое решение, когда TLC начнет подсчет голосов."
canada_soc.58.a: "Избран Клод Жодоэн."
canada_soc.58.b: "Стэнли Гризл избран."
canada_soc.58.c: "[ROOT.GetLeader] переизбран."

canada_soc.59.t: "Федеральные выборы в Канаде [ROOT.GetYear]"
canada_soc.59.d: "По мере того как тень канадской революции рассеивается, граждане нашего великого социалистического рая снова могут вздохнуть свободно, будучи в какой-то степени уверенными в легитимности своей демократии. Наша социалистическая демократия, хотя и кажется свободной и справедливой, в очередной раз подверглась испытанию: действующая [ROOT.GetRulingParty] борется за переизбрание, а десятки полуорганизованных оппозиционных партий - за её отстранение от власти. Избирательная кампания была долгой и упорной, даже несмотря на то, что по прогнозам [ROOT.GetRulingParty] должна была победить с большим отрывом. Когда жители Канады снова пришли на избирательные участки, чтобы избрать своих членов парламента, стало ясно, что победителем на этих выборах стала..."
canada_soc.59.a: "Социал-демократическая партия Канады!"
canada_soc.59.b: "Кооперативная федерация Содружества!"
canada_soc.59.c: "Блок CUM/CCF!"
canada_soc.59.e: "Блок либералов и тори!"

canada_soc_flavour.1.t: "Марш побеждённых"
canada_soc_flavour.1.d: "В то время как Канада медленно падает под натиском социалистической революции, миллионы британских изгнанников, покинувших берега Британии и перебравшихся в Канаду после революции, теперь сталкиваются с повторением своего самого страшного кошмара. Те, у кого есть средства, бегут к более дружелюбным берегам, и по мере отплытия судов тысячи изгнанников, которым не повезло застрять в Канаде, осознают всю серьезность своего положения. Поскольку все больше городов переходят под командование Красной гвардии, отчаявшиеся изгнанники решили бежать на север в отчаянной попытке избежать гнева своих новых канадских владык. Изгнанники, более привыкшие к жизни в поместье, чем к суровым условиям канадской тундры, столкнулись с суровой реальностью во время своего путешествия на север: замерзшие тела бывших светских львиц теперь усеивают фригидные тропы, тянущиеся от прерий до территорий. В Оттаве растет обеспокоенность по поводу стремительно развивающегося гуманитарного кризиса, ведь, несмотря на то что Изгнанники долгие годы господствовали над канадцами как защищенный социальный класс, они все-таки люди. Некоторые предлагают разместить солдат на основных маршрутах, чтобы помочь им в путешествии, другие же хотят, чтобы они вообще прекратили поход. Конечно, более бессердечные члены администрации довольствуются тем, что позволяют им просто замерзнуть."
canada_soc_flavour.1.a: "Они всё ещё люди, которым нужна помощь."
canada_soc_flavour.1.b: "Необходимо остановить их поход на север."
canada_soc_flavour.1.c: "Разве ваши деньги не могут вас согреть?"
canada_soc_flavour.1.e: "Большое скопление изгнанников в одном районе, говорите?"

canada_soc_flavour.2.t: "Полёт изгнанников"
canada_soc_flavour.2.d: "Это случилось снова. Снова население, уставшее от власти деспотичных королей и аристократов, вышвыривает их на задворки. Сначала как трагедия, потом как фарс», - такова, похоже, основная тема, поскольку некогда послушные и дружелюбные канадцы после более чем 10 лет оккупации изгнанниками превратились в полную противоположность. Британский Союз, не питая особой злобы к гражданам Канады, поздравил нашу нацию с изгнанием наших королей, отметив лишь, что на этот раз они хотели бы, чтобы мы «поймали ублюдка».\n\n Изгнанники, которые когда-то бежали из своих домов в Британии, теперь бегут из своих домов в Канаде, следуя за своим королем в безопасное убежище за могучим морем. Непоколебимые в своей риторике о «возвращении права первородства», Изгнанники теперь должны добавить Канаду к растущему списку мест, которые Империя в конечном итоге должна будет вернуть себе. [CAN_king_full_name], который теперь поселился в [ENT.GetNameDef], остаётся непоколебимым в своей решимости вернуть свой законный трон, даже если он сталкивается с растущей реальностью, что его мечта может никогда не осуществиться..."
canada_soc_flavour.2.a: "Думаете, они бы уже сдались?"

canada_soc_flavour.3.t: "Протянуть красную руку красному человеку"
canada_soc_flavour.3.d: "По мере продвижения нашей концепции революционной правды в обществе и по всей воссоединенной Канаде мы должны быть осторожны, чтобы не повторить ошибок бывшего империалистического режима, если мы хотим избежать тех же неудач, особенно в отношении нашей долгой и беспокойной истории с коренными жителями Настоящего Севера. Начиная с метисов и инуитов и заканчивая различными группами «первых наций», мы должны работать над тем, чтобы все эти люди получали заботу и защиту, как и любой другой гражданин, ведь в конечном итоге все мы - канадцы. Школы-интернаты должны быть закрыты, захвату земель и несправедливому разрыву договоров должен быть положен конец, история насилия и угнетения не должна повториться и должна быть навсегда заучена, а все мучительное существование, когда на протяжении многих поколений к нам относились как к недочеловекам-дикарям, должно быть наконец излечено и исправлено, чтобы все мы могли идти вперёд в наше революционное будущее вместе, на равных. Чтобы помочь нам в достижении этой цели и гарантировать, что те, кому мы пытаемся помочь, имеют право голоса в изменении их положения, мы расширим нашу коалицию, пригласив в партию всех коренных левых, таких как националисты-метисы и политики-марксисты Малькольм Норрис и Джеймс Патрик Брейди, а также некоторых видных сторонников коренных народов, не являющихся коренными, которые разделяют наши левые взгляды, таких как уроженец Исландии антрополог, этнограф, активист за коренных жителей и исследователь Арктики Вильхьялмур Стефанссон. Вместе, наконец, мы построим лучшую Канаду."
canada_soc_flavour.3.a: "Мы поднимем их как равных в пролетарской борьбе." 

canada_soc_flavour.4.t: "Противостояние в Скалистых горах обостряется"
canada_soc_flavour.4.d: "Вчера в 14: небольшое поселение Эджвотер, Британская Колумбия, погрузилось во тьму. Близлежащий арсенал потерял связь с 4-й армейской группой, предположительно ставшей целью рейда сопротивления. Когда войска были отправлены для оценки ситуации, они столкнулись с блокадой единственной дороги в городе, что подтвердило сообщения о том, что боевики сопротивления захватили контроль над городом. Сообщалось также о захвате близлежащих городов Бриско и Парсонс, соединенных с Эджвотером единственной дорогой. Потеря контроля над этими отдаленными поселениями в Скалистых горах обычно не вызывает особого беспокойства: ведь небольшие городки по всей Канаде часто попадают под контроль повстанцев, после чего их быстро возвращают. Однако сложный рельеф Скалистых гор сделал нашу работу по подавлению восстания в Эджвотере гораздо более трудной. Премьер-министр Британской Колумбии Эрнест Уинч потребовал от армии наступать на город, но исчезновение нескольких сотен ящиков с динамитом заставило чиновников опасаться, что повстанцы могут попытаться взорвать горный перевал, перекрыв доступ к Эджвотеру и нескольким поселениям вдоль хребта. В итоге было решено, что мы..."
canada_soc_flavour.4.a: "Выморить их голодом, в конце концов они сдадутся."
canada_soc_flavour.4.b: "Отбить деревню любой силой."

canada_soc_flavour.5.t: "Новый подход"
canada_soc_flavour.5.d: "Когда солдаты скопились у единственной дороги в Эджвотер, подозрения армейского начальства подтвердились: массовая кража динамита с местных складов действительно предназначалась для взрыва Горного перевала в случае вооруженного ответа центрального правительства. В мгновение ока почти 900 солдат оказались погребены под сотнями тонн камня, отрезав доступ к Эджвотеру, а также к десяткам общин и поселений вдоль хребта. Не имея возможности попасть в город по суше, премьер-министр Британской Колумбии попросил [ROOT.GetLeader] о помощи в подавлении восстания. В небе над городом появились бомбардировщики, которые обрушили на мятежный город град священного огня, убив почти всех его жителей и спалив его почти дотла. Такой ответ, хотя некоторые и критикуют его как неоправданно жесткий, был необходим, учитывая масштабы и изолированность восстания. Солдаты, прибывшие с севера, обезопасили оставшиеся восставшие поселения и вернулись в Эджвотер, чтобы убедиться, что последние следы сопротивления действительно были сожжены."
canada_soc_flavour.5.a: "В наше время приходится принимать сложные решения."

canada_soc_flavour.6.t: "Мятежники Эджвотера сдаются"
canada_soc_flavour.6.d: "После почти целого месяца напряженного противостояния между жителями небольшого городка Эджвотер в Британской Колумбии и солдатами Красной гвардии Британской Колумбии, похоже, что небольшое восстание жителей наконец-то подошло к концу. После примерно трех недель блокады жители Эджвотера, Бриско и Парсонса сложили оружие, снесли блокпосты и вновь получили возможность доставлять жизненно важные грузы. Организаторы восстания были арестованы и казнены вскоре после захвата городов. После снятия осады жители населенных пунктов Скалистых гор могут вернуться к своей повседневной жизни. Несмотря на то что восстание длилось дольше, чем ожидалось, СМИ в этом районе отключились, и новости об этой небольшой стычке не вышли за пределы Британской Колумбии."
canada_soc_flavour.6.a: "Я знал, что в конце концов они устанут."

canada_soc_flavour.7.t: "Охрана сельской местности"
canada_soc_flavour.7.d: "Есть много слов, которыми можно описать Канаду. В то время как слово «холодная» часто употребляется, многие описывают Канаду как «обширную», «сверкающую» и «пустую». Действительно, в настоящее время Канада занимает второе место по площади территории, при этом более чем на 60 % территории страны проживает менее 4 человек на квадратный километр. Размер и общая пустота нашей страны послужили препятствием для нового социалистического правительства, поскольку бесчисленные ячейки сопротивления смогли использовать рельеф нашей страны весьма эффективно против правительства в Оттаве. От банд налётчиков, скрывающихся в бескрайних лесах Онтарио, до реакционеров, засевших в городах прерий, и до вооружённых отрядов, прячущихся в горах Британской Колумбии, - в нашей великой стране нет недостатка в ячейках сопротивления. Революционная канадская конная полиция доказала свою неоценимую помощь в пресечении деятельности сопротивления в сельской местности, совершая налеты на форпосты повстанцев, изымая оружие и тому подобные вещи. Как и их предшественники из КККП и Северо-Западной конной полиции, новая Революционная КККП призвана обеспечивать соблюдение закона во внутренних районах. И хотя это может показаться весьма ироничным, учитывая осуждение CCS старой КККП, это показывает, что история редко повторяется в точности, но часто рифмуется."
canada_soc_flavour.7.a: "Будь то король или председатель, горцы всегда найдут своего человека."

canada_soc_flavour.8.t: "Наследие канадского рабочего восстания"
canada_soc_flavour.8.d: "История бегства британской монархии в Канаду многим хорошо известна. Восстание рабочих в Британии, переросшее в революцию, заставило короля и его приближенных бежать в Канаду, как крысы, прыгающие с тонущего корабля. Однако в течение короткого периода времени казалось, что именно Канада, а не Британия, падет в огне революции. В течение всего периода революции, охватившего Европу, социалистические и синдикалистские группы в Канаде пытались воспользоваться возможностью и начать собственную революцию прямо здесь, на Великом Белом Севере. Начиная с Ванкуверской всеобщей забастовки 1918 года, профсоюзы Канады становились все более воинственными в результате жестокого подавления забастовки военными. Жестокий ответ на забастовку заставил многих лидеров лейбористов призвать к насильственной революции против канадского правительства. Хотя была предпринята доблестная попытка вырвать силы Реакции, в конечном итоге она не увенчалась успехом, несомненно, из-за того, что Конгресс рабочих и профсоюзов осудил растущий радикализм рабочего движения. Хотя после Британской революции в стране вновь зажглась искра надежды, бегство монархии в Канаду быстро развеяло все эти надежды, поскольку новое правительство жестко пресекало любые намеки на воинственность лейбористов. Последовали годы подавления лейбористского движения, отмеченные лишь краткими периодами свободы, нагнетаемой либеральными правительствами и их партнерами из CCF.\n\n Спустя годы мы можем смотреть на пионеров прошлых лет, вспоминая, что могло бы быть, и сохраняя надежду на то, что есть. Хотя их канадская революция, возможно, и не удалась, их страсть заложила основу для социалистического рая в Канаде, которым мы наслаждаемся сегодня."
canada_soc_flavour.8.a: "Мы не забудем их подвиг."

canada_soc_flavour.9.t: "Прерия - очаг социализма"
canada_soc_flavour.9.d: "От пшеницы до кукурузы, от люцерны до ячменя - Канада является домом для многих фермеров, обрабатывающих почву и собирающих семена бесчисленных культур. Однако в последнее время одно семя принесло урожай, имеющий особое значение для нашего нового правительства; это семя революции. Первые дни социалистического движения в Канаде были в равной степени определены воинствующими профсоюзами, прорастающими в городах, и аграрными христианско-социалистическими движениями, сосредоточенными в основном в сельских прериях Канады. Федерация Кооперативного Содружества, базирующаяся в Калгари, крупнейшее легальное социалистическое движение, действовавшее в Канаде в эпоху изгнания, сохраняла свою базу поддержки в основном в прериях, сумев занять несколько видных постов как на провинциальном, так и на федеральном уровне. После Революции CCF стала бесспорным голосом Прерий, сумев пережить и СоцКредов, и Тори, и Гритов. Благодаря нашей работе с такими группами, как CCF и Движение социального евангелия, новое социалистическое правительство Канады действительно укрепило сельские районы страны в качестве одного из самых важных центральных элементов новой социалистической Канады. "
canada_soc_flavour.9.a: "Будем надеяться, что так будет и впредь."

canada_soc_flavour.10.t: "Судьба 'СоцКредов'"
canada_soc_flavour.10.d: "У социалистических сил Канады долгие и сложные отношения с Движением социального кредита. Оба наших движения работали над переворотом прежнего политического истеблишмента, стремясь радикально изменить или даже свергнуть систему, существовавшую в эпоху Изгнания. Хотя Уильям Аберхарт, фактический лидер движения SocCred, выражал ярые антисиндикалистские настроения, небольшой анонимный трактат, известный как «Желтый памфлет», в котором Аберхарт изложил свои идеалы, был написан в соавторстве с коммунистом Х.Б. (Хилли) Хиллом. Безусловно, на Аберхарта оказал влияние Манифест Коммунистической партии, но ещё одним важным источником его мышления стали утопические романы американского писателя и социалиста Эдварда Беллама, которые он читал до 1929 года. Как только Аберхарт пришел к власти, парижская газета «Правда» направила своего корреспондента в пресс-галерею для освещения этого необычного левого эксперимента. Даже несмотря на продолжающуюся в Альберте «красную пугачевщину», левый тон правительства Аберхарта всё ещё привлекал поддержку коммунистической партии. Когда из тюрьмы был освобожден партийный хлыст Джо Унвин, лидеры Соцкредита и Коммунистической партии праздновали вместе, называя друг друга «товарищами». Некоторые считают, что идеи и связи Аберхарта показывают, что он не был ни правым, ни консерватором, и что он был больше обязан левым мыслителям, таким как Карл Маркс и Эдвард Беллами, чем дугласовской версии капитализма. Однако у Аберхарта всё ещё есть несколько недоброжелателей в социалистическом движении, которые осуждают его правление Альбертой как период диктатуры, а также указывают на предполагаемое участие Аберхарта в поддерживаемом королем заговоре с целью свержения канадской демократии в случае провала законопроекта C-7. Кроме того, многие называют ближайших союзников Аберхарта, таких как Эрнест Мэннинг, беспринципными оппортунистами, которые пытались проталкивать идеалы реакционеров и консерваторов под знаменем Social Credit."
canada_soc_flavour.10.a: "Распределение кажется хорошей идеей... в теории."
canada_soc_flavour.10.b: "Реакционные психи! Очистите всех, кто следует их заблуждениям."

canada_soc_flavour.11.t: "Финский рабочий клуб"
canada_soc_flavour.11.d: "Финский рабочий клуб, впервые задуманный в 1907 году местными социалистами и построенный в 1910 году в Тандер-Бей, также называемый Большим финским залом или клубом Finlandia, является одним из самых известных и крупных рабочих залов во всей Канаде, являясь постоянным местом в центре рабочего движения Северо-Западного Онтарио, где доминируют финны. Исторически связанный со знаменитым рестораном Hoito, а также имеющий собственный музей, танцевальный зал и сцену для выступлений, Храм финских рабочих превратился из простого центра организованного труда в культурный краеугольный камень Тандер-Бей. \n\nС самого начала клуб был погружен в революционный пыл широкой Канады: уже через несколько месяцев после открытия в нем прошел ежегодный съезд Конгресса рабочих и служащих Канады, где особое внимание уделялось «промышленности, бережливости и кооперативному духу» финской общины Канады. Продолжая свою деятельность в течение следующих нескольких лет и во время Великой войны, «Темпл», пополнившийся членами отчасти благодаря партнерству с Социал-демократической партией, быстро развивающимся «Единым большим союзом» и другими более мелкими, похожими группами, и вторжению американской IWW, в конечном итоге столкнется со своим первым крупным расколом в 1919 году, когда закончится Вельткриг, Большевики потерпели поражение, и началась Французская революция, расколовшая Храм на два широких лагеря - коммунистов и синдикалистов - с небольшими группами социал-демократов, умеренных сторонников труда и прочих, и именно с этим постоянно растущим расколом клубу приходится иметь дело и по сей день. Тем не менее, Финский Рабочий Храм продолжает свои усилия по распространению социалистических идей, какую бы форму этот социализм ни принимал, вместе со славой финской культуры по всему Истинному Северу, так что мы будем поддерживать эту группу, отдавая предпочтение той стороне раскола, которая нам наиболее выгодна."
canada_soc_flavour.11.a: "Истинная Финнтернация?"

canada_soc_diplo.1.t: "Канада приглашает нас в социалистическую Антанту"
canada_soc_diplo.1.d: "Похоже, что новое социалистическое правительство Канады решило восстановить Антанту - в той или иной форме. Эта новая «Социалистическая Антанта» посвящена распространению мирового социализма, хотя и без влияния Третьего Интернационала. Кроме того, похоже, что канадцы требуют нашего участия в этом союзе; вопрос в том, хотим ли мы этого?"
canada_soc_diplo.1.d_2: "Похоже, что новое социалистическое правительство Канады решило восстановить Антанту - в той или иной форме. Эта новая «Социалистическая Антанта» посвящена распространению мирового социализма, хотя и без влияния Третьего Интернационала. Как нация, имеющая глубокие культурные связи с Канадой, похоже, что большая часть нашего населения выступает за то, чтобы отвергнуть Третий Интернационал и присоединиться к «Канакам». После стольких лет англоязычного братства, разорванного идеологическими разногласиями, нам наконец-то предоставлена возможность восстановить хорошие отношения; вопрос в том, воспользуемся ли мы ею?"
canada_soc_diplo.1.a: "Отличная инициатива! Немедленно присоединяйтесь к ним!"
canada_soc_diplo.1.b: "Мы не хотим иметь с ними ничего общего."

canada_soc_diplo.2.t: "[FROM.GetNameDef] вступает в наше дело!"
canada_soc_diplo.2.d: "Замечательные новости! [FROM.GetLeader] откликнулся на нашу просьбу и немедленно присоединится к нашей фракции. Когда бумаги будут подписаны, мы выпьем за новую эру сотрудничества между Канадой и [FROM.GetNameDef], ведь мы вместе идем к светлому будущему."
canada_soc_diplo.2.a: "Замечательно!"

canada_soc_diplo.3.t: "[FROM.GetNameDef] отказывается!"
canada_soc_diplo.3.d: "В то время как [FROM.GetNameDef], казалось, был в восторге от создания нашей инициативы «Социалистическая Антанта», похоже, что на нашу просьбу присоединиться к ней было получено вялое «нет». Хотя мы по-прежнему поддерживаем хорошие отношения с [FROM.GetNameDef], похоже, что они не будут выполнять просьбу о вступлении в нашу фракцию."
canada_soc_diplo.3.a: "Ну что ж..."

canada_soc_diplo.4.t: "Канада желает вступить в Интернационал"
canada_soc_diplo.4.d: "Канада, некогда лидер разнообразного сборища реакционеров, известного как «Антанта», наконец-то освободилась от оков тирании, наложенных на её народ лжекоролями. Поскольку социализм процветает на равнинах Канады, вновь избранное правительство в Оттаве обратилось к Третьему Интернационалу с предложением присоединиться к нашему союзу. Есть те, кто более чем счастлив позволить им присоединиться, но есть и те, кто всё ещё не доверяет Канакам, особенно учитывая десятилетия, которые они провели в качестве лидера остатков реакционеров."
canada_soc_diplo.4.a: "Мы им очень рады!"
canada_soc_diplo.4.b: "Я чую хитрость Реакционеров..."

canada_soc_diplo.5.t: "[FROM.GetNameDef] принимает предложение!"
canada_soc_diplo.5.d: "Оставаясь верным своей риторике о желании объединить революционные силы мира, [FROM.GetAdjective]ое правительство приняло нашу просьбу и приветствовало нас в Третьем Интернационале. С вступлением в этот альянс мы обретаем новую безопасность для нашего правительства и нашего народа, а также возможность помочь нашим союзникам в распространении революции по всему миру. Вместе мы освободим человечество от оков, наложенных им самим на себя!"
canada_soc_diplo.5.a: "Замечательно!"

canada_soc_diplo.6.t: "[FROM.GetNameDef] отказывается!"
canada_soc_diplo.6.d: "Заявив, что канадцам нельзя доверять, учитывая, как мы приветствовали Королевскую семью после революции, [FROM.GetAdjective]ое правительство отклонило нашу просьбу. Несмотря на всю работу социалистических групп по свержению монархии, Третий Интернационал по-прежнему считает нас недостойными места в своем альянсе. Отныне мы будем вынуждены полагаться только на себя..."
canada_soc_diplo.6.a: "Ну что ж..."

canada_soc_diplo.7.t: "Канада предлагает союз"
canada_soc_diplo.7.d: "Канадцы, недавно разорвавшие свои цепи, предложили более тесное сотрудничество между нашими двумя нациями. Учитывая долгую совместную историю Соединенных Штатов и Канады, многие поддержали инициативу Канады. Поскольку Америка и Канада теперь разделяют общую идеологию, многие поддерживают идею объединиться с нашими товарищами по ту сторону границы и сформировать единый блок, чтобы продвигать социализм в Новом Свете и бросить вызов гегемонии Третьего Интернационала. Конечно, другие по-прежнему относятся к канадцам с недоверием, указывая на то, что всего за несколько лет до этого Канада возглавляла отвратительные остатки реакционного старого порядка в Европе. "
canada_soc_diplo.7.a: "Тост за потепление отношений!"
canada_soc_diplo.7.b: "Я чую хитрость Реакционеров..."

canada_soc_diplo.8.t: "[CSA.GetNameDef] принимает предложение!"
canada_soc_diplo.8.d: "Мы связались с американским руководством в Вашингтоне и получили самые приятные новости. С этого дня [CSA.GetNameDef] и Канада будут маршировать вместе, объединившись под знаменем дела. Помимо более тесного военного сотрудничества, были подписаны соглашения о более мягкой границе и расширении возможностей для торговли, что свидетельствует о том, что отношения с нашими соседями на юге будут более дружественными, чем когда-либо прежде."
canada_soc_diplo.8.a: "Замечательно!"

canada_soc_diplo.9.t: "[CSA.GetNameDef] отказывается!"
canada_soc_diplo.9.d: "Заявив, что канадцам нельзя доверять, учитывая, что после революции мы приняли Королевскую семью, американское руководство отклонило нашу просьбу о союзе между нашими двумя нациями. Несмотря на всю работу социалистических групп по свержению монархии, янки по-прежнему считают нас недостойными дружбы. Отныне мы будем вынуждены полагаться в защите только на себя..."
canada_soc_diplo.9.a: "Ну что ж..."

scc_anglosphere.1.t: "Приглашение в Красную Англосферу"
scc_anglosphere.1.d: "Некогда далекая мечта старых британских правителей, победоносное революционное правительство в Канаде, похоже, работает над реализацией идеи объединения всей Англосферы в единое рабочее государство. Сегодня, похоже, эти слухи оказались верными, поскольку канадское правительство официально пригласило наше правительство присоединиться к ним в создании «Красной Англосферы». Пообещав значительный рост экономики и национальной стабильности, канадцы дали понять, что, хотя мы имеем полное право отказаться, они не примут отказа. В любом случае, с каждым днём федерация кажется все ближе, и Оттава ждет нашего ответа с затаенным дыханием."
scc_anglosphere.1.a: "Мы ждали этого дня, принимайте немедленно!"
scc_anglosphere.1.b: "Они, должно быть, шутят? Такое образование наверняка рухнет в одночасье!"

scc_anglosphere.2.t: "[FROM.GetName] принимает наше предложение"
scc_anglosphere.2.d: "После непродолжительных дебатов правительство [FROM.GetName] официально согласилось присоединиться к нам в нашем движении к Красной Англосфере. С их согласием мы стали на шаг ближе к объединению Англосферы в единое государство. Хотя интеграция займет годы, если не десятилетия, этот процесс может начаться беспрепятственно. Даже с учётом согласия правительства, они всё ещё остаются лишь одной частью головоломки, и ещё предстоит выяснить, смогут ли остальные части действительно подойти друг другу."  
scc_anglosphere.2.a: "Великолепно!"

scc_anglosphere.3.t: "[FROM.GetName] выражает отказ от нашего предложения"
scc_anglosphere.3.d: "К большому огорчению многих в Министерстве иностранных дел, [From.GetName] выражает отказ! дать согласие на вступление в Красную Англосферу. Хотя это вполне объяснимое решение, поскольку оно означает конец автономии, которой они пользовались с момента распада Британской империи, оно все же является чем-то вроде удара, как ребенок, восстающий против своего родителя. Хотя обычно такое решение означало бы конец наших усилий, времена изменились. Являясь одной из самых заметных социалистических держав в мире, мы можем повлиять на их правительство, чтобы оно сменилось на более готовое принять наши предложения. Хотя такой шаг был бы первым в своем роде, мечта о красной Англосфере, если мы хотим, чтобы она стала реальностью, может просто потребовать этого. Члены Министерства иностранных дел уже представили правительству документ, который может сделать этот указ реальностью: им нужно только подписать его, и мечта о Красной Англосфере станет ещё ближе."  
scc_anglosphere.3.a: "Они будут вынуждены согласиться!"
scc_anglosphere.3.b: "Мы не можем так грубо отмахнуться от их правительства."

scc_anglosphere.4.t: "Вступление в Англосферу?"
scc_anglosphere.4.d: "После того как мы отказались добровольно присоединиться к без сомнения обреченным планам Канады по созданию Красной Англосферы, похоже, что их Министерство иностранных дел не оценило наш ответ. Сегодня проканадские члены кабинета министров решили официально распустить наше правительство и заменить его правительством, которое будет следовать схеме «Красной Англосферы». Хотя с юридической точки зрения такой шаг вполне в праве сделать председатель, он идет вразрез с истинными социалистическими ценностями. Пытаясь облегчить переходный период, правительство не стало предавать этот приказ огласке, надеясь, что строптивые члены просто уйдут в отставку, чтобы избежать ещё большего скандала. В связи с этим многие члены кабинета и даже сами [root.getleader] подумывают о том, чтобы не уходить в отставку и провозгласить независимость от Канады. Хотя такое действие было бы радикальным, это, возможно, единственный способ обеспечить сохранение нашего суверенитета."
scc_anglosphere.4.a: "Канадцы перегнули палку! Долой их правление!"
scc_anglosphere.4.b: "У нас нет выбора, мы должны немедленно сложить свои полномочия."

scc_anglosphere.5.t: "[FROM.GetName] провозглашает независимость"
scc_anglosphere.5.d: "Шокирующий шаг, идущий вразрез с социалистическим товариществом, - наши «верные» подданные в [FROM.GetName] официально отказались от нашего правления! Заявив на весь мир, что Канада «попыталась покончить с нашим суверенитетом и законным мандатом», глупцы взбунтовались, поклявшись бороться за своё выживание. Мы не можем позволить, чтобы такое оскорбление осталось безнаказанным. Красный флот Канады уже подготовлен к путешествию, и на карту нанесено несколько районов для высадки на берег. [FROM.GetName] должны быть уничтожены, а Красная Англосфера создана, чего бы это ни стоило."
scc_anglosphere.5.a: "Мы быстро справимся с ними."

scc_anglosphere.6.t: "Основа Красной Англосферы заложена"
scc_anglosphere.6.d: "Работа сделана, мечта о единой Англосфере близка к реальности как никогда. После долгих лет борьбы Англосфера, когда-то стоявшая на краю пропасти, теперь могущественна как никогда. Осталось только ратифицировать Конституцию Красной Англосферы. Поскольку по своей природе она объединяет нации, все государства, входящие в Англосферу, должны ратифицировать документ самостоятельно. Хотя ожидается, что такое событие - не более чем формальность, похоже, что это может быть не так. Законопроект, который ратифицирует Общую социалистическую конституцию, положив конец нашей индивидуальной государственности, расколол парламент, как ничто другое в нашей истории. Вполне понятно, что правительство поддерживает этот законопроект, но когда единство англоязычных рабочих так близко, оппозиция ставит под угрозу все, над чем мы работали. Более того, Оттава дышит в затылок [root.getleader], требуя, чтобы ратификация была завершена в ближайшее время, иначе. В связи с этим многие члены кабинета стали настаивать на том, чтобы [root.getleader] использовал своё влияние для скорейшего принятия законопроекта. Более того, группа оппозиции также начала настаивать на том, чтобы наш любимый лидер поддержал их сторону. В условиях такого национального раскола и угрозы Министерства иностранных дел в любом случае привести законопроект в исполнение, многие приближенные к [root.getleader] опасаются, что он должен принять решение в ближайшее время, чтобы не усугубить тупик в парламенте."
scc_anglosphere.6.a: "Поддержите законопроект, Слава англосфере!"
scc_anglosphere.6.b: "Это наш последний шанс, Долой Федерацию!"

scc_anglosphere.7.t: "[FROM.GetName] выражает отказ от ратификации!"
scc_anglosphere.7.d: "Шокирующий шаг: правительство [FROM.GetName] с большим трудом приняло законопроект о ратификации Общей социалистической конституции - последнего шага на пути к красной Англосфере. Якобы благодаря влиянию [FROM.GetLeader], провалив законопроект, нация отказалась вступать в Федерацию. Этого предательства нельзя допустить! Красный флот Канады уже поставлен в известность, и разрабатываются планы вторжения. Если они хотят драки, они её получат. Ибо Англосфера будет единой, и никто не сможет этому помешать. Слава социализму, слава англосфере!"
scc_anglosphere.7.a: "Англосфера поразит их!"

scc_anglosphere.8.t: "[FROM.GetName] присоединяется к нам"
scc_anglosphere.8.d: "Неудивительно, но правительство [FROM.GetName] официально ратифицировало Общую социалистическую конституцию, присоединившись к нашей мечте о единой Англосфере. Хотя голосование было узким, благодаря влиянию [FROM.GetLeader] оно прошло с большим успехом. С их ратификацией ещё одна нация объединяется в теплых объятиях Красной Англосферы, дома для всех трудящихся!"
scc_anglosphere.8.a: "Да здравствует Англосфера!"

