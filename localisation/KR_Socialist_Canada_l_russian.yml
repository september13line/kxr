CAN_reactionary_resistance: "Реакционное сопротивление"
CAN_reactionary_resistance_desc: "Сторонники продажного роялистского строя продолжают угрожать нашему новому социалистическому правительству на каждом шагу. Их необходимо уничтожить с поспешностью и крайним предубеждением, чтобы они не поставили под угрозу социалистический рай, который мы с таким трудом строили, и не свергли революцию, за которую мы так упорно боролись."

CAN_ruined_nation: "Разорённая нация"
CAN_ruined_nation_desc: "Война за освобождение Канады привела не к чему иному, как к полному разрушению «нормального» канадского образа жизни. Будучи первой крупной войной, ведущейся в канадских границах более чем за 100 лет, кампания по освобождению Канады от реакционеров привела к неисчислимым разрушениям и уничтожению большей части инфраструктуры страны."

