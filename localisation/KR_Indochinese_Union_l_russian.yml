#Manpower crisis
#The resistance and revolution should depend on the voluntary spirit of Indochinese people. That being said, the manpower crisis of our newly-born army is more and more severe. Introducing a draft will solve the problem, but it's worried that the new state apparatus doesn't have the ability to carry out conscription well...

#Enact conscription
#Mobilise urban population
#Focus on expanding village guerillas

#'Upgrade' system
#A new recruitment system called 'Upgrade' is being promoted all across Indochina. Under this system peasants are encouraged to be part-time and full-time militia or guerillas in their own village. After they have basic training and military experience, they will be encouraged to join regional forces, and later regular troops. Most recruits through this system are already adapted to military life when they join the regular army. This system will be able to offer a stable source of manpower for our army'
#This is how voluntary spirit works!


