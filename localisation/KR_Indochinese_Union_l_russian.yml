INC_Youth_Shock_Brigade_idea: "Молодежная ударная бригада"
INC_Youth_Shock_Brigade_idea_desc: "Многие молодые индокитайцы, в том числе и особенно женщины, служат в специальных небоевых подразделениях, которые выполняют различные задачи, связанные с логистикой, включая транспортировку раненых солдат. Это позволило значительно снизить уровень предотвратимой смертности в вооружённых силах Индокитая, а раненые солдаты быстрее возвращаются в строй."
INC_Youth_Shock_Brigade_idea_b: "Молодежная ударная бригада"
INC_Youth_Shock_Brigade_idea_b_desc: "Многие молодые индокитайцы, в том числе и особенно женщины, служат в специальных небоевых подразделениях, которые выполняют различные задачи, связанные с логистикой, включая транспортировку раненых солдат. Это позволило значительно сократить предотвратимую смертность в вооружённых силах Индокитая, а раненые солдаты быстрее возвращаются в строй. В связи с опасными условиями и большими потерями, мы решили не использовать молодежные ударные бригады на передовой."
INC_Youth_Shock_Brigade_idea_x: "Женщины-солдаты"
INC_Youth_Shock_Brigade_idea_x_desc: "Многие молодые индокитайцы, включая, и особенно, женщин, служат в "Молодежная ударная бригада", которая выполняет различные задачи, связанные с материально-техническим обеспечением, включая транспортировку раненых солдат. Это позволило значительно снизить предотвратимую смертность в вооружённых силах Индокитая, а раненые солдаты стали быстрее возвращаться в строй. Сейчас мы приступаем к официальному набору женщин-бойцов из числа опытных членов "Молодежной ударной бригады" и местных ополченцев."
INC_Tunnel_idea_1: "Сеть туннелей"
INC_Tunnel_idea_1_desc: "Индокитай создал сложную сеть туннелей на большей части стратегически важных территорий страны. Туннели служат для различных военных целей, и их очень трудно обнаружить вражеским силам."
INC_Tunnel_idea_2: "Тропа Хо Ши Мина"
INC_Tunnel_idea_2_desc: "Тропа Хо Ши Мина - это сложная сеть путей снабжения, проходящая через лесистые высокогорья Индокитая. Даже самые отдаленные районы Индокитая теперь легко доступны для вооружённых сил страны."
