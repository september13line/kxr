### Focuses ###
INC_Revolutionary_Provisional_Government: "Коалиция Вьет Минь"
INC_Revolutionary_Provisional_Government_desc: "Вьет Мин, или "Лига за независимость Вьетнама", - широкая коалиция групп, добивающихся немедленной независимости Вьетнама. Вьет Мин, несмотря на глубокие политические разногласия, сумел создать временное правительство Индокитая. Однако пока структура этого правительства во многом неформальна и нуждается в реформировании."
INC_General_Van_Tien_Dungs_Reform: "Реформа генерального штаба"
INC_General_Van_Tien_Dungs_Reform_desc: "Инфантильная Народная армия Индокитая нуждается в реформировании. Генштаб выступает за хорошо спланированные внезапные наступления как основу доктрины. Благодаря тщательному планированию, глубокому проникновению и модернизированному вооружению армия Индокитая сможет одновременно наступать на нескольких фронтах, заставать врага врасплох и приводить к его полному развалу."
INC_General_Nguyen_Chi_Thanhs_Reform: "План кадровых реформ"
INC_General_Nguyen_Chi_Thanhs_Reform_desc: "Инфантильная Народная армия Индокитая нуждается в реформировании. Политический отдел армии считает, что воля человека - ключ к победе. Мужество и стойкость индокитайских солдат - наше главное оружие. Мы будем вести длительную партизанскую войну, чтобы измотать наших врагов, и наносить им жестокие удары, когда они будут измотаны и деморализованы."
INC_Cam_Ranh_Bay_Expansion: "Расширить Кам Рань Бэй"
INC_Cam_Ranh_Bay_Expansion_desc: "Залив Кам Рань входит в число лучших естественных военных гаваней в мире. Она использовалась в качестве плацдарма для Балтийского флота России в 1905 году перед отплытием в Цусимское сражение, а также для Восточно-Азиатского флота Германии во время вмешательства Германии в Гражданскую войну в Китае. Расширение военно-морской базы Камрань-Бей значительно улучшит наш собственный потенциал военно-морского строительства."
INC_Air_Defence_Air_Force: "Защита неба"
INC_Air_Defence_Air_Force_desc: "Мы слишком много страдаем от воздушных ударов противника и должны создать собственные военно-воздушные силы, чтобы противостоять им. Однако Индокитай довольно беден, и у противника наверняка будет гораздо больше самолетов. Таким образом, мы также должны строить противовоздушную оборону. Благодаря дальнейшему развитию наших военно-воздушных сил, возможно, вместо того, чтобы наши враги бомбили нас, мы сможем бомбить наших врагов."
INC_Break_the_Chain: "Разорвать цепь"
INC_Break_the_Chain_desc: "Феодальная и колониальная бюрократия - это цепь, которая сковывает наш народ на протяжении тысячелетия. Давайте реформируем эти институты и навсегда разорвем эту великую цепь!"
INC_Incorporate_Administration: "Управление инкорпорацией"
INC_Incorporate_Administration_desc: "Наше только что родившееся государство испытывает острую нехватку государственных служащих. Мы должны ликвидировать остатки старой администрации и интегрировать её государственных служащих!"
INC_Anti_Infiltration_Campaign: "Кампания по борьбе с инфильтрацией"
INC_Anti_Infiltration_Campaign_desc: "Почти каждая революционная организация в Индокитае была наводнена шпионами и внедрена колониальной полицией. Несомненно, коварные враги до сих пор засылают своих агентов, чтобы саботировать нашу революцию."
INC_Extensive_Mobilization: "Широкая мобилизация"
INC_Extensive_Mobilization_desc: "Наши враги привезли с собой грозное оружие для ведения своих реакционных и империалистических войн. Хотя мы не можем сравниться с ними в вооружении, у нас есть особый боевой дух. Каждый человек готов сражаться за спасение Родины."
INC_Land_Reform: "Земельная политика"
INC_Land_Reform_desc: "Бедность, вызванная помещичьим хозяйством и феодализмом, мучила нашу нацию на протяжении многих поколений. Мы обязаны облегчить страдания наших крестьян. Однако мы до сих пор не определились с нашей земельной политикой. Давайте определим, как лучше реорганизовать щедрые земли Индокитая."
INC_Education_Reform: "Реформа образования"
INC_Education_Reform_desc: "Немецкие колонизаторы привезли с собой только сосиски. Миллионы наших соотечественников до сих пор неграмотны. Чтобы немедленно снизить уровень неграмотности, мы должны заменить сложные китайские иероглифы и внедрить стандартизированную систему письма на основе латинской графики, которая гораздо проще для понимания. Это разорвет нашу связь с традициями, но у нас нет выбора."
INC_War_Economy: "Военная экономика"
INC_War_Economy_desc: "Индокитай - это страна, находящаяся под постоянной угрозой нападения врага. Если мы хотим иметь хоть какую-то надежду на победу, наша экономика должна быть приспособлена к уникальным требованиям войны."
INC_National_Assembly: "Национальное собрание"
INC_National_Assembly_desc: "Несмотря на сильную оппозицию со стороны радикалов, выступающих за синдикалистскую систему, Вьет Мин решил принять парламентскую систему для наилучшего представления воли нашего народа. Все граждане, достигшие восемнадцатилетнего возраста, имеют право голосовать за кандидатов в Национальное собрание. В настоящее время предполагается, что Ассамблея является высшим органом государства, осуществляющим как законодательную, так и исполнительную власть."
INC_Anarchist_Revolution: "Анархистская революция"
INC_Anarchist_Revolution_desc: "Нгуен Ань Нинь и анархисты получили большинство мест в Национальном собрании. После победы Нгуен Ань Нинь провозгласил анархистский проект децентрализации государства и Просвещения индокитайского народа."
INC_Syndicalist_Revolution: "Синдикалистская революция"
INC_Syndicalist_Revolution_desc: "Синдикалисты получили большинство мест в Национальном собрании. Новый председатель Ассамблеи Та Ту Тау имеет амбициозную социальную программу по преобразованию Индокитая в синдикалистское общество."
INC_Nationalist_Revolution: "Националистическая революция"
INC_Nationalist_Revolution_desc: "Националистическая VNQDD стала доминирующей фракцией в Национальном собрании Индокитая. Смогут ли они осуществить мечту о парламентаризме и индустриализации в Индокитае?"
INC_Personality_Revolution: "Революция личности"
INC_Personality_Revolution_desc: "Мы коренным образом перестроили личность индокитайского народа. Их отсталые мысли и привычки были постепенно искоренены. Их провинциальное мировоззрение сменилось интернационализмом. В их сердце начало развиваться врожденное стремление к реализации свободы, справедливости и социализма."
INC_Vanguardist_Revolution: "Авангардистская революция"
INC_Vanguardist_Revolution_desc: "Авангардистская партия Тан Вьет, одна из немногих оставшихся в мире авангардных социалистических партий, получила большинство в Национальном собрании. Ожидается, что они будут добиваться создания сильного индокитайского государства во главе с интеллектуальным авангардом."
INC_Expand_Civilian_Industry: "Расширение гражданской промышленности"
INC_Expand_Civilian_Industry_desc: "Синдикализм не может развиваться в такой бедной и аграрной стране, как Индокитай. Для того чтобы взрастить настоящий синдикализм, нам необходимо начать программу индустриализации."
INC_Unionization: "Юнионизация"
INC_Unionization_desc: "С развитием гражданской промышленности мы можем сделать так, чтобы большинство промышленных отраслей были охвачены и управлялись профсоюзными организациями."
INC_Rural_Cooperatives: "Кооперативы по снабжению и маркетингу"
INC_Rural_Cooperatives_desc: "Крестьянское хозяйство в Индокитае является символом отсталости. Мы должны поддержать создание снабженческо-сбытовых кооперативов в каждой деревне, через которые крестьяне получат более широкий доступ к промышленной продукции."
INC_Le_Militant: "Le Militant"
INC_Le_Militant_desc: "Солдаты - это опора Индокитайского союза. С созданием Le Militant, организации, способствующей общению и сотрудничеству между армией и профсоюзами, мы сможем лучше решать нужды наших солдат и обеспечивать их оборудованием. Теперь мы можем с гордостью заявить о генезисе нашего военно-промышленного комплекса."
INC_Industrial_Enlightenment: "Промышленное просвещение"
INC_Industrial_Enlightenment_desc: "Индокитай - бедная аграрная страна, преследуемая примитивизмом, суевериями и невежеством. Рабочие, самый прогрессивный социальный класс, должны возглавить страну и рассеять тьму сельской жизни промышленным просвещением. Мы начнем грандиозный проект по распространению света индустриальной цивилизации на обширные сельские территории."
INC_Empower_the_CGT: "Расширение CGT"
INC_Empower_the_CGT_desc: "Мы приложили большие усилия для развития промышленности в этой бедной аграрной стране. Теперь CGT достаточно выросла, чтобы взять власть в свои руки. Пришло время покончить с регентством парламента и начать строить синдикализм без индокитайских особенностей!"
INC_Literacy_Campaign: "Кампания по распространению грамотности"
INC_Literacy_Campaign_desc: "Новый план реформы образования должен быть реализован. Для этого мы направим интеллигенцию в сельскую местность для обучения крестьянства. Только тогда наши крестьяне станут настоящими революционерами; распространение базовых знаний о современной науке, особенно о сельскохозяйственной технике и гигиене, также обязательно улучшит жизнь беднейших слоев населения нашей страны."
INC_Urbanization_Effort: "Усилия по урбанизации"
INC_Urbanization_Effort_desc: "Как говорил Маркс, крестьяне - это мешок картошки. Они не могут развить истинный пролетарский демократический дух. Мы должны начать программу массовой урбанизации, чтобы пролетарская диктатура имела прочную массовую основу."
INC_Proletarian_Culture: "Пролетарская культура"
INC_Proletarian_Culture_desc: "Партия стремится вести народ к сияющему свету социализма. Все, что делает партия, делается ради них. Народ, однако, должен быть переделан, чтобы лучше способствовать его спасению. Для этого мы должны любыми средствами искоренить реакционные элементы нашей культуры."
INC_Workers_Council: "Учредить 1-й рабочий совет"
INC_Workers_Council_desc: "Совет рабочих, крестьян и солдат, изобретенный великими русскими революционерами, представляет собой новый тип демократии. Эксперимент, к сожалению, закончился неудачей русской революции. Возродив советы на местном и национальном уровне, мы предложим лучшую альтернативу существующей демократической системе."
INC_Journey_to_the_West: "Путешествие на Запад"
INC_Journey_to_the_West_desc: "Великий патриот и мученик Фан Бой Тяу основал движение "Путешествие на Восток", которое поощряло студентов учиться в Японии и привозить оттуда новейшие знания. Теперь, похоже, мы должны отправиться в новое путешествие, на этот раз на Запад. Мы отправим наших самых лучших и талантливых в Калькутту и Париж для развития нашей родины."
INC_Parallel_Administration: "Параллельное администрирование"
INC_Parallel_Administration_desc: "Чтобы обеспечить лидерство партии, мы должны распространить партийную организацию на все административные уровни. Партийная администрация будет параллельна официальной администрации и возьмет на себя реальную власть."
INC_Infiltration_Tactics: "Тактика проникновения"
INC_Infiltration_Tactics_desc: "Хотя партизанская тактика оказалась эффективной в борьбе с оккупационными немцами, партизаны по своей природе не скоординированы. Генерал Ван Тьен Данг выступает за формализацию командной структуры наших партизанских отрядов и обучение их оперативной целостности, одновременно поощряя импровизированную тактику, используемую партизанами. Это, по его словам, позволит нашим отрядам проникать на позиции противника, сохраняя при этом стратегическую сплоченность."
INC_The_Night_Belongs_to_Charlie: "Ночь принадлежит нам"
INC_The_Night_Belongs_to_Charlie_desc: "Враг может доминировать на поле боя со своей артиллерией и самолетами, но он не сможет этого сделать, когда зайдет солнце, и тогда он поймет, что ночь принадлежит нам."
INC_Concerntrated_Offensive: "Концентрированное наступление"
INC_Concerntrated_Offensive_desc: "Наша способность постоянно проникать через оборону противника позволяет нам наносить ему поражения в деталях, как нам заблагорассудится. Однако планирование операций далеко за пределами вражеской линии требует огромной подготовки, и подразделения могут быть дезориентированы. Чтобы лучше сконцентрировать огневую мощь во время таких операций, мы должны консультироваться с опытными партизанскими лидерами и включить их советы в нашу военную доктрину."
INC_Motorized_Assault: "Моторизованный штурм"
INC_Motorized_Assault_desc: "Скорость - это ключ к войне. Хотя наши солдаты хорошо маршируют, они не могут угнаться за автомобилями. Мы должны создать собственные быстрые моторизованные дивизии, чтобы прорвать линию обороны противника и начать наступление в глубину."
INC_Political_Tutelage: "Политическая опека"
INC_Political_Tutelage_desc: "Сунь Ят-сенизм является чуждой идеологией для большинства индокитайцев, но у нас схожие социальные и культурные корни. Хотя народ, конечно, будет пользоваться величайшей демократией и свободой, он должен быть просвещён о достоинствах конституционного правительства и парламентской демократии."
INC_Caravelle_Manifesto: "Манифест каравеллы"
INC_Caravelle_Manifesto_desc: "После освобождения Индокитая делегация индивидуалистически настроенных индокитайских интеллектуалов и политиков собралась в бальном зале роскошного отеля "Каравелла", чтобы составить манифест с изложением своих претензий к новому индокитайскому режиму. Многие в VNQDD выступают за принятие этого манифеста в качестве части платформы партии - официальной приверженности индивидуальной свободе."
INC_Heavy_Industry_Cult: "Культ тяжёлой промышленности"
INC_Heavy_Industry_Cult_desc: "Почему Индокитай был так беден и колонизирован европейцами? Потому что у нас нет тяжёлой промышленности. Чтобы защитить нашу независимость, нам нужно больше фабрик, больше!"
INC_Police_State: "Полицейское Государство"
INC_Police_State_desc: "Тайная полиция - это щит и меч рабочего государства. Мы пригласили сорелийских товарищей для обучения их опыту построения передового полицейского государства. Контрреволюционеры никогда не смогут скрыться от нашего наблюдения."
INC_Militarist_Ethos: "Милитаристский этос"
INC_Militarist_Ethos_desc: "Хотя протесты и демонстрации ничего не дали, свобода Индокитая в конечном итоге была завоевана путём вооруженной борьбы. Так и будущее нашей нации должно быть обеспечено вооруженными силами. Для того чтобы Индокитай оставался свободным, народ должен быть всегда бдительным и проникнуться духом воинской доблести и непреклонной храбрости."
INC_Commando_Assault: "Штурм коммандос"
INC_Commando_Assault_desc: "Поле боя никогда не бывает идеальной равниной, особенно в таких местах, как Индокитай. В то время как наши войска хорошо используют такие местности, как джунгли, горы или рисовые поля, чтобы разбить врага, высококвалифицированные специальные силы ещё больше укрепят это преимущество."
INC_General_Offensive_General_Uprising: "Стратегия GO-GU"
INC_General_Offensive_General_Uprising_desc: "Мы разработали стратегию "Общее наступление - общее восстание" Эта стратегия будет сочетать в себе решительную битву, инфильтрацию, военную подсолизацию, тайные действия, а также политические, дипломатические и психологические методы для начала наступления на всех фронтах. Это приведет к полной дезинтеграции нашего врага и достижению нашей полной победы."
INC_State_Corporatism: "Государственный корпоративизм"
INC_State_Corporatism_desc: "В одиночку государство не имеет возможности эффективно управлять экономикой. Однако, благодаря тесному сотрудничеству с крупным отечественным бизнесом и тщательному надзору за ним, наша администрация может быть одновременно централизованной и чуткой к местным экономическим изменениям."
INC_Encourage_Entrepreneurship: "Поощрять предпринимательство"
INC_Encourage_Entrepreneurship_desc: "Индивидуальные стремления невозможно воспроизвести; именно личное стремление к процветанию в конечном итоге лежит в основе любой успешной экономики. Поэтому экономическая роль государства заключается в обеспечении того, чтобы каждый, кто хочет реализовать свои пристрастия, имел такую возможность."
INC_Greater_Harmony: "Большая гармония"
INC_Greater_Harmony_desc: "Самые большие препятствия на пути к национальному процветанию кроются не в происках иностранных врагов, а во внутренних проблемах, которые разделяют общество. Только благодаря укоренившейся в культуре терпимости и общей цели наша нация будет по-настоящему процветать. Давайте же построим более гармоничное общество."
INC_Vietnamization: "Вьетнамизация"
INC_Vietnamization_desc: "Борьба за независимость Индокитая в основном ведется героической вьетнамской нацией. Для того чтобы наша нация когда-нибудь стала по-настоящему единой, необходимо повсеместно пропагандировать превосходную вьетнамскую культуру. Наша миссия - принести цивилизацию вьетнамцев, потомков феи и дракона, во Вьетбак, Центральное нагорье, Лаос и Камбоджу!"
INC_Embrace_Indochina: "Принять индокитайскую идентичность"
INC_Embrace_Indochina_desc: "Индокитай является домом для многих ярких культур, каждая из которых имеет свою уникальную историю и самобытность. Однако лишь немногие из наших людей, особенно среди лаосцев и камбоджийцев, чувствуют себя индокитайцами. Мы должны продвигать единую индокитайскую идентичность среди всех наших народов или рисковать сепаратизмом."
INC_Logistic_Centralization: "Централизация логистики"
INC_Logistic_Centralization_desc: "Различные группы боевиков и партизан, которые служили опорой нашей армии во время революции, использовали свои собственные, часто запутанные, цепочки поставок. Стандартизировав логистические операции, наши вооруженные силы станут более эффективными и действенными."
INC_Tunnel_Network: "Туннельная сеть"
INC_Tunnel_Network_desc: "Империалисты обычно считают, что туннели - это норы, в которых прячутся трусы. Они не понимают, что туннели могут быть казармами, заводами, арсеналами и больницами."
INC_Ho_Chi_Minh_Trail: "Тропа Хо Ши Мина"
INC_Ho_Chi_Minh_Trail_desc: "Мы расширили примитивные пешеходные тропы, облегчавшие торговлю в джунглях, до огромной логистической сети, которую вряд ли смогут перехватить наши враги. Эта новая логистическая система сможет оказывать поддержку в виде живой силы и материальных средств нашим солдатам."
INC_Unification: "Объединение"
INC_Unification_desc: "Наша родина, от Северного Вьетнама до дельты Сайгона, вся находится под твердым контролем революции. Какой славный день!"
INC_Transindochinese_Railway_Resconstruction: "Express de la Réunification"
INC_Transindochinese_Railway_Resconstruction_desc: "Трансиндокитайская железная дорога сильно пострадала во время войны. Мы решили переименовать её в Express de la Réunification и начать её реконструкцию, чтобы соединить все части Индокитая вместе. Это поможет улучшить нашу внутреннюю торговлю и путешествия."
INC_Rifle_Standardization: "Новые винтовки"
INC_Rifle_Standardization_desc: "Во время войны за сопротивление наши солдаты используют сотни различных видов оружия - от гладкоствольных мушкетов, сделанных в наших собственных мастерских, до совершенно новых винтовок Маузера, изготовленных немецкими бандитами. Теперь настало время принять новейший международный стандарт винтовок и обеспечить наших солдат этим новым оборудованием."
INC_Artillery_Effort: "Усилия артиллерии"
INC_Artillery_Effort_desc: "Враг считает, что мы - бедные крестьяне, вооруженные неадекватным оружием. Отчасти это правда, но когда мы начнем обстреливать их с рисового поля из наших новых пушек, они пожалеют о своем предположении."
INC_Armored_unit_Experiment: "Эксперимент с бронетанковым подразделением"
INC_Armored_unit_Experiment_desc: "Первое появление танка на индокитайском поле боя вызвало огромный шок у наших солдат. Теперь настало время разработать собственных стальных монстров."
INC_Transindochinese_Railway_Expansion: "Расширение Трансиндокитайской железной дороги"
INC_Port_Expansion: "Расширение портов"
INC_Port_Expansion_desc: "Империалисты построили порты, чтобы эксплуатировать наш народ и землю. Мы расширяем их, чтобы улучшить наши международные связи. Это, безусловно, огромная разница."
INC_Specialized_Support_Unit: "Мощность педали"
INC_Specialized_Support_Unit_desc: "Когда европейцы впервые привезли велосипед в Индокитай, никто не ожидал, что это приведет к блестящему моменту для велосипеда как инструмента войны. Война доказала, что эти стальные кони способны выдержать самое лучшее оружие в арсенале великих держав и поддержать индокитайскую военную систему."
INC_Sapper_Tactics: "Тактика сапера"
INC_Sapper_Tactics_desc: "Наши саперы, умеющие проникать и атаковать аэродромы, огневые базы и другие укрепленные позиции, могут быть использованы для выполнения широкого спектра задач. Саперы следовали принципу "один медленный, четыре быстрых" - медленная разведка и первоначальное проникновение, затем быстрый подход, атака, расчистка и отход."
INC_Youth_Shock_Brigade: "Молодежная ударная бригада"
INC_Youth_Shock_Brigade_desc: "Молодежная ударная бригада - это военизированная организация, которая должна стать руками и ногами нашей войны. Молодежные ударные бригады - это наше подразделение поддержки, которое первым идет открывать дороги, готовить фронт, а последним возвращается, чтобы очистить поле боя и транспортировать раненых в сражении. Поскольку большинство мужчин призваны в регулярные войска, бригада будет состоять в основном из женщин."
INC_Industrial_Effort: "Промышленные усилия"
INC_Industrial_Effort_desc: "В Индокитае крайне не хватает какой-либо современной промышленности. Мы должны приложить усилия, чтобы изменить это."
INC_Self_Reliance: "Самостоятельность"
INC_Self_Reliance_desc: "Колониальное правление сделало индокитайский народ зависимым от иностранцев. Мы должны положить этому конец. Индокитай будет полагаться на себя и развивать сильную промышленность, чтобы служить нашей революции."
INC_Coal_and_Steel: "Уголь и сталь"
INC_Coal_and_Steel_desc: "Сталь - основа современной промышленности. Северный Вьетнам богат запасами угля и железа, но при колониальном режиме у нас не было даже современных сталелитейных заводов. Строительство сталелитейного завода Thai Nguyen станет первым шагом индокитайской индустриализации."
INC_Extensive_Women_Service: "Обширный женский сервис"
INC_Extensive_Women_Service_desc: "Индокитайские женщины всегда живут в соответствии с древней поговоркой нашей страны: "Когда приходит война, даже женщины должны сражаться" Теперь, с изменением отношения людей к роли женщины в обществе, мы можем официально принимать женщин не только в ополчение и вспомогательные подразделения, но и в наши регулярные войска."
INC_Guerilla_Tactics: "Партизанская тактика"
INC_Guerilla_Tactics_desc: "Исторически сложилось так, что жители Индокитая часто применяли партизанскую тактику, чтобы противостоять гораздо более сильному противнику. Добавив к ней современное командное искусство и военную организацию, мы поднимем партизанскую тактику на новый уровень. Ключ к победе в войне - вести её по-нашему, а не по-вражески."
INC_Ambush_Focus: "Фокус засады"
INC_Ambush_Focus_desc: "'Осторожно! Они появились из ниоткуда, и мы окружены! Это ловушка Вьетминя!"\n\nАмбуш - это не пассивное ожидание врага. Скорее, она проводится с тщательным планированием и смелыми тактическими маневрами. Целью успешной засады является нанесение максимальных потерь противнику."
INC_Local_Initiative: "Местная инициатива"
INC_Local_Initiative_desc: "Во время войны наши инженеры разработали много новых технологий для производства винтовок, гранат и мин в плохих условиях. Талант наших инженеров, разработавших новое оружие, такое как противотанковый шест или безоткатное орудие Pegasus, неоспорим. Теперь мы будем строить собственную военную промышленность по собственному методу."
INC_Harassment_Focus: "Фокус на домогательствах"
INC_Harassment_Focus_desc: "Наша партизанская тактика сосредоточена на преследовании и перехвате. Эти тактические действия относительно неэффективны в нанесении урона войскам противника, но они могут запутать и измотать нашего врага."
INC_Main_Force_Buildup: "Накопление основной силы"
INC_Main_Force_Buildup_desc: "Партизанская война не является конечной целью. Это способ выиграть время и обучить наши войска. Теперь наши войска получили достаточно опыта в партизанской войне. Пришло время наращивать основные силы и захватывать инициативу, чтобы нанести удар по врагу."
INC_The_Tiger_and_the_Elephant: "Тигр и слон"
INC_The_Tiger_and_the_Elephant_desc: "В схватке между тигром и слоном, если тигр будет стоять на своем, слон раздавит его. Но если он останется подвижным, то в конце концов победит слона, истекающего кровью от множества порезов."
INC_Mobile_Warfare: "Мобильная война"
INC_Mobile_Warfare_desc: "Опыт партизанской войны наделил нас мастерством тактических маневров. Даже вступая в прямой бой с противником, мы должны продолжать использовать эту силу и компенсировать превосходящую огневую мощь противника своей мобильностью."
INC_International_Devision_of_Labor: "Международное разделение труда"
INC_International_Devision_of_Labor_desc: "Мы должны признать, что индустриализация Индокитая займет много времени. Международное разделение труда укрепит динамику социалистической экономики и солидарность социалистических стран. Присоединение нашей экономики к социалистическому международному разделению труда послужит мировой революции и принесет пользу нашей собственной экономике."
INC_Invite_International_Experts: "Пригласить международных экспертов"
INC_Invite_International_Experts_desc: "Мы столкнулись со многими трудностями в развитии собственной военной промышленности. Мы должны заимствовать все, что может помочь нам, у наших товарищей. Приглашение экспертов из братских социалистических стран для обучения нас новейшим технологическим разработкам будет хорошим началом."
INC_Rice_and_Rubber: "Рис и каучук"
INC_Rice_and_Rubber_desc: "Индокитай, благословленный Красной рекой и рекой Меконг, обладает большим сельскохозяйственным потенциалом. Мы решили сосредоточиться на модернизации нашего сельского хозяйства как пути улучшения жизни наших людей и служения международному сообществу."
INC_Light_Industry_Development: "Развитие легкой промышленности"
INC_Light_Industry_Development_desc: "В условиях колониального режима наша промышленность страшно отстала в развитии. Мы не можем обеспечить наших людей одеждой собственного производства. Мы должны развивать гражданскую промышленность, чтобы повысить уровень жизни нашего народа."
INC_Research_Institute: "Научно-исследовательский институт"
INC_Submarine_Research: "Исследование подводных лодок"
INC_Submarine_Research_desc: "Когда бывшие солдаты проходят подготовку в качестве капитанов и моряков, они постоянно спрашивают: "Можем ли мы вести морскую партизанскую войну?" Что ж, с развертыванием наших подводных лодок это может стать возможным."
INC_Screen_Ships_Research: "Исследование кораблей на экране"
INC_Screen_Ships_Research_desc: "Наши предки победили сильный монгольский флот, положив щуки на дно реки. Сейчас монгольского флота больше нет, и эта тактика уже не годится. Нам нужны настоящие корабли для защиты нашей родины."
INC_Expand_BaSon_Navalshipyard: "Расширение военно-морской верфи Ба Сон"
INC_Expand_BaSon_Navalshipyard_desc: "Сайгонский военно-морской арсенал был переименован в верфь BaSon. Расширив эту верфь, мы сможем построить новый флот."
INC_Doctrine_Effort: "Пиратская доктрина"
INC_Doctrine_Effort_desc: "Во времена великой династии Тай Сон мы нанимали китайских пиратов для контроля Тонкинского залива. Современная пиратская тактика - наш лучший способ справиться с более сильным империалистическим флотом."
INC_New_Indochina: "Новый Индокитай"
INC_Franco_Indochinese_Trade_Agreement: "Франко-индокитайское торговое соглашение"
INC_Indochinese_Ambition: "Индокитайские амбиции"
INC_Training_Cambodian_Revolutionaries: "Обучение камбоджийских революционеров"
INC_Training_Cambodian_Revolutionaries_desc: "Сиам захватил большую часть Камбоджи после Вельткрига. Теперь камбоджийский народ настоятельно жаждет нашего Просвещения. Пришло время обучать камбоджийских товарищей. Им нужно наше образование, чтобы стать хорошими революционерами."
INC_Training_Laoitian_Revolutionaries: "Обучение лаосских революционеров"
INC_Training_Laoitian_Revolutionaries_desc: "Хотя наши лаосские товарищи внесли большой вклад в сопротивление, они не получили достаточной подготовки как революционеры. Теперь настало время обучать наших лаосских кадров."
INC_Flak_Buildup: "Зенитное вооружение"
INC_Flak_Buildup_desc: "Возможно, мы никогда не сможем сравниться с империалистической авиацией по качеству и количеству, но, по крайней мере, мы должны иметь возможность стрелять по бандитам, когда они нас бомбят. Нам нужны всевозможные флаксы, чтобы превратить небо Индокитая в убийственную зону для империалистов."
INC_Radar_Effort: "Усилия в области радиолокации"
INC_Radar_Effort_desc: "Наши сотрудники установили тысячи наблюдательных постов, чтобы вести поиск невооруженным глазом. Это оказалось очень эффективным. Однако новая технология, называемая радаром, может обнаружить вражеские бомбардировщики более точно. Мы должны попросить наши братские страны о технологической помощи в этом вопросе."
INC_Peoples_Air_Defence: "Народная противовоздушная оборона"
INC_Peoples_Air_Defence_desc: "Мы должны подготовить народ и армию к возможным военным действиям и бомбардировкам судного дня, которые планируют империалисты. Мы должны быть в состоянии компенсировать их превосходство в воздухе благодаря нашей подготовке по маскировке и противовоздушной атаке."
INC_Buy_Interceptors: "Купить перехватчики"
INC_Buy_Interceptors_desc: "Наша промышленность слишком неразвита, чтобы проектировать и строить собственные самолеты, но мы можем попытаться купить устаревшие самолеты у братских стран и начать подражать им."
INC_Airforce_Modernization: "Модернизация ВВС"
INC_Airforce_Modernization_desc: "Военно-воздушные силы - это не только самолеты. Наши ВВС всё ещё не готовы к современной воздушной войне. Мы должны иметь правильно подготовленных пилотов, современную воздушную доктрину и техническое обслуживание/логистическое подразделение."
INC_Active_Air_Defence: "Активная противовоздушная оборона"
INC_Active_Air_Defence_desc: "Нападение - лучшая защита, мы должны продолжать строить наши перехватчики, чтобы противостоять воздушным силам противника."
INC_Guerilla_In_the_Air: "Партизан в воздухе"
INC_Guerilla_In_the_Air_desc: "Мы не должны напрямую противостоять вражеской авиации. Вместо этого мы должны использовать превосходное руководство от наземных диспетчеров, чтобы расположить истребители в идеальных боевых точках в засаде, чтобы они могли провести быструю и разрушительную атаку и уйти. Это и есть наша партизанская война в воздухе."
INC_Syndochina: "Синдохина (временное название)"
INC_Our_Bombers: "Наши бомбардировщики"
INC_Bombers_but_Bigger: "Бомбардировщики, но больше"
INC_International_Obligation: "Международное обязательство"
INC_Rising_Dragon: "Восходящий дракон"
INC_Rising_Dragon_desc: "После долгих лет мрачной истории колониализма мы вновь заявим о своей значимости в мире. Дракон поднимается."
INC_The_Greater_Viet: "Большой Вьет"
INC_Situation_in_China: "Ситуация в Китае"
INC_Artillery_Jungle_Adaptation: "Адаптация артиллерийских джунглей"
INC_Expand_the_Societies: "Расширять общества"
INC_Expand_the_Societies_desc: "Во время революции общества "Стремление" функционировали как тайные общества и внесли большой вклад в сельские восстания. Сейчас уже нет необходимости держать общества в подполье. Общества, по сути свободные и децентрализованные, управляемые общей волей членов, должны быть основной единицей политической и экономической деятельности людей."
INC_Revolutionary_Spontaneity: "Революционная спонтанность"
INC_Revolutionary_Spontaneity_desc: "Наш народ и вооруженные силы должны подчиняться только коллективной воле. Для этого мы должны официально ввести принцип "Спонтанности", согласно которому любые меры правительства не должны противоречить воле коллектива."
INC_Break_the_Patriarchy: "Разрушить патриархат"
INC_Break_the_Patriarchy_desc: "Хотя мы приложили большие усилия для улучшения гендерного равенства, патриархат всё ещё глубоко укоренился как в сознании людей, так и на практике. Сейчас мы должны предпринять радикальные шаги, чтобы немедленно освободить наших сестер и братьев от тирании патриархата. Феодальная семейная система должна быть разрушена немедленно!"
INC_Modernist_Culture: "Модернистская культура"
INC_Modernist_Culture_desc: "Индокитай - отсталая страна. Разум нашего народа отягощен ядовитым наследием феодализма и империализма. Мы должны импортировать самую революционную и передовую культуру из Французской коммуны, чтобы обновить сознание людей. Наши крестьяне научатся ценить сюрреализм и футуризм."
INC_La_Lutte: "La Lutte"
INC_La_Lutte_desc: "Левые в Индокитае достигли большего согласия относительно того, как строить социализм в Индокитае. Теперь они решили заявить о своей общей программе в своей общей газете La Lutte. Правление на основе консенсуса заменит горькую фракционность, и у нашей социалистической родины будет светлое будущее. Демократия и свобода будут процветать на земле Индокитая."
INC_the_Legacy_of_Ho_Chi_Minh: "Наследие Хо Ши Мина"
INC_the_Legacy_of_Ho_Chi_Minh_desc: "Брат Хо Ши Мин, авангард индокитайской революции, является основателем синдикалистской Лиги, а также близким другом Нгуен Ан Нинь и Фам Ван Донга. Брат Хо всегда подчеркивал важность солидарности. Теперь его слова и дела стали символом индокитайской революции и вдохновляют нас на достижение большего единства. Брат Хо идет с нами!"
INC_Democratic_Centralism: "Демократический централизм"
INC_Democratic_Centralism_desc: "Поскольку партия основательно укоренилась и чудесные Семена социализма начинают прорастать, процесс принятия решений внутри правительства должен быть демократизирован и централизован. Чтобы избежать ядовитой фракционности, мы должны укрепить власть партии и принять авангардистский идеал демократического централизма."
INC_Ruralism: "Сельская жизнь"
INC_Ruralism_desc: "Индокитай - аграрная страна. Интеллектуальное доминирование городских элит порождено историческим, социальным и экономическим неравенством. Мы должны обеспечить нашим фермерам свободу мысли. Мы должны поощрять фермеров к продвижению их сельского образа жизни, сельских идей и сельской культуры."
INC_Freedom_of_thought: "Свобода мысли"
INC_Freedom_of_thought_desc: "Индокитайский народ слишком много страдал от феодальной и колониальной культурной диктатуры. После успеха революции мы должны поощрять настоящую свободу мысли. Это может привести к временному хаосу, но в конечном итоге люди смогут достичь большего консенсуса и двигаться к социализму с большим энтузиазмом."
INC_Develop_the_Central_Highland: "Развивать Центральный Хайленд"
INC_Develops_Laos: "Развивать Лаос"
INC_Develops_Laos_desc: "Во времена колониального правления Лаос был захолустьем без современной экономики. Сейчас мы пытаемся улучшить экономику Лаоса и повысить уровень жизни лаосского народа. Надеюсь, никто не будет разрушать бедную страну кассетными бомбами."
INC_Develop_Cambodia: "Развивать Камбоджу"
INC_Develop_Cambodia_desc: "Многие камбоджийцы всё ещё сохраняют антисайгонские настроения. Развивая Камбоджу, мы докажем, что наша прогрессивная республика намного лучше, чем Император Минь Манг. Камбоджийские соотечественники являются неотъемлемой частью индокитайской семьи."
INC_Hydraulic_Ambition: "Гидравлические амбиции"
INC_Hydraulic_Ambition_desc: "Наши горные районы на севере Вьетнама имеют большой потенциал, чтобы предложить долговечный источник энергии. Используя эту гидравлическую энергию, мы можем развивать промышленность на севере, особенно бокситовый рудник в Северном Вьетнаме."
INC_Price_Scissors: "Форсированная индустриализация"
INC_Price_Scissors_desc: "Мы не можем больше ждать. Индустриализация должна быть ускорена. Армия должна направить строительные корпуса на строительство заводов, а прибыль от сельскохозяйственного производства направить на покупку машин. Все за индустриализацию!"
INC_Industrial_Autarky: "Промышленная автаркия"
INC_Industrial_Autarky_desc: "Главная цель нашей промышленной политики - промышленная автаркия и национальная оборона. Мы создадим всеобъемлющую сеть самодостаточных местных производств, чтобы промышленная мощь Индокитая выжила даже в самой тяжёлой ситуации."
INC_Export_Oriented_Industrialization: "Экспортно-ориентированная индустриализация"
INC_Export_Oriented_Industrialization_desc: "С помощью наших международных товарищей индустриализация в Индокитае значительно ускорилась. Теперь мы должны переориентировать нашу индустриализацию, чтобы удовлетворить потребности наших братских стран и полностью реализовать наши сравнительные преимущества."
INC_Destabilize_Siam: "Дестабилизировать Сиам"
INC_Destabilize_Siam_desc: "Сиамские империалисты годами порабощали лаосский и камбоджийский народы. Теперь, когда наши лаосские и камбоджийские товарищи прошли обучение, они полностью готовы начать месть."
INC_Cooperate_with_Siam: "Сотрудничать с Сиамом"
INC_Cooperate_with_Siam_desc: "Сиам принял ряд прогрессивных мер. Похоже, с ними можно вести переговоры. Мы можем сотрудничать с ними, чтобы улучшить нашу безопасность."
INC_Peninsular_Direction: "Полуостровное направление"
INC_Peninsular_Direction_desc: "Мы всё ещё окружены недружественными фракциями на Индокитайском полуострове. Нам нужно будет разобраться с ними. Полуостров должен быть умиротворен. В конце концов, это Индокитайский полуостров..."
INC_Cooperate_with_Burma: "Сотрудничать с Бирмой"
INC_Cooperate_with_Burma_desc: "Бирма стала социалистическим государством. Теперь мы можем работать вместе, чтобы обеспечить будущее социализма на Индокитайском полуострове."
INC_Challenge_Siamese_Hegemony: "Бросить вызов сиамской гегемонии"
INC_Challenge_Siamese_Hegemony_desc: "В 1919 году вероломный Сиам украл наши земли к западу от Меконга и сотрудничал с колониальным режимом для подавления индокитайских революционеров. Когда мы, индокитайский народ, боролись против колониального вторжения, подлый сиамский правящий класс по-прежнему сохранял своё господство, сотрудничая с империалистами. Сиамскому господству на Индокитайском полуострове должен быть положен конец."
INC_Commit_to_Chinese_Revolution: "Приверженность китайской революции"
INC_Commit_to_Chinese_Revolution_desc: "Индокитайские и китайские революционеры являются боевыми братьями с момента прихода западного империализма. Революция в Индокитае не будет обеспечена, если революция не восторжествует в Китае. Мы должны быть преданы революционному движению под руководством китайского Гоминьдана!"
INC_Mission_of_General_Nguyen_Son: "Миссия генерала Нгуен Сон"
INC_Mission_of_General_Nguyen_Son_desc: "Генерал Нгуен Сон относится к числу первых индокитайских военных лидеров, которые учились в военной академии Уомпа во время китайской национальной революции. Он предложил возглавить военную миссию, помогающую КМТ бороться с китайскими реакционерами."
INC_Our_Most_Dangerous_Enemy: "Наш самый опасный и прямой враг"
INC_Our_Most_Dangerous_Enemy_desc: "Две страны - Индокитай и Китай - обречены быть соперниками не только из-за тирании географии, но и потому, что северная гегемония всегда хотела колонизировать Индокитай. Всем известно, что вся история Индокитая отмечена вечным сопротивлением северному вторжению. Не случайно, что Север вновь продемонстрировал свои имперские амбиции, когда Индокитай вновь обрел независимость. Они - наш самый опасный и прямой враг!"
INC_Comrade_Plus_Brother: "Товарищ и брат"
INC_Comrade_Plus_Brother_desc: "Две страны - Индокитай и Китай - как губы и зубы, не только потому, что мы географически близки, но и потому, что у нас одинаковые политические системы. Всем известно, что чувство дружбы между народами двух стран - Индокитая и Китая - существует уже давно. Не случайно, что народы этих двух стран вместе борются против империалистов и сейчас продвигаются по одной и той же дороге, дороге социальной революции, и что мы одновременно являемся близкими, братскими товарищами и дорогими братьями!"
INC_Our_International_Obligation: "Наше международное обязательство"
INC_Our_International_Obligation_desc: "Коммуна Франции начала священную войну против германского империализма. Однако Германия всё ещё может эксплуатировать колониальные народы, чтобы поддержать свои злодейские усилия. Мы должны напасть на колонии Германской империи, чтобы поддержать Интернационал. Пришло время выполнить наш международный долг!"
INC_Greater_Indochina_Conquest: "К Великому Индокитаю?"
INC_Greater_Indochina_Conquest_desc: "Долгое время народы Индокитая были принижены и отнесены к числу второстепенных народов, но теперь, когда у нас появилось собственное сильное и независимое государство, некоторые наши соотечественники выступают с идеей расширить наши границы и наконец-то занять место среди великих держав."
INC_Ask_For_Membership: "Спросить о членстве в программе Phalanstère"
INC_Ask_For_Membership_desc: "Коммуна Франции начала проект "Фаланстер Интернэшнл" Мы должны объединиться, чтобы развивать нашу отсталую родину и способствовать революции."
INC_Join_East_Syndicalist_Faction: "Вступить в Восточную синдикалистскую фракцию"
INC_Join_East_Syndicalist_Faction_desc: "Наши отношения с Бхаратийской коммуной переросли в нечто похожее на дружбу. Давайте же официально объединимся с нашими братьями в Калькутте и расцветем вместе, как прекрасный лотос."
INC_Join_Co_Prosperous_Sphere: "Присоединяйтесь к сфере совместного процветания"
INC_Join_Co_Prosperous_Sphere_desc: "Наши соотечественники в Токио создали новую организацию азиатских государств, посвященную взаимной обороне и уменьшению влияния Запада в регионе. Хотя некоторые могут утверждать, что эта организация - не более чем ассоциация японских марионеточных государств, присоединившись к ней, мы сможем раз и навсегда дать решительный отпор западным империалистам."
INC_Seek_Support_From_Japan: "Обратиться за поддержкой в Японию"
INC_Seek_Support_From_Japan_desc: "Победой националистов в Национальном собрании мы подтвердили, что Азия должна быть для азиатов, а Япония является главной азиатской державой. Если мы хотим когда-нибудь вытеснить западных империалистов из Азии, нам понадобится Япония на нашей стороне."
INC_An_International_Revolutionary_Outpost: "Международный революционный форпост"
INC_An_International_Revolutionary_Outpost_desc: "После нашей победы над немецкими бандитами роль международного социалистического движения становится все более важной. Индокитай станет форпостом мировой революции в Азии!"
INC_Beyond_Indochina: "За пределами Индокитая"
INC_Beyond_Indochina_desc: "Мы укрепили нашу безопасность. Пришло время посмотреть за пределы Индокитая и поискать нашу международную политику."
INC_Special_Relationship_With_France: "Особые отношения с Францией"
INC_Special_Relationship_With_France_desc: "Коммуна Франции, маяк социализма всего мира, принесла революцию и освобождение Индокитаю. Большинство индокитайских революционеров присоединились к революции во Франции, и наше справедливое дело всегда поддерживалось французскими товарищами. Для нас вполне разумно развивать особые отношения с Коммуной Франции."
INC_Strengthen_Our_Tie_with_Calcutta: "Укрепление связей с Калькуттой"
INC_Strengthen_Our_Tie_with_Calcutta_desc: "Калькутта - центр азиатской революции, мы должны укреплять нашу дружбу с Бхаратийской коммуной."

