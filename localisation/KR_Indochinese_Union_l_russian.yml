INC_Militarism_idea: "Индокитайский милитаризм"
INC_Militarism_idea_desc: "Пропаганда ценности военной службы и воинской дисциплины стала неотъемлемой частью внутренней политики Индокитая. Значительно возросло число призывников в армию и джингоистическая риторика."
