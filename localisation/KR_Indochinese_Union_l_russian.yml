#Relationship with China


INC_northern_giant_decisions: "Северный гигант"
INC_northern_giant_decisions_desc: "География решила, что северный гигант был, есть и будет всегда главным игроком на Индокитайском полуострове. Мы должны вести себя с ними осторожно."
#The northern giant now wanted to reassert their dominance over Indochina. Our peace and security is threatened, but we shall stand firm. We must be prepared.

#the Chinese People have always been Friends of the Indochinese People Throughout History
#Recently, on orders from the German bandits the gang of traitors are exerting the utmost effort to distort history in an attempt to lead our compatriots to not understand that the greatest friends of Indochina are the people of China. Historian proved that the Chinese People have always been Fighting Friends of the Indochinese People Throughout History.

#China has always been Enemy of the Indochinese People Throughout History
#the text above, swap friends to enemies

#Sino-Vietnamese railway negotiation
#The Sino-Vietnamese railway built by French and then controlled by German was devastated by the war. Now we are going to negotiate with Yunnan clique to reopen the railway.

#Sino-Vietnamese railway negotiation
#The newly established Indochinese Union wanted to negotiate with us to reopen the Sino-Vietnamese railway for the benefit of both parties.
#Co-Administration will be fine

#The reopening of Sino-Vietnamese railway
#The Sino-Vietnamese railway has been repaired and reopened. The new railway will be co-administrated by Yunnan authority and Indochina. This will be a symbol of renewed friendship of Indochinese and Chinese people.
#Excellent

#Border Fortification
#The mountains and jungles in Viet Bac will be a natural barrier against northern invaders, building fortified defence line in this region is critical to our national defence.

#Northern spies?!
#Our relationship with the northern neighbour is rapidly deteriorating. The military intelligence and the ministry of interior reported that infiltrators are moving across the border and some Sino-Indochinese are recruited as agents and spies by our enemies.
#We shouldn't overeact
#Close the border and strengthen surveillance
#All Sino-Indochinese are very suspicious!

#Sino-Indochinese border skirmish
#During our recent fortification work, the northern troops tried to harass our troops and our soldiers also launched counterattack, now the situation is worsening and escalated into a border skirmish.
#We shall not be defeated!
#Make concessions, retreat from the border

#Operation Lang Son
#Enemy has penetrated the borderline and entered our motherland. We should be prepared for a protracted war. Vulnerable assets in the north should be evacuated and guerillas should be organised like the Lang Son uprisers who defeated Ming invaders.

#Operation Nguyen Hue
#The northern army has captured Hanoi, but we will not be defeated. The entire nation has to be mobilised for war effort. We must resist the enemy and retake our lost territory like Nguyen Hue great Tay Son uprisers who defeated Qing invaders in 1789!

INC_international_outpost_decision: "Международный революционный форпост"
INC_international_outpost_decision_desc: "Как авангард мировой революции на Востоке, мы обязаны поддерживать наших друзей, всё ещё находящихся под игом колониализма и империализма. Течение мировой революции не может быть остановлено империалистами. Пролетарии всего мира, объединяйтесь!"

#Infiltration of Siam
#We are secretly supporting guerrilla forces in Siam to destabilise their country. Sending cadres and weapons will strengthen the power of guerillas.
#Transform the Plain of Reeds into an anti-Siamese guerrilla base!

#Indonesian revolutionary Тан Малака arrived
#Тан Малака, a legendary revolutionary from the Dutch East Indies, just arrived in Saigon and was received by the enthusiastic people. He addresses the crowd with a speech in surprisingly fluent Vietnamese praising the daring thought and the effort of of Indochinese people against German Imperialism, the common enemy of all Asian people. Тан Малака wanted to fight along with us in this sacred battle. Malaka spent his entire life fighting colonialists. Having organised revolutionary movement in Dutch East Indies, German Malaya,Siam, the Philippines and China and speak the languages of the people in each country, he will certainly be a great help to us.
#Welcome, comrade Тан Малака!

#Cham people's voluntary brigade
#Cham people, once the ruler of Southern Vietnam, is now a small minority group in Indochina. Due to the historical rivalry, most of Cham people are alien to the revolution led by Vietnamese. However, comrade Тан Малака, sharing the same islam religion and Malayo-Polynesian language with them, managed to convert some Cham communities to socialism. Now they have formed the Cham people's voluntary brigade under the command of Тан Малака!
#Excellent, comrade Тан Малака!

#Тан Малака sailed for the Philippines
#The famous revolutionary Тан Малака today leaved Saigon. With the breakout of American Civil War, the situation in the Philippines, the colony of America, has become unpredicatable. Тан Малака decided to sail for the Philippines. In the farewell speech, he addressed to the people: 'All I Wish is for Indochinese and all suppressed colonial people to be free.'
#Bon voyage, comrade Тан Малака!

#Support socialist Philippines
#Support revolution in Indonesia

#Send military advisers to Burma
#The newly established socialist regime in Burma is reforming its army. The battle-hardened Indochinese army might be able to send some advisers to help them.

#Send Volunteers to Bharatiya Commune
#The Bharatiya Commune is in its sacred war against Indian reactionaries. We should send volunteers to help them.

