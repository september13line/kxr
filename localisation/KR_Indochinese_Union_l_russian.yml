#Japan is the leading technology power in Asia and also the first country to apply modern science to rice cultivation. Studying rice cultivation methods from Japan will help our agricultural modernisation a lot.

#Ban Rice Alcohol production
#Producing rice alcohol is usually a good way consume rice surplus. However, in this year of poor harvest, it might be a better choice to temporarily ban rice alcohol production to save enough rice for food.

INC_convert_distillery_decision: "Преобразование ликеро-водочного завода в завод по производству топлива"
INC_convert_distillery_decision_desc: "Колониалисты начали производить спирт в качестве заменителя моторного топлива в 1930-х годах, но всё ещё в значительной степени зависели от импорта топлива. Сейчас, когда импорт топлива прекращен из-за вражеской блокады, мы остро нуждаемся в поставках топлива. Мы можем расширить мощности спиртзаводов по производству спирта для топливных целей и бутанола для авиационного топлива. Однако этот проект будет дорогостоящим и потребует огромного объема сельскохозяйственной продукции."

#Reevaluate party's land policy
#Tan Viet party passed a new resolution. During the resistance era, the party decided that Indochina was still in the phase of bourgeoise democratic revolution and we must keep a united front with gentries and landlords. Now, with the independence of our motherland secured and party's leadership entrenched, it's time to start our land reform.

#The Plain of Reeds development program
#The Plain of Reeds is a sparsely populated alluvial swampy region lying astride the Siamese-Indochinese border. During the resistance war, it was a major base used by our guerillas. The Plain of Reeds has great agricultural production potential, but it will require some population resettlement and the construction of an extensive levee and drainage system to control flooding. The development of the Plain of Reeds will also deprive the are of its potential of being a guerrilla base. Should we start the development program?
#Start the Plain of Reeds development program!
