viet.51.t: "Восстановление сельского хозяйства"
viet.51.d: "Война сопротивления подошла к концу. Настало время вылечить разрушенную войной родину. Во время войны сельскохозяйственное производство было сильно подорвано, и сотни тысяч фермеров бежали со своих земель, чтобы присоединиться к армии или найти убежище. На восстановление сельского хозяйства, основного сектора нашей экономики, может потребоваться не менее года."
viet.51.a: "Превосходно."

viet.52.t: "Событие с отскоком"
viet.52.d: "Это событие отскока, вы не должны его видеть. Если вы наблюдаете его в обычном игровом процессе и не используете никаких подмодов, пожалуйста, сообщите об этом."
viet.52.a: "Хорошо"
viet.52.b: "Нормальный"
viet.52.c: "Плохо"

viet.53.t: "Сельскохозяйственное производство в этом году: Хороший урожай"
viet.53.d: "В этом году нас ждет обильный урожай. Такой урожай может создать потенциальные проблемы, если цена на кукурузу будет слишком низкой."
viet.53.a: "Отлично."

viet.54.t: "Сельскохозяйственное производство в этом году: Ничего особенного"
viet.54.d: "Сельскохозяйственное производство в этом году сильно пострадало от различных факторов. Многие крестьяне считают, что правительство должно было сделать что-то не так, чтобы вызвать гнев небес."
viet.54.a: "Хорошо."

viet.55.t: "Сельскохозяйственное производство в этом году: Плохой урожай"
viet.55.d: "Сельскохозяйственное производство в этом году сильно пострадало от различных факторов. Многие крестьяне считают, что правительство должно было сделать что-то не так, чтобы вызвать гнев небес."
viet.55.a: "Бедствие неизбежно!"

viet.63.t: "Результат земельной реформы"
viet.63.d.a: "Наша земельная реформа создала сельское общество мелких землевладельцев. Режим помещиков в сельской местности уменьшился. Большинство помещиков переехали в города и начали новую жизнь на доходы от продажи земли. Однако арендаторы и бедные крестьяне, хотя и получили свою землю, всё ещё обременены кредитами. Многие радикалы считают это незавершённой революцией..."
viet.63.d.b: "Наша земельная реформа дала неоднозначный результат: Экстремисты пытались искоренить помещиков физически. Однако землевладельцы испуганно шли на уступки, и в целом земельная реформа прошла мирно. Большинство крестьян теперь самодостаточны и стали более уверенными в себе, в то время как бывшие помещики и джентри очень недовольны результатом."
viet.63.d.c: "Наша земельная реформа создала очень эгалитарное сельское общество. Дворянство и помещики в корне ликвидированы. Во многих деревнях у бедных крестьян развилось сильное чувство классового самосознания. Однако ужасы, пережитые во время земельной реформы, также оставили глубокий раскол в индокитайском обществе. Межличностные связи кланов и семей практически разрушены. Напряженная атомосфера заменила прежнее единство в деревнях..."
viet.63.a: "По крайней мере, это реформа..."
viet.63.b: "Мы сделали все, что могли..."
viet.63.c: "Освобождение далось дорогой ценой..."

viet.65.t: "Сопротивление помещиков"
viet.65.d: "Несмотря на ограничение землевладения, помещикам удалось сохранить свои земли с помощью различных формальных и неформальных средств. Арендаторы и бедные крестьяне не видят особых улучшений в своей жизни и жалуются, что правительство на стороне помещиков. Люди очень разочарованы."
viet.65.a: "Хорошо."
viet.65.b: "Необходимо усилить бюрократию для проведения реформы."
viet.65.c: "Помещичье хозяйство - вот в чем проблема!"

viet.66.t: "Экстремизм распространяется в сельской местности"
viet.66.d: "Побуждаемые правительством, многие крестьяне восстали, чтобы захватить землю, средства производства и частные владения у помещиков. Многие помещики унижены и подвергаются телесным наказаниям со стороны крестьян. Некоторые престижные учёные-дворяне покончили жизнь самоубийством. Многие интеллектуалы протестуют против того, что правительство должно действовать для защиты закона и порядка."
viet.66.a: "Экстремизм лучше, чем 1000 лет феодализма."
viet.66.b: "Это слишком много."
#Red Terror!

viet.67.t: "Расширить цель перераспределения?"
viet.67.d: "Когда земельная реформа распространилась на Север, мы столкнулись с совершенно другой ситуацией - эти районы слишком густо населены и бедны, что мы не можем найти достаточно земли у помещиков для перераспределения. Поэтому, если мы хотим выполнить обещание дать землю земледельцам, это означает, что многие мелкие землевладельцы также станут объектом перераспределения земли..."
viet.67.a: "Мы должны сделать так, чтобы каждый крестьянин получил свою собственную землю!"
viet.67.b: "Должны быть другие решения."

viet.68.t: "Красный террор"
viet.68.d: "Насильственная земельная реформа переросла в красный террор, охвативший всю страну! Во многих деревнях происходят массовые казни помещиков. Даже те патриоты, которые внесли свой вклад в сопротивление, не могут рассчитывать на защиту. Жестокие нападения также используются крестьянами для мести соперникам. Хотя невозможно узнать, сколько невинных людей было казнено по ошибке, можно предположить, что масштаб совершенных ошибок был бесспорно драматическим."
viet.68.a: "Прекрасный шанс физически ликвидировать феодализм!"
viet.68.b: "Мы совершили несколько ошибок..."

viet.69.t: "Крестьянское восстание в Биньдине"
viet.69.d: "Крестьяне провинции Биньдинь поднялись на протест против задержания родственников и конфискации имущества якобы в связи с программой земельной реформы. Однако когда их проигнорировали местные администраторы, около 20 000 крестьян, вооруженные мечами и сельскохозяйственными орудиями, захватили несколько районных правительственных объектов и начали сжигать административные здания, мэрии и железнодорожные станции, уничтожать налоговые регистры и грабить полицейские участки. Местная администрация была парализована. Невежественные крестьяне находятся под контролем иностранных агентов!"
viet.69.a: "Отправьте народную армию."

viet.70.t: "Привлечь партизана-любителя?"
viet.70.d: "Недавно один успешный партизанский лидер привлек к себе внимание. Этот человек, ранее известный как "Ань Ван (Бортхер Литерати)" в интеллектуальном кругу в Тонкине, бросил работу учителя истории и организовал партизанский отряд, который одержал несколько блестящих побед над Германией. Он никогда не получал никакой формальной военной подготовки и утверждает, что научился военной тактике по "Семи столпам мудрости" Т.Э. Лоуренса. Некоторые считают, что у него настоящий военный талант, но наши генералы, прошедшие подготовку во Франции, сомневаются в этом. Стоит ли нам зачислить этого дилетанта в нашу армию?"
viet.70.a: "Давайте посмотрим, на что он способен."
viet.70.b: "Нет, литераторы в армии нам не нужны."


viet.71.t: "Реформа армии"
viet.71.d: "Только что родившаяся Народная армия Индокитая выдержала боевое крещёние, но это ещё очень незрелая армия. С учётом уроков, извлеченных из войны, в нашей армии возникли две военные школы. Генерал Ван Тьен Дунг, представляющий идею генерального штаба, верит в достоинства хорошо спланированного внезапного наступления. Они хотят создать более централизованную систему командования. Между тем, генерал Нгуен Чи Тхань, авторитетный политический офицер, верит в достоинства человеческой воли и индивидуальной инициативы. Он и его коллеги утверждают, что мужество и стойкость индокитайских солдат - наше величайшее оружие."
viet.71.a: "Позвольте мне посмотреть..."

viet.73.t: "Панцер-паника"
viet.73.d: "Наши солдаты сообщают о столкновении с ужасными стальными монстрами, которые могут плеваться огненными шарами. Наши офицеры, прошедшие подготовку во Франции, знают, что это тип бронированного судна под названием "танк", или, по-немецки, "Panzer" Однако это оружие до сих пор вызывает панику среди наших крестьян, и даже те, кто знает, что это не чудовище, не нашли методов борьбы с его броней. Панцирная паника деморализовала нашу армию, и многие солдаты бегут с поля боя при появлении немецких панцеров."
viet.73.a: "Монстры!"

viet.74.t: "Панцерная паника спадает"
viet.74.d: "Быстрая победа в войне за независимость положила конец угрозе немецких панцеров. С исчезновением металлических чудовищ панцерная паника закончилась."
viet.74.a: "Превосходно."

#Anti-Tank Weapon: Firebomb and Lunge mine

viet.79.t: "Наступление Тет!"
viet.79.d: "Вскоре после полуночи, когда вьетнамцы празднуют Новый год по лунному календарю и запускают петарды, в посольстве Германии в Ханое взорвались гранаты. В центре Ханоя появились вьетминьские коммандос, а огромные массы вьетминьских войск начали массированную атаку на все города и поселки. Невежественные крестьяне, возглавляемые агитаторами ВМ и вооруженные мачете и копьями, поднялись в различных районах, чтобы "уничтожить тиранов" Мы совершенно застигнуты врасплох!"
viet.79.a: "Это так Вьет Мин празднует Лунный Новый год?"

viet.80.t: "Обстрел Сайгона"
viet.80.d: "Сегодня утром немцы начали бомбардировку города Сайгон, используя как немецкие военные корабли, так и бомбардировку с воздуха. Когда эта атака наконец прекратилась, большинство основных зданий в Сайгоне были практически сравнены с землей. Однако эта бомбардировка только усугубит ненависть нашего народа к немецким бандитам."
viet.80.a: "Проклятье."


viet.81.t: "Новые учебники"
viet.81.d: "Для того чтобы пробудить милитаристский дух, присущий индокитайскому народу, мы провели полную реформу системы образования, включая военную подготовку в начальной школе, курсы обращения с оружием и новые учебники. Вот пример вопроса из учебника математики 2 класса:\n\nОдин индокитайский солдат может убить пять гуннов.\nЕсли семь индокитайских солдат сразятся с сорока тремя гуннскими бандитами, сколько гуннских бандитов останется в живых?"
viet.81.a: "8?"
viet.81.b: "Все хунны убиты!"

viet.82.t: "День освобождения"
viet.82.d.a: "Сегодня День освобождения - день, когда мы окончательно изгнали немецких империалистов с нашей родины. Победа и независимость достались ценой тысяч замученных душ. Почти каждый на этой скорбной земле потерял своего любимого на пути к освобождению. Давайте оплакивать всех мучеников, отдавших свои жизни за наш мир и свободу. Среди них наиболее известны Фан Динь Фунг, Фан Бой Тяу и Хо Ши Мин."
viet.82.d.b: "Сегодня День освобождения - день, когда мы окончательно изгнали немецких империалистов с нашей родины. Теперь наш мир и свобода, добытые ценой тысяч замученных душ, находятся под угрозой. Давайте последуем примеру Фан Динь Фунга, Фан Бой Тяу и Хо Ши Мина в борьбе за нашу независимость!"
viet.82.a: "Скорбим по мученикам."
viet.82.b: "За великую победу!"

viet.83.t: "Печаль войны"
viet.83.d: "Недавно некоторые наши писатели опубликовали серию нехудожественных произведений и романов, посвященных нашей прошлой войне. Они изобразили жестокость войны и страдания людей во время войны. Эти произведения не смогли провести различие между злобным империалистическим вторжением и нашей справедливой войной за независимость и объединение страны и вызвали большое замешательство среди нашего народа."
viet.83.a: "Люди измучены."
viet.83.b: "Запретите эту контрреволюционную отраву."
viet.83.c: "Размышления делают нас лучше."

viet.84.t: "Нгуен Тхай Хок возвращается в Сайгон"
viet.84.d: "После провала мятежа в Ен-Бай судьба многих руководителей ВНКДД была неизвестна. К счастью, товарищу Нгуен Тхай Хоку, основателю и руководителю VNQDD, удалось скрыться от преследования немецких бандитов. Он бежал в горный район на китайско-вьетнамской границе и скрывался в Южном Китае. Сегодня Нгуен Тхай Хок вернулся в Сайгон и был с энтузиазмом встречен народом."
viet.84.a: "Отлично!"

viet.85.t: "Гражданин Винь Тхуи"
viet.85.d: "Когда наши войска вошли в имперскую столицу Хюэ, вьетнамский Император Бао Дай, которого наш агент убедил остаться, ожидал в своей цитадели. Сегодня на площадке перед Хюэ, окруженный восторженной толпой и развевающимся индокитайским красным флагом, Император Баодай объявил:\n\n'С этого дня Королевская власть во Вьетнаме отменяется. Император Баодай отныне является простым гражданином Винь Тхуи. Граждане, дайте мне понять, я предпочитаю быть свободным гражданином, чем порабощенным королем"\n\nЦеремония отречения закончилась тем, что Бао Дай передал символы Королевской власти - золотую печать и золотой меч - революционным делегатам, а толпа прославляла гражданина Винь Тхуя."
viet.85.a: "Император вчера, гражданин сегодня."

viet.86.t: "Роль женщин в революции?"
viet.86.d: "Вопрос о женщинах стал спорным в Индокитае. Многие женщины присоединились к революции и заняли важные посты, но мужчины-революционеры недовольны тем, что ими руководят женщины, и они склонны отводить женщинам вспомогательные роли. Несмотря на свидетельства того, что в доисторические времена индокитайские женщины пользовались равенством и даже властью, норма, согласно которой женщины играют подчиненную роль, давно укоренилась в нашем обществе, и её будет трудно изменить."
viet.86.a: "Они должны довольствоваться вспомогательными ролями."
viet.86.b: "Женщины держат половину неба!"

viet.87.t: "Новые четыре добродетели"
viet.87.d: "Традиционно ожидается, что женщины должны вести себя в соответствии с "четырьмя добродетелями", а именно: женское поведение, женская речь, женские манеры и женский труд. Недавно некоторые радикальные феминистки опубликовали серию эссе, в которых утверждают, что "четырем добродетелям" можно придать новое значение: "Поведение" должно означать не рабскую покорность, а решительную приверженность борьбе за свободу и независимость; "речь" - смело и красноречиво убеждать людей присоединиться к освободительной борьбе или твердо и прямо говорить мужчинам, что они не правы; манера - не приятные выражения, а революционный гнев, стремление и агрессивность; труд должен исключать работу по дому.\n\nЭто заявление напугало многих, в том числе и интеллектуалов, известных как сторонники гендерного равенства."
viet.87.a: "Звучит слишком радикально."
viet.87.b: "Поддержите их!"
viet.87.c: "Это должно в равной степени относиться и к мужчинам!"

viet.88.t: "Трагедии молодежной ударной бригады"
viet.88.d: "Наша молодежная ударная бригада, состоящая в основном из девушек и женщин-добровольцев, является важным вспомогательным подразделением, однако в недавнем репортаже рассказывалось о трагическом опыте "ударниц", отправленных на передовую с простыми лопатами и без военных знаний. На передовой хронически не хватает продовольствия и одежды. Рабочий день длится долго, а условия жизни ужасны. Несмотря на смелость и решительность девушек, они противостоят вражеской артиллерии и бомбардировкам с помощью лопат и кирок, но их возможности безнадежно малы. Репортаж привлек широкое внимание общественности и оказал деморализующее воздействие."
viet.88.a: "Мы должны постараться улучшить их оснащение и условия работы."
viet.88.b: "Мы не должны позволять женщинам идти в опасные места."
viet.88.c: "Извините, но мы ничего не можем сделать."

viet.89.t: "1900-я годовщина восстания сестер Трунг"
viet.89.d: "С 40 по 42 год нашей эры две сестры, Трунг Трак и Трунг Нхи, восстали против захватчиков за независимость и свободу. Несмотря на неудачу, сестры Трунг стали символом нашего сопротивления и героизма. В этом году исполняется 1900 лет со дня восстания сестер Трунг. Парады и церемонии проходят в Сайгоне и храмах сестер Трунг."
viet.89.a: "Это великий день."
viet.89.b: "Наши женщины должны служить на передовой, как сестры Трунг!"

viet.90.t: "Экономический хаос"
viet.90.d: "Начало Вельткрига оборвало наши связи с Европой. Наша экономика, в значительной степени зависящая от Коммуны Франции, страдает от хаоса."
viet.90.a: "Проклятье!"

viet.91.t: "Буддизм в современную эпоху"
viet.91.d: "Буддийские секты по всему Индокитаю недавно провели собрание, чтобы основать Индокитайскую объединенную буддийскую сангху. Под знаменем движения за возрождение буддизма они стремятся реформировать и укрепить буддизм в современную эпоху. В отличие от других религий, таких как католицизм или каодаизм, буддизм глубоко укоренился среди населения Индокитая. Правительство должно относиться к нему с осторожностью."
viet.91.a: "Уважайте наши традиции."
viet.91.b: "Поддержите тенденцию буддийского социализма!"
viet.91.c: "Организованные религиозные движения должны быть подавлены."


viet.92.t: "Товарищ Донг устал?"
viet.92.d: "Товарищ Фам Ван Донг может быть трудоголиком, но он взял на себя слишком много работы. Сейчас он выглядит измотанным. Может, товарищу Донгу отдохнуть?"
viet.92.a: "Отдохните, товарищ Донг."
viet.92.b: "Non sibi sed patriae."

viet.93.t: "Франкомания поражает Сайгон"
viet.93.d: "Наше недавнее тесное сотрудничество с Коммуной Франции привело к всплеску или возрождению франкомании в Сайгоне. Новая мода "цивилизованных" сайгонцев - одеваться как французский рабочий, обращаться друг к другу по имени "месье" и есть Banh mi. Однако националисты с горечью сатирически критиковали это рабское подражание французской культуре."
viet.93.a: "Да здравствует великая Франция, рай на земле!"
viet.93.b: "Мы должны сохранять нашу национальную сущность."
viet.93.c: "Впитывая новую культуру, мы становимся сильнее."

viet.94.t: "Франкомания поражает Сайгон"
viet.94.d: "Наше недавнее тесное сотрудничество с Коммуной Франции привело к всплеску или возрождению франкомании в Сайгоне. Новая мода "цивилизованных" сайгонцев - одеваться как французский рабочий, обращаться друг к другу по имени "месье" и есть Banh mi. Однако националисты с горечью сатирически критиковали это рабское подражание французской культуре."
viet.94.a: "Да здравствует великая Франция, рай на земле!"
viet.94.b: "Мы должны сохранять нашу национальную сущность."
viet.94.c: "Изучение новой культуры делает нас сильнее."

viet.95.t: "Первый Сайгонский международный фестиваль искусств"
viet.95.d: "Недавно состоялся Первый Сайгонский международный фестиваль искусств. Благодаря влиянию наших ведущих интеллектуалов, кураторские приоритеты - это работы авангардных художников синдикалистских стран. Однако оказалось, что наши граждане с трудом могут оценить это модернистское, футуристическое и сюрреалистическое искусство..."
viet.95.a: "Мы должны ещё больше укрепить вкус индокитайцев."
viet.95.b: "Авангардная культура кажется слишком передовой для такого места, как Индокитай..."

viet.96.t: "Распространение сорельского влияния"
viet.96.d: "Хотя индокитайские изгнанники во Франции уже знали сорелианство, оно не стало основным течением в зарубежной индокитайской общине. Однако недавняя победа сорелианцев во Франции вызвала всплеск сорелианских идей среди наших студентов во Франции. Несколько радикальных сорелианских групп, таких как 'Dai Viet Socialist Combat Team', были сформированы во Франции и начали оказывать влияние на Индокитай."
viet.96.a: "Похоже на новую моду."
viet.96.b: "Ещё одна тревожная радикальная идеология."
viet.96.c: "Сорелианство - это неправильно! Остановите этих тупых подростков!"

viet.97.t: "Битва за Хюэ"
viet.97.d: "Наши войска начали скоординированное наступление с целью взять Хюэ, древнюю имперскую столицу Вьетнама. Как и ожидалось, это логово вьетнамских реакционеров. Немецкие и верные вьетнамские войска заняли несколько хорошо укрепленных позиций в городе, включая Императорскую цитадель. Наша армия вела тяжелые бои от дома к дому и уличные бои за взятие города. Для достижения прорыва была собрана вся имеющаяся тяжелая техника и разрушено множество зданий. Битва за Императорскую цитадель не менее жестока. Из 160 зданий Императорского города только несколько основных объектов остались нетронутыми, когда на башне Цитадели развевался флаг Индокитайского союза. Во время и после кровопролитной битвы были казнены тысячи реакционно настроенных гражданских лиц."
viet.97.a: "Хюэ! Хюэ! Хюэ!"

#viet.98.t: "Dumb Luck - newest Book of Vu Trong Phung"
#viet.98.d: "Vu Trong Phung, a talented novelist and satiricist living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Нгуен Ан Нинь who sold self-made ointment when conducting revolution in the Mekong delta."
#viet.98.a: "Nonsense, this a good book."
#viet.98.b: "Support a comedy film adaptation and Нгуен Ан Нинь will play the King of Visceral Disease Treatment!"
#viet.98.c: "This is politically incorrect, we should ban it."

#1948 - 250th anniversary of Sai Gon

viet.110.t: "В поисках брата Хо"
viet.110.d: "Хотя в официальных документах говорится, что товарищ Хо Ши Мин, или более известный в Париже как Нгуен Ай Куок, был убит в 1926 году во время немецкой интервенции, кроме сомнительного немецкого утверждения не было никаких веских доказательств его смерти. Ходили слухи, что Хо Ши Мин на самом деле спасся от этой катастрофы и скрывался на юге Китая, организуя партизанскую деятельность. Хотя маловероятно, что он до сих пор жив, люди всё ещё задаются вопросом о судьбе брата Хо. С помощью дружественного китайского правительства появилась возможность провести в южном Китае расследование этого..."
viet.110.a: "Хорошо бы попробовать."
viet.110.b: "Мы уже знаем, что он умер."

viet.111.t: "Мы нашли жену брата Хо?"
viet.111.d: "Во время нашего расследования мы нашли женщину в Гуанчжоу, Танг Тует Минь, которая утверждала, что она жена брата Хо. Законные свидетели их брака в Китае, Цай Чанг и Дэн Инчао, подтвердили этот факт, и мы также нашли в её коллекции записки и письма, написанные Хо Ши Мином. Однако безбрачие брата Хо было символом его преданности революции. Возможно, признать этот брак будет неловко..."
viet.111.a: "Пригласите её в Индокитай."
viet.111.b: "Это должно остаться в тайне, брат Хо женат только на революции."

viet.112.t: "Легенда о партизанах Гуанси"
viet.112.d: "Наше расследование о брате Хо продолжается. На юге Китая ходили слухи, что некоторые этнические меньшинства вели партизанскую войну в Гуанси против местных военачальников в конце 1920-х годов. Возможно, это как-то связано с товарищем Хо Ши Мином."
viet.112.a: "Интересно."

viet.113.t: "Судьба партизан Гуанси"
viet.113.d: "Мы попытались найти след Хо Ши Мина в Гуанси. Очевидно, что в конце 1920-х годов в китайско-вьетнамской провинции существовало партизанское движение. Однако оно было окончательно подавлено военачальником Гуанси в 1932 году, а лидеры партизан были арестованы и казнены. Многие из казненных лидеров, по словам местных жителей, являются вьетнамцами. Похоже, такая судьба постигла и товарища Хо Ши Мина. Должны ли мы завершить наши поиски?"
viet.113.a: "Продолжайте."
viet.113.b: "Мы уже знаем ответ..."

viet.114.t: "Новые свидетельства из Гуанси"
viet.114.d: "Мы продолжили наши поиски в Гуанси, и результат превзошел все наши ожидания. Мы обнаружили, что некоторые партизаны были арестованы и заключены в тюрьму в Наньнине из-за отсутствия доказательств. Позже в 1933 году они были освобождены военачальником Гуанси под давлением китайских прогрессистов, включая военачальника Гуандуна Чэнь Цзионгмина. Среди освобожденных партизан один человек по имени Ху Гуан оставил свой дневник местному интеллигенту, который помогал ему во время заключения. Мы подтвердили, что дневник действительно написан Хо Ши Мином. Похоже, что товарищу Хо удалось скрыть свою личность и выжить. Тюремный дневник Хо Ши Мина теперь передан в Музей индокитайской революции в Сайгоне."
viet.114.a: "Интересно."

viet.115.t: "Судьба брата Хо"
viet.115.d: "Наконец-то мы нашли решающее свидетельство о судьбе брата Хо в документах тайной полиции в городах легации, и теперь мы можем восстановить судьбу Хо Ши Мина. После разгона в 1926 году Хо продолжал вести партизанскую войну на юге Китая. Партизанская деятельность была подавлена военачальниками Гуанси, и Хо был арестован. Однако военачальник не знал, кто он такой, и отпустил его. Товарищ Хо решил уехать из Китая во Францию, но в 1933 году он был схвачен полицией легации в Гонконге, и немецкая тайная полиция выяснила личность Хо. Поскольку немцы не хотели повторения массовой демонстрации после казни Фан Бой Тяу в 1925 году, Хо был тайно казнен в Гонконге. Эта нерассказанная история не будет забыта индокитайским народом и впредь."
viet.115.a: "Пусть ваш дух защитит нашу родину."

viet.130.t: "Новый источник иностранной валюты!"
viet.130.d: "У нас заканчивается иностранная валюта, и для финансирования закупок оружия необходимы новые валютные средства. В то время как наши крестьяне поощряются к выращиванию товарных культур. Что делать с самой прибыльной из них - опиумом - пока не решено. Конечно, мы осуждаем производство опиума, привнесенное колонизаторами, но отчаянные времена требуют отчаянных мер."
viet.130.a: "Давайте сделаем это."
viet.130.b: "Нет, это противоречит нашим принципам."

#viet.131.t: "Opium Production Competition from Indochina"
#viet.131.d: "The Indochinese Union recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
#viet.131.a: "We should produce more opium than damn syndies."
#This is a dangerous game...

#viet.132.t: "Opium Production Competition from the Gold Triangle"
#viet.132.d: "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
#viet.132.a: "Our opium production should prevail!"
#This is a dangerous game..."

#Opium Harvest!
#Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
#Socialism has proved its superiority again!

#viet.134.t: "Stop Opium production"
#viet.134.d: "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
#viet.134.a: "The necessary evil should be forever forgotten."
#Actually, extra profits won't harm...

viet.135.t: "Сотрудничать с бандой Бинь Сюйен?"
viet.135.d: "Бинь Сюйен, организованный преступный синдикат, базирующийся в Сайгоне, продолжает вести подпольную деятельность и после революции. Они получают средства от бандитизма и рэкета, а также от транснациональной контрабанды. Хотя наши кадры хорошо разбираются в подпольных операциях, они всё ещё новички в этом деле, может быть, стоит обратиться за помощью к экспертам..."
viet.135.a: "Давайте объединимся для национального спасения."
viet.135.b: "Как мы можем работать с бандами?"
viet.135.c: "Мы должны искоренить их!"

viet.136.t: "Как быть с бандой Бинь Сюен?"
viet.136.d: "С победой антигерманской войны национального спасения сотрудничество с бандой Бинь Сюйен также подошло к концу. В то время как большинство руководителей считают, что мафию Бинь Сюйен нужно искоренить, товарищ Нгуен Ань Нинь хотел бы интегрировать их в наше социалистическое общество. Возможно ли это?"
viet.136.a: "Преступные синдикаты - это тоже синдикаты..."
viet.136.b: "Нам больше не нужны мафии!"

viet.137.t: "Битва за Сайгон"
viet.137.d: "Бинь Сюйен Gang, организованный преступный синдикат в Сайгоне, почувствовав опасность от нашей политики, решил предпринять отчаянную атаку против нас. После первых перестрелок из стрелкового оружия и минометов большая часть густонаселенного внутреннего города была охвачена кровавыми боями между домами. Наконец, рабочая милиция Сайгона и местные гарнизоны решили применить тяжелое вооружение, чтобы подавить сопротивление мафиози. Сотни мирных жителей были убиты, а дома многих людей сравняли с землей. Сайгону потребуется некоторое время, чтобы восстановиться."
viet.137.a: "Упс."

viet.138.t: "Интеграция Бинь Сюйен"
viet.138.d: "Члены Бинь Сюйен постепенно узнали о достоинствах социалистического общества и отказались от своей преступной деятельности, теперь вновь рожденное общество Бинь Сюйен присоединилось к муниципальной администрации Сайгона, а бывшая вооруженная банда была интегрирована в нашу армию."
viet.138.a: "Я знаю, что они могут быть преобразованы!"

#viet.139.t: "Indochinese Smugglers"
#viet.139.d: "Бинь Сюйен members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Бинь Сюйен society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
#viet.139.a: "Filthy Viets! Strength border patrol."
#viet.139.b: "Ignore them."
#viet.139.c: "Actually...we should help them."

#viet.145.t: "A Desperate Cry from Cambodia"
#viet.145.d: "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as a people. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
#viet.145.a: "Concerning."
#viet.145.b: "Not our business."

viet.98.t: "Продвижение поэта Сюань Дьеу"
viet.98.d: "Недавно поэт Сюан Дьё был выдвинут на должность главного редактора официальной культурной газеты "Литература и искусство (Ван Нге)" Сюань Дьеу считается, возможно, величайшим поэтом-романтиком современного Индокитая. Во время сопротивления он стал ярым революционером, писавшим в поддержку социализма и боровшимся против империалистов. Однако его ранние произведения были известны своим мрачным и декадентским стилем. Более того, является открытым секретом, что Сюань Дье - гомосексуалист и писал о "мужской любви" Некоторые чиновники от культуры призывали к осторожности в отношении этого назначения. Примечательно, что его "партнер", Хуэй Кан, также является высокопоставленным чиновником от культуры. Такая пара, занявшая видное место в официальной культурной сфере Индокитайского союза, может стать позором..."
viet.98.c: "Это будет позор."
viet.98.b: "Он блестящий писатель и революционер, так в чем проблема?"
viet.98.a: "Мы можем игнорировать это мелкобуржуазное вырождение..."

viet.150.t: "Индокитай хочет присоединиться [Root.GetFactionName]"
viet.150.d.a: "Индокитайский союз сверг германский империализм на Индокитайском полуострове. Это шаг к освобождению азиатских народов от европейской гегемонии. Теперь правительство Индокитая объявило о своем желании присоединиться к Сфере совместного процветания и бороться за благородное дело "Азия для азиатов""
viet.150.d.b: "Героические индокитайские товарищи свергли германский империализм на Индокитайском полуострове. Однако война против империализма никогда не закончится, пока мировая революция не увенчается успехом. Теперь Индокитайский союз объявил о своем намерении выступить вместе с нами в борьбе!"
viet.150.d.c: "Индокитайский союз сверг германский империализм на Индокитайском полуострове и заявляет о своей поддержке нашей революции. Это шаг к освобождению азиатских народов от империалистической гегемонии. Теперь правительство Индокитая объявило о своем желании присоединиться к нашей борьбе и стать нашим товарищем и братом."
viet.150.d.d: "Героические индокитайские товарищи свергли германский империализм на Индокитайском полуострове. Однако война против империализма никогда не закончится, пока мировая революция не увенчается успехом. Теперь правительство Индокитая объявило о своем желании выполнить свой международный долг, присоединившись к нашей праведной войне против немецких империалистов!"
viet.150.a: "В эти времена испытаний и тягот настоящая дружба стоит на первом месте!"
viet.150.b: "Мы не имеем никакой пользы от некоторых вьетнамских крестьян..."

viet.151.t: "[From.GetName] выражает отказ!"
viet.151.d: "[FROM.GetAdjective]ое правительство прислало сообщение, что [From.GetFactionName] не нуждается в нашем союзе."
viet.151.a: "Какая жалость."


viet.152.t: "Индокитай хочет сотрудничать"
viet.152.d.a: "Новый независимый Индокитайский Союз изменил баланс сил на Индокитайском полуострове. Теперь они послали слова о том, что хотят более тесного сотрудничества с нами. Это хороший шанс для нас победить нашего общего врага Сиам."
viet.152.d.b: "Новый независимый Индокитайский Союз изменил баланс сил на Индокитайском полуострове. Теперь они послали слова о том, что хотят более тесного сотрудничества с нами. Это хороший шанс для нас победить нашего общего врага Бирму."
viet.152.a: "Объединяйтесь, и мы будем сильнее!"
viet.152.b: "Нам не нужны некоторые вьетнамские фермеры..."

viet.153.t: "[From.GetName] выражает отказ!"
viet.153.d: "[FROM.GetAdjective]ое правительство прислало сообщение, что не нуждается в нашем сотрудничестве."
viet.153.a: "Какая жалость."

viet.154.t: "Нестабильность в Камбодже и Лаосе"
viet.154.d: "Группа революционеров начала агитацию в наших провинциях Камбоджа и Исан. Этих ублюдков поддерживает Индокитайский союз."
viet.154.a: "Проклятье."

viet.155.t: "Война на Индокитайском полуострове"
viet.155.d: "Наши индокитайские товарищи начали праведную войну против сиамских гегемонистов, пришло время освободить наши потерянные земли в Сиаме!"
viet.155.a: "Война!"
viet.155.b: "Время ещё не пришло."

viet.156.t: "Доля Коммуны в Индокитае?"
viet.156.d: "Сегодня в Париже проходит встреча ассоциации "Французские друзья Индокитая" В этом редчайшем случае на встрече присутствовали и старый якобинец Марсель Кашен, и сорельский генерал Жак Дорио, которые выступили за более тесные отношения с Индокитаем, новой независимой социалистической страной в Азии. Они утверждали, что Коммуна сделала многое, чтобы помочь индокитайскому народу завоевать независимость, но ответственность Франции за свою бывшую колонию на этом не заканчивается. Мы можем и должны предложить тамошнему народу особое отношение, поскольку он проходит через нынешний переходный период на пути к новой эре - эре гордости и независимости, эре Просвещения и социализма - эре, которая, в сравнении с мрачным прошлым колониального угнетения, будет действительно представлять идеал социалистической революции."
viet.156.a: "Привлекайте их в качестве солдат против империализма."
viet.156.b: "Содействовать вдохновляющему росту индокитайского социализма и экономики."
viet.156.c: "Что мы можем получить от этого? Фо?"

viet.157.t: "Военные связи с Францией"
viet.157.d: "Наши товарищи в Коммуне Франции не забыли нас. Франция решила установить с нами тесные политические и военные отношения. Они послали своих политических специалистов, военных инженеров и офицеров для содействия развитию социализма и военной силы в Индокитае."
viet.157.a: "Солидарность навсегда!"

viet.158.t: "Экономические связи с Францией"
viet.158.d: "Наши товарищи в Коммуне Франции не забыли нас. Франция решила установить с нами тесные политические и экономические отношения. Они послали своих политических специалистов, инженеров и техников для содействия развитию социализма и индустриализации в Индокитае."
viet.158.a: "Солидарность навсегда!"

viet.159.t: "Франция не заинтересована в Индокитае"
viet.159.d: "Коммуна Франции решила, что Индокитай их больше не интересует. Они отказались от любого вида более тесного сотрудничества, выходящего за рамки базовых отношений между социалистическими странами."
viet.159.a: "Какой позор."

viet.161.t: "Восстания в Лаосе и Камбодже"
viet.161.d: "Агитаторы, проникающие из Индокитая, начали вооруженное восстание в Лаосе и Камбодже. Лаосские и камбоджийские партизаны преследуют наших солдат, чтобы поддержать своего индокитайского повелителя."
viet.161.a: "Проклятье!"

viet.162.t: "[From.GetNameDefCap] Стремится к более тесным связям"
viet.162.d: "Похоже, что [From.GetAdjective]ое правительство теперь стремится к более тесным политическим и экономическим связям с Державами, расположенными ближе к дому. [From.GetNameDefCap] зарекомендовал себя как непреклонный борец против империализма. Заинтересованы ли мы в их предложении?"
viet.162.a: "Пролетариат Востока, объединяйтесь!"
viet.162.b: "Нет, нам не нужны фо и бань-ми."

viet.163.t: "[From.GetNameDefCap] выражает согласие"
viet.163.d: "Правительство [From.GetNameDefCap] согласилось с нашим предложением. Мы будем строить социализм в Азии вместе."
viet.163.a: "Калькутта и Сайгон, солидарность навеки!"

viet.164.t: "[From.GetNameDefCap] выражает отказ"
viet.164.d: "В [From.GetNameDef] наших делегатов приняли равнодушно. Похоже, что [From.GetNameDef] решил, что Индокитай их больше не интересует."
viet.164.a: "Какой позор."

viet.165.t: "[From.GetNameDefCap] стремится к более тесным связям"
viet.165.d: "Похоже, что [From.GetAdjective]ое правительство теперь стремится к более тесным политическим и экономическим связям с Державами, расположенными ближе к дому. Несмотря на свой радикализм, [From.GetNameDef] зарекомендовал себя как непреклонный борец против европейских колонизаторов. Заинтересованы ли мы в их предложении?"
viet.165.a: "Азия для азиатов!"
viet.165.b: "Нет, нам не нужны pho и banh mi."

viet.166.t: "[From.GetNameDefCap] выражает согласие"
viet.166.d: "Правительство [From.GetNameDefCap] согласилось с нашим предложением. Мы будем вместе улучшать благосостояние азиатских народов."
viet.166.a: "Совместное процветание Токио и Тонкина!"

viet.167.t: "[From.GetNameDefCap] выражает отказ"
viet.167.d: "В [From.GetNameDef] наших делегатов приняли равнодушно. Похоже, что [From.GetNameDef] решил, что Индокитай их больше не интересует."
viet.167.a: "Какая жалость."

viet.168.t: "Приветствие из Индокитайского Союза"
viet.168.d: "Тряпичная дипломатическая миссия только что высадилась в прибрежной Фуцзяни и прибыла в нашу столицу. Эти люди из Индокитайского союза, недавно возникшего государства, восставшего против Германской империи. Индокитайская миссия подтвердила свою приверженность нашей исторической дружбе и общей задаче освобождения наших народов от ига империализма. Им также удалось контрабандой доставить для нас столь необходимые на поле боя медикаменты."
viet.168.a: "Вместе мы будем бороться."

viet.169.t: "Индокитайский союз направляет свою военную миссию."
viet.169.d: "Генерал Нгуен Сон, также известный в Китае как Хонг Шуй, возглавил военную миссию из Индокитая, чтобы наблюдать и помогать нашим военным действиям. Генерал Нгуен Сон был студентом военной академии Уомпа, и он очень рад воссоединиться со своими старыми одноклассниками. Миссия поделилась с нами своим опытом о недавней войне Индокитайского Союза против немецких колониальных войск. "
viet.169.a: "Хорошо."

viet.170.t: "Индокитайская военная миссия вернулась."
viet.170.d: "Военная миссия под руководством генерала Нгуен Сон только что закончила свою службу и отправилась обратно в Индокитай. "
viet.170.a: "Прощание."

viet.171.t: "Миссия Нгуен Шона вернулась из Китая."
viet.171.d: "Военная миссия во главе с генералом Нгуен Соном только что закончила свою службу и вернулась в Индокитай. Они привезли свои наблюдения о недавней Гражданской войне в Китае и реформе китайской армии. "
viet.171.a: "Превосходно."

viet.172.t: "Уступая незаконным идеям?"
viet.172.d: "По мере того, как мы продолжаем наш марш к безгосударственной утопии под красно-черной властью, многие партийные лидеры и герои нашей революции, такие как Нгуен Ань Нинь и Фан Бой Тяу, начали в частном порядке отстаивать некоторые пограничные убеждения из внешней части анархистской мысли, к ужасу многих, но представляющие большой интерес для некоторых. Вдохновленные французскими нелегалами и анархистами-индивидуалистами, такими как Мариус Жакоб и Клеман Дюваль, Нгуен и Фан учились в Париже, когда Французская коммуна восставала из пепла умирающей Французской империи, эти деятели и их последователи стали поддерживать политику индивидуалистов, основанную на идее Жакоба и Дюваля о том, что воровство и незаконная деятельность против реакционеров и врагов революции оправдывается теориями индивидуального восстановления и концепцией "пропаганды поступка", которые рассматривали их преступление как средство воспитания для подстрекательства к более широким революционным действиям среди масс. Ссылаясь на эти теории, последователи этих идей в Индокитае стремятся вести бандитскую войну против любых выживших врагов нашего скорого сообщества без гражданства, но многие боятся, что их мечи и винтовки могут обернуться против любого предполагаемого "врага" после того, как их первоначальные цели будут уничтожены, что может поставить под угрозу наше инфантильное общество и привести к провалу Революции в целом. Поскольку эти идеи сейчас начинают распространяться по партии как лесной пожар, мы должны решить здесь и сейчас, где мы стоим в дебатах о широком анархизме."
viet.172.a: "Мы следуем истинному анархизму, а не простому бандитизму в революционной шкуре!"
viet.172.b: "Истинный путь к обществу без государства лежит через Пропаганду Незаконного Дела."

viet.173.t: "Вопрос об анархистском направлении"
viet.173.d: "Нгуен Ань Нинь и Фан Бой Чау, учившиеся у Себастьена Фора в Коммуне Франции, являются двумя доминирующими анархистами во Вьетнаме и вместе уже много лет борются за независимость и безгосударственность Вьетнама. Однако только один может вести за собой, так кого же мы выберем - индивидуалистический анархизм Нгуен Ань Нинь или коллективистский анархизм Фан Бой Чау?"
viet.173.a: "Мы будем следовать индивидуалистическому анархизму с пламенным Нгуен Ан Ниньем."
viet.173.b: "Мы будем следовать коллективистскому анархизму старшего Фан Бой Чау."

viet.174.t: "Разнообразные союзники Фан Бой Тяу"
viet.174.d: "В прошлом Фан Бой Тяу сотрудничал с Королевским нугеном Куонг Де, синдикалистом и коммунистом Хо Ши Мином и многими другими, стремясь любой ценой освободить Вьетнам. Теперь, когда Вьетнам свободен и находится на пути к истинному анархизму, многие предлагают нам работать с одним из наших старых союзников во имя национального единства Вьетнама и для создания широкой большой палатки или единого фронта. Мы можем либо работать с паназиатским монархистом Куонг Де, чтобы сформировать марионеточную монархию для нашей анархистской администрации, чтобы спрятаться за ней, либо мы можем работать с учениками Хо Ши Мина, чтобы создать сплав анархизма, коммунизма и синдикализма, подходящий для Вьетнама. В качестве альтернативы мы можем продолжать работать в одиночку. Что мы будем делать?"
viet.174.a: "Выступать за коллективистский анархизм в одиночку."
viet.174.b: "Работать с Хо Ши Мином за анархо-синдикализм и анархо-коммунизм."
viet.174.c: "Работать с Куонг Де за ненастоящий анархо-монархический эгалитаризм."

viet.175.t: "Философская помощь"
viet.175.d: "С приходом помощи от Третьего Интернационала через Социалистический антиколониальный комитет для помощи нашей молодой революции, некоторые колоритные персонажи пришли к нам на помощь в качестве советников нашего младенческого государства, либо на фронте, либо через другую, более идеологическую сторону вещей. Одним из таких персонажей является Жан-Поль Сартр, один из главных мыслителей концепции экзистенциализма. Благодаря своей горячей поддержке антиколониализма, социализма и сотрудничеству с другими видными французскими философами и широким коммунистическим движением во Франции, он был направлен в составе атташе в Индокитай в качестве "наблюдателя" и "политического советника" нашей революции и уже написал множество статей, напечатанных в различных французских социалистических изданиях, таких как L'Humanité, в защиту нашей революции. Несмотря на нападки со стороны некоторых индокитайских марксистов, таких как Буй Конг Трунг, на то, что его экзистенциализм является всего лишь "повторением Декарта" и "либеральным морализмом", и призывы держать Сартра под пристальным наблюдением или даже выслать его обратно во Францию, до сих пор труды Сартра оказывают большую помощь в легитимизации индокитайской революции и не только. Итак, с учётом сказанного, есть несколько вариантов решения проблемы Сартра. Либо мы продолжаем поддерживать его писания для нашей революции, либо просим отправить его обратно во Францию, либо продвигаем его участие в нашей революции дальше, предоставляя ему должность в руководстве нашими людьми, разумеется, под пристальным наблюдением. Что же делать?"
viet.175.a: "Мы очень ценим его помощь."
viet.175.b: "Отправьте его обратно во Францию для его "безопасности"."
viet.175.c: "Дайте ему место в авангарде революции!"

viet.176.t: "Доктринальное распутье Индокитая"
viet.176.d: "С победой индокитайских коммунистов движение к коммунизму в Индокитае неизбежно. Однако, хотя наша партия твердо привержена идеалам Маркса и Ленина, существует ряд источников вдохновения для нашей партии, от более радикально националистических и антиимпериалистических направлений марксизма Солтангалиева, Африканского братства крови, украинских боротбистов, более магистрального синдо-коммунистического направления ПКФ и «красных якобинцев» и их более централистского, более националистического направления, прозванного «национальным якобинством», до более умеренной, ориентированной на народный фронт доктрины, известной как «браудеризм». Политбюро провело специальное заседание, чтобы определить наш политический курс, и было принято следующее решение:"
viet.176.a: "Мы стоим только на идеалах Маркса и Ленина."
viet.176.b: "Мы склоняемся к более националистическим и антиимпериалистическим идеалам."
viet.176.c: "Мы примем идеалы французских красных якобинцев."
viet.176.e: "Мы примем идеалы французских национальных якобинцев."
viet.176.f: "Мы примем доктрину широкого социалистического единства товарища Браудера."

viet.177.t: "Революционный путь Индокитая"
viet.177.d: "Индокитай освободился от колониальных оков и теперь может свободно стать частью мировой революции. Однако наше будущее остаётся неопределенным, поскольку империалистические силы угрожают нашим берегам, и поэтому многие радикалы предлагают экспансию, чтобы распространить нашу революцию и объединить наших братьев-соседей на пути к социализму. Хотя мы, конечно, можем отказаться от этих амбиций и посвятить себя строительству социализма только на этих землях, есть несколько достойных внимания предложений, если мы приступим к революционной экспансии. Самое популярное предложение - объединить Большой Индокитай в социалистический союз, поскольку социалистические движения в этом регионе очень тесно переплетены и их интеграция не составит большого труда. Или, как предлагают некоторые националисты, мы должны идти на Лянгуан за межнаньюэское единство при социализме, сохраняя при этом цель создания Большого Индокитайского союза. Или пойти ещё дальше, как предлагают некоторые радикалы, объединить весь Китай под одним синосферным союзом, или объединить всю Юго-Восточную Азию под одним социалистическим знаменем, в духе единства Юго-Восточной Азии всех тех лет назад, поддерживаемого различными социалистическими группами по всему Наньяну. Что же делать нашим суровым народам Индокитая?"
viet.177.a: "Слишком много крови было пролито за нашу свободу, похороните эти амбиции."
viet.177.b: "К единству Великого Индокитая!"
viet.177.c: "К единству Великого Индокитая и Наньюэ!"
viet.177.e: "Мы маршируем за единство Синосферы!"
viet.177.f: "За единство всей Юго-Восточной Азии!"

