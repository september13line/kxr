INC_agriculture_decisions_desc: "Муссонный ветер, дующий из Африки через Индийский океан, приносит воду и осадки на восточную оконечность полуострова Индокитай, где на нескольких прибрежных равнинах живут миллионы фермеров. Вся экономика Индокитая зависит от его сельскохозяйственной продукции, которая в значительной степени является товарной и в то же время вульнарной. Сельскохозяйственное производство в целом очень восприимчиво к изменчивости климата, но определенные решения и изменения, вводимые нашим правительством или самими фермерами, также могут оказать влияние."

