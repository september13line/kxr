INC_land_reform_promise_mission: "Завершить земельную реформу"
INC_land_reform_promise_mission_desc: "Мы должны завершить земельную реформу. Если обещание о земельной реформе останется невыполненным, люди будут очень разочарованы."
INC_collectivisation_experiment_decision: "К коллективизации!"
INC_collectivisation_experiment_decision_desc: "Конечной целью социалистов является не справедливое распределение сельскохозяйственных земель, как в конфуцианском идеале "земля - земледельцам", а реорганизация всех фермеров в кооперативы, в которых земля и другие факторы сельскохозяйственного производства будут принадлежать и использоваться коллективно. В связи с тем, что земельная реформа набирает обороты, мы не должны упустить шанс продвинуть коллективизацию!"
#The land reform laid down the basis of cooperativisation. Peasants are organised into work-exchange team and in some places communes. It's reported that a newly established commune has increased their production by 1300% since cooperativisation. If that is true, by promoting collectivisation we will soon eliminate starvation in Indochina or even the earth.
#Peasants respond passively to land reform


INC_smuggling_decisions: "Сеть контрабанды оружия"
INC_smuggling_decisions_desc:1 "В сложившейся военной ситуации мы активизировали международную подпольную сеть контрабанды, чтобы получить крайне необходимое оружие и все военные материалы. Эта сеть даст нам доступ к иностранному оружию и военным материалам против вражеской блокады.\n"
INC_Something_I_Want_to_Implement: "\nТекущая §YМощность§! от §YТорговли оружием в подполье§!: £convoy_texticon [?INC.network_strength|-0]\n"
spend_10_smuggle: "§Y10§! Торговый потенциал"
spend_10_smuggle_blocked: "§Y10§! Торговый потенциал"
spend_10_smuggle_tooltip: "Это стоит §R10§! §YПартизанская сила§! чтобы выполнить это действие."
INC_expand_network_in_Siam_decision: "Контрабанда вдоль реки Меконг."
INC_expand_network_in_Siam_decision_desc: "Река Меконг является не только материнской рекой для людей, живущих в дельте Меконга, но и печально известна как прибежище контрабандистов на Индокитайском полуострове. У Германии нет возможности контролировать подпольную деятельность вдоль реки, и мы должны использовать этот шанс."
INC_expand_network_in_Siam_tooltip: "§YЭто даст нам доступ к торговцам оружием на Индокитайском полуострове.§!"
INC_build_junk_fleet_decision: "Создать джонковый флот"
INC_build_junk_fleet_decision_desc: "Хотя мощный немецкий флот способен преградить путь международным конвоям, приближающимся к Южно-Китайскому морю, он никогда не сможет захватить здесь все джонковые суда. Мобилизовав рыбаков, мы можем создать свой собственный джонковый флот, который будет служить благородному делу борьбы с контрабандой."
INC_build_junk_fleet_tooltip: "§YЭто даст нам доступ к торговцам оружием в районе Южно-Китайского моря§!"
INC_smuggling_in_Siam_decision: "Покупка оружия на сиамском черном рынке"
INC_smuggling_in_Siam_decision_desc: "Контроль над оружием в Сиаме слабый. Мы можем напрямую покупать оружие на сиамском черном рынке. Однако это может вызвать нежелательное внимание со стороны сиамских властей..."
INC_to_Bharatiya: "§YЭто может помочь установить связь с нашим верным другом, Бхаратия Коммуна§!"
INC_receive_aid_from_Bharatiya: "Получение помощи от Бхаратии"
INC_receive_aid_from_Bharatiya_desc: "Коммуна Бхаратия щедро предложила свою помощь. Нам нужно только перевезти их в Индокитай."
INC_smuggling_in_Hongkong_decision: "Излишки оружия Антанты"
INC_smuggling_in_Hongkong_decision_desc: "Большое количество излишков оружия Антанты времен Вельткрига доступно в Гонконге. Нетрудно приобрести некоторые виды оружия под маскировкой."
INC_purchase_support_in_Hongkong_decision: "Закупка военных материалов в Гонконге"
INC_purchase_support_in_Hongkong_decision_desc: "Приобретайте в Гонконге военные материалы, включая медикаменты, радиоприемники и велосипеды."
INC_set_up_network_in_Burma_decision: "Проникнуть в Бирму"
INC_set_up_network_in_Burma_decision_desc: "Один из способов получить безопасный доступ к нашему братскому союзнику - коммуне Бхаратия - лежит через Бирму. Однако там нам придется иметь дело с различными местными фракциями..."
INC_deal_with_Chinese_warlord_decision: "Сделка с Юньнанем"
INC_deal_with_Chinese_warlord_decision_desc: "Один из способов получить безопасный доступ к нашему братскому союзнику - коммуне Бхаратия - лежит через Юньнань. Однако нам придется иметь дело с китайским военачальником..."
INC_expand_arm_workshop_decision: "Расширить оружейную мастерскую"
INC_expand_arm_workshop_decision_desc: "Импортируя необходимые материалы, мы можем расширить оружейную мастерскую в Сайгоне."
INC_lower_trafficking_cost: "Это позволит снизить §YСтоимость§! для §YТорговли оружием§!"
