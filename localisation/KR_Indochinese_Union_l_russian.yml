### Events ###
viet.0.t: "Новый Индокитай!"
viet.0.d: "Наше всеобщее восстание одержало великую победу. На трупе немецкого колониального режима гордо возвышается наше независимое государство, управляемое созданной в начале этого года Коалицией национальной независимости Вьетнама, или Вьетминем, которая координировала восстания.\n\n\nНгуен Ань Нинь был избран председателем Вьетминя. Потери тысяч жизней уже доказали, что немецкий колониальный режим не уступит до самого горького конца. Вьет Мин намерен возглавить эту национальную войну сопротивления против немецких бандитов, и это требует воли всех индокитайцев - вьетнамцев, лаосцев, камбоджийцев, муонгов, тайцев... \n\n(Поскольку у вас коалиционное правительство, популярность вашего правительства не зависит от популярности вашей правящей партии)."
viet.0.a: "Мы победим!"

viet.1.t: "Декларация независимости Индокитая"
viet.1.d: "С началом нашей национальной спасительной войны против немецких бандитов мы собираемся сформировать независимое суверенное государство. Хотя к нам присоединились немногие камбоджийцы и лаосцы, революционеры согласились, что вновь созданное государство должно представлять весь Индокитай и посвятить себя освобождению индокитайского народа.\n\nРеволюционеры решили составить Декларацию независимости Индокитая. Радикальные революционеры призывают выразить солидарность с Интернационалом. Между тем, VNQDD и другие националисты хотели заявить о паназиатских амбициях. Лидер синдикалистов Та Тху Тхау, будучи твердо приверженцем интернационализма, считает необходимым тактический компромисс - умеренная декларация получит поддержку внутри страны и за рубежом."
viet.1.a: "Интернационалистская декларация!"
viet.1.b: "Паназиатская декларация!"
viet.1.c: "Умеренная декларация!"

viet.2.t: "Политика во Вьетмине"
viet.2.d: "Среди всех революционеров и патриотов Вьетминя выделяются четыре фракции:\n\nПосле репрессий 1926 года Революционная молодежная лига Хо Ши Мина пострадала от внутреннего раскола. Индокитайская революционная лига является её прямым преемником. Придерживаясь ортодоксального анархо-синдикализма, нынешний лидер Та Тху Тхау, недавно вернувшийся из Франции, сумел организовать профсоюзы в Сайгоне и некоторых других городах.\n\nПод влиянием французских якобинцев, некоторые сторонники жесткой линии откололись от Лиги на Парижской конференции 1931 года и сформировали Новую революционную партию Вьет, или Тан Вьет. Тан Вьет верит в добродетель железной дисциплины и тайного движения. В результате они доказали свою эффективность в проникновении в колониальную полицию и гарнизон.\nВНКДД, или Вьетнамская националистическая партия, создана по образцу Китайской националистической партии или КМТ. Эта партия популярна среди мелкой буржуазии и зажиточных фермеров, особенно на севере Вьетнама. Неудавшийся мятеж Йен-Бай уничтожил многих членов партии, но также завоевал им героическую репутацию.\nВ 1928 году Нгуен Ан Нинь, выдающийся революционер-анархист в Индокитае, основал "Стремящуюся молодёжь" Убежденный в том, что синдикализм не может победить революцию, он создал своё движение по образцу традиционных тайных обществ, чтобы пробудить революционную спонтанность крестьян. Хотя его анархистские идеалы привлекали многих интеллектуалов, их связи с сельской местностью сыграли ключевую роль в революции и обеспечили им доминирующее положение во Вьетмине.\n\nХотя первоначальная эйфория революции объединяет все фракции, только время может сказать, выдержит ли это единство предстоящие испытания."
viet.2.a: "Вместе к победе!"

viet.3.t: "Антиинфильтрационная кампания"
viet.3.d: "Немецкие мерзавцы хотят сорвать нашу славную революцию. Шпионы и предатели повсюду. В то время как VNQDD хочет внедриться в ряды врага и начать разведывательное контрнаступление, партия Тан Вьет утверждает, что расширение нашей тайной полиции - единственный способ уничтожить внутренних врагов. Анархисты и синдикалисты призывают нас создать красный террор, уполномочив местную милицию арестовывать и казнить подозрительных людей и создать революционный трибунал. Что бы мы ни выбрали, мы должны сокрушить врага!"
viet.3.a: "Мы должны усилить нашу разведку."
viet.3.b: "Расширять тайную полицию."
viet.3.c: "Красный террор - вот наш ответ."

viet.4.t: "Земельная политика"
viet.4.d: "Чтобы индокитайская революция победила, она должна завоевать сердца и умы крестьян. Националисты выступают за снижение арендной платы для арендаторов, но за сохранение отношений с патриотичными помещиками. Однако радикалы хотят провести полную земельную реформу, чтобы мобилизовать крестьян и ликвидировать анцианский режим в каждой деревне. Ожесточенные дебаты по земельной политике раскалывают коалицию. Та Тху Тхау и Фам Ван Донг предложили компромисс: конфисковать землю "предателей" на время и провести земельную реформу в будущем."
viet.4.a: "Мы немного снизим арендную плату."
viet.4.b: "Обещаем перераспределение земли в будущем."
viet.4.c: "Радикальная земельная реформа сейчас!"

viet.5.t: "Блокада Германии"
viet.5.d: "Германские империалисты полностью отрезали нашу линию связи с нашими международными друзьями. Сейчас мы испытываем острую нехватку оборудования. Многие наши солдаты вооружены топорами и копьями. Партия Тан Вьет унаследовала транснациональную подпольную революционную сеть, созданную старой лигой в 1920-х годах. Они предлагают сосредоточиться на контрабанде оружия в золотом треугольнике, чтобы поддержать наши войска. Эта торговля, однако, требует абсолютной секретности и некоторого аморализма..."
viet.5.a: "У нас нет другого выбора."

viet.5.e: "Держите темп."

viet.6.t: "Национальное собрание"
viet.6.d: "Несмотря на некоторые споры о том, следует ли предоставлять подозреваемым в контрреволюции избирательное право, временное правительство решило, что все люди в возрасте 18 лет и старше имеют право голоса для формирования Национального собрания, которое должно стать высшим органом государства, осуществляющим как законодательную, так и исполнительную власть. Итак, первые в истории Индокитая национальные выборы, вопреки всему, были проведены в такой чрезвычайной ситуации. Во вновь созванном Национальном собрании появилось новое большинство, которое назначило председателя собрания, являющегося также главой государства..."
viet.6.a: "Харизма Нгуен Ан Нинь покоряет всех!"
viet.6.b: "Та Тху Тхау заручается поддержкой трудящихся!"
viet.6.c: "Превосходная организация партии Тан Вьет берёт верх."
viet.6.e: "Националистическая риторика VNQDD завоевывает массы!"

viet.7.t: "Судьба Нгуен Тхи Нама"
viet.7.d: "Нгуен Тхи Нам - очень успешный торговец на севере Вьетнама, известный как "железная Королева". Ей также принадлежали одни из самых крупных и модернизированных плантаций на Севере. Долгое время она тайно финансировала антиколониальные движения. Однако пока наша армия продвигалась вперёд, рабочие её плантаций восстали и захватили её. Они, а также более пяти тысяч крестьян из соседних коммун, собрались вместе и создали революционный трибунал. Под красным знаменем "Свергнуть деспотичного помещика Нгуен Тхи Нама, вернуть землю крестьянам!" они объявили ей смертный приговор. Наши солдаты остановили казнь, но решение должно быть принято немедленно."
viet.7.a: "Чёрт возьми, она наш герой! Подавите этих бандитов."
viet.7.b: "Конфискуйте её имущество и оставьте её в покое."
viet.7.c: "Революция - синоним справедливости!"

viet.8.t: "Заговор националистов"
viet.8.d.a: "Глубоко возмущенные нашей справедливой социальной революцией, некоторые коварные предатели из VNQDD сговорились устроить против нас переворот. Эти самозваные националисты организовали несколько антисиндикалистских бандитов под названием "Корпус национального спасения", чтобы пройти маршем по Сайгону и занять некоторые правительственные здания. Наши вьетминьские лидеры были вынуждены эвакуироваться. Однако героические рабочие ополченцы в Сайгоне отказались сдаться. Они захватили здания и дали отпор этим глупцам! Мы начали чистку против этих предателей."
viet.8.d.b: "Глубоко возмущенные нашей справедливой социальной революцией, некоторые коварные предатели из VNQDD сговорились устроить против нас переворот. Эти самозваные националисты пытались организовать бандитов под названием "Корпус национального спасения" для похода на Сайгон и свержения нашего правительства, но заговор был раскрыт нашей тайной полицией. Тайная полиция упредила заговорщиков и арестовала большинство из них. Мы начали чистку против этих предателей."
viet.8.a: "Я знаю, что националисты не являются настоящими революционерами!"
viet.8.b: "Тайная полиция очень полезна!"

viet.9.t: "Переворот в Сайгоне"
viet.9.d.a: "Некоторые повстанцы объявили в Сайгоне так называемую "антисиндикалистскую революцию национального спасения" Они напали на фабрики, начались бои между повстанцами и местным ополчением. Партия Тан Вьет заявила, что националисты предали революцию, и призвала к немедленной чистке националистов, но члены VNQDD заявили о своей невиновности. Директор разведки представил секретный доклад, показывающий, что повстанцы на самом деле замаскированные лазутчики Тан Вьет. Теперь товарищ Фам Ван Донг спрашивает: "Товарищ, здесь есть два стула, один для националистов, другой для интернационалистов. На какой вы хотите сесть?"
viet.9.d.b: "Некоторые повстанцы объявили в Сайгоне так называемую "антисиндикалистскую революцию национального спасения" Они нападали на фабрики, начались бои между повстанцами и местными ополченцами. Партия Тан Вьет заявила, что националисты предали революцию, и призвала к немедленной чистке националистов, но члены VNQDD заявили о своей невиновности. Директор разведки представил секретный доклад, из которого следовало, что контрреволюционное восстание организовано членами VNQDD. Теперь товарищ Фам Ван Донг спрашивает: "Товарищ, здесь есть два стула, один для националистов, другой для интернационалистов. На какой вы хотите сесть?"
viet.9.a: "Интернационалист."
viet.9.b: "Извините, я выбираю националистический."
viet.9.c: "Я бы хотел сидеть на обоих."

viet.10.t: "Восстание в Индокитае достигает успеха"
viet.10.d: "Народы Индокитая наконец-то сбросили ярмо колониальной эксплуатации! Это великий день для всех социалистических стран мира и крупное поражение германских империалистов! Наши военные наблюдатели в Индокитае изучили партизанскую тактику, принятую революционерами, но её полезность ещё предстоит выяснить."
viet.10.a: "Поздравляем!"

viet.11.t: "Индокитайское восстание достигло успеха"
viet.11.d: "Народы Индокитая наконец-то сбросили ярмо колониальной эксплуатации! Это великий день для всех социалистических стран мира и крупное поражение германских империалистов! Наши военные наблюдатели в Индокитае изучили партизанскую тактику, принятую революционерами, но её полезность ещё предстоит выяснить."
viet.11.a: "Поздравляем!"

viet.12.t: "Европейские поселенцы"
viet.12.d: "Около 20 000 европейских поселенцев, живущих в Сайгоне, являются для нас проблемным вопросом. Они служили в колониальной администрации и монополизировали почти все современные отрасли экономики в Индокитае. Хотя некоторые революционеры решили встать на сторону нашего справедливого дела, большинство из них - закоренелые реакционеры. Как мы должны поступить с ними?"
viet.12.a: "Заставить их работать на нас!"
viet.12.b: "Профсоюзы берут власть в свои руки и решают!"
viet.12.c: "Национализируйте их активы и посадите их в тюрьму!"

viet.13.t: "Религиозный вопрос"
viet.13.d: "В Кочинчине проживают миллионы буддистов, христиан и каодаистов. На протяжении многих лет религия играла доминирующую роль в жизни людей. С установлением нашего революционного правительства эти религиозные верующие находятся на грани паники. Мы должны просветить наш народ, но радикальные методы могут вызвать серьезную обратную реакцию и нанести ущерб нашим военным усилиям."
viet.13.a: "Объявить государственный секуляризм."
viet.13.b: "Они тоже патриоты, нам нужно объединиться."
viet.13.c: "Интегрировать и превратить их в гражданскую религию."
viet.13.e: "Тайно очистить религиозных лидеров."

viet.14.t: "Исход"
viet.14.d: "В панике от революции и войны многие верующие Цао Дай и католики были обмануты своими религиозными авторитетами и решили бежать с нашей родины. Сотни тысяч людей пытаются бежать из зоны нашего контроля!"
viet.14.a: "Предатели!"

viet.15.t: "Конец войны"
viet.15.d: "Кровопролитная война подошла к концу, но её наследие всё ещё преследует нас. К сожалению, многие наши соотечественники также служили врагу. Во время войны дети восставали против родителей, жена преследовала мужа, братья убивали друг друга. После воссоединения индокитайское общество ещё больше расколото. Как мы должны справиться с этим?"
viet.15.a: "Начать кампанию национального примирения."
viet.15.b: "Лагерь перевоспитания - место для предателей!"

viet.16.t: "Очистить ВНКДД"
viet.16.d: "Различные ведущие деятели VNQDD, участвовавшие в противостоянии нашему правительству, были арестованы и предстали перед судом по обвинению в государственной измене. Теперь их ждет участь в военных судах."
viet.16.a: "Ваши заслуги перед отечеством будут помнить."
viet.16.b: "Эти предатели заслуживают худшего!"

viet.17.t: "Чистка партии Тан Вьет"
viet.17.d: "Различные ведущие деятели партии Тан Вьет, участвовавшие в противостоянии нашему правительству, были арестованы и преданы суду за измену. Теперь они предстанут перед военными судами."
viet.17.a: "Ваш вклад в развитие Родины будет запомнен."
viet.17.b: "Эти предатели заслуживают худшего!"

viet.18.t: "Чистка социалистов"
viet.18.d: "Различные лидеры социалистов, участвовавшие в противостоянии нашему правительству, были арестованы и преданы суду за измену. Теперь их ждет участь в военных судах."
viet.18.a: "Ваши заслуги перед отечеством будут помнить."
viet.18.b: "Эти предатели заслуживают худшего!"

viet.19.t: "Очистить Индокитайскую революционную лигу"
viet.19.d: "Различные ведущие деятели Индокитайской революционной лиги, участвовавшие в противостоянии нашему правительству, были арестованы и преданы суду за измену. Теперь их ждет участь в военных судах."
viet.19.a: "Ваши заслуги перед отечеством будут помнить."
viet.19.b: "Эти предатели заслуживают худшего!"

viet.20.t: "Избирательная кампания в Сайгоне"
viet.20.d: "Сайгон, сердце и мозг Индокитая, стал полем битвы на выборах в Национальное собрание. Все группировки пытались использовать свою власть в муниципальном комитете Сайгона, чтобы манипулировать механикой выборов в свою пользу, в результате чего избирательные округа были изрезаны. Эти уродливые приемы вышли из-под контроля и вызывают отвращение у многих людей. Профсоюзы в Сайгоне утверждают, что это врожденный недостаток представительной парламентской системы, и просят разделить избирательные округа в Сайгоне на основе рабочих мест, а не географических зон."
viet.20.a: "Постарайтесь провести беспристрастные выборы."
viet.20.b: "Какой-то фракции удалось манипулировать результатами..."
viet.20.c: "Выборы на основе рабочих мест - это звучит неплохо."

viet.21.t: "Новое правительство"
viet.21.d: "Нгуен Ань Нинь и анархисты получили большинство мест в Национальном собрании. После победы Нгуен Ань Нинь заявил, что хотя Ассамблея и является форумом для выражения народного мнения, только благодаря децентрализации и демократизации местных органов власти народ будет действительно представлен. Однако для этого потребуется переориентация сознания индокитайского народа. Теперь пришло время определиться с составом нового правительства."
viet.21.a: "Сохраните кабинет сопротивления во главе с Фам Ван Донгом, идеальным премьером."
viet.21.b: "Кабинет единства во главе с Чу Ван Таном, героем войны."
viet.21.c: "Радикальный кабинет во главе с Тран Ван Гиау, пламенным революционером."

viet.22.t: "Новое правительство"
viet.22.d: "Синдикалисты получили большинство мест в Национальном собрании. Новый председатель Собрания Та Тху Тхау заявил, что их конечной целью является упразднение Национального собрания и установление синдикалистской политической системы. Однако он признал, что переход к синдикализму в Индокитае будет долгим процессом и потребует больших усилий. Теперь настало время определиться с составом нового правительства."
viet.22.a: "Сохранить кабинет сопротивления во главе с Фам Ван Донгом, идеальным премьером."
viet.22.b: "Кабинет единства во главе с Тон Дук Тхангом, широко уважаемым профсоюзным лидером."
viet.22.c: "Кабинет синдикалистов во главе с Нгуен Ван Ку, теоретиком синдикализма."

viet.23.t: "Новое правительство"
viet.23.d: "Авангардистская партия Тан Вьет, одна из немногих оставшихся в мире авангардных социалистических партий, получила большинство в Национальном собрании. Фам Ван Донг, новый председатель, заявил, что партия поведет Индокитай в светлое будущее. Он также утверждал, что партия Тан Вьет настроена на продолжение братского сотрудничества между всеми индокитайскими социалистами. Теперь настало время определиться с составом нового правительства."
viet.23.a: "Кабинет единства во главе с Тон Дык Тхангом, широко уважаемым профсоюзным лидером."
viet.23.b: "Радикальный кабинет во главе с Фам Хунгом, идеологом авангардизма."
viet.23.c: "Товарищ Донг хорош в многозадачности."

viet.24.t: "Новое правительство"
viet.24.d: "Националистическая ВНКДД, единственная крупная партия Индокитая, выступающая за парламентаризм и индустриализацию, стала доминирующей фракцией в Национальном собрании Индокитая. Нгуен Тхай Хок, лидер VNQDD и вновь избранный председатель Национального собрания, выступил перед собранием после победы своей партии и повторил своё грандиозное видение будущего Индокитая. Теперь пришло время определиться с составом нового правительства."
viet.24.a: "Кабинет единства во главе с Дао Дуй Анем, высокопоставленным ученым."
viet.24.b: "Кабинет националистов во главе с Нгуен Хай Таном, лидером VNQDD."

viet.25.t: "Подготовка к новым законодательным выборам"
viet.25.d: "Прошло пять лет с момента последних выборов в Национальное собрание. Национальное собрание является высшей правительственной организацией и представительным органом народа самого высокого уровня. Выборы окажут значительное влияние на политику Индокитая."
viet.25.a: "Начните готовиться к выборам."
viet.25.c: "Парламентская демократия в Индокитае потерпела неудачу."

viet.26.t: "Выборы [GetYear]"
viet.26.d: "[GetYear] в Индокитае состоялись парламентские выборы. Предстояло избрать членов Национального собрания, которое впоследствии должно было назначить премьер-министра, и депутатов Народных советов всех уровней."
viet.26.f: "[From.GetRulingParty] сохранят своё господство."

viet.27.t: "Выборы [GetYear]"
viet.27.d: "В [GetYear] в Индокитае состоялись парламентские выборы. Предстояло избрать членов Национального собрания, которое впоследствии назначит премьер-министра, и депутатов народных советов всех уровней. Индокитайская большевистская партия получила 99,5% голосов. Поздравляем!"
viet.27.e: "Встреча демократии и солидарности!"

viet.28.t: "Открыть политическую сферу?"
viet.28.d: "Мы обещали гражданам Индокитая большую политическую свободу. Теперь несоциалисты в Индокитае хотят создавать свои собственные политические организации и проводить избирательные кампании. Следует отметить, что многие из них имеют связи с бывшим колониальным режимом, а то и сотрудничают с ним. Должны ли мы позволить им войти в политическую сферу?"
viet.28.a: "Нам нужно больше политической свободы."
viet.28.b: "Свобода не для коллаборационистов и контрреволюционеров."

viet.29.t: "Военное положение продолжается"
viet.29.d: "Военное положение продолжается. Разве это та революция, за которую мы боролись? Если да, то, возможно, военное правительство будет более эффективным, чем гражданское."
viet.29.a: "Сохраните гражданское правительство."
viet.29.b: "Военное правительство."

viet.30.t: "Преобразование в синдикалистскую страну"
viet.30.d: "С расширением полномочий CGT Индокитайский Союз превратился в синдикалистскую страну. Государство было в основном децентрализовано, местные профсоюзы и коммуны управляли местными делами. Генеральная биржа труда заменила собой национальное собрание, а Комитет общественного здоровья взял на себя исполнительную власть. Большинство политических организаций были распущены, чтобы устранить буржуазную партийную политику. Теперь Индокитай вступил в новую эру."
viet.30.a: "Эпоху демократии и солидарности!"

viet.31.t: "Выборы в BGT от [GetYear]."
viet.31.d: "Срок полномочий Женевской биржи труда составляет 5 лет. Сейчас идет новый раунд выборов в законодательные органы, а также BGT будет избирать новых членов исполнительного комитета Comité Salut Public. Ожидается, что ортодоксальные синдикалисты, так называемые Travailleurs, продолжат доминировать в BGT, но они также могут сформировать альянс с другими фракциями для повышения политической гибкости."
viet.31.a: "Доминирование Travailleurs - Фокус на индустриализации!"
viet.31.b: "Привлечение анархистов - культурное просвещение!"
viet.31.c: "Привлечение марайсардов - социальное развитие!"
viet.31.e: "Привлечение монтаньяров - военные усилия!"

viet.32.t: "Профсоюзы протестуют"
viet.32.d: "Сегодня профсоюзы в Сайгоне начали демонстрацию против нашей недавней политики. Они заявили, что новая политика нарушает принцип социализма. Профсоюзы требуют большей автономии рабочих и контроля профсоюзов над экономикой."
viet.32.a: "Игнорируйте их."
viet.32.b: "Идите на компромисс."

viet.33.t: "Всеобщая забастовка!"
viet.33.d: "Оставшись без внимания, профсоюзы по всей стране во главе с Индокитайской революционной лигой начали всеобщую забастовку против правительства. Они требуют немедленного прекращения всех нарушений прав трудящихся и изменения политического курса в сторону большего самоуправления трудящихся!"
viet.33.a: "Пора установить государственный контроль над неподчиняющимися профсоюзами!"
viet.33.b: "Примите их требование."

viet.34.t: "Подавление профсоюзов"
viet.34.d: "Всеобщая забастовка переросла в жестокий конфликт между рабочими и полицией. Индокитайская революционная лига перешла в открытую оппозицию к правительству и начала организовывать восстание. Наша полиция использовала радикальные методы, чтобы остановить их, и теперь синдикалисты подвергаются массовым арестам и преследованиям."
viet.34.a: "Настало время уничтожить предателей."

viet.35.t: "Деятельность Тан Вьет"
viet.35.d: "Революционная партия Нового Вьет, также известная как партия Тан Вьет, организована по принципу авангардной партии и придерживается идеи демократического централизма. Члены партии объединены в тайные ячейки и часто занимаются подпольной деятельностью, которая иногда рассматривается другими политическими фракциями как недемократическая и подозрительная. Некоторые политики подозревают, что они тайно планируют свергнуть правительство силой. Должны ли мы наложить ограничение на их деятельность, исходя из принципа политической открытости?"
viet.35.a: "Это их свобода."
viet.35.b: "Мы должны следить за ними."

viet.36.t: "Оппозиция социалистов"
viet.36.d: "Наша недавняя реформа возмутила социалистов. Они заявили, что националистическое правительство глубоко отклонилось от революционного принципа Индокитайского союза. Революция должна освободить индокитайский народ от ига капитализма и диктатуры, а не просто изменить расу угнетателя. Они призывали вернуться к истинно социалистическому направлению."
viet.36.a: "Возможно, мы сделали что-то не так..."
viet.36.b: "Не обращайте на них внимания."

viet.37.t: "Социалистическое восстание в Сайгоне"
viet.37.d: "Социалисты и левые радикалы восстали против действующего правительства! Временный революционный комитет провозгласил непрерывную революцию для освобождения нашего народа от капитализма и диктатуры. Рабочие ополчения Сайгона попытались занять ключевые здания, но были отбиты полицией. Тем временем крестьянские повстанцы и взбунтовавшиеся солдаты идут на Сайгон! Повторится ли восстание в Сайгоне?"
viet.37.a: "Второе восстание удалось!"
viet.37.b: "Удалось достичь компромисса."
viet.37.c: "Генерал Нгуен Бинь объявил военное положение."

viet.38.t: "Социалистическое коалиционное правительство"
viet.38.d: "Диктатура VNQDD свергнута, теперь социалисты-революционеры, сплоченные и твердые, решили вернуть Индокитай в социалистическое русло. Председателем новой коалиции вновь стал Нгуен Ань Нинь."
viet.38.a: "Это финальная битва..."

viet.39.t: "Правительство социалистической коалиции"
viet.39.d: "Благодаря связям с другими социалистическими фракциями, особенно с синдикалистской лигой, Фам Ван Донг сумел обойти своих противников внутри партии. Затем он признал в национальном собрании, что жесткая политика партии оттолкнула многих хороших людей и подорвала демократию в Индокитае. Теперь партия большевиков примет более открытую политику, чтобы работать с другими социалистами для достижения социалистического будущего."
viet.39.a: "Это финальная битва..."

viet.40.t: "Прекращение военного положения?"
viet.40.d: "Пламя социалистического восстания угасло, но восстание оставило глубокий шрам в индокитайском обществе. Сейчас мы рассматриваем возможность отмены военного положения и возвращения к демократии..."
viet.40.a: "Сотрудничать с либералами."
viet.40.b: "Восстановить полную политическую свободу."
viet.40.c: "Продолжить военное положение."

viet.41.t: "Убрать Фам Ван Донга"
viet.41.d: "Фам Ван Донг, несмотря на все свои заслуги, скорее администратор и интеллектуал, чем настоящий лидер. Сторонники жесткой линии в партии считают его слишком мягкотелым и дружелюбным по отношению к врагу. На заседании политбюро руководитель организационного отдела Ле Дык Тхо возглавил атаку на Фам Ван Донга. Ле Дык Тхо, пользуясь своим авторитетом благодаря тесной связи с французскими якобинцами, утверждал, что Фам Ван Донг не понимает идеологии ленинизма. Было бы лучше, если бы Донг работал премьер-министром."
viet.41.a: "Фам Ван Донг был отодвинут на второй план, и его место занял Ле Дык Тхо."
viet.41.b: "Фам Ван Донг искал поддержки вне партии."

viet.42.t: "Сделка с синдикалистами"
viet.42.d: "Индокитайская революционная лига создала укоренившуюся политическую сеть внутри страны. Профсоюзы оказывают решающее влияние на национальную экономику. Они представляли скрытую угрозу для нашего политического руководства. Для того чтобы провести наши реформы, мы должны разобраться с ситуацией..."
viet.42.a: "Превосходно."

