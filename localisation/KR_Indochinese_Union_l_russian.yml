### Leaders ###
POLITICS_PHAM_VAN_DONG_DESC: "В 1924 году Фам Ван Донг отправился в южный Китай. Там он встретил Хо Ши Мина и быстро стал одним из его самых надежных доверенных лиц и руководителей людей. Он стал свидетелем трагического конца вьетнамского синдикалистского движения и бежал во Францию. В эмиграции он заинтересовался идеологией французских якобинцев - авангардизмом. Идея авангардной группы дисциплинированных интеллектуалов, возглавляющих революцию, захватила его. После раскола Лиги в 1931 году он основал партию Тан Вьет и начал внедряться в колонии. Большинство его коллег считают его вечно старательным и энергичным, надежным и любящим человеком, а также идеальным организатором и администратором. С другой стороны, его враги опасаются его способности управлять партийной и государственной машиной."
POLITICS_TA_THU_THAO_DESC: "Этот молодой радикал почти не должен был быть председателем престижной Индокитайской революционной лиги, но он им стал и пользуется уважением своих коллег. Та Тху Тхау стал видным активистом в Сайгоне в середине 1920-х годов и присоединился к Лиге в её самые тёмные дни. После того как раскол в 1931 году нанес ещё один тяжелый удар по Лиге, Та Тху Тхау поднялся к власти. Этот острый интеллектуал намеренно подражал стилю руководства Хо Ши Мина с момента принятия им титула председателя, стараясь успокоить фракционную напряженность и укрепить солидарность. Восстановление Лиги после краха во многом заслуга его усилий. Теперь он полон решимости осуществить несбывшуюся мечту мучеников - построить синдикализм в Индокитае."
POLITICS_NGUYEN_AN_NINH_DESC: "Нгуен Ань Нинь пользуется уважением большинства индокитайских интеллектуалов как истинная демократическая душа Индокитая. Он учился в Сорбонне и участвовал во Французской революции в 1919 году. В 1922 году Нгуен Ан Нинь, Нгуен Тхыен и Нгуен Ай Куок (Хо Ши Мин) встретились в Марселе и решили составить план освобождения своей родины. Нгуен Ань Нинь вернулся в Индокитай в 1924 году и был арестован немецкой полицией за радикальную агитацию. Став свидетелем подавления индокитайского синдикализма, Нгуен Ань Нинь решил, что индокитайская революция должна опираться на стихийное восстание крестьян. С тех пор он основал Общество стремления, созданное по образцу традиционных тайных обществ. Он часто лично путешествовал из деревни в деревню под видом монаха или знахаря, продавая мазь собственного изготовления, и тайно вербовал членов, чтобы посеять Семена революции. Таким образом, он завоевал большую популярность среди крестьян в дельте Меконга. Хотя его мечта о полной трансформации личности индокитайского народа, возможно, не осуществится в обозримом будущем, его акцент на культурном просвещёнии, автономии и спонтанности глубоко перестроит индокитайское общество."
POLITICS_NGUYEN_TAI_HOC_DESC: "Нгуен Тхай Хок - лидер-основатель Вьетнам Куо Дан Данг, Вьетнамской националистической партии. Он был сторонником колониального реформизма, но позже разочаровался в пустых обещаниях колониального режима и стал лидером революционного национализма. Хотя мятеж Ен-Бая провалился, его успешный побег от немецкой полиции после этой трагедии добавил ещё одну главу в его героические деяния. Под влиянием китайского революционера Сунь Ятсена, он представляет себе демократическую республику, действительно заботящуюся о благе народа."

### Ideas ###
INC_vietminh: "Вьет Минь"
INC_vietminh_desc: "Вьет Минь", или "Лига за независимость Вьетнама", - это широкое коалиционное правительство групп, которые стремятся к немедленной независимости Вьетнама. Различные фракции Вьет Миня выступают за народное единство, но у каждой из них своя повестка дня, что значительно ограничивает возможности организации в принятии важных решений. Кроме того, некоторые кхмерские и лаосские члены высказывали свои сомнения по поводу названия организации..."
INC_vietminh_1: "Отечественный фронт"
INC_vietminh_1_desc: "После окончания правления временного правительства Вьет Мин бывший Вьет Мин был преобразован в Отечественный фронт. Фронт, как политическая база народной власти, призван играть важную роль в обществе, способствуя укреплению национальной солидарности и единства духа в политических и духовных вопросах..."
INC_vietminh_2: "Отечественный фронт"
INC_vietminh_2_desc: "После прекращения деятельности временного правительства Вьет Мин был преобразован в Отечественный фронт. Фронт, как политическая база народной власти, призван играть важную роль в обществе, содействуя национальной солидарности и единству духа в политических и духовных вопросах..."
INC_Guerilla_Tradition: "Традиция партизан"
INC_Guerilla_Tradition_desc: "Неверно полагать, что индокитайцы - прирожденные партизаны, но страна прекрасно подходит для ведения такой войны, и народ имеет давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая недавним сопротивлением колонизаторам."
INC_Guerilla_Tradition_a: "Традиция партизан"
INC_Guerilla_Tradition_a_desc: "Ошибочно полагать, что индокитайцы - прирожденные партизаны, но страна как нельзя лучше подходит для ведения такой войны, а народ имеет давние традиции ведения партизанской войны от древних легенд до недавнего сопротивления колонизаторам."
INC_Guerilla_Tradition_b: "Традиция партизан"
INC_Guerilla_Tradition_b_desc: "Ошибочно полагать, что индокитайцы - прирожденные партизаны, но страна как нельзя лучше подходит для ведения такой войны, а народ имеет давние традиции ведения партизанской войны от древних легенд до недавнего сопротивления колонизаторам."
INC_Guerilla_Tradition_c: "Традиция партизан"
INC_Guerilla_Tradition_c_desc: "Ошибочно полагать, что все индокитайцы - прирожденные партизаны, но страна прекрасно подходит для ведения такой войны, а народ имеет давние традиции ведения партизанской войны от древних легенд до недавнего сопротивления колонизаторам."
INC_poor_army_idea_1: "Плохо организованная армия"
INC_poor_army_idea_1_desc: "Несмотря на энтузиазм в защите родины, наша недавно организованная революционная армия плохо обучена, плохо оснащена и плохо организована. Потребуются усилия, чтобы превратить энтузиазм в боевой дух."
INC_apathetic_people_idea_1: "Апатичный народ"
INC_apathetic_people_idea_1_desc: "Несмотря на недавний всплеск сельской революции в Индокитае, большинство населения остаётся равнодушным к требованиям революционного государства. В конце концов, потребуется много тяжёлой работы, чтобы заставить людей перестать быть апатичными и думать о чем-то большем, чем они сами."
INC_apathetic_people_idea_2: "Апатичные люди"
INC_apathetic_people_idea_2_desc: "Несмотря на недавний всплеск сельской революции в Индокитае, большинство населения остаётся равнодушным к требованиям революционного государства. В конце концов, потребуется много тяжёлой работы, чтобы заставить людей не быть апатичными и думать о чем-то большем, чем они сами."
INC_apathetic_people_idea_3: "Апатичные люди"
INC_apathetic_people_idea_3_desc: "Несмотря на недавний всплеск сельской революции в Индокитае, большинство населения остаётся равнодушным к требованиям революционного государства. В конце концов, потребуется много тяжёлой работы, чтобы заставить людей не быть апатичными и думать о чем-то большем, чем они сами."
INC_internationale_support: "Международная поддержка"
INC_internationale_support_desc: "Революция в Индокитае получила большую тайную поддержку от Интернационала. Приток в Индокитай ветеранов Вельткрига и ссыльных революционеров из Франции стал двигателем революции и опорой революционной армии."
INC_blockade: "Блокада"
INC_blockade_desc: "Мы отрезаны от поддержки Интернационала немецкой блокадой."
INC_Edu_Reform_idea_1: "Реформа образования"
INC_Edu_Reform_idea_1_desc: "Немецкие колонизаторы привезли с собой только колбасу. Миллионы наших соотечественников до сих пор неграмотны. Чтобы немедленно снизить уровень неграмотности, мы должны заменить сложные китайские иероглифы и продвигать стандартизированную систему письма на основе латинской графики, которая гораздо проще для понимания. Это приведет к разрыву нашей связи с традициями, но у нас нет выбора."
INC_Edu_Reform_idea_2: "Реформа образования"
INC_Edu_Reform_idea_2_desc: "Немецкие колонизаторы принесли с собой только сосиски. Миллионы наших соотечественников до сих пор неграмотны. Чтобы немедленно снизить уровень неграмотности, мы должны заменить сложные китайские иероглифы и внедрить стандартизированную систему письма на основе латинской графики, которая гораздо проще для понимания. Это приведет к разрыву нашей связи с традициями, но у нас нет выбора. Благодаря кампании по распространению грамотности многие крестьяне теперь могут читать нашу пропаганду и получили базовые знания о современной науке, особенно о сельском хозяйстве и гигиене."
INC_smuggling_focus: "Контрабанда"
INC_smuggling_focus_desc: "Чтобы финансировать закупку военных снарядов, мы начали заниматься контрабандой всевозможных недобросовестных товаров."
INC_Trade_Unionism_idea_1: "Профсоюзы"
INC_Trade_Unionism_idea_1_desc: "Профсоюзы являются основой синдикалистской экономической системы, но из-за недостаточного развития и колониальных репрессий профсоюзная организация когда-то была скудной. Первые усилия индокитайского правительства по содействию созданию профсоюзов оказались успешными - большинство рабочих в большинстве крупных городов Индокитая теперь состоят в профсоюзах."
INC_Trade_Unionism_idea_2: "Дальнейшая унификация"
INC_Trade_Unionism_idea_2_desc: "Профсоюзы являются основой синдикалистской экономической системы, но из-за недостаточного развития и колониальных репрессий профсоюзов было мало. Однако, поскольку профсоюзы теперь повсеместно распространены в Индокитае, а страна быстро индустриализируется, индокитайские военные все больше переплетаются с внутренними синдикатами, и производство вооружений растет."
INC_Trade_Unionism_idea_3: "Синдикализм без индокитайских черт"
INC_Trade_Unionism_idea_3_desc: "Некогда колониальное захолустье, вопреки всему, синдикализм пустил корни в Индокитае. Во всех областях экономики Индокитая теперь доминируют синдикаты рабочих, поддерживаемые профсоюзами."
INC_Left_Unity_idea: "Единство левых сил"
INC_Left_Unity_idea_desc: "Социалистические партии Индокитая отложили свои разногласия и достигли соглашения о разделении власти. Теперь индокитайские левые едины, а междоусобная борьба значительно сократилась, и правительство Индокитая стало гораздо более прочным."
INC_Left_Unity_idea_1: "Единство левого крыла"
INC_Left_Unity_idea_1_desc: "Социалистические партии Индокитая отложили свои разногласия и достигли соглашения о разделении власти. Теперь индокитайские левые едины, и борьба между ними значительно сократилась, а правительство Индокитая стало гораздо более сильным."
INC_Peoples_Soviet_idea_1: "Авангардная партия"
INC_Peoples_Soviet_idea_1_desc: "Авангардная партия ведет страну через политическое образование и идеологическую индоктринацию."
INC_Peoples_Soviet_idea_2: "Авангардная партия"
INC_Peoples_Soviet_idea_2_desc: "Авангардная партия ставит перед собой задачу политического воспитания масс, а народ осуществляет власть через систему советов."
INC_Partys_Soviet_idea_1: "Авангардная партия"
INC_Partys_Soviet_idea_1_desc: "Авангардная партия ведет страну через свои вездесущие партийные организации."
INC_Partys_Soviet_idea_2: "Авангардная партия"
INC_Partys_Soviet_idea_2_desc: "Авангардная партия руководит страной через свои вездесущие партийные организации. Политическое господство партии защищает мощная тайная полиция."
INC_Partys_Soviet_idea_2_lar: "Авангардная партия"
INC_Partys_Soviet_idea_2_lar_desc: "Авангардная партия ведет страну через свои вездесущие партийные организации. Политическое господство партии защищает мощная тайная полиция."
