### Old Focuses restored by the Polar Bear ###

PAP_contra_principia: "Крестовый поход против синдикализма"
PAP_contra_principia_desc: "Хотя мы предпочли бы мир, против великого зла синдикализма не может быть компромисса. Мы слишком долго откладывали неизбежное. Наши военные готовы защитить католическую веру и освободить землю от безбожных синдикалистов, осквернивших север."
PAP_fortiter_in: "Решительный в исполнении, мягкий в манерах"
PAP_fortiter_in_desc: "Социалистические симпатии глубоко укоренились на освобожденных территориях, и в результате мы можем ожидать, что остатки синдикалистов будут бороться против нас в течение многих лет. Если наше государство хочет избежать коллапса в нестабильность и хаос, мы должны принять легкий, но твердый подход, чтобы снизить эскалацию партизанского конфликта и убедиться, что мы не отчуждаем людей, которых мы боролись за освобождение от синдикализма."
PAP_caedite_eos: "Убить их всех и позволить Богу разобраться с ними"
PAP_caedite_eos_desc: "Территории, которые мы отвоевали у итальянцев, изобилуют сторонниками социализма, которые поддерживают и подстрекают партизан-синдикалистов в их борьбе против нашего государства. Чтобы быстро и эффективно восстановить порядок и сохранить контроль, мы должны быть готовы подавить повстанческое движение любыми необходимыми средствами, даже если это потребует краткосрочной эскалации конфликта."

