RULE_OPTION_NEE_LOVECRAFT: "£GFX_KR_game_rule_flag_NEE_national_populist   Лавкрафт"
RULE_OPTION_NEE_LOVECRAFT_DESC: "После того как Канада навязывает Новой Англии монархию, антибританские повстанцы почти захватывают власть, но в хаосе известный писатель и англофил Г.П. Лавкрафт берёт на себя ответственность за восстановление британского правления в государстве.\n§RТребуется:§!\n§CНезависимая Новая Англия§! "
