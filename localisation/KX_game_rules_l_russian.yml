RULE_OPTION_SCT_POLITICAL_PATH_DESC: "Впервые за 100 лет Шотландия свободна от английского ига, только время покажет, какой путь они выберут."
RULE_OPTION_SCT_NATPOP: "£KR_game_rule_flag_SCT_national_populist   Ковенантское движение"
RULE_OPTION_SCT_NATPOP_DESC: "Национальное движение ковенантеров захватывает Шотландию и превращает страну в клерикальную диктатуру.\n§RТребуется:§!\n§CНезависимая Шотландия§!"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY: "£KR_game_rule_flag_SCT_paternal_autocrat   Якобинская монархия"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY_DESC: "Германия силой восстанавливает династию якобитов и сажает принца Рупрехта фон Байерна на шотландский престол.\n§RТребуется:§!\n§CНезависимая Шотландия§!"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY: "£KR_game_rule_flag_SCT_windsor   Виндзорская монархия"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY_DESC: "Канада силой восстанавливает династию Виндзоров и сажает британского короля на трон Шотландии.\n§RТребуется:§!\n§CНезависимая Шотландия§!"
RULE_OPTION_SCT_HOMELAND_WATCH: "£KR_game_rule_flag_SCT_authoritarian_democrat   Вернуть Родину"
RULE_OPTION_SCT_HOMELAND_WATCH_DESC: "Джон Маккормик и "Родная стража" берут Шотландию под контроль до тех пор, пока страна не будет готова к полной демократии.\n§RТребуется:§!\n§CНезависимая Шотландия§!"
RULE_OPTION_SCT_DEMOCRACY: "£KR_game_rule_flag_SCT   Демократическая Шотландия"
RULE_OPTION_SCT_DEMOCRACY_DESC: "Демократия восстанавливается в Шотландии после того, как синдикалисты отбиты, а "Родная стража" отступает и позволяет гражданскому правительству взять власть.\n§RТребуется:§!\n§CНезависимая Шотландия§!"
RULE_OPTION_SCT_SYNDIE: "£KR_game_rule_flag_SCT_syndicalist   Синдикалистская Шотландия"
RULE_OPTION_SCT_SYNDIE_DESC: "Синдикалисты под руководством Уильяма Галлахера захватывают шотландское правительство и наконец-то исполняют мечту Джона Маклина. \n§RТребуется:§!\n§CНезависимая Шотландия§!"

WAL_POLITICAL_PATH: "£KR_game_rule_flag_WAL   Путь Уэльса"
RULE_OPTION_WAL_POLITICAL_PATH: "По умолчанию"
RULE_OPTION_WAL_POLITICAL_PATH_DESC: "Впервые за 100 лет Уэльс свободен от английского ига, только время покажет, какой путь они выберут."
RULE_OPTION_WAL_AUTHDEM: "£KR_game_rule_flag_WAL_republic   Уэльс Джонс"
RULE_OPTION_WAL_AUTHDEM_DESC: "После того как Сандерс Льюис склоняется перед иностранным гнетом, Хью Роберт Джонс берёт на себя ответственность за предотвращение повторной оккупации Уэльса.\n§RТребуется:§!\n§CНезависимый Уэльс§!"
RULE_OPTION_WAL_PATAUT: "£KR_game_rule_flag_WAL_republic   Сондерс Льюис"
RULE_OPTION_WAL_PATAUT_DESC: "Уэльская армия домашнего правления берёт на себя управление Уэльсом, и ей успешно удается удержать власть над Уэльсом и сохранить независимость страны.\n§RТребуется:§!\n§CНезависимый Уэльс§! "
RULE_OPTION_WAL_KAISER: "£KR_game_rule_flag_WAL   Немецкий Король Уэльса"
RULE_OPTION_WAL_KAISER_DESC: "После того, как Уэльс поклялся в верности Германской империи, Кайзер назначает своего сына Оскара фон Гогенцоллерна Оскаром I, королем Уэльса.\n§RТребуется:§!\n§CНезависимый Уэльс§! "
RULE_OPTION_WAL_KING: "£KR_game_rule_flag_WAL_british   Восстановление британского господства над Уэльсом"
RULE_OPTION_WAL_KING_DESC: "После того, как Уэльс объявляет о своей лояльности Доминиону Канада, Король восстанавливает контроль над Уэльсом и возвращает Уэльс под власть Великобритании.\n§RТребуется:§!\n§CНезависимый Уэльс§! "
RULE_OPTION_WAL_RADICAL_SOCIALIST: "£KR_game_rule_flag_WAL   Томас Эван Николас"
RULE_OPTION_WAL_RADICAL_SOCIALIST_DESC: "Радикальному социалисту Томасу Эвану Николасу удается успешно удерживать контроль над валлийской нацией.\n§RТребуется:§!\n§CНезависимый Уэльс§!"
RULE_OPTION_WAL_SYNDIE: "£KR_game_rule_flag_WAL_syndicalist   Уэльс Джима Гриффитса"
RULE_OPTION_WAL_SYNDIE_DESC: "Синдикалисту Джиму Гриффитсу удается успешно захватить контроль над валлийской нацией.\n§RТребуется:§!\n§CНезависимый Уэльс§!"
RULE_OPTION_WAL_TOTALIST: "£KR_game_rule_flag_WAL_totalist   Уэльс Джеффри Хэмма"
RULE_OPTION_WAL_TOTALIST_DESC: "Тоталисту Джеффри Хамму удается успешно захватить контроль над валлийской нацией.\n§RТребуется:§!\n§CНезависимый Уэльс§!"

HUN_INDEPENDENCE: "£KR_game_rule_flag_HUN   Независимость Венгрии"
RULE_OPTION_HUN_PATHS_RANDOM: "По умолчанию"
RULE_OPTION_HUN_PATHS_RANDOM_DESC: "Венгрия освободилась от австрийского ига, и никто пока не знает, какой путь она выберёт."
RULE_OPTION_HUN_LIBERAL: "£KR_game_rule_flag_HUN_social_liberal   Либеральная Венгрия"
RULE_OPTION_HUN_LIBERAL_DESC: "Партия независимости и 48-го года под руководством Михая Кароли возглавляет Венгрию после получения независимости от Австрии."
RULE_OPTION_HUN_CONSERVATIVE: "£KR_game_rule_flag_HUN_social_conservative   Консервативная Венгрия"
RULE_OPTION_HUN_CONSERVATIVE_DESC: "Национальная конституционная партия под руководством Иштвана Бетлена возглавила Венгрию после получения независимости от Австрии."
RULE_OPTION_HUN_TOTALIST: "£KR_game_rule_flag_HUN_totalist   Тоталистическая Венгрия"
RULE_OPTION_HUN_TOTALIST_DESC: "После того, как социал-демократическое правительство заключает рискованный союз с тоталистами, леворадикальная коммунистическая фракция свергает социал-демократическое правительство."
RULE_OPTION_HUN_NATPOP: "£KR_game_rule_flag_HUN_national_populist   Национал-популистская Венгрия"
RULE_OPTION_HUN_NATPOP_DESC: "После контрреволюции и взрыва в церкви Матиаша погибают десятки людей, а венгерская нация потрясена до глубины души. Вслед за этим был принят Указ Маттиаша, дающий чрезвычайную власть Пал Пронаю."
RULE_OPTION_HUN_PATAUT: "£KR_game_rule_flag_HUN_paternal_autocrat   Реставрация монархии"
RULE_OPTION_HUN_PATAUT_DESC: "После контрреволюции происходит неудачный взрыв в церкви Матиаса. Было установлено, что это нападение совершил не кто иной, как Пал Пронай и его Белая гвардия. Это приводит к устранению национал-социалистов и приходу к власти в Венгрии монархистов."

HUN_FORPOL: "£KR_game_rule_flag_HUN   Венгрия - в мир"
RULE_OPTION_HUN_FORPOL_RANDOM: "По умолчанию"
RULE_OPTION_HUN_FORPOL_RANDOM_DESC: "Теперь, когда Венгрия освободилась от австрийцев, независимая Венгрия должна определить своё место в мире."
RULE_OPTION_HUN_FORPOL_NEUTRALITY: "£KR_game_rule_flag_HUN   Восхитительная изоляция"
RULE_OPTION_HUN_FORPOL_NEUTRALITY_DESC: "Не желая участвовать в международной борьбе и кризисах, Венгрия должна стоять в мире одна."
RULE_OPTION_HUN_FORPOL_REICHSPAKT: "£KR_game_rule_flag_HUN   £KR_game_rule_flag_GER   Рейхспакт"
RULE_OPTION_HUN_FORPOL_REICHSPAKT_DESC: "Венгрия подтвердит связи с Германией и Рейхспактом. \n§RТребуется:§!\n§RНЕ§! §C$RULE_OPTION_HUN_TOTALIST$§! в §Y$HUN_INDEPENDENCE$§!"
RULE_OPTION_HUN_FORPOL_RUSSIA: "£KR_game_rule_flag_HUN   £KR_game_rule_flag_RUS   Стоять на стороне России"
RULE_OPTION_HUN_FORPOL_RUSSIA_DESC: "Венгрия заключит союз со своими восточноевропейскими братьями в России, чтобы защитить себя. \n§RТребуется:§!\n§CЛибо Венгрия и Россия являются социалистическими§! или §CКаждая Венгрия и Россия не являются социалистическими§!"
RULE_OPTION_HUN_FORPOL_ENTENTE: "£KR_game_rule_flag_HUN   £KR_game_rule_flag_CAN   Антанта"
RULE_OPTION_HUN_FORPOL_ENTENTE_DESC: "Венгрия заключит союз с Антантой, чтобы дистанцироваться от более воинственных сфер влияния. \n§RТребуется:§!\n§RНЕ§! §C$RULE_OPTION_HUN_TOTALIST$§! в §Y$HUN_INDEPENDENCE$§!"
RULE_OPTION_HUN_FORPOL_UKRAINE: "£KR_game_rule_flag_HUN   £KR_game_rule_flag_UKR   Mizhmoria"
RULE_OPTION_HUN_FORPOL_UKRAINE_DESC: "Венгрия будет избегать любых союзов с великими державами, предпочитая местное сотрудничество с украинским правительством. \n§RТребуется:§!\n§CЛибо обе Венгрии и Украина социалистические§! или §CКаждая Венгрия и Украина не социалистические§!"
RULE_OPTION_HUN_FORPOL_FACTION_LEADER: "£KR_game_rule_flag_HUN   £KR_game_rule_flag_POL   Вышеградский блок"
RULE_OPTION_HUN_FORPOL_FACTION_LEADER_DESC: "После того как Польша оказала помощь Венгрии в борьбе за независимость, они решают оформить свой союз времен войны как «Вышеградский блок». \n§RТребуется:§!\n§CЛибо Венгрия и Польша являются социалистическими§! или §CКаждая Венгрия и Польша не являются социалистическими§! и §CПольша помогала Венгрии в восстании§!"
RULE_OPTION_HUN_FORPOL_INTERNATIONALE: "£KR_game_rule_flag_HUN_totalist   £KR_game_rule_flag_FRA   3-й Интернационал"
RULE_OPTION_HUN_FORPOL_INTERNATIONALE_DESC: "Венгрия присоединяется к борьбе 3-го Интернационала в защиту революции.\n§RТребуется:§!\n§C$RULE_OPTION_HUN_TOTALIST$§! в §Y$HUN_INDEPENDENCE$§!"

