RULE_OPTION_NYC_PATH_RADICALS_MOSES_DESC: "Aосле того, как расовые беспорядки в Гарлеме Спирали будут неправильно разрешены, Чёрные юнионисты заберут Большое Яблоко себе, предоставив возможность "Эбеновому Моисею" Дэвиду Гамильтону Джексону и его мечте об умеренной и мирной революции добраться до Нью-Йорка."
RULE_OPTION_NYC_PATH_RADICALS_SOCRATES: "£KR_game_rule_flag_NYC_radical_socialist   Чёрный Сократ"
RULE_OPTION_NYC_PATH_RADICALS_SOCRATES_DESC: "После того, как расовые беспорядки в Гарлеме Спираль неправильно урегулированы, Чёрные юнионисты забирают Большое Яблоко себе, давая власть "Черному Сократу" Хьюберту Харрисону и воплощая в жизнь его георгианские и умеренные Чёрные националистические концепции."

BRM_PATHS: "£KR_game_rule_flag_BRM_monarchy   Будущее Бирмы"
RULE_OPTION_BRM_PATHS_DEFAULT: "По умолчанию"
RULE_OPTION_BRM_PATHS_DEFAULT_DESC: "Победитель в борьбе между социалистами и монархистами будет определен случайно..."
RULE_OPTION_BRM_MONARCHY: "£KR_game_rule_flag_BRM_monarchy   Павлин держится стойко"
RULE_OPTION_BRM_MONARCHY_DESC: "Демонстрации и бунты красных предателей успешно подавляются правительством, и аристократы сохраняют свою власть, после чего Королевство пытается сблизиться с Германией и Рейхпактом"
RULE_OPTION_BRM_SOCIALIST: "£KR_game_rule_flag_BRM_socialist   Славная революция"
RULE_OPTION_BRM_SOCIALIST_DESC: "Студенческие демонстрации и забастовки рабочих приводят к захвату власти бирманскими пролетариями!"

MAG_HEYDRICH_FUCKS_UP: "£KR_game_rule_flag_MAG   Полет белокурого зверя"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT: "По умолчанию"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT_DESC: "Когда Рейнхард Гейдрих покидает своё Королевство в Мадагаскаре, сможет ли его друг и шофер Эмиль Морис удержать немецкое правление?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE: "£KR_game_rule_flag_MAG   Гейдрих, где ты?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE_DESC: "Когда Гейдрих покинет своё Царство на Мадагаскаре, его бывший друг Эмиль Морис будет поддерживать порядок на Мадагаскаре, а узнав о преступлениях Гейдриха, постарается привлечь его к ответственности."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA: "£KR_game_rule_flag_MAG_Israel   Мир в Сионе"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_DESC: "Когда Гейдрих покинет своё Царство на Мадагаскаре, его бывший друг Эмиль Морис уступит власть еврейским поселенцам, которые превратят Мадагаскар в новую родину для всех себе подобных."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES: "£KR_game_rule_flag_MAG_Israel   £KR_game_rule_flag_MAG_paternal_autocrat   Два государства на Мадагаскаре"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES_DESC: "Когда Гейдрих оставит своё Царство на Мадагаскаре, его бывший друг Эмиль Морис уступит власть еврейским поселенцам, которые превратят Мадагаскар в новую родину для всего своего рода, реализуя решение о двух государствах для местных жителей."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM: "£KR_game_rule_flag_MAG_paternal_autocrat   Возвращение Ховы"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM_DESC: "Когда Гейдрих оставит своё Царство на Мадагаскаре, немецкое правление рассыплется в прах, из которого после более чем 30 лет колониальной оккупации поднимется поддерживаемое Францией Малагасийское Королевство."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX: "£KR_game_rule_flag_MAG_national_populist   Сила Кайлы"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX_DESC: "Когда Гейдрих оставит своё Королевство в Мадагаскаре, немецкое правление рухнет, и французский Croix-de-Feu de воспользуется возможностью, восстановив французское правление на этой земле."

ROM_TRANSYLVANIA_REVOLT: "£KR_game_rule_flag_ROM   Восстание в Трансильвании"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM: "По умолчанию"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM_DESC: "Если Австрия вступит в войну с Венгрией, Румыния может воспользоваться моментом и вмешаться в дела Трансильвании."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_PLAYER: "Только для игроков"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_PLAYER_DESC: "Если Австрия вступает в войну с Венгрией, ИИ Румынии никогда не будет вмешиваться в Трансильванию, но может сделать это в рамках другой войны."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE: "£KR_game_rule_flag_ROM   Трансильвания уступлена"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE_DESC: "В разгар хаоса в Венгрии Румыния решает вступить в войну за свои законные земли в Трансильвании, но земли уступаются до начала войны, чтобы избежать дальнейшего кровопролития."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION: "£KR_game_rule_flag_ROM   £KR_game_rule_flag_HUN   £KR_game_rule_flag_AUS   Война"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION_DESC: "В разгар хаоса в Венгрии Румыния решает начать войну за свои законные земли в Трансильвании. В ответ Австрия объявляет войну Румынии, чтобы сохранить эти земли в составе империи. \n§Y(A.I.)§! означает Австрийская интервенция."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE: "£KR_game_rule_flag_ROM   £KR_game_rule_flag_HUN   Мир"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE_DESC: "В разгар хаоса в Венгрии Румыния решает начать войну за свои законные земли в Трансильвании. В ответ Австрия решает ничего не предпринимать, и Румыния остаётся в состоянии войны только с самой Венгрией. \n§G(A.A.)§! означает австрийское согласие.\n§RТребуется:§!\n§YВенгрия должна быть независимой§!"

RULE_OPTION_UKR_GERMAN_INTERVENTION_TRUE_GER_UNION: "£KR_game_rule_flag_GER  Немецко-украинский Союз"
RULE_OPTION_UKR_GERMAN_INTERVENTION_TRUE_GER_UNION_DESC: "Если Германия сочтет нужным, она вторгнется в Гетманство Украина для установления порядка. После этого они установят личную унию Кайзера над житницей Европы."

ZAM_NEW_HAUPTMANN: "£KR_game_rule_flag_ZAM   Новый гауптман"
RULE_OPTION_ZAM_NEW_HAUPTMANN_RANDOM: "По умолчанию"
RULE_OPTION_ZAM_NEW_HAUPTMANN_RANDOM_DESC: "Командование Ганса Хюттига над Нордргодезией всегда было временным, и сейчас, когда регион находится на грани краха при его правлении, настало время для серьезной переоценки его правительства."
RULE_OPTION_ZAM_NEW_HAUPTMANN_HUTTIG: "£KR_game_rule_flag_ZAM   Продолжение правления Хюттига"
RULE_OPTION_ZAM_NEW_HAUPTMANN_HUTTIG_DESC: "Дар-Эс-Салаам решает, что лучшим вариантом обеспечения стабильности в Нордргодезии будет продление срока правления жестко настроенного Хюттига."
RULE_OPTION_ZAM_NEW_HAUPTMANN_JUNGER: "£KR_game_rule_flag_ZAM   Гауптман Юнгер"
RULE_OPTION_ZAM_NEW_HAUPTMANN_JUNGER_DESC: "В ответ на то, что Хюттиг плохо справляется с ситуацией в Нордргодезии, немцы назначают гауптманом Нордргодезии более умеренного Эрнста Юнгера."
RULE_OPTION_ZAM_NEW_HAUPTMANN_BARING: "£KR_game_rule_flag_ZAM   Переворот Баринга"
RULE_OPTION_ZAM_NEW_HAUPTMANN_BARING_DESC: "Дар-Эс-Салаам решает, что лучшим вариантом стабильности в Нордргодезии будет отказ жестко настроенному Хюттигу в продлении срока правления регионом. В результате нестабильности радикальный англоман Эвелин Бэринг и его Лига Объединенной империи оказываются на вершине власти и присягают на верность королю и Антанте."
