### Events ###

yemen.1.t: "Имамат Йемена"
yemen.1.d: "После побед Османской Империи в южной Аравии и падения Британской колониальной империи в 1920 году, Йемен заметно увеличился в своих границах. Но особый мандат османского правления над суннитским населением и полное отсутствие контроля над новоприобретёнными провинциями поставили молодое государство на грань восстания. Глава государства, Зейдитский Имам, ищет возможности самодержавно править землями, завоевать свободу от турок и защитить все, что по праву принадлежит стране."
yemen.1.a: "Великий Йемен будет защищён!"

yemen.2.t: "Чёрный Понедельник ударил по нам!"
yemen.2.d: "После краха германской фондовой биржи отголоски кризиса довольно скоро настигли ослабевших османов и экономически неокрепшего Египта. Даже то немногое, чем мы владели, оказалось под угрозой."
yemen.2.a: "Мы должны отреагировать быстро!"

yemen.3.t: "Повстанческие настроения в Йемене"
yemen.3.d: "С окончанием Вельткрига напряжение в стране только росло. Отвратительная османская администрация и недовольство авторитарным правлением Имамата привели к появлению интеллектуальных кружков, получивших прибежище в труднодоступных для нас уголках страны и в едва управляемых османами регионах. Мы должны немедленно решить, как поступить с этими повстанцами."
yemen.3.a: "Они будут сокрушены!"

yemen.4.t: "Повстанческие настроения в Асире"
yemen.4.d: "Мы отправили верные войска под руководством местных чиновников и одного из сыновей Имама в провинцию Асир, дабы найти повстанцев и разобраться с недовольством."
yemen.4.a: "Поставить их к стенке!"
yemen.4.b: "Йемен должен остаться единым!"

yemen.5.t: "Повстанческие настроения в Адене"
yemen.5.d: "Мы отправили верные войска под руководством местных чиновников и одного из сыновей Имама в провинцию Аден, дабы найти повстанцев и разобраться с недовольством."
yemen.5.a: "Поставить их к стенке!"
yemen.5.b: "Йемен должен остаться единым!"

yemen.6.t: "Конец анархии"
yemen.6.d: "Теперь, когда наши войска закрепились, в регионе появились намёки на соблюдение законов. Остаётся надеяться, что наших действий было достаточно для сохранения порядка."
yemen.6.a: "Время восстанавливаться."

yemen.8.t: "Новый противник"
yemen.8.d: "Наши военные экспедиции в контролируемые османами провинции показали, что настоящий враг, провоцирующий беспорядки и недовольство, это турки. Настало время объединить народ против них."
yemen.8.a: "Смерть Османам!"

yemen.9.t: "Точечные удары"
yemen.9.d: "После первых налётов на инакомыслящих мы решили принять более мягкую политику в отношении повстанцев. Это убедит народ Йемена в наших лучших намерениях."
yemen.9.a: "Мы протянули им руку."

yemen.10.t: "Жёсткая хватка"
yemen.10.d: "Мы нашли крамольников среди высших и низших классов. Некоторым удалось сбежать от нашего всевидящего ока, но теперь они не имеют никакого веса в обществе, а кровь на улицах Йемена как-нибудь смоют."
yemen.10.a: "Никто не уйдет от возмездия!"

yemen.11.t: "Провозглашено Королевство!"
yemen.11.d: "Из пепла старой Аравии возродилось наше свободное Королевство. Необходимо решить вопрос признания со стороны великих держав. Пока ситуация в Йемене не спокойна, нам требуется найти поддержку."
yemen.11.a: "Ура! Ура! Ура!"

yemen.14.t: "Восстание подавлено"
yemen.14.d: "Восстание было погублено в зародыше и теперь никто не смеет противостоять Имамату, Королевство спасено!"
yemen.14.a: "Мы сохранили мир и стабильность."

yemen.16.t: "На грани развала"
yemen.16.d: "Пока мы были обходительны с бунтарями, находясь под властью османов, повстанцы окрепли и начали активнее выступать против нашего режима! Эти группы бандитов, жаждущие покончить с Имаматом и провозгласить республику, угрожают нашему суверенитету! Мы должны сокрушить их!"
yemen.16.a: "За республику!"
yemen.16.b: "Они будут остановлены!"

yemen.17.t: "Беспорядки в Королевстве"
yemen.17.d: "Пока мы были обходительны с бунтарями, находясь под властью османов, повстанцы окрепли и начали активнее выступать против нашего режима!Эти группы бандитов, жаждущие покончить с Имаматом и провозгласить республику, угрожают нашему суверенитету! Мы должны сокрушить их!"
yemen.17.a: "За республику!"
yemen.17.b: "Они будут остановлены!"

yemen.18.t: "Восстание подавлено"
yemen.18.d: "Победа завоевана потом и кровью, повстанцы уничтожены, Королевство сохранено!"
yemen.18.a: "Мы сохранили мир и стабильность."

yemen.19.t: "Восстание подавлено"
yemen.19.d: "Победа Имамата была неизбежна. Восстание обезглавлено в зародыше, Королевство сохранено!"
yemen.19.a: "Мы сохранили мир и стабильность."

yemen.20.t: "Первые выборы в новой Республике"
yemen.20.d: "Разлагавшийся Имамат сокрушен, пришло время для первых в истории страны выборов. За первенство сражаются две основные фракции, положившие конец Имамату, Хаит аль-Надиал и Шабаб аль-Амр. Обе фракции приложили серьёзные усилия для победы над Имаматом и люди с нетерпением ждут результатов."
yemen.20.a: "Хаит аль-Надиал поведут нас!"
yemen.20.b: "Шабаб аль-Амр дадут нам перемен!"

yemen.22.t: "Йемен получил независимость"
yemen.22.d: "Мятежное вассальное государство Йемен объявило о независимости от нас два месяца назад. Наши советники, видя яростное сопротивление со стороны йеменцев и отсутствие военных успехов с нашей стороны, предлагают отпустить Йемен, не тратя ресурсы и людей перед угрозой Египта, Аравии и Ирана."
yemen.22.a: "Мы ещё вернёмся!"

yemen.23.t: "Наша независимость"
yemen.23.d: "Четыре месяца назад мы провозгласили независимость и османы не смогли этому помешать. Теперь их правительство официально объявило об окончании войны, но с потерей внешнего противника нам дадут о себе знать внутренние проблемы, дорога в будущее не будет лёгкой."
yemen.23.a: "Мы выстоим."

yemen.24.t: "Крах Йемена"
yemen.24.d: "Четыре месяца мятежный Имам предал нас, но нам удалось прорваться через укрепления и захватить Хиджаз. Народ Йемена и Имам, стоя перед лицом поражения, согласились заключить мир, но с сохранением Имама на троне."
yemen.24.a: "Ещё одни повстанцы сокрушены."

yemen.25.t: "Поражение"
yemen.25.d: "Королевству, провозглашенному четыре месяца назад, приходит конец, принесенный штыками турецкой армии. Потеря Асира и близость врага к столице вынудили Имама сдаться перед османами. Он всё ещё сохраняет свой трон, но надолго ли?"
yemen.25.a: "Когда-нибудь всё изменится."

yemen.26.t: "Захват Аравии"
yemen.26.d: "Несмотря на ожидания нашего скорого падения перед лицом арабов, мы не только выстояли, но и сокрушили противника. Падение столицы Аравии ознаменовало объединение полуострова под нашим флагом. Хотя процесс интеграции займёт много времени, мы уже можем провозгласить Аравию."
yemen.26.a: "Слава Великому Йемену!"

yemen.27.t: "Поддержка Рашидов"
yemen.27.d: "Напряжение растёт между Джеббель-Шаммаром и Недждом. Амбиции двух шейхов привели к настоящему столкновению. Джеббель-Шаммар, возглавляемый династией Рашидов, которые являются родственниками наших Рассидов, объявил войну своему сопернику, мы можем им помочь для обеспечения безопасности северных границ."
yemen.27.a: "Отправить помощь!"
yemen.27.b: "Сперва независимость."

yemen.28.t: "Рассиды прислали помощь"
yemen.28.d: "Наша родственная династия Рассидов из Йемена прислала помощь для сокрушения Неджда на юге Аравии. И хотя над ними всё ещё висит османское иго, они сделают всё, чтобы помочь нам в борьбе."
yemen.28.a: "Спасибо!"

yemen.29.t: "Дофар захвачен"
yemen.29.d: "Вторжение в Оман продвигается крайне успешно. Некоторые члены правительства считают, что необходимо продолжать войну, но затягивать перед лицом других угроз не стоит."
yemen.29.a: "Мы возьмем Дофар."
yemen.29.b: "Мы возьмем Оман!"

yemen.30.t: "Дофар интегрирован"
yemen.30.d: "С захватом Дофара у Омана мы сразу начали интегрировать его в нашу административную систему. Несмотря на засушливость и слабую заселённость, эта провинция ещё может послужить Великому Йемену. Теперь, когда все наши амбиции удовлетворены, мы должны удержать захваченное."
yemen.30.a: "Наша мечта исполнена."

yemen.31.t: "Интеграция Омана"
yemen.31.d: "После того, как не так давно мы полностью захватили Оман, мы начали успешно интегрировать оманские земли в нашу страну. Хотя Оман малонаселен и засушлив, у нас есть стратегические рычаги влияния в Персидском заливе и Ормузском проливе. Благодаря этому мы значительно расширим влияние Йемена на Аравийское море и, возможно, на весь Ближний Восток."
yemen.31.a: "Наша мечта осуществилась."

yemen.32.t: "Имам повешен"
yemen.32.d: "Бывший диктатор и Имам Йемена, Яхья аль-Хамид, был приговорен к публичной казни особым указом республики. Смерть Имама уничтожит все амбиции реставрационистов, ибо наследник Имама Ахмад бин Яхья не имеет и близко такого влияния. Это точно сохранит республику в безопасности."
yemen.32.a: "Заслуженная награда."

yemen.33.t: "Смерть Саудам"
yemen.33.d: "Установив стабильность в Аравии, мы можем свободно преследовать наших врагов. Самым очевидным противником была династия Саудов, управлявшая Аравией и стремившаяся нас уничтожить. Этим утром вся династия Саудов, захваченная в ходе войны, включая Абдул-Азиза аль Сауда, была приговорена к публичной казни."
yemen.33.a: "Конец нашего вечного врага."

yemen.34.t: "Рашиды приглашены в Аравию"
yemen.34.d: "Сауды мертвы и Аравия спокойна как никогда. Пришло время нашим родственникам Рашидам принять участие в строительстве новой Аравии. После их поражения против Неджда они считали, что всё кончено, но настали другие времена."
yemen.34.a: "Добро пожаловать, друзья."

yemen.35.t: "Остатки повстанцев"
yemen.35.d: "После сокрушения повстанцев мы упорно игнорировали их существование, сконцентрировавшись на восстановлении страны, но теперь у нас достаточно сил чтобы навсегда покончить с бунтарями. Йеменская жандармерия уже рыщет по всей стране остатки республиканцев. Вряд ли республиканцы скоро появятся на политической сцене."
yemen.35.a: "Так будет со всеми!"

yemen.36.t: "Поток беженцев"
yemen.36.d: "Османская Империя терпит поражение в Хиджазе, а стычки между Саудами и Рашидами вынуждают мирное население бежать к нам в поисках защиты. Вместе с ними в страну возвращаются республиканцы."
yemen.36.a: "Надеюсь мы не пожалеем об этом..."

yemen.37.t: "Отголоски Чёрного Понедельника"
yemen.37.d: "Хоть Чёрный Понедельник ударил по нам не так сильно, но благодаря кризису сильно возросли антимонархистские настроения. Республиканцы, ранее прятавшиеся в труднодоступных уголках страны появляются в столице и крупных городах. Это может вызвать проблемы..."
yemen.37.a: "Они будут сокрушены."

yemen.38.t: "Йемен просит корабль"
yemen.38.d: "Йемен, небольшая страна в южной Аравии, уже долгое время пытается построить флот, но не достигает значительных успехов. Для рывка в своих усилиях правительство Йемена официально запросило покупку крейсера S.M.S Kaiser Wilhelm der Grosse, который был построен на рубеже веков. Учитывая выгодную цену за такой артефакт, нам не стоит отказываться."
yemen.38.a: "Мы согласимся."
yemen.38.b: "Лучше у нас будет этот металлолом."

yemen.39.t: "Германия согласилась"
yemen.39.d: "Германия согласилась заключить сделку о покупке корабля! Они передали нам старый S.M.S Kaiser Wilhelm der Grosse, который сразу был переименован в Yahya Sana'a Aden Arwa. Это станет плацдармом для нашего флотостроительства!"
yemen.39.a: "Правь, Йемен, морями!"

yemen.40.t: "Германия отказалась"
yemen.40.d: "Несмотря на наше щедрое предложение за такой старый корабль, германское правительство отказалось продавать крейсер. Хоть это и не остановит нас в попытке построить могучий флот, наш народ деморализован."
yemen.40.a: "Воистину печальные новости."

yemen.41.t: "Выборы [GetYear] года"
yemen.41.d: "Прошло четыре года с момента нашего освобождения от гнёта Имама, настала пора для новых выборов. Партии и расклад сил прежний. Голоса подсчитаны, и победитель..."
yemen.41.a: "Хаит аль-Надиал!"
yemen.41.b: "Шабаб аль-Амр!

yemen.42.t: "Мир с Саудами?"
yemen.42.d: "Война с Саудами явно ведётся не в нашу пользу. Азир потерян, а вражеские войска уже подходят к столице. Перед угрозой потери независимости мы предложим им Наджар и Асир в обмен на сохранение суверенитета."
yemen.42.a: "Отправить послов."
yemen.42.b: "Никаких переговоров!"

yemen.43.t: "Йемен предлагает Наджар и Асир"
yemen.43.d: "Война ведётся явно не в пользу Йемена. В обмен на сохранение независимости они предложили Наджар и Асир. Пусть мы и можем продолжить наступление, возможно нам стоит задуматься и о других угрозах."
yemen.43.a: "Принять сделку!"
yemen.43.b: "Йемен будет арабским."

yemen.44.t: "Сауды согласны"
yemen.44.d: "Сауды согласились прекратить войну в обмен на Наджар и Асир. Хотя мы всё ещё независимы, идея Великого Йемена мертва."
yemen.44.a: "Хуже, чем смерть..."

yemen.45.t: "Сауды продолжают войну!"
yemen.45.d: "Сауды отказались заключить мир, заявив, что Йемен по праву арабский. Конца войны не видно!"
yemen.45.a: "Мы будем защищаться до последнего!"


yemen.47.t: "Масштабы амбиций Рассиди"
yemen.47.d: "С нашим восхождением йеменский народ теперь доминирует на Аравийском полуострове, но многие по-прежнему жаждут большего. Хотя изоляционисты и полуостровные регионалисты настаивают на том, чтобы наша администрация повернулась внутрь и сосредоточилась на Мекке и Сане, стали появляться и более ястребиные желания. Некоторые утверждают, что Йемен должен пройти маршем по всему Ближнему Востоку, объединив Египет, Левант и Месопотамию под нашей властью. Другие стремятся поднять эти планы на новый уровень, продвигая панарабский идеал, выступая за то, чтобы Йемен возглавил создание панарабского государства, простирающегося через весь Ближний Восток, Северную Африку, Аравийский полуостров и даже часть Африканского Рога, объединив наших арабских братьев под одним знаменем. На чью сторону мы встанем, глядя в будущее?"
yemen.47.a: "Мы останемся здесь, в колыбели Аравии."
yemen.47.b: "От Египта и Синая до Леванта и Багдада - весь Ближний Восток наш!"
yemen.47.c: "Мы поднимем панарабский факел на всеобщее обозрение!"

yemen.48.t: "Будущее Свободного йеменского движения"
yemen.48.d: "Свободное йеменское движение - это радикальная йеменская националистическая группа, вдохновленная египетскими «Братьями-мусульманами» и ставящая своей целью свержение несправедливого и коррумпированного режима имама Яхьи Мухаммада Хамида эд-Дина, который долгое время угнетал и стагнировал государство Йемен и его народ, но после свержения правительства имама с провозглашением нашей исламской республики судьба Свободного йеменского движения до сих пор остаётся неизвестной. Однако движение разделилось на две половины: консервативную, более близкую к Комитету борьбы (Хайат ан-Нидаль) и Братьям-мусульманам, во главе с отцом йеменского национализма Ахмадом Мухаммадом Нуманом и «отцом свободных людей и поэтом Йемена» Мухаммадом Махмудом аз-Зубайри, и либеральная половина, более тесно связанная с Молодежью за продвижение добра и предотвращение зла (Шабаб аль-Амр би-ль-Маруф ва-ль-Нахиан аль-Мункар), возглавляемой прогрессивным поэтом и революционером Али Насером аль-Кардаи, который прославился тем, что убил тиранического имама Яхью во время становления республики, а также тем, что выжил в безоружной схватке с леопардом, доказав, что ничто не может победить его волю к миру и процветанию Йемена. Мы должны сделать выбор, сотрудничать ли нам с этими группировками или нет, пока мы продолжаем укреплять нашу новую республиканскую администрацию, и пусть Аллах подскажет нам наше решение."
yemen.48.a: "Дистанцироваться от этих радикальных националистов."
yemen.48.b: "Усилить либеральное крыло нашей партии, чтобы ослабить движение."
yemen.48.c: "Полностью сотрудничать со Свободным йеменским движением."

yemen.49.t: "Будущее Свободного йеменского движения"
yemen.49.d: "Свободное йеменское движение - это радикальная йеменская националистическая группа, вдохновленная египетскими «Братьями-мусульманами» и стремящаяся свергнуть несправедливый и коррумпированный режим имама Яхьи Мухаммада Хамида эд-Дина, который долгое время угнетал и стагнировал государство Йемен и его народ, но поскольку республиканский элемент в Йемене, который Свободное йеменское движение надеялось использовать в качестве средства прихода к власти, теперь полностью уничтожен, у этих националистов осталось мало вариантов. В настоящее время они слишком малочисленны и слабы, чтобы самостоятельно взять власть силой, и вынуждены либо сдаться и предстать перед суровым судом, либо попытаться скрыться в подполье, а в случае с некоторыми из них - поддержать притязания Ахмада бин Яхья Хамидаддина как имама Мутаваккилитского Королевства Йемена, который, по их мнению, более готов к реформам, поскольку группа не является по своей сути антимонархической, а просто выступает против нынешнего правителя. Однако они могут быть полезны, если мы сможем склонить на свою сторону некоторых из их более непостоянных членов. Поскольку их основные принципы не являются антимонархическими, а в основном сводятся к строгому следованию исламским учениям, расширению образования, экономическим реформам и более тесным дипломатическим связям с другими мусульманскими странами, оставшихся членов движения, вероятно, удастся привлечь на свою сторону, поскольку эти желания достаточно приемлемы. Однако при этом нынешнему имаму, скорее всего, придется отречься от престола, чтобы на его место пришел некоррумпированный реформатор, которого не презирает вся нация, как вышеупомянутого Ахмада бин Яхью. Мы должны сделать выбор, сотрудничать ли нам с этими националистами или нет, пока мы продолжаем укреплять правление Короны, и да направит Аллах наше решение."
yemen.49.a: "Искоренить этих радикальных националистов."
yemen.49.b: "Работать с умеренными остатками движения."
yemen.49.c: "Усилить радикальное крыло движения."

