YEM_My_Clay: "Защита Великого Йемена"
YEM_My_Clay_desc: "С окончанием Вельткрига и падением Британской колониальной империи Йемен находится на пике своего величия. Защита нынешнего положения дел должна стать приоритетом нашей политики. Впрочем как и обеспечение независимости от Османской Империи."
YEM_Consolidate_Hinterlands: "Консолидация тылов"
YEM_Consolidate_Hinterlands_desc: "Территория Йемена, особенно на юге и вдали от крупных портов, довольно слабо заселена. Мы должны убедиться что эти регионы не теряют связь со столицей, а уровень жизни в них достаточен."
YEM_Teaboo_Problems_commith: "Статус остатков повстанцев"
YEM_Teaboo_Problems_commith_desc: "Хотя мы и рассчитывали разобраться с повстанцами ранее, проблема снова встала на повестке дня, когда мятежники, бежавшие в Асир из Саны, были спровоцированы беженцами из Хиджаза. Когда мы установили контроль над Асиром, пришло время покончить с ними."
YEM_Live_and_let_live: "Религиозная автономия"
YEM_Live_and_let_live_desc: "Религиозная автономия пользовалась поддержкой ещё до сделки с Османами, и она станет ещё более важной с увеличением территорий."
YEM_Support_Zaydi: "Поддержать Зейдитов"
YEM_Support_Zaydi_desc: "В связи с недавними значительными территориальными расширениями нашей страны, количество зейдитов среди населения постоянно падает. Следует это остановить."
YEM_Protecc_Imam: "Создание Йеменской Жандармерии"
YEM_Protecc_Imam_desc: "С усилением активности повстанцев необходимо убедиться в безопасности Имама. Создание Жандармерии поможет нам подавлять мятежные настроения в столице."
YEM_Steal_Ottoman_Jobs: "Отобрать власть у Османов"
YEM_Steal_Ottoman_Jobs_desc: "Турецкие чиновники по-прежнему занимают важные посты в нашем правительстве. Сняв их с постов мы уменьшим их влияние на нашу страну."
YEM_Rebel_Crackdown: "Облавы на повстанцев"
YEM_Rebel_Crackdown_desc: "Несмотря на упорный труд Жандармерии, повстанцам всё же удаётся скрываться от нас в труднодоступных местах. Начав облавы в Адене и Асире, мы навсегда избавимся от них."
YEM_Minorities_Census: "Перепись меньшинств"
YEM_Minorities_Census_desc: "В Йемене и до расширения границ проживало множеством меньшинств, но с последними событиями их количество серьёзно возросло. Перепись поможет решить нам, какую политику стоит проводить по отношению к ним."
YEM_Expand_Post_Services: "Расширение почтовой службы"
YEM_Expand_Post_Services_desc: "Передача информации в Йемене была проблемой не только из-за отсутствия инфраструктуры, но и из-за малочисленности почтовой службы. Расширение кадров поможет нам всегда быть в курсе последних новостей."
YEM_Rally_The_Tribesmen: "Сбор племён"
YEM_Rally_The_Tribesmen_desc: "После успешной переписи меньшинств и расширения почтовой службы мы можем начать интеграцию отдалённых и изолированных племён."
YEM_Every_Yemen_a_Kingdom: "Последние приготовления"
YEM_Every_Yemen_a_Kingdom_desc: "Теперь, когда всё готово, мы можем объявить о независимости Королевства, когда Османы будут в тяжелом состоянии."

YEM_Modern_Construction: "Современное строительство"
YEM_Modern_Construction_desc: "Методы строительства в нашей стране давно устарели и не удовлетворяют современным требованиям. Изменение наших подходов к строительству станет хорошим началом модернизации страны."
YEM_Update_Aden_Rail: "Новые Аденские ж/д пути"
YEM_Update_Aden_Rail_desc: "Аденская железная дорога была построена британцами в 1916 г. для перевозки припасов внутри региона. Хотя дорога всё ещё используется, нам крайне необходимо её модернизировать."
YEM_Western_Yemen_Infra: "Железные дороги Красного моря"
YEM_Western_Yemen_Infra_desc: "Красное море было основным источником прибыли для Йемена с начала тысячелетия. Расширение железной дороги обеспечит увеличение прибыли."
YEM_Hinterlands_Settling: "Заселенить внутренние районы"
YEM_Hinterlands_Settling_desc: "Внутренние районы страны по-прежнему слабо заселены. Модернизировав инфраструктуру мы обеспечим рост населения в этих районах."
YEM_Aden_Trade: "Расширение торгового влияния Адена"
YEM_Aden_Trade_desc: "С заселением внутренних районов вокруг Адена мы увеличим объём нашей прибыли."
YEM_Aden_Goods: "Товарное производство в Адене"
YEM_Aden_Goods_desc: "Товары, полученные в ходе иностранной торговли в Адене, послужили значительным толчком в развитии местной промышленности."
YEM_New_Oasis_Hunt: "Изучение зарубежных планов"
YEM_New_Oasis_Hunt_desc: "Пускай у нас и есть возможности спроектировать собственный план развития экономики, планы развитых стран, проходивших через эти же процессы в прошлом, сделают это успешнее."
YEM_Start_Recovery: "Остановить спад экономики"
YEM_Start_Recovery_desc: "Хотя Чёрный Понедельник и ударил по нам значительно слабее из-за наших слабых связей с экономикой Германии, отголоски кризиса всё равно ударили по производству. Разобравшись с ними, нам удастся вывести экономику "в плюс"."
YEM_Arable_Land_Reforms: "Импорт промышленных инструментов"
YEM_Arable_Land_Reforms_desc: "Наша страна является музеем традиционной жизни тысячелетней давности. Это относится и к нашим инструментам. Импорт современных инструментов поможет сделать жизнь проще."
YEM_Oil_Prospects: "Поиск нефти"
YEM_Oil_Prospects_desc: "Хотя мы и обнаружили небольшие запасы нефти в нашей стране, этого недостаточно для получения значительной прибыли. Возможно, усердный поиск других запасов воздаст нам за наши усилия."
YEM_Big_Farma: "Поддержка сельского хозяйства"
YEM_Big_Farma_desc: "Большая часть населения занята сельским хозяйством, особенно в наименее заселённых провинциях. Необходимо обеспечить модернизацию хозяйства по современным стандартам."
YEM_Modern_Economy: "Современная экономика"
YEM_Modern_Economy_desc: "Через проведение реформ, успешных и не очень, нам удалось построить современную и стабильную экономику, способную конкурироватьс Европой."

YEM_Officers_Come_Home: "Возвращение 40 офицеров"
YEM_Officers_Come_Home_desc: "40 офицеров — группа молодых офицеров, посланная в Османскую Империю для изучения военной науки. Возможно, пришло время намекнуть им о возвращении?"
YEM_Modern_Naval_Transports: "Стальные конвои"
YEM_Modern_Naval_Transports_desc: "Торговы флот всегда был залогом успеха торговли. Необходимо убедиться в качестве флота для получения прибыли."
YEM_Merchant_Marine: "Создание торгового флота"
YEM_Merchant_Marine_desc: "Торговый флот также использовался для защиты торговых морских путей. Создание такого флота обеспечит получение прибыли."
YEM_Trade_Protection: "Защита нового флота"
YEM_Trade_Protection_desc: "Создав торговый флот на нужно убедиться что наш флот получит лучшие ресурсы без каких-либо проблем."
YEM_Aden_Ports: "Расширение порта Адена"
YEM_Aden_Ports_desc: "Аден — один из крупнейших портов в стране и дает нам наибольшую прибыль, необходимо его расширить и модернизировать для увеличения прибыли."
YEM_Ship_Commission: "Покупка флагмана"
YEM_Ship_Commission_desc: "Флагман — гордость любой страны. Взяв иностранный дизайн корабля и построив его самим, мы укрепим наш национализм."
YEM_This_Is_My_Boomstick: "Новые винтовки"
YEM_This_Is_My_Boomstick_desc: "Три образца винтовок, принятых на сегодняшний день, устарели и не подходят для боев. Создание новых образцов — задача исключительной важности."
YEM_Bigger_Boom: "Импорт артиллерии"
YEM_Bigger_Boom_desc: "В нашей стране не имеют никакого понятия о современной артиллерии. Импортировав артиллерию из-за рубежа поможет держать наших опасных соседей на расстоянии."
YEM_Fortify_To_Protecc: "Укрепить Асира"
YEM_Fortify_To_Protecc_desc: "Асир находится на границу Неджда и Османской империи, где скорее всего произойдёт больше всего битв, так что защита провинции является приоритетной задачей для нас задачей."
YEM_Mountain_Warriors: "Профессиональные альпинисты"
YEM_Mountain_Warriors_desc: "Йемен во многих своих областях имеет труднопроходимый горный рельеф, но мы можем обернуть это в свою пользу. Создав специальные дивизии для борьбы в горах мы будем на шаг впереди противника."
YEM_Arabian_Knights: "Арабские всадники"
YEM_Arabian_Knights_desc: "Кавалерия рассматривается европейскими странами как устаревший реликт, но на Ближнем Востоке, с его обширными пустынями, она всё ещё может найти своё применение. Убедившись в её превосходстве в подобных условиях мы сможем защитить нашу страну."
YEM_Better_Shovels: "Поддержка армии"
YEM_Better_Shovels_desc: "Современная армия требует людей не только на фронте, но и в тылах. Медики и инженеры помогут нашим войскам выстоять в самых тяжёлых ситуациях."
YEM_Trench_War: "Изучение окопной войны"
YEM_Trench_War_desc: "Окопная война была в основном использована в Вельткриге и показала свою эффективность. Современные доктрины ещё не показали свою эффективность в войнах со схожим масштабом, так что лучше будет придерживаться проверенных вариантов."
YEM_Scouts: "Военная инженерия"
YEM_Scouts_desc: "Оружие, особенно устаревшее, имеет привычку подводить в самый неподходящий момент. Необходимо обучить инженеров, которые обеспечат надёжность нашего вооружения."
YEM_Hold_The_Line: "Планирование наперёд"
YEM_Hold_The_Line_desc: "Необходимо создать военные планы до начала войны, чтобы их могли обсуждать и оптимизировать."
YEM_Rifle_Guilds: "Гильдии оружейников"
YEM_Rifle_Guilds_desc: "Гильдии — это единственный вариант для оружейников сообща работать над новыми и оптимальными дизайнами оружия."
YEM_Taiz_Arsenal: "Арсенал Таиза"
YEM_Taiz_Arsenal_desc: "Новосозданная оружейная фабрика в Таизе поможет нам модернизировать армию."
YEM_Modern_Army: "Модернизированные войска"
YEM_Modern_Army_desc: "Благодаря реформам мы готовы показать своё превосходство другим Державам."
YEM_Military_Science: "Военная наука"
YEM_Military_Science_desc: "Военная наука продолжает развиваться, необходимо подготовить поколение умов которые обеспечат развитие нашей армии."

YEM_Free_Kingdom: "Свободное Королевство"
YEM_Free_Kingdom_desc: "С освобождением от османского ига мы можем продолжить путь в будущее как Йеменское Королевство."
YEM_Claim_Dhofar: "Претензии на Дофар"
YEM_Claim_Dhofar_desc: "Великий Йемен воплощается в реальность. Последним шагом в его восстановлении будет провинция Дофар, контролируемая изоляционистским Оманом."
YEM_Desperate_Struggle: "Отчаянная борьба"
YEM_Desperate_Struggle_desc: "Когда наша армия возвращалась после борьбы с османами, проклятые мятежники решили ударить нам в спину. Битва за Йемен началась."
YEM_Chaos_In_The_Cities: "Хаос в городах"
YEM_Chaos_In_The_Cities_desc: "Восстание достигло доселе невиданных высот. Большая часть страны охвачена огнём войны."
YEM_Rebels_Crushed: "Повстанцы сокрушены"
YEM_Rebels_Crushed_desc: "Несмотря на твердость и отчаянность бунтарей, нашей верной армии удалось погасить последние очаги революции. Остаётся надеяться что это путь в мирное будущее."
#YEM_Nepotism: "Надёжное правительство"
#YEM_Nepotism_desc: "Люди верят Имаму и доверяют ему вести народ в будущее, он не обманет их."
YEM_Efficient_Rule: "Эффективное правление"
YEM_Efficient_Rule_desc: "Имам всю жизнь посвятил Йемену, показав впечатляющий пример всему миру. Его правление будет золотыми буквами вписано в историю."
YEM_Devoted_Sovereign: "Преданный властелин"
YEM_Devoted_Sovereign_desc: "Главным авторитетом в Йемене является Король, и никто не смеет ему перечить. Люди будут благодарить Господа за такого мудрого правителя."
YEM_Humane_And_Just: "Гуманный и справедливый"
YEM_Humane_And_Just_desc: "Однажды, один иностранец, описывая правление Имама, назвал его методы правления 'гуманными и патриархальными', но для народа они всегда будут человечными и справедливыми."
YEM_Troop_Passage: "Военные дороги"
YEM_Troop_Passage_desc: "Перестройка дорог с учётом специальных дорог для армии значительно увеличит скорость передвижения наших войск"
YEM_All_Roads_To_Sanaa: "Сердце Йемена"
YEM_All_Roads_To_Sanaa_desc: "Сана - сердце Йемена. Это место, где начинаются и заканчиваются все дороги. Необходимо приложить все силы, чтобы Сана осталась такой же навсегда."
YEM_Unified_Economy: "Единая экономика"
YEM_Unified_Economy_desc: "Чёрный Понедельник нанёс тяжелый удар по экономике Йемена, но мы получили ценный опыт и теперь можем восстановить её."
YEM_Advanced_Comms: "Передовые коммуникации"
YEM_Advanced_Comms_desc: "Радар — это недавнее изобретение западных стран, позволяющее отследить движение на гигантских расстояниях. Изучение этой технологии позволить следить за всем Йеменом из Саны."
#YEM_Prepared_Army: "Подготовленная армия"
#YEM_Prepared_Army_desc: "Наши солдаты лояльны Имаму и готовы бороться по его приказу в любое время."
YEM_Centralize_Power: "Единоличная власть"
YEM_Centralize_Power_desc: "Имам станет единственным источником власти в Йемене, через которого будут проходить все государственные дела."

YEM_Remove_Imam: "Конец Имамата"
YEM_Remove_Imam_desc: "Пришло время освободить Йемен и его народ! Да здравствует Первая Йеменская Республика!"
YEM_Hold_Elections: "Провести выборы"
YEM_Hold_Elections_desc: "С освобождением страны пришло время и для выборов. Две главные партии Шабаб аль-Амр и Хаит аль-Надиял имеют неплохие шансы на победу."
YEM_Soc_Cons: "Консервативная Республика"
YEM_Soc_Cons_desc: "Партия Хаит аль-Надиял одержала уверенную победу на первых выборах, в основу Республики лягут стабильность и традиция."
YEM_Reaffirm_Common_Law: "Законы Шариата"
YEM_Reaffirm_Common_Law_desc: "Шариат - основа ближневосточной культуры. Мы построим республику именно на его основе."
YEM_Presidential_Powers: "Президентские полномочия"
YEM_Presidential_Powers_desc: "Следующим шагом в установлении стабильности в республике будет заполнение вакуума власти, оставленного Имамом. Пришло время назначить президента."
YEM_Qat_And_Coffee: "Торговля выгодными культурами"
YEM_Qat_And_Coffee_desc: "Многие сельскохозяйственные культуры любят берег Йемена и растут исключительно здесь. Почему бы не воспользоваться этим, получив прибыль?"
YEM_Red_Sea_Trade: "Центр Красного моря"
YEM_Red_Sea_Trade_desc: "Мы должны защищать Красное море, если хотим продолжать безбедно жить. Но мы не можем этого обеспечить с отсталым флотом."
YEM_Trade_With_Europe: "Торговля с Европой"
YEM_Trade_With_Europe_Desc: "Выгодная позиция сразу за Суэцким каналом в Красном море позволит нам выгодно торговать с европейскими странами."
YEM_Soc_Libs: "Либеральная Республика"
YEM_Soc_Libs_desc: "Партия Шабаб аль-Амр одержала уверенную победу на первых выборах, в основу республики лягут свобода и равенство."
YEM_Modernize_laws: "Совершенствование законов"
YEM_Modernize_laws_desc: "Законы Йемена всё ещё архаичны и основаны на античеловеческих практиках, мы должны пересмотреть их."
YEM_Regional_Rulers: "Местное управление"
YEM_Regional_Rulers_desc: "Пора покончить с гегемонией Саны и передать автономию каждому региону страны. Децентрализация власти поможет в этом."
YEM_Electrification: "Электрификация"
YEM_Electrification_desc: "Большая часть Йемена не имеет доступа к электричеству. Если мы хотим просветить народ мы должны провести свет для новой нации."
YEM_New_Development: "Новое развитие"
YEM_New_Development_desc: "Будущее Йемена лежит в его индустриализации, поэтому необходимо принять все меры для обеспечения этого процесса."
YEM_Begin_Industrialization: "Начать индустриализацию"
YEM_Begin_Industrialization_desc: "Благодаря политической стабильности, обеспеченной конституцией, Йемен может начать процесс индустриализации. Это будет долгий процесс, но выгоды очевидны."
YEM_Islamic_Constitution: "Мусульманская конституция"
YEM_Islamic_Constitution_desc: "Освобождение от монархии не означает, что мы отбросим наши традиции, построенные исламом. Основной закон страны будет основан на зейдитской вере."
YEM_Local_Representation: "Местные представители"
YEM_Local_Representation_desc: "Регионы Йемена крайне изолированы друг от друга. Назначение представителей на местах поможет нам узнать нужды общин."
YEM_Welcome_Intellectuals: "Приглашение интеллектуалов"
YEM_Welcome_Intellectuals_desc: "Йемен гордо стоит Маяком Свободы мысли и выражения в море репрессивных монархий. Уже сейчас интеллектуалы соседних стран бегут к нам в поиске убежища."
YEM_Begin_Nahda: "Начало Нахды"
YEM_Begin_Nahda_desc: "Нахда это почти как Возрождение, но основанное на Исламской вере. Поддержка панисламской мысли и антиколониализма позволит нам гордо взглянуть в будущее."
YEM_Political_Liberties: "Политические свободы"
YEM_Political_Liberties_desc: "Наши люди должны свободно высказываться на любую тему которая их волнует и тем самым помочь сформировать правительство."
YEM_Pan_Arabist_Thought: "Панарабская мысль"
YEM_Pan_Arabist_Thought_desc: "Модернизация и принятие Нахды эволюционировали панисламскую мысль в панарабскую. Наше государство приложит все усилия, чтобы обеспечить решение этой проблемы."

YEM_Rassid_Arabia: "Рассидская Аравия"
YEM_Rassid_Arabia_desc: "Нам удалось защитить независимость от османов и арабов и объединить полуостров под своей властью. Хотя консолидация новоприобретённых земель займет долгое время, мы уже можем провозгласить Рассидскую Аравию."
YEM_Damage_Control: "Восстановительные работы"
YEM_Damage_Control_desc: "Урон, понесенный войной с бывшей Аравией, оставил глубокие шрамы в наших землях. Мы должны ограничить потери где это возможно."
YEM_Rebuild_and_Heal: "Восстановить и исцелить"
YEM_Rebuild_and_Heal_desc: "Народы в новоприобретённых землях далеки от йеменской культуры. Их интеграция будет долгим и болезненным процессом."
YEM_Appease_Tribes: "Умиротворить племена"
YEM_Appease_Tribes_desc: "Многие племена в Аравии привыкли к независимой жизни от правительств. Нам нужно задобрить их подарками и привилегиями чтобы убедиться в их верности."
YEM_Mobilize_Military_As_Police: "Мобилизовать военных в полицию"
YEM_Mobilize_Military_As_Police_desc: "Внешние угрозы исчезли, можно интегрировать армию в полицию, дабы ликвидировать зачатки недовольства."
YEM_Crackdown_On_Dissent: "Рейды на диссидентов"
YEM_Crackdown_On_Dissent_desc: "Теперь, когда полиция состоит из военных, налетать на бунтарей и мятежные племена стало гораздо проще."
YEM_Purge_Saudis: "Казнь Саудов"
YEM_Purge_Saudis_desc: "Саудовская династия пыталась покорить нас, но мы дадим им достойный ответ. Мы не пощадим никого."
YEM_Give_Religious_Freedom: "Религиозные свободы"
YEM_Give_Religious_Freedom_desc: "Йемен всегда отличался особым направлением ислама. Принудить всё население именно к нашей вере будет трудно, поэтому мы убедимся в свободе вероисповедания для каждого."
YEM_Begin_Integration: "Начало интеграции"
YEM_Begin_Integration_desc: "Многие реформы подготовили только плацдарм для интеграции земель, это займет много времени."
YEM_New_Administration: "Новая администрация"
YEM_New_Administration_desc: "Недовольство исчезло, пора внедрить более эффективную администрацию."
YEM_Welcome_Rashids_Back: "Пригласить Рашидов"
YEM_Welcome_Rashids_Back_desc: "Рашиды из Джеббель-Шаммара, наши родственники, были побеждены Саудами, но мы примем их в правительство тем самым показав верность панарабизму."
YEM_Complete_Integration: "Завершение интеграции"
YEM_Complete_Integration_desc: "Все наши реформы привели к полной интеграции земель. Теперь мы Аравия не только в названии, но и в сути."

