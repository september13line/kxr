yemen_focus: "Фокусы Йемена"

### Leaders ###
POLITICS_YAHYA_HAMID_DESC: "С 1934 года, Яхья перенаправил свои усилия на внутреннюю консолидацию своей власти и создание жизнеспособного центрального правительства, подотчётного лично ему. С этой целью он стремится установить контроль над внутренними районами Йемена, создать постоянную армию и указать четкие правила наследования губернаторов, при этом внимательно следя за бурной политической обстановкой в Сане. Под управлением аль-Хамида Йемен переходит в современную эпоху, сохраняя при этом полуфеодальную систему."
POLITICS_ALI_NASSAR_AL-QADARI_DESC: "Сын Шейха Насера бин-Масада, Али Насер возглавил суннитское восстание в 1928, когда Имам распространил свой контроль над Аденом, избежав призыва в армию и присоединившись к ближайшей группе повстанцев. Восстание пробудило поэта в Насере с романтической миссией убийства Имама. После этого он присоединился к Hait al-Nadial и, благодаря своим умениям, быстро стал их лидером."
POLITICS_SHABAB_AL-AMR_DESC: "Род Нуманов, родом из Таизза, может быть описан как среднеклассовый. Ахмад, будучи суннитом, не мог получить полноценного образования в мусульманской науке в Йемене, хотя и называется версия о его происхождении от йеменских евреев. Но Ахмад был обучен западному образу мышления в Медресе Аль-Ахлия, где появилась его организация Nadi a Islah, видевшая как в Мутаваккилийском Королевстве, так и в Османском Халифате только реликты прошлого, сдерживающего потенциал Йемена. В своей программе Ахмад замаскировал социальные реформы под ширмой терминологии реакционеров, и, выступив за всё хорошее и против всего плохого, он сумел заручиться поддержкой крайне консервативных йеменцев."

### Ideas ###
YEM_black_monday: "Отголоски Чёрного Понедельника"
YEM_black_monday_desc: "Чёрный Понедельник ударил по нам не так сильно как по другим странам, но тесные связи с Османской Империей определённо оставили след в нашей экономике. И хотя избавиться от них не составит болього труда, симпатия к республиканскому движению значительно возрастёт."
YEM_Modern_Eco: "Модернизированная экономика"
YEM_Modern_Eco_desc: "Благодаря различным реформам и опыту, полученному во время Чёрного Понедельника и от других стран, Йемен может встать в один ряд с развитыми экономиками мира."
YEM_Ottoman_Rule: "Османское правление"
YEM_Ottoman_Rule_desc: "Османское правление вызвало крайнее недовольство в нашем обществе, способствуя созданию повстанческих организаций, желающих разрушить турецкое иго."
YEM_Old_Army: "Устаревшая армия"
YEM_Old_Army_desc: "Армия Йемена, как и многие другие институты нашего государства, безнадежно застряла в прошлом и не может противостоять другим армиям."
YEM_Modern_Plans: "Современное планирование"
YEM_Modern_Plans_desc: "Благодаря опыту, полученному в войне с османами и обучению офицеров зарубежом, армия Йемена может встать в один ряд с армиями других держав." 
YEM_Anarchy: "Хаос в стране"
YEM_Anarchy_desc: "Подчинение османам и расширение новоприобретённых территорий ставит Имам в затруднительное положение без возможности контролировать своих подданных."                                                                                                                                                                                                                       
YEM_Anarchy_2: "Хаос в стране"
YEM_Anarchy_2_desc: "Подчинение османам и расширение новоприобретённых территорий ставит Имам в затруднительное положение без возможности контролировать своих подданных."
YEM_NiceGuy: "Великодушное правление"
YEM_NiceGuy_desc: "Имам решил показать свою лучшую сторону менее лояльным племенным подданым, что значительно повысило его популярность."
YEM_ToughGuy: "Строгие правила"
YEM_ToughGuy_desc: "Все кто не покажет достаточную лояльность Имаму и его армии в конечном итоге окажутся на мушке."
YEM_Gendarmes: "Йеменская жандармерия"
YEM_Gendarmes_desc: "Создание жандармерии помогло нам ограничить влияние крамольных движений в стране. Пока что."
YEM_Thicc_Gendarmes: "Расширенная жандармерия"
YEM_Thicc_Gendarmes_desc: "Расширение жандармерии превратило её в ещё более серьёзную силу, способную защитить страну от любых иностранных угроз."
YEM_Ottoman_Rule_weak: "Угасающий повелитель"
YEM_Ottoman_Rule_weak_desc: "Хотя османы всё ещё сохраняют формальную власть над нами, их присутствие и реальный контроль значительно ослабли."
YEM_Ottoman_Rule_Split: "Йеменская администрация"
YEM_Ottoman_Rule_Split_desc: "Наша страна ещё не привыкла к ответственности, но необходимо немедленно приступить к управлению собственными землями вместо османов."
YEM_Purges: "Чистки населения"
YEM_Purges_desc: "Бунтарские элементы нашего общества были уничтожены по приказу Имама."
YEM_HorsieBoyes: "Арабские всадники"
YEM_HorsieBoyes_desc: "В отличие от остального мира, Ближний Восток остаётся одним из немногих мест где кавалерия по-прежнему эффективна. Наши офицеры были обучены использовать коней, чтобы защищать страну."
YEM_forts: "Защитить Йемен"
YEM_forts_desc: "Йемен — родной дом для многих людей, и мы должны защитить его любой ценой."
YEM_Rifle_Guilds_Temp: "Оружейные гильдии"
YEM_Rifle_Guilds_Temp_desc: "Производство оружия значительно подешевело благодаря координации между оружейниками страны."
YEM_Merchant_Fleet: "Торговый флот"
YEM_Merchant_Fleet_desc: "Наша выгодная позиция повлекла за собой создание торгового флота, который значительно увеличит наш доход от торговли."
YEM_Yemen_On_Fire: "Хаос в Королевстве"
YEM_Yemen_On_Fire_desc: "Освобождение от османского ига повлекло за собой не только выгоды — повстанческие бригады свободно передвигаются по стране, провоцируя столкновения с властями. Само существование Имамата стоит под угрозой."
YEM_Prepared_Army: "Готовая армия"
YEM_Prepared_Army_desc: "Наши солдаты бесконечно верны Имаму и готовы защитить его в любое время."
YEM_Troop_Movement: "Дороги с ограниченным доступом"
YEM_Troop_Movement_desc: "Предоставив доступ к дорогам только для армии Имама, мы обеспечили увеличение скорости передвижения войск"
YEM_Unified_Eco: "Унифицированная экономика"
YEM_Unified_Eco_desc: "Имам сумел убедить народные массы работать в кооперации для будущего развития Йемена."
YEM_Nepotism: "Контроль над государством"
YEM_Nepotism_desc: "Новый политический климат Йемена требует полного и безоговорочного контроля над всеми аспектами страны."
YEM_Devotion: "Преданный властелин"
YEM_Devotion_desc: "Наши усилия по подавлению бунтарских элементов внутри общества заметно удовлетворили народ."
YEM_Humane: "Народный Король"
YEM_Humane_desc: "Большая часть населения признает и уважает короля, обеспечивая тем самым безопасность власти Имама."
YEM_Eternal_Saana: "Мощь Сана"
YEM_Eternal_Saana_desc: "Имам — это основа Йемена и его высший повелитель. Все дела страны должны проходить через него и только него."
YEM_Common_Law: "Возрождение Шариата"
YEM_Common_Law_desc: "Законы Шариата установлены по всей стране и являют естественную часть государства."
YEM_President: "Президентская сила"
YEM_President_desc: "Президент, имеющий наибольшую власть в республике, теперь основной элемент в управлении Йеменом."
YEM_Euro_Zone: "Европейская торговля"
YEM_Euro_Zone_desc: "Торговля с европейскими странами поможет нам построить сильную экономику и накопить огромные богатства."
YEM_New_Laws: "Новые законы"
YEM_New_Laws_desc: "Старые порядки, полагавшиеся на право сильнейшего, заменены более справедливыми и общими законами."
YEM_Local: "Местное управление"
YEM_Local_desc: "Территориям нашей страны было дано больше автономии с делегированием полномочий о решении внутренних вопросов."
YEM_Pol_Indust: "Политическая индустриализация"
YEM_Pol_Indust_desc: "Промышленность растет взрывными темпами, благодаря нашему мудрому управлению."
YEM_Farm_boye: "Фермы, кофе и кат"
YEM_Farm_boye_desc: "Всё больше ферм появляется в нашей стране, кормя народ, а сытый народ — счастливый народ."
YEM_embrace_nahda: "Принятие Нахды"
YEM_embrace_nahda_desc: "Нахда не только позитивно влияет на народ, но и вдохновляет развитие культуры."
YEM_local_admin: "Местные представители"
YEM_local_admin_desc: "Представители были назначены на каждой территории Йемена для выяснения нужд населения и решения проблем."
YEM_pan_arab_thot: "Панарабская мысль"
YEM_pan_arab_thot_desc: "Всё больше идей об объединении арабов в одном государстве возникает в умах народа."
YEM_famine: "Голод"
YEM_disloyal_vassal: "Непокорный вассал"
YEM_disloyal_vassal_desc: "Османы не могут диктовать как нам жить."
YEM_arabian_integration: "Интеграция Аравии"
YEM_arabian_integration_desc: "Аравия повержена и Йемен контролирует полуостров, но различия йеменской и арабской культуры ещё вызывают проблемы."
YEM_arabian_integration_rebuild: "Восстановление Аравии"
YEM_arabian_integration_rebuild_desc: "Наша помощь в возрождении экономики Аравии завоевала симпатии народа."
YEM_arabian_integration_dissent: "Сокрушение арабского недовольства"
YEM_arabian_integration_dissent_desc: "Многие арабы решили открыто восстать против нашей администрации, они ещё получат по заслугам."
YEM_arabian_integration_2: "Ублажение племен"
YEM_arabian_integration_2: "Многие племена в наших новоприобретённых землях получают богатые дары и специальные привилегии в обмен на лояльность."
YEM_arabian_integration_administration: "Новая арабская администрация"
YEM_arabian_integration_administration_desc: "Новые административные законы были приняты для управления новыми землями."
YEM_arabian_integration_rashids: "Пригласить Рашидов"
YEM_arabian_integration_rashids_desc: "Династия Рашидов, сбежав от преследований в Саудовской Аравии, нашла прибежище у нас."
YEM_arabian_integration_arabian_spirit: "Арабский дух"
YEM_arabian_integration_arabian_spirit_desc: "Население полностью удовлетворено нашей властью, и новое арабское государство может продолжить путь в будущее."
YEM_PostalService: "Йеменская почтовая служба"
YEM_PostalService_desc: "Чтобы лучше контролировать наши широкие просторы и сильнее подчинить людей центральному правительству, Имам приказал создать новую почтовую службу." 

### Decisions###
YEM_rebel_category: "Борьба за нашу свободу"
YEM_rebel_category_desc: "Приготовления окончены, мы можем объявить о независимости как только возникнет подходящий момент."

YEM_proclaim_kingdom: "Провозгласить Мутаваккилийское Королевство"
YEM_proclaim_kingdom_Desc: "Настал час! Наша страна едина как никогда. Наконец мы можем официально упразднить Имамат и провозгласить Королевство! Конечно, сперва мы должны покончить с Османской Империей, которая точно не поддержит наше решение."

