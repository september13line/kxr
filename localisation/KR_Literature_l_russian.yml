literature.1.t: ""Аламут" - новейшая книга Владимира Бартола"
literature.1.d: "Словенцы - одно из наименее обсуждаемых меньшинств в нашей Империи. Даже после сотен лет пребывания в её составе они сохранили свой язык и культуру. Самый новый бестселлер на словеноязычных территориях, написанный Бартолом - история о борьбе турок и персидцев за контроль над крепостью Аламут. Действие разворачивается в 11 веке, когда турки-сельджуки начали экспансию в Малую Азию. Есть подозрения, что в ближайшее время книга будет переведена на немецкий и другие языки."
literature.1.a: "Отлично!"

literature.2.t: ""Дневник сельского священника" - новейшая книга Жоржа Бернаноса"
literature.2.d: "История французской литературы уникальна. Он состоит из столетий великих шедевров, доставляющих читателю непревзойденные чувства. Новейшая книга, очень активно продвигаемая Высшим бюро искусств, рассказывает о католическом священнике, который после принятия новых религиозных актов после Второй революции приходит в деревню и пытается распространять слово Божье. К сожалению, правительство также направило молодого активиста-синдикализма, чтобы он рассказал деревне о благах марксизма. Вскоре между священником, агитатором и дочерью богатого кулака образуется любовный треугольник. История заканчивается на радостной ноте: священник теряет веру и становится механиком, а агитатор и девушка начинают новую счастливую жизнь вместе с Марксом. Критики из несиндикалистских стран говорят, что это сплошная пропаганда и что рассказываемая в нем история - чушь, однако простому народу Синдикалистической Франции это очень нравится."
literature.2.a: "Я хочу больше!"

literature.3.t: "Клод Леви-Стросс - что с ним делать?"
literature.3.d: "Клод Леви-Стросс - всемирно известный философ, антрополог и этнолог. Он продемонстрировал свои гениальные и проницательные исследования о бедуинских племенах, которые были запрещены национальной французской цензурой, но были контрабандой переправлены в Италию и Османскую империю, где они были переведены на многие языки. Он приобрел огромную известность как новый молодой ученый, однако правительство Национальной Франции относится к нему неблагоприятно. Он был в тюрьме в течение двух лет в 1933 и 1935 годах за производство антиправительственной литературы из-за его просоциалистических взглядов. Теперь он хочет эмигрировать в другое место. Наши спецслужбы подозревают, что он хочет бежать в Французскую Коммуну. Что нам с ним делать?"
literature.3.a: "Бросьте его в тюрьму, на этот раз навсегда!"
literature.3.b: "Отпустить его, он ничего против нас не сделает!"

literature.4.t: "Леви-Стросс свободен!"
literature.4.d: "Знаменитый социалист-антрополог Леви-Стросс свободен от милитаристской французской тирании. Мы должны пригласить его, чтобы он мог жить мечтой Коммунара, свободным от французских реакционеров."
literature.4.a: "Пригласить его!"
literature.4.b: "Это было бы слишком хлопотно."

literature.5.t: "Леви-Стросс возвращается на материк!"
literature.5.d: "Один из величайших умов нашего века решил поселиться во французской коммуне. Он заявил, что Коммуна хранит наследие французских революционных идеалов, а французское государство в Северной Африке-это ублюдочная версия этих идеалов. Алжир потерял ещё одного великого писателя."
literature.5.a: "Добро пожаловать домой, товарищ!"

literature.6.t: "Леви-Стросс бежит во Французскую Коммуну"
literature.6.d: "Мерзкая крыса Леви-Стросс решила бежать во французскую коммуну! Мы могли бы посадить его в тюрьму, и миру было бы лучше, если бы одним марксистом стало меньше."
literature.6.a: "Его надо было повесить!"

literature.7.t: "Леви-Стросс отказывается жить в Французской Коммуне"
literature.7.d: "Леви-Стросс отклонил наше приглашение, заявив, что Коммуна представляет собой искаженную версию марксизма, смешанную с худшими формами авторитарного правления."
literature.7.a: "Он ничего не знает об авторитаризме."

literature.10.t: "Сартр объясняет свою философскую позицию в своей новейшей книге"
literature.10.d: "В своей новейшей книге "экзистенциализм и гуманизм" Сартр объясняет учение об экзистенциализме. Для него одним из ключевых моментов является то, что существование человека стоит выше его сущности. Проще говоря, это означает, что, хотя человек существует, ничто не может диктовать ему характер, цели в жизни и так далее. Только сам человек может определить их сущность."
literature.10.a: "Отлично, но я этого не понимаю."

literature.11.t: "Сартр написал книгу о войне в Алжире"
literature.11.d: "Как раз тогда, когда социалистические войска вошли в Алжир, столицу Национальной Франции, Сартр опубликовал свои взгляды на освобождение уроженцев бывших французских колоний. В книге он искренне говорит, что пьед-нуары должны вернуться в материковую Францию и покинуть Алжир для алжирцев, которые являются гражданами второго сорта на своей родине. Эта книга чрезвычайно популярна, и кажется, что правительство будет распространять её среди комиссаров."
literature.11.a: "За освобождение Африки!"

literature.12.t: "'Маленький Марин и Моряк' - новейшая книга на японских полках"
literature.12.d: "Недавняя война в нашей стране вдохновила многих приезжих на родину выразить свой опыт в искусстве, один из них является автором любовного романа беспрецедентных продаж.\n\nКнига, носящая название "Марин-тян кайгун-кун", или "маленький Марин и моряк", рассказывает о двух друзьях детства и их трагической любви: мальчик и девочка растут рядом друг с другом, участвуя в кажущейся неизменной жизни. Однако, как раз когда они заканчивают среднюю школу, Япония готовится к войне, и мальчика призывают вступить в военно-морской флот. Эти двое должны расстаться друг с другом, Марин остаётся дома. Только теперь, когда они расстались, они замечают свои чувства друг к другу, но изо всех сил пытаются выразить их в нескольких письмах, которыми они могут обмениваться. Как раз когда война подходит к концу, и Марин жаждет возвращения любимого человека, его письма перестают приходить.\n\nХотя эта книга не представляет собой высочайшую японскую литературу, она дает поразительно подробное представление как о повседневной жизни дочери фермера в сельской Японии, так и о жизни японского морского пехотинца. Планируется, что книга будет переведена на немецкий, английский и русский языки."
literature.12.a: "Скажи мне, чем это кончится?"

literature.13.t: "'Der Kleine Prinz' - новейшая книга штатгальтера Геринга"
literature.13.d: "Роман под названием Der Kleine Prinz ('Маленький принц'), недавно опубликованный в одном из Миттельафрикских издательств, вызвал немалый ажиотаж, поскольку автором и иллюстратором является не кто иной, как сам Статтхальтер Герман Геринг. В маленькой сказке статтхальтер любовно описывает судьбу маленького мальчика, застрявшего на крошечной планете. В своем стремлении найти торт он должен противостоять жестокостям мира, но в конце концов может преодолеть их с помощью превосходной Прусской дисциплины."Скоро вы найдете эту книгу в каждой комнате будущего солдата", - говорят критики."
literature.13.a: "Отлично!"

literature.14.t: "Auf den Marmorklippen, книга Эрнста Юнгера."
literature.14.d: "Эрнст Юнгер, один из наших выдающихся генералов, также является успешным писателем. Сегодня на родине вышла его новая книга: Auf den Marmorklippen, на мраморных утесах. Это роман, полный порой неясного символизма, магии и внутренней, скрытой работы самой жизни. Расположенная в фантастическом мире, богатая, любящая искусство цивилизация Марины живёт в мире рядом с воинственными кочевниками степей. Два брата-главные герои этой истории, которые пытаются остановить Оберферстера, главного Рейнджера, от медленного захвата прекрасного города Марина. Все больше и больше кочевников слушают Оберферстера, который сначала ведет себя весело, но вскоре оказывается холодным, властолюбивым убийцей. Жители Марины останавливаются, чтобы послушать своих поэтов, их ценности и дух разлагаются. Когда два брата находят хижину в лесу, где приспешники Оберферстера убивают своих жертв, они пытаются восстать против злодея, но безуспешно. Только их магия позволяет им спастись. Им приходится поджигать свой дом на мраморных утесах и труд всей своей жизни, наблюдая, как горит на горизонте город Марина, возвращаясь в состояние фатализма. Книга получила неоднозначные отзывы. В то время как некоторые хвалят его за продуманную эстетику и понимание того, как устроен мир, некоторые читатели, более заинтересованные в политических последствиях Marmorklippen, задаются вопросом, должен ли он быть комментарием Эрнста Юнгера к суровой реальности политики Миттельафрики. Сам Юнгер не комментировал это, но его брат Фридрих Георг, поэт, сказал, что "это обувь, которая подходит для разных ног""
literature.14.a: "Вот эту я куплю."

literature.15.t: "Голубой лотос"
literature.15.d: "Новейший комикс Жоржа Реми, или Эрже, происходит в империи Цин, где репортер Тинтин отправляется ликвидировать наркотрафик. Известно, что Эрже помогал в его работе молодой студент из Шанхайской дипломатической миссии по имени Чжан Чонгрен, который приехал в [BEL.GetName] изучать изобразительное искусство. Опыт Чжана привел к яркому и реалистичному представлению китайского общества и внес большой вклад в огромный успех книги как в Европе, так и в Китае. Книга критикует слабость и коррупцию цинского правительства, а также Японское присутствие в Маньчжурии и, как таковая, запрещёна в обеих этих странах. К счастью, Кайзеррейх допускает свободу слова, было бы стыдно пропустить это произведение искусства!"
literature.15.a: "Так волнующе!"

literature.16.d: "Новейший комикс Жоржа Реми, или Эрже, происходит в империи Цин, где репортер Тинтин отправляется ликвидировать наркотрафик. Известно, что Эрже помогал в его работе молодой студент из Шанхайской дипломатической миссии по имени Чжан Чонгрен, который приехал в [BEL.GetName] изучать изобразительное искусство. Опыт Чжана привел к яркому и реалистичному представлению китайского общества и внес большой вклад в огромный успех книги в Европе и Китае. Книга критикует слабость и коррупцию цинского правительства, а также Японское присутствие в Маньчжурии и, как таковая, запрещёна в обеих этих странах."

literature.17.t: "Белое солнце над Китаем"
literature.17.d.chi: "Жители Лонгяна были удивлены появлением молодого американца, который ходил по столице нашей революции и задавал местным жителям вопросы о жизни и борьбе.\n\nХотя его любопытное поведение казалось совершенно спонтанным и вызывало множество любопытных взглядов и бурных пересудов, на самом деле это было результатом напряженной работы нашего рекламного отдела. Речь идет об Эдгаре Сноу, американском журналисте из Шанхая, который приехал в Лонгян, чтобы стать первым западным писателем, воочию увидевшим наши принципы на практике. С помощью наших опытных разведчиков он благополучно преодолел линию фронта. Здесь он брал интервью у руководителей, в том числе у мадам Сунь и Ван Цзинвэя, а также у рядовых солдат и простых людей на улицах. Он уже сочувствовал нашему делу, и мы постарались, чтобы он убедился в справедливости нашей борьбы.\n\nСегодня его книга появилась в западных магазинах и уже названа некоторыми сенсацией века. Она, безусловно, положительно скажется на нашем имидже в глазах народов мира, что бы ни говорили о предвзятости злобные клеветники и апологеты империализма."
literature.17.d.other: "Прошло уже более двух месяцев с тех пор, как Лига восьми провинций прекратила своё существование и на берегах реки Янцзы началась война. В условиях хаоса, Царящего в Восточном Китае, получить достоверные новости было как никогда сложно. Несмотря на цензуру, введенную военачальниками и цинским правительством, молодой журналист с умом и смелостью пробирался через разоренные войной земли бывшей Лиги на юг, в горы Фуцзяньского базового района Гоминьдана. Эдгар Сноу, приехавший в Шанхай в 1928 году из США, работает в одной из английских газет города. Его смелость перейти линию фронта и открытое сочувствие делу КМТ открыли ему путь к интервью с руководством восстания. Сегодня его наспех отпечатанная книга, "White Sun over China", hit the stores and found great interest with Western readership. Besides the talks with his interview partners, he paints a vivid picture of life in the KMT-controlled parts of China, different from warlord rule, but not without strife. His stories, while clearly picking a side, still invoke sympathy for the ГМД struggle all over the world, especially in leftist circles."
literature.17.a: "Мы передали послание."
literature.17.b: "Довольно интересное приключение."