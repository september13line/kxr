#Catholic ISIS events
cathitaly.1.t: "Активность неосанфедистов"
cathitaly.1.d: "Недавно мы получили несколько сообщений о деятельности неосанфедистов. Это реакционное ополчение преследует нас с начала революции. Их движение основано после того, как один из наших наиболее радикальных ополченцев возглавил нападение на Сан-Джованни-Ротондо. Напуганные революцией, католические экстремисты объединились, чтобы сформировать собственные ополчения, и с тех пор создают проблемы в сельских районах. Группа кажется невероятно разобщенной, только объединенной одним Советом лидеров, который в остальном бессилен. Несмотря на массовую разобщенность, двое мужчин, падре Ренато Зиггиотти и падре Пио, являются самыми популярными лидерами неосанфедистов. Первый мечтает восстановить в Италии реакционный порядок и объединить её в некую "Святую Федерацию". Пио, со своей стороны, более радикален. Ему противны идеи нации, класса, расы и идеологии. Он хочет свергнуть республику и построить общество, объединенное верой. Несмотря на эту деятельность, Новая Армия Святой Веры нередко скрывается месяцами и появляется снова, когда мы наиболее слабы, или когда наш так называемый антикатолицизм достигает своего пика."
cathitaly.1.a: "Террористы застряли в прошлом."

cathitaly.2.t: "Будущее неосанфедистов"
cathitaly.2.d: "Наша армия становится все более разделенной, решено, что Совет проведет голосование по её будущему руководству и пути. Первоначально многие кандидаты выступили со своими планами, и со временем стало ясно, что победу одержат либо идеи падре Зиггиотти, либо падре Пио. Зиггиотти произнес воодушевляющую речь о славной новой Италии, которую мы могли бы построить вместе. О том, как мы перестроим страну в совершенную, святую нацию, управляемую благочестием и преданностью Господу. Когда его речь подошла к концу, почти весь зал был наполнен яростными аплодисментами. Когда они утихли, Пио осторожно встал и начал говорить. Сразу же его успокаивающий голос и мистическая аура, казалось, охватили присутствующих. Он рассказал о своей мечте об обществе, объединенном верой, о братьях и сестрах, объединённых в гармонии и любви. Он призвал к стиранию наций и систем, которые мешают нам быть единым во Христе. Когда он закончил, не было аплодисментов, лишь трепет. Дискуссия завершилась, и только Богу известно, что ждет наше движение в будущем. Настало время Совету решить, кто станет нашим новым лидером."
cathitaly.2.a: "Верный господу падре Зиггиотти выиграл!"
cathitaly.2.b: "Таинственный падре Пио получает бразды правления."

cathitaly.3.t: "План падре Зиггиотти"
cathitaly.3.d: "У падре Зиггиотти есть мечта. Господь попросил его перестроить Италию в новую Святую Федерацию. План призывает к возвращению дворянства, но не исключает проведение земельной реформы, дабы гарантировать, что народ не станет марионеткой аристократии. В то же время он пообещал компенсацию дворянам, чьи земли будут переданы в дар батракам. После завершения плана он планирует сблизиться с севером в надежде на воссоединение. Но если дипломатия потерпит неудачу, возможно, его Святая Федерация будет окроплена кровью..."
cathitaly.3.a: "Да будет воля Твоя."

cathitaly.4.t: "Видение падре Пио"
cathitaly.4.d: "Падре Пио по своей сути простой человек. Когда он видит проблему, он делает все возможное, чтобы её решить. Когда он слышит признание, он может читать душу кающегося и может сказать ему, как по-настоящему спасти душу. Так обстоит дело с великой проблемой человечества. Пио считает, что видел знамения. Он знает, почему восстали социалисты и националисты. Он знает, почему они отвергают Бога. Они отвергают Бога, потому что не знают его. Они не знают Бога из-за плохого катехизиса. У них был плохой катехизис из-за отвлечения внимания народа на войны и плохие примеры веры.\nКак это исправить? Как можно бороться с первопричиной бед общества? Просто. Стереть нации, расы, классы. Мы даём детям образец веры. И что после этого? Как только человек сосредоточится исключительно на Боге, мы поймем, что решили проблему.\nЭто решение, если оно будет успешным на юге Италии, не может применяться только в пределах её границ. Нет, вся Церковь должна пасть и прийти к принятию этой истины, этого великого видения падре Пио! Как только Церковь осязает это видение, видение Пио будет перенесено во все стороны мира, чтобы он мог привести человека к его истинной и самой славной цели: вечной жизни со Христом на Небесах."
cathitaly.4.a: "Не позволяйте печальному виду человеческой несправедливости печалить вашу душу. Когда-нибудь вы увидите, как непреложная справедливость Бога восторжествует над Миром!"

cathitaly.5.t: "Те, кто всё ещё борется"
cathitaly.5.d: "Наша армия милостью Божьей победила красную угрозу. Однако наша работа на этом не закончена. Преступный мир Италии развращен жадностью и властью мафии. Они построили целое логово воров на эксплуатации невинных, которые не могут помочь себе сами. Что ещё хуже, они оскверняют нашу веру, поклоняясь образу Девы Марии. Подобно тому, как Христос изгоняет жадных до денег материалистов из Дома Своего Отца, мы должны изгнать этих монстров из Царства Божьего. В то же время мы сталкиваемся с ужасной угрозой традиционалистов. Юлиус Эвола и его Легион - пережиток жестокого прошлого, от которого Христос спас человека. Мы не можем позволить этой новой армии Навуходоносора опустошить Землю Бога своими филистерскими идеями превосходства, нации и идолопоклонства. Мы должны победить эту отвратительную силу, как Сын Человеческий победил язычников древности!"
cathitaly.5.a: "Вперёд, христианские солдаты!"

cathitaly.6.t: "Проблема мафий"
cathitaly.6.d: "Наконец-то мы освободили Италию от тисков мафии. Мы, безусловно, должны разрушить синдикат полностью, однако споры о том, что делать с самими мафиози до сих пор актуальны. Некоторые считают, что их греховные преступления, предательства и убийства лишают их искупления. В конце концов, они опасные люди, и последнее, что нам нужно - это развращать наши ряды своими надеждами. Другой лагерь проповедует милосердие к монстрам. Для них это наши братья по вере, введенные в заблуждение мирской жадностью. Если мы проявим к ним милосердие, они могут стать могущественными союзниками. Разве Иисус не проявил милосердия к сборщику налогов Матфею и блуднице Марии? Может быть, мы должны предложить этим слепым людям возможность узреть?"
cathitaly.6.a: "Вы не можете любить Христа и быть мафиози. Мы пошлем их к Господу на суд."
cathitaly.6.b: "Радуйтесь возвращению заблудших братьев!"

cathitaly.7.t: "Легион Эволы"
cathitaly.7.d: "Мы загнали Легион в угол у Бари. Когда их армия оказалась выбита на открытые равнины, началось современное столкновение добра и зла. Языческий Левиафан сражался жестоко и отчаянно, их войска с почерневшими сердцами кричали о вырождении и "Кали-юге". Наши воины были оттеснены дальше от города, но мы не теряли надежд. Мы знали, что битва выиграна с того самого момента, как Христос принес Себя в жертву на кресте. Наши люди отступили за наши артиллерийские огневые точки, когда легионеры рвались вперёд. Именно тогда пушки загремели, как трубы, на горе Земараим. После разрушительного обстрела началась наша контратака. Бог, несомненно, был с нами, когда мы вытесняли язычников на окраины города. Здесь Левиафан вступил в свой последний бой. Эвола был найден в базилике Святого Николая с простреленным лбом. По справедливости Бога мы победили зловещий Легион."
cathitaly.7.a: "Наконец! Италия свободна от Эволы, слава Богу!"

cathitaly.8.t: "Надежда веры"
cathitaly.8.d: "Моей любимой сестре Виоле,\nСегодня я, наконец, прислушался к твоим словам и посетил мессу в Авеллино. Сначала я почувствовал отвращение к ритуалу, свидетелем которого я стал. Как ты знаешь, годы правления Социалистической республики, убедили меня в том, что Церковь и все, что с ней связано - ерунда. После Первого чтения, в котором рассказывалась притча о фермере, которой я наслаждался, когда был мальчиком, никто иной, как падре Зиггиотти, начал проповедь.\nПочему-то его слова привели меня в восторг. Ах, как он умел обращаться со словами! Он рассказал нам о важности веры, что без нее в наших сердцах остаётся пустота, которая порождает печаль и несчастья. Прежде чем я осознал, во что верил ранее, я прервался, чтобы выпалить: "Но, падре, как достичь и сохранить веру?" Люди со всех скамеек с отвращением смотрели на меня. Но падре Зиггиотти только мягко рассмеялся, прежде чем ответить. "Сын мой, вера достигается нашими делами. Мы можем выражать веру через наши слова, но именно наши дела действительно показывают, что мы ищем и верим. Иди путём праведности, и ты обнаружишь, что обретаешь силу веры, чудесного дара. С верой в Бога рядом с тобой, сын мой, нет ничего невозможного."\nПо правде говоря, эти слова тронули меня так же сильно, как те, которые он сказал перед продолжением мессы. Думаю, я наконец стал благодарен за крещёние, которое мама и папа подарили мне много лет назад. Но теперь я должен вернуться к работе. Спасибо тебе, Виола, за все."
cathitaly.8.a: "Твой, Бруно"

cathitaly.90.t: "Сближение с севером"
cathitaly.90.d: "Господь действовал чрез падре Зиггиотти, дабы освободить южную Италию от синдикализма, материализма и эзотеризма. Но вот миссия окончена. Теперь мы должны оглянуться на север, ибо там находится сердце Церкви. Пришло время ступить к Святому Престолу как к Слугам Господа и Его Церкви, смиренно прося, чтобы Италия возродилась как Святая Объединенная Федерация. Мы ожидаем мирного исхода и молимся за него, но падре Зиггиотти готов вести войну, если понтифик будет слеп и не обратиться к разуму."
cathitaly.90.a: "Пора направиться в Рим."

cathitaly.10.t: "Юг просит воссоединения"
cathitaly.10.d: "Любопытное предложение пришло с нашей отрезанной половины страны на юге. После недавних беспорядков на недавних выборах в южной республике, синдикалистские собаки были свергнуты, и в последовавших за ними беспорядках и панике, уважаемый священник-католик, воинственный падре Ренато Зиггиотти взял власть в стране в свои руки. При поддержке своих неосанфедистских отрядов падре Зиггиотти вернул язычникам могучий свет Бога, снова согревающий юг отныне! Утвердив своё правление, он направил Святейшему Престолу просьбу о воссоединении. Возможно, падре Зиггиотти и имеет репутацию человека, совершавшего насилие против безбожных синдикалистов, он все же истинный сын Бога в наших глазах, каким бы заблудшим он ни был когда-то. Примем ли мы его предложение с распростертыми объятиями, воссоединив эти благословенные земли и вернув сердце католицизма его законной силе, или мы проигнорируем просьбу этого безумца в надежде, что мы сможем вернуть себе юг позже."
cathitaly.10.a: "Наша Святая Италия протянется от Палермо до Турина, полностью залитая Божьим светом!"
cathitaly.10.b: "Мы не примем слова этого лжепророка!"

cathitaly.11.t: "Север соглашается присоединиться к нам"
cathitaly.11.d: "Да благословит нас Бог в этот святой день, ибо наши северные братья узрели свет! В покои падре Зиггиотти дошли слухи о том, что Святой Престол на севере принял наше предложение о мирном воссоединении. Мы должны немедленно начать подготовку к нашему долгожданному воссоединению. Предстоящий путь будет полон опасностей и тревог, но мы вместе выйдем пройдём их и станем более сильными и сплоченными, чем когда-либо прежде, отныне и навсегда под светом Бога. Итальянцы по всей стране могут вздохнуть с облегчением, потому что их будущее стало ярче, чем когда-либо прежде."
cathitaly.11.a: "Мы стремимся воссоединить части страны, чтобы снова сделать нашу Веру и Народ единым целым."

cathitaly.12.t: "Север отказывает"
cathitaly.12.d: "Наши северные братья были высоко, намного выше суеты и убожества, которыми юг известен на протяжении веков. Они всегда пренебрежительно относились к нам, южанам, в то время как они же толстели и кощунствовали в своем распутстве и регрессии. Это общество мертво! Под руководством падре Ренато Зиггиотти юг Италии превратился в изобильную и прекрасную землю, которой будет улыбаться сам Бог! Эти грешники с севера отклонили нашу скромную просьбу о восстановлении целостности нашей разделённой нации, но это будет последний раз, когда север повернется спиной к нам и Господу. Под командованием падре Зиггиотти наша храбрая Армия Святой Веры в Господа нашего Иисуса Христа будет штурмовать север, как крестоносцы древности, и сотрёт с лица земли этих позорных еретиков. Италия снова станет единой, и мы будем проливать кровь наших врагов до тех пор, пока улицы не станут красными от их крови, наполненной грехом."
cathitaly.12.a: "Даже если мы идем через долину тени смерти, мы не будем бояться зла, ибо Он с нами"

cathitaly.13.t: "Святая Италия"
cathitaly.13.d: "Мы сделали это! Мы выполнили нашу священную задачу, и Италия снова едина. По мере того, как падре Зиггиотти пытается укрепить новосозданное государство, свет Господа омывает эти земли, очищая их от греха и грешников. В этом новом святом царстве Бога все очистятся, и неосанфедисты Зиггиотти позаботятся об этом. По мере того как праведная армия идёт по этим землям, они исполняют волю нашего Господа, вынуждая всех признать и примирить свои прошлые ереси. Эта земля будет очищена от греха, и те, кто отказывается покаяться, ощутят сияющий свет Бога в полной мере. Мы не потерпим ереси на земле Господней."
cathitaly.13.a: "Италия возрождается снова, под Божьим путеводным светом и твердой рукой Зиггиотти."

cathitaly.14.t: "Католичество универсально"
cathitaly.14.d: "Национализм и социализм: эти концепции не являются полностью греховными, однако почти являются идолопоклонством. Они развращают и поглощают людей своими соблазнительными речами о преданности нации и революции. Таким идеям нет места в новом обществе, которое мы строим, ибо преданность должна быть сохранена для Бога и Его Церкви. Пио осознает это и принимает меры, дабы очистить своё Царство от этих злобных идей. Все священнослужители, офицеры и политики любого ранга и звания подозреваемые в националистических или социалистических симпатиях должны быть лишены своих должностей. Они по-прежнему имеют место в видении Пио, но определенно не там, где они имеют какое-либо влияние. Наконец-то начался путь к тому, чтобы наконец освободиться от того, что уводит нас от Бога."
cathitaly.14.a: "Падре Пио избавит нас от дьявола!"

cathitaly.15.t: "Сопротивление национализму"
cathitaly.15.d: "С устранением тех, кто подозревался в националистических или социалистических симпатиях, очищающая рука Пио ударила по стране. Однако это было только начало. Чтобы полностью устранить этого идеи национализма, необходимо нанести радикальный удар. По мнению великого падре Пио, способ нанести этот удар двоякий. Во-первых, государство должно быть невероятно децентрализованным, и вся политическая власть будет принадлежать деревне и городским районам. Все правительственные функции, за исключением нескольких полномочий, а именно вооружённых сил и образования, будут выполняться на местном уровне. Это несомненно вызовет хаос на короткое время, но окончательно избавит идей национализма.\nВо-вторых, необходимо заняться национальными памятниками, памятниками людям, которые объединили Италию, и былой славе этого народа. Очевидно, что люди не будут благосклонно относиться к разрушению того, что было, Пио не намерен уничтожать этих современных золотых тельцов. Они будут выставлены в каждом городе в музеях и местах позора. Это будет сделано, чтобы показать нашу историю, ибо не должны мы разрушать наше прошлое, но это также покажет людям, как мы возвысились. На месте снесенных памятников будут воздвигнуты великие статуи Господа нашего и Его Пресвященной Матери, благословенных Святых, дабы дать нашему народу истинные образы, на которые можно было бы смотреть со стороны."
cathitaly.15.a: "Всегда с любовью смиряйтесь перед Богом и людьми, потому что Бог обращается к тем, кто действительно смирен сердцем, и обогащает их Своими дарами."

cathitaly.16.t: "Святой Престол"
cathitaly.16.d: "В течение последних месяцев падре Пио начал воплощать в жизнь своё великолепное видение на юге Италии. Становится все более очевидным, что его видение является успешным. Люди всех рас, классов и национальностей работают бок о бок, помогая друг другу попасть на Небеса. \nЕго видение теперь оказалось не просто идеей в голове провидца, а действенным грандиозным проектом, самый великий этап которого вот-вот начнётся. Этот этап будет включать реализацию видения Пио во всей Церкви. Единственный способ добиться этого, по мнению нашего святого лидера - созвать Вселенский Собор, что может сделать только Святой Отец. падре Пио - верный сын Рима, но нынешний понтифик никак не поддерживает идеи Пио о реформах. Наш святой падре назначил встречу с наместником Христа, чтобы обсудить, среди прочего и воссоединение двух половин Италии. Падре Пио пристально следит за папством, и с Богом на его стороне, как он мог потерпеть неудачу?"
cathitaly.16.a: "Если Господь желает нашего успеха, как может падре Пио потерпеть неудачу?"

cathitaly.17.t: "Встреча с Его Святейшеством"
cathitaly.17.d: "Падре Пио прибыл в папский дворец в Риме сегодня в 8 часов утра, а в 8:30 его повели к Его Святейшеству. Когда падре Пио опустился на колени, чтобы поцеловать кольцо Святого Отца, дверь в кабинет римского понтифика закрылась и открылась только в 11:30 той ночи. Двое мужчин обсуждали в течение следующих 12 часов, но что - не было известно, а последствия встречи будут известны рано утром следующего дня.\nНа балконе базилики Святого Петра наместник Христа объявил о своей отставке. Он был первым папой, сделавшим это за много веков, но это было ещё не все. Его Святейшество объявил, что конклав не состоится, но вместо него следующим епископом Рима станет падре Пио из Пьетрельчины, лидер Апостольского Южноитальянского Государства.\nРеакция на это объявление была... смешанной. Кардиналы церкви ещё не сделали никаких заявлений, но горстка богословов объявили этот шаг незаконным. В любом случае, так как падре Пио теперь становится так называемым "Избранным Папой", ожидается, что он попытается объединить Италию до своей коронации."
cathitaly.17.a: "Север должен подчиниться воле Его Святейшества!"

cathitaly.18.t: "Встреча с Его Святейшеством" 
cathitaly.18.d: "Падре Пио прибыл в папский дворец в Риме сегодня в 8 часов утра, а в 8:30 его повели к Его Святейшеству. Когда падре Пио опустился на колени, чтобы поцеловать кольцо Святого Отца, дверь в кабинет римского понтифика закрылась и открылась только в 11:30 той ночи. Двое мужчин обсуждали в течение следующих 12 часов, но что - не было известно, а последствия встречи будут известны рано утром следующего дня.\nНа балконе базилики Святого Петра наместник Христа объявил о своей отставке. Он был первым папой, сделавшим это за много веков, но это было ещё не все. Его Святейшество объявил, что конклав не состоится, но вместо него следующим епископом Рима станет падре Пио из Пьетрельчины, лидер Апостольского Южноитальянского Государства.\nРеакция на это объявление была... смешанной. Кардиналы церкви ещё не сделали никаких заявлений, но горстка богословов объявили этот шаг незаконным. В любом случае, так как падре Пио теперь становится так называемым "Избранным Папой", ожидается, что он попытается объединить Италию до своей коронации."
cathitaly.18.a: "В любом случае, мы ждем вестей с юга"

cathitaly.19.t: "Пио требует от нас подчинения!"
cathitaly.19.d: "Апостольское государство Южной Италии официально попросило нас объединиться под одним флагом. Его Святейшество, номинальный глава Итальянской Федерации, вполне имеет право сделать это, и судя по всему, мы юридически обязаны выполнить его просьбу. Однако это не помешало некоторым членам нашего правительства умолять нас отказаться. Государство Пио на юге Италии, по-видимому, является мерзостью, что он называет "безнациональным католицизмом", системы, которая на практике считает национализм, социализм и классовые конфликты ужасными и объединяет людей под знаменем католицизма. Мы юридически связаны, но аргументы членов нашего правительства убедительны. Имея это в виду, Коллегия кардиналов провела экстренное голосование по поводу того, что делать в соответствии с требованиями Пио."
cathitaly.19.a: "Он законный римский понтифик, мы должны подчиняться"
cathitaly.19.b: "Ни за что! Мы никогда не подчинимся этому выскочке!"

cathitaly.20.t: "Север соглашается присоединиться к Апостольскому государству"
cathitaly.20.d: "После чрезвычайного голосования Коллегии кардиналов Итальянская Федерация согласилась на формальный союз двух наших государств под руководством избранного папы оимского Пио. Теперь, наконец, может начаться процесс интеграции. Как только Федерация будет официально присоединена и Рим окажется в наших руках, падре Пио, наконец, будет коронован как папа."
cathitaly.20.a: "Наконец-то Италия воссоединилась!"

cathitaly.21.t: "Север отказывается подчиняться!"
cathitaly.21.d: "После экстренного голосования Коллегии кардиналов Итальянская Федерация отклонила наше предложение о мирном воссоединении. Некоторых это шокирует, но не падре Пио. Он ожидал этого. Церковь всегда боялась реформ, и реформы Пио были бы куда радикальнее, чем большинство других ранее. После принятия решения пришло время битвы. Мужчины и женщины юга готовы вернуть себе север - они только ждут приказа падре."
cathitaly.21.a: "Жребий брошен"

cathitaly.22.t: "Новое правительство Федерации"
cathitaly.22.d: "Поскольку война между нами и югом почти неизбежна, Коллегия кардиналов сочла необходимым установить новое правительство в Итальянской Федерации. В конце концов, это дискредитировало бы нас, если бы государство, возглавляемое Церковью, боролось с папой.\nБыло выдвинуто много идей для нового итальянского правительства, только две, а именно восстановление монархии и создание республики, получили достаточную поддержку в Коллегии, чтобы их можно было рассмотреть для реализации. Когда последний кардинал подает свой бюллетень и подсчитываются голоса, становится ясно, что..."
cathitaly.22.a: "...Италия снова станет Королевством!"
cathitaly.22.b: "...Италия будет республикой!"

cathitaly.23.t: "Возвышение избранного папы Пио"
cathitaly.23.d: "Когда Рим прочно находится в руках законного преемника Святого Петра, венчание и коронация падре Пио, наконец, может состояться. Посвятить Пио епископом должен Сельваджани, декан Коллегии кардиналов...\nПосвящение Пио было делом простым, период Sede Vacant длился и так достаточно долго. После церемонии декан Коллегии поспешно вышел на балкон с видом на площадь Святого Петра и произнес те слова, которых ждали верующие не только Рима, но и всего мира: "Annuntio vobis gaudium magnum, Habemus Papam! Eminentissimum ac Reverendissimum Dominum, Dominum Francesco Forgione, qui sibi nomen imposuit...""
cathitaly.23.a: ""...Лео!""
cathitaly.23.b: ""...Paulus!""
cathitaly.23.c: ""...Gregorius"!"

cathitaly.24.t: "Обращение к кардиналам"
cathitaly.24.d: ""Ваши преосвященства, уверяю вас, я не испытываю к вам зла. Но мое видение - это путь, по которому мы должны идти, и я прошу вашей поддержки, если потребуется." Кардинал Фаульхабер заговорил первым: "[SRI.GetLeader],  Я полагаю, что говорю от имени большинства моих коллег-кардиналов, когда говорю, что наша вера в вас поверхностна. Вы не были избраны Коллегией. Фактически, вы никогда не были одним из нас. Вы - выскочка, и эта ваша мечта разрушит Церковь." Казалось, что в голосе понтифика не было гнева, когда он ответил: "Ваше преосвященство, ко мне следует обращаться как к Вашему Святейшеству. Я прошу вас поверить в меня и мое руководство. Я неортодоксальный, да! Но я такой же верный слуга Господа, как и любой из вас. Его Святейшество избрал меня, и поэтому я являюсь частью священной линии, которая началась с Симона Петра. Должен ли я умолять вас не раскалывать Церковь путём избрания нового папы?" Теперь настала очередь кардинала Бодрийяра: "Это оскорбление для Бога - иметь такого кощунственного человека, который возглавляет нашу Церковь, и каждый момент, когда мы не выбираем нового Понтифика - это ещё один момент, когда нами правят мошенники." Папа спокойно снял мантию с рук и показал свои стигматы аудитории. Они сразу же замолчали, пораженные его ранами и кровью, которая из них текла."
cathitaly.24.a: "Они увидели, и уверовали."

cathitaly.25.t: "Обращение к мирянам"
cathitaly.25.d: ""Братья и сестры, я выступаю перед вами не как Великий Понтифик, а как ваш брат по вере." Брат Николич заговорил: "Ваше Святейшество. Мы рады приветствовать вас в этом скромном монастыре, но некоторые из нас всё ещё сомневаются в этом вашем видении и чудесах, которые вам приписываются." Папа тепло улыбнулся и мягко ответил: "Брат мой, я понимаю твои сомнения. Но я прошу вас сохранить свою веру. Все возможно для того, кто верит." Парализованной сестре Верини помогли преклонить колени перед понтификом. "Ваше Святейшество, Господь с вами. Благословенно имя твое! Ибо ты мой вождь в вере, и я верю в тебя." Папа убрал рукава и протянул раненые руки тем, кто стоял перед ним. Глядя на раны Христа на руках папы, они были потрясены. Он взял её руки и начал читать молитву. "Друзья мои, взгляните на мои руки. Сестра Верини не видела их до сих пор, но, тем не менее, она верила. Вы сомневались, пока не увидели. А теперь вставай, сестра Верини." Сестра Верини встала и заплакала от радости. И сразу все они преклонили колени перед ним и просили прощения."
cathitaly.25.a: "Ибо мы ходим верою, а не видением."

cathitaly.26.t: "Открытие Второго Ватиканского Собора"
cathitaly.26.d: "После почти года работы и подготовки епископы мира или назначенные ими представители собрались вместе для проведения Второго Ватиканского Собора. Первое заседание Собора начинается с красивой трехчасовой мессы Святого Отца. В своей проповеди Святой Отец призвал всех собравшихся с благоговением и быстро завершать дела Собора. Какие изменения произойдут - ещё предстоит узнать, однако дверь на пути к радикальным изменениям в католической церкви теперь открыта, и будет ли Его Святейшество проталкивать Собор через эту дверь, пока неизвестно."
cathitaly.26.a: "Собор открыт!"

cathitaly.27.t: "Второй Ватиканский Собор - традиционалистический"
cathitaly.27.d: "В глубине священных залов базилики Святого Петра Второй Ватиканский Собор обсуждает свою священную задачу. С учётом первоначальных аргументов было решено двинуть Церковь в гораздо более традиционалистском направлении. Поддерживаемый более консервативной старой гвардией отцов церкви, Собор согласился с тем, что возвращение к старым путям лучше всего для католического мира в целом. Латынь будет укреплена как доминирующий язык в Церкви, в то время как ультрамонтанство будет полностью охвачено, наделяя Его Святейшество большими полномочиями, чем он занимал на протяжении столетий. При только что усиленном папе католический мир будет перенесен в будущее на основе традиций."
cathitaly.27.a: "Мы отбрасываем разврат современности и возвращаемся к истокам."

cathitaly.28.t: "Второй Ватиканский Собор - умеренный"
cathitaly.28.d: "Когда отцы церкви начинают своё обсуждение за запечатанными воротами Ватикана, они приходят к соглашению относительно общего руководства Вторым Ватиканским Собором. Мудрые святые люди пришли к соглашению вообще не менять радикально учения или позиции Церкви, вместо этого стремясь держать линию и поддерживать статус-кво. Допускаются эксперименты с общеупотребительным языком, при этом латынь остаётся доминирующим и официальным языком Церкви. Между тем будет сохраняться прекрасный баланс между фанатиками, которые следуют учению Папы Павла VI, и консервативными традиционалистами внутри Церкви. Только поддерживая баланса, Церковь может выжить и украсить мир своей просветляющей аурой."
cathitaly.28.a: "Мы удержались перед соблазном экстремизма, соблюдая тонкий баланс между традициями и реформами."

cathitaly.29.t: "Второй Ватиканский собор - реформистский"
cathitaly.29.d: "За богато украшенными дверьми базилики Святого Петра полным ходом шел Второй Ватиканский Собор, на котором собрались отцы Собора, дабы обсудить будущее направление католической церкви. После нескольких часов размышлений набожные люди пришли к первоначальному соглашению об общем направлении этого святейшего собрания умов. Собор проголосовал за перестройку наших идеалов в соответствии с радикальными реформистскими идеями Папы Григория XVII, продвигая Церковь в новом, реформистском направлении. Идеалы католицизма Святого Отца, прежде всего, прежде всего, веры и теории подтвердились отцами Собора. В соответствии с этим новым направлением мирские идеологии, такие как синдикализм, капитализм или национализм, должны быть отброшены в поисках чего-то более святого и более близкого к первоначальному плану Бога. Мы избавимся от разделения рас, классов и наций, распространяя свет Господа по Царству Божьему на Земле. Учения Папы Григория XVII составляют основу нашего нового вероучения. Католицизм будет господствовать над человечеством как единственная истинная вера!"
cathitaly.29.a: "Учение Григория XVII приведет католический мир в светлое и святое будущее!"


cathitaly.30.t: "Указ о масонстве?"
cathitaly.30.d: "Из всех различных еретических движений в истории ни одно не получило осуждалось папой так, как масонство. Это связано в первую очередь с ересью релятивизма, среди того, что другие назвали бы более конспиративными причинами. Тем не менее, несколько более традиционно мыслящих отцов Собора официально представили нашему Святейшему Собору документ, который сводит каждое папское осуждение в одно вместе с некоторыми комментариями для нашего времени. После непродолжительных дебатов отцы Собора голосуют и решают, что..."
cathitaly.30.a: "...многократных папских осуждений достаточно. Нам не нужно тратить время на то, о чём верующие уже знают."
cathitaly.30.b: "...пришло время официально осудить масонство."

cathitaly.31.t: "Указ о капитализме?"
cathitaly.31.d: "С самого начала того католического социального учения, капитализм находился в серой зоне. В то время как неограниченный капитализм был категорически осужден, другие различные формы капитализма, такие как так называемый социальный капитализм и интервенционистский капитализм, не подвергались критике, в результате чего многие верующие не понимали, что считать моральной экономической системой в глазах Священного Писания. Матери-Церкви. \nИмея это в виду, несколько отцов церкви, придерживающихся более прогрессивных или реформистских взглядов, выдвинули на рассмотрение Собора указ, в котором будет изложено подробное учение о различных формах капитализма и "христианском капитализме". После периода дебатов Второй Ватиканский Собор голосует, что...   "
cathitaly.31.a: "...этот так называемый христианский капитализм - не что иное, как социализм в католической оболочке! Мы обязаны отклонить это!" 
cathitaly.31.b: "...христианский капитализм - это будущее католического социального учения!"

cathitaly.32.t: "Конец Второго Ватиканского Собора"
cathitaly.32.d: "После долгого периода споров и невзгод Второй Ватиканский Собор наконец подошел к концу. Отцы Собора покинули Рим и вернулись домой, а вслед за ними покинули Церковь, сильно отличающуюся от той, что они приняли знать. Независимо от того, как прошел Собор, католическая церковь переменилась и обновлена духом. После того, как его основная повестка дня будет завершена, Святой Отец сделает заявление относительно того, что будет дальше с католической церковью."
cathitaly.32.a: "Ждем, затаив дыхание, Святой Отец!"

cathitaly.33.t: "В мир?"
cathitaly.33.d: "Второй Ватиканский Собор наконец-то завершил свои бесконечные обсуждения, и для священного государства и всей Католической церкви был установлен определенный путь. Под руководством света Господа наша Новая Армия Святой Веры выйдет из земель Святого Престола и распространит мудрость и тепло Бога по всему миру. Однако остаётся последний вопрос о том, какова будет природа неосанфедистов, когда они будут выполнять добрые дела Господа.\nНаши армии могут стать силами мира и прощения, работая как с духовенством, так и с мирянами, чтобы распространять Божью добрую волю среди остальной части Его заблудшего паства. В рамках этой миссии мы возьмем их усталых, их бедных, их угнетенных и обездоленных, и мы поднимем эти кроткие души из грязи, чтобы они тоже могли унаследовать Землю и жить в милости Бога.\nВ отличие от этого, наши армии могут выступать из этих земель Святого Престола, неся мстительный огонь и дух гнева Бога, поражая мириады еретиков и язычников, которые преследуют Эдемский сад. Под командованием наших храбрых офицеров и генералов, вдохновленных светом Самого Господа, будет объявлен десятый крестовый поход - на этот раз не только ради Святой Земли в Леванте, но и для всех святых земель Бога. Так или иначе, мы принесем Церковь и свет Христов всему миру, чтобы он коснулся каждой души - как грешника, так и святого."
cathitaly.33.a: ""Deus Vult! Пришло время нести Божий свет каждому народу на Земле!"
cathitaly.33.b: "Церковь очистит эти земли без кровопролития."

cathitaly.34.t: "Выбор знамени для сплочения нашей веры"
cathitaly.34.d: "С вознесением Падре Пио после "папского кризиса" этот заслуженный и благочестивый слуга Божий стал одновременно национальным лидером нашего прекрасного и первозданного государства, а также главой христианского мира и католической церкви. В связи с этим положением на плечи Его Святейшества ложится большая нагрузка, поскольку он занимает своё место в одно из самых бурных времен в современной истории. Чтобы укрепить веру народа в нового Папу и новое государство, понтифик созвал небольшое собрание, чтобы определить новый флаг своего государства, созданный вручную. Это знамя должно стать символом нашей нации и нашей веры - чем-то новым, за чем мы сможем сплотиться, идя через эту новую долину смерти к нашему светлому горизонту, ведомые и пастыримые преемником Святого Петра и Святым Светом Господа."
cathitaly.34.a: "Сплотиться за старым военно-морским флагом с изображением Петра, Павла и Христа."
cathitaly.34.b: "Поднимите новое знамя с изображением Ключей Небесных."
cathitaly.34.c: "Новый дизайн флага Петра и Павла будет служить нам хорошо."
cathitaly.34.e: "Мы будем использовать знамя Петра, Павла и Христа, но модернизированное."
cathitaly.34.f: "Украсьте стандартный флаг папства!"
cathitaly.34.g: "Возьмите на вооружение штандарт швейцарской гвардии."
cathitaly.34.h: "Под присмотром Девы Марии наш народ будет в безопасности."

cathitaly.36.t: "Наследие обеих Сицилий"
cathitaly.36.d1: "Поскольку дворяне, бежавшие на север Италии, наконец-то получили возможность вернуться в свои прежние дома в нашем новом государстве, монархисты среди нас предложили возвести Бурбонов на престол в качестве глав нашего священного государства, по образу и подобию наших тезок, сражавшихся за бывшее Королевство обеих Сицилий. Такой шаг, несомненно, укрепит нашу легитимность в глазах итальянцев как на севере, так и на юге, но многочисленные протесты уже слышны по всему нашему новому государству. И без того непокорное население под нашим началом становится все более беспокойным, поскольку многие считают возвращение к монархии возвращением к идеалам, которые привели к нашему поражению в 1919 году. В конце концов, мы только недавно обрели власть на Юге, и такой шаг был бы безрассудным. Однако наши военные уверены, что смогут добиться сотрудничества между людьми ради возвращения монархии. Как мы будем действовать?"
cathitaly.36.d2: "В то время как дворяне, бежавшие на север Италии, возвращаются в свои прежние дома в нашем новом государстве, монархисты среди нас предложили воссоединиться с Королевством Бурбонов на севере, по образу наших тезок, сражавшихся за бывшее Королевство обеих Сицилий, и в процессе примириться с севером. Бескровное разрешение Гражданской войны, несомненно, было бы лучшим выбором для итальянской нации, которая уже потеряла так много, но доверяем ли мы северянам вести нашу объединенную нацию к процветанию? Напряжение между Севером и Югом всё ещё ощутимо, многие в наших рядах открыто осуждают коррумпированное правление Севера. Рука Австрии, несомненно, скрывается глубоко в Милане и Риме. Однако выбор в конечном итоге остаётся за нами, хотя война с Севером, вероятно, будет крайне непопулярна среди нашего народа."
cathitaly.36.a: "Укрепите Бурбонов, обе Сицилии снова будут жить!"
cathitaly.36.b: "Отправьте посланника на север, Бурбоны получат своё право первородства."
cathitaly.36.c: "Они нам не нужны, наши верные правят в одиночку."

cathitaly.37.t: "Возрождение обеих Сицилий?"
cathitaly.37.d: "Когда социалисты на юге страны пали перед восстанием католических неосанфедистов, многие задавались вопросом, что их восстание сулит будущему Италии и нашего Королевства, но, похоже, фортуна может улыбнуться нам: они признали старые притязания Бурбонов на Обе Сицилии и протянули нам оливковую ветвь. Они смиренно просят, чтобы мы продолжали иметь некоторое влияние на правительство через представителей и советников короля. Хотя это действительно лучший исход, многие в нашем правительстве опасаются позволить таким рьяным радикалам оставаться в нашей администрации. Но, конечно, это лучше, чем проливать кровь тысяч итальянских молодых людей, не так ли?"
cathitaly.37.a: "Наше право первородства в безопасности!"
cathitaly.37.b: "Мы не можем ни в малейшей степени доверять этим фанатикам."

cathitaly.38.t: "Реставрация обеих Сицилий"
cathitaly.38.d: "Север прислал известие с одобрением реставрации, Королевство обеих Сицилий живёт, и мир в Италии обеспечен. Север примирился с Югом без убийств итальянских граждан. Радуйтесь, ибо никогда больше мы не будем разделены! Наша недолговечная независимость в 19 веке продлится тысячу лет! Конечно, будут боли роста, но эти боли лучше, чем боль тысяч скорбящих матерей."
cathitaly.38.a: "Viva o rre cu Fagmiglia."

cathitaly.39.t: "Бурбоны упрекают нас!"
cathitaly.39.d: "Северное Королевство Бурбонов прислало ответную весточку, они упрекают нас, называя фанатиками, фанатиками и радикалами! После такого скромного предложения мы думали, что они согласятся на воссоединение, но, похоже, их больше интересует политика, чем итальянский народ. Австрийцы достаточно вмешивались в дела Севера, чтобы они больше отождествляли себя с Веной, чем с Наполи! Мы сделали все, что могли. Если Италия хочет снова жить, северяне должны подчиниться нашему руководству. Иначе мы навеки останемся рабами гуннов и коммунаров, а учение Христа будет утрачено. Этого не может быть! Мы должны обеспечить суверенитет нашего народа, даже если он будет сопротивляться нам."
cathitaly.39.a: "Ca v'abbrucia lu panare!"

cathitaly.40.t: "Реставрация Бурбонов"
cathitaly.40.d: "Северо-итальянцы решили восстановить династию Бурбонов, связав свою нацию с нашей под властью одного короля. Массивные укрепления и бункеры вдоль Рима и Анцио демонтируются, пока наши дипломаты и администрация обсуждают, как оформить воссоединение. Обе армии отступили и находятся в тяжелом процессе объединения своих доктрин и оборудования в одну итальянскую армию. Семьи воссоединились, и вся нация может вздохнуть с облегчением, поскольку Италия воссоединилась без дальнейшей борьбы и конфликтов. Король [ROOT.GetLeader] был коронован в Риме при полной поддержке Папы. В своей речи в Риме [ROOT.GetLeader], окруженный ликующими толпами людей, благодарных за новый день стабильного, оптимистичного мира, похвалил Север и Юг за то, что они увидели мудрость в пацифизме. По всей нашей стране вспыхнули торжества. Пусть этот мир будет вечным!"
cathitaly.40.a: "Viva o rre cu Fagmiglia."

cathitaly.41.t: "Единое Королевство для Италии"
cathitaly.41.d: "С тех пор как социалисты бежали на юг итальянского полуострова, Италия была разделена между двумя администрациями, и такое положение дел сохранялось даже тогда, когда они номинально воссоединились под властью дома Бурбонов. Более безопасные воды были достигнуты, когда Неосанфедисты уничтожили власть безбожных коммунаров на юге. Вместо них осталось правление, более дружелюбное по отношению к Северу. Однако пришло время объединиться в единую нацию, оставив только один вопрос: кто должен взять верх - монархический Север и неосанфедистский Юг. Представители обеих сторон встретились в Риме, чтобы обсудить судьбу нации. После нескольких дней жарких дебатов и дискуссий, кто победил в последней итальянской борьбе?"
cathitaly.41.a: "Гражданское правительство берёт верх."
cathitaly.41.b: "Неосанфедисты выходят с триумфом."


