SIC_invite_into_confed_desc: "Поскольку угроза Социалистической Республики теперь устранена, а Итальянская Конфедерация прочно находится под контролем [Root.Adjective], пришло время протянуть руку [From.GetNameDef] и начать переговоры с [From.GetAdjective]им правительством, чтобы, наконец, воссоединиться с Италией."
