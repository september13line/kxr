SIC_shipyard_profits_desc: "Вот уже более десяти лет верфи Сицилии являются одним из основных игроков в мировом производстве военно-морских судов, принимая заказы от мелких держав по всему миру, которые не могут самостоятельно производить корабли с нужной скоростью или в нужном количестве. Это оказалось невероятно выгодным для Двух Сицилий и превратило их морскую промышленность в такую, которой не стыдно противостоять никому, кроме величайших военно-морских гегемонов, но вместе с этим успехом пришли и непредвиденные расходы. В настоящее время большинство предприятий морской промышленности принадлежит иностранцам, и они в первую очередь выполняют зарубежные контракты, что тормозит развитие нашего флота и является предметом разногласий с националистически настроенными элементами, которые считают, что промышленность, столь важную для нашей экономики и национальной обороны, не следует отдавать в руки держав за пределами наших границ."
SIC_shipyard_profits_nationalized: "Национализированная морская промышленность"
SIC_shipyard_profits_nationalized_desc: "На протяжении более десяти лет верфи Сицилии были одним из основных игроков в мировом производстве военно-морских судов, принимая заказы от мелких держав по всему миру, которые не могли самостоятельно производить корабли с нужной скоростью или в нужном количестве. Этот постоянный спрос превратил морскую индустрию в такую, которой не стыдятся никакие, кроме самых великих военно-морских гегемонов, а с недавней национализацией большинства верфей в руках государства, грозное военно-морское производство Сицилии наконец-то может быть в полной мере использовано против её врагов."
