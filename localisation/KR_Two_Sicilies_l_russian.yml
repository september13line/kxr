SIC_attack_SIC_desc: "Время пришло! Синдикалисты занимаются другими делами, и открылась возможность, которую мы ждали. Италия будет отвоевана!"
SIC_claim_sri: "Претендовать на Север"
SIC_claim_SIC_desc: "Теперь, когда Социалистическая Республика напала на нас, мы должны заявить свои права на север. Победа будет означать возвращение Италии!"
SIC_declare_italian_empire: "Провозгласить Итальянскую империю"
SIC_declare_italian_empire_desc: "Хотя мы не ставили перед собой цель вновь объединить Италию, перед лицом наших врагов мы все же сделали это. Пришло время провозгласить новую империю, владыку Италии, возрожденной под сицилийским правлением!"
SIC_invite_into_empire: "Пригласить [From.GetNameDef] в Империю"
SIC_invite_into_empire_desc: "Теперь, когда угроза социалистической республики устранена, а Итальянская Империя прочно установлена, пришло время протянуть руку [From.GetNameDef] и начать переговоры с [From.GetAdjective]им правительством, чтобы оно склонилось перед своим новым Императором и наконец-то вновь присоединилось к Италии."
owned_by_friendly_PAP: "принадлежит и контролируется дружественным и независимым §Y[PAP.GetNameDef]§!"
