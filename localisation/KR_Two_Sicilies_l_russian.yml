SIC_mittel_desc: "Германия - единственная великая Держава Европы, только она может эффективно противостоять угрозе синдикалистов."
SIC_entente_desc: "Наши друзья во Франции помогут нам освободить Север, так же как и мы поможем им вернуть их право первородства. Мы должны работать вместе, чтобы вернуть их земли и контролировать Средиземное море."
SIC_aus_desc: "Габсбургская монархия помогала нам в прошлом и будет достаточно мудра, чтобы понять ценность помощи настоящему итальянскому правительству, когда придет время."
SIC_mittel: "Встать на сторону гегемона"
 
### Military Focuses ###
SIC_armed_forces: "Королевские вооруженные силы"
SIC_armed_forces_desc: "После разрушительной Гражданской войны, разорвавшей Италию на части, остатки Итальянской федеральной армии на юге страны были реорганизованы в Королевскую армию Двух Сицилий. Однако эта реорганизация ещё не завершена, и необходимо предпринять шаги в этом направлении."
SIC_he_atacc: "Принять бой!"
SIC_he_atacc_desc: "Ответ на Рисорджименто прост: Ищите возможность для нападения! Освободите всю Италию от этих коварных змей, пока это не сделали другие завистливые державы!"
SIC_sicilian_auto_industry: "Сицилийская автомобильная промышленность"
SIC_sicilian_auto_industry_desc: "Ключ к современной войне - двигаться быстрее противника, чтобы опередить его. К счастью, многие лидеры автомобильной промышленности были вытеснены с полуострова и могут оказать нам помощь в отвоевании захваченной территории."
SIC_motorization_offensive: "Механизированное наступление"
SIC_motorization_offensive_desc: "Мы будем использовать не только грузовики, но и специальные транспортные средства для перевозки пехоты, чтобы одержать верх над противником."
SIC_mobilize_the_realm: "Мобилизация населения"
SIC_mobilize_the_realm_desc: "Каждый человек должен выполнить свой долг, чтобы спасти душу Италии от рабства. Выполняете ли ВЫ свой долг?"
SIC_planning_grand_offensive: "Планирование грандиозного наступления"
SIC_planning_grand_offensive_desc: "Вторжение на Север - задача не из легких: рельеф местности, климат и логистика вражеских подкреплений - все это необходимо учитывать, чтобы одержать победу в этой опасной битве."
SIC_armored_thrusts: "Танковый клин"
SIC_armored_thrusts_desc: "Скорее всего, враг уже поджидает нас в боевых порядках, но мы прорвемся сквозь них благодаря мощи итальянской техники!"
SIC_strike_now: "Война за Рим"
SIC_strike_now_desc: "С учётом разработанного плана грандиозного наступления пришло время спасти Италию от полного уничтожения! Наши армии пойдут на древний город Рим и положат конец эпохе хаоса, разделившей полуостров."
SIC_apenini: "Ардити дельи Аппенини"
SIC_apenini_desc: "Горный регион в приграничных областях станет местом решающего сражения. Наши элитные войска, наследники уцелевших альпийцев Королевской итальянской армии, вновь будут галантно нести службу."
SIC_fusilero: "Сицилийская морская пехота"
SIC_fusilero_desc: "Наш флот обеспечит превосходство на море; используя это преимущество, мы нанесем удар по побережью противника и вернём Италию её истинным сыновьям."
SIC_army_reform: "Реформа армии"
SIC_army_reform_desc: "Наша армия до сих пор во многом представляет собой мешанину из ополченцев, старых федеральных итальянских дивизий, призывников и иностранных добровольцев. Организовать её в эффективную боевую силу будет непростой задачей."
SIC_army_innovation: "План реформ Мессе"
SIC_army_innovation_desc: "Небольшая группа генералов, возглавляемая Джованни Мессе, ветераном итальянского фронта и Гражданской войны в Италии, планирует дерзкие реформы военной структуры и планирования. Возможно, дать ему возможность высказаться - в наших интересах."
SIC_he_protecc: "Оборонительная позиция"
SIC_he_protecc_desc: "Мы безнадежно уступаем Третьему Интернационалу в численности. Лучшая линия поведения - защищать нашу оборону по периметру, пока не придет время нанести сокрушительный контрудар по синдикалистам."
SIC_artillery_batteries: "Артиллерийские батареи"
SIC_artillery_batteries_desc: "Для успеха наших планов необходимо удержать линию Абруццо. Мы должны убедиться, что наша артиллерия обладает необходимой огневой мощью, чтобы должным образом отбить любые наступления синдикалистов."
SIC_defend_sky: "Защита неба"
SIC_defend_sky_desc: "Поддержание превосходства в воздухе будет жизненно важным вопросом в этой войне за национальную безопасность. Мы должны быть уверены, что наши самолеты готовы, современны и хорошо укомплектованы."
SIC_advanced_planning: "Заблаговременные планы обороны"
SIC_advanced_planning_desc: "Мы знаем, где и как они будут атаковать. Теперь все, что нам нужно сделать, это укрепиться должным образом и действовать соответствующим образом, чтобы сохранить нашу независимость."
SIC_further_fortifications: "Линия Абруццо"
SIC_further_fortifications_desc: "Синдикалисты считают, что смогут легко разбить наши силы при поддержке Франции. Как они ошибаются! Линия Абруццо - один из самых сильно укрепленных районов во всей Европе, и мы не отдадим так просто ни дюйма!"
SIC_coastal_batteries: "Береговые батареи"
SIC_coastal_batteries_desc: "Вероломные синдикалисты, несомненно, будут разочарованы нашим эффективным сопротивлением и попытаются предпринять множество морских высадок против нас, чтобы захватить ключевые порты и линии снабжения нашего Королевства. В качестве особого приветственного подарка, как и планировалось, мы получим особенно большие и современные пушки."
SIC_fight_them_in_the_streets: "Битва за Тринакрию"
SIC_fight_them_in_the_streets_desc: "Настало время для борьбы! Мы будем защищать наши города до последнего человека, в одиночку, если потребуется, потому что сама наша вера и жизнь находятся под угрозой из-за зла синдикализма."
SIC_tanks_a_lot: "Расширение ANFA"
SIC_tanks_a_lot_desc: "Необходимо создать экономические стимулы и обеспечить правовую защиту, чтобы наше танковое производство не отставало от производства наших недоброжелателей."
SIC_modern_army: "Армия Сицилии"
SIC_modern_army_desc: "Армия нашего Королевства должна быть боевой силой, не похожей ни на какую другую, современной, хорошо оснащенной и храброй. Гордость нации спасет её душу!"

### Industry Focuses ###
SIC_development: "Будущее Меццоджиорно"
SIC_development_desc: "Наш статус самой богатой итальянской нации объясняется не нашим реальным богатством, а тем, что активы других частей полуострова либо разрушены войной, либо принадлежат иностранным инвесторам. Мы фактически являемся последней надеждой итальянской промышленности."
SIC_agrarian_issue: "Аграрный вопрос"
SIC_agrarian_issue_desc: "Со времен вторжения лангобардов на наших землях господствуют крупные землевладельцы. Очень немногие люди владеют почти всей землей, а условия для тех, кто обрабатывает землю, почти феодальные. После прошедших выборов пришло время, наконец, заняться этим вопросом."
SIC_invest_modern_farming: "Новые методы ведения сельского хозяйства"
SIC_invest_modern_farming_desc: "Лемех и тачка больше не могут считаться орудиями труда фермеров; их место медленно, но верно занимают тракторы и другие машины современной эпохи."
SIC_buy_back_land: "Выкупить землю"
SIC_buy_back_land_desc: "Это будет дорого, но мы сядем с землевладельцами и обсудим справедливую цену, чтобы выкупить крупные участки их земли - которые мы затем сможем использовать в своих собственных, лучших целях."
SIC_through_land_reform: "Первые шаги земельной реформы"
SIC_through_land_reform_desc: "При постоянном применении военной силы, интенсивных политических действий и вмешательстве заинтересованных общественных лидеров мы начнем разрушать частные земельные участки - независимо от того, что скажут по этому поводу нынешние владельцы."
SIC_through_land_reform2: "Завершение земельной реформы"
SIC_through_land_reform2_desc: "Возможно, для этого придется применить силу, даже выселить некоторых землевладельцев из их поместий, но в конечном итоге страна от этого только выиграет."
SIC_future_of_farming: "Будущее сельского хозяйства"
SIC_future_of_farming_desc: "Это заняло время, но изменения, которые мы внесли в землепользование сельской местности, прижились, и уже сейчас мы наблюдаем повышение эффективности и рост городских территорий. Путь, который мы выбрали, был трудным, но мы его прошли."
SIC_investment: "Промышленные инвестиции"
SIC_investment_desc: "Для того чтобы должным образом модернизировать нашу великую нацию, мы попытаемся собрать необходимые нам ресурсы, привлекая иностранный и местный капитал в наши собственные инвестиционные планы."
SIC_industry1: "Начать работу по индустриализации"
SIC_industry1_desc: "Исторически аграрный регион, любые усилия по индустриализации региона Медзоджорно будут дорогостоящими и сложными. Однако мы готовы принять этот вызов."
SIC_military_industrial: "Стимулы для оружейной промышленности"
SIC_military_industrial_desc: "Оружейная промышленность - важный сектор экономики. Тесно сотрудничая с подрядчиками и предлагая новые контракты, мы можем стимулировать расширение многих оружейных предприятий."
SIC_military_industrial2: "Военно-промышленный комплекс"
SIC_military_industrial2_desc: "Экономика и вооруженные силы не должны противоречить друг другу, они должны быть как две взаимодополняющие шестеренки в одной большой машине."
SIC_hvy_industry: "Субсидии на строительство"
SIC_hvy_industry_desc: "Мы должны строить быстрее! Больше фортов, больше траншей, больше портов, больше заводов, больше баз, больше верфей, больше дорог: Все необходимые строительные элементы независимой державы, которых нам не хватает."
SIC_hvy_industry2: "Стимулы для тяжёлой промышленности"
SIC_hvy_industry2_desc: "Инвестируя в тяжелую промышленность, мы можем гарантировать, что тяжелая промышленность нашей страны сможет выдержать давление военного времени."
SIC_developed_nation: "Усилия по развитию промышленности"
SIC_developed_nation_desc: "Несмотря на то, что процесс индустриализации всё ещё продолжается и является дорогостоящим, мы можем гарантировать, что наше наследие индустриализации будет таким, которое на протяжении веков будет улучшать Королевство к лучшему. Мы не пожалеем средств."
SIC_industrial_modernization: "Промышленная модернизация"
SIC_industrial_modernization_desc: "Больше, чем создание дополнительных заводов, нам нужно, чтобы существующие работали лучше, быстрее и всегда были современными. Мы не можем позволить огромной красной тени превзойти наши вооруженные силы!"
SIC_dig_deeply_and_greedily: "Копать жадно и глубоко"
SIC_dig_deeply_and_greedily_desc: "Мы будем глубоко копать и искать, исследовать новые шахты и обеспечивать себя минералами, необходимыми для защиты."
SIC_BM_gonepoof: "Выход из кризиса"
SIC_BM_gonepoof_desc: "Наконец-то закончился период борьбы с "Чёрным Понедельником", и мы готовы двигаться дальше. Но сначала нам нужно убедиться, что его последняя пульсация больше не ощущается."
SIC_aluminium: "Расширить добычу алюминия"
SIC_aluminium_desc: "Алюминий жизненно важен для нескольких отраслей промышленности военного времени, и мы не допустим, чтобы его нехватка поставила под угрозу нашу независимость!"
SIC_thriving_economy: "Процветающая экономика"
SIC_thriving_economy_desc: "Оправившись от этого кризиса, наша экономика, наконец, движется к новому будущему, надеемся, мирному. Но мы будем готовы, если этого не произойдет."
SIC_BM_deal: "Борьба с кризисом"
SIC_BM_deal_desc: "Справиться с такой катастрофической рецессией будет нелегко. Хотя время будет союзником в восстановлении, мы должны действовать, если хотим, чтобы эта проблема была решена должным образом."
SIC_infro: "Инвестиции в инфраструктуру"
SIC_infro_desc: "Будучи исторически сельским регионом, в Медзоджорно было сделано мало инвестиций в железные дороги и другие жизненно важные инфраструктурные проекты, за исключением мероприятий за последние 10 лет. Мы должны удвоить наши усилия."
SIC_asuterity_measures: "Меры жесткой экономии"
SIC_asuterity_measures_desc: "Разумное расходование средств - это ключ к хорошему руководству. Наши недруги будут завидовать богатству, которое мы получаем, занимаясь лишь составлением бюджета с учётом здравого смысла."

### Navy and Air Focuses ###
SIC_theshipyardmatter: "Вопрос верфи"
SIC_theshipyardmatter_desc: "Сицилия уже более десяти лет получает значительную прибыль от использования своих больших доков для продажи военных кораблей различным странам в эти неспокойные времена. Эта прибыль дает государству значительный вклад, даже если большинство наших сухих доков работают на иностранные державы. Возможно, в эти трудные времена жесткой экономии стоит изменить политику."
SIC_seize_existing: "Национализировать верфи"
SIC_seize_existing_desc: "Захватив верфи для собственных нужд и отменив заказы на корабли, мы сможем значительно увеличить наши военно-морские производственные мощности!"
SIC_merchant_marine: "Расширение портовых объектов"
SIC_merchant_marine_desc: "Вместо того чтобы избавляться от контрактов с иностранными военно-морскими силами, мы должны использовать их интерес к нашим портам для привлечения инвестиций и улучшения услуг, которые могут предоставить сицилийские порты - как для них, так и для нас."
SIC_build_state_ones: "Расширение верфей Неаполя"
SIC_build_state_ones_desc: "Вместо того чтобы терять ценную прибыль и контракты, мы будем расширять наши собственные возможности по производству судов, начиная со строительства государственных верфей в нашей собственной столице, Неаполе."
SIC_build_state_ones2: "Расширение верфей Таранто"
SIC_build_state_ones2_desc: "Наш следующий государственный доковый комплекс будет находиться в Таранто; в этом древнем городе будет создано новое лицо военно-морской обороны."
SIC_naval_moderniazation: "Модернизация военно-морского флота"
SIC_naval_moderniazation_desc: "Наш флот, хотя и могучий, страдает от того, что имеет много устаревших моделей и, что ещё хуже, устаревших адмиралов. Необходима серьезная реформа."
SIC_heavy_buildup: "Более тяжелый аргумент"
SIC_heavy_buildup_desc: "Нам нужно больше кораблей, способных дать отпор синдикалистским подонкам и обеспечить им водное погребение в глубине царства Нептуна. Не маленькие, тщедушные корабли сопровождения, а огромные, вздымающиеся шквалы флагманских кораблей, которые завоюют нам море."
SIC_bb: "Новые дредноуты"
SIC_bb_desc: "Наши нынешние дредноуты стары; некоторые из них почти реликвии, которые должны храниться в музеях. Если мы не создадим новые, более совершенные конструкции дредноутов, эффективность нашего флота просто перестанет быть высокой."
SIC_carry: "Эксперименты с авианосцами"
SIC_carry_desc: "Идея авианосца не нова, но как заставить его функционировать должным образом и как произвести такой гаргантюанский корабль - совершенно чуждые понятия для наших кораблестроителей, и будут предприняты усилия, чтобы исправить это упущение."
SIC_shbb: "Флагманские конструкции"
SIC_shbb_desc: "Королевству нужен новый флагман - полностью вооруженный и действующий дредноут, способный в считанные часы уничтожить порт синдикалистов. Чтобы сделать эту цель реальностью, наши лучшие эксперты во многих смежных областях будут неустанно работать над обеспечением мира на морях, поддерживаемого превосходной огневой мощью."
SIC_smaller_navy: "Стратегический флот"
SIC_smaller_navy_desc: "Наш флот не может в одиночку выстоять в открытом бою с Интернационалом. Вместо этого мы будем использовать его для защиты наших береговых линий, а также сосредоточимся на производстве меньших кораблей и торговых рейдах, чтобы защитить наши стареющие капитальные корабли и нанести ущерб их экономике, соответственно."
SIC_cruiser: "Модели крейсеров"
SIC_cruiser_desc: "Обновление наших крейсеров обеспечит надлежащую защиту наших великих кораблей, и мы сможем выиграть битву за оба моря Италии."
SIC_naval_drilling: "Военно-морские учения"
SIC_naval_drilling_desc: "Тренировки способствуют совершенству, и обеспечение того, чтобы наши моряки знали, что делать, когда придет время - абсолютно фундаментальная задача. Для того чтобы это произошло, необходимо внедрить систему учений."
SIC_medit_tactics: "Средиземноморская тактика"
SIC_medit_tactics_desc: "Военно-морская война в Средиземном море не является простым делом, и её нельзя сравнить с войной в открытом море. Контроль береговой линии и портов, а также неба будет иметь основополагающее значение, как и наша способность планировать военно-морские кампании и экспедиции."
SIC_subs: "Усилить подводные лодки"
SIC_subs_desc: "Наше стремление к военно-морскому доминированию вполне может опираться на более косвенные средства. С помощью подводных боевых действий мы обеспечим себе возможность сохранять военно-морское присутствие даже в тех районах, которые в обычных условиях были бы недоступны для наших сил."
SIC_barbones_air_tree: "Реформа ВВС"
SIC_barbones_air_tree2: "Воздушное превосходство"
SIC_barbones_air_tree3: "Субсидии для IMAM"
SIC_barbones_air_tree_desc: "Наши военно-воздушные силы слишком малы и необучены, несмотря на естественную предрасположенность многих компаний региона к производству самолетов. Возможно, пришло время исправить эту проблему."
SIC_barbones_air_tree2_desc: "Чтобы действительно победить в приближающейся войне, мы должны обеспечить постоянный контроль над небом нашего великого Королевства."
SIC_barbones_air_tree3_desc: "Наша промышленность должна иметь возможность производить самые лучшие самолеты, на которые она способна, даже если это означает, что нам придется срезать несколько углов там и тут."

### Foreign Policy Focuses ###
SIC_old_order: "Старый порядок"
SIC_old_order_desc: "Очевидно, что централизованное итальянское государство вновь приведет к разрухе, пренебрегая теми, кто живёт за пределами нескольких городских центров. Вместо этого будущее Италии должно вновь обратиться к прошлому, и мы позаботимся о том, чтобы новая Конфедерация принесла процветание всей Италии и её многочисленным народам."
SIC_preserve_status_quo: "Сохранить статус-кво"
SIC_preserve_status_quo_desc: "Конфедерация уважает региональные различия, местные обычаи и культуры и является гораздо более представительной, чем когда-либо было Савойское Королевство. Однако мы должны сохранять бдительность и напоминать потенциальным предателям, что все мы по-прежнему итальянцы, и что нашу родину нужно защищать."
SIC_rebuild_northern_arms_industry: "Перестройка северной оружейной промышленности"
SIC_rebuild_northern_arms_industry_desc: "Теперь, когда Северная Италия освободилась от синдикалистского гнета, предстоит проделать большую работу, чтобы полностью вернуть региону его былую славу. Чтобы помочь нашим товарищам по конфедерации достичь этой цели, мы должны стремиться восстановить былую славу некогда великой оружейной промышленности."
SIC_coordinated_commercial_development: "Скоординированное коммерческое развитие"
SIC_coordinated_commercial_development_desc: "Годы правления синдикалистов не были добрыми к северному бизнесу, но теперь, когда с них снят груз социализма, настало время, чтобы итальянская торговля вновь распространилась по всему полуострову, а однажды и по всему миру."
SIC_rebuild_northern_arms_industry: "Возрождение северной оружейной промышленности"
SIC_rebuild_northern_arms_industry_desc: "Теперь, когда Северная Италия освободилась от синдикалистского гнета, предстоит проделать большую работу, чтобы полностью вернуть региону его былую славу. Чтобы помочь нашим товарищам по конфедерации достичь этой цели, мы должны стремиться восстановить былую славу некогда великой оружейной промышленности."
SIC_coordinated_commercial_development: "Координация коммерческого развития"
SIC_coordinated_commercial_development_desc: "Годы правления синдикалистов не были добрыми к северному бизнесу, но теперь, когда с них снят груз социализма, настало время, чтобы итальянская торговля вновь распространилась по всему полуострову, а однажды и по всему миру."
SIC_customs_union: "Таможенный союз Конфедерации"
SIC_customs_union_desc: "Мы должны свободно разрешить перемещёние товаров, грузов, компаний и людей через территории Конфедерации, чтобы облегчить восстановление и гарантировать, что малые государства не будут испытывать недостатка в жизненно важных ресурсах."
SIC_organise_conferate_army: "Объединенная армия Конфедерации"
SIC_organise_conferate_army_desc: "Хотя все штаты Конфедерации должны содержать свои собственные армии, очевидно, что не все эти армии будут равны. Чтобы решить эту проблему, необходимо разработать правильную структуру командования, которая позволит всем армиям конфедерации действовать в унисон, сражаясь как единое целое, используя уникальные преимущества каждой армии и одновременно устраняя их слабые стороны."
SIC_combined_theory_development: "Разработка комбинированной теории"
SIC_combined_theory_development_desc: "Италия - фантастически разнообразный регион, каждый из народов которого обладает собственным уникальным опытом, и при разработке боевых теорий наших вооружённых сил мы не должны пренебрегать знаниями, которые они могут нам дать. Благодаря сотрудничеству и обмену знаниями внутри конфедерации мы сможем развиваться гораздо эффективнее и результативнее."
SIC_constituent_training_schemes: "Схемы обучения в конфедерации"
SIC_constituent_training_schemes_desc: "Поскольку сицилийская армия - самая большая и сильная из всех, входящих в конфедерацию, неудивительно, что многие жители государств, входящих в конфедерацию, желают вступить в нее напрямую. Мы должны поощрять этих новобранцев и следить за тем, чтобы их обучали так же хорошо, как и всю нашу армию."
SIC_organise_conferate_army: "Организация объединенной армии Конфедерации"
SIC_organise_conferate_army_desc: "Хотя все штаты Конфедерации должны содержать свои собственные армии, очевидно, что не все эти армии будут равны. Чтобы решить эту проблему, необходимо разработать правильную структуру командования, которая позволит всем армиям конфедерации действовать в унисон, сражаясь как единое целое, используя уникальные преимущества каждой армии и одновременно устраняя их слабые стороны."
SIC_combined_theory_development: "Разработка комбинированной теории"
SIC_combined_theory_development_desc: "Италия - фантастически разнообразный регион, каждый из народов которого обладает собственным уникальным опытом, и при разработке боевых теорий наших вооружённых сил мы не должны пренебрегать знаниями, которые они могут нам дать. Благодаря сотрудничеству и обмену знаниями внутри конфедерации мы сможем развиваться гораздо эффективнее и результативнее."
SIC_constituent_training_schemes: "Схемы обучения в конфедерации"
SIC_constituent_training_schemes_desc: "Поскольку сицилийская армия - самая большая и сильная из всех, входящих в конфедерацию, неудивительно, что многие жители государств, входящих в конфедерацию, желают вступить в нее напрямую. Мы должны поощрять этих новобранцев и следить за тем, чтобы их обучали так же хорошо, как и всю нашу армию."
SIC_frattelli_ditalia: "Братья из Италии"
SIC_frattelli_ditalia_desc: "Очевидно, что дезорганизованные конфедерации только сдерживают развитие нации. Как и пруссаки более шестидесяти лет назад, Италия была реорганизована в великую империю! Во главе с правительством, которое руководствуется истинными интересами Италии, мы будем процветать тысячу лет."
SIC_imppero_italiano: "Первая Итальянская Империя"
SIC_imppero_italiano_desc: "Теперь, когда мы отвоевали большую часть севера Италии, мы можем сделать свой ход. Как и пруссаки восемьдесят лет назад, мы провозглашаем, что Италия будет реорганизована в Итальянскую империю! Во главе с южным монархом, который преследует истинные интересы Италии, мы будем процветать тысячу лет."
SIC_restore_royal_titles: "Восстановить Королевские титулы"
SIC_restore_royal_titles_desc: "Когда север был захвачен социализмом, многие представители северной знати были вынуждены отправиться в изгнание по всему миру. Теперь, когда земля отвоевана, эти дворяне должны восстановить свои титулы и получить возможность управлять своими бывшими владениями, как и положено им по праву рождения."
SIC_direct_centralised_rule: "Прямое централизованное правление"
SIC_direct_centralised_rule_desc: "Феодальный подход - это пережиток ушедшей эпохи, который просто удерживает Италию от величия, которого она заслуживает. Очевидно, что Италия должна оставаться высокоцентрализованным государством и ликвидировать всю бессмысленную провинциальную и дворянскую бюрократию, которая будет только мешать эффективному управлению."
SIC_rebuilding_the_north: "Восстановление Севера"
SIC_rebuilding_the_north_desc: "Хотя многие из северных дворян, возможно, и восстановили свои позиции, большая часть севера всё ещё остаётся покрытой шрамами от остатков синдикалистской оккупации. Италия не может просто сидеть сложа руки, пока её народ страдает, поэтому мы должны сосредоточиться на помощи в реконструкции и восстановлении северных штатов."
SIC_rewarding_the_south: "Вознаграждение Юга"
SIC_rewarding_the_south_desc: "Южная Италия долгое время считалась заброшенным захолустьем полуострова, о существовании которого северяне часто предпочитают не замечать. Но без храбрых мужчин и женщин из этого "захолустья" Италия всё ещё была бы под синдикалистским сапогом, и настало время, чтобы великий вклад юга был наконец признан и вознагражден."
SIC_roma_caput_mundi: "Рома Капут Мунди"
SIC_roma_caput_mundi_desc: "Неаполь служил нации в качестве прекрасной столицы, когда в этом была необходимость, но теперь, когда Италия снова воссоединилась, настало время для "Вечного города" вернуться на своё законное место в качестве центра великой итальянской империи, и поэтому инфраструктура, необходимая для поддержки такой важной столицы, должна быть развита как можно скорее."
SIC_nuovo_regio_esercito: "Нуово Регио Эсеркито"
SIC_nuovo_regio_esercito_desc: "Италия больше не является только Сицилией, она снова стала единым целым, и её армия тоже должна быть единой. Пришло время реорганизовать и расширить армию, превратив её в новую Королевскую армию, состоящую из всех народов Италии и способную служить ей долгие годы."
SIC_defenders_of_the_alps: "Защитники Альп"
SIC_defenders_of_the_alps_desc: "Альпы - это естественный щит итальянского полуострова, который защищает Италию от опасных противников, стремящихся подчинить и уничтожить Италию. Поэтому очень важно, чтобы итальянские солдаты были должным образом обучены сражаться с этим щитом и защищать нацию независимо от силы противника."
SIC_rethinking_the_rifle: "Переосмысление винтовки"
SIC_rethinking_the_rifle_desc: "Винтовка для солдата - это не просто оружие, это зачастую единственная вещь, которая решает между его жизнью и смертью. Чтобы чаша весов всегда склонялась в сторону первого, итальянские солдаты должны быть вооружены только самым современным и передовым оборудованием, поэтому необходимо прилагать большие усилия для развития нашего оружия."
SIC_ittalia_irredenta: "Италия Ирредента!"
SIC_ittalia_irredenta_desc: "В то время как большая часть Италии снова свободна, некоторые её части всё ещё страдают от иностранного гнета. Мы не успокоимся, пока вся Италия и её народы не обретут свободу и не начнут строить своё независимое будущее."
SIC_dalmatian_autonomous_province: "Далматинская автономная провинция"
SIC_dalmatian_autonomous_province_desc: "Когда-то Далмация была ценным владением Серениссимы, но с тех пор она сильно поредела под властью коррумпированных Габсбургов. Теперь, когда она снова находится под итальянским контролем, создание автономной области для управления её восстановлением станет первым необходимым шагом к возрождению заброшенной береговой линии."
SIC_restoration_of_savoy: "Восстановление Савойи"
SIC_restoration_of_savoy_desc: "Савойя всегда была неотъемлемой частью итальянской нации, и мы давно мечтали о её восстановлении с тех пор, как по французскому принуждению она была отдана. Теперь, когда эта трагедия отменена, настало время позаботиться о том, чтобы эта территория была должным образом реинтегрирована и вернулась к своему законному статусу."
SIC_paolis_legacy: "Наследие Паоли"
SIC_paolis_legacy_desc: "Хотя ему так и не удалось осуществить свою мечту об освобождении Корсики от французского владычества, Паскуале Паоли стал источником вдохновения для многих корискинцев, особенно для тех, кто признает неразрывную связь острова с Италией. Сейчас, когда остров снова находится под властью Италии, мы должны стремиться к тому, чтобы новое правительство ассоциировалось с наследием, оставленным Паоли."
SIC_venezia_tridentina: "Венеция Тридентина"
SIC_venezia_tridentina_desc: "Со времен Рима, когда Венеция была известна как Venetia et Histria, во внешних районах Венеции жили итальянцы с сильной собственной культурой. Теперь, когда Венеция вновь стала единой, настало время обеспечить надлежащую реинтеграцию этого региона в его законный дом."
SIC_revitalise_maltese_culture: "Возродить мальтийскую культуру"
SIC_revitalise_maltese_culture_desc: "Под властью британцев Мальта подвергалась большим репрессиям в вопросах языка: Британия подавляла итальянские и даже мальтийские языки, пытаясь полностью интегрировать архипелаг в свою империю. Теперь, когда Мальта освободилась от этого гнета, необходимо приложить усилия, чтобы обратить вспять эти усилия и восстановить мальтийскую культуру."
SIC_matter_of_fate: "Судьба Италии"
SIC_matter_of_fate_desc: "После нашей великой победы мы должны выбрать путь, как управлять Севером. Победителю - трофеи!"
 
### Constitutional Kingdom Focuses ###
SIC_constitutional_kingdom: "Конституционное Королевство"
SIC_constitutional_kingdom_desc: "Наша молодая конституция с момента своего создания находится в осаде со стороны радикальных элементов. Мы никогда не позволим погасить свет демократии в нашей храброй Сицилии."
SIC_civil_liberties: "Защита гражданских свобод"
SIC_civil_liberties_desc: "В наше время почти неизбежных военных действий под угрозой находятся многие права - от основных до самых необходимых. Ни одно из них не будет поставлено под угрозу."
SIC_free_thought: "Поощрять свободомыслие"
SIC_free_thought_desc: "Свободный народ - это тот, который может свободно мыслить, жить, говорить и самосовершенствоваться, тем самым делая свою нацию более великой и сияющей."
SIC_business_relations: "Хорошие деловые отношения"
SIC_business_relations_desc: "Нет ничего более честного, чем хорошие сицилийские бизнесмены. Многие из них уже занимают законодательные должности, и обеспечение хороших отношений между ними и правительством окажет нам большую помощь во многих начинаниях."
SIC_urbanization: "Урбанизация"
SIC_urbanization_desc: "Процесс урбанизации в Королевстве уже начался, но мы должны делать это упорядоченно и правильно, чтобы избежать городской бедности и других бедствий. С помощью лидеров общин мы обеспечим больше жилья по доступным ценам для новых горожан."
SIC_breadbasket: "Средиземноморская житница"
SIC_breadbasket_desc: "Нам необходимо улучшить наши возможности по обеспечению населения Королевства продовольствием, тем более что опасность частичной блокады в военное время практически неизбежна. Наши генералы и солдаты сделают все возможное, но армия шествует нога в ногу!"
SIC_public_work: "Проекты общественных работ"
SIC_public_work_desc: "Сосредоточение внимания на инвестициях в инфраструктуру позволит прекрасным капитанам нашей промышленности сосредоточиться на соответствующих задачах."
SIC_catholic_social_teaching: "Католическое социальное учение"
SIC_catholic_social_teaching_desc: "Мы не должны допустить, чтобы менее удачливых от рождения постигла мрачная участь от рук зимы и войны. Все люди достойны милосердия и помощи в такие тёмные времена."
SIC_christian_democracy: "Христианская демократия"
SIC_christian_democracy_desc: "Люди будут встречаться и работать вместе против главного врага всего хорошего: Французов и их грязных идей."
SIC_civil_service: "Усилить государственную службу"
SIC_civil_service_desc: "Наш аппарат гражданской службы всё ещё слаб и во многом является временной структурой; в конце концов, мы никогда не ожидали, что половина Италии будет находиться под оккупацией так долго. Однако шаги по изменению этого положения будут дорогостоящими."
SIC_contain_extermism: "Сдержать экстремизм"
SIC_contain_extermism_desc: "Несмотря на то, что часто может показаться жарким спором, мы никогда больше не позволим радикализму взять верх, мы всегда будем защищать правительство Его Величества."
SIC_stable_democracy: "Стабильная демократия"
SIC_stable_democracy_desc: "Когда наше правительство уйдет, а на его место придет другое, демократические принципы всегда будут соблюдаться, и воля народа сохранится."

### Organic Kingdom Focuses ###
SIC_organic_kingdom: "Органичное Королевство"
SIC_organic_kingdom_desc: "Обе Сицилии - одна, и в то же время её много. Каждый замок, каждая деревня и каждый дом - результат многовековой невероятной истории и смелых свершений. Вместо того чтобы копировать буржуазные иностранные концепции, мы создадим собственное правительство, созданное народом, для народа, через нашего короля."
SIC_national_catholicism: "Национальный католицизм"
SIC_national_catholicism_desc: "Народ Сицилии связан не мелкими представлениями о расе или манией превосходства, а нашей непоколебимой верой и решимостью стать лучше и противостоять тирании, где бы она ни находилась!"
SIC_disolve_parliament: "Распустить парламент"
SIC_disolve_parliament_desc: "Самая грязная из чуждых идей - это нижняя палата, имеющая власть над государем; во дворце этой насмешки над монархией мы будем иметь Magna Curia, выполняющую свою надлежащую консультативную роль при Его Величестве."
SIC_secret_police: "Тайная полиция"
SIC_secret_police_desc: "По улицам Королевства бродит множество нечистых республиканцев, стремящихся распространить якобинскую анархию даже сейчас. Они могут быть по ту сторону вашего окна... слушать нас и плести заговоры в канализациях, как крысы, которыми они и являются."
SIC_organic_legal_code: "Органичный правовой кодекс"
SIC_organic_legal_code_desc: "Законы нации должны удовлетворять не индивидуалистические потребности немногих, а каждого подданного Королевства, чтобы каждый из них старательно помогал Королевству и совершенствовался в мире и процветании."
SIC_loyal_officers: "Верные офицеры"
SIC_loyal_officers_desc: "Многие из наших офицеров всё ещё сохраняют симпатии к республиканским идеалам. Мы должны убрать этих людей с ключевых постов, чтобы наша армия была полностью на стороне государства."
SIC_giustizierato: "Укрепление муниципалитета"
SIC_giustizierato_desc: "Каждый из наших городов и деревень ценен как Метрополия. На каждой улице - многовековые истории и традиции, которые не должны стать жертвами тирании и атеизма, а также тех, кто стремится "улучшить" своё насыщенное и красивое существование на полях Медзоджорно."
SIC_communes_protected: "Муниципализм в расширенном виде"
SIC_communes_protected_desc: "Каждая из наших деревень будет обладать чрезвычайной экономической и административной автономией и должна будет заботиться о своих собственных нуждах, за исключением надлежащих обязанностей короля, таких как межмуниципальная инфраструктура и поддержание правопорядка."
SIC_rouse_the_people: "Поднять народ"
SIC_rouse_the_people_desc: "Народ больше не является рабом чуждых и иностранных концепций. Либерализм слишком долго отравлял Италию и Сицилию и заставил нас потерять так много зазря."
SIC_corportism: "Корпоративизм"
SIC_corportism_desc: "Несколько крупных корпораций, бизнесменов и промышленников должны иметь большее влияние на нашу экономическую политику для лучшего развития Королевства. Этим мы надеемся преодолеть разрыв между ними и Его Величеством."
SIC_royal_academy: "Королевская академия"
SIC_royal_academy_desc: "Великие умы нашей страны не должны полагаться на удачу в получении необходимого им финансирования; Король лучше знает, как не допустить, чтобы потенциальные научные открытия пропали даром."
SIC_politics: "Отважная Сицилия"
SIC_politics_desc: "Сицилия выстоит перед Красным приливом. Каждый человек знает, что смерть - более предпочтительная альтернатива синдикализму и связанному с ним рабству, ибо смерть не обречет душу и не запятнает разум детей."

### Fascist Focuses ###
SIC_fascists_in_control: "Триумфальное возвращение фаши!"
SIC_fascists_in_control_desc: "Крестьяне Южной Италии снова объединились, в самые мрачные дни Италии Фаши снова поведут всех рабочих к свету справедливости и свободы!"
SIC_agrarian_land: "Власть аграрным общинам"
SIC_agrarian_land_desc: "На пике популярности Фаши, у них было почти двести независимых филиалов, действующих по всей Сицилии, и мы будем стремиться возродить и расширить их. Мы создадим автономно управляемые коммуны по всей стране, чтобы обеспечить рабочим местную власть!"
SIC_fascist_democracy: "Истинный демократический фронт"
SIC_fascist_democracy_desc: "Как и стремились наши предшественники, мы должны смести ограничения и сдерживающие факторы, наложенные на жителей Меццоджорно и, в конечном счете, всего полуострова. Давайте создадим по-настоящему демократическую систему, в которой массовая воля народа сможет наконец-то изменить ситуацию, повлиять на управление государством и гарантировать, что истинные социальные изменения никогда не будут потеряны для политических интриг."
SIC_expand_support: "Расширение влияние на юге"
SIC_expand_support_desc: "Исторически Фаши были самыми популярным на Сицилии, а теперь в Калабрии и Неаполе. Однако, прежде чем мы сможем попытаться воссоединить Италию, мы должны укрепить своё присутствие и популярность в оставшихся регионах бывшей СРИ."
SIC_faith_in_socialism: "Притча о работниках"
SIC_faith_in_socialism_desc: "Как сказал однажды наш Господь и Спаситель Христос, неважно, трудились ли работники в винограднике с утра или только вечером, ибо все найдут равное воздаяние в Царстве Небесном. Таким образом, наш народ знает, что только через социализм, единственную справедливую систему труда в этой земной обители, мы можем соединить систему христианских ценностей и современную реальность, так изменившуюся со времен Иисуса."
SIC_empower_women: "Наследие Марии Каммараты"
SIC_empower_women_desc: "Видный лидер движения фашистов Пьяна деи Гречи, Мария Каммарата была в числе многих женщин, горячо поддерживавших дело наших предшественников. Этот факт часто игнорируется теми, кто глупо верит, что история и перемены могут быть достигнуты без участия женского элемента. Мы знаем правду и рука об руку с нашими сестрами идем к настоящему общественному прогрессу."
SIC_class_exploitation: "Конец классовой эксплуатации"
SIC_class_exploitation_desc: "Социалистическая республика была просто в своих первоначальных идеалах, однако со временем старая классовая система быстро возродилась, на этот раз бывшие революционеры стали новыми лордами. Товарищ Ломбарди - человек крестьянский, который не желает потакать себе за счёт других."
SIC_agriculture_industry: "Аграрность важнее индустриализации"
SIC_agriculture_industry_desc: "Юг Италии издавна был центром сельского сельского хозяйства. Наша сила не в том, чтобы заниматься тяжёлой фабричной работой, а в приверженности традиционному сельскому хозяйству. Замена рабочих бездумными машинами было бы несправедливым преступлением!"
SIC_peasant_militias: "Крестьянские ополчения"
SIC_peasant_militias_desc: "Теперь, когда армия была децентрализована, мы можем организовать крестьян в боевую силу, способную защитить Италию от всех угнетателей, которые захотят разрушить все, что мы построили."
SIC_direct_to_poor: "Военные средства - бедным"
SIC_direct_to_poor_desc: "Военное финансирование слишком долго доминировало в государстве, а вот финансирование бедных мало кого волновало. Пора отказаться от финансирования вооружённых сил и вложить наши средства в помощь обнищавшей Италии."
SIC_single_stick: "Одна палка сломается"
SIC_single_stick_desc: "Когда мы разделены, мы слабы. Поодиночке мы ничто, единая палка, которую можно легко сломать."
SIC_unbreakable_bundle: "Фасция нерушима"
SIC_unbreakable_bundle_desc: "Но в то время как одна палка может сломаться, дерево не сломается. И объединившись как одно целое, нас нельзя сломать. Одна палка может сломаться, но вместе мы формируем одну неразрушимую Фасцию!"
SIC_war_on_poverty: "Война с бедностью"
SIC_war_on_poverty_desc: "Бедность - одна из самых серьезных проблем, с которыми сегодня сталкивается Италия. Однако вместо того, чтобы просто игнорировать это как остальные, Фаши упорно трудятся, чтобы искоренить бедность в Италии и принести удачу всем гражданам нашей страны."
SIC_new_dawn: "Новый рассвет"
SIC_new_dawn_desc: "Наступает новый рассвет. Фаши обещает полностью оживить систему СРИ снизу вверх. Старая система будет полностью разрушена, и новая демократическая социалистическая система, управляемая рабочими и крестьянами, будет управлять нашими землями."
SIC_garibaldi_legacy: "Наследие Гарибальди"
SIC_garibaldi_legacy_desc: "Мы - один народ, одна нация, связанная нашими общими корнями. И этим мы отдаем дань уважения наследию Гарибальди и итальянских националистов. Мы содействуем с севером, дабы дать отпор Австрии."
SIC_italian_brotherhood: "Итальянское братство"
SIC_italian_brotherhood_desc: "Хотя некоторые в наших странах всё ещё держатся за глупую ненависть, мы видим, что путь вперёд - это наладить связи с нашими северными братьями. Италия неделима, и мы должны снова объединиться."
SIC_absorb_allies: "Мы все принадлежим Христу"
SIC_absorb_allies_desc: "Фаши пользуется поддержкой значительной части итальянских левых и умеренных, которые выступали против упадка, в который опустилась СРИ. Пора впитать этих союзников в партию и создать более сильную нацию, объединенную Христом, нашим Господом и Спасителем."
SIC_one_italy_undivided: "Италия, единая и неделимая"
SIC_one_italy_undivided_desc: "Пришло время положить конец нашему глупому разделению. Италия едина, и мы не можем больше терпеть разделения. Пришло время отправить официальное предложение о воссоединении нашим северным братьям."
SIC_decentral_military: "Децентрализация армии"
SIC_decentral_military_desc: "Военные, обладающие огромной властью над государством, никогда не заканчивали хорошо. Мы должны обезвредить и децентрализовать армию, чтобы они никогда не смогли угнетать рабочих Италии, и чтобы военные действительно служили народу."

