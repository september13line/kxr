SIC_confederate_army_desc: "Хотя многие государства новой Итальянской Конфедерации содержат свои собственные армии, они не действуют полностью независимо. Благодаря совместной организации и сотрудничеству эти армии могут сражаться на поле боя как единое целое." 
SIC_regio_esercito: "Новая область Эзерцито"
SIC_regio_esercito_desc: "После объявления о том, что объединенная Италия должна получить статус империи, старая, преимущественно сицилийская армия была заменена армией, состоящей из представителей всех стран империи."
SIC_BM_3_desc: "Ужасная пульсация экономического краха континентальной системы Германии потрясла нашу экономику."
SIC_BM_2_desc: "Ужасная пульсация экономического краха континентальной системы Германии утихла, но всё ещё достаточно сильна, чтобы вызывать значимые проблемы с бюджетом."
SIC_BM_1_desc: "Ужасная рябь от экономического краха континентальной системы Германии уже едва заметна благодаря мудрым и решительным действиям правительства."
SIC_bacc_on_tracc_desc: "Экономика Сицилии полностью восстановилась после катастрофических лет, которые она только что пережила, и мы надеемся, что этот кризис был последним, с которым пришлось столкнуться нашей стране."
SIC_modernized_army_desc: "Небольшая группа генералов во главе с Джованни Мессе, ветераном нашей Войны Сопротивления, предпринимает шаги, необходимые для реформирования нашей армии."
SIC_modernized_army2_desc: "Армия нашего Королевства теперь является боевой силой, не похожей ни на какую другую, современной, хорошо оснащенной и храброй. Гордость нации спасет её душу!"
SIC_total_war_desc: "Мы будем идти до конца. Мы будем сражаться на этом острове Сицилия, мы будем сражаться в морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой, сражаясь в воздухе, мы будем защищать наш остров, какой бы ни была цена. Мы будем сражаться на побережьях, мы будем сражаться на плацдармах, мы будем сражаться на полях и улицах, мы будем сражаться на холмах; мы никогда не сдадимся."
SIC_pretty_much_feudalism_desc: "Со времен вторжения лангобардов на наших землях господствовали крупные землевладельцы. За последние десятилетия и столетия ситуация только ухудшилась, и теперь очень немногие люди владеют почти всей землей, что создает значительную напряженность в сельских районах нашего Королевства."
SIC_less_feudal_stuff_desc: "Благодаря использованию военной силы, активным политическим действиям и вмешательству заинтересованных общественных лидеров нам удалось противостоять влиянию самых могущественных из земельных магнатов."
SIC_land_reform_done_desc: "Хотя не каждый человек владеет огромными земельными участками, мы приняли эффективные меры по реформированию системы распределения земли в нашем Королевстве."
SIC_developed_desc: "Крупные капиталы инвестируются в промышленные зоны в Неаполе, Таранто и других крупных городах."
SIC_make_moar_danks_desc: "Существуют экономические стимулы и законодательные меры защиты, чтобы наше производство танков не простаивало."
SIC_sd_unions_desc: "'Вы не можете служить одновременно деньгам и Богу'"
SIC_sd_welfare_desc: "Справедливость и равенство - это разные понятия, одно дополняет другое. Только при неравенстве государственной поддержки мы можем обеспечить в будущем равенство уровня жизни и стабильное общество."
SIC_sl_liberties_assured_desc: "Свободы, которые мы когда-то считали само собой разумеющимися, находятся под угрозой осады со стороны неистовой тени Якобина на севере. Наши ценности никогда не будут поколеблены страхом!"
SIC_sl_free_market_desc: "Наше внимание к инвестициям в инфраструктуру позволяет выдающимся капитанам нашей отрасли сосредоточиться на соответствующих задачах."
SIC_sc_breadbaskett_desc: "Со времен Афин и Спарты наш Медзоджорно был житницей всех видов для всего Мирового океана. И при надлежащей помощи наше национальное предназначение может быть по-настоящему реализовано."
SIC_sc_preserved_values_desc: "Не только еда, одежда или танцы: культура народа - это также его ценности и идеалы. Мы - гордый и амбициозный народ, неоднородный по судьбе и расе, но Объединённый Землей и Богом."
SIC_kingpath_desc: "Король, восстановленный на своем троне, является вершиной воли народа; у народа Сицилии были все возможности отвергнуть Его Королевское Величество; почему мы этого не сделали? По той простой причине, что монархия - это естественное состояние человечества, и каждая отдельная группа людей нуждается в лидере, который ведет за собой примером, а не силой или угнетением."
SIC_ban_italian_desc: "Автономия самой маленькой деревни так же важна, как и автономия самого большого города. Только когда наше Царство работает как здоровый и автономный организм, мы можем обеспечить истинный мир."
SIC_italian_confederation_desc: "Эта страна является членом Итальянской конфедерации - свободного союза государств, объединённых общим наследием."
SIC_imperial_splendour_desc: "Чтобы обеспечить нашу безопасность и постоянную стабильность, Итальянская Федерация будет реорганизована в первую Итальянскую Империю, чтобы обеспечить более безопасное и спокойное общество."
SIC_planning_bonus_yuge_desc: "Северная Италия слишком долго находилась под французской оккупацией; мы принимаем меры, чтобы наша операция по её освобождению была быстрой и успешной."
SIC_shipyard_profits_desc: "Сицилия уже более десяти лет получает значительную прибыль от использования своих крупных верфей для продажи военных кораблей различным странам в эти неспокойные времена. Эта прибыль дает государству значимый доход, даже если большинство наших доков работает на иностранные державы."
SIC_merchant_marine_idea_desc: "В настоящее время основное внимание в военно-морском производстве уделяется нашему торговому флоту."
SIC_secret_polices_desc: "О предателях государства следует сообщать властям, если они вовлечены в синдикалистскую деятельность; это если заинтересованные общественные лидеры не доберутся до них первыми!"
SIC_corportism_idea_desc: "Несколько крупных корпораций и промышленников имеют большее влияние на нашу экономическую политику, чем раньше."
SIC_motorization_offensive_idea_desc: "Век всадников закончился; чтобы нормально функционировать как вооруженные силы, нам необходимо модернизировать не только наше оборудование, но и наш менталитет. Есть вещи, которые мы больше не делаем."
SIC_sicilian_auto_industry_idea_desc: "Если до Гражданской войны у нас практически не было автомобильной промышленности, то теперь здесь разместились многие ведущие предприятия, которые получили официальную поддержку в производстве товаров военного времени."
SIC_red_guard_terrorists_desc: "Синдикалистские и анархистские нерегулярные силы становятся растущей проблемой, с которой необходимо бороться."
SIC_state_catholic_unions_desc: "Рабочие объединяются, встречаются и работают вместе против главного врага всего хорошего: Французов и их грязных идей."
SIC_farm_upgrades_desc: "Лемех и тачка больше не могут считаться орудиями труда фермеров; их место медленно, но верно занимают тракторы и другие машины современной эпохи."
SIC_angry_nobles: "Разгневанное дворянство"
SIC_spiritual_power_1: "Эволианская грань"
SIC_spiritual_power_1_desc: "Хотя Король лично не является приверженцем культа Эволы, нет сомнений, что среди той части населения, которая верит в их поклонение аскетическим ценностям воина, фанатичная преданность ему и страх, который они внушают как населению, так и нашим врагам, весьма полезны."
SIC_spiritual_power_2: "Дворяне-оккультисты"
SIC_spiritual_power_3: "Суеверные граждане"
SIC_spiritual_power_4: "Практики черной магии"
