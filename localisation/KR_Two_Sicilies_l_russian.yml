SIC_revolt_against_modern_world: "Борьба за Традицию"
SIC_revolt_against_modern_world_desc: "Хотя Легион официально захватил власть, тем не менее, вокруг нынешней ситуации царит большой хаос: различные отделения Легиона навязывают свою версию радикального традиционализма и уничтожают своих врагов, чтобы подготовиться к возвращению того, кого они считают своей истинной Королевской властью."
