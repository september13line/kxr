SIC_never_surrender: "Не сдаваться!"
SIC_never_surrender_desc: "Мы будем идти до конца. Мы будем сражаться на этом острове Сицилия, мы будем сражаться в морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой, сражаясь в воздухе, мы будем защищать наш остров, какой бы ни была цена. Мы будем сражаться на побережьях, мы будем сражаться на плацдармах, мы будем сражаться на полях и улицах, мы будем сражаться на холмах; мы никогда не сдадимся."
