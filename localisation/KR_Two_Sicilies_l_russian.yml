### Warrior Kingdom Focuses ###

SIC_ride_the_tiger: "Оседлать тигра"
SIC_ride_the_tiger_desc: "Барону Юлиусу Эволе и его радикальным традиционалистам наконец удалось свергнуть власть социалистов в Италии. Его последователи маршируют по улицам, убивая сторонников старого режима, и мы должны позволить этому продолжаться, пока мы концентрируем их в единые сплоченные силы."
SIC_knights_of_the_grail: "Рыцари Грааля"
SIC_knights_of_the_grail_desc: "Для достижения наших целей нам потребуется нечто большее, чем просто организованные ополчения. Рыцари Грааля, названные в честь тех отправившихся в это древнее путешествие, представляют собой уважаемое общество, состоящее из наших самых верных боевиков, вооружённых лучшим снаряжением, дабы они могли без вопросов служить Барону и устранять его врагов."
SIC_aristocratic_funding: "Аристократическое финансирование"
SIC_aristocratic_funding_desc: "Наше дело уже было поддержано горсткой аристократических изгнанников, победа должна рассеять сомнения в нашей способности прийти к власти. Нам нужно обратиться ко всем достойным аристократам и заручиться их поддержкой в обмен на то, чтобы гарантировать им их положение в обществе."
SIC_confiscate_wealth: "Богатства нелояльных"
SIC_confiscate_wealth_desc: "Все ещё сохраняется собственность и богатства, принадлежащие сторонникам старого порядка, иностранцам и гангстерам, которые существуют только для того, чтобы обогатить этих современных дегенератов, в то же время толкая общество ещё больше в хаос. Захват этих ресурсов не только хорош, но и нужен для финансирования контрреволюции."
SIC_destroy_liberalism: "Уничтожить либерализм"
SIC_destroy_liberalism_desc: "Наконец-то мы можем покончить с той системой, которая сделала человека упадочным, слабым и изнеженным. Разорвите конституции, которые сбивают людей с толку, не позволяя им процветать на должном месте, лгущих им, что все равны. И уничтожьте защитников этих бумажек, которые утверждают, что демократическое правление толпы предпочтительнее чести." 
SIC_integralist_complaceny: "Интегралистское самодовольство"
SIC_integralist_complaceny_desc: "Интегралисты находятся на грани величия, но они остановились, уступив традиционной христианской рабской морали и желая корпоративистской экономики, которая сотрудничает с капиталистическими Державами. Мы будем оказывать давление на остальных, чтобы они либо обратились и присоединились к нашему делу, либо присоединились к их кроткому Христу на небесах."
SIC_a_proper_king: "Настоящий Король"
SIC_a_proper_king_desc: "Наконец-то пришло время заменить либеральное, иностранное правление Бурбонов, само существование которого было насмешкой над нашими традициями. Победа центральных держав доказывает, что не Эммануил III был виноват в гибели Италии, а внутренние социалисты и либералы не позволявшие централизованной монархии защитить нас вместе с нашими неверными, демократическими или зараженными большевиками "союзниками"."  
SIC_anti_clericalism: "Антиклерикализм"
SIC_anti_clericalism_desc: "Слишком долго католические священники препятствовали централизации власти монарха в пользу наделения духовной властью папства, проповедующего модернистскую рабскую мораль. Хотя переход от традиционного католицизма будет нелегким, хорошим началом будет антиклерикализм, который закроет вопрос влияния Папы."
SIC_hit_papacy: "Ватикан уязвим"
SIC_hit_papacy_desc: "Даже когда социалисты на Севере и их интересы дискредитированы, Папская область продолжает играть в свои игры во власть, доказывая, что они выстоят за счёт истинного лидерства. Время их поклонения Папе и его послания кротости и милосердия подошло к концу."
SIC_platonic_church: "Платоническая церковь"
SIC_platonic_church_desc: "Армия Папской области пускай и пала, но сама Церковь всё ещё имеет слишком большое влияние, чтобы с ней покончить в данный момент. Однако установка Священных Писаний, которые придерживаются интерпретации Эволы, неоплатонизма и герметизма, чтобы католицизм двигался в правильном или терпимом направлении, станет целью, к которой нужно стремиться." 
SIC_ghibelline_revival: "Возрождение гибеллинов"
SIC_ghibelline_revival_desc: "Гибеллины понимали, что духовная сила должна принадлежать только Императору. Их потеря помогла провозгласить падение человека от правления дворян к меркантилистам, поэтому мы должны возродить их наследие. Это может переломить ситуацию. Король имеет полную власть над религиозным законом, а папство благодарно за то, что они получают."
SIC_finish_the_church: "Конец папства"
SIC_finish_the_church_desc: "Точно так же, как они не могут идти на компромисс с либеральным модернизмом, мы не можем идти на компромисс с папством, которое поддерживает бессмысленную веру, которая подрывает наше лидерство, а вместе с ним и сам наш Дух. В то время как среди народных масс будут терпимы формы католицизма, соответствующие Божественности Короля, старое духовенство должно быть изгнано, а любые священники, не осуждающие католическую церковь - будут наказаны."
SIC_warrior_priests: "Воинствующая знать"
SIC_warrior_priests_desc: "Духовное руководство должно осуществляться откуда-то и тем, кто не подчиняется воли Рима. В то время как вся власть принадлежит королю, духовное руководство и его священные писания будут осуществляться в зависимости от их ранга в нашем дворянстве воинов, многие из которых будут пытаться вести население к истинно западной вере."
SIC_primordial_faith: "Изначальная вера"
SIC_primordial_faith_desc: "Есть вера в более вечное, чем материалистическая наука и христианство, поддерживаемое модернистами. Это позволяет нам достичь превосходства, понимая традиции нашего народа. Это наша настоящая вера."
SIC_patriarchial_traditions: "Патриархальные традиции"
SIC_patriarchial_traditions_desc: "Хотя корреляция между мужественностью и величием неоспорима, многие из наших противников настаивают на формах "женского равенства" вопреки всем веским свидетельствам обратного, что это вырождение общества. Пришло время исправить ошибки прошлого и остановить мужчин от порабощения Эросом, в то же время установив правильное положение женщин в обществе."
SIC_legionary_order: "Легионерский орден"
SIC_legionary_order_desc: "Пора создать официальный политический класс, основанный на ценностях, которые должны быть вознаграждены; жизнеспособность, традиционализм, сила и верность. Орден должен иметь официальную инициацию, которую только члены могут назначать потенциальным членам на основании их приверженности легионерским ценностям и должны отвечать только членам высшего Ордена и Королю."
SIC_heroic_idealism: "Героический идеализм"
SIC_heroic_idealism_desc: "Благодаря героическому опыту мы не только создаем людей, но и сверхлюдей, которые демонстрируют лучшее из своей расы. Смерти на поле боя нечего бояться, потому что это продолжение самой жизни. Мы должны идеализировать героев, как это делали римляне, спартанцы и тевтонские Рыцари."
SIC_ascetic_values: "Аскетические ценности"
SIC_ascetic_values_desc: "Модернизм приковал вид к материальным потребностям, самым низким из желаний. Бедность - не порок для общества, потому что это просто ещё одна борьба, которая может создать великих людей, и лучшие представители нашей расы должны определяться не их богатством, а их духовностью и действиями. Мы будем защищать и уважать аскетизм."
SIC_blood_and_spirit: "Кровь и дух"
SIC_blood_and_spirit_desc: "Мы - потомки атлантов, гиперборейцев и римлян, что делает нас способными содержать расу с лучшими традициями и формирующей энергией. Эта концепция должна объединять население, в отличие от национализма, порожденного Французской революцией, а это также означает, что мы не можем позволить разбавить нашу кровь, в которой заключен сам дух нашей расы."
SIC_sardinias_final_offer: "Их последний шанс"
SIC_sardinias_final_offer_desc: "Сардиния по праву принадлежит Савойскому дому, и хотя позиция Амадео против социалистов достойна восхищения, не ему оспаривать притязания Эммануила. Несмотря на то, что до сих пор он считал нас "крайними", ему будет предоставлен шанс подчиниться и присоединиться к дворянству в нашем большом государстве, если нет, то это придется сделать путём кровопролития."
SIC_iron_guard_alliance: "Товарищи в Легионе"
SIC_iron_guard_alliance_desc: "Существует Легион воинов, которые также отвергли современность в пользу национального мистицизма, который позволяет людям вступать в контакт с самой душой своей расы. Вместе наши Легионы, которые не боятся смерти, преодолеют современные воплощения Кали-юга - либерализм, модернизм и социализм."
SIC_refuge_to_pelley: "Элли Пелли"
SIC_strike_consumerism: "Конец консьюмеризма"
SIC_strike_consumerism_desc: "Либеральные капиталисты и владельцы бизнесов продолжают распространять потребительскую и материалистическую чепуху нашей нации, ослабляя дух в пользу гедонизма. Мы захватим бизнес, который продает фривольные товары и обогащает банкиров-интернационалистов, тем самым позволяя королю либо распределять его среди знати, либо направлять его на более продуктивные цели."
SIC_magical_societies: "Оккультные общества"
SIC_magical_societies_desc: "Несмотря на то, что как и предсказывалось, он получил меньшее признание среди масс, наш недавно созданный правящий класс пришел к принятию религиозных убеждений Эволы гораздо более комфортно, чем альтернативы, предлагаемые католицизмом и атеизмом. Оккультные общества будут поощрять братство, веру и сотрудничество между Орденом и их почитателями и способствовать тому, чтобы наше общество содержало в своей основе эзотерическую душу."
SIC_constrained_science: "Ограничение науки"
SIC_constrained_science_desc: "Неудивительно, что бессодержательный модернист ставит изучение материального мира наукой выше духовного исследования. Технологии и исследования, поощряющие упадок, закончатся, когда все оставшиеся ресурсы будут централизованы государством и направлены только на практические цели борьбы с союзниками упадка."
SIC_spiritual_casteism: "Духовный кастизм"
SIC_spiritual_casteism_desc: "Наконец-то Король и наша знать установили полное господство. Теперь мы должны признать наши внутренние расы и касты, чтобы каждый человек мог полностью реализовать свой потенциал, как это было задумано. Когда рабы, крепостные и купцы должны подчиняться дворянству, и каждому дана форма правосудия, которую они заслуживают, ничто не может остановить нас."
SIC_sovereign_beyond_state: "Естественные границы"
SIC_sovereign_beyond_state_desc: "Наконец-то у нас есть суверен, который официально может быть вне человеческих законов, чье слово должно быть окончательным во всех юридических и духовных вопросах, который близок к высшим силам. Даже наша воинствующая знать должна понимать, что он олицетворяет Традицию и заслуживает поклонения."
SIC_the_west: "Запад"
SIC_the_west_desc: "Западная Европа когда-то была владением величайшей империи, за которой следовали феодальные общества, прославляющие благородную добродетель. Теперь запад разрушен социализмом и папским влиянием. Мы должны вернуть Галлию и Испанию, и вернуть их на законное место."
SIC_restore_the_old_world: "Старый Свет"
SIC_restore_the_old_world_desc: "Мало что было труднее засвидетельствовать, чем величие Австрии и Греции, когда-то бывших бастионами Священной Римской и Македонской империй соответственно, а в случае последней - Спарты, выродившейся под влиянием либерализма и модернизма. Пришло время вернуть величие Старого Света."
SIC_berbers_and_gauls: "Берберы и галлы"
SIC_berbers_and_gauls_desc: "Северная Африка по праву принадлежит нам, а не слабой оболочке европейского империализма, стремящегося свести на нет «цивилизацию» или местных дикарей, которых нужно поставить на колени." 
SIC_the_vikings: "Викинги"
SIC_the_vikings_desc: "Скандинавия когда-то была оплотом воинов, а её правящий класс участвовал в войнах и грабежах. Но взгляните на неё сейчас - левачество и потребительство, и нет той тени красоты, которой она когда-то была. Мы должны исправить ошибки настоящего."
SIC_the_barbarians: "Варвары"
SIC_the_barbarians_desc: "Гунны оказали человечеству огромную услугу в Великой войне, дав отпор силам модернистского республиканизма. Но теперь они просто используют своё положение, чтобы накормить ленивую, вялую аристократию и свои капиталистические желания, оттягивая войну с социалистами как можно дольше. Пришло время Риму раз и навсегда сразиться с ордами варваров и восстановить их верность."
SIC_the_east: "Арабы и парфяне"
SIC_the_east_desc: "Дальний Восток полон орд, которые будут вести большую войну, включая наших старых врагов в Иране. Между тем влияние Запада подрывает жизнеспособность, которую ваххабиты отчаянно пытаются спасти от модернистских мусульман, социалистов и меркантилистов. Убьем двух зайцев одним выстрелом."
SIC_organize_pan_europa: "Панъевропа"
SIC_organize_pan_europa_desc: "Наш воинственный дух восторжествовал над эпохой тьмы, поскольку мы достигли того, что другие считали невозможным, и пока сомневающиеся смотрят на отвисшие челюсти, мы реструктурируем Европу, чтобы лучшие воины арийцев-римлян могли управлять своими народами и уничтожать модернистское влияние, оставаясь верным Императору в Риме. Пусть, наконец, кончится консьюмеризм, а Европа живёт вечно!"

### Mafia Focuses ###
SIC_mafia_peace: "Тайная сделка с донами"
SIC_mafia_peace_desc: "Преступные организации, контролирующие большую часть Сицилии и значительную часть Южной Италии, такие как Коста Ностра, Каморра и Ндрангета, могут быть головорезами, но они разумны и знают все тонкости повседневной жизни Южной Италии лучше, чем кто-либо другой. Имея за спиной мощную армию в качестве своего рода угрозы, мы должны быть в состоянии прийти к некоему соглашению относительно их деятельности, выгодному нам обоим, позволяющему нам принести на Юг скомпрометированную и коррумпированную стабильность в обмен на то, что мы позволим им продолжать свою деятельность."
SIC_mafia_war: "Искоренить Мафиози"
SIC_mafia_war_desc: "Мафиозные организации, такие как Коста Ностра на Сицилии, Каморра в Кампании и Ндрангета в Калабрии, - самые низкие отбросы во всей Европе. Они просто кучка никчемных мошенников и убийц, и как таковым им нет места в Королевстве, независимо от того, сколько веков они существуют, и им нет дела до того, что они делают мало хорошего по сравнению с их массовым паразитическим вредом. Мы должны стереть эту угрозу с лица Италии раз и навсегда!"


SIC_mafia_takeover: "Государство мафии"
SIC_mafia_takeover_desc: "Власть мафии в бывшей Социалистической Республике стала абсолютной. Разваливающееся правительство в Неаполе больше не заседает, и мафия является неоспоримым правителем Южной Италии."
SIC_bosses_in_line: "Организация боссов"
SIC_bosses_in_line_desc: "Характер командования мафии затрудняет адекватное управление нашим государством. Организация мафии и боссов необходима, если мы хотим сохранить контроль над югом."
SIC_nation_of_intimidation: "Запуганная нация"
SIC_nation_of_intimidation_desc: "Многие из наших противников всё ещё бродят с ложным чувством безопасности. Эти черти скоро заткнутся одной из наших старых уловок. Старая добрая тактика запугивания обязательно сделает свою работу."
SIC_operations_northwards: "Открытые операции на Севере"
SIC_operations_northwards_desc: "В настоящее время наша деятельность в основном ограничена островом Сицилия, а более мелкие операции сосредоточены в регионе Неаполя. Расширение наших операций по всему итальянскому полуострову обязательно нанесет ущерб силам севера."
SIC_criminals_govern_criminals: "Преступники управляют преступниками"
SIC_criminals_govern_criminals_desc: "В настоящее время у нас нет необходимости в широкомасштабном надзоре в наших рядах. Мафиози вполне способны управлять собой без какого-либо вмешательства."
SIC_unify_chain_of_command: "Заточение цепи законов в камне"
SIC_unify_chain_of_command_desc: "Наши ряды всё ещё довольно дезорганизованы: местные боссы соревнуются друг с другом, а представители низшего ранга участвуют в разрушительной вражде. Чтобы исправить это, мы должны организовать и закрепить нашу цепочку подчинения."
SIC_settle_criminal_feuds: "Урегулирование уголовных споров"
SIC_settle_criminal_feuds_desc: "Местные распри с конкурирующими боссами по-прежнему делают нашу нацию слабой и разрывают слабую нить командования мафиози. Если наше государство хочет выжить, мы должны урегулировать все крупные криминальные распри."
SIC_some_enforcement: "Правоохранительные органы мафии"
SIC_some_enforcement_desc: "Необходим некоторый надзор, чтобы наша команда не развалилась полностью. Должно быть учреждение своего рода правоохранительных органов мафиози."
SIC_discipline_the_mafia: "Наказание мафиози"
SIC_discipline_the_mafia_desc: "Дисциплина необходима в наших рядах для обеспечения стабильности. Необходимо обеспечить соблюдение строгих кодексов и суровые наказания тем, кто их игнорирует."
SIC_establish_mafia_contacts_north: "Установление контактов на севере"
SIC_establish_mafia_contacts_north_desc: "Север безумно стремится вывести нас из строя, независимо от нашего желания оставаться на наших базах в Неаполе и на Сицилии. Итак, чтобы защититься от сил севера, мы должны установить контакты там, к которым мы можем обратиться во время кризиса."
SIC_protection_racketeering: "Защитный рэкет"
SIC_protection_racketeering_desc: "Рэкет - один из старейших источников "незаконного" дохода мафии. Теперь, когда мы отвечаем за собственное государство, мы можем сделать этот рэкет национальным источником дохода."
SIC_arms_dealings: "Незаконная торговля оружием за рубежом"
SIC_arms_dealings_desc: "Одна константа в этом мире - война, и везде, где идет война, есть люди, которым нужно оружие. И конечно же, мы можем предоставить им достаточно оружия, чтобы вести любую войну, если они готовы заплатить нам изрядную цену."
SIC_violent_operations: "Жестокие операции"
SIC_violent_operations_desc: "Наши операции носят насильственный характер. Это константа, и все подчиненные нам должны это знать. Потому что для мафии насилие - это не просто средство для достижения наших целей, это образ жизни."
SIC_enforce_honor: "Кодекс чести"
SIC_enforce_honor_desc: "Наш Кодекс чести - это не просто предложение, это закон для беззаконников, и он будет соблюдаться как таковой. Те, кто не последует за ним, столкнутся с серьезными последствиями."
SIC_covert_operations_northwards: "Упрощение закона и порядка на севере"
SIC_covert_operations_northwards_desc: "Правительство на севере не оставит нас в покое, поэтому необходимо принять меры против них. Теперь, когда у нас есть множество контактов, от которых мы можем просить помощи, мы можем начать ликвидировать закон и порядок на севере. Приближается финальное противостояние, и мы будем использовать любые средства, чтобы победить."
SIC_dangerously_rich: "Италия, опасно богатая культурой"
SIC_dangerously_rich_desc: "Благодаря нашим незаконным операциям Италия стала богаче, чем когда-либо прежде, а средства мафии собирают неисчислимые богатства. Мы опасно разбогатели, а мафия стала более могущественной, чем кто-либо. У нас есть сила и влияние, превосходящие наши самые смелые мечты, и даже великие мировые державы боятся нас."
SIC_criminal_axis: "Криминальная ось"
SIC_criminal_axis_desc: "Мы не одиноки в глобальном мире организованной преступности. Существуют и другие обширные преступные организации, каждая из которых действует в целом ряде стран. Возможно, нам удастся договориться с другими элементами преступного мира."
SIC_contacts_westwards: "Наше западное ответвление"
SIC_contacts_westwards_desc: "На западе Аль Капоне и их ветвь мафии боролись за контроль над бывшими Соединенными Штатами. Хотя на первый взгляд может показаться, что Капоне был в союзе с красными силами, мы можем лучше, чем кто-либо, сказать, что верность Капоне синдикализму в лучшем случае косвенная. Мы действительно ничем не отличаемся. Так что, возможно, мы сможем снова заключить союз с нашими братьями."
SIC_eastern_criminals: "Вдохновители с Востока"
SIC_eastern_criminals_desc: "На востоке Триады удерживают контроль над китайским побережьем железной хваткой. И как и мы, они получают невероятное богатство менее законными способами. Их база в Азии означает, что мы можем держаться подальше от рынков друг друга, продолжая сотрудничать. Так что, возможно, мы сможем заключить сделку, которая будет выгодна нам обоим."

SIC_intimidation: "Запуганная нация"
SIC_unified_command: "Единая командная структура"
