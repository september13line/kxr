SIC_knights_of_the_grail_idea_3: "Рыцари Грааля"
SIC_legionary_elite: "Элита легионеров"
SIC_legionary_elite_desc: "Легион отбирает лучших воинов и дворян, чтобы создать высшее военное сословие, стремящееся преуспеть в военном деле и передать свою силу своим сыновьям."
SIC_legionary_elite_2: "Новый европейский порядок"
SIC_legionary_elite_2: "После нашей победы над Европой мы получили доступ к самому благородному европейскому духу."
SIC_gladiatorial_games: "Гладиаторские игры"
SIC_gladiatorial_games_2: "Гладиаторские игры"
SIC_caste_system: "Система Корви"
SIC_caste_system_desc: "Крепостные выплачивают свои долги посредством временного обязательного труда, в отличие от системы буржуазии, которая просто облагает их налогами. При этом самые опасные работы выполняются теми, кто стоит ниже по рангу."
