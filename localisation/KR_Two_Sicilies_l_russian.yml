SIC_bourbon_restoration_idea: "Реставрация Бурбонов"
SIC_bourbon_restoration_idea_desc: "Реставрация Королевства Обеих Сицилий произошла не по причине глубокой верности этой концепции, а скорее из-за отсутствия лучшей идеи. Оказавшись в бурном водовороте итальянских республик, монархисты и регионалисты пришли к компромиссу и восстановили Королевство Обеих Сицилий в качестве нейтрального игрока на итальянской сцене. Этот компромисс, хотя и является приемлемым для некоторых, не имеет недостатка в противниках, которые сохраняют недоверие как к монархии, так и к концепции независимого Меццоджорно. Сам Король, прекрасно осознавая свой статус, правит государством, поспешно вытащенным из мусорной корзины истории. Довольный тем, что он выполняет роль фигурального монарха вместо Габсбургов или Савоярдов, Фердинанд III втайне беспокоится о сохранности своего трона в государстве, которое доказало, что может легко прожить без него. Это безразличие к монархии также напрямую играет на руку ностальгирующим по Бурбонам и католическим националистам, которые по-прежнему считают, что сильный Король и сильная национальная идентичность являются залогом стабильности на неспокойном Итальянском полуострове."
SIC_identity_question_idea: "Неясная идентичность"
SIC_identity_question_idea_desc: "Концепция объединенной Италии всё ещё остаётся несколько новой, и если для одних экспедиция Тысячи может быть знаменитым событием, то другие не испытывают особой ностальгии по центральному правительству, которое часто пренебрегало нуждами Меццоджорно. Королевство Двух Сицилий, основанное как поспешный компромисс из-за отсутствия лучших вариантов, служит памятником недовольства, которое часто испытывала Южная Италия. Италия, к лучшему или к худшему, - это горько разделенная страна, и нет недостатка в гражданах, которые считают, что так будет лучше. Однако другие жаждут воссоединения Италии, причем руками династии Бурбонов, савойцев на Сардинии или даже опального бывшего короля Витторио Эмануэле III. Если мы хотим, чтобы Обе Сицилии вновь не были уничтожены, мы должны окончательно решить, какое место займет наша нация в итальянских делах и на мировой арене."
