sic.1730.t: "Спасение снизу"
sic.1730.d: "В водовороте Второго Рисорджименто, где семьи разрываются на части из-за многочисленных сторон конфликта, гуманность многих солдат и лидеров часто ставится под сомнение. Действительно, представители Красного Креста подавали многочисленные отчёты и письма протеста представителям итальянских государств и международного сообщества о чудовищных военных преступлениях и массовых убийствах, совершенных на разорванном полуострове, хотя состояние войны делает практически невозможным их подтверждение и дальнейшее расследование. Однако, похоже, в кои-то веки на поверхность всплыла история о человечности и сострадании: военные корреспонденты, проживающие в Королевстве Двух Сицилий, опубликовали историю некоего Сальваторе Тодаро. Капитан-лейтенант сицилийского флота, Тодаро - капитан подводной лодки "Комаданте Каппеллини". Два месяца назад Тодаро и его команда отправились на обычное патрулирование Средиземного моря, чтобы потопить различные суда, снабжающие социалистов на севере. Первым и самым заметным объектом их нападения стал британский грузовой корабль "Шекспир". Между двумя судами завязалась долгая перестрелка, в которой победила палубная пушка комаданте Каппеллини, так как "Шекспир" опасно накренился и начал погружаться в бушующее море. Команда покинула тонущий корабль и укрылась в спасательных шлюпках, хотя в условиях надвигающегося шторма вероятность выживания казалась ничтожной. По непредвиденному стечению обстоятельств Тодаро приказал своему кораблю принять выживших и отправиться к Канарским островам нейтральной Испании, где экипаж "Шекспира" в конце концов был освобожден. Командир "Шекспира" выразил своё недоумение решением Тодаро, на что капитан подводной лодки лишь ответил: "Я такой же моряк, как и вы. Я убежден, что на моем месте вы поступили бы так же". После возвращения комаданте Каппеллини в родной порт многие наши официальные лица выступили с критикой его решения, назвав его признаком скрытых симпатий или, по меньшей мере, непатриотичным. Эта позиция ещё более усугубилась, поскольку в прошлом Тодаро всплыли другие события подобного рода. Тем не менее, Сальваторе Тодаро также получил широкое восхищение от простых людей за его мораль и характер, и особенно после того, как пресса узнала об этом инциденте, международная реакция была в подавляющем большинстве случаев положительной, отчасти и для нашего режима."
sic.1730.a: "Тодаро - яркий пример образцового моряка!"


## Mafia ##

mafia.1.t: "Мафия атакует"
mafia.1.d: "Мафия, которая в основном базируется на юге, распространила свои операции на север в попытке ослабить наше государство. Однако первоначальное намерение распространить их связь переросло в полномасштабную миссию по разрушению закона и порядка по всей Италии. Это было достигнуто за счёт широкомасштабных атак мафии, средства которой включают убийства высокопоставленных чиновников, стратегическое разрушение инфраструктуры и распространение широкомасштабных коррупционных сетей. "
mafia.1.a: "Они представляют серьёзную проблему"

mafia.2.t: "Предложение от гос-ва [SRI.GetName]"
mafia.2.d: "Войска на юге Италии прислали нам официальное предложение присоединиться к их Оси боссов. Если мы согласимся, у нас будут схожие цели, и формирование официального союза с ними принесет пользу нам обоим. "
mafia.2.a: "Отличное предложение!"
mafia.2.b: "Нам придется отказать"

mafia.20.t: "Предложение от гос-ва [SRI.GetName]"
mafia.20.d: "Войска на юге Италии прислали нам официальное предложение присоединиться к их Оси боссов. У нас действительно есть аналогичные цели, но заключение официального союза с мафией нанесет ущерб нашему социалистическому прикрытию. "
mafia.20.a: "Отличное предложение!"
mafia.20.b: "Нам придется отказать"

mafia.3.t: "[LEC.GetName] отказывает"
mafia.3.d: "Мы получили официальный ответ от гос-ва [LEC.GetName], в котором говорится, что, хотя мы и разделяем схожие цели, мы не будем вступать в формальный союз. "
mafia.3.a: "Печально."

mafia.30.t: "[CSA.GetName] отказывает"
mafia.30.d: "Мы получили официальный ответ от гос-ва [CSA.GetName], в котором говорится, что, хотя мы разделяем схожие цели, мы не будем вступать в формальный союз. "
mafia.30.a: "Печально."

mafia.4.t: "Вопросы лидерства и будущее Коза Ностра"
mafia.4.d: "В преддверии новой эры для Сицилии и всей Италии наша коалиция мафиозных организаций со всего Меццоджорно стоит на перепутье, когда внутренние дебаты о руководстве начинают принимать ожесточенный характер, вынуждая дона донов Кало Виццини созвать теневой и тайный конклав среди ведущих донов и боссов нашей организации, чтобы раз и навсегда определиться с будущим обликом нашей коалиции под названием Коза Ностра. Сейчас перед нами стоит несколько вариантов, каждый из которых ведет к разным путям в неопределенное будущее. Наиболее очевидным выбором было бы продолжение традиционалистского и патерналистского руководства дона Кало и его Клики ведущих донов из Коза Ностра, 'Ндрангета' и Каморра, правление в децентрализованной и очень автономной форме, как мы всегда делали в форме мафиозного псевдофеодализма, построенного на организованной преступности, хотя этот подход преследуется новыми лицами, которые яростно призывают к реформам и модернизации. Такое сопротивление заставляет дона Кало задуматься об альтернативных вариантах, например, о том, чтобы полностью присоединиться к воинствующим националистам и фанатичным сепаратистам из Muvimentu pâ Nnipinnenza dâ Sicilia - Движения за независимость Сицилии, - которые отчаянно нуждаются в союзниках в борьбе за освобождение Сицилии от бед полуострова и давно поддерживают тайные связи с Коза Ностра. Против Виццини и всех его планов выступает его правая рука и "наследник" сицилийской мафии Джузеппе Генко Руссо - печально известный грубый, беспардонный, но весьма успешный и "уважаемый" главарь, поддерживающий тесные связи с партией Христианских демократов и католическим духовенством, а также более мелкие конкуренты, такие как политик-популист Акилле Лауро, который в прошлом часто тайно сотрудничал с различными мафиями для достижения своих собственных интересов, и который теперь стремится узаконить наше движение за едва ли законным и официальным фасадом в виде коррумпированного и марионеточного гражданского правительства, и молодой манекенщик Карло Гамбино, известный своими тесными связями с нашими американскими коллегами и желанием провести ребрендинг наших мафий, нанеся на них новый, современный слой краски, основанный на распространении коррумпированного капитализма свободного рынка. Однако только один может называться Капо-ди-Капи, так кто же станет Доном из Донов?"
mafia.4.a: "Придерживайтесь традиционной коалиции под руководством дона Кало."
mafia.4.b: "Дон Кало объединяется с Движением за независимость Сицилии, чтобы удержать власть."
mafia.4.c: "Использовать Христьянского Демократа и наследника Джузеппе Генко Руссо."
mafia.4.e: "Подчиниться популизму и теневым махинациям "иль команданте" Акилле Лауро."
mafia.4.f: "Уступать ловкому модернизму молодого выскочки Карло Гамбино."

mafia.5.t: "Обеспечение лояльности"
mafia.5.d: "Железная хватка мафии на юге Италии почти неоспорима, однако немногие храбрецы всё ещё осмеливаются выступать против нас. Несколько городов всё ещё противостоят рэкету, а оплоты социалистов и фашистов сопротивляются нашей власти. К счастью, это всего лишь маленькие неудобства, поскольку мы можем легко отдать приказ как мафии, так и национальной армии, дабы подавить этих ополченцев. "
mafia.5.a: "Ожидаемо."

mafia.6.t: "Механизмы государства"
mafia.6.d: "В нашей стране коррупция больше не проблема, которую необходимо искоренить - теперь это одновременно средство заработка и образ жизни. Правительство коррумпировано на всех уровнях, все политические партии в этом регионе лояльны к нам. \n\nВ основе нашего государства теперь лежит коррупция, укоренившаяся во всех частях итальянского общества. Её нельзя остановить. Избавление от коррупции - избавление от всего государства. "
mafia.6.a: "Да и зачем избавляться?"

mafia.7.t: "Банки сделаны из мрамора"
mafia.7.d: "Банки - центры, где богатые веками хранили своё богатство. Теперь, когда мафия контролирует всё государство, национальные банки приспособились к новому и нелегитимному образу жизни. Это привело к тому, что теперь они служат ради новой цели для мафии - широкомасштабного отмывания денег. С помощью коррумпированных банков мы можем взять любые незаконно полученные средства и легко отмыть их и позволить им вернуться во внешнюю и легальную экономику. \n\nБанки, которые откажутся от новой практики, вероятно, потеряют владельца. "
mafia.7.a: "Больше денег!"

mafia.8.t: "Возвращение на Сицилию"
mafia.8.d: "Изначальный дом мафии базируется на Сицилии, однако ситуация вынудила нас идти дальше, на север. Конечно, уменьшение сил на Сицилии натолкнуло избранную группу оппозиционных нам бандитов на мысль бросить вызов нашей власти и сопротивляться рэкету. К счастью, наше правление на Сицилии по-прежнему прочно. Те, кто сопротивлялся, были или будут немедленно поставлены на свои места.\n\nНа Сицилии наше слово - закон. На Сицилии наш контроль является абсолютным. На Сицилии мы можем делать все, что захотим.\n\nНаши корни исходят от Сицилии, и наш дом всегда будет на Сицилии."
mafia.8.a: "Наша твердыня."

mafia.9.t: "Антанта нас осуждает!"
mafia.9.d: "Несмотря на то, что Антанта дружелюбнее к нам, чем старая социалистическая республика, некогда бывшая на нашей земле, они все же далеки от наших друзей. Теперь они совсем отстраняются от нас, поскольку французское правительство в Алжире официально осудило нас и ввело эмбарго на нашу страну. Это серьезно помешает нам вести бизнес, однако мы можем легко обойти их блокаду или просто использовать другие маршруты. Однако предложение об отмене этого эмбарго - это предложение Антанте. Оно позволило бы силам Антанты использовать остров Сардиния в качестве стартовой площадки для возвращения Европы, что Антанта, несомненно, примет, учитывая их позицию. "
mafia.9.a: "Ублюдки."
mafia.9.b: "Возможно, мы могли бы прийти к пониманию."

mafia.10.t: "Все по цене..."
mafia.10.d: "Роскошь - это то, что всегда ассоциировалось с итальянскими товарами. Когда богатые ищут качество, они ищут его в Италии, независимо от продукта. И, конечно, в этом им поможет мафия. На наших землях можно найти любые мыслимые блага, и если существует что-то и где-то лучше, то мы можем сделать их качественнее, чем кто-либо другой. От наркотиков до автомобилей, от моды до вина - Италия производит все самое лучшее. \n\nКонечно, некоторые из наших продуктов вызывают большее привыкание, чем другие. Элитные классы по всему миру подсели на наши наркотики и разорили себя в процессе употребления, и теперь не способны уплатить по долгам. Конечно, все мы знаем, что происходит с людьми, которые не платят. "
mafia.10.a: "Лучше заплатите..."

mafia.11.t: "Наши контракты"
mafia.11.d: "Ещё одна отрасль, в которой мафия укореняется - это строительство. Подставные строительные компании получают выгодные контракты как дома, так и за рубежом без законных средств. Однако, когда наши строительные силы напрягаются, начинает возникать вопрос. Должны ли мы сосредоточить наши усилия на проектах здесь или заключить больше контрактов за рубежом? "
mafia.11.a: "Дома."
mafia.11.b: "За рубежом."

mafia.12.t: "Громкие убийства"
mafia.12.d: "Основные противники мафии в основном погибают при разных обстоятельствах. Высокопоставленные противники мафии были убиты многими способами, такими как взрывы автомобилей, снайперские атаки, простые нападения, похищения и прочее. Правительство заявляет, что это всего лишь несчастные случаи, но большинство людей знают правду о том, что эти убийства - дело рук мафии. Конечно, это цена противодействия нашей воле. "
mafia.12.a: "Несчастные случаи."

mafia.13.t: "Предложение от мафии"
mafia.13.d: "После эмбарго против государства мафиози в Южной Италии, большинство нашего правительства ожидало обычных угроз возмездия. Однако мафия не присылала угроз, а вместо этого отправила предложение. Это предложение предоставит нам военный доступ на Сардинию, если будет снято эмбарго. И пускай это предложение заманчиво, многие задумываются, стоит ли дать мафии полную свободу действий в Средиземном море. "
mafia.13.a: "Принять."
mafia.13.a: "Пусть и не думают нас подкупить."

mafia.14.t: "Нелегальное Государство"
mafia.14.d: "Затихла окутанная тенями Южная Италия. Каким бы коррумпированной и захудалой ни была страна, регион Неаполь-Сицилия процветает неисчислимым богатством, а мафия контролирует все стороны жизни. Коррупция укоренилась в государстве, "защитный рекэт" используется в качестве налога, а правительство свободно продает наркотики своим гражданам, создавая зависимость, которая только набивает карманы коррумпированных комиссаров и бюрократов. Чёрный рынок и легальная экономика слились воедино, и Италия стала мировым центром нелегального бизнеса. \n\nСтрана наполнена неисчислимыми богатствами, а мораль и закон не имеют места в делах государства."
mafia.14.a: "Чудесно."

mafia.15.t: "Приглашение от Оси боссов"
mafia.15.d: "Глава "Оси боссов" прислал делегацию на нашу операцию, чтобы обсудить перспективное соглашение. Соратники Дона предлагают место в секретной и теневой "Оси боссов", международной кабале криминальных боссов и трущобных хозяев, которые стремятся к сотрудничеству, чтобы извлечь выгоду из нашего общего сомнительного бизнеса. Бок о бок мы могли бы не вмешиваться в операции друг друга, поскольку стремимся к объединенному расширению, принося больше чести и прибыли нашим бандам, хотя у нас будет некоторая конкуренция, которую мы не сможем просто стереть с лица земли, как раньше. Разделенные, мы можем пасть перед правоохранительными органами и силами порядка и так называемого правосудия, но вместе мы, возможно, сможем пережить это неспокойное время на волне прибыли и возможностей. Каков наш ответ?"
mafia.15.a: "Мы раскрываем свои объятия этому Боссу Боссов."
mafia.15.b: "Нам нет нужды ослаблять наш собственный синдикат."


