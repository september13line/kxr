####Catholic ISIS focuses###
SIC_NeoSanfedisti_coup: "Святая победа неосанфедистов"
SIC_NeoSanfedisti_coup_desc: "В течение многих лет Итальянский Союз был занозой для всех истинных католиков, но теперь это не так! После долгих лет борьбы неосанфедисты одерживают победу! Да здравствует Христос-Царь!!"
SIC_end_anticatholicism: "Конец антикатолицизма"
SIC_end_anticatholicism_desc: "Несмотря на то что мы пришли к власти, многие антикатолические законы остаются в силе, а многие церкви и монастыри по-прежнему официально являются собственностью государства. Когда католическое правительство наконец вернулось на юг, пришло время покончить с таким положением дел."
SIC_end_syndies: "Конец Красной Италии"
SIC_end_syndies_desc: "Когда к власти наконец пришло действительно справедливое правительство, пришло время покончить с наследием Красной Италии. Революция мертва, и её ужасы и преступления больше не будут прятаться под стопками бумаг. Когда мир увидит Социалистическую Республику такой, какой она была на самом деле, Красная Италия действительно придет к концу."
SIC_a_tighter_hold: "Крепкая хватка"
SIC_a_tighter_hold_desc: "По мере того, как мы начинаем укреплять нашу власть над бывшей Социалистической Республикой, для нашего собственного выживания необходимо, чтобы мы крепко держали власть. Хотя некоторые могут протестовать, чтобы гарантировать, что Италии больше никогда не будет угрожать светская и социалистическая угроза, мы должны крепко держаться за людей."
SIC_future_of_italy: "Будущее неосанфедистов"
SIC_future_of_italy_desc: "Теперь, когда мы уверенно контролируем Южную Италию, разгорелись большие дебаты о будущем неосанфедистов. Хотя кажется, что у всех есть представление о будущем юга, от восстановления монархии до создания теократии. Однако только двое мужчин и их видения имеют хоть какую-то надежду на то, чтобы быть поддержаны. Эти двое мужчин - падре Пио и падре Зиггиотти. У обоих есть свои планы и последователи, но победить может только один..."
SIC_Ziggiottis_Plan: "План Зиггиотти"
SIC_Ziggiottis_Plan_desc: "План Зиггиотти, в отличие от радикальных реформ Пио, прост. Великий план падре Зиггиотти состоит в том, чтобы провести несколько незначительных реформ, в основном в отношении земли для пеонов. Как только земельная реформа будет завершена, он воспользуется благочестием юга, чтобы объединиться с севером в поистине Святую Италию."
SIC_meaningful_land_reform: "Значимая земельная реформа"
SIC_meaningful_land_reform_desc: "Возможно, единственное, что было положительно в Социалистической Республике - обещание земельной реформы. Несмотря на то, что на бумаге не произносилось ни слова, идея земельной реформы - это то, чего хотели почти все жители юга. Пришло время претворить идею в жизнь. Вместо того, чтобы просто давать обещания, мы действительно займемся реформированием собственности на землю, помня и о  справедливости."
SIC_return_of_nobilty: "Возвращение дворянства"
SIC_return_of_nobilty_desc: "В условиях, когда земельная реформа идет полным ходом, пришло время для знати юга, долгое время находившейся в изгнании, вернуться домой. Хотя не всем это понравится, но чтобы создать действительно единую Италию, мы должны работать с дворянством. Те, кто получил землю от пеонов, получат компенсацию. Ведь должник должен выплатить все свои долги."
SIC_hope_of_faith: "Надежда веры"
SIC_hope_of_faith_desc: "Хотя юг Италии известен своей сельской местностью и религиозностью, с периодом правления социалистов в течение десятилетия, эта благочестивая земля начала отходить от веры, либо теряя в неё надежду, либо полностью отвергая её. Эффект от этого уже можно почувствовать. В тех, кто уходит от веры, свирепствует депрессия или что-то ещё хуже. Чтобы помочь этим мужчинам и женщинам из Божьей паствы, мы должны начать приносить надежду и радость, которые приходят с верой, обратно в их жизнь."
SIC_light_of_reason: "Свет разума"
SIC_light_of_reason_desc: "Несмотря на то, что утверждают социалисты, секуляристы и другие противники церкви, католическая церковь не идёт против науки и разума. В конце концов, именно Церковь построила большинство великих университетов Европы. Хотя некоторые утверждают, что поощрение людей быть верными католиками и в то же время финансирование науки - это противоречие, мы скажем иначе! Наряду с нашей программой по возвращению веры на землю, которая давно её лишена, мы также увеличим финансирование исследований. В конце концов, понимание творения Бога - одна из величайших способностей человека."
SIC_light_hand: "Легкая рука"
SIC_light_hand_desc: "По мере того, как мы восстанавливаем юг, мы начали встречать тех, кто всё ещё предан революции, и тех, кто боится нас из-за пропаганды со стороны СРИ. Обе эти группы опасаются, что мы навлечем на них гнев Божий, однако это далеко от наших намерений. Весть нашего Господа была посланием милосердия и справедливости. Хотя некоторые из наиболее... радикальных членов СРИ не избежат правосудия, мы будем относиться к большинству с милосердием и любовью Христа."
SIC_Aproch_North: "Приближение к северу"
SIC_Aproch_North_desc: "После завершения реконструкции юга пришло время воссоединиться с нашими северными братьями. Хотя не все в Святой Федерации рады этому, наша судьба - воссоединить Италию под знаменем Веры и Братства!"
SIC_economic_integeration: "Экономическая интеграция"
SIC_economic_integeration_desc: "После того, как Италия наконец воссоединилась после почти десятилетнего разделения, возникли вопиющие проблемы, касающиеся состояния нации, в первую очередь экономики. И север, и юг имеют радикально разные экономики. Хотя мы приложили большие усилия для десиндикализации экономики юга, внезапное слияние с севером принесло хаос как в северную, так и в южную экономику. Чтобы избежать экономической депрессии, одним из первых действий объединенной Италии должна быть интеграция и стабилизация нашей экономики."
SIC_a_better_federation: "Лучшая Федерация"
SIC_a_better_federation_desc: "Когда итальянский народ снова един, мы начинаем пожинать плоды этого единства. Однако мы также терпим проблемы старой Федерации, недоброжелательность дворян и недостаток заботы о верующих. Это никуда не годится. Чтобы построить действительно лучшую федерацию, мы должны напомнить дворянам об их вере, мы должны напомнить им, что у них есть небольшой шанс на спасение, не говоря о том, что они жестоки по отношению к бедным и нуждающимся под их опекой. Что касается верных масс, мы должны обеспечить заботу о них как телом, так и душой. Для этого падре Зиггиотти поручил государству создать базовую систему социального обеспечения, чтобы те, кто потерял все, всё ещё могли стоять на ногах."
SIC_Holy_Italia: "Святая Италия"
SIC_Holy_Italia_desc: "Мы сделали это! Италия снова объединилась, но не при светском правительстве, не при правительстве безбожных социалистов! Нет, Италия объединена как братья и сестры в общем для всех итальянцев - католической вере! В отличие от Федерации прошлого, Святая Федерация не претендует на роль нации веры. Рим и Италия в целом удостоены Господа быть святой землей, как Иерусалим и Палестина, и наконец, у нее есть правительство, которое будет относиться к ней как к таковой! Да здравствует Священная Итальянская Федерация!"
SIC_the_others: "Те, кто всё ещё борется"
SIC_the_others_desc: "Хотя мы и разобрались с социалистами, две другие группы, а именно мафия и Эвола с его Легионом, всё ещё свободно существуют. Пока мы не разберемся с ними обоими, наш режим не будет стабилен."
SIC_deal_with_mafia: "Решение вопроса с мафией"
SIC_deal_with_mafia_desc: "Между двумя группами, которые угрожают нашему правлению, мафия является наименее опасной из двух. Из-за своего номинального католицизма преступные кланы были с нами довольно миролюбивы. Однако их пороки способствуют моральному разрушению юга, поэтому с ними придется разобраться. Некоторые люди в нашем правительстве говорят, что лучший способ справиться с ними - игнорировать их и сосредоточиться на восстановлении. В конце концов, зачем нам тратить на них людей и пули, когда люди снова обращаются к морали, а к порокам, предлагаемыми мафией?"
SIC_deal_evolaism: "Решение вопроса с Эволой"
SIC_deal_evolaism_desc: "Юлиус Эвола и его так называемый "Легион" - одна из самых отвратительных группировок, когда-либо существовавших в истории. Если его отказа от католицизма недостаточно, он проповедует неоязычество, в результате которого Церковь и все, что она построила, будут выброшены на свалку истории. Хотя какой-то компромисс с мафией возможен, с Легионом этого не достичь. Все правительство согласно, что Эвола должен быть уничтожен на благо всего человечества."
SIC_south_redeemed: "Искупленный юг"
SIC_south_redeemed_desc: "Когда с мафией покончено, а Эвола вместе со своим Легионом предстал перед судом Создателя, юг, наконец, очищен. Социалисты больше не будут притеснять верующих, мафия больше не будет продавать неконтролируемые пороки верующим, Эвола больше не будет угрожать уничтожить последний бастион христианского мира. Юг свободен, и Новая Армия Святой Веры сохранит его." 
SIC_Pios_Vision: "Видение Пио"
SIC_Pios_Vision_desc: "Грандиозное видение падре Пио связано не только с Италией. План святого мистика намного величественнее. Но перед какими-либо опрометчивыми действиями Пио должен проверить свои идеи. При Пио Италия превратится из нации класса, расы и различий в народе, в объединенное государство под одним знаменем - знаменем католической веры. Смерть разногласиям, да здравствует Церковь!"
SIC_no_mercy: "Один народ"
SIC_no_mercy_desc: "Согласно видению падре Пио, все люди станут одним целым в Господе. Хотя южная Италия определенно не является плавильным котлом, к тем, кто не является итальянцем, следует относиться ко всем остальным жителям Апостольского Царства как к равным. Людям может быть тяжко относиться снисходительно к тем, кого они привыкли отвергать, это всего лишь боль ради роста. Скоро весь мир ощутит объятия и тепло братства. Во Христе мы все один народ!"
SIC_catholic_means_universal: "Универсальное католичество"
SIC_catholic_means_universal_desc: "Один из главных фокусов великого видения падре Пио - это то, что все человечество должно объединиться в одну славную группу, которой является католическая церковь. Для этого падре издал общий указ о том, что те, кто наделены властью, будь то в вооружённых силах, духовенстве или политическом классе, которые придерживаются национализма и социализма, должны быть отстранены от власти. Они не должны быть преданы смерти, мы все дети Бога в конце концов, но они не могут удерживать власть, поскольку по крайней мере они портят умы людей."
SIC_erase_nationalism: "Атака национализма"
SIC_erase_nationalism_desc: "Теперь, когда те, кто поддерживает идолов наших дней, отстранены от власти, пришло время нанести первый сильный удар по национализму. Этот первый удар будет двойным. Во-первых, нация должна быть децентрализована во всех вопросах, кроме самых важных. Во-вторых, великие статуи и национальные памятники, омрачающие умы верующих мыслями о нации, будут удалены и заменены статуями и монументами, посвященными нашему Господу и Его Святейшей Церкви. С первым ударом Италия, наконец, встанет на путь истинного Спасения, которое исходит только из недр Святой Матери-Церкви."
SIC_God_sees_no_classes: "Господь не знает классов"
SIC_God_sees_no_classes_desc: "Устранение национализма и социализма в сознании людей является основной частью великого видения Пио, это не единственная его часть. Это лишь одна часть плана. Вторая и, возможно, самая важная часть - это то, что великий падре запланировал в отношении социальной реорганизации. Поскольку государство уже сильно децентрализовано, пришло время начать внедрение католического корпоративизма. Чтобы искоренить идеи и отвлекающие факторы класса из разума людей, ВСЕ классы должны работать вместе, в одном органическом теле. Классы должны начать работать вместе до тех пор, пока сам класс не будет полностью стерт."
SIC_blessed_are_the_poor: "Блаженны бедные"
SIC_blessed_are_the_poor_desc: "В то время как средний и высший класс населения пока что начали привыкать работать друг с другом как братья и равные, самые многочисленные и самые бедные в нашем обществе, а именно нищие, всё ещё сильно страдают. Это причинило огромные страдания падре Пио, который сам вырос в бедности. Чтобы решить вечно существующую проблему нищенства, падре Пио приказал создать сеть бесплатных столовых, государственного жилья и больниц, чтобы не только оказывать помощь тем, кто принадлежит к бедным, но и зажечь свет и огонь Христа в их груди."  
SIC_The_Chair_of_Peter: "Кафедральный собор Святого Петра"
SIC_The_Chair_of_Peter_desc: "Теперь, когда юг Италии наконец начинает освобождаться от цепей, связывающих человека с мирскими вещами, великое видение падре Пио доказало, что оно работает! С этим новым успехом пришло время реализовать эти планы и практики во всей Католической церкви. Как это сделать? Только Собор может вызвать достаточно шума, дабы полностью реализовать реформы Пио на практике. Однако созывать Собор может только епископ Рима. С этой целью падре Пио планирует встретиться с Его Святейшеством, чтобы обсудить этот самый вопрос." 
SIC_peaceful_union: "Подчинение севера"
SIC_peaceful_union_desc: "После официального запроса на аннексию от падре Пио, север сдался. Наконец-то десятилетнее разделение Италии подошло к концу, осталось только сгладить детали, и на это уйдет некоторое время."
SIC_march_north: "Марш на север"
SIC_march_north_desc: "Предательство! Кардиналы, контролирующие север, отклонили самую законную просьбу о воссоединении! Не имеет значения, является ли этот отказ добровольным или иностранным вмешательством! Север сделал свой выбор, и скоро война положит конец разделению людей!"
SIC_papal_crowning: "Папское одеяние"
SIC_papal_crowning_desc: "Теперь, когда Вечный город находится в руках избранного Папы, время наконец пришло. Падре Пио вскоре станет епископом, а затем он займет своё место на вакантном троне святого Петра, Наместника Христа и земного главы Святой Католической церкви."
SIC_Pios_Papacy: "Папство Пио"
SIC_Pios_Papacy_desc: "Падре Пио, после завершения своего обряда, стал Святым Отцом! Хотя некоторые приготовления должны быть выполнены, а папство Пио всё ещё далеко от стабильности, быстро приближается время Второго Ватиканского Собора, на котором будущее Церкви и, возможно, всего мира висит на волоске..."
SIC_address_cardinals: "Обращение к кардиналам"
SIC_address_cardinals_desc: "Священная коллегия кардиналов, возможно, самая могущественная группа людей в Церкви (за исключением, конечно, Его Святейшества). Всякий раз, когда наступает период Седе Ваканте, они избирают следующего римского понтифика, но с прямым назначением Пио они были отстранены и большинство из них до сих пор обижены на понтифика за это. Если мы хотим, чтобы Второй Ватиканский Собор действовал и не блокировался и дабы избежать избрания конкурирующего епископа Рима, необходимо обратиться к кардиналам."
SIC_address_laity: "Обращение к мирянам"
SIC_address_laity_desc: "Католические миряне за последние несколько месяцев были сильно возмущены внезапным уходом Святого Отца и прямым назначением следующего. Если у Второго Ватиканского Собора есть хоть какие-то шансы сохраниться, миряне должны рассматривать Пио как законного понтифика. Для этого Пио должен совершить поездку по Италии, произнося речи и молясь на мессе, чтобы вернуть мирян на сторону Святой Матери-Церкви."
SIC_preparing_the_council: "Подготовка ко Второму Ватиканскому Собору"
SIC_preparing_the_council_desc: "Когда проблемы и вызовы, поставленные кардиналами и мирянами, были решены, пришло время формально подготовиться ко Второму Ватиканскому Собору. На это потребуется время, но Собор - действительно единственный способ вывести реформы Пио за пределы Италии, поэтому мы должны подготовиться."
SIC_church_of_yesterday: "Церковь вчерашнего дня"
SIC_church_of_yesterday_desc: "Путь вперёд для Церкви в этом современном мире - это не какие-то новые реформы. Хотя видение Пио может быть грандиозным и великолепным, это слишком радикальные перемены. Однако это не означает, что умеренность - это тоже путь вперёд. Горячих выплевывают из уст Господа нашего и бросают в яму. Нет, для Церкви путь вперёд - это оглядываться назад. Что сделало Церковь великой? Её Божественный основатель Иисус Христос и то, что Он дал Церкви. Наш Господь дал Церкви, её прославленные традиции, её возлюбленных святых! Только глядя на сокровища Священного Предания и полностью принимая их, Церковь будет идти вперёд в эту современную эпоху."
SIC_church_of_today: "Церковь сегодняшнего дня"
SIC_church_of_today_desc: "Путь вперёд для Церкви в этом современном мире - это не какие-то новые реформы. Хотя видение Пио может быть грандиозным и великолепным, это слишком радикальные перемены. Возвращение к традициям - тоже не путь вперёд. Путь вперёд - это живая умеренность. Некоторые символические реформы, которые отстаивал Папа, несомненно, могут быть реализованы, как и несколько традиционных реформ. Церковь не должна поддаться экстремизму. Вместо этого она будет рассматривать дела в индивидуальном порядке, чтобы найти лучшее решение для всего Тела Христова. В конце концов, это современный день. Мы будем извлекать уроки из прошлого и надеяться на будущее, но мы не будем пытаться добраться ни до того, ни другого и будем просто плыть по курсу, который находится посередине обоих."
SIC_church_of_tomorrow: "Церковь завтрашнего дня"
SIC_church_of_tomorrow_desc: "Путь вперёд для Церкви в этом современном мире очевиден. Мы должны полностью принять видение Святого Отца о мире, свободном от национализма и социализма, мире, свободном от отвлекающих факторов от Бога. Только так Католическая церковь сможет удержать силу, которой она по праву является. Хотя многие насмехаются над этим планом, мы знаем, что наш путь верен. В конце концов, если они нас ненавидят, разве мы не верим, что поступаем правильно? Как сказал наш Господь, если мир ненавидит вас, знайте, что он сначала возненавидел Меня."
SIC_papal_authority: "Укрепление папской власти"
SIC_papal_authority_desc: "Многие приверженцы традиционалистского крыла отцов Собора разделяют идею или теорию ультрамонтанства, или другими словами - великого усиления папской власти. Они считают, что только римский понтифик должен иметь право голоса в большинстве, если не во всех вопросах церкви. Одним словом, они отвергают любую автономию епископов любой страны. Хотя мы не можем полностью покончить с автономией епископов, мы можем значительно укрепить позиции Рима, чтобы облегчить реализацию наших реформ." 
SIC_beauty_of_latin: "Красота латыни"
SIC_beauty_of_latin_desc: "В рамках наших реформ, направленных на то, чтобы вернуться к Церкви в эпоху её славы, в Собор поступило очень волнующее предложение. В соответствии с этим предложением Собор постановил, что латынь является единственным языком Церкви, и никакая месса не может быть прочитана на любом другом языке под наказанием Греха. Однако наряду с этим в предложении будет рекомендовано создавать учебные группы в каждом приходе Церкви, чтобы помогать верующим понимать латынь, а также помочь им увидеть красоту этого святейшего языка."
SIC_decree_on_freemasonary: "Указ о масонстве?"
SIC_decree_on_freemasonary_desc: "Масонство осуждалось больше всего в истории римско-католической церкви по нескольким причинам, главная из которых - пропаганда ереси релятивизма. Несмотря на это, Собор пока официально не осудил эту практику. Некоторые отцы Собора стремятся изменить это. Предлагаемый указ, который был представлен отцам, должен был представить масонство в общих чертах и объяснить, почему оно рассматривается как еретическое, и почему католик ни при каких обстоятельствах не может присоединиться к такому движению. Хотя это предложение интересно, отцы по-прежнему решают, будет оно обнародовано или нет." 
SIC_decree_on_protestantism: "Указ о протестантизме"
SIC_decree_on_protestantism_desc: "Если какая-либо еретическая сила больше всего повлияла на ход современного мира, это была ересь протестантизма. Ошибки и ересь протестантов широко известны, и потому отцы Собора рассматривают противостояние ему как необходимый шаг, чтобы ещё раз напомнить миру об ошибках и опасностях протестантизма в любой форме."
SIC_baptize_all_nations: "Крещёние всех народов"
SIC_baptize_all_nations_desc: "Одна крупная реформа, предложенная умеренными отцами Собора, и похоже, единственная крупная реформа, которая будет принята - это реформа под названием "Крещёние всех народов". По сути, указ превратит Церковь из  обучающей и руководящей миром, как если бы она имела в этом силу, в миссионера, распространяющего Евангелие в мире, который его не знает. Наряду с этим возвращением в "миссионерский режим" приходит и разрешение совершать Святую Мессу на местном языке верующих. Этот ход в высшей степени экспериментален, и многие задаются вопросом, не обернётся ли он в конце концов, чтобы навредить Собору. Несмотря на это, с неизбежным принятием указа католическая церковь снова станет миссионером в мире." 
SIC_decree_on_socialism: "Указ о социализме"
SIC_decree_on_socialism_desc: "Социализм - отвратительная идеология, в этом нет никаких сомнений, и это не оспаривается кем-либо из членов Собора, какими бы радикальными они ни были. В то время как социализм осуждался папами в прошлом, настало время для официального и единодушного указа против социализма и его гнусных порождений."
SIC_decree_on_capitalism: "Указ о капитализме?"
SIC_decree_on_capitalism_desc: "Из многих социальных проблем, затронутых католическим социальным учением, ни одна не менее очевидна, чем проблема капитализма. Хотя неограниченный капитализм одобрялся многими Папами в прошлом, ни один не зашел так далеко до сегодняшнего дня. Официальный указ о статусе капитализма был представлен на рассмотрение отцов Собора и он может навсегда изменить будущее католического социального учения..."
SIC_decree_on_nationalism: "Указ о национализме"
SIC_decree_on_nationalism_desc: "Чтобы полностью принять великое видение Святого Отца, мы должны дать понять всем мужчинам и женщинам, принадлежащим к католической церкви: национализм - это не идеология, которой можно следовать. Да, любовь к стране и патриотизм - это добродетель, но более заходить нельзя. Любовь к своей стране - это хорошо! Но поклонение нации? Ненавидеть тех, кто не принадлежит к своей нации? Нет, это идеи нехристианские и греховные. С этой целью на Втором Ватиканском Соборе будет представлен декрет о национализме, чтобы мы могли, наконец, довести до всеобщего сведения католическую позицию насчёт национализма, верную или нет."
SIC_new_crusader_era: "Новая эра крестоносцев"
SIC_new_crusader_era_desc: "Большая часть плана Святого Отца - это полное единство человечества в одной семье и теле. Для этого земля должна попасть под полный контроль Римско-католической церкви, а для этого вам понадобится меч. Какой лучший способ показать меч, как не с помощью крестовых походов? Именно с наступлением Новой эры крестоносцев и только благодаря ей видение Папы о едином мире может воплотиться в реальность."
SIC_closing_the_council: "Закрытие Собора"
SIC_closing_the_council_desc: "Поскольку основные вопросы нашего времени были обсуждены и решены, пришло время закрыть Второй Ватиканский Собор. В ближайшие годы в Церкви многое изменится. остаётся только окончательно положить конец этому святейшему собранию."
SIC_into_the_world: "В мир?"
SIC_into_the_world_desc: "После официального закрытия и завершения Второго Ватиканского Собора и его реформ, проводимых по всей Церкви, в пустых залах Ватикана начал подниматься вопрос: что дальше? Начнем ли мы новую эру крестовых походов? Будет ли Церковь работать ради всех народов, чтобы принести Христа в мир? Многие ожидают, что Святой Отец сделает заявление о том, что ждет Церковь и Апостольское Царство в ближайшие дни, чтобы наконец положить конец этим великим вопросам, которые начали мучить наш народ."


SIC_south_is_fixed: "Южная консолидация"
SIC_south_is_fixed_desc: "Разобравшись с мафией и с Эволой, мы прочно установили своё господство в Южной Италии."
SIC_cath_intro: "Деятельность Неосанфедистов"
SIC_cath_intro_desc: "После захвата власти Эволой католические контрреволюционеры восстали в ответ на наши светские законы и попытки уничтожить Церковь. Хотя они крайне неорганизованны и появляются только тогда, когда мы либо слабы, либо нападаем на Церковь, они всё ещё представляют для нас угрозу."
SIC_pio_plan1: "Видение Пио"
SIC_ziggi_plan1: "План Зиггиотти"
SIC_holy_italy: "Святая Италия"
SIC_light_hand_idea: "Легкая рука"
SIC_light_hand_idea_desc: "Восстанавливая Юг по образу и подобию Божьему, мы должны показать тем, кто когда-то был против нас, что мы не жаждем мести. Наш Пресвятой Господь проповедовал прощение, и поэтому мы должны повиноваться ему."
SIC_no_mercy_idea: "Один народ"
SIC_no_mercy_idea_desc: "Мы все - один народ. Евреи, язычники, черные, белые. Бессмысленные разделения, созданные дьяволом, чтобы настроить человека против человека, отвратить его от истинного Хозяина. Христос и его святая невеста, Церковь, - истинный хозяин рода человеческого. И в нем мы - один народ."
SIC_low_cardinal_support: "Низкая поддержка кардиналов"
SIC_low_cardinal_support_desc: "После восхождения Пио на папский престол многие члены Коллегии кардиналов считают Пио нелегитимным, поскольку он не был избран. Если новый Папа захочет радикально реформировать Церковь, ему понадобится поддержка кардиналов."
SIC_low_laity_support: "Низкая поддержка мирян"
SIC_low_laity_support_desc: "Получив папство в свои руки, Пио уже начал давать обещания о радикальных реформах. Это ещё больше подкосило мирян, и без того скандализированных его внезапным возвышением. Чтобы реформа в Церкви действительно состоялась, ей потребуется абсолютная поддержка католического мирянства."
SIC_vatican_two_open: "Второй Ватиканский собор"
SIC_vatican_two_open_desc: "Призыв Папы к реформе был услышан, и епископы всего мира собрались на Собор. Направление Собора изменит курс Церкви на долгие годы вперёд..."
SIC_vatican_two_trad1: "Второй Ватиканский собор - традиционалистский поворот"
SIC_vatican_two_trad1_desc: "По мере того, как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и во внешнем мире, что Второй Ватиканский Собор войдет в историю Церкви как, возможно, один из самых традиционалистских."
SIC_vatican_two_mod1: "Второй Ватиканский собор - умеренный уклон"
SIC_vatican_two_mod1_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и во внешнем мире, что Второй Ватиканский Собор не будет радикальным изменением курса, к разочарованию многих как в Церкви, так и за её пределами. Сомнительно, что благодаря Собору многое изменится в повседневной жизни верующих."
SIC_vatican_two_reform1: "Реформистский уклон Второго Ватиканского собора"
SIC_vatican_two_reform1_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и за его пределами, что Второй Ватиканский Собор станет поистине революционным событием в истории Католической Церкви. Похоже, что грандиозное видение Папы об антинационалистической, антикапиталистической и антикоммунистической Церкви станет реальностью уже через несколько коротких лет."
SIC_protestant_cringe: "Указ против протестантизма"
SIC_protestant_cringe_desc: "Один из самых мощных документов Второго Ватиканского собора, Декрет против протестантизма, описывает ересь протестантизма и утверждает, что, хотя если они крещены правильно, они в какой-то мере являются частью Церкви, у них гораздо меньше шансов на спасение."
SIC_socialism_bad: "Указ против социализма"
SIC_socialism_bad_desc: "Один из самых мощных документов Второго Ватиканского собора, Декрет против социализма, в котором излагается, почему социализм является ложным идеалом, и прямо угрожает отлучением любому, кто осмелится присоединиться к социалистической или коммунистической партии."
SIC_intro_da_world: "В мир"
SIC_intro_da_world_desc: "После завершения Собора Церковь готова. Его Святейшество поведет Апостольское государство к его первой и величайшей победе. Пока мир принадлежит сатане, но со Светом Господним внутри нас мир скоро преклонит колени в знак почтения перед Христом-Царем!"

### Events ###

sic.1.t: "Наследие Гражданской войны"
sic.1.d: "После наполеоновских войн было создано Королевство Обеих Сицилий, объединившее два старых Королевства - Неаполь и Сицилию, которое просуществовало до 1860 года, когда Сардиния-Пьемонт при поддержке партизан Гарибальди объединила Италию под своей властью. Юг, который всегда был сельскохозяйственным, пострадал от рук савойцев, которые не очень заботились о развитии промышленности, и бедность стала обычным явлением.\n\nКогда начался Вельткриг, Италия, в конце концов, выбрала сторону Антанты, к своему большому сожалению. Австрийцы подписали перемирие в 1919 году, по которому им разрешалось оккупировать Ломбардию и Венецию до подписания мирного договора. Однако возмущенные националисты, республиканцы и социалисты восстали против правительства за его безрассудные действия по развязыванию войны, которую они были обречены проиграть, и когда Король Виктор Эммануил и его сын отреклись от престола, Королевство Италия погрузилось в анархию. Гражданская война вскоре охватила полуостров, и надежда для белых сил на юге Италии казалась потерянной, пока австрийцы не вступили в войну в обмен на участие южан в новой политической системе - Итальянской федерации. Австрийцы оттеснили синдикалистов из Ломбардии, и давление синдикалистов на линию Абруццо было снято. После прекращения огня юг присоединился к Итальянской федерации в качестве Королевства Обеих Сицилий, но это всегда происходило при понимании того, что только обещание австрийской помощи сохранит целостность федерации. Когда синдикалисты угрожали югу в 1927 году, обещания Австрии о защите исчезли... и хотя война так и не состоялась, ценность Федерации была очевидна. Обе Сицилии, Папское государство и Сардиния вышли из состава федерации, оставив Австрии единственную область влияния - республику на севере."
sic.1.a: "Теперь мы сами по себе!"

sic.200.t: "Королевство Обеих Сицилий"
sic.200.d: "После окончания военных действий Королевство в основном занималось внутренними делами. Христианские демократы, находящиеся у власти с 1921 года, пытались осуществить вековую мечту о земельной реформе на юге. Отсутствие прогресса на этом фронте, однако, привело к тому, что в 1927 году большинство христианских демократов потерпело поражение, но с тех пор демократическая коалиция удерживала власть и сделала несколько небольших шагов в направлении земельной реформы в Кампании и Капуе. Возникновение оппозиционных партий может означать радикальные изменения в политике Королевства, и только время покажет, смогут ли они достичь своих реакционных целей или демократия все же восторжествует."
sic.200.a: "Да здравствует Королевство!"

sic.201.t: "Второе Рисорджименто"
sic.201.d: "Что касается будущего Италии, то постепенно возникают вопросы о нашем месте в грядущем конфликте. Мир на полуострове держится на хрупком равновесии: если синдикалисты нанесут удар, они должны сделать это, не втягивая в бой с собой Третий Интернационал. Если они это сделают, то и Германия, и Австрия будут вынуждены вмешаться. Однако они не будут чувствовать себя вправе так поступать, если "Обе Сицилии" нанесут удар первыми. Поэтому именно Итальянский Союз должн сделать первый шаг к Второму Рисорджименто, и она должна сделать это без поддержки Франции. Мы должны внимательно следить за линией Абруццо, чтобы понять, будут ли они так смелы."
sic.201.a: "Viva l'Italia!"

sic.2.t: "Чёрный Понедельник бьет по Королевству"
sic.2.d: "Экономический кризис, начавшийся в Германии, вышел из-под контроля и перекинулся на Италию. Процветание Королевства Обеих Сицилий было подорвано Чёрным Понедельником, а доверие к правительству пошатнулось."
sic.2.a: "Да защитит нас Господь!"

sic.3.t: "Рост бедности и преступности"
sic.3.d: "После того, как Чёрный Понедельник сильно ударил по нашему Королевству, бедность резко возросла, а уровень жизни многих сицилийцев упал. В то же время, различные преступные картели и мафиози воспользовались этой ситуацией в ущерб правительству. В сельской местности участились случаи бандитизма и разбоя, и многие требуют, чтобы правительство что-то предприняло."
sic.3.a: "Нужно что-то делать!"

sic.4.t: "Чернорубашечники"
sic.4.d: "В связи с ростом преступности в стране из-за черного Понедельника была создана организация Чернорубашечников как их неофициально называют, за их Чёрные рубашки, появляются по всему Королевству, от Неаполя до Палермо. Предположительно возглавляемая Акилле Стараче, эта военизированная организация описывается как сила, стоящая за интегралистами в Королевстве, поскольку они следили за их митингами, а также срывали и разгоняли митинги левых. К Стараче присоединился более противоречивый Юлиус Эвола, которого лишь неохотно приняли в организацию за его ультраправые монархические взгляды и небольшое, но фанатичное преследование, которое он привел с собой, в особенности среди детей высшего класса. Тем не менее, его прошлые антипапские и антибурбонские взгляды вносят раскол даже в ряды Чернорубашечников, но чернорубашечники стремятся к обширному союзу... пока что. Их дисциплинированные, милитаристские марши по улицам крупных городов собирают большие толпы и привлекают новых рекрутов, особенно среди молодежи.\n\nЧернорубашечники быстро становится силой, с которой нужно считаться, и их численность продолжает расти - вряд ли они будут молчать во время выборов..."
sic.4.a: "Мы должны следить за ними."

sic.5.t: "Призыв к новому лидерству"
sic.5.d: "Архиепископ Неаполя Алессио Аскалези выступил с суровой и мощной проповедью, в которой заявил, что социально-консервативная политика правительства разрушает Королевство и виновата в черном Понедельнике. Он сказал, что для Королевства настало время нового руководства с новыми идеями. Многие сторонники социал-либеральной Христианская демократия восприняли это как знак и воодушевились его риторикой."
sic.5.a: "Да защитит Господь Королевство"

sic.6.t: "Либеральная коалиция"
sic.6.d: "С момента основания Королевства Обеих Сицилий парламентскую власть оспаривали в основном социал-консерваторы и социал-либералы. Однако после усиления ультраправых и создания военизированного формирования интегралистов из Итальянской либеральной партии и Народно-демократической партии договорились о создании коалиции. Этот либеральный пакт призван сохранить и укрепить либеральные ценности в Королевстве.\n\nСоздание этого альянса, однако, ослабляет социально-консервативную партию, поскольку в прошлом партия либералов поддерживала Итальянская народная партия. Однако либералы надеются, что новая коалиция сохранит факел либерализма в Королевстве Обеих Сицилий."
sic.6.a: "Факел либерализма не погаснет"
sic.6.b: "Новая коалиция стимулирует оппозицию"

sic.7.t: "Борьба между левыми и правыми"
sic.7.d: "Митинг, организованный Христианскими ассоциациями сицилийских рабочих в поддержку правящей партии - Итальянской народной партией, был сорван, когда отряды Чернорубашечников нарушили порядок проведения митинга. Этот срыв быстро перерос в кровавое побоище, в результате которого с обеих сторон было много раненых и, что ещё хуже, несколько человек погибли. В то время как Х.А.С.Р отказалась от синдикализма, Чернорубашечники в последнее время называет своих членов агентами Социалистической Республики на Севере.\n\nТеперь необходимо решить исход этого конкретного дела. Являются ли эти члены партии невиновными, или же слова Чернорубашечников имеют под собой основания и правду? Многие консерваторы встают на сторону Чернорубашечников, объявляя их предателями Королевства, в то время как некоторые либералы утверждают, что они невиновны."
sic.7.a: "Члены союза невиновны"
sic.7.b: "Они неверные предатели"

sic.10.t: "Сицилийские выборы [GetYear]"
sic.10.d: "Выборы [GetYear] уже на носу, и в этом году они проходят гораздо более напряженно, чем раньше. В настоящее время четыре партии борются за политическое господство. Кто же победит?"
sic.10.a: "Итальянская народная партия"
sic.10.b: "Народно-демократическая партия"
sic.10.c: "Христианская демократия"
sic.10.e: "Итальянская народная партия"
sic.10.f: "Азионе Меридионале"

sic.11.t: "Закон о сицилийском благосостоянии от [GetYear]"
sic.11.d: "После окончания черного Понедельника ряд министров от социал-демократической партии Partito Popolare Demoractico предложили план создания обширной системы социального обеспечения. Однако такой шаг многим кажется не похожим на синдикализм. Поэтому Христианская демократия предложила в противовес более умеренную форму, которая пользуется определенной привлекательностью даже среди некоторых консерваторов. Однако оставшаяся часть консервативной фракции считает, что мы не должны проводить в нашей стране никаких социалистических или синдикалистских реформ - а это именно то, что нам нужно."
sic.11.a: "Обширное благосостояние"
sic.11.b: "Умеренное благосостояние"
sic.11.c: "Мы не допустим здесь социализма!"


sic.12.t: "Закон о Сицилийском тарифе от [GetYear]"
sic.12.d: "Один из министров от Христианская демократия предложил защитить сицилийские предприятия с помощью тарифов, чтобы сделать иностранные товары более дорогими. Однако либералы возражают, что Королевство Обеих Сицилий - страна, ориентированная на экспорт, и это может привести к торговой войне, которую мы не можем себе позволить. Чтобы найти баланс, была предложена умеренная позиция, предусматривающая некоторые тарифы, но не слишком большие."
sic.12.a: "Полные тарифы для защиты сицилийского бизнеса."
sic.12.b: "Умеренный план."
sic.12.c: "Мы не начнем торговую войну!"

sic.19.t: "Конец Чернорубашечников"
sic.19.d: "Стабильность Королевства в последние годы ослабила чернорубашечников, но сегодня они наконец-то распустились. Хотя интегрализм не исчез, их военизированные силы исчезли, и мы можем вздохнуть с облегчением."
sic.19.a: "Наконец-то."

sic.20.t: "Выборы [GetYear]"
sic.20.d: "Сейчас проходят выборы [getyear]. Три основные партии борются за голоса избирателей. Кого выберёт народ в качестве нового премьер-министра?"
sic.20.a: "Итальянская народная партия"
sic.20.b: "Народно-демократическая партия"
sic.20.c: "Христианская демократия"

sic.21.t: "Закон о дворянстве"
sic.21.d: "Одним из первых действий интегралистов было восстановление различных дворянских титулов. Хотя они никогда не были отменены, многие из них стали чисто церемониальными, но сегодня происходит полное восстановление прав, делая этих дворян лидерами своих регионов. В конце концов, местные правители - лучшие правители."
sic.21.a: "Дворянство восстановлено."

sic.22.t: "Закон о профсоюзах от [GetYear]"
sic.22.d: "Вопрос о профсоюзах должен быть решен, и в последнее время обсуждаются два предложения. Первое - полностью объявить профсоюзы вне закона и криминализировать их. Второе - принудительно объединить профсоюзы в единый профсоюз, который будет контролироваться правительством и будет строго несоциалистическим."
sic.22.a: "Объявить профсоюзы вне закона."
sic.22.b: "Принудить их к созданию контролируемого государственного союза."

sic.23.t: "Католическая рекреация"
sic.23.d: "В рамках нашего нового политического плана была создана программа рекреации, ориентированная на католиков. В рамках этой программы местные церкви спонсируют рекреационные мероприятия, переплетая их с поддержкой идеологии интегрализма. Такая политика стала довольно популярной и увеличивает поддержку других наших политических мер, с приятным побочным эффектом в виде повышения посещаемости церкви."
sic.23.a: "Красота Божьей работы."

sic.24.t: "Протесты против роспуска парламента"
sic.24.d: "Против правительства с постоянным роспуском парламента было проведено несколько акций протеста, особенно со стороны Итальянская народная партия, которая возглавляет большинство протестов. Чтобы решить эту проблему, было предложено три решения.\n\nПервое - просто позволить им кричать и пусть они утомятся. Второе - запереть их и заставить замолчать. Третье - позволить чернорубашечникам разобраться с ними."
sic.24.a: "Пусть кричат"
sic.24.b: "Запереть их"
sic.24.c: "Пусть чернорубашечники с ними разбираются"

sic.25.t: "Интегрировать чернорубашечников?"
sic.25.d: "После установления контроля над страной встает вопрос о том, как следует поступить с чернорубашечниками. Некоторые хотят, чтобы они вошли в состав тайной полиции, другие считают, что лучше сохранить их как отдельную организацию."
sic.25.a: "Интегрировать их"
sic.25.b: "Сохраните их в качестве наших военизированных сил"

sic.26.t: "Национальная католическая молодежная лига"
sic.26.d: "Национальная католическая молодежная лига была создана для того, чтобы помочь молодежи Королевства Обеих Сицилий приобщиться к идеалам интегрализма и традиционным ценностям. Лига имеет две основные подорганизации, одна для юношей, другая для девушек. Убедившись, что молодёжь записана в организацию, можно быть уверенным, что она никогда не отступит от идеалов правительства."
sic.26.a: "Молодёжь - это будущее."

sic.27.t: "Программа традиционного искусства"
sic.27.d: "С возвращением к традиционности во всем Королевстве, традиционные произведения искусства в последнее время стали покровительствовать знати. Стили, которые не встречались уже столетие или более, снова стали использоваться. Традиционные произведения искусства снова популярны во всей Обеих Сицилиях."
sic.27.a: "Футуризм - это в любом случае футуризм."

sic.28.t: "Magna Curia"
sic.28.d: "Для управления Королевством Обеих Сицилий была вновь учреждена Magna Curia. Magna Curia была главной организацией Сицилийского Королевства в Средние века, и в ней заседали дворяне Королевства. В отличие от современных парламентов, это был настоящий дворянский суд, наполненный наукой и искусством. Отныне Magna Curia будет новым органом управления, ограниченным только правящими местными повелителями."
sic.28.a: "Новый суд для старого Королевства."

sic.29.t: "Обретенные корпоративные лидеры"
sic.29.d: "После решения о восстановлении дворянства ряд бизнес-лидеров либо нашли, либо купили, либо подделали патенты дворянства, чтобы войти в новые ряды дворянства."
sic.29.a: "Новое поколение дворян."

sic.30.t: ""
sic.30.d: ""
sic.30.a: ""

sic.31.t: "Обе Сицилии стремятся присоединиться к Антанте"
sic.31.d: "Сегодня в Оттаву прибыл посланник Королевства Обеих Сицилий, чтобы обсудить перспективы присоединения их Королевства к Антанте. Должны ли мы их впустить или они нам не нужны?"
sic.31.a: "Пусть присоединяются."
sic.31.b: "Они нам не нужны."

sic.32.t: "Антанта соглашается"
sic.32.d: "Канадцы приняли наше предложение, и теперь мы являемся членами Антанты."
sic.32.a: "Превосходно."

sic.33.t: "Антанта отказывается"
sic.33.d: "Канадцы отвергли наше предложение и отказались от нашего вступления в Антанту."
sic.33.a: "Чёртовы канадцы."

sic.34.t: "Предложение [From.GetAdjective]"
sic.34.d: "Сегодня в Берлин прибыл посланник от [From.GetNameDef], чтобы обсудить перспективы присоединения к [Root.GetFactionName]. Должны ли мы их впустить или они нам не нужны?"
sic.34.a: "Пусть присоединяются"
sic.34.b: "Они нам не нужны"

sic.35.t: "Германия соглашается"
sic.35.d: "Немцы приняли наше предложение, и теперь мы являемся членами Рейхспакта."
sic.35.a: "Отлично!"

sic.36.t: "Германия отказывается"
sic.36.d: "Немцы отклонили наше предложение и отказали нам во вступлении в Рейхспакт."
sic.36.a: "Проклятые немцы."

sic.37.t: "[From.GetNameDefCap] стремится присоединиться к [Root.GetFactionName]"
sic.37.d: "Посланник из [From.GetNameDef] прибыл сегодня в [Root.GetNameDef], чтобы обсудить перспективы присоединения к [Root.GetFactionName]. Должны ли мы впустить их, или они нам не нужны?"
sic.37.a: "Пусть присоединяются"
sic.37.b: "Они нам не нужны"

sic.38.t: "[From.GetNameDefCap] выражает согласие"
sic.38.d: "[From.GetNameDefCap] принял наше предложение, и теперь мы являемся членами [From.GetFactionName]."
sic.38.a: "Отлично!"

sic.39.t: "[From.GetNameDefCap] выражает отказ"
sic.39.d: "[From.GetNameDefCap] отклонил наше предложение и отказался от вступления нас в их союз."
sic.39.a: "Будь они прокляты!"

sic.40.t: "Итальянская Империя"
sic.40.d: "Сегодня регион Италии был провозглашен Итальянской империей. Фердинанд Пий был коронован в Риме как Император Италии, а его жена, Мария Людвига Терезия, коронована как императрица в ходе пышной церемонии. Сегодня вся Италия празднует победу над мечтой о единой стране и нации."
sic.40.a: "Да здравствует Италия!"

sic.41.t: "Десиндикализация"
sic.41.d: "Когда север находится под нашим контролем, мы должны начать процесс десиндикализации. Не только в экономике, но и в обществе в целом. У всех на слуху вопрос: будем ли мы жесткими в наших реформах или отдадим предпочтение примирению."
sic.41.a: "Они должны извлечь для себя уроки"
sic.41.b: "Мы должны сосредоточиться на примирении"

sic.42.t: "Укрепление монархизма"
sic.42.d: "Север Италии находился под управлением двух республик, и республиканизм особенно силен на севере. Однако со временем все больше и больше людей поддерживают монархию. Хотя нам никогда не удастся избавиться от республиканизма на сто процентов, мы можем радоваться тому, что Императорская семья на севере все больше и больше поддерживается нашими подданными."
sic.42.a: "Да здравствует Король."

sic.43.t: "Интеграция генералов"
sic.43.d: "Сегодня несколько генералов, ранее сражавшихся за различные самозваные правительства, попросили сражаться за Империю. Некоторые считают, что они не должны сражаться за нас, так как они сражались против нас, но другие думают, что разрешение им сражаться за нашу страну станет прекрасным заявлением о национальном единстве."
sic.43.a: "Они должны сражаться за Италию!"
sic.43.b: "Нам не нужны люди, которые воевали против нас."

sic.44.t: "Роль женщин в империи"
sic.44.d: "В Итальянской Социалистической Республике традиционные роли женщин были разрушены. Однако теперь, когда мы находимся у власти, встал вопрос о роли женщин в империи. Некоторые хотят, чтобы мы удвоили традиционную роль женщин в защите семьи, в то время как другие считают, что предоставление им права голосовать, но не баллотироваться, является достаточно хорошим решением. Наконец, меньшее число, в основном представители социал-демократической партии Partito Popolare Demoractico, предлагают полное избирательное право, включающее как право голоса, так и право баллотироваться на должность."
sic.44.a: "Укрепить традиционные ценности"
sic.44.b: "Предоставить женщинам право голоса"
sic.44.c: "Пусть голосуют и баллотируются на выборах"

sic.45.t: "Работа с христианским социализмом"
sic.45.d: "В Итальянской Социалистической Республике христианский социализм был довольно популярен на севере страны. Поскольку мы сосредоточены на десиндикализации общества, многие политики хотят отвернуться от либеральных философий, а многие консервативные и ультраправые члены объявляют их антихристианскими. Однако некоторые члены Итальянская народная партия считают, что, сосредоточившись на умеренной христианской демократии, мы сможем отвратить людей от более радикальной природы христианского социализма. Эту политику критикуют за то, что она является лишь уловкой для усиления их власти на севере страны."
sic.45.a: "Христианский социализм - это антихристианство!"
sic.45.b: "Акцент на христианской демократии"

sic.46.t: "Синдикалистское сопротивление"
sic.46.d: "Несмотря на то, что мы победили Итальянскую Социалистическую Республику, и многие приняли наше правление на севере, сопротивление всё ещё продолжается. В ряде городов и коммун были созданы террористические ячейки, которые угрожают безопасности империи. Военные уверены, что они будут уничтожены в надлежащее время."
sic.46.a: "Проклятые синдикалисты."

sic.47.t: "Синдикалистские террористы уничтожены"
sic.47.d: "Сегодня захвачен последний из безбожных лидеров синдикалистских террористов. Люди могут спокойно отдыхать на севере, зная, что бандиты из числа синдикалистов-террористов больше не будут терзать сельскую местность."
sic.47.a: "Наконец-то."

sic.48.t: "Церкви вновь открыты"
sic.48.d: "Одной из самых мрачных мер, принятых безбожной Итальянской Социалистической Республикой, был полный запрет христианства. Их практика государственного атеизма включала в себя тюремное заключение священников и монашек, закрытие и даже разрушение церквей, а также преследование верующих. Однако теперь, когда мы уничтожили мерзких синдикалистов, церкви снова открыты. По всему северу итальянцы счастливы, что снова могут поклоняться, и многие благодарят Императора за освобождение от тирании синдикалистов."
sic.48.a: "Благослови Господь Императора Фердинанда Пия."

sic.49.t: "Требования итальянского ирредентизма"
sic.49.d: "После создания Итальянской империи некоторые члены правительства стремятся расширить территорию империи, особенно в землях, которые считаются итальянскими. Было выдвинуто два плана. Первый предусматривает претензии только на несколько мест, в частности, Мальту, Триест и Трентино. Второй план предусматривает претензии на все земли, несмотря на то, что это расстроит наших соседей."
sic.49.a: "Претендовать только на небольшое количество."
sic.49.b: "Претендовать на все итальянские земли!"

sic.50.t: "Новые земли"
sic.50.d: "Прошло некоторое время, но мы наконец-то освободили наши законные земли. Теперь, когда мы отвоевали эти земли, мы можем быть уверены в том, что они поддерживают Империю."
sic.50.a: "Avanti Italia!"
sic.50.b: "Avanti Italia!"

sic.61.t: "Закон о наследовании"
sic.61.d: "Одной из проблем Королевства является наследование трона Обеих Сицилий. Проблема в том, что у короля Фердинанда есть только дочери, и в 67 лет он вряд ли сможет иметь ещё детей. Однако проблема в том, что два его брата спорят, кто должен быть наследником, так как по действующему закону наследовать могут только мужчины. \n\nОбычно по законам страны трон переходит к брату Фердинанда принцу Карлосу и его отпрыскам, однако другой брат Фердинанда, принц Раньери, оспаривает это утверждение, ссылаясь на Каннский акт 1900 года, в связи с женитьбой Карлоса на испанской принцессе Мерседес, что ставит его в очередь на испанский трон."
sic.61.a: "Принц Карлос и правило агнатического первородства."
sic.61.b: "Принц Раньери и Каннский акт."
sic.61.c: "Принцесса Мария Антониетта и первородство по мужской линии."

sic.62.t: "Язык Королевства"
sic.62.d: "Королевство Обеих Сицилий разделено по языковому признаку. На острове Сицилия используется и предпочитается сицилийский язык, а на материке - неаполитанский. Правительство обсуждает три законопроекта. Первые два законопроекта касаются предпочтения того или иного языка, а третий - поощрения билингвизма и поддержки обоих языков."
sic.62.a: "Отдать предпочтение сицилианскому."
sic.62.b: "Отдать предпочтение неаполитанскому."
sic.62.c: "Отдать предпочтение билингвизму."

sic.63.t: "Королевский брак"
sic.63.d: "Сегодня принц Эудженио, родственник Амедео I Сардинского, женился на принцессе Лючии Марии Раньере, четвертой дочери короля Фердинанда Обеих Сицилий, на пышной церемонии в Неаполе."
sic.63.a: "Кто не любит Королевские свадьбы?"


sic.64.t: "Статус Сицилии"
sic.64.d: "Когда Королевство Обеих Сицилий было переформировано после Вельткрига, парламент в Неаполе своим актом предоставил острову Сицилия значительную автономию. Этот акт предоставил острову собственный региональный парламент. Это дало острову довольно много власти и влияния в политике Королевства."
sic.64.a: "Да здравствует Сицилия."

sic.100.t: "Предложение от [From.GetNameDef]"
sic.100.d: "Делегация из [From.GetNameDef] прибыла с предложением: в обмен на наше возвращение на материк и контроль над их владениями в Пьемонте, они просят [Root.GetNameDef] присоединиться к ним в конфедерацию, как шаг в восстановлении Италии. На практике это означает, что мы станем автономной марионеткой [From.GetAdjective]ого правительства. Это заманчивое предложение, хотя оно означает отказ от всех наших текущих союзов и войн."
sic.100.a: "Мы согласны на их предложение"
sic.100.b: "Скажите им, чтобы они спросили ещё раз, когда война закончится."
sic.100.c: "Мы не заинтересованы ни сейчас, ни когда-либо"

sic.101.t: "[From.GetNameDefCap] выражает согласие"
sic.101.d: "[FROM.GetAdjective]ое правительство было более чем счастливо обменять возвращение их земель в обмен на присоединение к нашей конфедерации."
sic.101.a: "Превосходно!"

sic.102.t: "[From.GetNameDefCap] выражает отказ"
sic.102.d: "[FROM.GetAdjective]ое правительство, очевидно, не хочет возвращать свои земли настолько сильно, или не доверяет нашему предложению. В любом случае, они отказались присоединиться к нашему альянсу."
sic.102.a: "Их потеря, судя по всему"

sic.103.t: "[From.GetNameDefCap] выражает отказ, пока что"
sic.103.d: "Хотя [FROM.GetAdjective]ое правительство было не совсем против идеи обмена Пьемонта на их суверенитет, они говорят, что слишком озабочены текущей войной и намерены довести её до конца. Они попросили [Root.GetNameDef] вернуться с предложением ещё раз, когда будет достигнут мир."
sic.103.a: "Ну, это уже что-то"

sic.104.t: "[From.GetNameDefCap] просит о помощи"
sic.104.d: "Поскольку между [From.GetNameDef] и [SRI.GetNameDef] началась война, и у них нет союзников, которые могли бы их поддержать, они обратились к нам за помощью. Если социалисты победят сейчас, в конце концов, к кому ещё они обратятся, кроме нас? Мы должны выступить сейчас, готовы мы или нет."
sic.104.a: "Мы придем им на помощь"
sic.104.b: "Оставить их на произвол судьбы"

sic.105.t: "[From.GetNameDefCap] бросили нас"
sic.105.d: "Зная, что [SIC.GetNameDef] почти наверняка обратится против них в следующий раз, [From.GetNameDef] отверг наш призыв о помощи и бросил нас на произвол судьбы."
sic.105.a: "В конце концов, они получат по заслугам"

sic.106.t: "Претензии на Северную Италию"
sic.106.d: "Теперь, когда война с севером закончилась, наши претензии на север Италии больше не нужны."
sic.106.a: "Да будет так"

sic.107.t: "Австрийская дружба"
sic.107.d: "Посланник Габсбургов, эрцгерцог Максимилиан Евгений, прибыл в Неаполь в рамках дипломатического визита к нашему королю. Он в частном порядке попросил членов нашего правительства попытаться исправить отношения между нашими двумя странами, испорченные после того, как Австрия отказалась от своей защиты в 1925 году. Должны ли мы согласиться на возобновление отношений?"
sic.107.a: "Мы прирожденные друзья."
sic.107.b: "Они бросили нас однажды, они сделают это снова."

sic.109.t: "Начало переговоров с [From.From.GetNameDef]"
sic.109.d.sicconfedITA: "Сегодня начались переговоры с [From.From.GetNameDef], поскольку мы предложили им присоединиться к Итальянской конфедерации. Конечно, это будет означать разделение их страны на соответствующие штаты и роспуск центрального правительства, но мы стараемся показать им, что это лучший путь вперёд для всей Италии. В настоящее время они приступили к обсуждению и говорят нам, что надеются получить ответ в течение следующих нескольких недель."
sic.109.d.sicconfedNOTITA: "Сегодня начались переговоры с [From.From.GetNameDef], поскольку мы предложили им присоединиться к Итальянской конфедерации. Хотя это будет означать передачу их суверенитета под [Root.GetAdjective]ий контроль, это также означает стать частью большого целого. Это, как мы видим, лучший путь вперёд для всей Италии. В настоящее время они приступили к обсуждению и говорят нам, что надеются получить ответ в течение следующих нескольких недель."
sic.109.d.empire: "Сегодня начались переговоры с [From.From.GetNameDef], и мы делаем им предложение: признать, что [Root.GetNameDef] - единственный путь к единству Италии, и присоединиться к нашей нации. Детали, такие как права, которые они сохранят как государство, и роль, которую они будут играть в [Root.GetAdjective]ом правительстве, могут быть проработаны в ближайшие месяцы. Пока же мы хотим знать, желают ли они преодолеть раскол, вызванный Гражданской войной, и вновь объединить Италию, как и должно было быть. В настоящее время они приступили к обсуждению и говорят нам, что надеются получить ответ в течение следующих нескольких недель."
sic.109.a: "Мы молимся, чтобы переговоры прошли успешно"

sic.110.t: "Путь к итальянскому единству"
sic.110.d.sicconfedITA: "Сегодня прибыла делегация из [From.GetNameDef] с предложением: преодолеть раскол, вызванный синдикалистами и Гражданской войной, и вновь присоединиться к великой Италии в составе Итальянской Конфедерации. Это означало бы роспуск нашего центрального правительства, а наши земли передали бы свой суверенитет [From.GetAdjective]ому руководству... но земли все равно сохранили бы значительную автономию, и провал переговоров может означать войну. Мы сказали [From.GetAdjective]ой делегации, что они получат наш ответ в течение следующих двух недель, пока мы начинаем наши переговоры."
sic.110.d.sicconfedNOTITA: "Сегодня прибыла делегация из [From.GetNameDef] с предложением: преодолеть раскол, вызванный синдикалистами и Гражданской войной, и вновь присоединиться к великой Италии в составе Итальянской Конфедерации.Это означало бы передачу нашего суверенитета [From.GetAdjective]ому руководству... но мы все равно сохранили бы значительную автономию, а провал переговоров может означать войну. Мы сказали [From.GetAdjective]ой делегации, что они получат наш ответ в течение следующих двух недель, пока мы начинаем наши переговоры."
sic.110.d.empire: "Сегодня прибыла [FROM.GetAdjective]ая делегация с предложением: преодолеть раскол, вызванный синдикалистами и Гражданской войной, и вновь присоединиться к великой Италии в составе [From.GetNameDef]. Детали, такие как права, которыми мы будем обладать как государство, и роль, которую мы будем играть в [From.GetAdjective]ом правительстве, могут быть проработаны в ближайшие месяцы. Пока же они ждут ответа на вопрос, заинтересованы ли мы в этом. Учитывая, что это будет равносильно аннексии, а срыв переговоров может означать войну, мы должны тщательно все обдумать. Мы сказали [From.GetAdjective]ой делегации, что они получат наш ответ в течение следующих двух недель, пока мы начинаем наши переговоры."
sic.110.a: "Мы верим, что это к лучшему"
sic.110.b: "Мы согласны, но сначала мы должны провести референдум"
sic.110.c: "Скажите им, чтобы они спросили ещё раз, когда война закончится."
sic.110.e: "Мы отказываемся от их предложения"
sic.110.f: "Мы согласны, но сначала должны проинформировать нашу фракцию"

sic.111.t: "[From.GetAdjective]ий референдум"
sic.111.d: "После нескольких дней обсуждения [FROM.GetAdjective]ое правительство заявило, что оно согласно с нашей целью единства... но, как демократическая нация, оно не может дать ответ, не проведя голосование с [From.GetAdjective]им народом. В течение следующих трех недель будет проведен референдум, после чего они дадут нам окончательный ответ [From.GetNameDef]."
sic.111.a: "Мы ждем результатов"

sic.112.t: "[Root.GetAdjective]ий референдум"
sic.112.d: "В течение последних трех недель весь [Root.GetNameDef] бился в конвульсиях над вопросом, следует ли ему присоединиться к [uniter.GetNameDef]. Большинство жителей, похоже, выступают за единство Италии, хотя растет число тех, кто либо не доверяет [uniter.GetAdjective]ому правительству, либо почему-то считает, что именно [Root.GetNameDef] должен объединять Италию, а не они. Все аргументы были высказаны, и теперь дело дошло до финального голосования..."
sic.112.a: "...голосование проходит успешно"
sic.112.b: "...голосование проходит, но сначала мы должны проинформировать нашу фракцию"
sic.112.c: "...голосование провалилось с небольшим перевесом"

sic.113.t: "Новости от [From.GetNameDef]"
sic.113.d.ref: "[FROM.GetAdjective]ое правительство сегодня сообщило нам, что после национального референдума, который охватил страну в последние несколько недель, они решили принять предложение об объединении с правительством [uniter.GetNameDef]. Это, по их словам, в интересах итальянского единства, хотя, к сожалению, это означает выход из [Root.GetFactionName], и они хотели, чтобы мы узнали об этом первыми."
sic.113.d.noref: "[FROM.GetAdjective]ое правительство сегодня сообщило нам, что после нескольких недель обсуждений оно решило принять предложение об объединении с правительством [uniter.GetNameDef]. Это, по их словам, в интересах итальянского единства, хотя, к сожалению, это означает выход из [Root.GetFactionName], и они хотели, чтобы мы узнали об этом первыми."
sic.113.a: "Возможно, [uniter.GetNameDef] присоединится к [Root.GetFactionName]?"
sic.113.b: "Попросите их пересмотреть своё мнение"
sic.113.c: "Попросите их передумать, ради войны"
sic.113.e: "У них есть наше одобрение"

sic.114.t: "[uniter.GetNameDefCap] приглашён к [From.GetFactionName]"
sic.114.d: "Неожиданно, вместо того, чтобы протестовать против нашего выхода из [From.GetFactionName], [From.GetNameDef] заявил, что его устраивает [uniter.GetAdjective]ое предложение... но приглашает [uniter.GetNameDef] присоединиться к [From.GetFactionName]. По их словам, все выиграют от расширения альянса."
sic.114.a: "Мы сообщим им об этом!"

sic.115.t: "[From.From.GetAdjective]ое предложение"
sic.115.d.ref: "[From.From.GetAdjective]ое правительство сообщает нам, что их общенациональный референдум прошел в пользу нашего предложения, но, как член альянса [From.From.GetFactionName], они обязаны сначала сообщить [From.From.GetNameDef] о своих намерениях. Хотя они намерены осуществить наше предложение независимо от нашего ответа, такова воля их народа, они говорят, что [From.From.GetAdjective]ое правительство спросило, не хотели бы мы присоединиться к [From.From.GetFactionName]? Они почувствовали бы облегчение от того, что им не придется отказываться от союза, а вместе он будет сильнее, чем когда-либо."
sic.115.d.noref: "[From.From.GetAdjective]ое правительство сообщает нам, что их общенациональный референдум прошел в пользу нашего предложения, но у них, как у члена альянса [From.From.GetFactionName], есть одна нерешенная проблема, касающаяся их членства в альянсе [From.From.GetFactionName]. По их словам, [From.From.GetAdjective]ое правительство попросило нас рассмотреть возможность присоединения к [From.From.GetFactionName] - в обмен они дадут своё благословение всему соглашению, и мы оба станем сильнее. [From.From.GetAdjective]ое правительство не упомянуло, изменится ли его ответ, если мы откажемся - мы не знаем, насколько они преданы [From.From.GetAdjective]ому делу."
sic.115.a: "Мы будем рады присоединиться"
sic.115.b: "Лучше не надо, спасибо"

sic.116.t: "[From.GetNameDefCap] согласен присоединиться"
sic.116.d: "Увидев пользу от нашего предложения, [From.GetNameDef] занял позицию, на которой остановился [From.From.GetNameDef], и согласился присоединиться к [Root.GetFactionName]."
sic.116.a: "Превосходно!"

sic.117.t: "[From.GetNameDefCap] не присоединяется"
sic.117.d.noref: "Мы передали пожелания наших союзников, но [From.GetNameDef] отклонил их предложение присоединиться к [Root.GetFactionName]. Это их право - не ввязываться в войны за пределами Италии, но мы не можем не испытывать сожаления от того, что покинули тех, кто защищал нас в прошлом. Теперь мы должны решить, как действовать дальше."
sic.117.d.ref: "Мы передали пожелания наших союзников, но [From.GetNameDef] отклонил их предложение присоединиться к [Root.GetFactionName]. Это их право - не ввязываться в войны за пределами Италии, но мы не можем не испытывать сожаления от того, что покинули тех, кто защищал нас в прошлом. Несмотря на это, [Root.GetAdjective]ий народ высказался."
sic.117.a: "Скажите им, чтобы они попросили ещё раз, когда война закончится"
sic.117.b: "Нет, мы намерены остаться в [Root.GetFactionName]"
sic.117.c: "Мы намерены двигаться вперёд"

sic.118.t: "[From.GetNameDefCap] остаётся"
sic.118.d: "Хотя это было непростое решение, [FROM.GetAdjective]ое правительство решило остаться в [Root.GetFactionName] и отклонить [uniter.GetAdjective]ое предложение... по крайней мере, пока что."
sic.118.a: "Это радует"

sic.119.t: "[From.GetNameDefCap] покидает [Root.GetFactionName]."
sic.119.d: "Хотя это было непростое решение, [FROM.GetAdjective]ое правительство решило покинуть [Root.GetFactionName], несмотря на попытки [Root.GetNameDef] заставить их остаться. Они намерены принять [uniter.GetAdjective]ое предложение"
sic.119.a: "Да будет так"

sic.120.t: "[From.GetNameDefCap] меняет решение"
sic.120.d: "Разочарованные нашим отказом присоединиться к [From.GetFactionName]. [From.GetNameDef] сообщили нам, что они не могут согласиться с нашим предложением. Их преданность своим союзникам слишком велика. Тем не менее, они оставили дверь открытой для нас, чтобы мы снова обратились к ним, когда их война закончится."
sic.120.a: "Этого должно быть достаточно"
sic.120.b: "Мы не станем ждать!"

sic.121.t: "[From.GetNameDefCap] меняет решение"
sic.121.d: "Разочарованные нашим отказом присоединиться к [From.GetFactionName]. [From.GetNameDef] сообщили нам, что они не могут согласиться с нашим предложением. По их словам, их преданность своим союзникам слишком велика. Более того, они не дали никаких указаний на то, что они открыты для дальнейшего обсуждения. Очевидно, они намерены сохранить свою независимость и поддержать [From.GetFactionName]."
sic.121.a: "Да будет так"
sic.121.b: "Посмотрим!"

sic.122.t: "[From.GetNameDefCap] согласен с нашим предложением"
sic.122.d: "Хотя они разочарованы нашим отказом присоединиться к [From.GetFactionName], правительство [From.Adjective] заверяет нас, что это не помешает им реализовать наше предложение в соответствии с планом. Во имя единства Италии, с [From.GetFactionName] или без него."
sic.122.a: "Viva l'Italia!"

sic.123.t: "[From.GetNameDefCap] просит нас пересмотреть ситуацию"
sic.123.d.noref: "Не мешая нам принять [uniter.GetAdjective]ое предложение, [FROM.GetAdjective]ое правительство попросило нас пересмотреть вопрос о выходе из [From.GetFactionName]. Они говорят, что союз между нашими странами ценен для них, и предлагают защитить нас от любой потенциальной [uniter.GetAdjective]ой агрессии, если они решат навязать нам свою позицию. Должны ли мы изменить своё решение?"
sic.123.d.ref: "Не мешая нам принять [uniter.GetAdjective]ое предложение, [FROM.GetAdjective]ое правительство попросило нас пересмотреть вопрос о выходе из [From.GetFactionName]. Они говорят, что союз между нашими странами ценен для них, и предлагают защитить нас от любой потенциальной [uniter.GetAdjective]ой агрессии, если они решат навязать нам свою позицию. К сожалению, [Root.GetAdjective]ий народ высказался, и наш курс уже определен."
sic.123.a: "Попросите [uniter.GetNameDef] обратиться снова, когда война закончится"
sic.123.b: "Очень хорошо, мы остаемся с [Root.GetFactionName]"
sic.123.c: "Мы намерены двигаться вперёд"

sic.124.t: "[From.GetNameDefCap] выражает отказ, пока что"
sic.124.d: "[From.From.GetAdjective]ое правительство обсуждало этот вопрос в течение нескольких недель, и хотя изначально они были склонны принять наше предложение, похоже, [From.From.GetAdjective]ое правительство убедило их остаться в [From.From.GetFactionName]... по крайней мере, на время войны. [From.GetNameDefCap] заверил нас, что они будут рады новому предложению, когда наступит мир."

sic.125.t: "[From.GetNameDefCap] выражает отказ от нашего предложения"
sic.125.d: "[From.From.GetAdjective]ое правительство обсуждало этот вопрос несколько недель, и хотя изначально они были склонны принять наше предложение, похоже, что [From.From.GetAdjective]ое правительство убедило их остаться в [From.From.GetFactionName]. Более того, они не дали понять, что открыты для дальнейшего обсуждения. Очевидно, они полностью намерены сохранить свою независимость и иметь [From.From.GetFactionName] рядом, чтобы поддержать их."

sic.126.t: "[From.GetNameDefCap] согласен с нашим предложением"
sic.126.d: "Хотя [From.From.GetAdjective]ое правительство решительно выступило за то, чтобы они остались в [From.From.GetFactionName], правительство [From.Adjective] заверяет нас, что это не помешает им выполнить наше предложение, как и планировалось, ради единства Италии."
sic.126.a: "Viva l'Italia!"

sic.127.t: "[From.GetNameDefCap] дает согласие"
sic.127.d: "[FROM.GetAdjective]ое правительство говорит, что им жаль, что мы покидаем [From.GetFactionName], но они полностью понимают наше решение и желают нам всего хорошего."
sic.127.a: "Теперь к единству"

sic.128.t: "[From.GetNameDefCap] согласен"
sic.128.d.ref: "После проведения спорного трехнедельного референдума [FROM.GetAdjective]ое правительство сообщило нам, что результаты голосования были положительными и что [From.GetNameDef] объединяется с [Root.GetNameDef]. Детали точного соглашения будут разработаны в ближайшие месяцы, а пока обе страны могут радоваться тому, что мирное соглашение было достигнуто."
sic.128.d.confedref: "После проведения спорного трехнедельного референдума [FROM.GetAdjective]ое правительство сообщило нам, что результаты голосования были положительными и что [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали точного соглашения будут разработаны в ближайшие месяцы, а пока обе страны могут радоваться тому, что мирное соглашение было достигнуто."
sic.128.d.noref: "После нескольких недель обсуждений [FROM.GetAdjective]ое правительство сообщило нам, что [From.GetNameDef] объединится с [Root.GetNameDef]. Детали точного соглашения будут разработаны в ближайшие месяцы, а пока обе страны могут радоваться тому, что мирное соглашение было достигнуто."
sic.128.d.confednoref: "После нескольких недель обсуждений [FROM.GetAdjective]ое правительство сообщило нам, что [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали точного соглашения будут разработаны в ближайшие месяцы, а пока обе страны могут радоваться тому, что мирное соглашение было достигнуто."
sic.128.a: "Viva l'Italia!"

sic.129.t: "[From.GetNameDefCap] выражает отказ, пока что"
sic.129.d: "[FROM.GetAdjective]ое правительство совещалось несколько недель и сообщило, что, хотя они не совсем против предложения [Root.GetNameDef], они слишком озабочены текущей войной и полностью намерены довести её до конца. Они попросили [Root.GetNameDef] вернуться с предложением ещё раз, когда будет достигнут мир."
sic.129.a: "Тогда мы будем молиться за их победу"
sic.129.b: "Мы отказываемся ждать!"

sic.130.t: "[From.GetNameDefCap] выражает отказ"
sic.130.d.ref: "После проведения спорного трехнедельного референдума [FROM.GetAdjective]ое правительство сообщило нам, что голосование потерпело поражение.[From.GetAdjective]ий народ высказался - из-за недоверия к [Root.GetNameDef] или желания заключить более выгодное соглашение, они не могут сказать - и поэтому предложение [Root.GetNameDef] отклоняется. [From.GetNameDefCap] сохранит свою независимость."
sic.130.d.noref: "После нескольких недель обсуждения [FROM.GetAdjective]ое правительство сообщило нам, что предложение [Root.GetNameDef] было отклонено. Из-за недоверия к [Root.GetAdjective]ому правительству или желания заключить более выгодное соглашение, мы не можем сказать, но они полностью намерены сохранить свою независимость."
sic.130.a: "Да будет так"
sic.130.b: "Боюсь, что этого не произойдет"

sic.140.t: "Аграрный вопрос"
sic.140.d: "То, как правительство будет подходить к решению земельного вопроса, является серьезным вопросом. Землевладельцы - это представители дворянства, люди, обладающие значительной политической властью, которые будут противиться любой навязанной им земельной реформе. Однако субсидирование их методов ведения сельского хозяйства и выкуп земли для государственных нужд окажутся дорогостоящими. В любом случае, этот вопрос больше нельзя игнорировать - мы отстаем от достижений севера на свою беду."
sic.140.a: "Мы будем проводить земельную реформу, несмотря ни на что"
sic.140.b: "Мы будем работать с землевладельцами, чтобы добиться прогресса"

sic.150.t: "Вдохновение от Le Maitre"
sic.150.d: "В то время как наша фундаменталистская социальная революция находится в самом разгаре, Джованни Прециози и его правительство с благословения нашего государя Фердинанда Третьего неустанно работают над освобождением итальянского общества от всех вредных влияний, чтобы создать по-настоящему благочестивый, традиционалистский, локалистский, корпоративистский, истинно итальянский и народный рай. Мы не единственное движение с такими идеалами: например, в Португалии, Мексике и Бразилии многие отважные люди борются за лучшее общество. Однако несомненно, что самой влиятельной фигурой является Шарль Моррас, прозванный по-французски le Maitre, профанный интеллектуал и идейный лидер "Французского действия", интегралистского, монархического и интеллектуального французского движения, отправившийся в изгнание вместе с остатками французских войск в Алжир. Моррас теоретически обосновал многие основы интегрализма, такие как локализм, необходимость веры как национального цемента и роль короля как Великого национального арбитра.\n\nМногие наши члены и лидеры видят в этом великом человеке образец для подражания и поэтому призывают наше правительство официально заявить о своей поддержке его доктрины. Хотя такое решение кажется очевидным и тривиальным, наш лидер Джованни Прециози выразил некоторые сомнения по одной причине: Шарль Моррас лично не является католиком, даже никогда не был крещён, хотя он выступает за то, чтобы сделать католицизм государственной религией и популяризировать Церковь. Некоторые считают, что это незначительная проблема, но другие полагают, что, хотя он и великий политик и философ, его отсутствие веры может свидетельствовать о безбожии, и поэтому его нельзя принимать за непогрешимый образец, как того хотят многие..."
sic.150.a: "Начать официальное преобразование Двух Сицилий в настоящее маврасистское государство!"
sic.150.b: "Маврас - великий человек и вечный друг, но недостаток его искренней веры очевиден."

sic.160.t: "Наследие связи Бурбонов с Арагонской короной"
sic.160.d: "Ссылаясь на историческую связь нашей династии Бурбонов с Арагонской короной, которая использовала нашу династию в качестве марионеточного правительства для угнетения итальянского народа и предотвращения объединения страны, многие радикальные "ястребы войны" в нашем правительстве теперь хотят исправить эти прошлые ошибки и очистить наследие нашего Королевского дома, начав новый крестовый поход с целью присвоения этих чужих арагонских земель в качестве наших собственных и освобождения местного населения с помощью нашей просвещённой формы современного монархизма. Призывая завоевать Арагонскую Испанию или всю её, а также Корсику, Балеарские острова, арагонские провинции на юге Франции и в восточной Греции, эти безумцы хотят, чтобы мы отправились в чужие земли, чтобы "отомстить" за преступления, совершенные давно умершими людьми, во времена, которые уже давно оправились от этих проступков. Должны ли мы действительно поддаться джингоистическим и опасным желаниям этих фанатиков, или же нам следует придерживаться нормальных рамок Рисорджименто?"
sic.160.a: "Avanti против арагонской тирании! Мы движемся на завоевание арагонской Иберии."
sic.160.b: "Вся Испания заплатит за преступления арагонцев."
sic.160.c: "Мы не успокоимся до тех пор, пока под нашим контролем не окажутся все коронные земли старого Арагона!"
sic.160.e: "Мы не можем стать такими же деспотичными завоевателями, какими были они."

sic.170.t: "Судьба Меццоджорно"
sic.170.d: "Непростая антиэволовская коалиция между сицилийскими мафиози, социалистами-аграриями Неофаши во главе с Риккардо Ломбарди и неосанфедистами во главе с падре Ренато Зиггиотти и падре Пио из Пьетрельчины распалась после самоубийства Эволы в результате неудачного вторжения Легиона на Сицилию. В последующие недели весь юг погрузился в анархию: различные группировки боролись за контроль над Меццоджорно. После нескольких недель борьбы и нестабильности стало известно, что ..."
sic.170.a: "...Дон Виццини и Коза Ностра захватывают Меццоджорно!"
sic.170.b: "...Риккардо Ломбарди и Неофаши объединяют крестьянство!"
sic.170.c: "...Нео-санфедисты спасают Меццоджорно от хаоса!"

sic.180.t: "Смена облика Демократической партии труда"
sic.180.d: "С провозглашением более демократической формы правления в наших двух Сицилиях наконец-то прошли честные выборы, и, к нашему счастью, мандат народных масс провозгласил, что наша собственная Демократическая партия труда Гаэтано Сальвемини должна возглавить первое демократически избранное правительство страны, а сам Сальвемини стал премьер-министром на платформе своей уникальной немарксистской демократической социалистической идеологии "Конкретизм". Однако за пост премьер-министра Сальвемини горячо спорят две другие доминирующие фигуры в PDL - реформированный революционер-синдикалист Артуро Лабриола со своей Кликой ревизионистов-марксистов и ортодоксальный демократический социалист Вирджилио Наси. Должен ли Сальвемини защищаться от этих мошенников, чтобы осуществить свою мечту для партии и всей Италии, или он должен уступить одному из своих соперников?"
sic.180.a: "Остаться с Гаэтано Сальвемини и его идеей "Конкретизма"."
sic.180.b: "С Артуро Лабриолой и его марксистами-ревизионистами."
sic.180.c: "С Вирджилио Наси и его демократическими социалистами."

sic.1801.t: "Будущее Демократической партии труда"
sic.1801.d: "Мандат народных масс объявил народным голосованием, что наша собственная Partito Democratico del Lavoro - Демократическая партия труда. Среди главных претендентов на пост премьера - Гаэтано Сальвемини со своей уникальной немарксистской демократической социалистической идеологией под названием Concretismo, реформированный революционер-синдикалист Артуро Лабриола со своей Кликой марксистов-ревизионистов и ортодоксальный демократический социалист Вирджилио Наси. Кто же станет победителем?"
sic.1801.a: "Гаэтано Сальвемини с его идеей «Конкретизма»."
sic.1801.b: "Артуро Лабриола и его марксисты-ревизионисты."
sic.1801.c: "С Вирджилио Наси и его демократическими социалистами."

sic.190.t: "Смена лица ИЛДП"
sic.190.d: "С провозглашением более демократической формы правления в нашей Сицилии наконец-то прошли честные выборы, и, к нашему счастью, мандат народных масс провозгласил, что наша собственная - Итальянская демократическая либеральная партия - Франческо Саверио Нитти должна возглавить первое демократически избранное правительство страны, а сам Нитти стал премьер-министром на платформе радикального либерализма, адаптированного для Италии на основе идей, впервые распространенных в предреволюционной Франции. Однако за пост премьер-министра Нитти стали активно бороться другие крупные фигуры в PLDI - Гвидо Дорсо и его либерал-социалисты, вдохновленные британскими лейбористами и опирающиеся на умеренную форму работ Карло Россели, а также Антонио де Вити де Марко и его классические либералы. Должен ли Нитти защищаться от этих мошенников, чтобы осуществить свою мечту для партии и всей Италии, или ему следует уступить одному из своих соперников?"
sic.190.a: "Остаться с радикальными либералами Франческо Саверио Нитти."
sic.190.b: "Пойти на поводу у Гвидо Дорсо и его либерал-социалистов."
sic.190.c: "Пойти на поводу у Антонио де Вити де Марко и его классических либералов."

sic.1901.t: "Будущее Либерально-демократической партии Италии"
sic.1901.d: "Мандат народных масс объявил народным голосованием, что наша собственная Partito Liberale Democratico Italiano - Итальянская демократическая либеральная партия. Среди основных претендентов на пост премьер-министра - Франческо Саверио Нитти с его радикальным либерализмом, адаптированным для Италии на основе идей, впервые распространенных в дореволюционной Франции, Гвидо Дорсо с его либерал-социалистами, вдохновленными британскими лейбористами, которые используют умеренную форму работ Карло Россели, и Антонио Де Вити Де Марко с его классическими либералами. Кто же победит?"
sic.1901.a: "Радикальные либералы Франческо Саверио Нитти."
sic.1901.b: "Гвидо Дорсо и его либеральные социалисты."
sic.1901.c: "Антонио де Вити де Марко и его классические либералы."

sic.210.t: "Смена облика Итальянской либеральной партии"
sic.210.d: "С провозглашением более демократической формы правления в наших Двух Сицилиях наконец-то прошли честные выборы, и, к нашему счастью, мандат народных масс провозгласил, что наша собственная - Итальянская либеральная партия - Бендетто Кроче должна возглавить первое демократически избранное правительство страны, а сам Кроче станет премьер-министром на основе своей собственной уникальной идеологии, которую он называет Либерализмом Духа или Эстетическим Либерализмом, призывающим к либерализму под руководством просвещённого элитарного класса на благо всех. Однако кандидатура Кроче на пост премьер-министра оспаривается несколькими крупными фигурами в PLI - Энрико де Николой, поддерживаемым его широкой центристской коалицией, и Гаэтано Мартино, являющимся отпрыском паневропейской мысли в Италии. Должен ли Кроче выступить против этих негодяев, чтобы осуществить свою мечту для партии и всей Италии, или же ему следует уступить одному из своих соперников?"
sic.210.a: "Придерживайтесь эстетического либерализма Бенедетто Кроче."
sic.210.b: "Сдвинуться к центру вместе с Энрико де Николой."
sic.210.c: "Придерживаться паневропейских идеалов Гаэтано Мартино."

sic.2101.t: "Будущее Либеральной партии Италии"
sic.2101.d: "Народное голосование объявило, что наша собственная Partito Liberale Italiano - итальянская либеральная партия. Среди главных претендентов на пост премьер-министра - Бендетто Кроче со своей уникальной идеологией, которую он называет «Либерализм духа» или «Эстетический либерализм» и которая призывает к либерализму под руководством просвещенного элитарного класса на благо всех, Энрико Де Никола, поддерживаемый широкой центристской коалицией, и Гаэтано Мартино, являющийся отпрыском паневропейской мысли в Италии. Кто же победит?"
sic.2101.a: "Эстетический либерализм Бенедетто Кроче."
sic.2101.b: "Сдвинуться к центру с Энрико де Николой."
sic.2101.c: "Побеждает панъевропейский идеал Гаэтано Мартино."

sic.220.t: "Смена лица Итальянской народной партии"
sic.220.d: "С провозглашением более демократической формы правления в обеих Сицилиях наконец-то прошли честные выборы, и, к нашему счастью, мандат народных масс провозгласил, что наша собственная - Итальянская народная партия - Луиджи Стурцо должна возглавить первое демократически избранное правительство страны, а сам Стурцо станет премьер-министром на основе своей собственной уникальной идеологии, которую он называет популяризмом и которая сочетает патерналистский социализм и консерватизм с христианским корпоративизмом в демократической системе. Однако кандидатура Стурцо на пост премьер-министра оспаривается несколькими другими крупными фигурами в Итальянской народной партии - Сальваторе Альдизио и его лигой консервативных аграриев, а также Марио Скельба, который считает, что только полуавторитарная и сильно консервативная рука может по-настоящему укротить Италию. Должен ли Стурцо ополчиться против этих мошенников, чтобы осуществить свою мечту о партии и всей Италии, или же ему следует уступить одному из своих соперников?"
sic.220.a: "Придерживаться популизма Луиджи Стурцо."
sic.220.b: "Пойти на поводу у аграриев Сальваторе Альдизио."
sic.220.c: "Марио Скельба должен вести нацию с помощью умеренного авторитаризма."

sic.2201.t: "Будущее Итальянской народной партии"
sic.2201.d: "Мандат масс, провозглашенный народным голосованием, получил наш собственный Partito Popolare Italiano - Итальянская народная партия. Среди главных претендентов на пост премьера - Луиджи Стурцо со своей уникальной идеологией, которую он называет популяризмом и которая объединяет патерналистский социализм и консерватизм с христианским корпоративизмом в демократической системе, Сальваторе Альдизио со своей лигой консервативных аграриев и Марио Скельба, который предлагает, что только полуавторитарная и сильно консервативная рука может по-настоящему укротить Италию. Кто же победит?"
sic.2201.a: "Популяризм Луиджи Стурцо."
sic.2201.b: "Аграрии Сальваторе Альдизио."
sic.2201.c: "Марио Скельба будет вести нацию с помощью умеренного авторитаризма."

sic.230.t: "Фракционные волнения в Националистической коалиции"
sic.230.d: "С момента образования нашей неопределенной Националистической коалиции, объединившей подчиненные и сравнительно малочисленные необурбонистские и аграрные движения с гораздо более доминирующей интегралистской группой Южное действие (Азионе Меридионале) с целью полного подавления всех других конкурентов и создания широкого единого правого фронта, все знали, что борьба за власть неизбежна, и теперь, похоже, это пророчество сбылось: три титана южноитальянских правых борются и соревнуются за пост премьер-министра. В настоящее время верховодит интегралист Джованни Прециози, но его позиции постепенно подрываются Карло Алианелло, отстаивающим необорбонизм и стремящимся к расширению прав и возможностей Dinastia d'e Burbone 'e Napule, и Пьетро Ланца ди Скалеа, возглавляющим мощную Partito Agrario вместе со своими богатыми землевладельцами, которые стремятся вернуть Меццоджорно его первозданное положение житницы Средиземноморья и всей Европы. В борьбе за власть между этими тремя фракциями кто выйдет на первое место?"
sic.230.a: "Южная акция под руководством интегралиста Джованни Прециози стоит на своем!"
sic.230.b: "Необурбоны Карло Алианелло рвутся вперёд, к истинному роялизму."
sic.230.c: "Пьетро Ланца ди Скалеа умеряет коалицию аграрными методами."

sic.240.t: "Знамя для Дома Бурбонов - Двух Сицилий"
sic.240.d: "В связи с тем, что благодаря усилиям движения Необурбонизма власть на троне Двух Сицилий была подтверждена, начались новые дебаты о том, какое знамя мы должны вынести в качестве национальных цветов наших Двух Сицилий. Должны ли мы сохранить нынешний современный флаг или вернуться к использованию оригинального флага Дома Бурбонов - Двух Сицилий?"
sic.240.a: "Придерживаться современного сине-белого дизайна с золотой и красной окантовкой."
sic.240.b: "Вернуться к первоначальному белому флагу нашего Дома, как это поддерживают необурбонисты."

sic.1010.t: "Чернорубашечники - эволианский исход"
sic.1010.d: "В ультраправом военизированном движении Чернорубашечников, ассоциирующемся с традиционным интегрализмом, наблюдается снижение членства с тех пор, как ультраправый философ Юлиус Эвола заявил о своем намерении покинуть группу в служебном качестве из-за их лояльности короне Бурбонов и участия в парламентских выборах, отметив, что ни то, ни другое не может принести пользу потомкам римской расы или, что более важно, её "Духу". К нему присоединяются его давние последователи-эволианцы, которых называют "радикальными традиционалистами", антиклерикальные националисты, ультраправые ветеранские группы и непримиримые реставраторы Савойского дома. Чернорубашечники явно раздражены тем, что он ушел с большим количеством членов, чем входил."
sic.1010.a: "Надеюсь, раскол ослабит их"

sic.1020.t: "Благородный Легион Пробуждения"
sic.1020.d: "Благородный Легион Пробуждения - это название свободной группы ополченческих обществ, преданных идеям Юлиуса Эволы и получающих средства для защиты дворян, преданных их делу, от бандитизма и социализма. Видимая слабость короля в это трудное время привела к тому, что все больше и больше безработных молодых людей считают свои требования немедленной революции (или, как они это называют, контрреволюции) к "государству отбросов" Обеих Сицилий обоснованными. Есть предположение, что их рост и способность обеспечивать членов также является результатом финансирования со стороны роялистских изгнанников на Сардинии, в Итальянской Республике и среди реакционно настроенных членов Савойского дома, которые ценят преданность, которую, как кажется, обещал им Эвола."
sic.1020.a: "Оставим их пока в покое"
sic.1020.b: "Скажите Сардине, чтобы она прекратила любые пожертвования этим бандитам"

sic.1030.t: "Группа УР"
sic.1030.d: "Ходят слухи, что Эвола расширил своё сверхсекретное общество, печально известную "группу УР", которая, согласно правительственным документам, посвящена открытию "арканных знаний" и управляется Артуром Регини. Хотя более практичным финансовым сторонникам Эволы частично удалось запутать общественность в том, существует ли это общество на самом деле или это просто "синдикалистская клевета", члены наших спецслужб не сомневаются, что оно получило новых членов, преимущественно сыновей аристократических семей как здесь, так и на Сардинии, поэтому, хотя группа остаётся небольшой, связи, которые она обеспечивает, весьма влиятельны. Более консервативные члены нашего правительства хотят найти и арестовать членов за "пропаганду разврата", в то время как социалисты предпочли бы сосредоточиться на Благородном Легионе Пробуждения за их участие в нападениях на левые профсоюзы. Что мы должны делать?"
sic.1030.a: "Мы не можем позволить себе вмешиваться прямо сейчас"
sic.1030.b: "Расследуйте деятельность группы УР"
sic.1030.c: "Сосредоточиться на Легионе"
sic.1030.e: "Бороться с обоими"

sic.1040.t: "Покушение на убийство Донато Мандуцио"
sic.1040.d: "Раненый ветеран Первой мировой войны, ставший итальянским мистиком-самоучкой, Донато Мандуцио после войны вместе с небольшой группой католиков принял иудаизм и основал свою общину в Сан-Никандро. Сегодня, однако, в его дом по почте была отправлена бомба, которая разрушила его жилище, но, к счастью, взорвалась, когда он находился на заднем дворе. По общему мнению, это была попытка убийства, предпринятая "Сынами Гипербореи", экстремистской эволианской группировкой, связанной с Благородным Легионом Пробуждения и, как говорят, стоящей за целым рядом террористических атак, причем эта - самая опасная из них. Хотя нет никаких доказательств того, что он непосредственно участвовал в этом, и отрицая, что он поощрял это, Эвола тем не менее оправдывал покушение на жизнь Мандуцио как защиту "Арийского Духа" от того, кто использует свои мистические способности "в помощь Материалистическому Духу, который способствовал нашему падению в кали-югу". Хотя некоторые антисемиты и суеверные элементы общества согласны с этим, нападки и апология Эволы возмутили общественность и политический класс, в отличие от более популярных нападений на синдикалистов и преступников, которые совершали его сторонники. Сейчас, когда даже некоторые интегралисты осуждают его, мы можем приступить к Эволе."
sic.1040.a: "Арестуйте его"
sic.1040.b: "Мы не можем делать из него мученика" 

sic.1050.t: "Эвола уходит в подполье!"
sic.1050.d: "Юлиус Эвола ушел в подполье, вероятно, его охраняют в одном из опорных пунктов Благородного Легиона Пробуждения. При том уровне беспорядков, который витает в воздухе, мы не можем позволить себе использовать ценные войска для его поиска, пока не возьмем под контроль хотя бы преступников и различные политические ополчения."
sic.1050.a: "Проклятье"
sic.1050.b: "По крайней мере, назначьте следователей"

sic.1060.t: "Эвола объявляет марш на Неаполь"
sic.1060.d: "Благородный Легион Пробуждения объявил о своем намерении двинуться на Неаполь и свергнуть непопулярного короля Бурбона, заявив, что благосклонность правительства к иностранным капиталистам и социалистам по отношению к народу Италии стала слишком очевидной. Ожидается, что к ним присоединятся и другие небольшие радикальные традиционалистские группы, сотрудничающие с Легионом до такой степени, что могут считаться региональными подразделениями, такие как Сицилийские Воины Традиции и Солдаты Арийского Духа. Сочувствующие интегралисты и националисты также присоединятся к ним."
sic.1060.a: "Какую они могут получить поддержку?"
sic.1060.b: "Какую они могут получить поддержку?"

sic.1070.t: "Марш"
sic.1070.d: "Около 11 000 вооружённых людей маршируют на Неаполь и направляются к дворцу короля, чтобы потребовать, чтобы государство было передано силе Традиции. Король может приказать армии вмешаться и ожидать успеха, но его неуверенность после черного Понедельника и рост групп ополченцев не остались незамеченными, и некоторые слухи говорят, что он считает это признаком того, что с Обеими Сицилиями наконец-то покончено. Что же ему делать?"
sic.1070.a: "Король бежит"
sic.1070.b: "Стоять на своем"

sic.1080.t: "Марш"
sic.1080.d: "Около 7000 человек маршируют на Неаполь и к дворцу короля, чтобы потребовать, чтобы государство было передано силе Традиции. Король может приказать армии вмешаться и должен рассчитывать на успех, но его неуверенность после черного Понедельника и рост групп ополчения не остались незамеченными, и некоторые слухи говорят, что он считает это признаком того, что с Обеими Сицилиями покончено. Что же ему делать?"
sic.1080.a: "Король бежит"
sic.1080.b: "Стоять на своем"

sic.1090.t: "Легион сломлен"
sic.1090.d: "Хотя борьба была кровопролитной, Легион был отбит, а опорные пункты, которые они занимали во время марша в других районах страны, были восстановлены. Сам Эвола был пойман при попытке бегства из страны на лодке и, когда его остановили офицеры, открыл по ним огонь из револьвера, после чего был застрелен сам. С разбитым Легионом аристократы, выступавшие против короля Бурбонов, потеряли большую часть своего грозного положения и влияния, и теперь Король может сделать все необходимое для спасения Обеих Сицилий."
sic.1090.a: "Да здравствует Фердинанд!"

sic.1100.t: "Легион захватывает власть!"
sic.1100.d: "Бегство короля Фердинанда и его семьи сломило дух и организацию нашего государства, поскольку многие высокопоставленные правительственные чиновники сделали то же самое, узнав о случившемся. Что ещё хуже, Легион захватил порты и другие города во время марша, и без каких-либо приказов, чтобы оттеснить их назад, они смогли взять эти регионы без особого сопротивления. Таким образом, на данный момент кажется, что они контролируют нашу страну."
sic.1100.a: "Мой Бог"

sic.1110.t: "Акты самосуда"
sic.1110.d: "Легион давно поддерживает жесткую позицию против криминала и вырождения, но теперь, когда правительство бежало, они не щадят известных преступников и сторонников Бурбонов в этом районе. Хотя Эвола в восторге от того, что эта волна насилия символизирует возрождение истинного духа нашего общества, некоторые из его офицеров советуют ему оттянуть силы Легиона, чтобы объединить их в наши войска."
sic.1110.a: "Нет, это хорошая практика для войны"
sic.1110.b: "Да, нам нужно пока отвести войска"

sic.1120.t: "Вопрос благосостояния"
sic.1120.d: "Наши усиленные дипломатические увертки в адрес итальянских аристократов в изгнании не остались незамеченными, и они были щедры в своих пожертвованиях, наряду с поддержкой Савойского дома. Хотя мы уже потратили часть денег на стабилизацию режима, поддерживая Легион, часть богатства осталась. Теперь вопрос в том, как мы должны инвестировать эти богатства?"
sic.1120.a: "Расширение состава армии"
sic.1120.b: "Больше в администрацию"
sic.1120.c: "Построить необходимые заводы"

sic.1130.t: "Парламент разгромлен"
sic.1130.d: "Сегодня в здании бывшего парламента состоялась церемония Легиона, в ходе которой Эвола произнес речь, в которой похвалил Легион за верность и сказал, что это первый шаг многих из них из материального мира в духовный. Легион произнес молитву, вдохновленную в значительной степени митраистским ритуалом, в то время как Эвола сжег конституцию. Затем они организованно вышли из здания и сожгли его, но не раньше, чем якобы нарисовали внутри символы для удачи. Хотя зарубежные критики и правительство в изгнании назвали это "безумием", это нанесло мощный удар по моральному духу местных либералов."
sic.1130.a: "Это должно послужить сигналом"

sic.1140.t: "Рыцари Грааля посвящаются"
sic.1140.d: "Инициированные кровавым договором с командиром Легиона, Рыцари Грааля теперь являются элитой нашей внутренней безопасности, которым поручены специальные операции, расследования и поддержание ценностей Традиции любой ценой. Некоторые предлагают не только принимать в Легион боевиков, которых поддерживают командиры Легиона, но и разрешить вступление нашим региональным союзникам, в то время как другие хотят, чтобы в будущем наши требования ужесточились, и чтобы Рыцарем Грааля мог стать только ветеран, за которого поручился кто-то благородной крови, утверждая, что этим мы заслужим их нерушимую верность. Что же нам делать?"
sic.1140.a: "Оставить все как есть"
sic.1140.b: "Допускать больше лоялистов"
sic.1140.c: "Впредь ужесточать требования"

sic.1150.t: "Рыцари Грааля убивают либералов"
sic.1150.d: "Рыцарям Грааля поручено провести расследование и захватить видных либералов, которые ушли в подполье по приказу Эволы и должны покончить с предательством. Хотя первоначально считалось, что это означает их арест, большинство Рыцарей используют возможность убить их на месте вместе с теми, кто их прячет, и конфисковать их имущество. Чаще всего такими жертвами становятся бывшие лидеры и активисты профсоюзов. Это не противоречит их правилам, и действительно, по мнению командования Легиона, это отличный шанс для Обеих Сицилий пережить насильственное искупление, но, тем не менее, некоторые говорят, что Эвола должен, по крайней мере, требовать, чтобы политические противники были доставлены к нему, прежде чем их будут судить и казнить более законным способом."
sic.1150.a: "Это всего лишь телесные раны"
sic.1150.b: "Я бы предпочел "живые", если это возможно"

sic.1160.t: "Интегралистская инкорпорация"
sic.1160.d: "После того, как гамбит Легиона оправдал себя, большинство Интегралистов стали рассматривать нас как лучшее средство восстановления итальянского монархизма в полном объеме. Фракция под руководством Арчила Стараче и Филиппо Анфузо поклялась в верности ценностям Легиона и признала, что тактика Парламента и попытка установить национальный католицизм при короле Бурбонов была отчаянным шагом, чтобы спасти Италию от социализма, но что путь, проложенный Эволой, теперь правильный. Однако более религиозно ревностные и морально отвратительные члены интегралистской коалиции, включая Бернардо Аттолико, Кармине Сенизе и Луиджи Риццо, отказались дать клятву верности и просто заявили, что будут продолжать противостоять "демонической демагогии". Вместе они решили продолжить деятельность Чернорубашечников как отдельной организации, которая продолжает игнорировать Духовный бунт нашего общества. В то время как наши боевики хотят атаковать их сейчас, некоторые более политически настроенные сторонники, включая наших новых членов, предпочитают подождать и дать им шанс образумиться."
sic.1160.a: "Очистить остатки Чернорубашечников там, где мы можем"
sic.1160.b: "Мы дадим им время, чтобы передумать"

sic.1170.t: "Интегралистское сопротивление"
sic.1170.d: "Чернорубашечники превратилась из простого неудобства в Легион, по словам Эволы, "затянувшуюся модернистскую опухоль". После наших попыток нанести удар по католической церкви она стала расти, называя себя "защитниками католицизма", и даже основные консервативные католики, такие как Марио Скельба, по сообщениям, присоединились к ним. Король заверил народ, что он просто выступает против псевдохристианского Ватикана, ослабляющего государство, в то время как Эвола втайне с Легионом сделал обратное и объявил о начале Священной войны против тьмы. Поскольку Чернорубашечники нападают на гарнизоны Легиона, крадут припасы и начинают пропагандистские кампании против нас, мы должны остановить их. Мы можем наказать их семьи, пытаясь вывести их из игры, или просто допросить священников, которые, несомненно, скрывают их. На ком мы должны сосредоточиться?"
sic.1170.a: "Семья"
sic.1170.b: "Церковь"

sic.1180.t: "Налет на Бари"
sic.1180.d: "Чернорубашечники напали на наши заводы и солдат сегодня после того, как привели в действие взрывчатку в порту Бари. Они должны быть найдены немедленно! Поручить ли нам расследование Рыцарям Грааля или сделать войну с оставшимися интегралистами нашим главным приоритетом?"
sic.1180.a: "Привлеките к делу больше Рыцарей"
sic.1180.b: "Теперь это наш главный приоритет"

sic.1190.t: "Чернорубашечники обнаружены"
sic.1190.d: "После многочисленных пыток захваченных агентов Camice мы наконец-то обнаружили штаб-квартиру Camice в фермерском доме в сельской местности Палермо, причем в ходе рейда были задержаны сами Бернардо Аттолико и Марио Скельба. Кармине Сенизе и Луиджи Риццо не были найдены и, как говорят, бежали в Португалию, где их защищает католическое правительство. Тем не менее, из найденных материалов ясно, что они получали иностранное финансирование и, что более важно, потеряли слишком много, чтобы восстановиться, так как они были слишком долго расколоты, чтобы справиться с ударом такого размера. Хотя не все граждане приняли нас, это может означать конец нашего крупнейшего внутреннего политического сопротивления. Теперь, когда солдаты Camice Nere публично казнены, остаётся вопрос, что делать с их лидерами: одни выступают за более суровую смерть, другие хотят бросить их в глубокую яму и посмотреть, не откажутся ли они выдать больше информации."
sic.1190.a: "Постигнет их та же участь, что и их товарищей"
sic.1190.b: "Публичное забивание камнями"
sic.1190.c: "Бросьте их в ублиет"

sic.1200.t: "Битва за Бари"
sic.1200.d: "Похоже, что некоторые войска, охранявшие порт Бари, ещё не поняли, что их правительство действительно проиграло. Под руководством своего командира они доблестно пытались удержать порт в жалкой надежде, что их Король Бурбон спасет их, но без поддержки они постепенно истощили свои ресурсы и сдались. Что же с ними делать?"
sic.1200.a: "Быстрое исполнение"
sic.1200.b: "Распятие"
sic.1200.c: "Каторжный труд на всю жизнь" 

sic.1210.t: "Восстание в Сицилии"
sic.1210.d: "Сицилийская мафия действует совместно с местными повстанцами, выступая против нашего правления над регионом, причем мафия мотивирована нашими попытками конфисковать их незаконно нажитые доходы, а повстанцы - требованиями демократии или прекращения наших нападок на католицизм. Когда только небольшой отряд легионеров или Рыцарей Грааля вступает в регион, они попадают в засаду, поэтому мы вынуждены действовать по принципу отпущения грехов. Мы можем либо взять Сицилию в осаду и использовать наш флот для блокирования поставок, пока лидеры повстанцев не сдадутся или население не обратится против них. Или же мы можем высадить на остров гарнизон, чтобы пробить себе путь к столице и уничтожить всех перечисленных врагов, а затем выследить боссов сельской мафии."
sic.1210.a: "Блокада"
sic.1210.b: "Взять Палермо"

sic.1220.t: "Сицилийцы разбиты"
sic.1220.d: "Наконец-то Сицилия больше не может противостоять нашему правлению. Мафиози бегут из региона, а мятежники голодают, регион теперь наш. Но, возможно, нам следует показать пример?"
sic.1220.a: "Сицилия теперь форпост Легиона"
sic.1220.b: "Сицилия теперь наша крепость"
sic.1220.c: "Уничтожьте всех, кто может быть предателем"

sic.1230.t: "Наказание за воровство"
sic.1230.d: "В то время как организованные бандиты всё ещё существуют в эти трудные экономические времена, простой вор, думая лишь о своих прожорливых желаниях, не подчиняется нашему Новому Порядку и тем самым унижает и себя, и все общество. Каким должно быть новое наказание за преступление, которое не может быть по карману, когда мы сражаемся с силами хаоса и нигилизма?"
sic.1230.a: "Два пальца"
sic.1230.b: "Одна рука"
sic.1230.c: "Их жизнь"

sic.1240.t: "Прибытие короля"
sic.1240.d: "После распространения про-савойской пропаганды и отправки дипломатов для обеспечения своего прибытия, Король Эммануил III прибыл в Неаполь на корабле, где его встретил сам Эвола, который похвалил короля за поддержку его дела. Хотя Король не в восторге от более революционных взглядов Эволы, он, тем не менее, похвалил его за верность аристократии и уважительное отношение к его величеству, отметив, что он и Легион будут полностью отплачены за верность, а социалисты будут отброшены назад во Французскую коммуну."
sic.1240.a: "Да здравствует Эммануил III!"

sic.1250.t: "Вопрос о церквях"
sic.1250.d: "Поскольку многие священники, отказывающиеся отречься от папской власти в пользу короля, бегут из региона или исчезают, остаётся вопрос, что делать с их церквями. Все церкви, которые считаются заброшенными, переходят под контроль короля Эммануила III, к возмущению папства. Барон Эвола хотел бы перепрофилировать их под легионные пункты, где можно проводить церемонии, но есть и другие предложения - передать их дворянам в награду за верность или позволить крепостным занять их. Однако некоторые легионеры отвергли все эти предложения и заявили, что государство должно лишить их богатств, а затем сжечь дотла, чтобы положить конец папскому влиянию в Обеих Сицилиях, и сам Эвола, похоже, не возражает против этой альтернативы. Хотя известно, что Король настроен антиклерикально и ненавидит попытки Папы контролировать его, большинство не уверено, что он зайдет так далеко."
sic.1250.a: "Для военных"
sic.1250.b: "Для дворян"
sic.1250.c: "Для крепостных"
sic.1250.e: "Сжечь их дотла"

sic.1260.t: "Конкубина"
sic.1260.d: "С уничтожением наших врагов и отменой "прав женщин", как их представляет себе абсурдный либерализм, Легион стал все более публично выступать за то, чтобы воины могли брать себе наложниц, либо подаренных королем за их заслуги, либо "завоеванных на войне", что, по слухам, Легион тайно практикует, выдавая их за "любовниц". Во многом эти требования вызваны тем, что Эвола осуждает моногамию за то, что она, по его мнению, является средством порабощения женщинами мужского достоинства для "Эроса", утверждая, что классические цивилизации не только допускали такую практику, но и что господство над женщинами было естественным способом выражения мужского духа. С практической точки зрения это также позволило бы быстрее увеличивать численность легионеров. Хотя Король удивлен таким поворотом событий, он также хорошо понимает, что это может порадовать дворян, если он введет это только для них, и это окажет меньшее влияние на общество. С другой стороны, он может вдохновить солдат, позволив им брать наложниц через завоевание, если их командир разрешит это. Что же ему делать?"
sic.1260.a: "Только для дворян"
sic.1260.b: "Для легиона и дворянства"
sic.1260.c: "Солдаты тоже получают право"
sic.1260.e: "Это слишком радикально - просто сохранять моногамию"

sic.1270.t: "Католики возмущены"
sic.1270.d: "Многие традиционные католики, мягко говоря, недовольны нашим решением полностью уничтожить папство, утверждая, что это равносильно объявлению священной войны Католической церкви. В то время как многие слишком напуганы, чтобы предпринять какие-либо шаги, бывшое папское государство становится все более нестабильным. Мы могли бы попытаться просто использовать Рыцарей Грааля, чтобы успокоить ситуацию, нападая на самых буйных смутьянов, но, вероятно, было бы разумнее послать военных."
sic.1270.a: "Просто отправьте Рыцарей"
sic.1270.b: "Отправить военных"

sic.1280.t: "Восстание в папских государствах"
sic.1280.d: "Как и предсказывалось, наши усилия по искоренению церкви в бывших папских землях не прошли гладко: возмущенные горожане и бывшие члены Пфальцской гвардии, отказавшиеся служить Савойскому дому, объединились, чтобы попытаться вытеснить Легион. Мы уже потеряли довольно много солдат, но очевидно, что в конечном итоге мы вернём город, так как у повстанцев нет другой поддержки, и они действуют в основном от отчаяния. Мы можем попытаться захватить город вместе с войсками, хотя, скорее всего, потеряем много людей в процессе. Или, по иронии судьбы, мы можем перенять наследие Чезаре Борджиа, только в этот раз на стороне папы, и использовать артиллерийский обстрел, чтобы заставить их сдаться. Наконец, мы можем попытаться полностью сравнять город с землей, что приведет к его полному разрушению с помощью взрывчатки с последующим разрушением, что послужит полезным примером в будущем и покончит с мятежниками."
sic.1280.a: "Захватить город"
sic.1280.b: "Разбомбить его"
sic.1280.c: "Разрушить его"

sic.1290.t: "Эммануил признан лидером католицизма"
sic.1290.d: "Платоновский совет, состоящий в основном из бывших священнослужителей, которые сохраняют как можно больше католицизма, и возглавляемый новым Папой, собрался, чтобы короновать короля Эммануила III религиозным лидером католического народа, отметив, что Церковь теперь будет служить ему. Конечно, католическая церковь в изгнании осудила их как "антипапских еретиков" и отказывается признать это, но, тем не менее, это ослабило беспокойство среди некоторых наших более традиционных граждан."
sic.1290.a: "Мы продолжаем двигаться дальше от Кали-Юги"

sic.1300.t: "Познать алхимию"
sic.1300.d: "Поскольку вера Эволы в Традицию все больше распространяется среди нашего государства, он умолял нас создать совет алхимиков, которые будут изучать то, что он называет "древними истинами, способными пролить свет на наш век тьмы". Хотя Король не верит в это, он понимает, что это снискало бы благосклонность Легиона и подорвало бы традиционную веру, а также держало бы суеверных граждан в страхе перед их "силами"."
sic.1300.a: "Хорошо"
sic.1300.b: "Нет"

sic.1310.t: "Восстановить Колизей?"
sic.1310.d: "Радикальные традиционалисты уже давно считают, что не стоит позволять древним руинам Рима приходить в запустение, утверждая, что таким образом они обращаются с римским духом, как с мертвым, хотя он всё ещё жив, но нуждается в помощи для возрождения в наш духовно мертвый век, отрицающий божественное. Первой остановкой для этого будет символ величия Римской империи и воинской добродетели, а именно Колизей, который они хотят увидеть восстановленным в его былой славе. Хотя это будет дорогостоящим мероприятием, несомненно, игры, проводимые там, будут пользоваться популярностью."
sic.1310.a: "Финансировать это"
sic.1310.b: "Звучит как расточительство"

sic.1320.t: "Колизей достроен"
sic.1320.d: "Колизей был возвращен к своей былой славе, по крайней мере, в том, что касается архитектуры. Чтобы действительно отразить римские ценности, мы должны позволить битве произойти снова! Между заключенными, рабами и добровольцами, жаждущими величия. Это даст возможность тем, кто обладает благородным духом и родился в низшей касте, продемонстрировать свою истинную ценность и получить признание, которого они заслуживают, а также даст местным жителям множество развлечений и возможность почувствовать вкус к военным действиям."
sic.1320.a: "Гладиаторские игры"
sic.1320.b: "Гладиаторы и колесницы"
sic.1320.c: "Просто проводите там обычные мероприятия"

sic.1330.t: "Король посещает первую игру"
sic.1330.d: "Король решил лично присутствовать на первой гладиаторской игре с верховным канцлером Эволой вместе с ним. Это был бой между ретиарием, вооруженным сетью и трезубцем, и мурмиллоном, вооруженным гладиусом и щитом-скутумом. Они оба хорошо сражались, но в конце концов мурмиллон одолел ретиария, прижав его к полу ногой. Затем он посмотрел на толпу и увидел, что почти половина из них показывает большой палец, символизируя тем самым добивание упавшего противника мечом, а остальные показывают сжатые кулаки, скрывающие большой палец, символизируя пощаду и убирание меча в ножны. Не зная, что делать, он обратился за решением к королю."
sic.1330.a: "Он хорошо дрался, сжатый кулак"
sic.1330.b: "Он должен был бороться до конца, большой палец вверх" 

sic.1340.t: "Появление чемпиона"
sic.1340.d: "На гладиаторском ринге от псевдомужественных ничтожеств отделяются те немногие, кто способен стать по-настоящему жестокими и мужественными героями. Один из таких людей, Франческо Кали, стал чемпионом арены, выдержав по меньшей мере 18 поединков. Бывший солдат и футболист, который был арестован за подозрение в поддержке интегралистов Легиона, его Господь теперь смотрит на него с большим уважением и щедро вознаграждает его за боевые способности. Возможно, настало время вознаградить его за добро, сделав его командиром Легиона?"
sic.1340.a: "Сделайте его командиром Легиона"
sic.1340.b: "Держите его как раскованного бойца"

sic.1350.t: "Принуждение женщин к выполнению своей роли"
sic.1350.d: "Был принят Закон о женском статусе, который фактически означает, что женщины больше не могут работать во многих отраслях промышленности, владеть землей или выбирать себе мужей. Патриарх семьи теперь монопольно владеет своим хозяйством, хотя некоторые утверждают, что мы должны, по крайней мере, позволить женщинам быть медсестрами и, что касается наших последователей оккультизма, жрицами."
sic.1350.a: "Они могут быть жрицами или медсестрами"
sic.1350.b: "Они либо жены, либо служанки"

sic.1360.t: "Уничтожение материалистического гедонизма"
sic.1360.d: "Поскольку наше общество устанавливает нормы аскетизма и борется за то, что барон Эвола называет триумфом римских ценностей над фаталистическими этрусскими, многие Рыцари начали распродавать ценности, которые считаются слишком вычурными или излишне утешительными, и ожидают, что граждане сделают то же самое. Некоторые из наших последователей даже начали совершать набеги на таверны, в которых, по их мнению, пропагандируется гедонистическая деятельность, не имеющая высшей духовной ценности. Эта линия мышления включает в себя свержение оставшихся банков, корпораций и иностранной собственности, которые считаются нелояльными или коррумпированными, и передачу их во владение королей, а также уничтожение совершенно бесполезных "технологий", таких как телевидение. Все собранные материалы по возможности направляются на военные нужды."
sic.1360.a: "Отлично"

sic.1370.t: "Приняты расовые законы"
sic.1370.d: "Радикальные традиционалисты давно верят в форму духовного расизма, в которой кровь содержит психологические элементы традиции и обеспечивает жизненную силу для народа. В связи с этим расовое смешение было запрещёно, и арийцы-римляне имеют явно более высокий статус, чем другие на нашей территории. Теперь остаётся вопрос о том, как относиться к тем, кто принадлежит к меньшинствам, и здесь есть два предложения. Первое - позволить им организоваться в собственные иерархии по образцу наших ценностей для тех, кто клянется в верности королю, платит дань, предоставляет солдат для наших войн и признает главенство короля и его знати. Таким образом, мы сможем использовать лучшее из аристократического духа, существующего среди них, для наших собственных целей. Или, как настаивали Артур Регини и большая часть Легиона, мы могли бы просто поместить их в низший класс и позволить им проявить себя в бою, когда придет время."
sic.1370.a: "Организовать собственную иерархию... лояльную к нашей"
sic.1370.b: "Их законное место всегда под нами"
sic.1370.c: "Это зависит от каждого отдельного случая"

sic.1380.t: "Система корвеев"
sic.1380.d: "С нашими нападками на традиционный капитализм и вторжением кастовой системы некоторые из наших крепостных просто не имеют средств для уплаты налогов Легиону. Однако это ещё раз дает возможность поучиться у наших предков, а не вводить грубую денежную систему, введя систему корвеев, которая заменит налоги для тех, кто не может их платить, обязательными днями труда, направляемого правительством. Корвеи будут иметь больше прав, чем стоящий ниже класс рабов, но, тем не менее, будут обязаны выполнять свою работу. Труд, который мы получим в результате, также позволит нашей экономике выйти из худшего состояния, которое вызвал Чёрный Понедельник, чего бы это ни стоило."
sic.1380.a: "Проблемы с потребителями скоро останутся позади, несмотря ни на что"

sic.1390.t: "Требование Сардинии"
sic.1390.d: "Обе Сицилии под управлением Фердинанда III потребовали присоединения Сардинии к своей территории, при этом в письме отмечается, что он представляет основную савойскую линию и что его изгнание было временным тактическим отступлением. Он благодарит Амадео за удержание территории на благо Королевского дома и отмечает, что будет вознагражден, когда признает законного короля."
sic.1390.a: "Мы вынуждены принять"
sic.1390.b: "Ни за что!"

sic.1400.t: "Сардиния принимает"
sic.1400.d: "Неудивительно, что, учитывая отсутствие легитимности в регионе, более высокий престиж наших королей, военное преимущество и нашу поддержку даже среди его собственных дворян, Амадео сделал то, что должен был сделать несколько недель назад, и принял наше предложение. Теперь мы можем интегрировать его дворян в наш Орден и ввести там закон Легиона, причем Амадео дал либералам и социалистам три дня на бегство. Хотя вопрос о том, как вознаградить Амадео, остаётся открытым... Мы можем предоставить ему Сардинию в качестве герцогства, хотя, как мы знаем, он, скорее всего, будет более либеральным лидером, чем мы предпочитаем, поэтому мы можем просто присвоить ему титул и наделить его богатством. Или мы могли бы дать ему престиж командования гарнизоном легиона, хотя, опять же, он, вероятно, будет слишком привязан к современным формам ведения войны."
sic.1400.a: "Отдайте ему герцогство Сардиния"
sic.1400.b: "Герцогство Сардиния... только номинально"
sic.1400.c: "Сделайте его командиром Легиона"

sic.1410.t: "Сардиния отказывается"
sic.1410.d: "В гротескной демонстрации предательства и отсутствия уважения к своим ставленникам Амадео отказался включить Сардинию в состав Легиона, назвав Легион "бешеными псами короля". В то время как наш Король в ярости, Эвола рад возможности для Легиона испытать себя в войне."
sic.1410.a: "Захватите Сардинию СЕЙЧАС"
sic.1410.b: "Мы оттягиваем время"

sic.1420.t: "Кодряну соглашается"
sic.1420.d: "Как и ожидалось, Железная Гвардия приняла наше предложение объединить наши силы против агентов деградации цивилизации. Как мы назовем наш альянс?"
sic.1420.a: "Союз легионеров"
sic.1420.b: "Духовная ось Европы"
sic.1420.c: "Римский альянс"
sic.1420.e: "Договор Кровавых Судов"

sic.1430.t: "Битва за Палермо"
sic.1430.d: "Битва за Палермо была кровопролитной, но, наконец, нам удалось подавить восстание в городе, и теперь мы продвигаемся в сельские укрытия, допрашивая всех жителей, подозреваемых в сотрудничестве с ними. Бандиты бегут из области, а повстанцы уничтожены, регион принадлежит нам, хотя и дорогой ценой. Тем не менее, их гибель помогла деморализовать сопротивление нашему режиму. Но, может быть, нам следует подавать больше примера?"
sic.1430.a: "Сицилия теперь форпост Легиона"
sic.1430.b: "Сицилия теперь наша крепость"
sic.1430.c: "Очистить всех, кто предательски поступил"

sic.1440.t: "Эзотерические разработки"
sic.1440.d: "Долгое время ходили слухи об интересе Эволы и его ближайших последователей к магии и эзотерике, но, похоже, его взгляды распространились на некоторых дворян и членов Легиона, которые теперь проявляют интерес к чтению его литературы и получают доступ к книгам, исповедующим новую веру. В целом они всё ещё остаются на периферии, но среди тех, кто верит, поддержка их сильна, они практикуют аскетизм, и многие в Легионе, которые являются суеверными, переходят к таким взглядам."
sic.1440.a: "Поддержать их"

sic.1450.t: "Оккультное дворянство"
sic.1450.d: "Видя наш растущий триумф в религиозном плане, все большее количество членов Легиона, как говорят, практикуют оккультные ритуалы для удачи перед битвой и становятся все более строгими в своей личной вере и практике Оккультистской Веры Традиции Эволы. Даже дворяне, которые следуют Эволианизму, проявляют все больший интерес к этой вере и её фетишизму."
sic.1450.a: "Отлично"

sic.1460.t: "Суеверные граждане"
sic.1460.d: "Большинство наших граждан мало знают об оккультизме, распространенном среди большей части Легиона и нашего преданного дворянства, но с нашим растущим успехом и Религией Традиции, набирающей обороты за счёт папства, многие начинают верить в нее в той или иной степени, даже если это ограничивается страхом перед магическими силами Эволы и его окружения или просто чувством, что лояльность к папству становится все более бессмысленной. Поэтому они менее охотно сотрудничают с врагом, и даже простые солдаты с большим уважением относятся к вере, несмотря на её требовательный характер."
sic.1460.a: "Замечательно!"

sic.1470.t: "Первозданное возрождение"
sic.1470.d: "Вера Традиции стала подлинным религиозным меньшинством на нашей территории, а слово короля теперь, по крайней мере, соперничает с папским среди его последователей. Многие жители, надеясь умиротворить окружающие их силы, проводят ритуалы на удачу и пытаются околдовать своих врагов, а синкретизм католицизма и эвольского оккультизма приобрел все большую популярность. Традиционные последователи католицизма встревожены этим, но все меньше хотят противостоять этому, поскольку теперь они не уверены в симпатиях даже своих соседей."
sic.1470.a: "Пока они нас не преследуют"

sic.1480.t: "Духовное могущество короля"
sic.1480.d: "Монополия папства на духовную жизнь нашего населения наконец-то подорвана! Слову Короля следует достаточно большая часть народа и почти весь легион и дворянство, поэтому он имеет больше влияния, чем Папа Римский в нашем обществе, тем более что Папе в изгнании крайне сложно общаться со своими последователями здесь. Те, кто верит в короля, с радостью умрут в бою, если он прикажет им это сделать."
sic.1480.a: "И пусть он живёт вечно!"

sic.1490.t: "Доминирование эволической традиции"
sic.1490.d: "Мы наконец-то возродили старый мир! Несмотря на то, что большинство населения всё ещё сохраняет частные симпатии к традиционному католицизму, он, тем не менее, был загнан в подполье в пользу Религии Традиции. Наши военные сражаются, зная, что высшие силы следят за каждой их победой, многие граждане соблюдают обряды священников-воинов из страха перед их силами, а следующее поколение будет гораздо менее католическим, чем их предшественники."
sic.1490.a: "Ещё одна одержанная победа"

sic.1500.t: "Выдающееся католическое сопротивление"
sic.1500.d: "Похоже, что сопротивление традиционалистов-католиков нашему правлению возросло."
sic.1500.a: "Смертельные тропы модернизма"

sic.1510.t: "Восстание католиков"
sic.1510.d: "Наши попытки подорвать власть церкви переросли в бунты против нашего правительства. Мы должны действовать сейчас, когда эти приверженцы рабской морали пытаются подорвать действительную духовную трансценденцию для нашего народа."
sic.1510.a: "Сотрите их с лица земли!"

sic.1520.t: "Был нанесен ущерб христианскому сопротивлению"
sic.1520.d: "В последние дни сопротивление католиков понесло серьезные потери, и все меньше сочувствующих их делу верят, что им удастся нас уничтожить."
sic.1520.a: "Их нужно будет в дальнейшем тщательно просветить"
sic.1520.b: "Давайте продолжать в том же духе"

sic.1530.t: "Христианские повстанцы нейтрализованы"
sic.1530.d: "Сопротивление католиков наконец-то перестало быть серьезной угрозой. Многие считают, что попытки спасти традиционное папство - гиблое дело."
sic.1530.a: "Наконец-то"

sic.1540.t: "Возвращение Папского государства"
sic.1540.d: "Хотя наши методы не лишены противоречий, Рим, тем не менее, снова наш после могучей священной битвы между Легионом и модернистским крылом католицизма."
sic.1540.a: "Приведен пример"

sic.155.t: "Сицилия хочет заключить Союз"
sic.155.d: "Ссылаясь на наш общий национальный мистицизм и врагов, Обе Сицилии при короле и канцлере Эвола желают союза с нами."
sic.155.a: "Конечно"
sic.155.b: "Нет"

sic.1560.t: "Великая идея ПанъЕвропы"
sic.1560.d: "Эпоха модернизма и хаоса мертва и ушла в прошлое, Европой больше не управляют ни рабы, ни торговцы, а только лучшие! Наша победа окончательна и вечна, все оставшиеся враги трепещут при виде Легиона, который остаётся фанатично преданным и является частью Нового Порядка. Как мы назовем себя?"
sic.1560.a: "Пан-Европа"
sic.1560.b: "Арийско-римская Империя"
sic.1560.c: "Объединить Запад под нашим нынешним знаменем"

sic.1570.t: "Возвращение Рима"
sic.1570.d: "Мы отвоевали земли Италии у социалистов, республиканцев, королей-претендентов и папства. С нашей неоспоримой силой и возрождением древнего духа мы можем, наконец, придать Риму то достоинство, которого он заслуживает, и продолжить его наследие под его именем. Но какое имя будет наиболее подходящим?"
sic.1570.a: "Римское Королевство"
sic.1570.b: "Римская Империя"
sic.1570.c: "Третий Рим"

sic.1580.t: "Торговцы умоляют сделать исключение"
sic.1580.d: "В рамках нашей борьбы против поощрения бессмысленной мягкости, которую пропагандирует современное развитие технологий, большинство гражданских транспортных средств забирает Легион. Однако класс меркантилистов просит сделать для них исключение, ссылаясь на то, что эти машины нужны им для перевозки товаров. Хотя им уже разрешили оставить горстку грузовиков, которые, по мнению инспекторов Легиона, абсолютно необходимы для снабжения, они утверждают, что для экономики будет более эффективно, если им позволят сохранить больше своих транспортных средств."
sic.1580.a: "Хорошо"
sic.1580.b: "Никаких исключений"

sic.1590.t: "Они требуют Папское Государство"
sic.1590.d: "Папство знало, что это лишь вопрос времени, когда безумие, овладевшее Сицилией, придет за ними, особенно после того, как они пошли на ограничение своего влияния в регионе. Мы получили требование отказаться от нашей автономии под угрозой войны от этих ублюдков Эммануила и Эвола! Однако с социалистами на севере многие советники утверждают, что у нас нет шансов, и что оставить им Рим - меньшее из двух зол, пока мы эвакуируем клерикалов из региона. Однако другие утверждают, что Эвола - язычник, и что мы должны сражаться. Что же нам делать?"
sic.1590.a: "Сдаться"
sic.1590.b: "Бог на нашей стороне! Боритесь!"

sic.1600.t: "Папство сдается" 
sic.1600.d: "Зажатое врагами со всех сторон, папство решило, что будет лучше эвакуировать многих своих бюрократов и сдать регион Виктору Эммануилу III, известному давнему врагу церкви, чем потерять все в бессмысленной войне. Однако они всё ещё призывали католиков сопротивляться режиму на выходе. Тем не менее, похоже, что и Эммануил, и Эвола одержали победу над своими старыми врагами." 
sic.1600.a: "Наконец-то!"

sic.1610.t: "Король и барон" 
sic.1610.d: "Похоже, что связь между королем Эммануилом III и его верховным канцлером, бароном Юлиусом Эволой, в последние месяцы усилилась. У них много общих мнений о власти и достоинстве короля, о культуре и о том, как правильно жить, и оба часто объединяются в своей ненависти к католической церкви, либералам, социалистам, политикам, прогрессистам, демократическим консерваторам, Бурбонам, антиколониалистам, республиканцам, "мягким" мужчинам, непокорным женщинам и гедонистам. Поездки на охоту, рыбалка и походы становятся все более частым времяпрепровождением для этих двоих, по мере того, как они просматривают материалы о государстве, и это заставило короля принять ещё более правые позиции, чем он занимал раньше."
sic.1610.a: "Образцовая дружба"

sic.1620.t: "Уход короля" 
sic.1620.d: "К великому сожалению Легиона и особенно его близкого политического союзника Юлиуса Эволы, Король Виктор Эммануил III скончался от сердечного приступа. Он будет похоронен в столице, а его сын, Умберто II, займет трон, а Эвола останется его советником."
sic.1620.a: "Да здравствует Умберто II!"

sic.1630.t: "Соболезнования легиона" 
sic.1630.d: "Мы установили плодотворные отношения с румынской Железной гвардией, а несколько человек даже были посланы к нам, чтобы помочь стабилизировать ситуацию. Они уже согласились с нашей идеей об оборонительном союзе, которую поддерживает большее число наших советников, так как это позволит нам быть гибкими в нашей внешней политике. Большинство легионеров предпочли бы открытый союз под предводительством Обеих Сицилий, но наши советники утверждают, что у нас просто не хватит сил сражаться со всеми нашими врагами вдвоем, и оборонительный союз более практичен."
sic.1630.a: "Оборонительный Союз"
sic.1630.b: "К черту компромиссы, заключайте полный союз!"

sic.1640.t: "Чёрный принц"
sic.1640.d: "В то время как Папство эвакуировало Папу и бюрократов, чтобы не мешать королю, его попытки распустить все свои вооруженные силы и флот, чтобы они не попали в руки Эволы, были менее чем успешными благодаря вмешательству Джунио Валерио Боргезе, он же Чёрный Принц. Аристократ и ультраправый, Боргезе был папским адмиралом, тайно питавшим сильные симпатии к Эволе, и основал небольшую ячейку офицеров, решивших, что в случае эвакуации папства они будут поддерживать Рим и, следовательно, короля Савойи. Ячейка вызвалась остаться, чтобы обеспечить эвакуацию, и, покинув её, сообщила военным и флоту, что теперь они на службе у Обеих Сицилий. Настоящий воин и герой, Чёрный Принц будет произведен в адмиралы за свою преданность, несмотря на ненависть к нему католической церкви, которая сейчас делает все возможное, чтобы убедить население, что это "предательство" было спланировано совместно с Савойским домом."
sic.1640.a: "Великий человек"

sic.1650.t: "Чёрный принц"
sic.1650.d: "В то время как Папство эвакуировало Папу и бюрократов, его попытки распустить все свои вооруженные силы и флот, чтобы они не попали в руки Эволы, оказались менее чем успешными благодаря вмешательству Джунио Валерио Боргезе, он же Чёрный Принц. Аристократ и ультраправый, Боргезе был папским адмиралом, тайно питавшим сильные симпатии к Эволе, и основал небольшую ячейку офицеров, решивших, что в случае эвакуации папства они будут поддерживать Рим и, соответственно, короля Савойи. Когда началась война, он приказал своему флоту по возможности не нападать на корабли и при первой же возможности передал их Обеим Сицилиям, вместо того чтобы эвакуировать их, как было приказано. Легион считает Черного Принца истинным воином и героем, и за его верность, несмотря на ненависть к нему католической церкви, он будет произведен в адмиралы с отличием."
sic.1650.a: "Великий человек"

sic.1660.t: "Выдающееся католическое сопротивление"
sic.1660.d: "Похоже, что сопротивление католиков и консерваторов против нашего правления растет."
sic.1660.a: "Смертельные тропы модернизма"

sic.1670.t: "Ущерб по христианскому сопротивлению"
sic.1670.d: "В последние дни сопротивление католиков понесло серьезные потери, и все меньше сочувствующих их делу верят, что им удастся нас уничтожить."
sic.1670.a: "Их нужно будет в дальнейшем тщательно просветить"

sic.1680.t: "Оскорбление"
sic.1680.d: "Граф Паоло Игнацио Мария Таон ди Ревель - высокопоставленный граф, давний член Легиона и верный абсолютный монархист, который, как это ни невероятно, был оскорблен более молодым членом Легиона, поставившим под сомнение его компетентность и похваставшимся, что он может выполнять его задачи гораздо лучше. Похоже, граф услышал об этом и, будучи известным чемпионом по фехтованию, попросил шанс сразиться с молодым человеком до первой крови или, в противном случае, до смерти. Несомненно, граф выиграет, и Эвола посоветовал королю позволить ему это, поскольку время короля слишком важно, чтобы заниматься каждым мелким спором о чести среди высшего класса, и что дуэли будут способствовать развитию культуры "правды, храбрости и чести". Более осторожные наблюдатели считают, что Король должен позволить своему Двору советников самому решать подобные споры, когда у короля нет времени или желания ими заниматься."
sic.1680.a: "Разрешить дуэли"
sic.1680.b: "Никаких дуэлей, все решит совет"

sic.1690.t: "Крестьянское восстание подавлено" 
sic.1690.d: "В столице Калабрии, Катанзаро, некоторые крепостные ещё не до конца смирились со своим местом в Новом порядке и под вдохновением антиэволийского поэта по имени Филиппо Де Нобили решили, что восстание - их лучший шанс, надеясь, что это вдохновит других на уничтожение наших самых Благородных Существ. Это, конечно, не удалось, но из-за нашей репутации они решили сражаться до последнего мужчины и женщины, что обошлось нам особенно тяжело, и это событие уже получило название "Разграбление Катанзаро". Однако, что ещё более важно, восстание вышло из-под контроля только потому, что местные солдаты решили отступить, вместо того чтобы сражаться с ними, как приказали командиры легионеров! Нам необходимо установить предварительные меры, чтобы подобное не повторилось. Самое популярное предложение - возродить римскую практику децимации, когда все непокорные солдаты будут выбраны из лотереи, а десять процентов, которым выпадет "соломинка", будут забиты до смерти своими товарищами. Менее популярные предложения - оставить все в руках самих командиров ценой авторитета короля или уничтожить каждого труса, что, хотя и заманчиво, будет стоить нам много пушечного мяса в войне против социализма. Конечно, это также создаст прецедент на будущее." 
sic.1690.a: "Децимация"
sic.1690.b: "Предоставьте это командирам"
sic.1690.c: "Избавьтесь от них всех"

sic.1700.t: "Падение Пьемонта"
sic.1700.d: "Бастион так называемого итальянского синдикализма находится в наших руках, демонстрируя превосходство наших моральных устоев. Мы должны покончить с нашими главными врагами, пока можем, а именно с синдикалистами, которые разрушают нашу плоть своим оружием, и (что ещё опаснее) с "христианскими социалистами", которые стремятся уничтожить наш дух своей отвратительной пропагандой эгалитарно-пацифистского подхода." 
sic.1700.a: "С социализмом здесь покончено"

sic.1710.t: "Ночь в Неаполе"
sic.1710.d: "В Неаполе была прекрасная ночь, старинная римская архитектура освещалась полной луной, а волны Средиземного моря были спокойны. В этот поздний час по пустым улицам города можно было встретить только Юлиуса Эволу. Будучи убежденным приверженцем мистицизма, Эвола выбирал альтернативный маршрут своей обычной прогулки, чтобы лучше 'обдумать свою судьбу'. \n\n“ПОДНИМИТЕСЬ! ВЫШЕ! ПОДНИМАЙТЕ!”\n\nПилот сделал все возможное, чтобы остановить самолет. Когда все попытки не увенчались успехом, он сжал в руках четки и предоставил судьбе решать, что с ним будет дальше. Когда самолет врезался в улицу, вращающаяся лопасть мгновенно столкнулась с философом. Через несколько секунд тело Эволы было скручено и превратилось в тонкий розовый туман. Через несколько минут прибыла полиция, и пилот был срочно доставлен в ближайшую больницу. Что касается Эволы, то единственным предметом, который полицейские смогли отличить от розового куска мяса, был монокль."
sic.1710.a: "Отправьте букет цветов этому пилоту!"

sic.1720.t: "Анонимный и раздробленный внутренний круг"
sic.1720.d: "Основанная анонимно и под разными псевдонимами нашим Юлиусом Эволой, а также другими крупными деятелями итальянской и более широкой средиземноморской эзотерической традиции, такими как Артуро Регини, Джованни Колацца, Амедео Рокко Арментано, Массимо Скалиджеро, Роджеро Мусмечи Феррари Браво, Леоне Каэтани, Артуро Онофри, теневой аристократкой, использующей только псевдоним Леди Экалтос, и Рене Жан-Мари-Жозеф Генон, а также многие другие неизвестные деятели культуры, знатные лорды и леди и прочая элита, увлекающаяся высшими знаниями в области эзотерики и оккультизма. УР Группа образует разнообразный и раздробленный внутренний круг администрации Эволы, обслуживающий его странный и разнообразный состав правых рук, призванных распространять сходные идеи в поддержку общего понятия о досовременной Традиции. Целью этой группы является попытка довести индивидуальные личности её членов до такого сверхчеловеческого состояния силы и осознания, чтобы мы смогли оказывать магическое влияние на мир.  Однако идеи, поддерживаемые членами УР Группы, мягко говоря, далеко не однородны. От герметистов и креммерзианцев с их союзниками католиками и антропософами-штайнерианцами до истинных язычников, желающих возродить древнеримскую религию, как её диктовал знаменитый римский археолог Джакомо Бони, - в УР Группе есть представители практически всех основных эзотерических школ, Уррелигиоведы, рерихианцы, масоны, теософы, эзотерические буддисты, тантрики, ариософы, востоковеды, лавкрафтианцы, перенниалисты, неопифагорейцы, студенты Священных Мистерий, приверженцы зарубежного эзотерического экологизма, такого как Киббо Кифт или Вандгервогель, последователи Падре Пио и других католических эзотериков, и, как ни парадоксально, даже феминистки, такие как не совсем тайная любовница Эволы Сибилла Алерамо, и многое другое, Все эти разнообразные фракции и многие другие внутри УР Группы используют журналы, подобные нашему Введение в магию как науку о себе - для распространения нашего послания в массы, скрываясь при этом за вымышленными именами, чтобы сохранить ауру таинственности и одновременно защитить себя от возможного возмездия со стороны безумных сомножителей. \n\nОднако в УР Группа существуют две фракции, набирающие силу, которые стали источником беспокойства для доминирующей фракции Эволы: языческие масоны Артуро Регини и Амедео Рокко Арментано, а также эзотерические и империалистические социал-демократы Джованни Антонио Колонна ди Чезаро. Хотя обе фракции клянутся в верности Эволе и широкой УР Группа, их влияние растет с тревожной быстротой, что заставляет Эволу и его ближайших доверенных лиц и подхалимов ошибочно опасаться внутреннего переворота со стороны Великого Востока Италии или Социал-демократии Колонны, который, скорее всего, никогда не произойдет или даже не планируется, ибо такова паранойя нашего славного лидера. Как бы то ни было, Эвола должен решить, что делать с этими языческими возрожденцами, масонами и колониальными социал-демократами, независимо от того, представляют они реальную угрозу или нет."
sic.1720.a: "Изгнать языческих масонов и социал-демократов ради блага группы."
sic.1720.b: "Сохранить разнообразную эзотерическую коалицию во имя блага Традиции."

