POLITICS_FERDINANDO_DESC: "Два последних двадцатилетия Фердинанда Бурбона в Обеих Сицилиях были неспокойными, поскольку относительное спокойствие изгнания, в котором он жил с момента своего рождения в 1869 году, сменилось обязанностями монарха члена Итальянской Федерации, а теперь и суверенного государства.  Прибыв в Италию уже после окончания Гражданской войны, его положение всегда было хрупким, и он сам знает, что является лишь марионеткой в большой игре сицилийской, итальянской и глобальной политики в целом, поскольку его присутствие легитимизирует Королевство на международном уровне и позволяет ему оставаться на одной волне с влиятельными силами в Европе, эффективно сдерживая крупномасштабные наступления синдикалистов. Его правление, хотя и не лишено политических проблем, пришло после шести лет войны и раздоров, и он изо всех сил старается обеспечить себе личный вклад в этот мир и относительное процветание. Хотя он традиционно держится в стороне от политических дел, поскольку осознает хрупкость мира, над поддержанием которого он и многие другие работают, вопросы постоянной синдикалистской угрозы и отсутствия наследника мужского пола сильно давят на него. Зарождающееся чувство бессилия, даже в его нынешнем положении монарха, делает его более склонным к увертюрам со стороны радикальных монархистов, чем он сам осознает."

POLITICS_PIO_DESC: "Падре Пио - это множество людей: священник, монах, солдат, лидер, мистик. Но прежде всего - слуга Господа и Его Церкви. Франческо Форджоне родился в благочестивой крестьянской семье на юге Италии и с ранних лет решил посвятить свою жизнь Богу. Вступив в 15 лет в орден монахов-миноров, Форджоне принял имя Пио. После вступления Италии в Вельткриг рукоположенный падре Пио был призван в медицинский корпус. Когда Италия развалилась, он вернулся в свою общину, но как раз в то время, когда синдикалистские повстанцы разграбили его монастырь и убили четырех его братьев. Вскоре после этого на его руках появились стигматы. Именно тогда Падре Пио узнал о Божьем замысле. Вступив в антисиндикалистское ополчение в качестве капеллана, он благодаря своей решимости быстро дослужился до должности командира. Благодаря тому, что Бог направлял его судьбу, Пио стал самым могущественным человеком в Неосанфедисти. Никакие страдания не помешают падре Пио возродить Церковь, чтобы она действительно приняла послание Христа о чистоте и единстве."

POLITICS_ZIGGI_DESC: "Ренато Зиггиотти не всегда был священником, не всегда был воином, но последние двадцать лет он почти ничего не делал, а только боролся, пытаясь освободить народ Италии от социалистической угрозы. Зиггиотти родился 9 октября 1892 г. в Камподоро и прожил вполне нормальное детство, поступив 15 сентября 1909 г. в Салезианский новициат. Однако Вельткриг разрушил его попытки жить как простой религиозный человек, так как он вместе со многими своими братьями был призван в итальянскую армию и впервые принял участие в боевых действиях в июне 1915 г. Зиггиотти довольно успешно служил в армии, пока в 1917 г. его не ранили в руку, что вывело его из строя. Во время выздоровления он изучал теологию и впервые почувствовал призвание к священству. Когда его выписали из госпиталя, он был отправлен на разваливающийся австрийский фронт. Не успел он отправиться на фронт, как Австрия стремительно приближалась к Риму, что привело к капитуляции Италии. Зиггиотти, как и тысячи других солдат, ожидал, что это будет конец войны, но на самом деле это было только начало. Когда коалиция республиканцев, социалистов и националистов восстала против Королевства, Зиггиотти оказался во главе группы бойцов против этих повстанцев. После раскола республиканцев на севере и относительной стабилизации ситуации на юге, достигнутой монархическими генералами, Зиггиотти, теперь уже капитан, и его люди были одним из первых подразделений, отправленных на зачистку южных социалистических отрядов. Зиггиотти упорно сражался, а после того как кардинал-архиепископ Неаполя Алессио Аскалези обратился с призывом к оружию ко всем верующим католикам Италии, чтобы сформировать Новую армию святой веры, Неосанфедисти. Эта акция вызвала гнев приграничных боевиков, которые устроили дерзкий налет на Неаполь и похитили кардинала. Зиггиотти (вместе с несколькими другими отрядами) услышал этот призыв и начал действовать: перешел границу, создал северные структуры "Неосанфедистов" и спас кардинала Аскалези. В награду за это кардинал Аскалези рукоположил Зиггиотти, узнав о его желании стать священником. С того дня падре Зиггиотти стал фактическим лидером южных неосанфедистов, именно он предложил идею создания Совета лидеров. Теперь, когда его избрали настоящим лидером, Зиггиотти сделает все возможное, чтобы создать по-настоящему святую Италию."

POLITICS_CATHOLIC_ISIS_DESC: "Руководящий совет Неосанфедистов - это не столько официальное высшее военное командование, сколько способ удержать разрозненные ополчения Армии Святой Веры от нападения друг на друга. Созданный для объединения различных ополчений Веры, восставших в ответ на нестабильность, охватившую Италию, Совет лидеров не справился со своей задачей. До создания Руководящего совета нередко можно было наблюдать, как собратья-католики нападают друг на друга по пустякам. С приходом неосанфедистов к власти на Юге эти вопросы снова всплывают на поверхность, и, вероятно, Совет лидеров будет окончательно распущен, как только его власть на Юге укрепится."

POLITICS_PIO_LEO_DESC: "Падре Пио - это много кто: священник, монах, солдат, лидер, мистик. Но прежде всего - слуга Господа и Его Церкви. Франческо Форджоне родился в благочестивой крестьянской семье на юге Италии и с юных лет решил посвятить свою жизнь Богу. Вступив в 15 лет в орден монахов-миноров, Форджоне принял имя Пио. После вступления Италии в Вельткриг рукоположенный падре Пио был призван в медицинский корпус. Когда Италия развалилась, он вернулся в свою общину, но как раз в то время, когда повстанцы-синдикалисты разграбили его монастырь и убили четырех его братьев. Вскоре после этого на его руках появились стигматы. Именно тогда Падре Пио узнал о том, что Бог предназначил ему. Вступив в антисиндикалистское ополчение в качестве капеллана, он благодаря своей решимости быстро дослужился до должности командира. Благодаря тому, что Бог направляет его судьбу, Пио стал самым могущественным человеком в Неосанфедисти. Никакие страдания не остановят Падре Пио в его стремлении возродить Церковь, чтобы она действительно приняла послание Христа о чистоте и единстве.\nПосле того как Неосанфедисты объединили Италию, а предыдущий понтифик назвал Пио своим прямым преемником, Падре Пио стал не простым священником, а земным главой Католической Церкви! Став римским понтификом, Пио принял имя Лео - четырнадцатый понтифик с таким именем, в честь святого Льва Великого, великого защитника ортодоксии. Многие в Церкви и за её пределами считают, что папское имя Пио означает, что в ближайшие годы папство будет придерживаться жестких традиционалистских взглядов."

POLITICS_PIO_PAUL_DESC: "Падре Пио - это множество людей: священник, монах, солдат, лидер, мистик. Но прежде всего - слуга Господа и Его Церкви. Франческо Форджоне родился в благочестивой крестьянской семье на юге Италии и с юных лет решил посвятить свою жизнь Богу. Вступив в 15 лет в орден монахов-миноров, Форджоне принял имя Пио. После вступления Италии в Вельткриг рукоположенный падре Пио был призван в медицинский корпус. Когда Италия развалилась, он вернулся в свою общину, но как раз в то время, когда повстанцы-синдикалисты разграбили его монастырь и убили четырех его братьев. Вскоре после этого на его руках появились стигматы. Именно тогда Падре Пио узнал о том, что Бог предназначил ему. Вступив в антисиндикалистское ополчение в качестве капеллана, он благодаря своей решимости быстро дослужился до должности командира. Благодаря тому, что Бог направляет его судьбу, Пио стал самым могущественным человеком в Неосанфедисти. Никакие страдания не остановят Падре Пио в его стремлении возродить Церковь, чтобы она действительно приняла послание Христа о чистоте и единстве.\nПосле того как Неосанфедисты объединили Италию, а предыдущий понтифик назвал Пио своим прямым преемником, Падре Пио стал не простым священником, а земным главой Католической Церкви! Став римским понтификом, Пио принял имя Павел - шестой понтифик с таким именем, в честь святого апостола Павла, принесшего Веру от евреев Палестины язычникам всего мира. Многие в Церкви и за её пределами интерпретируют папское имя Пио как означающее, что папство будет придерживаться более умеренного подхода к управлению Церковью. Многие также ожидают, что Его Святейшество будет уделять особое внимание миссионерской деятельности и поощрять её, чтобы донести Евангелие до всех народов."

POLITICS_PIO_GREG_DESC: "Падре Пио - это множество людей: священник, монах, солдат, лидер, мистик. Но прежде всего - слуга Господа и Его Церкви. Франческо Форджоне родился в благочестивой крестьянской семье на юге Италии и с раннего возраста решил посвятить свою жизнь Богу. Вступив в 15 лет в орден монахов-миноров, Форджоне принял имя Пио. После вступления Италии в Вельткриг рукоположенный падре Пио был призван в медицинский корпус. Когда Италия развалилась, он вернулся в свою общину, но как раз в то время, когда повстанцы-синдикалисты разграбили его монастырь и убили четырех его братьев. Вскоре после этого на его руках появились стигматы. Именно тогда Падре Пио узнал о том, что Бог предназначил ему. Вступив в антисиндикалистское ополчение в качестве капеллана, он благодаря своей решимости быстро дослужился до должности командира. Благодаря тому, что Бог направляет его судьбу, Пио стал самым могущественным человеком в Неосанфедисти. Никакие страдания не остановят Падре Пио в его стремлении возродить Церковь, чтобы она действительно приняла послание Христа о чистоте и единстве.\nПосле того как Неосанфедисты объединили Италию, а предыдущий понтифик назвал Пио своим прямым преемником, Падре Пио стал не простым священником, а земным главой Католической Церкви! Став римским понтификом, Пио принял имя Григорий - семнадцатый понтифик с таким именем, в честь многих великих реформаторов Церкви. Многие в Церкви и за её пределами интерпретируют папское имя Пио как означающее, что папство сделает радикальный шаг в реформировании Церкви в соответствии со своим видением чистого и единого мира."

POLITICS_RICCARDO_LOMBARDI_DESC: "Жизнь Риккардо Ломбарди, родившегося 16 августа 1901 г. в Регальбуто (Сицилия), была богата событиями, несмотря на её относительную недолговечность по сравнению со старыми фигурами в мире итальянской политики. События Гражданской войны резко оборвали его инженерное образование в Миланском университете, и Ломбарди, будучи католиком, бежал от войск социалистов в более традиционные южные регионы своей родины. Там он вступил в недавно созданную Итальянскую народную партию (Partito Populare Italiano) дона Луиджи Стурцо, но после разногласий по поводу приверженности рабочему классу и крестьянству и влияния на партию дворянства Двух Сицилий Риккардо впоследствии вышел из нее. После этого он вступил в созданную его близким соратником Гвидо Мильоли партию Partito Cristiano del Lavoro - движение, занимавшее явно левый фланг христианского политического спектра. С годами Ломбарди стал испытывать недовольство элитарным характером Королевства, растущим недовольством левых партий, особенно "Демократической партии труда" Гаэтамо Сальвемини, по поводу того, что Юг должен когда-нибудь воссоединиться с Севером. Кульминацией стала массовая кампания харизматичного политика среди крестьянства Меццоджорно, направленная на создание действительно массового и благочестивого аграрного рабочего движения. По образцу старых сицилийских рабочих фашистов Ломбарди надеется когда-нибудь превратить свою родину в настоящую республику, которая станет началом амбициозного проекта по преобразованию Италии в более совершенный Союз."

POLITICS_CALOGERO_VIZZINI_DESC: "Немногие преступники в мире достигли такой известности, как Калоджеро Виццини. Его операций на Сицилии было достаточно, чтобы свергнуть действующее правительство и поставить Южную Италию под контроль безжалостного преступного синдиката. Однако, несмотря на печально известный статус Калоджеро Виццини в мафии, он ведет себя как джентльмен, прибегающий к насилию только в случае необходимости и уважающий тех, кто находится под его опекой. Для одних он - человек чести, для других - безжалостный босс. Но как бы то ни было, его власть над Югом велика, а власть мафии над его вотчиной почти абсолютна. Юг управляется преступностью, даже если Виццини удается вести свои дела в рамках закона. "

POLITICS_JULIUS_EVOLA_DESC: "Барон Юлиус Эвола - один из самых противоречивых политических философов Европы и, пожалуй, всего мира. Приверженец идеологии, получившей названия радикальный традиционализм, легионерство и ультраправый традиционализм, Эвола считает, что современное общество находится в эпохе, которую индуисты называют "Кали-юга", или эпоха мрака и чоса. Восхищаясь такими обществами воинов, как тевтонские Рыцари, Римская Империя и Древняя Спарта, Эвола утверждает, что существует западная традиция, которую необходимо возродить, чтобы противостоять потребительству, характерному как для капитализма, так и для социализма. Эвола - ярый спиритуалист и антиматериалист, сторонник аскетизма, презирающий нынешнюю католическую церковь за кротость и придерживающийся сверхъестественных верований. Его взгляды так бы и оставались периферийными, если бы иностранные державы не поддерживали пассивно непопулярную династию Бурбонов и не изгнали Савойский дом, полное осуждение которого вызвало поддержку Эволы среди знати в изгнании, включая, по-видимому, и самого бывшего короля Италии, которого Эвола в конечном итоге стремится сделать верховной властью в государстве."

POLITICS_VICTOR_EMMANUEL_III_DESC: "Бывший Король Италии и глава главной ветви Савойского дома, вернувшись из долгого изгнания, обнаружил в своем распоряжении армию фанатичных монархистов. Он искренне восхищается Юлиусом Эволой, ныне своим верховным канцлером, который сделал невозможное реальностью и воплотил в жизнь его чаяния. К тому же Король известен своими реакционными убеждениями, которые становятся все более правыми, когда на его стороне Эвола, а на севере - враг-социалист. Он надеется, что ему и Легиону удастся совершить, казалось бы, невозможное и победить традиционных врагов его власти - республиканцев, социалистов и католическую церковь."

