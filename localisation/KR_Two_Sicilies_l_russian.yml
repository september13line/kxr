socfascist.8.t: "Предложение с Юга"
socfascist.8.d: "Председатель южного фашистского государства Ломбарди только что прислал письмо на адрес [ROOT.GetLeader]. В этом послании предлагалось объединить наши две нации на основе общих связей и вернуть Австрии наши украденные земли. Это было бы серьезным изменением, однако фашисты готовы пойти на уступки в обмен на итальянское единство. "
socfascist.8.a: "Без шансов"
socfascist.8.b: "Заключить сделку"
socfascist.9.t: "Папство с подвохом"
socfascist.9.d: "Папа-социалист принял наше предложение и согласился на воссоединение Папского государства с Меццоджорно при условии, что Папа формально останется главой государства, а Церковь будет пользоваться теми же защитными правами, что и сейчас. "
socfascist.9.a: "Достаточно хорошо"
socfascist.9.b: "Нет."
socfascist.10.t: "Кальяри соглашается, но с подвохом"
socfascist.10.d: "Правительство Сардинии приняло наше предложение и согласилось на воссоединение Сардинских изгнанников и Меццоджорно при условии, что Король [SRD.GetLeader] формально останется главой государства, а Сардиния будет пользоваться той же автономией, что и в настоящее время. "
socfascist.10.a: "Достаточно хорошо"
socfascist.10.b: "Нет."
socfascist.11.t: "[FROM.Capital.GetCapitalVictoryPointName] Отклоняет наше предложение"
socfascist.11.d: "Глупцы из [FROM.Capital.GetCapitalVictoryPointName] решили сохранить разделение народа Италии! Это возмутило многих, однако из-за ослабленного состояния вооружённых сил многие считают, что мы не должны предпринимать никаких немедленных военных действий, вместо того, чтобы ждать, пока Социалистическая Республика сделает свой ход."
socfascist.11.a: "К войне!"
socfascist.11.b: "Пусть будет так."
socfascist.12.t: "Съезд собирается"
socfascist.12.d: "Председатель [ROOT.getleader] собрал своих союзников в Неаполе на конгресс. В отличие от коррупции, царившей в бывших Двух Сицилиях, этот конгресс будет действительно представительным для народа, и на нем не будет радикалов. Это ещё один разительный контраст с милитаристской и олигархической природой Королевства и свидетельство того, что новый режим более дружелюбен к народу и рабочим. На этом съезде будет решаться дальнейшая политика государства, а также произойдет размежевание фракций. В настоящее время поддержка [ROOT.getleader] разделена между тремя ветвями: неполитическими синдикалистами, ревизионистами и реформистами-социалистами и, конечно, оригинальной фракцией [ROOT.getleader]. "
socfascist.12.a: "Фракция синдикалистов!"
socfascist.12.b: "Социал-демократическая фракция!"
socfascist.12.c: "Фракция радикальных социалистов!"
socfascist.13.t: "Милан принимает предложение"
socfascist.13.d: "Правительство Милана приняло наше предложение и согласилось на воссоединение республиканских изгнанников и Меццоджорно."
socfascist.13.a: "Добрый"

