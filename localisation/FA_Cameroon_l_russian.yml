### Events ###

cameroon.1.t: "Победа Клики Адамавы"
cameroon.1.d: "Победа! Мерзкие колонисты отбиты, Камерун теперь гордое социалистическое государство. Германские крысы бежали с тонущего корабля и уступили Клике Адамавы. Будет собран Конгресс, который определит судьбу нации."
cameroon.1.a: "Красный прилив охватывает Камерун."

cameroon.2.t: "Проведение выборов?"
cameroon.2.d: "После победы Клики Адамавы в Камерунском конфликте многие социалисты обсуждают вопрос о проведении новых выборов для определения судьбы нации. "
cameroon.2.a: "У нас нет необходимости."
cameroon.2.b: "Провести выборы."

cameroon.3.t: "Наделить полномочиями Центральный комитет?"
cameroon.3.d: "Наша нация является новой для социалистов, должны ли мы сформировать комитет, чтобы помочь нации продвигаться к нашей конечной цели?"
cameroon.3.a: "У нас нет необходимости."
cameroon.3.b: "Дайте власть солдатам."

cameroon.4.t: "Военные офицеры захватывают власть в комитете"
cameroon.4.d: "Офицеры, служившие в революции, захватили контроль над Центральным комитетом, превратив нашу нацию в военную диктатуру де-факто."
cameroon.4.a: "Все для революции!"

cameroon.5.t: "Новая Конституция"
cameroon.5.d: "Поскольку наша нация движется в будущее, необходимо принять новую конституцию. Какая фракция повлияла на новые учредительные документы нашей нации."
cameroon.5.a: "Либеральная конституция."
cameroon.5.b: "Конституция с социалистическим уклоном."
cameroon.5.c: "Полная социалистическая конституция."

cameroon.6.t: "Выборы"
cameroon.6.d: "После того, как правительство разрешит стране свободные выборы, наши граждане придут на избирательные участки и выберут новое правительство."
cameroon.6.a: "СНК."
cameroon.6.b: "КНДД."
cameroon.6.c: "Монархисты."

cameroon.7.t: "Кто будет лидером?"
cameroon.7.d: "После победы над мерзкими красными многие призывают престарелого Карла Генриха Циммермана уйти в отставку и дать возможность новому лицу возглавить наше государство. Кто же возглавит нашу страну в это неспокойное время?"
cameroon.7.a: "Карл Генрих Циммерман."
cameroon.7.b: "Карл Эбермайер."
cameroon.7.c: "Карл Атангана."
cameroon.7.e: "Александр Дуала-Белл."

cameroon.8.t: "Внутренние выборы"
cameroon.8.d: "Категорически отвергая перспективу полностью демократических выборов, Центральный комитет собрался для внутренних выборов нового лидера нашего социалистического государства."
cameroon.8.a: "Жозеф Биле заручается поддержкой."
cameroon.8.b: "Ньобе возвращается к власти."

cameroon.9.t: "Судьба аскари"
cameroon.9.d: "Наша революция растоптала бывших колонизаторов, однако теперь нам предстоит принять трудное решение. Хотя они и симпатизируют колонистам, они также являются неотъемлемой частью нашей армии, и без них защищать наше государство будет трудно. Что же нам делать?"
cameroon.9.a: "Изгнать этих сторонников реакции."
cameroon.9.b: "Простить их за их преступления."

cameroon.10.t: "Судьба Убанги-Шари"
cameroon.10.d: "Мерзкие лакеи Безумного Императора были загнаны обратно в свои жалкие лачуги, положив конец "Центральноафриканской империи" раз и навсегда. После того, как наш величайший враг был побежден, перед нами встал вопрос о том, что мы будем делать с убитыми. Должны ли мы позволить синдикалистскому и профсоюзному Демократическому объединению Африки под руководством Антуана Дарлана сформировать правительство, или мы позволим его брату Юргену сформировать умеренное социалистическое правительство. Вариант Бартелеми Боганда, человека, который до сих пор руководил большей частью правительства, также был представлен, как и вариант передачи контроля над регионом обратно султанату Дар аль-Кути. Что решил [CEA.GetLeader]?"
cameroon.10.a: "Продолжить оккупацию."
cameroon.10.b: "Назначить синдикалистов Антуана Дарлана."
cameroon.10.c: "Назначить умеренных социалистов Юргена Дарлана."
cameroon.10.e: "Разрешить Боганде сформировать правительство."
cameroon.10.f: "Восстановить султанат."
