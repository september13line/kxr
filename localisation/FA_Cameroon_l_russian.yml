### Ideas ###
CMR_collapsing_colonial_order_idea: "Коллапс колониального порядка"
CMR_collapsing_colonial_order_idea_desc: "Миттельафрика в огне, и немецкий колониальный порядок разваливается, куда бы мы ни посмотрели. Наша колония здесь, в Камеруне, — один из последних остатков немецкого колониализма, и теперь мы должны защитить его, чтобы этот Чёрный континент окончательно не попал в руки туземцев, разбив цивилизаторскую миссию Кайзера навсегда."

CMR_gridlock_idea: "Война в тупике"
CMR_gridlock_idea_desc: "Война за Камерун продолжается со времен Коллапса, и конца ей не видно, и, поскольку эта война бушует дольше, мы рискуем погрузить весь регион в хаос, из которого он, возможно, никогда не вернется. Однако на востоке существует молодой Аскари, ставший лордом, который начал подчинять Центральную Африку своей воле. Возможно, мы сможем обратиться за помощью к этому храброму воину, хотя некоторые сообщения о его психическом здоровье вызывают опасения."

ADA_we_have_no_idea_what_socialism_is_idea: "Бестолковый социализм"
ADA_we_have_no_idea_what_socialism_is_idea_desc: "Наши люди новички в социализме. Практически никто в наших границах не может сказать вам, кто такой Карл Маркс, что такое социализм или даже где находится Париж на карте, и только наша правящая элита, сплотившаяся вокруг Рубена Ум Ньобе, имеет по-настоящему прочную основу для этой иностранной идеологии. Перед режимом Ньобе стоит непростая задача, поскольку им нужно будет одновременно сокрушить остатки немецких колоний и медленно познакомить это невежественное население с чудесами социализма, чего бы это ни стоило!"

CMR_reactionary_resistance: "Реакционное сопротивление"

