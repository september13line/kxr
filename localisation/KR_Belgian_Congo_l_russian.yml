COG_No_Sea_Access_desc: "Из-за того, что мы не можем получить доступ к единственному прибрежному морскому порту Конго в Матади, наша экономика находится в катастрофическом падении по спирали. Пока мы не сможем вернуть себе порт и обеспечить связь с нашими торговыми партнерами за границей, чтобы мы могли продавать смехотворное количество природных ресурсов, которые мы добываем, наша экономика будет сильно затруднена. Поскольку некому продавать наши товары, вся линия поставок нашей добычи, переработки и продажи сырья застопорилась, поэтому мы должны вернуть порт любой ценой или разработать другие пути, чтобы иметь возможность возобновить поток капитала. и товары."
COG_Sea_Connection: "Восстановление экономики"
COG_Sea_Connection_desc: "Либо за счёт рекультивации морского порта в Матади, либо путём создания альтернативного маршрута через Замбези, либо через иностранных партнеров мы смогли возобновить поток капитала в Конго. Наша экономика больше не застряла в стагнации из-за нашей изоляции, и теперь, при тщательном планировании и разумной политике, мы будем настойчивы, пытаясь принести процветание нашему государству."
