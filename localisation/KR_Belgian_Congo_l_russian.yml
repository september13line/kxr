### Leader Bios ###
POLITICS_PIERRE_RYCKMANS_DESC: "Высокорождённый Лорд Пьер, первый Граф  Рикманс, служил правительству Фландро-Валонии большую часть жизни, как и его семья до него на поколения в Фландрии. Родился в 1891 году, Рикманс происходи из семьи уважаемых юристов и политиков, со своим отцом Альфонсе служил, как  выдающийся сенатор в Фландро-Валонианском Сенате, как член Католической партии. Слова его отца глубоко повлияли на Рикманса с юных лет, когда он начал изучать философию в Католическом университете Левена, а затем скакал по школам между Германией, Ирландией и Фландрией-Валлонией до того, как начались ужасы Вельткрига, что вдохновило его добровольно записаться на военную службу. Первоначально назначенный на Фронт Изера, Рикманс долгое время вохищался Темным Континентом и подал заявку на перевод в колонии для службы за границей, как только смог. Именно здесь, на полях сражений в Африке, Рикманс проявил себя, как надежный тактик и лидер, когда он давал отпор как европейским солдатам, так и воинам мвами, прокладывая путь для своей будущей послевоенной колониальной карьеры. Псоле недолго пребывания дома, чтобы получить юридическое образование и написать и опубликовать первое из своих литературных произведений и мемуаров, Рикманс вернулся в Конго и вскоре был избран мэром Элизабетвиля — одного из крупнейших городов Конго и главного административного центра. в колонии. Теперь, доказав свою эффективность и ценность, Пьер Рикманс находится на пост генерал-губернатора Конго Врижштат. В его руках колониальное правление будет сохранено любой ценой, поскольку Рикманс пытается втянуть больной Фрайштат в современную эпоху."
POLITICS_ALBERT_I_CONGO_DESC: "Альберт I известен под многими прозвищами: Ле Руа-Шевалье, Солдатский Король, Наследник Леопольда и Изгнанный Король Фландро-валлонцев. Эти титулы и почетные знаки были завещаны ему народным обожанием, его божественным право по рождению  и его доблестным действиям в Вельткриге, и все же этот благородный "солдатский Король" томится в изгнании, в то время как на его троне восседает германский самозванец. С падением прежнего колониального порядка под "управлением" Кайзеровских сил Свободное государство Конго снова полностью вернулось в руки своих законных фландро-валлонских хозяев, освободившись от немецкого вмешательства впервые за десятилетия. С этим возвращением доказанного до Вельткрига статус-кво франко-валлонские лоялисты в Свободном государстве сделали предложения своему изгнанному королю, который долгое время жил в Канаде с большей частью изгнанников Антанты, приветствуя возвращение короля-Рыцаря Альберта I. на земли свободного государства Леопольда и центр некогда могущественной Фландро-валлонской колониальной империи. Хотя всё ещё далеко от Брюсселя и своего трона, Альберт I, законный Король фландро-валлонцев, будет использовать Конго в качестве своего нового плацдарма, поскольку он и его войска собирают свои силы, чтобы, наконец, свергнуть мерзкий режим, поддерживаемый Германией, который украл его Родину и своё первородство от него. Ошибки Вельткрига будут исправлены, поскольку Альберт готовится сражаться за свой народ и свою нацию против злого гунна во второй раз в своей праведной жизни."
POLITICS_VON_EPP_DESC: "Франц Риттер фон Эпп, чья карьера закалялась в войнах и колониальных завоеваниях, мало кто больше подходит для руководства одной из славных африканских колоний Кайзера. Баварец по происхождению, Эпп родился в Мюнхене в 1868 году в семье известного художника-реалиста Рудольфа Эппа, но быстро отошел от художественных занятий своего отца и после окончания школы поступил в Мюнхенскую военную академию, начав свою знаменитую военную карьеру. Впервые приняв участие в боксерском восстании, он впоследствии неоднократно служил в различных частях Африки и Азии, наиболее примечательной из которых была его роль в жестокой войне против народов гереро и намакуа в Зюдвестафрике. После этой длительной колониальной службы Эпп был призван в огонь Вельткрига, участвовал в боях в Сербии, Румынии, Италии и Франции, проявляя такие доблестные и героические поступки, что по окончании войны был посвящен в Рыцари самим Кайзером. С тех пор фон Эпп занимал все более высокие посты в империи Его Величества, и теперь стал штаатхальтером всей Миттельафрики. Под его правлением интересы Германии будут превыше всего, так как Дар-Эс-Салам приближается к Берлину."
POLITICS_VON_EPP_CONGO_DESC: "С карьерой, выкованной войной и колониальными завоеваниями, немногие люди как-либо подходят для руководства одной из славных африканских колоний Кайзера, нежели  чем Франц Риттер фон Эпп. Чистокровный Баварец, Эпп родился в Мюнхене в 1868 году в семье известного художника-реалиста Рудольфа Эппа, но быстро отошёл от художественных занятий своего отца и после окончания школы поступил в Мюнхенскую военную академию, начав свою легендарную военную карьеру. Первые  боевые действия увидел во время Боксерского восстания, позже он увидит множество восстаний в Африке и Азии, наиболее заметной из которых была его роль в жестокой войне против народов Гереро и Намаква в Южной Африке. После долгого срока колониальной службы Эпп был призван для участие в Вельткриге, участвуя в боевых действиях в Сербии, Румынии, Италии и Франции, продемонстрировав такие доблестные и героические действия, что сам Кайзер после окончания войны посвятил его в Рыцари: С тех пор фон Эпп занимал все более высокие посты по всей империи Его Величества, а теперь оказался во главе колониальной администрации Конго. При его правлении интересы Германии будут превыше всего, поскольку Леопольдвиль приближается к Берлину"
POLITICS_LEO_PETILLON_DESC: "Леон "Лео" Петильон — государственный служащий и некогда верный союзник Пьера Рикманса, но после того, как его предшественник совершил грех, Петильон стал новым генерал-губернатором Конго. Родившийся в 1903 году в Эсно, Лео провел свою молодость, постепенно обучаясь, дабы стать юристом, прежде чем присоединиться к службе Министерству колоний в 1929 году. С тех пор Петильон неуклонно поднимался по служебной лестнице в колониальной иерархии благодаря своим связям с главными министрами в фландро-валлонский парламент и его острые способности к колониальному управлению. С падением предыдущего кабинета Петильон был выбран в качестве реального преемника неудавшейся попытки Рикманса установить псевдовоенное правление под руководством общественной силы, и с его технократическими убеждениями, укоренившимися во время его работы юристом, и его твердой приверженностью католицизму. Как известно, многие считают нового генерал-губернатора лицом гуманизма, в котором давно остро нуждается Врийстаат. Теперь жители Конго следят за Петильоном, словно ястреб, в надежде увидеть, является ли он новой надеждой, которым он действительно кажется.
POLITICS_RUPRECHT_CONGO_DESC: "Родом из знатного рода и уже знакомый с делами, связанными с Королевской властью, Рупрехт, Король Баварии после смерти своего отца в 1921 году, стал первым избранным Императором Священного Африканского Рейха. Родившийся в 1869 году в аристократической семье как старший ребенок Людвига III, последнего короля Баварии, и зарекомендовавший себя в Вельткриге как способный солдат и полководец, этот баварский представитель голубых кровей был выбран курфюрстами после долгой кампании самого Фон Эппа. , который уважал Рупрехта как близкого друга и как истинного дворянина. Не питая особого желания по-настоящему править нацией, Рупрехт был доволен тем, что был марионеткой Фон Эппа, а их дружба и общее военное наследие скрепляли их прочной связью. Вместе эти баварские мальчишки — новые владыки Африки, и под их правлением цивилизация наконец-то придет на Чёрный континент."
POLITICS_BELL_CONGO_DESC: "Сын камерунской Королевской семьи, благочестивый католик и преданный сторонник немецкого колониального режима, принц-избиратель считал, что Александр Дуала Манга Белл будет идеальным кандидатом для умиротворения африканского населения нашей новой Священной Африканской Империи. Заняв трон в качестве нашего первого Императора и взяв имя Александр I, Манга Белл является близким другом фон Эппа, оба вместе служили в немецкой колониальной службе до Коллапса. Первоначально завязав знакомство из-за взаимного уважения друг к другу, эти двое стали близкими друзьями и союзниками, а фон Эпп и Александр правили как практически равные, чего никто в ближайшем окружении фон Эппа не ожидал. При Александре I эта новая Империя будет стремиться создать настоящую атмосферу африкано-колониального сотрудничества и взаимного уважения, подражая примеру двух своих патриархов, а при Александре здесь, в Африке, наконец, воцарится современность и стабильность, не утратив ни единого аспекта нашей разнообразной и синкретической культуры."
POLITICS_VON_EPP_KAISER_DESC: "Спасая немецкий колониализм и империализм в самом Конго, Франц Риттер фон Эпп взял под свой контроль Конго в самый тёмный час и привел его к безопасности и стабильности. После этих проявлений героизма и умелого командования фон Эпп стал уважаемым, если не любимым, многими в Конго. Отвернувшись от Кайзера, которому он однажды поклялся в верности после того, как разочаровался в гноящемся Кайзеррейхе, фон Эпп решил создать свою собственную вотчину в Африке. Основав Святой Африканский Рейх и сплотив курфюрстов, фон Эпп принес истинный престиж и цивилизацию на Чёрный континент. После того, как курфюрсты единогласно избрали фон Эппа, этот баварский боевой пес получил самое большое повышение за всю свою обширную и блестящую военную карьеру, когда он стал нашим первым Императором. Ныне правящий как Франц I, фон Эпп осуществил свою мечту о создании новой католической, германской родины, свободной от неудач умирающего Рейха, который гниет из своего ядра в Берлине. Собрав вместе немцев, фландро-валлонцев, африканцев и всех остальных в нашей новой империи под знаменем нашего нового Императора, истинное спасение и стабильность наконец воцарится здесь, в Темном Сердце Африки."
POLITICS_THE_BABY_DESC: "Избранный курфюрстами в качестве компромиссного кандидата с остатками Фландро-Валлонии, которые всё ещё контролируют большую часть экономического аппарата нашей новой империи, молодой Император Бодуэн I был избран первым верховным правителем Священной Африканской империи, несмотря на то, что он всего лишь парень. Он родился в 1930 году и является внуком Солдатского короля Альберта и сыном наследника Альберта Леопольда III. Будучи одним из немногих кандидатов, представленных курфюрстами истинной Королевской крови, Бодуэн придает нашей странной и изгнанной Империи щепотку легитимности в глазах европейских монархий, что в любом случае не имеет значения для нашего славного нового Королевства. Когда-нибудь он, возможно, также сядет на трон своих предков в Брюсселе, но пока этого дитя-Императора вполне устраивает быть сюзереном Африки. Несмотря на то, что он был марионеткой фон Эппа и его амбиций, Бодуэн не стал мудрее и привязался к своему "дяде Эппи." нации. С этим дуэтом у руля и с курфюрстами за ними стабильность и постоянное сотрудничество между нашими различными фракциями практически гарантированы."
POLITICS_FEGELEIN_DESC: "Как Герман Фегелейн стал править Африкой в ​​качестве её нового Императора, это целая история, которую он часто угощает всех и каждого, кто её услышит. Набожный верный своему командиру Францу Риттеру фон Эппу, Фегеляйн с юности служил своему старому наставнику и другу. Родившийся в 1906 году как Ганс Отто Георг Герман Фегелейн, он был коронован фон Эппом и принцами-курфюрстами как Герман I, взяв предпочитаемое им имя Герман, а не Ганс, чтобы поддерживать тесную связь между ближайшим окружением фон Эппа. Невероятно умный и способный военачальник, специализирующийся на кавалерии и тактике быстрых атак, сообразительность и мастерство Фегелейна сослужили ему хорошую службу. Хотя он может быть просто подставным лицом и марионеткой фон Эппа и его амбиций, "Герман I" серьезно относится к своей короне и своему новому положению с гордостью, желая безошибочно служить как своим новым подданным, так и своему старому хозяину. Быстро приняв эту новую жизнь, Герман I уже показал себя способным правителем или, по крайней мере, способной марионеткой, а также с большим удовольствием воспользовался льготами и привилегиями Королевской жизни. Хотя фон Эпп по-прежнему относится к нему так же, как и всегда, и хотя многие в стране видят в нем лишь самозванца, необходимого для сохранения стабильности и престижа, Фегелейн это не волнует. Когда он ходит по улицам, его новые подданные скандируют "Фегелейн! Фегелейн! Фегелейн!" в обожании их нового Императора, и он машет им в ответ, зная в глубине души, что он их спаситель."
POLITICS_FRANK_DESC: "С энтузиазмом и твердой решимостью Ганс Франк приступил к выполнению своей новой роли, став первым избранным Императором Священной Африканской империи. Избранный за то, что он был близким и преданным доверенным лицом фон Эппа, не будучи бесхребетным хлыщом, которого все вокруг превращают в безжизненную марионетку, как его альтернативного кандидата среди военных сторонников фон Эппа, пресловутого Фегелейна, Ганс Франк слишком хорошо принял свой трон. Сразу же погрузившись в эстетику и показную роскошь, присущую монарху, владея прекрасными автомобилями Mercedes и собирая все богатства, предметы искусства и блестящие безделушки, которые он может найти в своих новых владениях, будь то другие поселения, церкви, дворцы или что-то ещё, Франк живёт развращенной, хищной, ненасытной, и гедонистическую жизнь в роскоши со своими детьми от первого брака и возлюбленной детства Лилли Гро, бросив свою злую жену, которая просто использовала прежнее положение Фрэнка и статус их детей в Кайзеррайхе как ступеньки для своей личной жизни и обогащения, хотя, вероятно, его старые бабские замашки полностью ушли в прошлое. Недавно переехав в Агхофен Ологхо, он же дворец Олово в Ово, Нигерия, более известный как самый большой и богато украшенный дворец во всей Африке, Ганс Франк живёт со своими детьми и новой женой, которая теперь считает себя Королевой или императрицей Африки наряду со своим мужем. Когда Франк не живёт с семьей во дворце, не занимается клептоманией или не решает официальные государственные вопросы с истинным властителем трона фон Эппом, он обычно находится в своем кабинете, проводя эзотерические исследования для своего собственного ответвления Общества Туле, Или же он углубляется в фёлькишскую политическую и этнокультурную теорию, разрабатывая новые программы по поддержке нашего медленно растущего германского населения, но независимо от того, что отнимает его время, Император Ганс Франк всегда стремится к более высокому уровню самоудовлетворения на этой большой и священной африканской игровой площадке, которую он теперь называет своим домом."
POLITICS_DECOSTER_DESC: "Возглавляя фракцию бельгийских и французских колониальных поселенцев, приверженцев этноцентричной социалистической политики, вдохновленных Лейбористской партией Южной Африки и другими подобными союзами белых рабочих, Альберт Декостер является лицом небольшого, но громкого левого движения в Конго-Врийстаате, преданного идеалам Белого поселения и европейского панъафриканизма - концепции создания европейскими поселенцами собственного независимого национального государства или сети союзных национальных государств наравне с европейскими Державами, которые в конечном итоге объединят всю Африку под цивилизованным и просвещенным правлением белых. Альбер Декостер был относительно неизвестен до тех пор, пока не возглавил леворадикальную газету "Эхо Катанги" из Элизабетвиля, созданную его отцом Жаном в 1929 году. В профессиональном плане Альбер Декостер начал борьбу со старым соперником своего отца Жаном Сепулькром, редактором праворадикальной газеты "Эссор дю Конго", Но, несмотря на поддержку со стороны таких ведущих фигур, как Лео Петильон, Сепульшр в основном не смог конкурировать с пламенной риторикой и популярностью Декостера в обществе, что только способствовало росту Альбера на политической сцене Катангена. С тех пор Декостеры, пользуясь волнами растущего недовольства среди бельгийских и французских либералов-колонистов и их сегрегированных профсоюзов, терзающихся под немецким гнетом, стали темной лошадкой в борьбе за пост губернатора Врийстаата на платформе поддержки массовой субсидируемой европейской миграции в Африку и ориентированных на белых социалистических реформ и профсоюзов, восхваляя при этом колониальных социал-демократов Южной Африки и правительство Алжира. Однако Альбер и его отец Жан расходятся в одном - в вопросах внешней ориентации и радикализма: они ведут частные споры о достоинствах (или их отсутствии) Третьего Интернационала и его радикальной интерпретации социалистической доктрины, Жан оторвался от остальной бельгийско-конголезской левой среды, обеспокоенный ростом радикализма в колониальных профсоюзах, а Альбер встал во главе движения вместо него, в результате чего платформа Альбера временно не определилась, поддерживать ли цивилизаторские усилия Коммуны, бельгийского престола или собственные планы в отношении Южной Африки или в одиночку. Как бы то ни было, Альберт Декостер - убежденный социалист, полностью приверженный империалистическим цивилизационным усилиям и "бремени белого человека", и с помощью своего отца он будет медленно продвигать Конго к независимости и европейской панъафриканской мечте, чего бы это ни стоило."
POLITICS_HAE_YUHI_DESC: "После всех споров о его правлении можно было бы ожидать, что Юхи давно будет свергнут, презираемый местными жителями за его коллаборационизм и легитимность и не пользующийся доверием немецких властей. Однако именно благодаря обращению к тем, кто все ещё с симпатией смотрел на Берлин, в динамике, не столь отличной от той, что была в Руанде, ему удалось подняться выше, чем он мог себе представить. Взойдя на престол Руанды в 1896 году в результате переворота против своего сводного брата и избранного преемника Мибамбе IV, организованного его матерью при поддержке клана Бенга, его легитимность с самого начала была под вопросом. Из-за своей непопулярности он получил прозвище Cyiimyamaboko (Сила правит). Вскоре после прибытия первых немцев и миссионеров он быстро приложил усилия, чтобы добавить их к своей очень слабой базе власти, состоящей только из клана Бенга. Благодаря его готовности позволить немцам утвердить свою власть, он сохранил власть. Однако Берлин осознавал, что Юхи на самом деле не поддерживал их колониальный проект, а его непопулярность вызывала многочисленные восстания и другие серьезные проблемы, такие как голод. Однако после Первой мировой войны, с усилением немецкого присутствия в Африке, в его правление пришла столь необходимая стабильность. Когда несколько десятилетий спустя Средняя Африка рухнула, ему чудом удалось удержать власть, и когда войска Эппа вторглись в его Королевство, он быстро перешел на службу к новым местным правителям, помогая им в создании нового государства, а тем временем привлекая на свою сторону деятелей, заинтересованных в поддержании хороших отношений с Германией. Эти усилия принесли плоды, когда пришло время выбирать первого монарха империи. Хотя он не является реальным правителем, зная, что Эпп является единственной причиной существования империи, и многие до сих пор скептически относятся к его восхождению на престол, Юхи V Руанды, теперь Юхи I Африки, с помощью своих прогерманских друзей не планирует никуда уходить."
